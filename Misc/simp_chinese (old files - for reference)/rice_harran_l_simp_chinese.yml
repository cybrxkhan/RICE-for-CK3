 harran.0020.t:0 "帮助哈兰学派"
 harran.0020.desc:0 "哈兰新柏拉图学派的学者们非常感谢我在经济和精神上的支持，并希望这将确保他们能够继续把他们所拥有的几个世纪的智慧传递给其他人。作为一个古老但正在缩小的群落成员，他们总是需要帮助，无论这种帮助来自何方。"
 harran.0020.a:0 "很好。"
 harran.0021.t:0 "哲人"
 harran.0021.desc:0 "在我的梦中，有一位外表高贵的人向我走来，他的头发是淡淡的银色，眼睛是威严和睿智的。[ancient_pagan_philosopher.GetSheHe]用温和权威的语气介绍[ancient_pagan_philosopher.GetHerselfHimself]，[ancient_pagan_philosopher.GetFirstName]是古代多神教哲学家之一，不过在梦里我并没有意识到这一点的重要性。无论如何，[ancient_pagan_philosopher.GetSheHe]感谢我对哈兰的新柏拉图学派的所有支持，确保了它的存续。"
 harran.0021.hellenic:0 "“我永远感谢你的善意，孩子，愿诸神保佑你。”"
 harran.0021.nonhellenic:0 "“虽然我不遵循你的[ROOT.Char.GetFaith.GetAdjective]信条，但真理却以多种方式出现。”"
 harran.0022.t:0 "振兴哈兰学派"
 harran.0022.desc:0 "我已经汇集了大量的资金和资源，并召集了许多有识之士，以重振[harran_county.GetNameNoTier]的新柏拉图学派。长久以来，我们让这个宝贵的学派陷入了困境，现在要靠我们来恢复它昔日的辉煌。我们的目标将是翻新学派校园的建筑，以及建立和确保一个充满活力的大型学者社区（主要是多神教信徒，但也欢迎其他人，只要他们有开放的思想）。虽然这需要一些时间，但学派将继续存在下去。"
 harran.0022.a:0 "这是为了人类的福祉。"
 harran.0023.t:0 "新柏拉图主义的复兴"
 harran.0023.desc:0 "世代以来，位于[harran_county.GetNameNoTier]的新柏拉图学派一直是古代世界的最后遗迹。位于美索不达米亚北部崎岖的山丘上，它的学者们可以宣称自己是罗马帝国新柏拉图主义的知识分子后裔，而后者的血统又可以一直追溯到柏拉图本人。唉，多年来，鉴于该地区是由非多神教信徒统治的，学派遭受了不可避免的衰退。\n\n然而，现在幸运之神正向学派微笑。聪明的[harran_academy_reviver.GetTitledFirstName]已经汇集了资源，通过翻新学派的建筑和吸引许多聪明的学者住在这里来振兴学派。虽然它可能永远无法与巴格达的智慧宫相媲美，也无法与最初的柏拉图学派相比，但哈兰学派现在作为一个学习中心的未来是有保障的。"
 harran.0023.a:0 "就像星辰上写的那样!"
 harran.0024.t:0 "哈兰学派的终结"
 harran.0024.desc:0 "近年来，[harran_county.GetNameNoTier]的新柏拉图学派一直在衰落，反映了世界上一些地方多神教的衰落。唉，很少有人愿意投入时间和资源来保护这个最可敬的学派了。现在，随着最后一位真正的老师和学者的去世，它实际上已经不存在了，没有人再延续它的血统。"
 harran.0024.a:0 "我懂了…"
 harran.0025.t:0 "新柏拉图主义的终结"
 harran.0025.desc:0 "总有一天，一切都会枯萎。位于[harran_county.GetNameNoTier]的新柏拉图学派曾经是一个充满活力的学者社区，是古代希腊文明的最后残余。几个世纪以来，学派的哲学家和神秘主义者将他们残存的知识传承给了下一代。\n\n但仅此而已。\n\n该学派的最后一位教师已经去世，没有任何经济和精神上的支持，该学派将被载入史册。这里曾经是一个充满活力的知识分子社区，现在唯一保留下来的，是古老卷轴中渐渐褪色的墨迹和过去辉煌历史的私语。"
 harran.0025.a:0 "事实如此，将来也是如此。"
