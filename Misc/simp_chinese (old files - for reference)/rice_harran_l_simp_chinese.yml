 harran.0040.t:0 "哈兰的命运"
 harran.0040.desc:0 "[harran_county.GetNameNoTier]，位于美索不达米亚北部崎岖的丘陵地带，几个世纪以来一直是古代的一个奇特遗迹，因为其居民大多是多神教信徒。虽然他们多年来一直与穆斯林邻居和平共处，并因其学识而受到广泛尊重，但我最近听说他们一直在要求更大的自主权和自由。有一些人说，让来自有影响力的哈兰家族的人，比如著名的学者[thabit_ibn_qurra.GetFullName]，对哈兰拥有一定程度的权力和领导权是明智的。"
 harran.0040.a.caliph:0 "我认为，如果我们对哈兰有更直接的控制，那就更好。"
 harran.0040.a.non_caliph:0 "我听说[caliph_dude.GetTitledFirstName]无视这些建议。"
 harran.0040.b.caliph:0 "我同意，我认为[thabit_ibn_qurra.GetTitledFirstName]会是一个好的领导者。"
 harran.0040.b.non_caliph:0 "我听说[caliph_dude.GetTitledFirstName]将给予哈兰更大的自治权。"
 harran.0040.no_thabit_ibn_qurra_sad:0 "你将继续以[THIS.Char.GetTitledFirstNameNoTooltip]的身份进行游戏，而[thabit_ibn_qurra.GetFullNameNoTooltip]不会获得哈兰的所有权，也就是说，除了通过自定义统治者设计器制作的统治者，地图上任何地方都不会出现[thabit_ibn_qurra.GetFaith.GetAdjective]的[landed|E][rulers|E]。"
 harran.0041.t:0 "回家"
 harran.0041.desc:0 "我已经很多年没有走过[harran_county.GetNameNoTier]的街道了。曾经肥沃的农田变得尘土飞扬；人们改变、成长、死亡；生活继续着，一如既往地无常。但是天空中的星星呢？它们依然存在，就像它们一直以来，也将一直存在。那些读过星星的人知道，命运可以有自己的想法。\n\n这是一个奇怪的命运转折，[caliph_dude.GetTitledFirstName]选择我作为哈兰的新领袖。我曾经被排斥在这里，但现在我凯旋而归。虽然我曾经预料到我将永远在受人尊敬的智慧宫成为一名学者，与来自各种信仰的最伟大的思想者会面，并在清晨的深夜里翻阅古老的知识书本，但星辰为我的生活设定了不同的方向。"
 harran.0041.a:0 "我是怎么走到这一步的?是什么让我来到这里?"
 harran.0041.a.tooltip:0 "你将以 “选择你自己的冒险 ”的形式经历几个关于塔比·伊本·库拉的生活事件。有些方面是随机的，但其他方面可能对你的起始情况有重要影响。"
 harran.0041.b:0 "但是，过去的事情已经过去了。现在，走向未来!"
 harran.0041.b.tooltip:0 "这是快速启动选项。你的起始情况将被随机选择。"
 harran.0042.t:0 "出生"
 harran.0042.desc:0 "我出生后不久，我的父母就带我去找当地的占星师。我们哈兰人对我们的天体知识感到自豪，从希腊人和罗马人的时代开始就代代相传。甚至当我在智慧宫担任学者时，我的大部分工作都集中在天文学方面。\n\n占星师说我将过上一个有趣的生活，因为我是在某颗星辰的影响下出生的。根据这位占星师的说法，这颗星不仅保佑我带来了名望和智慧，而且还..."
 harran.0042.a:0 "漂亮的外表和魅力"
 harran.0042.b:0 "强大的力量和承受能力"
 harran.0042.c:0 "良好的家庭和富裕的生活"
 harran.0042.d:0 "巨大的影响力和知名度"
 harran.0043.t:0 "孩童时代"
 harran.0043.desc:0 "我的父亲和祖父在当地哈兰的领导层中担任了许多重要的职务。他们也是富裕的地主和著名的学者，因此我们在哈兰相当显赫。虽然我来自一个优越的家庭，但生活并不总是快乐的。在我年轻的时候，我不幸有了一次创伤性的经历，永远改变了我的人生观。"
 harran.0043.a:0 "有一次，强盗们洗劫了我家的豪宅"
 harran.0043.a.tooltip:0 "他们拿走了我们的许多贵重物品，但值得庆幸的是，我们基本没有受到伤害。尽管我年纪小，但我很勇敢，在他们能够伤害我们之前就提醒了我家里的大部分人。"
 harran.0043.b:0 "我差点死于一场漫长而痛苦的疾病，但我还是活了下来"
 harran.0043.b.tooltip:0 "我浪费了一年，多亏了一位旅行医生的努力，我才活了下来。我明白了生命是多么短暂。尽管如此，这位医生还是教了我一些医学知识。"
 harran.0043.c:0 "我的朋友，我的初恋，一个优秀的女孩，她死了。"
 harran.0043.c.tooltip:0 "我本来可以救她的! 但这都是我的错，不是吗？如果只是.... 不，她已经走了。我现在无能为力，但我对她的记忆却永远铭刻在我心中。"
 harran.0043.d:0 "一个贵族的儿子，是当地的恶霸，和他的爪牙袭击了我。"
 harran.0043.d.tooltip:0 "他们给我留下了伤痕和畸形，但之后我的决心从未如此坚定。但时至今日，我仍然恨那个混蛋。如果他还在哈兰......我不知道我会怎么做！"
 harran.0044.t:0 "教育"
 harran.0044.desc:0 "因此，尽管我出生在哈兰社会的上层，我的生活并不总是充满乐趣和游戏。我来自一个至少可以追溯到两三个世纪前的杰出的哈兰学者家庭，对我有很多期望。\n\n我有幸在哈兰的新柏拉图学派学习，该学派的历史可以追溯到古希腊时期，至今仍傲然屹立。对我和学派的其他学生来说，努力维护许多人认为即将消失的遗产，这是一个巨大的负担。然而，我的老师赞扬了我对知识的渴求，当然除了哲学之外，我最感兴趣的是学习......"
 harran.0044.a:0 "修辞学和演讲"
 harran.0044.b:0 "领导与战争"
 harran.0044.c:0 "天文学和数学"
 harran.0044.d:0 "人类行为"
 harran.0044.e:0 "历史和文学"
 harran.0045.t:0 "成年"
 harran.0045.desc:0 "我作为学者的名气越来越大，很快我就加入了巴格达的智慧宫。我在这个著名的机构中获得了很大的影响力。有人认为，作为一个哈兰人，我对宇宙的奥秘有着天生的理解。有传言说，我的知识血统是从柏拉图一直传到我这里的，没有断过！\n\n我遇到了许多其他的学者，并与他们交流，不仅是哈兰人，还有阿拉伯人、波斯人、亚述人、希腊人、印度人，甚至是中国人！我最亲密的朋友，是一个名叫“阿斯兰”的人。不过，我最亲密的朋友是一位哈兰人，[thabit_ibn_qurra_friend.GetFullName] 。总之，他们都有自己的理由在那里，但对我来说，我..."
 harran.0045.a:0 "有责任维护我祖先的遗产吗"
 harran.0045.b:0 "想成为不朽的伟大思想家"
 harran.0045.c:0 "想为社会做贡献，帮助他人"
 harran.0045.d:0 "感到无聊，觉得自己没有更好的事情可做。"
 harran.0046.t:0 "家庭生活"
 harran.0046.desc:0 "也是在这段时间里，我遇到了我的妻子，正如我的家人多年来所希望的那样。她不是凭空冒出来的妓女。事实上，她是一个能被我的哈兰同胞所接受的人，而且她已经为我生了一个儿子。她是一个:"
 harran.0046.a:0 "我在哈兰的童年朋友"
 harran.0046.a.tooltip:0 "她的出身很卑微，但我的家人认可她的美德和能力。我们彼此深爱着对方，她是我的缪斯女神。"
 harran.0046.b:0 "一个著名哈兰宗族的成员"
 harran.0046.b.tooltip:0 "她是一笔财富的女继承人。因此，这桩婚姻显然是非常实际的，但我认为有很多更糟糕的婚姻。"
 harran.0046.c:0 "一个外国学者的女儿"
 harran.0046.c.tooltip:0 "我通过我在巴格达的联系人认识了她的父亲，他是我的导师之一。不幸的是，他最近去世了。"
 harran.0046.d:0 "我多年前遇到的聪明女奴"
 harran.0046.d.tooltip:0 "她是一个聪明而美丽的女孩，主人是一个和我一起工作的老年学者。我们相爱后，我向她承诺，一旦我出人头地，就为她买下自由，娶她为妻。"
 harran.0047.t:0 "最后的多神教信徒"
 harran.0047.desc:0 "但现在我回家了，作为整个哈兰的领袖！这是一个巨大的荣誉，但也是一个不值得羡慕的职位。我们当中有人说，在这个新信仰的时代，我们作为一个独特群体生存下去的前景黯淡。时间不等人。很少有人能像埃及人和希腊人那样遵循古老的生活方式。\n\n夕阳西下，我继续走在路上，终于来到了哈兰的宏伟庙宇。在它的门上刻有我们尊敬的祖先柏拉图的：“了解自己本质的人是神圣的”。\n\n我把这句话读了几遍，然后仰望着日益黑暗的天空。在我找到回家的路之前，我凝视着星星，假装我能预知我们的命运。"
 harran.0047.a:0 "我是哈兰人的塔比特，我们是这片土地上最后的多神教信徒。"
 harran.0047.info:0 "#emphasis Historical Context:#! The pagan Thabit ibn Qurra (826 or 836 to 901 CE) was a scholar based in Baghdad during the Islamic Golden Age. He contributed to many fields, including mathematics, astronomy, and physics.\n\nThabit is not known to have wielded much political power per se, and may have even been ostracized from his hometown of Harran, so his depiction here as a playable character is fictitious (and mainly to have a plausibly playable Harranian). Still, Thabit held some degree of influence as the court astronomer and personal friend of Caliph al-Mu'tadid.\n\nThabit's descendants - both pagan and Muslim - would continue to play prominent roles in Islamic intellectual circles well into the 11th century."
