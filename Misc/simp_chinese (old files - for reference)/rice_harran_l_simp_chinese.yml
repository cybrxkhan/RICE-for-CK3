 harran.0007.t:0 "神殿已不复存在"
 harran.0007.desc:0 "我无视[harran_county.GetNameNoTier]剩余亵渎者的抗议和恳求，他们敦促我不要终止我们与他们达成的协议，允许他们随意崇拜。我的想法是不会被动摇的。\n\n长期以来，我们对这些异教徒一直很宽容，哈兰的月神殿不会再接待这些异教徒的人了。我手下有不少人，随时可以听从我的吩咐，哈兰的异教时代已经结束了。"
 harran.0007.a:0 "掠夺并烧毁神殿!"
 harran.0007.tooltip:0 "[GetReligionFamily('rf_pagan').GetName] [rulers|E]将不再能够采[decision|E]在[harran_county.GetNameNoTier]的[harran_temple_of_the_moon|E]进行祭祀了。"
 harran.0008.t:0 "月神殿的毁灭"
 harran.0008.desc:0 "在[harran_county.GetNameNoTier]的月神殿，它自古以来就矗立着，是一个罕见的早已逝去的时代提醒。它和埃及人一样古老，在亚历山大大帝和尤利乌斯·凯撒生活的时候就已经有数千年了。它经历了一次又一次的灾难，比阿契美尼德帝国、孔雀王朝和罗马帝国活得更久，即使在十字架和新月崛起之后，它仍然继续存在。在一个战争和冲突的年代，它是越来越少的多神崇拜者的避难所，如赫尔墨斯，杜姆兹，当然，还有一个古老的月神辛。\n\n然而，它终于走到了尽头。根据[harran_temple_destructor.GetTitledFirstName]的命令。神殿已经被夷为平地。哈兰剩下的多神教信徒已经失去了他们的神殿，他们剩下的日子也屈指可数了。"
 harran.0008.a:0 "我明白了…"
 harran.0008.tooltip:0 "[GetReligionFamily('rf_pagan').GetName] [rulers|E]将不再能够采[decision|E]在[harran_county.GetNameNoTier]的[harran_temple_of_the_moon|E]进行祭祀了。"
 harran.0009.t:0 "撰写论著"
 harran.0009.desc:0 "作为一个被认为是哈兰学者的人，现在是我为知识界做出一些贡献的时候了！我们哈兰人可以夸耀的是，他们的血统可以追溯到雅典的新柏拉图学派，并最终延伸到柏拉图和赫尔墨斯这样睿智的古代思想家。我们哈兰人可以夸耀的是，我们的血统可以追溯到雅典的新柏拉图学派，并最终延伸到柏拉图和赫尔墨斯等古代智慧的思想家。我准备好我的书写工具，以及各种专家撰写的书籍和卷轴，以便我可以参考研究。"
 harran.0009.a:0 "我迫不及待要开始了!"
 harran.0009.tooltip:0 "你开始写一篇学术论著。"
 harran.0010.t:0 "完成写作"
 harran.0010.desc:0 "我已经完成了关于一个学术主题的论文写作，希望这是另一个值得哈兰人对学习的贡献。我希望我在作品中所阐述的知识能对人类有所裨益。至少，它应该为我在该地区的学术界带来一些名声和声誉。"
 harran.0010.a:0 "这是一项艰苦的工作! 我将向其他人送去一些副本。"
 harran.0010.b:0 "也许我可以在精英中推广我的工作...."
