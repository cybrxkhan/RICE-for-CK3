 harran.0060.t:0 "伊本·纳卜罕"
 harran.0060.desc:0 "今天，我将亲自与一位名叫[ibn_nabhan.GetFullName]的学者会面。他来自一个与[harran_county.GetNameNoTier]有关的显赫家族，是著名的多神教信徒哈兰学者的后代，比如著名的[thabit_ibn_qurra.GetFullName]和他的曾孙[ibrahim_al_sabi.GetFullName]。他的大部分家人在一两代人之前就皈依了伊斯兰教，其中最著名的是他的祖父[hilal_al_sabi.GetFullName]，他一直声称皈依是真的，尽管其他人对此持怀疑态度。"
 harran.0060.desc.caliph:0 "\n\n在我们愉快地进行知识交流时，我又提出了我的提议。“你考虑过我提议任命你为哈兰的首领吗？毕竟，这是你家的家乡。你还感兴趣吗？”"
 harran.0060.desc.non_caliph:0 "\n\n当我们进行愉快的知识交流时，我提到了我最近听到的一个传言。“[caliph_dude.GetTitledFirstName]真的要任命你为哈兰的首领吗？鉴于哈兰是你家的故乡，那将是莫大的荣幸。”"
 harran.0060.a:0 "“唉，”他摇摇头，“这样的提议不得不拒绝。”"
 harran.0060.b:0 "“是的，我会去哈兰，”他回答说。“这是我的命运。”"
 harran.0060.no_ibn_nabhan_sad:0 "你将继续以[THIS.Char.GetTitledFirstNameNoTooltip]的身份进行游戏，[ibn_nabhan.GetFullNameNoTooltip]不会获得[harran_county.GetNameNoTier]的所有权，也就是说，即使他不是[thabit_ibn_qurra.GetFaith.GetAdjective]，地图上也不会有任何与该古代[faith|E]有关的[ruler|E]，除非是通过自定义统治者设计者制作的。"
 harran.0061.t:0 "回家"
 harran.0061.desc:0 "我已经很多年没有在[harran_county.GetNameNoTier]的街道上漫步了。曾经肥沃的农田变得尘土飞扬；人们改变、成长、死亡；生活继续着，一如既往地无常。但是天空中的星星呢？它们依然存在，就像它们一直以来，也将一直存在。那些读过星星的人知道，命运可以有自己的想法。\n\n这是一个奇怪的命运转折，[caliph_dude.GetTitledFirstName]选择我作为哈兰的新领袖。这座城市一直在衰落，这或许与古代异教徒群体和学者的衰落有关。\n\n我经过旧的新柏拉图学派的废墟，然后是月神殿的废墟。我跪在地上，从一小块碎石中筛选，找到了神殿门的残骸。我至今还能想起刻在木雕上的柏拉图的话：“了解自己本质的人是神圣的”。\n\n我把这句话读了几遍，然后仰望着日益黑暗的天空。在我找到回家的路之前，我凝视着星星，假装我能预知我们的命运。"
 harran.0061.a:0 "我是[ibn_nabhan.GetFirstNameNoTooltip]，哈兰古代多神教信徒的最后一个子孙。"
 harran.0061.info:0 "#emphasis Historical Context:#! Ibn Nabhan (1020 or 1024 to 1118 CE) was one of the last known descendants of the famed, 9th century Harranian pagan scholar Thabit ibn Qurra. He is known for his account of his grandfather Hilal's conversion to Islam several years before his birth.\n\nRICE's event chain for Ibn Nabhan is a semi-plausible but ultimately fictitious way to convert to Harranism for this later start date. In reality, he was likely a devout Muslim, or at least one who went through the trouble of emphasizing his family's embrace of Islam in his writings, perhaps to address any suspicions that their conversion was not genuine."
 harran.0062.t:0 "访客"
 harran.0062.desc:0 "我坐在黑暗的书房里，喝着薄荷茶，我的熟人进来了。他是一位来自智慧宫的学者，我住在巴格达时曾与他共事，当他来到我身边时，他微笑着。我给他倒了些茶，我们愉快地聊着各种话题，以叙叙旧。\n\n最后，我们的话题转向了宗教。“前几天，我听说了一些关于你祖父[hilal_al_sabi.GetFullName]的趣事”，我的朋友告诉我。\n\n又是这个？我不自觉地挪了挪身子，但还没有说什么，继续喝我的茶。"
 harran.0062.a:0 "我不虔诚对他来说也不是什么新鲜事。"
 harran.0063.t:0 "希拉勒的梦"
 harran.0063.desc:0 "“你多年来一直在说，你的祖父皈依伊斯兰教是由于一个梦，一个来自安拉本人的明确信号。”我的朋友微笑。“我的一位导师，一位年长的绅士，与你的祖父相识，他说他从来没有听说过这种事，但他承认，也许他的记忆力不像过去那样是因为年老的缘故。我并不怀疑你，但这确实使我怀疑你祖父说的是不是真话——我无意冒犯他。”\n\n我抚摸着下巴，静静地看着我的朋友。很多人质疑我祖父的故事。我知道这一点。\n\n我思索着该如何回应。"
 harran.0063.a:0 "“这故事是真的，我的朋友!”我的祖父是一个真正的信徒。”"
 harran.0063.a.tooltip:0 "你仍然是[THIS.Char.GetFaith.GetAdjective][faith|E]的真正追随者，并且永远不会被诱惑去探索你祖先的古老方式。"
 harran.0063.b:0 "“嗯……我想我的祖父是一个真正的信徒，但是....”"
 harran.0063.b.tooltip:0 "你承认，对于你祖父背离你祖先的[thabit_ibn_qurra.GetFaith.GetAdjective]信仰，你内心有些怀疑。也许你可以在未来更多地探索这些信念...."
 harran.0064.t:0 "一个真正的信仰者？"
 harran.0064.desc:0 "“也许我的导师年纪大了记错了，”我的熟人耸耸肩说。“当然，我不是想质疑你自己的信仰。我只是觉得很有趣。没关系，我可能让你不舒服了，所以我道歉。”\n\n“当然，”我礼貌地说。我们又喝了一会儿茶，品尝着味道，然后我继续说:“现在，我不想改变话题，但你读过....写的新论文吗?”"
 harran.0064.a:0 "在我的熟人离开之前，我们聊了几个小时。"
 harran.0065.t:0 "一个真正的信仰者？"
 harran.0065.desc:0 "“但是什么?”他说。\n\n我皱起眉头。\n\n“我并不是说他背信弃义，但是....”我仔细考虑我的话。“我一直觉得他对自己的出生信仰很同情。从他深情地谈论我们祖先的样子，我就能看出来。”\n\n“哈兰的异教徒们在学术上的成就，根本就不值得嘲笑!你的祖先，[thabit_ibn_qurra.GetFullName]，他是那个时代少有的学者。”我的朋友点了点头。“但如果你祖父的心是真诚的，多亏了那个梦，那这就是最重要的。当然，你还有一些任性的亲戚仍然相信你的旧神，我知道你从来不是最虔诚的人，但至少你也是个信徒，对吗?”"
 harran.0065.a:0 "在回答“当然”之前，我又停顿了一下。"
 harran.0065.tooltip:0 "你开始怀疑你祖父的皈依是否真实，反过来，你也对自己的[faith|E]进行深思。这将使你在一段时间内处于阴郁的情绪中，但也许你会在未来找到解决这个问题的方法....。"
 harran.0066.t:0 "灵魂自省"
 harran.0066.desc:0 "尽管已经过去了一段时间，我和我的学者朋友关于我祖父[hilal_al_sabi.GetFullName]的谈话仍然在我的脑海中占据着重要地位。毕竟，这个深刻的梦是我在其他类似的宗教皈依故事中听到的一个共同主题。\n\n我只是激烈地争论我祖父皈依的诚意，也许是在否认我自己对它的怀疑，以及我自己的信仰。\n\n自从在哈兰定居后，我偶尔会翻阅我家族的档案。这些档案大多是尘封的知识书，有些是一两个世纪前的，还有一些来自曾经在哈兰的新柏拉图学派，现在已经消失了。然而，今天，我在整理我祖父的书桌时，发现了一个上了锁的小箱子，我一开始并不认识。"
 harran.0066.a:0 "请稍等...."
 harran.0067.t:0 "祖父的著作"
 harran.0067.desc:0 "我认出了这个箱子。许多年前，我的祖父在去世前给了我钥匙，告诉我如果我对自己在宇宙中的位置有疑问，就打开它。我拿起钥匙，用颤抖的手打开箱子。\n\n更多的文件。当然了。\n\n我略微看了看其中一些，发现这些看起来像是我祖父关于各种事务的个人信件和想法......大部分是宗教性质的。它们是对[thabit_ibn_qurra.GetFaith.GetAdjective]信仰衰落的哀叹，以及我祖父自己在精神上对自己的忠诚度的内心挣扎。"
 harran.0067.a:0 "如此阴沉的著作！也许我以后可以更详细地研究这些著作。也许我以后可以更详细地研究它们"
 harran.0067.tooltip:0 "你现在可以进入一个[decision|E]，在那里你可以尝试解决你作为伊本·纳卜罕对你的[faith|E]所感到的困惑。你将选择什么样的精神道路？你最终将如何尊重哈兰人的古老遗产？"
 harran.0068.opening:0 "致我的孙子："
 harran.0068.desc:0 "如果你正在读这篇文章，那么我早就不在了。你是一个聪明、有思想的人，无愧于你的祖先。请意识到我在选择宗教时感到的精神痛苦，是我们朋友和邻居的新信仰，还是我们祖先的传统？\n\n我担心你们有一天也会有这样的疑虑，所以我准备了这些著作，以及我对各种文本的评论，以帮助指导你们做出正确的决定，无论你们选择什么。\n\n首先，我建议你看看我对柏拉图的评论，这涉及他的著作：...."
 harran.0068.a:0 "谢谢你，祖父。我将研究这些著作。"
 harran.0068.tooltip:0 "你将花时间阅读和沉思你祖父的著作，以寻求你希望能解决你内在精神冲突的答案。"
 harran.0069.t:0 "抉择"
 harran.0069.desc:0 "在花了几周时间研究我祖父留给我的各种文本的著作和评论后，我现在对我的内在冲突有了更好的理解，因为这也是他的感受。我尊敬的祖先通过他们作为博学的[hilal_al_sabi.GetFaith.GetAdjective]学者的身份赢得了巨大的影响力，但如今人们对其血统的兴趣越来越少。甚至哈兰的新柏拉图学派也不复存在。\n\n我深思熟虑过这个问题，并与家人讨论过我的决定。我知道这样做可能会有后果，但我已经决定，在我的内心深处，我对......感到更密切的联系。"
 harran.0069.a:0 "真正的、[ROOT.Char.GetFaith.GetAdjective]的信条，我将一如既往地继续相信它。"
 harran.0069.a.tooltip:0 "哈兰的旧方式是过去褪色的影子。你将继续成为[THIS.Char.GetFaith.GetAdjective][faith|E]的信徒，暂时如此。"
 harran.0069.b:0 "我的祖先的古老[thabit_ibn_qurra.GetFaith.GetAdjective]信仰，我现在将采用。"
 harran.0069.b.tooltip:0 "虽然哈兰的异教徒不多，但他们一定会骄傲并忍耐下去!你将从[thabit_ibn_qurra.GetFaith.GetAdjective]中学到你能学到的一切。精神和哲学的文本，以便能够实践他们真正的多神教信仰，因为它现在也是你的宗教。"
