 harran.0080.t:0 "苏玛塔-哈拉贝西"
 harran.0080.desc:0 "几个世纪以来，哈兰的多神教信徒经常去附近的苏玛塔-哈拉贝西绿洲向他们的主要神之一，月神辛祈祷。直到现在，那里还有许多神像和祭坛。哈兰人最近去那里参加了一个重要的仪式，没有发生任何意外。"
 harran.0080.a:0 "确实是这样。"
 harran.0081.t:0 "哈兰的好兆头"
 harran.0081.desc:0 "哈兰的多神教信徒是经验丰富的占卜者。他们善于读星，谋划未来。哈兰占星家最近的月相迹象似乎预示着好事将很快发生在哈兰人身上。也许这会激励他们在努力中更有成效、更有能力。"
 harran.0081.a:0 "也许应当!"
 harran.0082.t:0 "哈兰的凶兆"
 harran.0082.desc:0 "哈兰的异教徒是经验丰富的占卜者。他们善于读星，谋划未来。哈兰占星家最近的月相迹象似乎预示着坏事将很快发生在哈兰人身上。也许这将在他们中间引起一些恐慌和痛苦一段时间。"
 harran.0082.a:0 "情况真的会那么糟吗?"
 harran.0083.t:0 "蜂巢式建筑"
 harran.0083.desc:0 "哈兰人有许多独特的传统，使他们与众不同。例如，自古以来，他们就住在蜂巢形状的房子里。今天，我在拜访哈兰当地的首领时，走进了一位哈兰贵族的一所房子，讨论一些事情。这是同类建筑中最大的，更像是一座大厦。"
 harran.0083.a:0 "迷人的建筑! 它们是美丽的。"
 harran.0083.b:0 "这些都很普通，有什么好大惊小怪的?"
 harran.0084.t:0 "献给杜姆兹的节日"
 harran.0084.desc:0 "千百年来，哈兰的多神教信徒举行的主要节日之一是杜姆兹节，他们在这个节日里哀悼他们的神灵杜姆兹，也被认为是希腊每年都会死去的阿多尼斯。他们会公开展示他们的悲痛，哭泣和哀悼。今年的节日被认为是一个异常成功的节日，激励着当地的多神教信徒努力工作，在和平与和谐中生活。"
 harran.0084.a:0 "真有趣。"
 harran.0084.b:0 "异教徒的亵渎行为!"
 harran.0085.t:0 "增进知识"
 harran.0085.desc:0 "哈兰的新柏拉图学派继续证明它对学习和科学的重要性。几位著名的哈兰学者和哲学家最近发表了一些关于各种知识主题的文章，这些文章因其清晰的洞察力和启发性而在整个地区受到赞扬。"
 harran.0085.a:0 "好消息!"
 harran.0086.t:0 "哈兰的多神教信徒"
 harran.0086.desc:0 "外人往往不会区分生活在哈兰城的不同族群的多神教信徒。有一些受过高等教育的精英，与新柏拉图学派有关，他们认为自己是柏拉图或普罗提诺等古代哲学家的继承人。然后是普通大众，他们更喜欢以精英们认为是迷信的方式崇拜辛、杜姆兹和赫尔墨斯等神。\n\n今天，在招待学派的一位学者参加小型宴会时，他感叹他认为哈兰的一些多神教信徒农民没有受过教育，具有迷信性质。对他来说，他们给别人留下了多神教是落后宗教的错误印象，不适合在当今时代探索哲学和精神问题。"
 harran.0086.a:0 "至少你和你的同事们在与无知作斗争！"
 harran.0086.b:0 "不管信仰什么，农民都是笨蛋，不是吗?"
 harran.0086.c:0 "为什么看不起别人？骄傲是不符合一个明智的学者的身份的。"
 harran.0087.t:0 "学术交流"
 harran.0087.desc:0 "哈兰新柏拉图学派的几位成员已经从异国他乡回来了，他们在那里与其他学者交流了知识。他们还带来了一些可能对我有用的联系人。"
 harran.0087.a:0 "很高兴听你这么说。欢迎回家!"
 harran.0088.t:0 "多神教信徒的多样性"
 harran.0088.desc:0 "我统治哈兰的时间越长，我就越惊讶于住在这里的多神教信徒的多样性。他们一起活了一个世纪又一个世纪，尽管他们崇拜的东西和崇拜的方式不同。人们可能会认为这将导致频繁的冲突，但令人惊讶的是，这些群体能够和睦相处——即使有时存在紧张关系。在我和他们的领导人的讨论中，他们似乎意识到他们独特的社区更强大，如果他们团结在一起，就能更好地忍受任何困难。"
 harran.0088.a:0 "这是值得我们学习的宝贵经验。"
 harran.0088.b:0 "不过，他们仍然是被误导的多神教信徒。"
