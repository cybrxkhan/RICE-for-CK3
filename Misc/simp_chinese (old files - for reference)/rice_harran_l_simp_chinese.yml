 harran.0030.t:0 "一位哈兰的学者"
 harran.0030.desc:0 "几个世纪以来，[harran_county.GetNameNoTier]的人们一直是古代多神教信仰的最后堡垒之一。他们中的许多人因其知识和智慧而闻名于整个地区。今天，一个名叫[spawned_harranian_courtier.GetFullName]的人来到了我的宫廷，寻求我的资助。如果我支持他和他的家人，他将提供他作为学者和思想家的服务作为交换。哈兰人因其在整个地区以他们在所有领域的广博知识而闻名，神秘、精神和物质，所以在我的宫廷里有这样一个人将是一个巨大的恩惠。"
 harran.0030.a:0 "听起来不错！欢迎他。"
 harran.0030.a.tooltip:0 "作为一个[harranian_courtier|E]，[spawned_harranian_courtier.GetFullNameNoTooltip]可能会通过撰写学术论文为你的王国贡献知识。"
 harran.0030.b:0 "我不需要这样的人。"
 harran.0031.t:0 "一本关于哈兰的论著"
 harran.0031.desc:0 "我宫中的哈兰学者，[harranian_scholar.GetFullName]，已经完成了一篇学术论文的撰写，并向我赠送了一份副本。毕竟，哈兰人的古老知识必须与世界其他地方分享。无论如何，不仅[harranian_scholar.GetTitledFirstName]会赢得该地区其他学者的尊重，而且我也会因为支持这样一个有才华的人而获得一定程度的荣誉和名望。"
 harran.0031.a:0 "妙不可言! 让我们希望其他人能从这篇论文中学习。"
