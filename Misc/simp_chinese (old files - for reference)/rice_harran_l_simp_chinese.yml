 harran.0005.t:0 "月神殿"
 harran.0005.desc:0 "每隔一段时间向神明表示敬意是明智的，无论他们采取什么形式。因此，我决定是时候去[harran_county.GetNameNoTier]的月神殿祭拜一下了。\n\n向祭司打过招呼后，我走到祭坛前。在我周围有各种神像，如杜姆兹，希腊人也称其为阿多尼斯。在神庙的中心，矗立着月神的神像，当地人称其为辛。我以哈兰人的方式表示敬意，献上我的祭品并进行祈祷。虽然墙壁破旧，神殿的日子肯定也不好过，但我能感觉到几个世纪的历史厚重感压在我身上。"
 harran.0005.a:0 "我希望得到神灵的眷顾!"
 harran.0005.b:0 "让这些祭品表明我的虔诚!"
 harran.0006.t:0 "xxxxx"
 harran.0006.desc:0 "xxxxx"
