 RICE_harran_historical_last_of_the_harranians:0 "最后的哈兰多神教信徒"
 RICE_harran_historical_last_of_the_harranians_desc:0 "这个人物是美索不达米亚的哈兰城曾经实行的一种古老的多神教形式的最后追随者之一，它结合了美索不达米亚和希腊的新柏拉图主义多神教的元素。当然，除非出现某种神迹，否则这种杰出的多神教思想血统将很快消亡。"
 RICE_harran_historical_thabit_ibn_qurra:0 "伟大的哈兰多神教信徒"
 RICE_harran_historical_thabit_ibn_qurra_desc:0 "塔比·伊本·库拉被中东许多人公认为是他那一代最杰出的学者之一，在天文学、数学、语言学翻译等诸多领域无人能及。"
 RICE_harran_historical_ibn_nabhan:0 "哈兰多神教的最后继承人"
 RICE_harran_historical_ibn_nabhan_desc:0 "伊本·纳卜罕出生在一个学术家庭，直到一两代人之前，这个家庭一直信奉哈兰的一种多神式，他的祖先有一些著名的名字，比如塔比·伊本·库拉。有人说，当其他人质疑他的家人皈依伊斯兰教的真实性时，他感到不安；其他人甚至推测他暗地里同情他祖先的信仰，并对哈兰古老传统的衰落感到极大的悲哀，除非有神的奇迹...."
 RICE_harran_courtier_former_moneylender:0 "哈兰的前放债人"
 RICE_harran_courtier_former_moneylender_desc:0 "虽然这位哈兰人现在已深入学术界，但他曾经是个放债人。"
 RICE_harran_courtier_prominent_harranian:0 "著名的哈兰人"
 RICE_harran_courtier_prominent_harranian_desc:0 "这位哈兰人过去是，现在仍然是哈兰多多神教信徒团体中有影响力的领袖。"
 RICE_harran_courtier_neoplatonic_fanatic:0 "新柏拉图主义的狂热者"
 RICE_harran_courtier_neoplatonic_fanatic_desc:0 "这位哈兰人是新柏拉图主义的坚定信徒，正如新柏拉图主义学派所教的那样。"
 RICE_harran_courtier_ostracized_harranian:0 "被排斥的哈兰人"
 RICE_harran_courtier_ostracized_harranian_desc:0 "这个哈兰人拥有许多非正统的信仰和哈兰多神信徒的思想，并与其他有学问的哈兰人有许多分歧。"
 RICE_harran_courtier_devout_planet_worshipper:0 "虔诚的星辰崇拜者"
 RICE_harran_courtier_devout_planet_worshipper_desc:0 "这个哈兰人非常热衷于以哈兰人的方式来崇拜七大行星。"
 RICE_harran_courtier_tammuz_devotee:0 "丰饶之神杜姆兹的信徒"
 RICE_harran_courtier_tammuz_devotee_desc:0 "这个哈兰人致力于崇拜古老的美索不达米亚丰饶之神杜姆兹，希腊人称之为春季植物之神阿多尼斯 。"
