 RICE_harran_revitalized_neoplatonic_academy_leader:0 "振兴了哈兰的新柏拉图学派"
 RICE_harran_revitalized_neoplatonic_academy_leader_desc:0 "如果说有哪个领袖对哈兰多神教学术贡献最大的话，那肯定就是这个人物了。几乎可以肯定的是，他们为恢复新柏拉图学派在世界上应有的地位所作的努力，将在未来的几个世纪里由博学的信徒们所传颂。"
 RICE_harran_neoplatonic_academy_recently_revitalized:0 "新柏拉图学派最近重新振兴"
 RICE_harran_neoplatonic_academy_recently_revitalized_desc:0 "哈兰的新柏拉图学派最近在一位有远见的统治者帮助下得到了重振。因此，随着该地区成为一个主要的学习和艺术中心，学者们蜂拥而至。"
 RICE_harran_patronized_neoplatonic_academy_hellenic:0 "新柏拉图学派的赞助人"
 RICE_harran_patronized_neoplatonic_academy_hellenic_desc:0 "这个人物慷慨地将他们的一些资产捐赠给哈兰的新柏拉图学派，从而确保其受人尊敬的多神教思想家和学者的血统将继续增长和繁荣。"
 RICE_harran_patronized_neoplatonic_academy_pagan:0 "新柏拉图学派的赞助人"
 RICE_harran_patronized_neoplatonic_academy_pagan_desc:0 "这个人物慷慨地将他们的一些资产捐赠给哈兰的新柏拉图学派，从而确保其受人尊敬的多神教思想家和学者的血统将继续增长和繁荣。"
