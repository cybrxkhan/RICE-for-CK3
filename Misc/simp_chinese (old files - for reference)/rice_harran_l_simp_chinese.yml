 RICE_harran_ibn_nabhan_internal_conflict:0 "内在精神冲突"
 RICE_harran_ibn_nabhan_internal_conflict_desc:0 "伊本·纳卜罕(Ibn Nabhan)出生在一个穆斯林家庭，不久之前，这个家庭信奉一种古老的多神教信仰，可以追溯到希腊和罗马时代。他现在感到很多关于他身份的内在精神冲突，但也许他会找到一个方法来解决他的痛苦。"
