 harran.0002.t:0 "七神"
 harran.0002.desc:0 "自古以来，美索不达米亚和黎凡特的多神教信徒就对星辰尽职尽责地进行崇拜。我也一样，晚上在祭坛上准备祭品，向天体祈祷，希望它们能引导我，养育我，保护我，就像它们无数代以来一直为人类做的那样。今晚，我站在外面浩瀚的夜空前，祈求七大行星之一的祝福。"
 harran.0002.a:0 "太阳，索尔、还是沙玛什 ?"
 harran.0002.b:0 "月亮，露娜、还是辛 ?"
 harran.0002.c:0 "水星，墨丘利、还是纳布 ?"
 harran.0002.d:0 "金星，维纳斯、还是伊什塔尔 ?"
 harran.0002.e:0 "火星，马尔斯、还是奈尔伽尔 ?"
 harran.0002.f:0 "木星，朱庇特、还是马尔杜克 ?"
 harran.0002.g:0 "土星，萨图恩、还是尼努尔塔 ?"
 harran.0002.sun.blessing:0 "太阳显示出有利的迹象"
 harran.0002.sun.nothing:0 "太阳没有给你任何征兆"
