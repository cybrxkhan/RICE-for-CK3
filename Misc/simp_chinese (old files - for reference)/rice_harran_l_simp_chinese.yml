 RICE_harran_patronized_neoplatonic_academy_nonpagan_desc:0 "这个人物慷慨地将他们的一些资产捐赠给哈兰的新柏拉图学派，从而确保其受人尊敬的多神教思想家和学者的血统将继续增长和繁荣。"
 RICE_harran_moon_temple_destroyer:0 "摧毁了哈兰的月神殿"
