 building_type_RICE_harran_temple_of_the_moon:0 "月神辛神殿"
 building_type_RICE_harran_temple_of_the_moon_desc:0 "位于哈兰的月神辛神殿已经存在了几个世纪，见证了巴比伦人、波斯人、希腊人、罗马人等的来来往往。自从古代美索不达米亚国王时代以来，月神辛就在这个地区受到崇拜。"
 building_RICE_harran_temple_of_the_moon:0 "$building_type_RICE_harran_temple_of_the_moon$"
 building_RICE_harran_temple_of_the_moon_desc:0 "$building_type_RICE_harran_temple_of_the_moon_desc$"
 building_type_RICE_harran_baalbek_temple:0 "众神之王朱庇特神殿"
 building_type_RICE_harran_baalbek_temple_desc:0 "巴勒贝克的众神之王朱庇特神殿是古罗马世界中最大的神殿之一。在巴勒贝克，朱庇特被认为是闪米特人的神灵主神巴尔及风暴神哈达德。根据古代资料，主宰神殿的神像描绘了一个没有胡子的金色神像，摆出战车手的姿势，右手举着鞭子，左手拿着雷电和谷物秆。"
 building_RICE_harran_baalbek_temple:0 "$building_type_RICE_harran_baalbek_temple$"
 building_RICE_harran_baalbek_temple_desc:0 "$building_type_RICE_harran_baalbek_temple_desc$"
 building_type_RICE_harran_neoplatonic_academy:0 "新柏拉图学派"
 building_type_RICE_harran_neoplatonic_academy_desc:0 "几个世纪以来，哈兰新柏拉图学派一直是新柏拉图主义的最后遗迹。新柏拉图学派源于对柏拉图主义的神秘主义解读。该学派是区域性的学习中心，培养了许多参与中东知识文化的学者。"
