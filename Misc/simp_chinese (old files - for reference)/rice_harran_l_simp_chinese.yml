 game_concept_harranian_character:0 "哈兰人角色"
 game_concept_harranian_characters:0 "哈兰人角色"
 game_concept_harranian_courtier_desc:0 "偶尔，$game_concept_harranian_characters$可以通过在中东的[rulers|E]事件随机出现。他们追随信奉哈兰[GetReligionFamily('rf_pagan').GetName]教。这是一种融合了美索不达米亚和希腊元素的古老信仰，在美索不达米亚北部的哈兰城流传了几个世纪。\n\n$game_concept_harranian_characters$往往具有较高的[learning_skill|E]，并会成为有价值的[courtiers|E]。有时，你的$game_concept_harranian_courtier$可能会就各种主题撰写学术论文。这些论文会赋予你一个特殊的[character_modifier|E]。\n\n如果[harran_neoplatonic_academy|E]拒绝，$game_concept_harranian_characters$将停止生成。"
 game_concept_harran_neoplatonic_academy:0 "新柏拉图学派"
 game_concept_harran_neoplatonic_academy_desc:0 "在较早的开始日期，哈兰的[county|E]有一个名为$game_concept_harran_neoplatonic_academy$的[special_building|E]。除了通常的奖金，它还有其他与之相关的特殊功能。\n\n首先，它的存在是[harranian_courtiers|E]在中东[courts|E]的[rulers|E]中生成的必要条件。这是因为一段时间后，如果一个强大的[GetReligionFamily('rf_pagan').GetName][ruler|E]不采取振兴新柏拉图学派的[decision|E]，该学派将陷入衰落，[special_building|E]将被禁用。\n\n其次，它允许哈兰附近以及美索不达米亚和黎凡特地区拥有高[learning_skill|E]的[rulers|E]采取[decision|E]来赞助学派，这给你带来各种好处，包括一个临时的[character_modifier|E]。这也为你增加了一个[harranian_character|E]出现的机会。"
 game_concept_harran_temple_of_the_moon:0 "月神殿"
 game_concept_harran_temple_of_the_moon_desc:0 "在较早的开始日期，哈兰[barony|E]的高马赫拉[county|E]有一个[special_building|E]，叫做$game_concept_harran_temple_of_the_moon$。它代表了古代月神辛的神殿，在哈兰存在了几个世纪，甚至几千年。\n\n除了通常的好处外，它的存在还允许附近的[GetReligionFamily('rf_pagan').GetName][rulers|E]采取特殊的[decision|E]在那里进行礼拜，这可能会给他们带来[prestige|E]和[piety|E]的奖励。然而，非多神教[faith|E]的[ruler|E]可以采取[decision|E]的方式永久地摧毁该神殿。一旦神殿被毁，多神教[rulers|E]将无法获得[decision|E]。"
