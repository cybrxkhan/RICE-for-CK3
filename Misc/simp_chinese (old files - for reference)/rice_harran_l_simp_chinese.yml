 RICE_harran_bad_divination:0 "对天体运行的错误解读"
 RICE_harran_bad_divination_desc:0 "哈兰的多神教徒占星家预言，在不久的将来，哈兰将遭遇不幸。"
 RICE_harran_tammuz_festival:0 "伟大的杜姆兹节"
 RICE_harran_tammuz_festival_desc:0 "杜姆兹节是哈兰的一个古老传统。最近的一次活动非常成功，鼓舞了当地的多神教信徒。"
 RICE_harran_scholars_publish_texts:0 "新柏拉图学派的学者最近写了重要的著作"
 RICE_harran_scholars_foreign_contacts:0 "与外国学者的交流"
 RICE_harran_pray_to_a_planet:0 "向一颗星辰祈祷"
 RICE_harran_pray_to_a_planet_tooltip:0 "你将执行正确的仪式向七个行星之一祈祷"
 RICE_harran_pray_to_a_planet_effect_tooltip:0 "根据你向哪颗星辰祈祷而收到一个[character_modifier|E]"
 RICE_harran_pray_to_a_planet_desc:0 "是星辰决定了人类的命运，在黑暗中指引着我们，特别是七大行星。我会用传统的[ROOT.Char.GetFaith.GetAdjective]方式向这七名神灵中的一位献祭。"
 RICE_harran_pray_to_a_planet_confirm:0 "为仪式做准备!"
 RICE_harran_pray_to_a_planet_context_tooltip:0 "#emphasis 历史背景：#! 对天体的崇拜，特别是对七个经典行星的崇拜，在黎凡特和美索不达米亚很常见。例如，中世纪早期的穆斯林经常将哈兰的多神教信徒定型为拥有对天空的巨大洞察力，就是这个原因。"
 RICE_harran_patronize_the_neoplatonic_academy:0 "资助新柏拉图学派"
 RICE_harran_patronize_the_neoplatonic_academy_tooltip:0 "你将为哈兰的[harran_neoplatonic_academy|E]提供急需的资金。"
 RICE_harran_patronize_the_neoplatonic_academy_effect_tooltip:0 "增加了[harranian_characters|E]出现的几率"
 RICE_harran_patronize_the_neoplatonic_academy_desc:0 "作为古代希腊学术的最后遗迹，哈兰的[harran_neoplatonic_academy|E]经常需要慷慨的统治者的投资，他们愿意忽视其不同寻常的信仰和教义。"
 RICE_harran_patronize_the_neoplatonic_academy_confirm:0 "以学术的名义!"
 RICE_harran_patronize_the_neoplatonic_academy_context_tooltip:0 "#emphasis 历史背景：#! 据称，哈兰学派是从雅典的新柏拉图学派发展而来的，而新柏拉图学派本身也声称是柏拉图建立的最初学派的知识分子后裔。不管真假，哈兰的知识分子在阿巴斯王朝的宫廷中扮演着重要的角色，他们是科学家、占星家、医生等等。从历史上看，它似乎在11世纪的某个时候衰落并消失了，因为剩下的哈兰多神教信徒皈依了其他宗教，比如伊斯兰教。"
 RICE_harran_revitalize_the_neoplatonic_academy:0 "振兴新柏拉图学派"
 RICE_harran_revitalize_the_neoplatonic_academy_tooltip:0 "你将确保哈兰的[harran_neoplatonic_academy|E]永远不会消亡。"
 RICE_harran_revitalize_the_neoplatonic_academy_effect_tooltip:0 "你将确保[harran_neoplatonic_academy|E]成为子孙后代的学习中心，并且不会衰落"
 RICE_harran_revitalize_the_neoplatonic_academy_desc:0 "几个世纪以来，[harran_neoplatonic_academy|E]一直在不可逆转的衰落边缘徘徊，虽然它暂时幸存下来，但我们不能等待，必须采取行动扭转这种趋势，并恢复学派作为古代哲学家继承人的应有地位！"
 RICE_harran_revitalize_the_neoplatonic_academy_confirm:0 "世界不能堕入黑暗。"
 RICE_harran_revitalize_the_neoplatonic_academy_context_tooltip:0 "#emphasis 历史背景：#! 据称，哈兰学派是从雅典的新柏拉图学派发展而来的，而新柏拉图学派本身也声称是柏拉图建立的最初学派的知识分子后裔。不管真假，哈兰的知识分子在阿巴斯王朝的宫廷中扮演着重要的角色，他们是科学家、占星家、医生等等。从历史上看，它似乎在11世纪的某个时候衰落并消失了，因为剩下的哈兰多神教信徒皈依了其他宗教，比如伊斯兰教。"
 RICE_harran_make_offerings_moon_temple:0 "向哈兰的月神殿献祭"
 RICE_harran_make_offerings_moon_temple_tooltip:0 "你将在哈兰的[harran_temple_of_the_moon|E]进行祈祷"
 RICE_harran_make_offerings_moon_temple_effect_tooltip:0 "在[harran_temple_of_the_moon|E]祈祷时，你将获得[prestige|E]或[piety|E]的恩赐。"
 RICE_harran_make_offerings_moon_temple_desc:0 "尽管困难重重，这座供奉月亮神辛的神殿在罗马帝国之前就已经矗立在哈兰了。现在是我向辛祈祷的时候了。"
 RICE_harran_make_offerings_moon_temple_confirm:0 "到神殿去!"
 RICE_harran_make_offerings_moon_temple_context_tooltip:0 "#emphasis 历史背景：#! 对美索不达米亚月神辛的崇拜可以追溯到苏美尔时代，并在中世纪早期在哈兰得到证实。他在哈兰的圣所被称为E-hul-hul，即欢乐之家，在11世纪中期的某个时候被敌对的穆斯林统治者摧毁。"
 RICE_harran_destroy_the_moon_temple:0 "摧毁哈兰的月神殿"
 RICE_harran_destroy_the_moon_temple_tooltip:0 "异教徒亵渎神明的纪念碑必须被毁掉!"
 RICE_harran_destroy_the_moon_temple_effect_tooltip:0 "哈兰附近的异教徒不能再向[harran_temple_of_the_moon|E]献祭[decision|E]了。"
 RICE_harran_destroy_the_moon_temple_desc:0 "长久以来，我们允许位于哈兰的亵渎神明的[harran_temple_of_the_moon|E]存在，它的继续存在是对[ROOT.Char.GetFaith.HighGodName]的侮辱，现在是我们将它夷为平地的时候了!"
 RICE_harran_destroy_the_moon_temple_confirm:0 "把它全部烧掉!"
 RICE_harran_destroy_the_moon_temple_context_tooltip:0 "#emphasis 历史背景：#! 哈兰的异教神殿，供奉着古代美索不达米亚的月神辛，经历了几个世纪的战争、动荡等。它终于在11世纪中叶的某个时候遭遇了灭顶之灾，被当地充满敌意的穆斯林统治者所摧毁，不过它被摧毁的确切日期并不确定。"
 RICE_harran_study_grandfathers_writings:0 "研究你祖父的宗教著作"
 RICE_harran_study_grandfathers_writings_tooltip:0 "你会读到你祖父关于宗教的思想，也许能解决你自己内在的精神冲突。"
 RICE_harran_study_grandfathers_writings_effect_tooltip:0 "你开始了一个事件链，可能导致你决定是否恢复你祖先的信仰。"
 RICE_harran_study_grandfathers_writings_desc:0 "多年前，我的祖父告诉我，如果我质疑我的信仰和宇宙的奥秘，就去读这些关于宗教事务的著作。现在是时候解决我内心深处的冲突了....我注意到一封写给我的信，它能告诉我什么？"
 RICE_harran_study_grandfathers_writings_confirm:0 "我先读一下我祖父的信..."
 RICE_harran_study_grandfathers_writings_context_tooltip:0 "#emphasis 历史背景：#! 伊本·纳卜罕是著名的哈兰学者塔比·伊本·库拉的后代，他坚定地为祖父从哈兰多神教皈依伊斯兰教(这发生在公元1000年早期到中期的某个时候)辩护。他把自己的故事告诉了熟人穆罕默德·本·纳斯尔，纳斯尔又把故事告诉了他的学生、著名的汉巴利法学家和历史学家伊本·贾瓦兹，后者为后人记录了这段故事。虽然伊本·纳卜罕不是异教徒(尽管他的一些年长的亲戚可能一直是)，但这并不排除他可能同情他祖先传统的推测可能性。"
 RICE_harran_is_ibn_nabhan:0 "伊本·纳卜罕是否？"
 RICE_harran_write_scholarly_treatise:0 "写一篇学术论文"
 RICE_harran_write_scholarly_treatise_tooltip:0 "你将花时间写一篇学术论文。"
 RICE_harran_write_scholarly_treatise_effect_tooltip:0 "你将努力写一篇涵盖特定主题的论文，这将最终为你赢得一个特殊的[character_modifier|E]。"
 RICE_harran_write_scholarly_treatise_desc:0 "作为一名哈兰学者，我有责任继续我们无与伦比的著名学术传统。"
 RICE_harran_write_scholarly_treatise_confirm:0 "现在，我的羽毛笔在哪里？"
 RICE_harran_write_scholarly_treatise_context_tooltip:0 "#emphasis 历史背景：#! 哈兰族的学者在整个中东地区被定型了，因为他们的知识来自于他们的多神教背景。一些人，如塔比·伊本·库拉，大量参与了阿巴斯王朝宫廷和智慧宫的知识分子。"
