 # Modifiers
 RICE_magadha_great_royal_donation_mahabodhi:0 "Grand Royal Donation"
 RICE_magadha_great_royal_donation_mahabodhi_desc:0 "A noble-hearted ruler, who deeply venerates the Three Jewels of Buddhism, has recently fulfilled their aspiration to fund a massive effort to repair and expand the sacred site at Mahabodhi. Surely this ruler will atain great merit in this lifetime from this act!\n\n#italic If this [county_modifier|E] is active, Buddhist [rulers|E] will #bold not#! have the option to fund a massive repair and construction effort when taking the [decision|E] to #V Donate to the Mahabodhi#!#!"
 RICE_magadha_great_royal_donation_mahabodhi_character:0 "Grand Donation to the Mahabodhi"
 RICE_magadha_great_royal_donation_mahabodhi_character_desc:0 "This noble-hearted ruler has demonstrated their deep veneration of the Three Jewels of Buddhism by funding a massive effort to repair and expand the sacred site of Mahabodhi at Bodh Gaya in Magadha. Such illustrious deeds will surely earn them great merit in this life!"
