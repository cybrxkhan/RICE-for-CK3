 magadha.0010.t:0 "A Buddhist Religious Site"
 magadha.0010.desc:0 "Ever since the days when the Lord Buddha walked the earth, Buddhists of all kinds - from the humblest commoners to the mightiest emperors - have funded the construction of various religious sites to pay homage to the Buddha, propagate the Dharma, and inspire the Sangha. I will do likewise, as it is my duty to set an example as a leader - not to mention I can accumulate great merit for myself in doing so.\n\nAs the first order of business, I should decide what kind of site to construct in the first place:"
 magadha.0010.a:0 "A Temple"
 magadha.0010.b:0 "A Monastery"
 magadha.0010.c:0 "A Stupa"
 magadha.0010.d:0 "A Pagoda"
 magadha.0010.tooltip.temple_1:0 "A temple can benefit the local community as its center of worship"
 magadha.0010.tooltip.temple_2:0 "When the temple is finished in about a year or two, you will receive more [prestige|E] than [piety|E] compared to other sites"
 magadha.0010.tooltip.monastery_1:0 "A monastery can provide monastics a home where they can study the Dharma"
 magadha.0010.tooltip.monastery_2:0 "When the monastery is finished in about a year or two, you will receive more [piety|E] than [prestige|E] compared to other sites"
 magadha.0010.tooltip.stupa_1:0 "A stupa can enhance a land’s religious landscape, and house valuable relics"
 magadha.0010.tooltip.stupa_2:0 "When the stupa is finished in about a year or two, you will receive equal amounts of [piety|E] and [prestige|E] in contrast to other sites"
 magadha.0010.tooltip.pagoda_1:0 "A pagoda is a tower that can simultaneously serve as a temple and site of pilgrimage"
 magadha.0010.tooltip.pagoda_2:0 "When the pagoda is finished in about a year or two, you will receive equal amounts of [piety|E] and [prestige|E] in contrast to other sites"
 magadha.0010.tooltip.pagoda_3:0 "The bonuses for a pagoda will also be greater, but constructing a pagoda requires at least @gold_icon! #V 125#!"
 magadha.0010.tooltip.pagoda_4:0 "The pagoda is available as an option because [THIS.Char.GetFaith.GetName] follows the [GetFaithDoctrine('rice_mahayana_canon_doctrine').GetBaseName]"
 magadha.0011.t:0 "A Buddhist Religious Site"
 magadha.0011.desc.temple:0 "[ROOT.Char.GetFaith.GetReligion.GetAdjective] temples are important to ensure that monastics and laypeople alike can continue to practice the Dharma and cultivate merit. It is where locals make offerings, go to celebrate holidays, or hear sermons by learned [ROOT.Char.Custom('DefaultPriestTitlePlural')]. We have found an excellent location for a new temple, not far from a town."
 magadha.0011.desc.monastery:0 "[ROOT.Char.GetFaith.GetReligion.GetAdjective] monasteries are necessary if we are to develop the intellectual and spiritual capabilities of our [ROOT.Char.Custom('DefaultPriestTitlePlural')]. In such a location, they can study and expound on the Dharma and serve the lay community’s spiritual needs. We have found an excellent location for a new monastery - soon, this place will be filled with the chanting and recitation of prayers!"
 magadha.0011.desc.stupa:0 "Stupas are used to house various [ROOT.Char.GetFaith.GetReligion.GetAdjective] religious objects such as copies of scriptures, votive offerings, jewelry, Buddha statues, and even relics of famous, deceased [ROOT.Char.Custom('DefaultPriestTitlePlural')]. The larger the stupa, and the more objects in its ‘treasury,’ the more powerful its spiritual power is. We have found an excellent location for a new stupa, which will stand tall and proud soon enough."
 magadha.0011.desc.pagoda:0 "Pagodas are a type of [ROOT.Char.GetFaith.GetReligion.GetAdjective] tower that evolved from stupas, and are commonly found in East and Southeast Asia. These grand structures typically store holy relics, but have other uses as well such as places to offer sacrifices to ancestors or to worship local spirits. We have found an excellent location for a new pagoda - it will undoubtedly be a magnificent landmark!"
 magadha.0011.desc.conclusion:0 "\n\nAdditionally, as I gather resources and people to assist me with this endeavor, I need a clear plan on what to do. For example, I discuss with local [ROOT.Char.Custom('DefaultPriestTitlePlural')] whether the structure will be added to an existing religious complex, or stand on its own somewhere else. I also need to choose how large this building will be. Once that’s decided, construction can start:"
 magadha.0011.a:0 "It will be #bold small#! in size"
 magadha.0011.b:0 "It will be #bold medium#! in size"
 magadha.0011.c:0 "It will be #bold large#! in size"
 magadha.0011.disclaimer:0 "#bold When construction of this sacred site is complete in approximately one to two years, you will receive the boons listed below.#!"
 magadha.0012.t:0 "Buddhist Religious Site Completed"
 magadha.0012.desc.temple:0 "I have just received news that the temple which I ordered built a while back has finally been completed. How inspiring it is to see the Buddha statue that adorns the main hall! Many will benefit from this temple, which will serve as a spiritual center for the local monastics and laity."
 magadha.0012.desc.monastery:0 "I have just received news that the monastery which I ordered built a while back has finally been completed. Already, [ROOT.Char.Custom('DefaultPriestTitlePlural')] are taking residence within its walls. They will be able to provide for the spiritual needs of the community in no time and transfer the facility into a local center of learning."
 magadha.0012.desc.stupa:0 "I have just received news that the stupa which I ordered built a while back has finally been completed. It is auspicious that a plethora of holy objects can be stored in a good place like this in my own realm. Soon, locals will travel here to circumambulate it as part of their spiritual practice."
 magadha.0012.desc.pagoda:0 "I have just received news that the pagoda which I ordered built a while back has finally been completed. It rises high and will undoubtedly inspire many here to greater faith in the Three Jewels. Local [ROOT.Char.Custom('DefaultPriestTitlePlural')] and laity have started to organize efforts to maintain the structure, to ensure that it can remain standing for generations to come."
 magadha.0012.a:0 "It is simply beautiful!"
 magadha.0013.t:0 "Buddhist Religious Site Completed"
 magadha.0013.desc:0 "Before my recent conversion to [ROOT.Char.GetFaith.GetName], I had donated a significant sum of funds towards the construction of a new Buddhist religious site. Now that I follow [ROOT.Char.GetFaith.GetReligion.GetName], the building has no spiritual relevance to me anymore.\n\nThat said, I could still encourage its usage as a gesture of goodwill towards the Buddhist community I used to be part of. On the other hand, perhaps I should demonstrate the sincerity of my new belief in [ROOT.Char.GetFaith.HighGodName], and disavow that structure, to leave it to its fate or reuse it as some other facility."
 magadha.0013.a:0 "Allow local Buddhists to use it for their religious needs."
 magadha.0013.a.tooltip:0 "Because you converted to a non-Buddhist [faith|E], you have forfeited the right to the [character_modifier|E] you were originally going to receive."
 magadha.0013.b:0 "Disavow that building - I am a true follower of [ROOT.Char.GetFaith.HighGodName]!"
 magadha.0013.b.tooltip:0 "To prove that your conversion to [THIS.Char.GetFaith.GetName] is genuine, you not only forfeit the right to the [character_modifier|E] you were originally going to receive, but the [county_modifier|E] to your [realm_capital|E] as well"
 magadha.0014.t:0 "Transforming the Religious Landscape"
 magadha.0014.desc:0 "The [ROOT.Char.GetFaith.GetReligion.GetAdjective] religious infrastructure at the various hot springs of [rajgir_barony.GetNameNoTier] has been lacking for a while now. However, it doesn’t need to be so - we do have the means of rejuvenating the [ROOT.Char.GetFaith.GetReligion.GetAdjective] presence here, and providing spiritual support to the [ROOT.Char.GetFaith.GetReligion.GetAdjective] pilgrims and travelers who seek to bathe in these sacred hot springs.\n\nOur plan would require appropriating and assimilating the existing facilities of other Dharmic faiths, and transforming the religious landscape to something that better suits us. Heretical houses of worship will be turned into [ROOT.Char.GetFaith.GetReligion.GetAdjective] [ROOT.Char.GetFaith.HouseOfWorshipPlural], statues of [ROOT.Char.GetFaith.GetReligion.GetAdjective] holy figures will be erected, [ROOT.Char.Custom('DefaultPriestTitlePlural')] will be sent to manage this area, and many more steps will be taken to ensure that the area is truly under our influence."
 magadha.0014.a:0 "Let’s make it so!"
 magadha.0015.t:0 "Preparing to Leave"
 magadha.0015.desc:0 "I have decided to visit the various hot springs in [rajgir_barony.GetNameNoTier], as many of them are considered sacred according to [ROOT.Char.GetFaith.GetReligion.GetAdjective] legend. It is even sacred to followers of other Dharmic faiths, and the area is filled with all sorts of shrines, holy caves, and more. Going there would be a good spiritual experience, and also be of benefit to my health, too."
 magadha.0015.a:0 "Let’s leave for [rajgir_barony.GetNameNoTier]!"
 magadha.0016.t:0 "Hot Springs of [rajgir_barony.GetNameNoTier]"
 magadha.0016.desc:0 "At last, I have arrived at [rajgir_barony.GetNameNoTier] and am now visiting its various hot springs. Already, I am feeling spiritually rejuvenated. Local [ROOT.Char.GetFaith.GetReligion.GetAdjective] devotees tell me of various legends involving the presence of [ROOT.Char.GetFaith.HighGodName] at some of these hot springs, for instance. As I take time to soak in these sacred waters, I feel a sense of peace and ease I haven’t felt in a very long time."
 magadha.0016.a:0 "Coming here was a great decision."
