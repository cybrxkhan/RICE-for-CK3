 magadha.0030.t:0 "Preparing to Visit the Bodhi Tree"
 magadha.0030.desc:0 "Every year, [ROOT.Char.GetFaith.GetReligion.GetAdjective] devotees of every sect from all over the world gather in [gaya_county.GetNameNoTier] to attend to the sacred Bodhi Tree there, which is where the Buddha meditated when he attained enlightenment. People visit the tree not only to see it, as is commonly done throughout the year, but to bathe it in water and milk as an act of veneration. This year, I have made plans to partake in this ceremony."
 magadha.0030.a:0 "I’ll prepare to leave for [gaya_county.GetNameNoTier] soon!"
 magadha.0031.t:0 "Bathing the Bodhi Tree"
 magadha.0031.desc:0 "After traveling for a bit, I have arrived in [gaya_county.GetNameNoTier]. Thousands of people have congregated on the site to partake in this bathing ceremony for the Bodhi Tree, and the area, which is already busy year-round to begin with, is even busier than it usually is.\n\nThough I am a [ROOT.Char.GetTitleAsNameNoTooltip], here, I am but one of many [ROOT.Char.GetFaith.GetAdherentNamePlural]. Together with everyone else, I take scented water and perfumed milk to wash the tree, irrigate the area around it, and clean the #italic Vajrasana#! (or Diamond Throne) of the Buddha, an ancient stone slab placed there by the great Buddhist Emperor Ashoka, to mark the very spot where the Buddha is said to have attained enlightenment.\n\nAfter I finish my turn, I join the others in celebrating with music, dance, and scattering flowers and perfumes across the whole site."
 magadha.0031.a:0 "I am glad to have come here this year."
 magadha.0031.tooltip:0 "You might be #P inspired#! by the Bodhi Tree and earn a [character_modifier|E]"
 magadha.0031.toast:0 "Bathing the Bodhi Tree inspired you!"
 magadha.0032.t:0 "No More Bodhi Tree"
 magadha.0032.desc:0 "I am now a believer in [ROOT.Char.GetFaith.GetName], and worship [ROOT.Char.GetFaith.HighGodName]. As such, visiting the so-called "Bodhi Tree" worshipped by the Buddhists is no longer of any relevance to me."
 magadha.0032.a:0 "I am a [ROOT.Char.GetFaith.GetAdherentName] now, after all."
