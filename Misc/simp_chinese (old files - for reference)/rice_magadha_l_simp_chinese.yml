 RICE_magadha_performed_life_release_birds:0 "Performed a Life Release of Birds"
 RICE_magadha_performed_life_release_birds_desc:0 "This character recently sponsored a life release ceremony for birds. The ceremony is a Buddhist practice where laity and monastics release animals destined for slaughter into the wild, to save them from needless suffering."
 RICE_magadha_performed_life_release_turtles:0 "Performed a Life Release of Turtles"
 RICE_magadha_performed_life_release_turtles_desc:0 "This character recently sponsored a life release ceremony for turtles. The ceremony is a Buddhist practice where laity and monastics release animals destined for slaughter into the wild, to save them from needless suffering."
 RICE_magadha_performed_life_release_fish:0 "Performed a Life Release of Fish"
 RICE_magadha_performed_life_release_fish_desc:0 "This character recently sponsored a life release ceremony for fish. The ceremony is a Buddhist practice where laity and monastics release animals destined for slaughter into the wild, to save them from needless suffering."
 RICE_magadha_performed_life_release_insects:0 "Performed a Life Release of Insects"
 RICE_magadha_performed_life_release_insects_desc:0 "This character recently sponsored a life release ceremony for insects. The ceremony is a Buddhist practice where laity and monastics release animals destined for slaughter into the wild, to save them from needless suffering."
 RICE_magadha_participated_in_life_release:0 "Participated in a Life Release Ceremony"
 RICE_magadha_participated_in_life_release_desc:0 "This character recently took part in a life release ceremony hosted by someone else. The ceremony is a Buddhist practice where laity and monastics release animals destined for slaughter into the wild, to save them from needless suffering."
 RICE_magadha_disapproves_of_life_release:0 "Wastes Time and Resources with Life Releases"
 RICE_magadha_criticized_life_release:0 "Disapproves of My Life Release Ceremonies"
 RICE_magadha_invited_me_to_life_release:0 "Invited Me to a Life Release Ceremony"
 RICE_magadha_mahabodhi_donation_small:0 "Small Donation to the Mahabodhi"
 RICE_magadha_mahabodhi_donation_small_desc:0 "This character recently made a humble donation to the Mahabodhi temple complex in Bodh Gaya. The funds will help the monastics who live there in their efforts to maintain the place and support the pilgrims who come there."
 RICE_magadha_mahabodhi_donation_medium:0 "Medium Donation to the Mahabodhi"
 RICE_magadha_mahabodhi_donation_medium_desc:0 "This character recently made a notable donation to the Mahabodhi temple complex in Bodh Gaya. Besides helping support the monastics and pilgrims who are there, it will go towards minor building repairs as well."
 RICE_magadha_mahabodhi_donation_large:0 "Large Donation to the Mahabodhi"
 RICE_magadha_mahabodhi_donation_large_desc:0 "This character recently made a sizeable donation to the Mahabodhi temple complex in Bodh Gaya. Such a donation will go towards building repairs, construction of a few miscellaneous facilities, and supporting monastics and pilgrims there."
 RICE_magadha_nalanda_donation_everyday:0 "Donated Basic Necessities to Nalanda"
 RICE_magadha_nalanda_donation_everyday_desc:0 "This character recently donated livestock, food, and other basic supplies such as textiles, utensils, hand tools, ceramics, beds, medicines, and more to Nalanda University. Hopefully, the scholars, monastics, and support staff there will put these items to good use."
 RICE_magadha_nalanda_donation_religious:0 "Donated Religious Items to Nalanda"
 RICE_magadha_nalanda_donation_religious_desc:0 "This character recently donated a number of religious items such as statues, smaller relics, incense, copies of scriptures, monks' robes, and so on to Nalanda University. The university's students and teachers can put these to good use in their spiritual practices."
 RICE_magadha_nalanda_donation_construction:0 "Donated Funds for Construction Projects to Nalanda"
 RICE_magadha_nalanda_donation_construction_desc:0 "This character recently donated funds and supplies to Nalanda University to help this institution rebuild or repair older structures, and construct new ones as well. These buildings could be anything from student dormitories, to small temples and stupas, to warehouses for food and supplies."
 RICE_magadha_nalanda_donation_endowment:0 "Gave an Endowment to Nalanda"
 RICE_magadha_nalanda_donation_endowment_desc:0 "This character recently gave Nalanda University an endowment of several villages in their realm. The resources and revenue produced from these villages will go directly to Nalanda, and such endowments are important in funding the university's operations."
 RICE_magadha_nalanda_endowment_of_villages:0 "Endowment of Villages for Nalanda"
 RICE_magadha_nalanda_endowment_of_villages_desc:0 "A Buddhist ruler has recently given an endowment of several villages in this region to Nalanda University in India. The resources and revenue from these villages will go directly to Nalanda, and such endowments are important in funding the university's operations."
 RICE_magadha_rajgir_bonus_buddhist:0 "Bathed in Rajgir's Sacred Hot Springs as a Buddhist"
 RICE_magadha_rajgir_bonus_hindu:0 "Bathed in Rajgir's Sacred Hot Springs as a Hindu"
 RICE_magadha_rajgir_bonus_jain:0 "Bathed in Rajgir's Sacred Hot Springs as a Jain"
 RICE_magadha_rajgir_hot_springs_buddhist:0 "Buddhists Control [hot_springs_of_rajgir_short|E]'s Hot Springs"
 RICE_magadha_rajgir_hot_springs_buddhist_desc:0 "The hot springs of Rajgir are venerated by followers of various Indian faiths, but the religious landscape currently reflects Buddhist influence more than that of the other religions.\n\n#italic Buddhist [rulers|E] who take the [decision|E] to [visit_the_hot_springs_of_rajgir|E] will receive the [GetModifier('RICE_magadha_rajgir_bonus_buddhist').GetNameWithTooltip] [character_modifier|E] when doing so#!"
 RICE_magadha_rajgir_hot_springs_hindu:0 "Hindus Control [hot_springs_of_rajgir_short|E]'s Hot Springs"
 RICE_magadha_rajgir_hot_springs_hindu_desc:0 "The hot springs of Rajgir are venerated by followers of various Indian faiths, but the religious landscape currently reflects Hindu influence more than that of the other religions.\n\n#italic Hindu [rulers|E] who take the [decision|E] to [visit_the_hot_springs_of_rajgir|E] will receive the [GetModifier('RICE_magadha_rajgir_bonus_hindu').GetNameWithTooltip] [character_modifier|E] when doing so#!"
 RICE_magadha_rajgir_hot_springs_jain:0 "Jains Control [hot_springs_of_rajgir_short|E]'s Hot Springs"
 RICE_magadha_rajgir_hot_springs_jain_desc:0 "The hot springs of Rajgir are venerated by followers of various Indian faiths, but the religious landscape currently reflects Jain influence more than that of the other religions.\n\n#italic Jain [rulers|E] who take the [decision|E] to [visit_the_hot_springs_of_rajgir|E] will receive the [GetModifier('RICE_magadha_rajgir_bonus_jain').GetNameWithTooltip] [character_modifier|E] when doing so#!"
 RICE_magadha_pithipati_of_bodh_gaya:0 "Pithipati of Bodh Gaya"
 RICE_magadha_pithipati_of_bodh_gaya_desc:0 "As the [pithipati|E], Lord of the Diamond Throne (the exact spot where the Buddha attained enlightenment), this character is respected by many Buddhists for maintaining the holy sites around Bodh Gaya. Truly, such deeds earn them great merit!\n\n#EMP This [character_modifier|E] is given to the [ruler|E] of Gaya as long as they are #V Buddhist#!\nBeing the [pithipati|E] grants this character a number of bonuses related to various Buddhist [decisions|E]#!"
 RICE_magadha_transformed_rajgir:0 "Transformed the Sacred Springs of Ragjir"
 RICE_magadha_currently_abstaining_vassa:0 "Abstaining From Vices During Vassa"
 RICE_magadha_currently_abstaining_vassa_desc:0 "While Vassa is ongoing, this character is trying to abstain from various actions and thoughts that would create negative karma, such as drinking alcohol, engaging in sexual misconduct, and harming others."
 RICE_magadha_cannot_resist_vices:0 "Couldn't Resist Vices During Vassa"
 RICE_magadha_restrained_lustful:0 "Restrained Lust During Vassa"
 RICE_magadha_restrained_greedy:0 "Restrained Greed During Vassa"
 RICE_magadha_restrained_sadistic:0 "Restrained Sadism During Vassa"
 RICE_magadha_restrained_callous:0 "Restrained Callousness During Vassa"
 RICE_magadha_restrained_wrathful:0 "Restrained Wrath During Vassa"
 RICE_magadha_restrained_vengeful:0 "Restrained Vengefulness During Vassa"
 RICE_magadha_restrained_gluttonous:0 "Restrained Gluttony During Vassa"
 RICE_magadha_restrained_arrogant:0 "Restrained Arrogance During Vassa"
 RICE_magadha_restrained_impatient:0 "Restrained Impatience During Vassa"
 RICE_magadha_reformed_vices_vassa:0 "Successfully Reformed Vices During Vassa"
 RICE_magadha_vassa_buddhist_scriptures:0 "Regularly Reads Buddhist Scriptures"
 RICE_magadha_inspired_bodhi_tree_ashoka:0 "Inspired by Ashoka's Conversion"
 RICE_magadha_inspired_bodhi_tree_ashoka_desc:0 "After bathing the Bodhi Tree in Gaya, this character was inspired by the Buddhist legends of the Indian Emperor Ashoka. It was said when he was a cruel tyrant, he destroyed the tree, yet another one miraculously appeared despite his efforts; sincerely moved, he transformed himself into a benevolent leader."
 RICE_magadha_inspired_bodhi_tree_mara:0 "Inspired by Buddha's Resistance to Mara"
 RICE_magadha_inspired_bodhi_tree_mara_desc:0 "After bathing the Bodhi Tree in Gaya, this character was inspired by the Buddhist legends of how the Buddha resisted Mara's temptations. When the Buddha was on the verge of gaining enlightenment, the demon king Mara tried to tempt him with worldly power and his daughters of unearthly beauty. Of course, the Buddha defied Mara with ease."
 RICE_magadha_inspired_bodhi_tree_sujata:0 "Inspired by Sujata, the Milkmaid"
 RICE_magadha_inspired_bodhi_tree_sujata_desc:0 "After bathing the Bodhi Tree in Gaya, this character was inspired by the Buddhist legends of the milkmaid Sujata. She provided the Buddha a bowl of milk-rice pudding as he meditated under a tree, inspiring him to end his six years of extreme asceticism and take the middle path to enlightenment. Later, after Buddha's enlightenment, Sujata became one of his first female lay disciples."
 RICE_magadha_inspired_bodhi_tree_pushyamitra:0 "Inspired by Defeat of Pushyamitra"
 RICE_magadha_inspired_bodhi_tree_pushyamitra_desc:0 "After bathing the Bodhi Tree in Gaya, this character was inspired by the Buddhist legends of the Indian Emperor Pushyamitra. The founder of the Shunga Empire that overthrew the Mauyrans of Ashoka fame, he was said to be a cruel man, said to be supported by the #italic yakshas#!, or demons, as he oppressed the Buddhist community by destroying holy sites and murdering monks. When he cut down the Bodhi Tree, however, it turned into a beautiful woman who killed him."
 RICE_magadha_inspired_bodhi_tree_jaya_sri_maha_bodhi:0 "Inspired by the Jaya Sri Maha Bodhi"
 RICE_magadha_inspired_bodhi_tree_jaya_sri_maha_bodhi_desc:0 "After bathing the Bodhi Tree in Gaya, this character was inspired by the Buddhist legends of its sibling tree in Sri Lanka, known as the #italic Jaya Sri Maha Bodhi#!. When Emperor Ashoka's daughter, a nun named Sanghamitta, spread the teachings of the Buddha in Sri Lanka, she brought with her a branch of the tree and planted it in the city of Anuradhapura."
 RICE_magadha_inspired_bodhi_tree_navel_of_the_earth:0 "Inspired by the Navel of the Earth"
 RICE_magadha_inspired_bodhi_tree_navel_of_the_earth_desc:0 "After bathing the Bodhi Tree in Gaya, this character was inspired by the Buddhist legends about why the site is considered the 'navel of the earth.' It is said that very spot is the only place able to support the weight of the Buddha's attainment of enlightenment, and it is also said that when this world id destroyed at the end of this kalpa, the Bodhi Tree will be the last spot to disappear, and it will also be the first to reappear when a new kalpa begins."
 RICE_magadha_learning_about_magadha_history:0 "Learning about Magadha's History"
 RICE_magadha_learning_about_magadha_history_buddhist_or_jain:0 "Learning about Magadha's History"
 RICE_magadha_buddhist_pilgrims_supported:0 "Supporting Buddhist Pilgrims to Bodh Gaya"
 RICE_magadha_mentioned_by_a_buddhist_pilgrim:0 "Mentioned in a Buddhist Pilgrim's Records"

 # Decisions
 RICE_magadha_bathe_the_bodhi_tree:0 "Bathe the Bodhi Tree in Bodh Gaya"
 RICE_magadha_bathe_the_bodhi_tree_tooltip:0 "We must remember what happened at Bodh Gaya."
 RICE_magadha_bathe_the_bodhi_tree_desc:0 "Centuries ago, the Lord Buddha attained enlightenment under the bodhi tree at Bodh Gaya. Annually, devotees - from the humblest of peasants to the mightiest of princes - gather at the tree to bathe it and provide it lavish attention, in remembrance of what happened here. This year, I wish to join them."
 RICE_magadha_bathe_the_bodhi_tree_effect_tooltip_1:0 "You will take a trip to the Bodhi Tree to partake in a ceremony to irrigate and bathe the tree, and get a random amount of [piety|E]"
 RICE_magadha_bathe_the_bodhi_tree_effect_tooltip_2:0 "You might also get #P inspired#! by the Bodhi Tree, earning you one of several different [character_modifiers|E]"
 RICE_magadha_bathe_the_bodhi_tree_confirm:0 "We must honor and preserve it."
 RICE_magadha_bathe_the_bodhi_tree_context_tooltip:0 "#emphasis Historical Context:#! In his accounts, the great 7th century Chinese monk, pilgrim, and traveler Xuanzang mentions that every year around Vesak (usually April or May), people would gather at the Bodhi Tree to irrigate and bathe the tree in scented water and milk. This was later corroborated in a later account by the13th century Tibetan pilgrim and monk Dharmasvamin. Over millennia, although the tree had been felled or destroyed several times, it was always replanted eventually."
 RICE_decision_magadha_bodhi_tree_bath_month_req:0 "Month is February, March, or April"
 RICE_decision_magadha_bodhi_tree_bath_distance_req:0 "[realm_capital|E] is close to the [county|E] of #V Gaya#!"
 RICE_magadha_donate_holy_site:0 "Build a Local Buddhist Religious Site"
 RICE_magadha_donate_holy_site_tooltip:0 "I must show my faith and devotion."
 RICE_magadha_donate_holy_site_desc:0 "As a [ROOT.Char.GetFaith.GetAdherentName] who wishes to accumulate for [ROOT.Char.GetHerselfHimself] great merit, I wish to donate funds to construct a new [ROOT.Char.GetFaith.GetReligion.GetAdjective] religious site. In doing so, I can honor the Buddha, spread the Dharma, and strengthen the Sangha."
 RICE_magadha_donate_holy_site_effect_tooltip_1:0 "You will first choose whether the donation will go towards a Stupa, Temple, or Monastery, which will net you different boons of [piety|E], [prestige|E], and [dynasty_prestige|E], and a matching [character_modifier|E] as well as a [county_modifier|E] for your [realm_capital|E]"
 RICE_magadha_donate_holy_site_effect_tooltip_2:0 "You will first choose whether the donation will go towards a Pagoda, Stupa, Temple, or Monastery, which will net you different boons of [piety|E], [prestige|E], and [dynasty_prestige|E], and a matching [character_modifier|E] as well as a [county_modifier|E] for your [realm_capital|E] #weak (Note: Pagodas are available as an option to you, as [THIS.Char.GetFaith.GetName] follows the [GetFaithDoctrine('rice_mahayana_canon_doctrine').GetBaseName])#!"
 RICE_magadha_donate_holy_site_effect_tooltip_3:0 "You will then decide how large this religious site will be, which determines how strong the boons are and how large a donation is needed #weak (Minimum cost: @gold_icon! 100)#!"
 RICE_magadha_donate_holy_site_effect_tooltip_4:0 "The whole construction process will take anywhere from a year to two years"
 RICE_magadha_donate_holy_site_req:0 "Your [realm_capital|E] does not have a [county_modifier|E] indicating a [ROOT.Char.GetFaith.GetReligion.GetAdjective] sacred site was recently built there"
 RICE_magadha_currently_building_holy_site_req:0 "Is not in the process of building a Buddhist religious site"
 RICE_magadha_donate_holy_site_confirm:0 "For the Three Jewels!"
 RICE_magadha_donate_holy_site_context_tooltip:0 "#emphasis Historical Context:#! Ever since Buddhism was founded, elites have often patronized the construction of religious sites, or maintenance of existing ones, as a way to accumulate great spiritual merit."
 RICE_magadha_donate_nalanda:0 "Donate to Nalanda University"
 RICE_magadha_donate_nalanda_tooltip:0 "The teachings of the Buddha must survive."
 RICE_magadha_donate_nalanda_desc:0 "As a powerful [ROOT.Char.GetTitleAsNameNoTooltip], it is my duty to assist learned, holy men and women in studying and propagating the authentic [ROOT.Char.GetFaith.GetAdjective] teachings. One way to do that would be by providing a large donation or endowment to the great university of Nalanda in Magadha, which is the preeminent center of [ROOT.Char.GetFaith.GetReligion.GetAdjective] learning."
 RICE_magadha_donate_nalanda_effect_tooltip_1:0 "You will choose what aspect of Nalanda’s operations or infrastructure you wish to support, which will determine the kind of [character_modifier|E] and boons you get as well as how big the donation needs to be #weak (Minimum cost: @gold_icon! 40)#!"
 RICE_magadha_donate_nalanda_effect_tooltip_2:0 "Because your [realm_capital|E] is in the [region|E] is not too far from [magadha_county.GetNameNoTier], you have the option of bequeathing an endowment to the university as well"
 RICE_magadha_donate_nalanda_confirm:0 "May Nalanda continue to thrive!"
 RICE_magadha_donate_nalanda_context_tooltip:0 "#emphasis Historical Context:#! Throughout its history, Nalanda was financially supported by donations and endowments from both commoners and elites alike. Some of these even came from lands far from India. For example, Balaputra, a 9th century king of Srivijaya in Indonesia, a noted patron of Nalanda, provided it with an endowment of several villages' revenues for its upkeep and had a monastery built there."
 RICE_magadha_donate_mahabodhi:0 "Donate to the Mahabodhi"
 RICE_magadha_donate_mahabodhi_tooltip:0 "The site of Buddha's enlightenment must be preserved."
 RICE_magadha_donate_mahabodhi_desc:0 "As a powerful [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetTitleAsNameNoTooltip], it is my duty to protect and aid the [ROOT.Char.GetFaith.GetReligion.GetAdjective] #italic sangha#!, or community, in any way I can. As such, I wish to donate to the Mahabodhi complex at Bodh Gaya - the holiest site in [ROOT.Char.GetFaith.GetReligion.GetName] - to support the monastics and pilgrims there."
 RICE_magadha_donate_mahabodhi_effect_tooltip_1:0 "You will choose how much to donate to the Mahabodhi, determining the boons and [character_modifier|E] you get #weak (Minimum cost: @gold_icon! 50)#!"
 RICE_magadha_donate_mahabodhi_effect_tooltip_2:0 "If your highest [title|E] is at least [king|E] [tier|E], and [gaya_county.GetNameNoTier] currently does not have the [GetModifier('RICE_magadha_great_royal_donation_mahabodhi').GetNameWithTooltip] [county_modifier|E], you have the option to pay #V @gold_icon! 300#! to sponsor a massive construction and repair project at the Mahabodhi - something far beyond the ordinary! #X This type of donation can only be done once in a lifetime.#!"
 RICE_magadha_donate_mahabodhi_confirm:0 "For the Three Jewels!"
 RICE_magadha_donate_mahabodhi_context_tooltip:0 "#emphasis Historical Context:#! In the ancient and medieval eras, the Mahabodhi was supported and expanded thanks to donations from Buddhist laity and clergy from across the Buddhist world. These ranged from offerings of food and votive stupas, to building repairs, to the construction of new facilities. For example, in the 11th and 13th-14th centuries, Burmese kings funded major reconstruction efforts for the temple complex."
 RICE_magadha_life_liberation:0 "Perform a Life Release Ceremony"
 RICE_magadha_life_liberation_tooltip:0 "There is much suffering out there that must be alleviated."
 RICE_magadha_life_liberation_desc:0 "The [ROOT.Char.GetFaith.GetAdjective] scriptures state we should not harm animals, and do all we can to protect them. Coordinating a life release ceremony with local [ROOT.Char.Custom('DefaultPriestTitlePlural')], where we liberate animals originally destined for slaughter, would help me demonstrate my dedication to these noble ideals."
 RICE_magadha_life_liberation_effect_tooltip_1:0 "You will choose what kind of animal to release, determining what boons and [character_modifiers|E] you get"
 RICE_magadha_life_liberation_effect_tooltip_2:0 "The strength of these bonuses depends on how many animals you choose to release #weak (Minimum cost: @gold_icon! 25)#!"
 RICE_magadha_life_liberation_confirm:0 "Let's do this for all sentient beings."
 RICE_magadha_life_liberation_context_tooltip:0 "#emphasis Historical Context:#! Though practiced by Buddhists of all sects nowadays, particularly Mahayana and Vajrayana, the life release ceremony likely originated from medieval Chinese Buddhism, perhaps derived from indigenous Chinese practices. Even back then, Buddhists were aware of the practice’s ethical issues, environmental effects, and how it could be a theatrical, superficial act rather than one done out of genuine concern for animals' well-being. There have been attempts in Asian countries to reform the practice to account for these potential issues."
 RICE_magadha_observe_vassa:0 "Abstain From Vices During Vassa"
 RICE_magadha_observe_vassa_tooltip:0 "It is just three months...."
 RICE_magadha_observe_vassa_desc:0 "Each year, all [ROOT.Char.GetFaith.GetAdherentNamePlural], whether monastics or laity, observe the Vassa or rain retreat which lasts three months. Though not a monastic, I can go beyond the usual formalities, if I want, and adopt more ascetic practices during Vassa to demonstrate my devotion to the Buddha's teachings."
 RICE_magadha_observe_vassa_effect_tooltip_1:0 "You will forgo various vices, potentially earning you different [character_modifiers|E] and boons like [piety|E]"
 RICE_magadha_observe_vassa_effect_tooltip_2:0 "While Vassa is ongoing, you will have the [GetModifier('RICE_magadha_currently_abstaining_vassa').GetNameWithTooltip] [character_modifier|E]"
 RICE_magadha_observe_vassa_effect_tooltip_3:0 "At the end of Vassa, you can partake in the #italic Kathina#! festival and donate to monastics for extra boons #weak (Minimum cost: @gold_icon! 25)#!"
 RICE_magadha_observe_vassa_effect_tooltip_trait.lustful:0 "Being [GetTrait('lustful').GetName( GetPlayer )] presents unique challenges and opportunities during Vassa - there is a tiny chance you'll even reform and become [GetTrait('chaste').GetName( GetPlayer )]!"
 RICE_magadha_observe_vassa_effect_tooltip_trait.greedy:0 "Being [GetTrait('greedy').GetName( GetPlayer )] presents unique challenges and opportunities during Vassa - there is a tiny chance you'll even reform and become [GetTrait('generous').GetName( GetPlayer )]!"
 RICE_magadha_observe_vassa_effect_tooltip_trait.sadistic:0 "Being [GetTrait('sadistic').GetName( GetPlayer )] presents unique challenges and opportunities during Vassa - there is a tiny chance you'll even reform and become [GetTrait('compassionate').GetName( GetPlayer )]!"
 RICE_magadha_observe_vassa_effect_tooltip_trait.callous:0 "Being [GetTrait('callous').GetName( GetPlayer )] presents unique challenges and opportunities during Vassa - there is a tiny chance you'll even reform and become [GetTrait('compassionate').GetName( GetPlayer )]!"
 RICE_magadha_observe_vassa_effect_tooltip_trait.wrathful:0 "Being [GetTrait('wrathful').GetName( GetPlayer )] presents unique challenges and opportunities during Vassa - there is a tiny chance you'll even reform and become [GetTrait('calm').GetName( GetPlayer )]!"
 RICE_magadha_observe_vassa_effect_tooltip_trait.vengeful:0 "Being [GetTrait('vengeful').GetName( GetPlayer )] presents unique challenges and opportunities during Vassa - there is a tiny chance you'll even reform and become [GetTrait('forgiving').GetName( GetPlayer )]!"
 RICE_magadha_observe_vassa_effect_tooltip_trait.gluttonous:0 "Being [GetTrait('gluttonous').GetName( GetPlayer )] presents unique challenges and opportunities during Vassa - there is a tiny chance you'll even reform and become [GetTrait('temperate').GetName( GetPlayer )]!"
 RICE_magadha_observe_vassa_effect_tooltip_trait.arrogant:0 "Being [GetTrait('arrogant').GetName( GetPlayer )] presents unique challenges and opportunities during Vassa - there is a tiny chance you'll even reform and become [GetTrait('humble').GetName( GetPlayer )]!"
 RICE_magadha_observe_vassa_effect_tooltip_trait.impatient:0 "Being [GetTrait('impatient').GetName( GetPlayer )] presents unique challenges and opportunities during Vassa - there is a tiny chance you'll even reform and become [GetTrait('patient').GetName( GetPlayer )]!"
 RICE_magadha_observe_vassa_confirm:0 "This will be a spiritually fulfilling experience."
 RICE_magadha_observe_vassa_context_tooltip:0 "#emphasis Historical Context:#! In India, during the rainy season, early Buddhist monastics stopped traveling to observe Vassa, as to avoid harming crops, insects, or themselves in rough weather. Vassa is still done by Theravadans in Southeast Asia; during Vassa, some laity adopt more stringent lifestyles or even take monastic vows, and it is followed by the joyous Kathina festival. Non-Theravadans, living in different climates, have largely abandoned Vassa in this form, though they may observe equivalent forms of retreats."
 RICE_decision_magadha_vassa_month_req:0 "Month is between April to June, before Vassa formally starts in July"
 RICE_magadha_visit_rajgir_hot_springs:0 "Visit the Hot Springs of Rajgir"
 RICE_magadha_visit_rajgir_hot_springs_tooltip:0 "There are many sacred hot springs in [hot_springs_of_rajgir_short|E] I could visit."
 RICE_magadha_visit_rajgir_hot_springs_desc:0 "The [hot_springs_of_rajgir|E] have been venerated as sacred by Buddhists, Hindus, and Jains for centuries praising the waters for their purifying and healing qualities. Perhaps it is time I visit some of these springs!"
 RICE_magadha_visit_rajgir_hot_springs_effect_tooltip_1:0 "You will spend time visit one of the hot springs in [rajgir_barony.GetNameNoTier] to lose losing [stress|E] and gain [piety|E]"
 RICE_magadha_visit_rajgir_hot_springs_effect_tooltip_2.buddhist:0 "Because the religious facilities of the hot springs in [rajgir_barony.GetNameNoTier] currently reflect [THIS.Char.GetFaith.GetReligion.GetAdjective] dominance there, you will also receive the [GetModifier('RICE_magadha_rajgir_bonus_buddhist').GetNameWithTooltip] [character_modifier|E]"
 RICE_magadha_visit_rajgir_hot_springs_effect_tooltip_2.hindu:0 "Because the religious facilities of the hot springs in [rajgir_barony.GetNameNoTier] currently reflect [THIS.Char.GetFaith.GetReligion.GetAdjective] dominance there, you will also receive the [GetModifier('RICE_magadha_rajgir_bonus_hindu').GetNameWithTooltip] [character_modifier|E]"
 RICE_magadha_visit_rajgir_hot_springs_effect_tooltip_2.jain:0 "Because the religious facilities of the hot springs in [rajgir_barony.GetNameNoTier] currently reflect [THIS.Char.GetFaith.GetReligion.GetAdjective] dominance there, you will also receive the [GetModifier('RICE_magadha_rajgir_bonus_jain').GetNameWithTooltip] [character_modifier|E]"
 RICE_magadha_visit_rajgir_hot_springs_confirm:0 "Let's get going!"
 RICE_magadha_visit_rajgir_hot_springs_context_tooltip:0 "#emphasis Historical Context:#! There are a number of hot springs near Rajgir. Many are considered sacred by Buddhists, Hindus, and Jains, and have various legends associated with them. For example, the founders of Jainism and Buddhism, Mahavira and Buddha respectively, supposedly often bathed in these springs. The Chinese pilgrim and monk Xuanzang noted that many - especially those with diseases and chronic conditions - flocked to these springs to heal. Over the centuries, followers of all three religions would attempt to transform the area's existing religious landscape to suit their own communities by assimilating, conciliating, and contesting the site with each other."
 RICE_magadha_convert_rajgir_hot_springs:0 "Repurpose the Sacred Hot Springs of Rajgir"
 RICE_magadha_convert_rajgir_hot_springs_tooltip:0 "We should support [ROOT.Char.GetFaith.GetReligion.GetName] at [hot_springs_of_rajgir_short|E] more."
 RICE_magadha_convert_rajgir_hot_springs_desc:0 "The [hot_springs_of_rajgir|E] have been venerated by Buddhists, Hindus, and Jains for centuries thanks to their purifying and healing qualities. The current religious landscape could be improved to better meet the spiritual needs of any [ROOT.Char.GetFaith.GetReligion.GetAdjective] devotees who come there. We could, for example, adapt existing heretical sites of worship there to honor [ROOT.Char.GetFaith.HighGodName] instead, and send in [ROOT.Char.Custom('DefaultPriestTitlePlural')] to oversee this effort."
 RICE_magadha_convert_rajgir_hot_springs_effect_tooltip_1.buddhist:0 "Buddhist [rulers|E] who [decide|E] to go to the [hot_springs_of_rajgir|E] will now receive the [GetModifier('RICE_magadha_rajgir_bonus_buddhist').GetNameWithTooltip] [character_modifier|E] when doing so."
 RICE_magadha_convert_rajgir_hot_springs_effect_tooltip_1.hindu:0 "Hindu [rulers|E] who [decide|E] to go to the [hot_springs_of_rajgir|E] will now receive the [GetModifier('RICE_magadha_rajgir_bonus_hindu').GetNameWithTooltip] [character_modifier|E] when doing so."
 RICE_magadha_convert_rajgir_hot_springs_effect_tooltip_1.jain:0 "Jain [rulers|E] who [decide|E] to go to the [hot_springs_of_rajgir|E] will now receive the [GetModifier('RICE_magadha_rajgir_bonus_jain').GetNameWithTooltip] [character_modifier|E] when doing so."
 RICE_magadha_convert_rajgir_hot_springs_confirm:0 "For [ROOT.Char.GetFaith.HighGodName]!"
 RICE_magadha_convert_rajgir_hot_springs_effect_tooltip_2.buddhist:0 "Buddhist [rulers|E] who [decide|E] to go to the [hot_springs_of_rajgir|E] will #N no longer#! receive the [GetModifier('RICE_magadha_rajgir_bonus_buddhist').GetNameWithTooltip] [character_modifier|E] when doing so."
 RICE_magadha_convert_rajgir_hot_springs_effect_tooltip_2.hindu:0 "Hindu [rulers|E] who [decide|E] to go to the [hot_springs_of_rajgir|E] will #N no longer#! receive the [GetModifier('RICE_magadha_rajgir_bonus_hindu').GetNameWithTooltip] [character_modifier|E] when doing so."
 RICE_magadha_convert_rajgir_hot_springs_effect_tooltip_2.jain:0 "Jain [rulers|E] who [decide|E] to go to the [hot_springs_of_rajgir|E] will #N no longer#! receive the [GetModifier('RICE_magadha_rajgir_bonus_jain').GetNameWithTooltip] [character_modifier|E] when doing so."
 RICE_decision_magadha_convert_rajgir_req:0 "The [religion|E] of the #P Rajgir Hot Springs#! [county_modifier|E] in the [county|E] of #V Magadha#! is currently NOT the same as your [religion|E]"
 RICE_magadha_convert_rajgir_hot_springs_confirm:0 "For [ROOT.Char.GetFaith.HighGodName]!"
 RICE_magadha_convert_rajgir_hot_springs_context_tooltip:0 "$RICE_magadha_visit_rajgir_hot_springs_context_tooltip$"
 RICE_magadha_claim_pithipati_title:0 "Claim the Mantle of the Pithipatis"
 RICE_magadha_claim_pithipati_title_tooltip:0 "We are the guardians of Bodh Gaya."
 RICE_magadha_claim_pithipati_title_desc:0 "As a devout [ROOT.Char.GetFaith.GetReligion.GetAdjective] [ROOT.Char.GetTitleAsNameNoTooltip], I manage the holy site around Bodh Gaya. It is an immense honor but also a great responsibility to maintain it for future generations of Buddhists around the world. I wish to claim the title of [pithipati|E], Lord of the Diamond Throne, to emphasize my role as the custodian of this sacred site."
 RICE_magadha_claim_pithipati_title_effect_tooltip_1:0 "From now on, any [THIS.Char.GetFaith.GetReligion.GetAdjective] [rulers|E] of [gaya_county.GetNameNoTier] will automatically have the [GetModifier('RICE_magadha_pithipati_of_bodh_gaya').GetNameWithTooltip] [character_modifier|E]"
 RICE_magadha_claim_pithipati_title_effect_tooltip_2:0 "Being the [pithipati|E] grants you several bonuses related to various [THIS.Char.GetFaith.GetReligion.GetAdjective] [decisions|E]"
 RICE_magadha_claim_pithipati_title_confirm:0 "We are the protectors of the Three Jewels!"
 RICE_magadha_claim_pithipati_title_context_tooltip:0 "#emphasis Historical Context:#! #italic Pithipati#! was a title used by the local Chikore dynasty of medieval India, meaning Lord of the Diamond Throne. "Diamond Throne" refers to the exact spot in Bodh Gaya where it is believed the Buddha gained enlightenment. As such, for centuries, the Chikore served as stewards and guardians of sorts of the holy site around Gaya."


