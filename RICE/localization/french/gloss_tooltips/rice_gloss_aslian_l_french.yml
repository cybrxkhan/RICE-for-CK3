 SEA_NOMADS_GLOSS: "Le terme #bold Nomades de la Mer#! est appliqué à divers groupes ethniques dans certaines parties de l'Asie du Sud-Est maritime qui, traditionnellement, ont vécu et voyagé sur des bateaux, et dont la subsistance dépend grandement de la mer. Cela inclut les Orang Laut de Malaisie et de Sumatra, les Moken à la frontière de la Thaïlande et de la Malaisie, et les peuples Sama-Bajau de l'Indonésie orientale et du sud des Philippines. Tous ces peuples ne sont pas entièrement nomades ou maritimes ; certains vivent simplement près des côtes et en dépendent fortement. Néanmoins, historiquement, ces peuples entretenaient des relations étroites avec les royaumes de la région ; leurs compétences étaient très recherchées, et ils servaient souvent de mercenaires, de pirates, de marchands et de guides de voyage."
 GUNIG_GLOSS: "Dans les croyances traditionnelles des peuples Senoi, une sous-catégorie des #italic Orang Asli#!, un terme collectif désignant les indigènes de la Malaisie péninsulaire, les #bold gunigs#! sont des esprits familiers qui aident les gens de diverses manières. Ils trouvent souvent un #italic halaaq#! (également orthographié #italic halaa#! ou #italic halaa'#!), un spécialiste rituel quelque peu analogue à un chaman, auquel ils s'attachent à la suite d'un rêve. Grâce à cette relation, qui est souvent considérée comme plutôt intime, le #italic gunig#! peut être invoqué pour protéger ou guérir les gens, donner des conseils et assister dans la vie quotidienne."
 BAH_MALAYSIA_GLOSS: "Parmi les locuteurs aslian de Malaisie, #bold Bah#! est généralement un titre réservé aux hommes, souvent les jeunes. Au moins à l'époque moderne, cela peut avoir une connotation légèrement péjorative, car les jeunes hommes sont considérés comme irresponsables et manquant de contrôle."
 ORANG_ASLI_GLOSS: "#bold Orang Asli#! est une étiquette moderne donnée aux 18 groupes ethniques indigènes de la Malaisie péninsulaire. Ces 18 groupes ethniques sont souvent divisés en trois sous-groupes :\n\n$BULLET_WITH_TAB$#bold Senoi:#! Principalement des agriculteurs sur brûlis et le plus grand des trois\n$BULLET_WITH_TAB$#bold Semang:#! Des nomades qui sont des « Negritos » (un terme utilisé pour désigner divers groupes ethniques en Asie du Sud-Est qui ressemblent superficiellement aux Africains)\n$BULLET_WITH_TAB$#bold Proto-Malais:#! Des agriculteurs sédentaires et considérés comme similaires aux Malais à proprement parler et descendants de vagues antérieures de migrants de langue austronésienne\n\nBien que ces regroupements et celui des Orang Asli en général soient nébuleux et aient leurs problèmes, ces groupes partagent un certain nombre de traits, comme, notamment, une vision du monde pacifiste."
 AUSTROASIATIC_GLOSS: "Les #bold langues austroasiatiques#! constituent l'une des principales familles de langues du monde. Elles sont parlées dans une grande partie de l'Asie du Sud-Est continentale, ainsi que dans certaines régions de Chine et d'Asie du Sud, et étaient historiquement probablement plus dominantes dans la région avant l'arrivée des vagues ultérieures de locuteurs austronésiens et taï. La plus grande langue austroasiatique, avec beaucoup plus de locuteurs que toutes les autres langues austroasiatiques réunies, est le vietnamien, avec plus de 86 millions de locuteurs natifs en 2023. D'autres langues austroasiatiques majeures possédant une tradition écrite et des archives historiques étendues incluent le khmer (avec 19 millions de locuteurs natifs) et le mon (avec 1,1 million de locuteurs natifs). Les autres langues austroasiatiques sont parlées par divers groupes minoritaires dans la région."
 GARUDA_GLOSS: "Les #bold Garudas#! sont des créatures mythiques souvent représentées comme des hommes à tête d'aigle que l'on trouve dans les mythologies hindoues, bouddhistes et jaïnes, ainsi que dans les mythologies des cultures influencées par ces religions."
 SLAMAD_GLOSS: "#bold Slamad#!, ou #bold Slamaad#!, est une valeur culturelle centrale chez certains des peuples Senoi autochtones de la Malaisie péninsulaire. Le terme se traduit grossièrement par paix, contentement et sécurité publique, et agir de manière à ne pas frustrer ou contrecarrer les désirs d'autres personnes ou êtres (tels que les esprits)."