 DEATH_POEM_GLOSS: "Le #bold Poème de la Mort#! est un genre de poésie de la Sinosphère (c'est-à-dire la Chine, le Japon, la Corée et le Viêt Nam), généralement écrit avant la mort de l'auteur, que ce soit de causes naturelles ou non (comme avant une exécution), comme réflexion sur leur vie et leur disparition imminente. Un exemple célèbre est le dernier poème écrit par le moine japonais Bashō, généralement considéré comme un poème d'adieu :\n#italic Tombant malade en voyage\nmes rêves errent\nsur les champs desséchés#!\n\nBien que la plupart des poèmes de la mort soient sérieux, certains contenaient occasionnellement des éléments sarcastiques ou comiques, comme ce poème du moine japonais Tokō (1710-1795), qui reflète sur la prétention de certains poèmes de la mort :\n\n#italic Les poèmes de la mort\nne sont que pure illusion –\nla mort est la mort.#!" 

