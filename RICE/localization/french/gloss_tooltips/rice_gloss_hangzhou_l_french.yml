 # 貴妃羞花 Yang Guifei shames flowers
 # 沉魚落雁，閉月羞花
 FOUR_BEAUTIES_GLOSS: "Les #bold Quatre Grandes Beautés#! étaient quatre femmes réputées non seulement pour leur beauté, mais aussi pour leur impact et leur influence dans l'histoire chinoise. Traditionnellement, les quatre beautés canoniques sont identifiées comme Xī Shī, Wáng Zhāojūn, Diāo Chán et Yáng Guìfēi, bien qu'il y ait eu d'autres variations de cette liste dans le passé. Quatre expressions idiomatiques leur sont traditionnellement associées :\n\nXī Shī fait sombrer les poissons\nDiāo Chán éclipse la lune\nWáng Zhāojūn charme les oiseaux et les fait chuter\nYáng Guìfēi fait honte aux fleurs\n\nUne expression idiomatique fusionnée de celles-ci est #italic fait sombrer les poissons et chuter les oiseaux, éclipse la lune et fait honte aux fleurs#!." 
