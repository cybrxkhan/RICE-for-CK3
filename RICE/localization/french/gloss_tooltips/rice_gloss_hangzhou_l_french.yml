 SHEN_GARDEN_GLOSS: "Le #bold jardin Shěn#! est l'un des plus célèbres sites historiques de la ville de Shàoxīng (historiquement appelée Kuàijī) dans le nord-est du Zhèjiāng. Le jardin existe depuis au moins la dynastie Sòng et est célèbre pour son lien avec l'histoire d'amour tragique entre le poète Lù Yóu et sa première épouse, Táng Wǎn, qui fut forcée de divorcer. Huit ans après le divorce, les deux se rencontrèrent près du jardin et échangèrent des poèmes, avant qu'elle ne décède dans l'année. À un âge avancé, plus de cinq décennies plus tard, dans la dernière année de sa vie, Lù Yóu revisita le jardin pour écrire un autre ensemble de poèmes célèbres, méditant tristement sur l'amour et le passage du temps."
 # yóushǒu = 游手
 # Zhōu Mì = 周密
 # Wǔlín Jiùshì = 武林舊事
 YOU_SHOU_GLOSS: "Le terme #bold yóushǒu#! a été utilisé tout au long de l'histoire chinoise pour désigner un certain type de badauds urbains. À l'époque Sòng, par exemple, l'urbanisation croissante entraîna un nombre grandissant de flâneurs et de désœuvrés sans emploi dans les villes. Par exemple, Zhōu Mì, un écrivain du XIIIe siècle, note dans son *Wǔlín Jiùshì*, un recueil de ses souvenirs de Hángzhōu : « Dans les quartiers animés et bondés, les gens se rassemblaient en groupes ; les flâneurs étaient intelligents et perfides, et ce type était très répandu. » Les archives chinoises mentionnent différentes façons dont les fonctionnaires tentèrent de gérer les *yóushǒu* au cours des diverses dynasties." # 游手
 WO_YOU_GLOSS: "Le #bold Wòyóu#!, que l'on traduit par « voyager en étant couché et à l'aise », était une activité de loisir appréciée historiquement en Chine, pour ceux qui ne pouvaient pas visiter un site célèbre ou touristique, notamment en raison d'une incapacité physique telle que la maladie ou la vieillesse. Par exemple, les peintures des [RICE_ten_scenes_of_west_lake|E] devinrent populaires à partir de la dynastie Sòng, offrant aux personnes qui ne pouvaient pas s'y rendre une idée de ce qu'il avait à offrir." # 臥游
 GLOSS_DING_SHENG_GAO: "Le #bold Dìngshèng gāo#! (Gâteau de la Victoire) est un dessert rose fait à base de riz gluant, de sucre blanc et de pâte de haricots rouges sucrée, originaire de la région de Hángzhōu. La légende raconte que, pendant la dynastie Sòng, ces gâteaux étaient décorés des mots *Dìngshèng*, signifiant Victoire, et donnés aux soldats avant la bataille pour leur souhaiter bonne chance." # 定胜糕
 WINDING_STREAM_PARTY_GLOSS: "Les #bold fêtes du ruisseau sinueux#! étaient un type de rassemblement traditionnel remontant à la Chine ancienne. Les participants attendaient près d'un ruisseau sinueux ; quelqu'un laissait alors une coupe de vin de riz flotter le long du courant, et les poètes devaient composer des poèmes avant que la coupe ne les atteigne. Plus tard, la coutume se répandit dans d'autres parties de l'Asie influencées par la Chine, comme la Corée et le Japon." # 流觴曲水
