 VIRAGO_GLOSS: "Le terme #bold Virago#! est un terme latin historiquement utilisé en Europe pour désigner une femme possédant des vertus masculines. Bien qu'il impliquait une transgression des normes culturelles de genre, il était appliqué historiquement aux femmes qui agissaient de manière héroïque et s'élevaient au-dessus de leur condition, comme celles qui combattaient courageusement à la guerre (telle Jeanne d'Arc), ou une femme pieuse renommée pour sa pratique religieuse et sa dévotion exemplaires. Cependant, il pouvait également avoir une implication péjorative, pour désigner par exemple une femme autoritaire ; de nos jours, le terme tend à être utilisé dans ce dernier sens."
