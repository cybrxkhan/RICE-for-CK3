# 截然定分在天書 (Tiệt nhiên định phận tại thiên thư)
# 如何逆虜來侵犯 (Như hà nghịch lỗ lai xâm phạm)
# 汝等行看取敗虛 (Nhữ đẳng hành khan thủ bại hư.)
NAM_QUOC_SON_HA_GLOSS: "Le #bold Nam Quoc Son Ha#! est un poème attribué au général vietnamien du XIe siècle Lý Thường Kiệt, bien que sa première attestation remonte au XIVe siècle. Il affirme la souveraineté du Vietnam en tant que pays du Sud, par contraste avec la Chine, dépeinte comme le pays du Nord. Une traduction du poème est la suivante :\n\n#italic L'Empereur du Sud règne sur les montagnes et les rivières du Sud,\ntel qu'il est écrit à jamais dans le Livre du Ciel.\nComment se fait-il alors que vous, étrangers, osiez envahir notre terre ?\nVotre armée sera couverte de honte et vaincue.#!"
SHINGON_GLOSS: "Le #bold Shingon#! est l'une des principales écoles de bouddhisme au Japon et l'une des rares lignées survivantes du Vajrayana ou bouddhisme ésotérique. Dérivé des lignées Vajrayana chinoises médiévales, le Shingon a prospéré pour la première fois au Japon grâce aux efforts du moine Kūkai (774-835 de notre ère) qui s'est rendu en Chine pour y étudier le bouddhisme ésotérique. Bien que la plupart des écoles bouddhistes japonaises soient des sectes non ésotériques, le Shingon a néanmoins exercé une grande influence sur le développement et les pratiques du bouddhisme japonais."
WATER_MARGIN_GLOSS: "Le #bold Au bord de l'eau#! (également traduit par #bold Les Brigands des Marais#!), est l'un des Quatre Grands Romans de la littérature classique chinoise. Se déroulant à l'apogée de la dynastie Sòng, le roman tourne autour des aventures de 108 hors-la-loi, qui sont initialement des rebelles contre le gouvernement central, mais qui reçoivent ensuite la clémence et sont recrutés par l'Empereur pour lutter contre la dynastie Liáo et d'autres rebelles. Nombre des protagonistes du livre sont basés sur de véritables figures historiques actives en Chine aux XIe et XIIe siècles."
FOUR_GREAT_CLASSIC_NOVELS_GLOSS: "Les #bold Quatre Grands Romans Classiques#! sont considérés comme l'apogée de la littérature classique chinoise. Écrits sous les dynasties Míng et Qīng, ils ont eu une influence majeure sur la littérature et la culture populaire asiatiques jusqu'à aujourd'hui. Les quatre romans canoniques sont :\n\n$BULLET_WITH_TAB$#italic Roman des Trois Royaumes#! : Une épopée historique couvrant l'effondrement de la dynastie Hàn\n$BULLET_WITH_TAB$#italic Au bord de l'eau#! : Une œuvre de fiction historique sur les exploits de 108 hors-la-loi légendaires\n$BULLET_WITH_TAB$#italic La Pérégrination vers l'Ouest#! : Une réécriture fantastique du pèlerinage du moine Xuánzàng en Inde avec des compagnons comme le Roi Singe mythologique\n$BULLET_WITH_TAB$#italic Le Rêve dans le pavillon rouge#! : Une saga familiale tragique et profonde centrée sur un triangle amoureux et le déclin du clan fictif Jiǎ"