 # Culture
 VIETNAMESE_GLOSS: "Les #bold Vietnamiens#! sont un groupe ethnique originaire du pays du Vietnam. À l'époque de Crusader Kings, les ancêtres des Vietnamiens modernes, autour du delta du fleuve Rouge, se désignaient souvent comme le peuple #bold Kinh#! ou Jīng (京) en chinois. Les Kinh sont issus de locuteurs de langues vietnamiennes qui se sont fortement sinisés au cours des siècles, et de locuteurs de chinois au Vietnam qui se sont assimilés aux Kinh. Les Kinh contrastent avec d'autres peuples vietnamiens, en particulier les Mường, qui ont été moins sinisés et sont restés dans les régions montagneuses du nord du Vietnam."
 DORSET_GLOSS: "Les #bold Dorset#! étaient une culture paléoesquimaude qui a habité certaines parties du nord du Canada et du Groenland depuis environ 500 avant notre ère jusqu'à quelque part entre 1000 et 1500 de notre ère. Ils ne semblent pas avoir de lien génétique avec la culture Thulé, ancêtre des Inuits actuels, qui les a remplacés dans la région. Les légendes inuites font état de rencontres avec des peuples dits "audacieux", les #bold Tuniit#!, de grands géants qui avaient peur d'interagir avec les Nordiques et de les combattre ; les Tuniit pourraient correspondre aux peuples Dorset. Il est possible qu'il y ait eu des contacts entre les Dorsétiens et les colons nordiques au Groenland, mais ce point est controversé."
 INUIT_GLOSS: "Les ancêtres des #bold Inuits#! d'aujourd'hui, connus sous le nom archéologique de culture de #bold Thulé#!, sont apparus en Alaska vers l'an 1000 et se sont étendus vers l'est au Canada et au Groenland au XIIIe siècle, remplaçant les habitants précédents, la culture de Dorset, qui pourrait correspondre aux Tuniit, une race de géants dans les légendes inuites. Il existe des preuves limitées de contacts entre ces proto-Inuits et les colons nordiques du Groenland, bien que l'étendue de ces contacts soit discutée. Par exemple, il existe des légendes inuites sur les Nordiques, mais ces récits ont été enregistrés bien plus tard, au 19e siècle, et peuvent également refléter l'attitude des Inuits de l'époque à l'égard de la colonisation européenne."
 LAURENTIAN_GLOSS: "Les #bold $laurentian_collective_noun|q$#! font référence aux Iroquois du Saint-Laurent, les habitants natifs de langue iroquoienne du fleuve Saint-Laurent, du golfe du Saint-Laurent jusqu'au lac Ontario à l'intérieur des terres. Les Européens les ont rencontrés occasionnellement dans les années 1500 - l'explorateur français Jacques Cartier a par exemple visité deux villages d'Iroquois du Saint-Laurent, #italic Stadacona#! et #italic Hocelaga#! - mais ils ont disparu peu de temps après ; les raisons de leur disparition sont incertaines et débattues. Quoi qu'il en soit, comme nous ne savons pas comment ils s'appelaient eux-mêmes, ils sont appelés $laurentian$ dans le jeu car les légendes du peuple $mikmaq$ parlent de rencontres parfois violentes avec un groupe qu'ils appelaient les $laurentian_collective_noun$ et qui semblent correspondre aux Iroquois du Saint Laurent."
 INNU_GLOSS: "Les #bold $innu_collective_noun|q$#! sont les peuples autochtones de langue algonquienne de l'actuel Labrador et de certaines parties du Québec, qui étaient traditionnellement des chasseurs-cueilleurs et des pêcheurs nomades. Dans le passé, les Européens les appelaient les #bold Montagnais#! (ce qui signifie « gens de la montagne » en vieux français), mais ils préfèrent le terme $innu$ (qui signifie « humain » dans la langue innue-aimun)."
 EAST_CREE_GLOSS: "Les #bold $east_cree_collective_noun|q$#! représentent les membres les plus à l'est des #bold Nehinaw#! (ou #bold Cree#!), les peuples indigènes de langue algonquienne de la majeure partie du Canada. Connus sous le nom de #bold Cree#! par les colons européens, ils sont répartis sur une vaste région du Canada, du Labrador à l'Alberta, et ont joué un rôle majeur dans le commerce des fourrures en Amérique du Nord."
 MIKMAQ_GLOSS: "Les #bold $mikmaq_collective_noun|q$#! sont un peuple de langue algonquienne originaire des provinces atlantiques du Canada, principalement la Nouvelle-Écosse, le Nouveau-Brunswick, l'Île-du-Prince-Édouard et Terre-Neuve. Ils faisaient partie de la #italic Confédération abénaquise#!, une importante confédération de cinq nations algonquiennes qui s'est formée au XVIIe siècle et qui comprenait les $mikmaq$, $maliseet$, $passamaquoddy$, $penobscot$ et $abenaki$."
 MALISEET_GLOSS: "Les #bold $maliseet_collective_noun|q$#! sont un peuple de langue algonquienne originaire du Nouveau-Brunswick, du Québec et du Maine. Dans le passé, les Européens les appelaient les #bold Maliseet#!, d'après l'exonyme $mikmaq$ #italic Malesse'jik#! qui signifie "Il parle lentement" ; le terme qu'ils préfèrent pour eux-mêmes, $maliseet$, signifie "Peuple de la rivière Brillante". Ils faisaient partie de la #italic Confédération des Abénaquis#!, une importante confédération de cinq nations algonquiennes qui s'est formée au XVIIe siècle et qui comprenait les $maliseet$, les $mikmaq$, les $passamaquoddy$, les $penobscot$ et les $abenaki$."
 PASSAMAQUODDY_GLOSS: "Les #bold $passamaquoddy_collective_noun|q$#! sont un peuple de langue algonquienne originaire du Nouveau-Brunswick, du Québec et du Maine. Dans le passé, les Européens les appelaient les #bold Passamaquoddy#!, une anglicisation de leur endonyme, $passamaquoddy$, qui signifie "ceux qui vivent là où le colin est abondant", reflétant l'importance du poisson dans leur culture. Ils faisaient partie de la #italic Confédération Wabanaki#!, une importante confédération de cinq nations algonquiennes qui s'est formée au XVIIe siècle et qui comprenait les $passamaquoddy$, $mikmaq$, $maliseet$, $penobscot$ et $abenaki$."
 PENOBSCOT_GLOSS: "Les #bold $penobscot_collective_noun|q$#! sont un peuple de langue algonquienne originaire du Nouveau-Brunswick, du Québec et du Maine. Dans le passé, les Européens les appelaient les #bold Penobscot#! en raison d'une mauvaise interprétation de leur endonyme, $penobscot$, qui signifie "le peuple de l'endroit où s'étendent les rochers blancs". Ils faisaient partie de la #italic Confédération Wabanaki#!, une importante confédération de cinq nations algonquiennes qui s'est formée au XVIIe siècle et qui comprenait les $penobscot$, les $mikmaq$, les $maliseet$, les $passamaquoddy$ et les $abenaki$."
 ABENAKI_GLOSS: "Les #bold $abenaki_collective_noun|q$#! sont un peuple de langue algonquienne originaire du Nouveau-Brunswick, du Québec et du Maine. Le mot $abenaki$ signifie "les vrais gens", bien qu'ils soient également connus sous le nom d'#bold Abénaquis#!, dérivé de la #italic Confédération abénaquise#! en italique dont ils faisaient partie. Les #italic Wabanaki#! étaient une importante confédération de cinq nations algonquiennes qui s'est formée au XVIIe siècle et comprenait les $abenaki$, $mikmaq$, $maliseet$, $passamaquoddy$, et $penobscot$."
 BEOTHUK_GLOSS: "Les #bold $beothuk_collective_noun|q$#! étaient les habitants originaires de Terre-Neuve. Leur langue, qui s'est éteinte au XIXe siècle, pourrait être apparentée aux langues algonquiennes, mais le manque de données ne permet pas de l'affirmer avec certitude. Des explorateurs nordiques les ont peut-être rencontrés, eux ou leurs ancêtres, vers l'an 1000 de notre ère, mais leur première rencontre confirmée avec des Européens date du XVIe siècle. En raison de l'invasion européenne, des massacres et des maladies contre lesquelles ils n'avaient aucune résistance naturelle, les $beothuk$ ont connu un déclin rapide après le contact avec les Européens. La dernière personne $beothuk$ connue à part entière, une femme nommée Shawnadithit, est morte en 1829, mais d'autres $beothuk_collective_noun$ ont probablement survécu en trouvant refuge parmi d'autres groupes indigènes des environs, tels que les $mikmaq$."

 # Miscellaneous Stuff
 MAITREYA_GLOSS: "In Buddhist cosmology, #bold Maitreya#! is the next Buddha who will come in a future time, succeeding the historical Buddha, Gautama Buddha; he is prophesized to appear when Buddhist teachings are in decline. Throughout the centuries, there have been many religious figures claiming to be Maitreya. For instance, in many parts of Asia, many historical rebels, particularly those who were from millenniaran sects, have claimed the mantle of Maitreya." 
 SINOSPHERE_GLOSS: "The #bold Sinosphere#! encompasses East Asia and parts of Southeast Asia that were heavily influenced by Chinese culture. The four major modern countries of the Sinosphere include China, Japan, Korea, and Vietnam, and historically included others in the region like the Khitan and Ryukyuan states. The Sinosphere countries shared, and continue to share, many elements and cultural influences, such as architectural styles; cuisine; ideologies steeped in Confucianism, Taoism, and Mahayana Buddhism; bureaucratic systems of governance influenced by Neo-Confucianism, often alongside a theoretically meritocratic examination system; and the adoption of Classical Chinese as a lingua franca for governance and literary writing."

