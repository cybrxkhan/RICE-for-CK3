TERTON_GLOSS: "Les #bold Tertöns#!, ou #bold révélateurs de trésors#!, sont ceux qui ont découvert des textes religieux cachés appelés #bold terma#! dans le [GetFaithByKey('lamaism').GetName], ou bouddhisme tibétain, et dans le [GetFaithByKey('bon').GetName]. Il est dit que ces enseignements furent cachés il y a longtemps par des maîtres hautement accomplis, en particulier Padmasambhava dans le bouddhisme et Tonpa Shenrab dans le Bön, parce que les gens n'étaient pas encore prêts pour ces enseignements, ou pour les protéger des forces du mal. Bien que les termas soient souvent des textes, ils peuvent également prendre la forme de statues, d'objets sacrés, de rêves, d'êtres humains, et plus encore ; les termas peuvent être trouvés physiquement, par exemple dans des grottes, sous des rochers ou de l'eau, ou dans l'esprit. Bien que fortement associés à l'école Nyingma du bouddhisme tibétain et au Bön, les tertöns sont issus de toutes les écoles du bouddhisme tibétain."
TERMA_GLOSS: "Les #bold Terma#!, ou #bold trésors cachés#!, sont diverses formes d'enseignements dissimulés, en particulier sous forme de textes religieux, dans le [GetFaithByKey('lamaism').GetName], ou bouddhisme tibétain, et dans le [GetFaithByKey('bon').GetName]. Ils sont révélés par des #italic Tertöns#! (ou révélateurs de trésors) expérimentés. Il est dit que ces enseignements furent cachés il y a longtemps par des maîtres hautement accomplis, en particulier Padmasambhava dans le bouddhisme et Tonpa Shenrab dans le Bön, parce que les gens n'étaient pas encore prêts pour ces enseignements, ou pour les protéger des forces du mal. Bien que les termas soient souvent des textes, ils peuvent également prendre la forme de statues, d'objets sacrés, de rêves, d'êtres humains, et plus encore ; les termas peuvent être trouvés physiquement, par exemple dans des grottes, sous des rochers ou de l'eau, ou dans l'esprit. Bien que fortement associés à l'école Nyingma du bouddhisme tibétain et au Bön, les tertöns sont issus de toutes les écoles du bouddhisme tibétain."
GUTHUK_GLOSS: "Le #bold Guthuk#! est une soupe-ragoût de la cuisine $heritage_tibetan_name$ composée de haricots, de légumes, de viandes et de céréales restantes. Il est typiquement consommé deux jours avant le Losar, le Nouvel An traditionnel tibétain."
DRESI_GLOSS: "Le #bold Dresi#! est un plat sucré de la cuisine $heritage_tibetan_name$ composé de riz cuit dans du beurre et mélangé avec des raisins secs, des tubercules de #italic droma#!, des dattes et des noix."
THUKPA_GLOSS: "Le #bold Thukpa#! est un terme général désignant toute soupe de nouilles présente dans la cuisine $heritage_tibetan_name$. Il existe diverses recettes pour ces soupes de nouilles, y compris des variétés végétariennes et non végétariennes."
MOMO_GLOSS: "Les #bold Momos#! sont un type de raviolis farcis et cuits à la vapeur que l'on trouve dans la cuisine $heritage_tibetan_name$. Ils peuvent être farcis de viande ou de légumes et sont consommés avec une variété de sauces et de condiments, tels que la sauce piquante à l'ail, le daikon mariné, et ainsi de suite. Ils sont parfois aussi consommés dans des soupes."
DROKPA_GLOSS: "Au Tibet, les nomades, qui représentent encore une part importante de la population, sont appelés #bold drokpas#!. Les hauts plateaux de [GetGeographicalRegion('RICE_upper_tibet').GetName], connus sous le nom de région du Changthang, sont particulièrement rudes et difficiles, même selon les normes tibétaines, et les #italic drokpas#! qui y vivent sont réputés pour être particulièrement robustes et résistants, tant dans les sources médiévales qu'à l'heure actuelle."
MANI_STONE_GLOSS: "Dans les régions himalayennes, les #bold pierres de mani#! sont des plaques de pierre, des rochers ou des galets sur lesquels sont gravés des mantras ou d'autres symboles religieux, typiquement de nature bouddhiste. Même la création de ces pierres par les artisans est considérée comme un acte de méditation et de piété. Parfois, les gens utilisent même des pierres qu'ils trouvent belles pour les placer comme pierres de mani, au lieu de celles avec des motifs sculptés."
LOTSAWA_GLOSS: "Le titre #bold Lotsawa#! était conféré à certains érudits et moines tibétains qui travaillaient avec des enseignants indiens pour traduire les principaux textes [GetReligionByKey('buddhism_religion').GetAdjective] en langue tibétaine. Ces traducteurs, tels que Rinchen Zangpo et Marpa, ont joué un rôle important dans la propagation du bouddhisme au Tibet à l'époque médiévale. Le terme provient probablement du mot sanskrit #italic locchava#!, signifiant « bilingue » ou « yeux du monde »."
KARMIC_CONDITIONS_GLOSS: "Dans le [GetReligionByKey('buddhism_religion').GetName], si le #italic karma#! est considéré comme la cause et l'effet, alors les #bold conditions karmiques#! désignent la cause. Ce sont les actions passées d'un individu, bonnes ou mauvaises, issues de cette vie et des vies passées, qui provoquent finalement un certain effet. Cet effet, lorsqu'il se produit, car cela n'est pas nécessairement immédiat ni même dans cette vie, est parfois décrit par le terme #bold fruit karmique#!."
DAKINI_GLOSS: "Une #bold Dakini#! est un type de divinité féminine dans le [GetReligionByKey('buddhism_religion').GetName] et l'[GetReligionByKey('hinduism_religion').GetName]. Son rôle et son objectif exacts varient selon les sectes spirituelles. Dans certaines sectes, par exemple, ce sont des démones mangeuses de chair. Cependant, dans le bouddhisme tibétain, elles sont des représentations féminines de l'illumination, ou des femmes humaines considérées comme très accomplies spirituellement."
BRUSHA_GLOSS: "Dans les sources historiques tibétaines, #bold Brusha#! est le nom d'un lieu correspondant à une région médiévale historique de l'Himalaya occidental connue sous les noms de Petite Palola, Petite Balor ou Petite Bolu (en chinois). Elle correspond probablement à la région de Gilgit et pourrait être liée au peuple Bourouchas, qui parle le bourouchaski, un isolat linguistique. Cette région a probablement servi de frontière occidentale à l'Empire tibétain et pourrait être restée la frontière de l'un de ses États successeurs, le Royaume de Guge, jusqu'au XIe siècle."
TSAW_BVI_NANG_SKYID_GLOSS: "La récolte du sel au Tibet a toujours été une affaire hautement ritualisée ; les hommes #italic drokpa#! (c'est-à-dire les hommes nomades) impliqués dans ces expéditions devaient suivre un code de conduite strict et accomplir diverses cérémonies religieuses pendant le voyage. Une fois de retour chez eux avec leur sel, les membres de l'équipe de récolte prenaient traditionnellement part à un festin #bold tsaw bvi nang skyid#!, qui signifie 'joyeuse réunion des porteurs de sel'."
THANGKA_GLOSS: "Les #bold Thangkas#! sont des peintures sur rouleau tibétaines sur coton ou soie, importantes dans le [GetFaithByKey('lamaism').GetName], ou bouddhisme tibétain, et dans le [GetFaithByKey('bon').GetName], qui représentent des Bouddhas, des Bodhisattvas, des divinités protectrices, des figures spirituelles historiques ou légendaires, et d'autres êtres ou personnes religieuses. Souvent, il y a beaucoup de ces figures sur le thangka, entourant une figure centrale qui est le point focal de la peinture. Les thangkas sont généralement accrochées et utilisées pour l'aide à la méditation et à d'autres pratiques rituelles. Dans le passé, lorsqu'il était plus difficile de les créer, elles étaient des objets très prisés."
VAJRA_GLOSS: "Le #bold vajra#! est un symbole et un instrument religieux dans le [GetReligionByKey('buddhism_religion').GetName] et l'[GetReligionByKey('hinduism_religion').GetName]. Le vajra est généralement un objet rituel à cinq pointes largement utilisé dans les cérémonies tantriques. En sanskrit, le mot peut signifier #italic foudre#! ou #italic diamant#!, car il symbolise la destruction de l'ignorance."
SATER_GLOSS: "Les #bold Sater#!, ou #bold trésors de la terre#!, sont des #italic terma#! de nature matérielle, tels que des statues, des artefacts rituels et des rouleaux, et sont découverts en trouvant où ils ont été physiquement dissimulés. Ils contrastent avec les #italic gongter#!, ou #italic trésors de l'esprit#!, qui sont découverts dans son propre esprit."
GONGTER_GLOSS: "Les #bold Gongter#!, ou #bold trésors de l'esprit#!, sont des #italic terma#! de nature immatérielle, et sont des enseignements transmis par l'esprit. Souvent, le révélateur de trésors ne les découvre pas tant qu'il ou elle ne trouve quelque chose qui déclenche son souvenir d'avoir appris une telle connaissance dans une vie passée. Ils contrastent avec les #italic sater#!, ou #italic trésors de la terre#!, qui sont découverts sous une forme physique."
PRAYER_WHEEL_GLOSS: "Les #bold Moulins à prières#! sont une partie visible de la culture religieuse bouddhiste tibétaine. Ce sont des roues placées au sommet d'un axe, faites de bois, de pierre, de métal, de cuir ou de coton, qui sont généralement décorées de prières, le plus souvent du mantra #italic Om Mani Padme Hum#!. Les grands moulins à prières sont placés dans les temples et les monastères, tandis que les plus petits, portatifs, peuvent être utilisés dans le cadre de la pratique religieuse."