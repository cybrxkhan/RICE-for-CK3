 YAKHCHAL_GLOSS: "Les #bold Yakhchals#!, signifiant #italic fosse à glace#!, sont des bâtiments traditionnellement utilisés pour stocker la glace et la neige dans la [GetGeographicalRegion('world_middle_east_persia').GetName]. Bien que les Yakhchals les plus simples n'étaient que des fosses de stockage creusées dans le sol, les variations plus complexes étaient des structures en forme de dôme construites au-dessus du sol. Elles étaient conçues pour utiliser la physique du refroidissement par évaporation et du **refroidissement par rayonnement** afin de maintenir une basse température. Les Yakhchals étaient fréquemment utilisées par les Iraniens de toutes classes sociales, en particulier dans les climats plus arides, et ce, jusque tard dans le XXe siècle, pour fournir des aliments et des boissons refroidis, tels que des sorbets et du vin glacé. Par exemple, un voyageur allemand du XIXe siècle, Ernst Hoeltzer, mentionna comment même les pauvres utilisaient le Yakhchal pour stocker l'eau, et les gens pouvaient acheter de la glace au bazar ou directement à un Yakhchal."
