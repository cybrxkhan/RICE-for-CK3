SHURTA_GLOSS: "En arabe moderne, le terme #bold shurta#! désigne généralement la police ou une sorte d'autorité locale. Cependant, durant le début de la période islamique, bien que la shurta pouvait faire référence de manière similaire à une sorte de force de sécurité ou de police, elle pouvait être chargée d'autres fonctions selon l'époque et le lieu. Celles-ci incluaient l'espionnage, les fonctions judiciaires, la perception des impôts, la collecte des déchets, le service de garde du corps pour les gouverneurs, la surveillance des prisons et l'application des lois sur la moralité."