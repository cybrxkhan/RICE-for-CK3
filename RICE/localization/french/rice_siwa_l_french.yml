 # Activities
 activity_RICE_siwa_oracle_of_amun_host_an_a:0 "$host_activity_a$"
 activity_RICE_siwa_oracle_of_amun:0 "Visite à l'Oracle d'Amon"
 activity_RICE_siwa_oracle_of_amun_desc:0 "L'Oracle d'Amon à [GetTitleByKey('b_siwa').GetNameNoTier] a prodigué ses conseils à de nombreux visiteurs au fil des siècles. Ceux prêts à prendre le risque de traverser le Désert Occidental pour l'atteindre peuvent demander son conseil sur divers sujets."
 activity_RICE_siwa_oracle_of_amun_selection_tooltip: "Demander conseil à l'Oracle d'Amon\n\n$RICE_pray_at_oracle_of_amun_context_tooltip$"
 activity_RICE_siwa_oracle_of_amun_host_desc: "\n$BULLET_WITH_TAB$ Gagnez [piety_i|E] [piety|E] \n$BULLET_WITH_TAB$ Gagnez un [character_modifier|E] #P bénéfique#! en fonction de la nature des conseils que vous recherchez."
 activity_RICE_siwa_oracle_of_amun_guest_desc: "\n$BULLET_WITH_TAB$ Gagnez [piety_i|E] [piety|E]"
 activity_RICE_siwa_oracle_of_amun_province_desc: "" # Fallback option
 activity_RICE_siwa_oracle_of_amun_destination_selection: "$activity_RICE_siwa_oracle_of_amun_province_desc$"
 activity_RICE_siwa_oracle_of_amun_guest_help_text: "$activity_RICE_siwa_oracle_of_amun$"
 activity_RICE_siwa_oracle_of_amun_predicted_cost: "Le coût d'une visite à l'Oracle d'Amon dépends des [activity_options|E] que vous choisissez."
 activity_RICE_siwa_oracle_of_amun_conclusion_desc: "La [GetActivityType( 'activity_RICE_siwa_oracle_of_amun' ).GetName] est terminée. Qui sait quel impact ses conseils auront sur vous ?"
 RICE_siwa_oracle_of_amun_type: "Taille de l'Offrande"
 RICE_siwa_oracle_of_amun_type_sufficient: "Suffisante"
 RICE_siwa_oracle_of_amun_type_sufficient_desc: "$EFFECT_LIST_BULLET$ Gagnez [piety_i|E] #V 50#! à la fin de cette [activity|E]\n\n#weak Il serait malvenu de ne point faire d'offrandes à Amon lorsque nous visitons l'un de Ses temples, d'autant plus vu l'importance de celui-ci.#!"
 RICE_siwa_oracle_of_amun_type_plentiful: "Généreuse"
 RICE_siwa_oracle_of_amun_type_plentiful_desc: "$EFFECT_LIST_BULLET$ Gagnez [piety_i|E] #V 100#! à la fin de cette [activity|E]\n\n#weak Lors d'une visite auprès d'un Oracle si réputé, il est bienvenu de montrer son respect en effectuant une généreuse donation au temple.#!"
 RICE_siwa_oracle_of_amun_type_extravagant: "Extravagante"
 RICE_siwa_oracle_of_amun_type_extravagant_desc: "$EFFECT_LIST_BULLET$ Gagnez [piety_i|E] #V 150#! à la fin de cette [activity|E]\n\n#weak Si [GetPlayer.GetFaith.PantheonTerm] sont prêts à nous soutenir activement, nous nous devons de remercier leur générosité en faisant de splendides offrandes.#!"
 RICE_siwa_oracle_of_amun_consultation_phase: "Consultation"
 RICE_siwa_oracle_of_amun_consultation_phase_desc: "Venez à l'Oracle d'Amon, et voyez quel conseil le Grand Dieu vous dispensera !"
 RICE_siwa_oracle_of_amun_guidance_intent_header: "Conseil :"
 RICE_siwa_oracle_of_amun_guidance_intent: "Conseil"
 RICE_siwa_oracle_of_amun_guidance_intent_desc: "Vous souhaitez mieux comprendre certains aspects de votre vie. Vous perdrez au moins [stress_i|E] [stress|E], plus si vous êtes [GetTrait('zealous').GetName( GetNullCharacter )|U], [GetTrait('humble').GetName( GetNullCharacter )], ou [GetTrait('content').GetName( GetNullCharacter )]."
 RICE_siwa_oracle_of_amun_devotion_intent_header: "Dévotion :"
 RICE_siwa_oracle_of_amun_devotion_intent: "Dévotion"
 RICE_siwa_oracle_of_amun_devotion_intent_desc: "Visiter l'Oracle n'est pas qu'une opportunité de gagner des bénéfices dans le monde temporel ; c'est une occasion de comprendre les intentions de [GetPlayer.GetFaith.PantheonTerm]. Vous avez de plus grandes chances d'obtenir de meilleurs [character_modifiers|E]."
 RICE_siwa_oracle_of_amun_legitimacy_intent_header: "Légitimité :"
 RICE_siwa_oracle_of_amun_legitimacy_intent: "Légitimité "
 RICE_siwa_oracle_of_amun_legitimacy_intent_desc: "À travers l'Oracle, vous espérez convaincre de votre pertinence en tant que souverain. Vous gagnerez [prestige_i|E] #V 25#!, [prestige_i|E] #V 50#!, ou [prestige_i|E] #V 75#! à la fin de cette [activity|E] en fonction des [activity_option|E] que vous choisissez, mais seulement la moitié de la [piety_i|E] [piety|E] que vous devriez."
 RICE_siwa_oracle_of_amun_legacy_intent_header: "Héritage :"
 RICE_siwa_oracle_of_amun_legacy_intent: "Héritage"
 RICE_siwa_oracle_of_amun_legacy_intent_desc: "En visitant l'Oracle, vous espérez consolider votre place dans l'histoire, comme Alexandre le Grand avant vous. Vous gagnerez #V 15#!, #V 30#!, ou #V 45#! [dynasty_prestige|E] à la fin de cette [activity|E] en fonction des [activity_option|E] choisies, mais n'obtiendrez que la moitié de la [piety_i|E] [piety|E] prévue."
