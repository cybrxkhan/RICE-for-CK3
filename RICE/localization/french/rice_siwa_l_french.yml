 siwa.0013.t:0 "El-Bagawat"
 siwa.0013.desc:0 "À présent que les chrétiens regagnent de leur influence et de leur autorité en Égypte, j'ai décidé, avec les chefs des communautés et les [ROOT.Char.Custom('DefaultPriestTitlePlural')] de [kharga_county.GetNameNoTier], qu'il serait bon que nous rouvrions et étendions l'ancien cimetière d'El-Bagawat.\n\nNous amenons avec nous laboureurs, architectes, artisans entre autres spécialistes afin de creuser de nouvelles tombes et d'ériger de nouvelles chapelles funéraires. Les plus anciennes sont réaménagées et nettoyées des graffitis accumulés au fil du temps. Leur a été confié en priorité la réhabilitation des chapelles de la Paix et de l'Exode, parmi les plus importantes d'El-Bagawat. Même dans leur état délabré, je ne peux que constater la beauté simple des scènes bibliques qui y sont représentées."
 siwa.0013.a:0 "Le site retrouve sa gloire d'antan."
