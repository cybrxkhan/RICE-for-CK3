 siwa.0010.t:0 "La Fontaine du Soleil"
 siwa.0010.desc:0 "Je suis arrivé à Siwa, et vais m'arranger pour pouvoir visiter la Fontaine du Soleil. Déjà, dans les temps anciens, Hérodote vantait ses vertus légendaires aptes à soigner les visiteurs de passage.\n\nLes anciens de la communauté locale sont ravis de m'accueillir sur place, car c'est un grand honneur que je me déplace jusqu'ici."
 siwa.0010.a:0 "Je suis heureux d'être ici !"
 siwa.0010.a.tooltip:0 "Vous vous relaxerez plus et perdrez ainsi plus de [stress|E], mais vous aurez bien moins d'occasions d'améliorer vos relations avec la populations locale."
 siwa.0010.b:0 "Cela ne me dérange pas de partager les sources avec la population."
 siwa.0010.b.tooltip:0 "Vous n'aurez pas autant de temps pour vous relaxer, et ainsi perdre du [stress|E], mais vous aurez bien plus d'opportunités d'améliorer vos relations avec les locaux."
 siwa.0011.t:0 "La Fontaine du Soleil"
 siwa.0011.desc.public:0 "Le jour est enfin venu, et nous voilà arrivés à la Fontaine du Soleil de Siwa. Bien que mes gardes maintiennent la population à une certaine distance, les locaux semblent ravis de me voir parmi eux. Je discute avec quelques notables des problèmes affectant leur communauté, tandis que nous nous baignons dans les eaux en espérant que leurs propriétés bienfaitrices soigneront nos corps fatigués.\n\nLa journée passe à toute vitesse et, très vite, il nous faut nous remettre en route. Nous quittons les sources d'excellente humeur, libérés de nos problèmes et nos angoisses, du moins pour un temps."
 siwa.0011.desc.private:0 "Le jour est enfin venu, et nous voilà arrivés à la Fontaine du Soleil de Siwa. Je passe quelques heures à m'y relaxer, baignant dans les eaux en espérant que leurs vertus soigneront mon corps fatigué.\n\nLa journée passe à toute vitesse et, très vite, il me faut me remettre en route. Je quitte les sources tout à fait rasséréné, comme si un nouvel homme habitait ma peau."
 siwa.0011.a:0 "J'espère revenir bientôt!"
