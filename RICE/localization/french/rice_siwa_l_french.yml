 siwa.0050.t:0 "Un aqueduc romain"
 siwa.0050.desc:0 "À travers l'Egypte et la plupart du bassin méditerranéen, de grands monuments de pierre parsèment le paysage, derniers vestiges des grands empires de l'Antiquité. L'oasis de Kharga recèle nombre de ces ruines, du fait de son passé séculaire de plus grande oasis du Désert Occidental.\n\nAujourd'hui, en voyageant dans les environs de Kharga, je suis tombé sur une série de pierres soigneusement alignées, que les locaux prétendent être les vestiges d'un ancien aqueduc romain. Il est malheureusement dans un piètre état, et ce depuis des siècles."
 siwa.0050.a:0 "On ne peut qu'imaginer ce que ça devait être !"
 siwa.0050.b:0 "Peut-être nos ingénieurs peuvent-ils trouver un moyen d'en reconstruire ne serait-ce qu'un tronçon ?"
 siwa.0051.t:0 "Le Puits"
 siwa.0051.desc:0 "Dans les déserts occidentaux d'Egypte, les points d'eau sont rares et précieux. Un notable aisé souhaite vendre l'un des puits qu'il possède dans la région, et ce pour un prix convenable."
 siwa.0051.a:0 "Vendu ! Le puits m'appartient maintenant."
 siwa.0051.b:0 "Je ne suis pas intéressé par ce genre de transaction."
 siwa.0051.c:0 "À ce prix-là ? Je suis certain que vous pouvez faire mieux."
 siwa.0052.t:0 "La culture de la datte"
 siwa.0052.desc:0 "Depuis des siècles, la culture de la datte est fondamentale à la subsistance des populations des Oasis occidentales. Les datteraies que je possède dans cette région ont ces temps-ci un rendement bien supérieur à la normale, stimulant l'économie locale."
 siwa.0052.a:0 "Ça fait plaisir à entendre !"
 siwa.0053.t:0 "La culture de la datte"
 siwa.0053.desc:0 "Depuis des siècles, la culture de la datte est fondamentale à la subsistance des populations des Oasis occidentales. Les datteraies que je possède dans cette région ont ces temps-ci un rendement bien inférieur à la normale, impactant l'économie locale."
 siwa.0053.a:0 "Ce n'est pas une bonne nouvelle."
 siwa.0054.t:0 "Zerzura, la cité perdue"
 siwa.0054.desc:0 "Il y a quelques semaines, une caravane marchande s'est perdue dans les déserts occidentaux et ses membres avaient été présumés morts. Aujourd'hui, un survivant de cette caravane a miraculeusement réussi à retrouver son chemin jusqu'à mes terres.\n\nIl prétend que la caravane s'est perdue suite à une tempête de sable, mais qu'il a été secouru par des hommes et des femmes à la peau pâle, portant d'étranges lames et lances. Ils l'auraient emmené chez eux, dans la fameuse cité perdue de Zerzura, réputée pour ses blanches pierres et son luxe inégalé.\n\nUne fois remis, il aurait repris la route pour rentrer chez lui."
 siwa.0054.a:0 "Nous entendons de temps à autre des histoires à propos de Zerzura, son récit semble donc crédible."
 siwa.0054.b:0 "J'ai des doutes, peut-être hallucinait-il à cause de la déshydratation."
 siwa.0055.t:0 "La Montagne des Morts"
 siwa.0055.desc:0 "Non loin de l'Oasis de Siwa se trouve le soi-disant Gebel al-Mawta, ou Montagne des Morts. Ce mont conique aurait été la principale nécropole des anciens Siwans, à l'époque ou les Pharaons puis les Romains régnèrent sur la région. Il contient en effet de nombreux caveaux creusés dans la roche, renfermant des momies et du mobilier funéraire.\n\nRécemment, plusieurs familles de Siwa ont commencé à s'y installer pour y vivre, attirés par les vastes volumes des grottes. D'autres locaux craignent quant à eux que ce soit une mauvaise idée et qu'habiter la montagne devrait être interdit pour ne pas déranger les esprits des morts."
 siwa.0055.a:0 "Laissons les locaux régler ça entre eux, ce n'est pas de notre ressort."
 siwa.0055.b:0 "Ces familles peuvent s'installer. Pourquoi craindre ceux qui sont déjà morts ?"
 siwa.0055.c:0 "Ces craintes sont justifiées. Il est interdit de s'installer dans les grottes."
 siwa.0056.t:0 "Les Ermites de Kharga"
 siwa.0056.desc:0 "Depuis des siècles, l'Oasis de Kharga est un refuge pour les ermites chrétiens, qu'ils cherchent à échapper aux tentations du quotidien ou aux persécutions. Ils s'installent souvent dans les collines escarpées et les grottes des environs de Kharga, consacrant leurs journées à la prière entre autres pratiques religieuses.\n\nQu'ils soient chrétiens ou non, les souverains de Kharga ont toujours toléré ces ermites, le flot des pèlerins venant les rencontrer alimentant le négoce. Récemment, un représentant de cette communauté est venu à ma rencontre, demandant humblement une donation car ils sont à court de ressources."
 siwa.0056.desc.christian:0 "En tant que chrétien, il argue que c'est l'occasion de montrer l'étendue de ma magnanimité et ma dévotion : nous y gagnerions tous deux."
 siwa.0056.desc.nonchristian:0 "Bien que je ne soit pas chrétien moi-même, il prétends que ce serait un bon moyen de me montrer tolérant et magnanime : nous y gagnerions tous deux."
 siwa.0056.a:0 "Qu'il en soit ainsi ! Vous recevrez l'aide demandée."
 siwa.0056.b:0 "Je suis désolé, je ne peux me le permettre."
 siwa.0056.c:0 "Quelle insolence ! Bannissez ces païens cupides dans le désert !"
 siwa.0057.t:0 "Le Roc des Infidèles"
 siwa.0057.desc:0 "Près de l'Oasis de Farafra se trouve une large formation de plusieurs rochers. En la traversant aujourd'hui, je ne peux que reconnaître que c'est un paysage aussi impressionnant que majestueux. Les habitants des environs la dénomment "Roc des Infidèles" depuis des générations, la tradition locale prétendant que c'est là que l'armée du roi perse Cambyse s'est rendue avant de se mettre en marche vers Siwa ; un voyage dont aucun homme ne revint."
 siwa.0057.a:0 "Intéressant."
 siwa.0058.t:0 "Hagar al-Makhrum"
 siwa.0058.desc:0 "J'ai dû faire une sortie dans le désert aux environs de l'Oasis de Farafra aujourd'hui. Au retour, je suis passé près d'une imposante arche rocheuse naturelle au sommet d'une crête. Les locaux l'appellent Hagar al-Makhrum, soit le Rocher percé."
 siwa.0058.a:0 "Quel majestueux spectacle."
 siwa.0059.t:0 "Olives"
 siwa.0059.desc:0 "Les oliveraies sont communes dans les oasis du désert occidental égyptien. Bien qu'elles ne soient pas aussi lucratives que leurs équivalents dans d'autres régions du bassin méditerranéen, leur exploitation est tout de même une source de profits notable. J'ai l'opportunité d'investir dans certaines oliveraies des oasis dans mon territoire. Ce pourrait être une bonne idée ?"
 siwa.0059.a:0 "En effet. Effectuons les arrangements nécessaires."
 siwa.0059.b:0 "Non, je ne pense pas que cela soit nécessaire."
 siwa.0060.t:0 "Karshef"
 siwa.0060.desc:0 "Je rends visite à un ancien local et influent dans l'Oasis de Siwa, afin de discuter avec lui de différentes questions liées à l'administration de l'oasis. Alors qu'il fait terriblement chaud dehors, à peine passé son seuil, je me sens soudainement rafraîchi comme si une douce brise soufflait. C'est là l'effet du karshef, le mélange de boue et de minéraux utilisé traditionnellement à Siwa depuis les temps anciens, qui préserve un climat confortable malgré les températures extrêmes. "
 siwa.0060.a:0 "Cher ancien, quel plaisir de vous voir ! Mettons nous au travail .... "
 siwa.0061.t:0 "Kellis"
 siwa.0061.desc:0 "En traversant l'Oasis de Dakhla, j'ai longé d'anciennes ruines abandonnées. Mon guide m'explique qu'il s'agit là de la cité que les Romains appelaient "Kellis", un grand site de vénération païenne. Il n'en reste plus que pierre et poussière, les édifices émergeant à peine des sables. Les locaux évitent les ruines et ne s'y installent pas, de peur qu'elles s'effondrent sur eux."
 siwa.0061.a:0 "Un souvenir de ceux qui nous ont précédés."
 siwa.0062.t:0 "Pasha Hindi"
 siwa.0062.desc:0 "Nombreux sont les habitants de l'Oasis de Dakhla, particulièrement dans le village de Bashendi, à prétendre qu'ils descendent d'un prince indien, connu sous le nom de Pasha Hindi (d'où le nom du village). Il est dit qu'après avoir été exilé de sa terre natale, il voyagea longtemps avant de s'établir à Dakhla, où il devint un ancien fort respecté. Lors d'un rassemblement avec les notables locaux aujourd'hui, l'un d'entre eux a prétendu être l'un des descendants directs de Pasha Hindi, bien que les autres l'aient contesté. Quoi qu'il en soit, il en est très fier et s'en vante régulièrement tout au long de l'entrevue."
 siwa.0062.a:0 "S'il est l'un des descendants de Pasha Hindi, il a bien raison d'être fier."
 siwa.0062.b:0 "De vaines prétentions bien difficiles à vérifier ; n'importe qui pourrait dire la même chose !"
 siwa.0062.c:0 "Quelle arrogance ! Il doit faire preuve d'humilité en présence de son lige."
 siwa.0063.t:0 "Olives et Dattes"
 siwa.0063.desc:0 "Des habitants issus de mes territoires dans le Désert Occidental sont venus à ma rencontre avec un tribut d'olives et de dattes de leur village."
 siwa.0063.a:0 "Votre cadeau est très apprécié."
