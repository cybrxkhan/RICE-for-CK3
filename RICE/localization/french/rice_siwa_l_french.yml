l_french:

 RICE_greater_egypt:0 "Grande Égypte"
 RICE_greater_egypt_geographical_req:0 "Posséder au moins un [county|E] en [GetGeographicalRegion('RICE_greater_egypt').GetName]"

 RICE_pray_at_oracle_of_amun_context_tooltip:0 "#emphasis Contexte Historique :#! L'Oracle d'Amon était l'un des oracles les plus réputés du Proche-Orient ancien. C'est auprès de lui, dans l'Oasis de Siwa, qu'Alexandre le Grand s'est supposément rendu pour se voir confirmer sa légitimité divine à être Pharaon. "
 RICE_pray_at_temple_of_hibis_context_tooltip:0 "#emphasis Contexte Historique :#! Le Temple d'Hibis était le plus grand complexe religieux égyptien dans le Désert Occidental. Si le temple principal fut édifié sous la XXVe ou la XXVIe dynastie, il est probable qu'un autre temple ait déjà été bâti sur les lieux à l'époque du Nouvel Empire. Quelle que soit son origine, le temple était un centre cultuel dédié au dieu Amon."
 RICE_visit_fountain_of_the_sun_context_tooltip:0 "#emphasis Contexte Historique :#! La Fontaine du Soleil est une source bien connue à Siwa, mentionnée dans les textes anciens, notamment par Hérodote. Le folklore local est étroitement associé à la figure de Cléopâtre, qui l'aurait visitée régulièrement au cours de son règne (la véracité de ces allégations reste à prouver, et a très probablement été exagérée pour accroitre le tourisme moderne)."

 RICE_siwa_oasis_defense:0 "Oasis de Siwa"
 RICE_siwa_oasis_defense_desc:0 "L'Oasis de Siwa est la plus isolée des oasis du désert occidental égyptien, bien loin à l'intérieur des terres. Cette situation géographique, associée aux robustes défenses édifiées à Siwa au fil des ans, en fait une région particulièrement difficile à conquérir et à pacifier."

 RICE_pray_at_oracle_of_amun:0 "Chercher Conseil auprès de l'Oracle d'Amon"
 RICE_pray_at_oracle_of_amun_tooltip:0 "Vous allez demander à l'Oracle de Siwa de vous orienter spirituellement."
 RICE_pray_at_oracle_of_amun_desc:0 "Je souhaite prier auprès de l'Oracle d'Amon, à l'Oasis de Siwa en Égypte. Là, je pourrai lui demander conseil à propos des sujets qui me troublent l'esprit."
 RICE_pray_at_oracle_of_amun_effect_tooltip:0 "Vous aller demander son assistance divine à l'Oracle, afin qu'il vous éclaire sur l'un des sujets qui vous trouble. #emphasis Cette décision ne peut être prise qu'UNE SEULE FOIS au cours d'une vie!#!"
 RICE_pray_at_oracle_of_amun_extra_cost_tooltip:0 "De plus longs voyages coûtent plus cher #weak (Coût minimum : @gold_icon! 50)#!"
 RICE_pray_at_oracle_of_amun_confirm:0 "Mettons-nous en route !"

 RICE_pray_at_temple_of_hibis:0 "Prier au Temple d'Hibis"
 RICE_pray_at_temple_of_hibis_tooltip:0 "Vous allez visiter le Temple d'Hibis à Kharga afin d'y rechercher, par la prière, une orientation spirituelle."
 RICE_pray_at_temple_of_hibis_desc:0 "Je souhaite prier au Temple d'Hibis, à l'Oasis de Kharga en Égypte, afin d'y recevoir une bénédiction de l'une des divinités locales du désert."
 RICE_pray_at_temple_of_hibis_effect_tooltip:0 "Vous allez choisir à laquelle des divinités du désert dédier votre prière, et recevrez potentiellement divers avantages."
 RICE_pray_at_temple_of_hibis_extra_cost_tooltip:0 "De plus longs voyages coûtent plus cher #weak (Coût minimum : @gold_icon!  25)#!"
 RICE_pray_at_temple_of_hibis_confirm:0 "Mettons-nous en route !"

 #RICE_visit_western_oasis_springs:0 "Visit the Oasis Springs"
 #RICE_visit_western_oasis_springs_tooltip:0 "You will visit a local oasis spring."
 #RICE_visit_western_oasis_springs_desc:0 "The Western Deserts are home to several oases, some of which are host to popular springs said to have healing properties, and one of which is in territory I own."
 #RICE_visit_western_oasis_springs_effect_tooltip:0 "You will set aside a day to visit one of the local springs in the Western Desert oases."
 #RICE_visit_western_oasis_springs_confirm:0 "To the springs!"

 RICE_visit_fountain_of_the_sun:0 "Visiter la Fontaine du Soleil"
 RICE_visit_fountain_of_the_sun_tooltip:0 "Vous allez visiter la Fontaine du Soleil dans l'Oasis de Siwa."
 RICE_visit_fountain_of_the_sun_desc:0 "Les Déserts Occidentaux abritent plusieurs oasis, dont certaines renferment des sources bien connues. La plus célèbre d'entre elles est la Fontaine du Soleil à Siwa, réputée pour ses propriétés guérisseuses ; et elle n'est pas si loin de mon territoire."
 RICE_visit_fountain_of_the_sun_effect_tooltip:0 "Vous vous réservez une journée pour visiter la célèbre Fontaine du Soleil, et peut-être même perdre du [stress|E] par la même occasion."
 RICE_visit_fountain_of_the_sun_extra_cost_tooltip:0 "De plus longs voyages coûtent plus cher #weak (Coût minimum : @gold_icon!  25)#!"
 RICE_visit_fountain_of_the_sun_confirm:0 "À la Fontaine !"
 activity_siwa_spring_visit:0 "Voyage vers la Fontaine du Soleil"
 activity_siwa_spring_visit_name:0 "[ACTIVITY.GetOwner.GetNamePossessiveOrMy|U] Voyage à la Fontaine du Soleil de Siwa"
 activity_RICE_hot_springs_visit_siwa_province_desc:0 "\n#P +++ La Fontaine du Soleil est une [hot_springs|E] unique à Siwa.#!\n\n#italic Cela vous fera gagner le [character_modifier|E] [GetModifier('RICE_siwa_visited_fountain_of_the_sun_private').GetNameWithTooltip] ou [GetModifier('RICE_siwa_visited_fountain_of_the_sun_public').GetNameWithTooltip], en fonction des [activity_options|E] que vous choisissez.#!"
 
 building_type_RICE_siwa_oracle_of_amun:0 "L'Oracle d'Amon"
 building_type_RICE_siwa_oracle_of_amun_desc:0 "L'Oracle d'Amon était l'un des plus célèbres oracles du monde antique, et il fut consulté par Alexandre le Grand lui-même. Le site a, à présent, retrouvé sa gloire d'antan et il est redevenu un centre de dévotion pour la population locale. Un devin y réside, offrant ses services à ceux qui en sont dignes."
 building_RICE_siwa_oracle_of_amun:0 "$building_type_RICE_siwa_oracle_of_amun$"
 building_RICE_siwa_oracle_of_amun_desc:0 "$building_type_RICE_siwa_oracle_of_amun_desc$"
 activity_oracle_amun_visit:0 "Visite à l'Oracle d'Amon pour lui demander conseil"
 activity_oracle_amun_visit_name:0 "[ACTIVITY.GetOwner.GetNamePossessiveOrMy|U] Visite auprès de l'Oracle d'Amon pour demander Conseil"
 
 building_type_RICE_kharga_temple_of_hibis:0 "Temple d'Hibis"
 building_type_RICE_kharga_temple_of_hibis_desc:0 "Le Temple d'Hibis à Kharga était le plus grand temple du Désert Occidental d'Égypte dans les temps anciens ; rivalisant même avec celui du Grand Oracle d'Amon. Il a à présent été reconstruit et sert de lieu de culte aux populations locales."
 building_RICE_kharga_temple_of_hibis:0 "$building_type_RICE_kharga_temple_of_hibis$"
 building_RICE_kharga_temple_of_hibis_desc:0 "$building_type_RICE_kharga_temple_of_hibis_desc$"
 activity_temple_hibis_visit:0 "Aller Prier au Temple d'Hibis"
 activity_temple_hibis_visit_name:0 "[ACTIVITY.GetOwner.GetNamePossessiveOrMy|U] Visite au Temple d'Hibis pour y faire ses Dévotions"
 
 RICE_siwa_restore_the_necropolis_of_el_bagawat:0 "Restaurer la Nécropole d'El-Bagawat"
 RICE_siwa_restore_the_necropolis_of_el_bagawat_tooltip:0 "Ce cimetière a été négligé bien trop longtemps."
 RICE_siwa_restore_the_necropolis_of_el_bagawat_desc:0 "Il y a des siècles, El-Bagawat servait de cimetière à la grande communauté chrétienne de l'Oasis de Kharga. Maintenant que notre influence en Egypte croît à nouveau, il est temps d'étendre la nécropole pour qu'elle puisse servir à nouveau."
 RICE_siwa_restore_the_necropolis_of_el_bagawat_confirm:0 "Allons-y !"
 RICE_siwa_restore_the_necropolis_of_el_bagawat_context_tooltip:0 "#emphasis Contexte historique :#! En tant qu'oasis la plus grande et la plus prospère du Désert Occidental, Kharga possédait une vaste population chrétienne dans l'antiquité tardive. El-Bagawat est l'un des mieux préservés des grands cimetières paléochrétiens, servant de nécropole à sa communauté du IIIe au VIIe siècle de notre ère. Il comporte 263 chapelles funéraires, la majorité présentant des représentations de scènes bibliques. Parmi les plus notables on retrouve la Chapelle de la Paix et celle de l'Exode. Les graffitis présents sur le site remontent au Moyen Age et vont jusqu'à l'époque ottomane, indiquant une connaissance du site par les populations locales bien après son abandon."
 RICE_siwa_necropolis_of_el_bagawat:0 "Nécropole d'El-Bagawat restaurée récemment"
 RICE_siwa_necropolis_of_el_bagawat_desc:0 "Les membres de la communauté chrétienne de l'Oasis de Kharga ont récemment recommencé à utiliser la nécropole d'El-Bagawat, comme leurs ancêtres il y a des siècles. Le site est vaste et bien préservé, empli de tombeaux et de chapelles solenelles. "
 RICE_siwa_necropolis_of_el_bagawat_restorer:0 "Restaurateur de la Nécropole d'El-Bagawat"

