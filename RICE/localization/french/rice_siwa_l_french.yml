 siwa.0020.t:0 "Le Temple d'Hibis"
 siwa.0020.desc:0 "Je suis arrivé au grand Temple d'Hibis à Kharga. Dans les temps anciens, il s'agissait du plus important sanctuaire du Désert Occidental, et, à présent, sa restauration lui a permis de retrouver sa grandeur d'antan. A l'époque, les habitants des oasis vénéraient plusieurs dieux. Avec le renouveau de ces anciennes pratiques, les prêtres peuvent demander une bénédiction aux divinités.\n\nJe rencontre les prêtres à l'extérieur, et suis bientôt conduit au sein du temple pour que la cérémonie puisse commencer. Si ma visite porte ses fruits, qui sait quelle bonne fortune nous pourrions obtenir?"
 siwa.0020.a:0 "La splendeur du Temple d'Hibis est vraiment sans égale."
 siwa.0021.t:0 "Qui vais-je prier?"
 siwa.0021.desc:0 "Alors que la cérémonie est sur le point de commencer, il me faut décider à laquelle des divinités locales je souhaite demander de l'aide.\n\nJe pourrai me tourner vers l'un des dieux majeurs de la région, comme Amon ou Seth ; ou alors chercher la protection des dieux tutélaires du Désert Occidental, comme Igaï ou Ha."
 siwa.0021.a:0 "Prier Amon, le Seigneur du Soleil"
 siwa.0021.a.toast.major:0 "Amon vous accorde une bénédiction majeure"
 siwa.0021.a.toast.minor:0 "Amon vous accorde une bénédiction mineure"
 siwa.0021.a.toast.no:0 "Amon vous refuse sa bénédiction"
 siwa.0021.a.nothing:0 "Amon vous ignore en ce jour"
 siwa.0021.b:0 "Prier Seth, le Seigneur de la Guerre"
 siwa.0021.b.toast.major:0 "Seth vous accorde une bénédiction majeure"
 siwa.0021.b.toast.minor:0 "Seth vous accorde une bénédiction mineure"
 siwa.0021.b.toast.no:0 "Seth vous refuse sa bénédiction"
 siwa.0021.b.nothing:0 "Seth vous ignore en ce jour"
 siwa.0021.c:0 "Prier Ha, le Seigneur du Désert Occidental"
 siwa.0021.c.toast.major:0 "Ha vous accorde une bénédiction majeure"
 siwa.0021.c.toast.minor:0 "Ha vous accorde une bénédiction mineure"
 siwa.0021.c.toast.no:0 "Ha vous refuse sa bénédiction"
 siwa.0021.c.nothing:0 "Ha vous ignore en ce jour"
 siwa.0021.d:0 "Prier Igaï, le Seigneur des Oasis"
 siwa.0021.d.toast.major:0 "Igaï vous accorde une bénédiction majeure"
 siwa.0021.d.toast.minor:0 "Igaï vous accorde une bénédiction mineure"
 siwa.0021.d.toast.no:0 "Igaï vous refuse sa bénédiction"
 siwa.0021.d.nothing:0 "Igaï vous ignore en ce jour"
 siwa.0021.e:0 "Je souhaite demander conseil à l'Oracle"
 siwa.0021.e.tooltip:0 "Vous ne pouvez demander conseil à l'Oracle qu'une seule fois dans votre vie, choisissez prudemment !"
 siwa.0022.t:0 "Le Conseil de l'Oracle"
 siwa.0022.desc:0 "Les prêtres me mènent dans une chambre sacrée où une statue d'Amon repose contre le mur. Elle n'est pas très grande, à peine plus large qu'un homme, mais son visage sévère et serein rayonne d'une indéniable majesté.\n\nL'oracle m'indique de rester dans le fond de la pièce, avant de m'inviter à écrire sur un morceau de papyrus les questions que je souhaite poser au dieu. Une fois cela fait, je tends mon message au prêtre qui entame une brève cérémonie devant la statue, faite de prières et d'incantations. Il se penche finalement en avant, comme s'il écoutait la statue parler.\n\nJ'ai hâte de connaître la réponse de l'oracle quant aux questions qui me troublent, à propos de ..."
 siwa.0022.a:0 "Ma famille et mes amis"
 siwa.0022.b:0 "Les affaires militaires "
 siwa.0022.c:0 "La gestion de mon territoire"
 siwa.0022.d:0 "Les intrigues à ma cour"
 siwa.0022.e:0 "Des questionnements personnels "
 siwa.0022.oracle_speaks:0 "L'Oracle a parlé !"
 siwa.0023.t:0 "L'Oracle d'Amon"
 siwa.0023.desc:0 "L'Oracle d'Amon est le plus grand de tous les oracles d'Egypte. Les légendes racontent qu'Alexandre le Grand lui-même, malgré son orgueil bien connu, se présenta humblement pour demander le conseil de l'Oracle qui le proclama Pharaon. \n\nBien que je doute que quoi que ce soit d'aussi renversant n'advienne bientôt, j'ai tout de même choisi de suivre dans les pas d'Alexandre en visitant l'oracle dans l'oasis de [GetTitleByKey('b_siwa').GetNameNoTier]. Ce sera un éprouvant voyage à travers le désert, mais je crois que sa sagesse m'aidera grandement."
 siwa.0023.a:0 "En route pour le désert !"
 siwa.0024.t:0 "L'Oracle de Siwa"
 siwa.0024.desc:0 "Je suis arrivé au Grand Temple d'Amon à Siwa, afin d'y demander conseil à son célèbre oracle, tout comme Alexandre le Grand dans les temps anciens. Évidemment, il est attendu de moi que je fasse une offrande particulière au temple et aux dieux, mais c'est un juste prix à payer pour entendre la sagesse divine.\n\nA peine ai-je le temps de saluer les prêtres à l'extérieur que je suis entraîné à l'intérieur du temple pour y rencontrer l'Oracle."
 siwa.0024.a:0 "Et dire que l'ancien Oracle d'Amon est actif à nouveau !"
 siwa.0025.t:0 "À l'Oasis de Kharga"
 siwa.0025.desc:0 "Bien que l'oasis de [GetTitleByKey('b_kharga').GetNameNoTier] soit la plus grande du Désert Occidental, et de ce fait la plus peuplée et développée, elle n'en reste pas moins en marge du reste de la civilisation. Malgré cet isolement relatif, j'ai décidé de me rendre au Temple d'Hibis pour prouver de ma dévotion de [ROOT.Char.GetFaith.GetAdherentName] à [ROOT.Char.GetFaith.PantheonTerm].\n\nVoyager à travers le Désert Occidental pourrait être - non, #italic sera#! - éprouvant, mon entourage et moi-même devons être prêts à tout. Nous ne pouvons que prier les [ROOT.Char.GetFaith.PantheonTerm] et espérer qu'ils veilleront sur nous."
 siwa.0025.a:0 "Au désert !"
