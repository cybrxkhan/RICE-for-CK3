 activity_RICE_siwa_visit_hibis_host_an_a:0 "$host_activity_a$"
 activity_RICE_siwa_visit_hibis:0 "Visite au Temple d'Hibis"
 activity_RICE_siwa_visit_hibis_desc:0 "Le Temple d'Hibis à [GetTitleByKey('b_kharga').GetNameNoTier] était le plus grand temple du Désert Occidental égyptien dans les temps anciens, rivalisant même en taille avec le grand Oracle d'Amon. C'est le coeur régional du culte d'Amon, entre autres divinités du désert."
 activity_RICE_siwa_visit_hibis_selection_tooltip: "Aller en [local_pilgrimage|E] au Temple d'Hibis à [GetTitleByKey('b_kharga').GetNameNoTier]\n\n$RICE_pray_at_temple_of_hibis_context_tooltip$"
 activity_RICE_siwa_visit_hibis_host_desc: "$activity_RICE_local_pilgrimage_host_desc$\n$BULLET_WITH_TAB$ Chance de gagner un [character_modifier|E] #P positif#! après avoir prié l'une des divinités majeures du Désert Occidental : Amon, Seth, Ha ou Igaï."
 activity_RICE_siwa_visit_hibis_guest_desc: "$activity_RICE_siwa_visit_hibis_host_desc$"
 activity_RICE_siwa_visit_hibis_province_desc: "[GetTitleByKey('b_kharga').GetNameNoTier], la plus grande oasis du désert occidental, est habitée depuis des temps immémoriaux."
 activity_RICE_siwa_visit_hibis_destination_selection: "$activity_RICE_siwa_visit_hibis_province_desc$"
 activity_RICE_siwa_visit_hibis_guest_help_text: "$activity_RICE_siwa_visit_hibis$"
 activity_RICE_siwa_visit_hibis_predicted_cost: "Le coût d'un [local_pilgrimage|E] au Temple d'Hibis à [GetTitleByKey('b_kharga').GetNameNoTier] dépends des [activity_options|E] que vous sélectionnez."
 activity_RICE_siwa_visit_hibis_conclusion_desc: "Notre [GetActivityType( 'activity_RICE_siwa_visit_hibis' ).GetName] touche à sa fin. Bien que relativement reculé par rapport aux autres temples monumentaux d'Egypte, il n'en était pas moins grand et inspirant !"
 RICE_siwa_visit_hibis_pilgrimage_completed_log_title:0 "Visite au Temple d'Hibis achevée"
 RICE_siwa_visit_hibis_pilgrimage_completed_log:0 "[CHARACTER.GetShortUIName|U] a achevé [CHARACTER.GetHerHis] [local_pilgrimage|E] au Temple d'Hibis à [GetTitleByKey('b_kharga').GetNameNoTier]"
