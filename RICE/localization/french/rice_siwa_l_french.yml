 RICE_siwa_oracle_of_amun_completed_log:0 "[CHARACTER.GetShortUIName|U] a complété [CHARACTER.GetHerHis] visite aux [hot_springs|E] de [PROVINCE.GetBaronyNameExplicitly]"
