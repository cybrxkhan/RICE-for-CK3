 tuyuhun.0020.t:0 "Nadun"
 tuyuhun.0020.desc:0 "J'ai décidé de participer au festival de Nandun cette année. C'est la fête des récoltes des Tuyuhun, ou peuples Tu, et ce sera certainement très amusant ! Traditionnellement, il dure environ deux mois et nécessite la coopération de nombreux villages et clans de la région."
 tuyuhun.0020.a:0 "Je ne peux pas attendre."
 tuyuhun.0021.t:0 "Nadun commence !"
 tuyuhun.0021.desc:0 "Le festival Nadun commence ! Je suis arrivé avec mon entourage au village d'accueil où se déroulera le Nadun de cette année. Des chaises Sedan et des tentes ont été installées pour le transport et l'hébergement confortables de divers êtres célestes. Des offrandes sacrificielles ont été mises en place et des hommes venus d'autres villages commencent à marcher vers les champs appartenant au village d'accueil. Portant des bannières colorées sur lesquelles sont inscrits des dictons et des bénédictions de bon augure, ainsi que des tambours et des gongs vibrants, ces hommes font du bruit et de la musique, annonçant le début des festivités de Nadun."
 tuyuhun.0021.a:0 "Merveilleux !"
 tuyuhun.0022.t:0 "Fin du Nadun"
 tuyuhun.0022.desc:0 "Les festivités de Nadun se sont enfin achevées. J'ai passé un bon moment avec les habitants, et j'espère participer à une autre édition à l'avenir."
 tuyuhun.0022.a:0 "Jusqu'à la prochaine fois."
 tuyuhun.0023.t:0 "xxxxx"
 tuyuhun.0023.desc:0 "xxxxx"
 tuyuhun.0023.a:0 "xxxxx"
 tuyuhun.0024.t:0 "Partager la bonne nouvelle"
 tuyuhun.0024.desc:0 "Dans le cadre du festival Nadun, les bonnes nouvelles sont chantées au rythme des tambours, afin que tout le monde - même ceux qui sont au ciel - puisse apprendre les fortunes et les joies qui se sont produites récemment."
 tuyuhun.0024.a:0 "Moi aussi, je partage avec tout le monde les bonnes nouvelles de ma famille !"
 tuyuhun.0024.b:0 "J'observe et j'écoute d'abord ce que les autres ont à dire."
 tuyuhun.0025.t:0 "En l'honneur du Ciel"
 tuyuhun.0025.desc:0 "Pendant le Nadun, de nombreuses danses sont exécutées. Aujourd'hui, une danse a été exécutée en l'honneur des cieux. Il s'agit d'une invitation à ceux qui sont au ciel à descendre et à se joindre à l'excitation."
 tuyuhun.0025.a:0 "Bien."
 tuyuhun.0026.t:0 "Gâteau Supan"
 tuyuhun.0026.desc:0 "Juste avant le Nadun, un gâteau sacrificiel spécial appelé Supan était préparé en guise d'offrande aux dieux. Maintenant que le Nadun est pleinement entamé et que les êtres célestes sont descendus (soi-disant), nous pouvons également déguster ces gâteaux."
 tuyuhun.0026.a:0 "Je vais en manger beaucoup ! C'est délicieux !"
 tuyuhun.0026.b:0 "Je vais me retenir de trop manger."
 tuyuhun.0027.t:0 "Un toast"
 tuyuhun.0027.desc:0 "Pendant le Nadun, il est de coutume de porter des toasts aux participants des principales danses avec de grands bols. Aujourd'hui, pendant l'une des danses, tout le monde porte un toast aux danseurs, et l'ambiance est animée et amusante."
 tuyuhun.0027.a:0 "Je resterai en arrière pour regarder."
 tuyuhun.0027.b:0 "Je vais les faire griller aussi !"
 tuyuhun.0028.t:0 "L'histoire des agriculteurs"
 tuyuhun.0028.desc:0 "Les représentations théâtrales ont toujours joué un rôle dans Nadun. La plus populaire est la représentation d'une histoire détaillant la lutte d'une famille d'agriculteurs. À la fin, le fils de l'agriculteur accepte son poste d'agriculteur, montrant ainsi l'importance de la continuité de l'agriculture d'une génération à l'autre."
 tuyuhun.0028.a:0 "Après tout, où serions-nous sans notre nourriture ?"
 tuyuhun.0029.t:0 "Légendes des Trois Royaumes"
 tuyuhun.0029.desc:0 "Bien que les Tuyuhun ne soient pas des Chinois Han, ils ont été influencés par leurs voisins chinois, et les représentations théâtrales de légendes chinoises sont courantes pendant le Nadun. Les plus populaires sont les histoires de la période des Trois Royaumes de l'histoire chinoise, une ère de guerre civile où des héros et des méchants plus grands que nature se sont battus - par la force, l'intelligence et le charisme - pour déterminer le destin du monde. Qui, parmi ces héros et ces méchants, me semble le plus divertissant lorsque je regarde ces histoires dramatiques se dérouler ?"
 tuyuhun.0029.a:0 "Le bienveillant Liu Bei et son vaillant royaume de Shu"
 tuyuhun.0029.b:0 "L'ambitieux Cao Cao et son prospère royaume de Wei"
 tuyuhun.0029.c:0 "Le diligent Sun Quan et son courageux royaume de Wu"
 tuyuhun.0029.d:0 "Le rusé Sima Yi, dont les descendants victorieux ont établi Jin"
 tuyuhun.0029.e:0 "Lu Bu le féroce, le guerrier à la terreur inégalée"
 tuyuhun.0030.t:0 "Visiter ou pas"
 tuyuhun.0030.desc:0 "Le Nadun est un moment important où les gens rendent visite aux autres et partagent les connaissances et les expériences qu'ils ont acquises tout au long de l'année. Dans le village d'accueil, j'ai un certain nombre de connaissances à qui je pourrais rendre visite - vais-je profiter de leur compagnie ?"
 tuyuhun.0030.a:0 "Non, je profite du festival tel qu'il est !"
 tuyuhun.0030.b:0 "Oui, cela semble être une bonne idée."
 tuyuhun.0030.c:0 "Je veux plutôt rencontrer de nouveaux amis !"
 tuyuhun.0031.t:0 "La nourriture des paysans"
 tuyuhun.0031.desc:0 "Comme je suis un invité de haut rang dans le village d'accueil pendant le Nadun, on m'offre une place de choix à la table du festin et on me fournit les meilleurs plats que ces paysans peuvent se permettre de préparer. Il s'agit de plats simples et résistants, tels que des nouilles au beurre avec du bœuf, du thé au lait et des brioches frites."
 tuyuhun.0031.a:0 "Je suis reconnaissant ! La nourriture la plus simple a son attrait."
 tuyuhun.0031.b:0 "Je mange mieux chez moi, mais ça ne me dérange pas."
 tuyuhun.0031.c:0 "Cette nourriture a un goût très ordinaire et fade."
 tuyuhun.0032.t:0 "Chansons traditionnelles"
 tuyuhun.0032.desc:0 "Au Nadun, en plus de la danse, il y a aussi beaucoup de chants de nombreuses chansons traditionnelles. C'est merveilleux d'entendre toutes ces mélodies !"
 tuyuhun.0032.a:0 "Un délice pour l'âme."
 tuyuhun.0033.t:0 "L'amour fleurit"
 tuyuhun.0033.desc:0 "Pour les jeunes, le Nadun est souvent le moment où l'amour commence à s'épanouir, car c'est une période de réjouissances et de socialisation. J'ai observé de nombreux jeunes hommes et femmes du village faire, maladroitement mais sûrement, leurs premiers pas vers l'amour et peut-être, un jour, si leurs parents le veulent bien, vers le mariage."
 tuyuhun.0033.a:0 "Ah, le jeune amour ! C'est si beau à voir."
 tuyuhun.0033.b:0 "Bah, ils deviendront plus amers et blasés avec le temps."
