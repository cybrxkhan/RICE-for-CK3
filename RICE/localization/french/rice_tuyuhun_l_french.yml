 tuyuhun.0001.t:0 "Le royaume de Tuyuhun restauré"
 tuyuhun.0001.desc:0 "Il y a bien longtemps, lorsque les Xianbei ont migré vers le sud dans les plaines fertiles de Chine, certains d'entre eux se sont installés autour des riches pâturages du lac Qinghai après avoir subjugué les tribus locales sous la direction de Murong Tuyuhun. Ces nomades allaient former le noyau de notre peuple, les Tuyuhun. Sous notre règne, la région a prospéré car elle contrôlait une partie lucrative de la route de la soie. Hélas, ce royaume s'est effondré au milieu des grandes guerres entre la Chine des Tang et le Tibet.\n\nCependant, les temps changent à nouveau. Sous ma direction, j'ai réunifié de grandes parties de la région du lac Qinghai qui étaient autrefois contrôlées par nos ancêtres Tuyuhun. De nombreux chefs locaux m'ont prêté allégeance et la puissance du peuple Tuyuhun grandit de jour en jour. Si Murong Tuyuhun était là pour voir ça, il serait sûrement fier de moi."
 tuyuhun.0001.a:0 "C'est un nouveau départ pour le peuple Tuyuhun !"
 tuyuhun.0002.t:0 "Le royaume de Tuyuhun restauré"
 tuyuhun.0002.desc:0 "Il y a bien longtemps, lorsque les guerriers nomades Xianbei ont migré vers le sud dans les plaines fertiles de Chine, une branche de leur peuple s'est installée autour des riches pâturages du lac Qinghai et a subjugué les tribus locales. Ils se sont appelés les Tuyuhun, d'après le nom de leur prince fondateur. Pendant des générations, le royaume de Tuyuhun a contrôlé cette région lucrative de la route de la soie, mais il s'est finalement effondré au milieu des grandes guerres entre la Chine des Tang et le Tibet, et les survivants se sont dispersés comme des feuilles au vent.\n\nAujourd'hui, grâce à [tuyuhun_ruler.GetTitledFirstName], les Tuyuhun reprennent du poil de la bête. Après avoir conquis une grande partie de la région de Qinghai, [tuyuhun_ruler.GetSheHe] a redonné au royaume de Tuyuhun la place qui lui revient."
 tuyuhun.0002.a:0 "Le Royaume de Tuyuhun résistera-t-il cette fois-ci ?"
