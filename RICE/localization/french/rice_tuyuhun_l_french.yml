 tuyuhun.0010.desc:0 "J'ai envoyé un certain nombre de chevaux QInghaicong du lac Qinghai à [recipient.GetTitledFirstName]. Nous ne pouvons qu'espérer qu'[recipient.GetSheHe] appréciera ce geste et aura une meilleure opinion de moi, et que cela contribuera à améliorer les relations entre nous deux."
