 tuyuhun.0011.opening:0 "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
 tuyuhun.0011.desc:0 "Je vous présente ces chevaux Qinghaicong provenant des pâturages proches du lac Qinghai. Ils sont réputés depuis les temps anciens pour leur vitesse et leur endurance, et ils vous serviront certainement bien, vous et vos guerriers. Veuillez accepter cet humble cadeau en gage de mon amitié et au nom de la paix perpétuelle entre nos royaumes."
 tuyuhun.0011.a:0 "Comme c'est charmant ! Ces chevaux nous serviront à merveille."
