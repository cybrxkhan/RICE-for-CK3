 # Legends
 RICE_tuyuhun_legend_new_title_name: "La renaissance du Tuyuhun"
 RICE_tuyuhun_legend_new_title_desc: "Les Tuyuhun, autrefois dispersés, ont été réunis sous l'égide d'un grand chef, [founder.GetTitledFirstName]."
 RICE_tuyuhun_legend_chapter_opening_new_title: "Bien avant la naissance de [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip], les [ROOT.Legend.GetProperty( 'original_culture' ).Culture.GetNameNoTooltip] étaient très craints et respectés. Cependant, ils devinrent un pion dans les combats entre la dynastie Tang et le Tibet, et finirent par se désintégrer après une invasion tibétaine."
 RICE_tuyuhun_legend_chapter_motivation_new_title: "Ayant entendu les légendes de ses prédécesseurs [ROOT.Legend.GetProperty( 'original_culture' ).Culture.GetNameNoTooltip], [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] a su dès son plus jeune âge qu'il était sa destiné à reformer l'ancien [ROOT.Legend.GetProperty( 'title' ).Title.GetNameNoTooltip]."
 RICE_tuyuhun_legend_chapter_famous_deed_new_title: "Après de nombreuses batailles et guerres, et de nombreux actes de ruse et de diplomatie, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] a fini par rassembler les descendants de la [ROOT.Legend.GetProperty( 'original_culture' ).Culture.GetCollectiveNounNoTooltip] d'origine."
 RICE_tuyuhun_legend_chapter_extra_deed_new_title: "Tous ces descendants du [ROOT.Legend.GetProperty( 'original_culture' ).Culture.GetCollectiveNounNoTooltip], quelles que soient leurs divergences, se souvenaient parfaitement de la gloire de l'ancien royaume. C'est pourquoi ils ont accueilli avec enthousiasme le retour du royaume renaissant."
 RICE_tuyuhun_legend_chapter_conclusion_new_title: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] allait accomplir de nombreuses autres grandes actions, mais sa plus grande réussite fut de recréer le grand [ROOT.Legend.GetProperty( 'title' ).Title.GetNameNoTooltip]."


