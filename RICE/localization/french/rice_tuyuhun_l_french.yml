 tuyuhun.0050.t:0 "Le Trône d'Or"
 tuyuhun.0050.desc:0 "Depuis des siècles, les souverains de Tuyuhun ont pour coutume de posséder un trône en or orné d'une sculpture en forme de lion. Certains membres de ma cour estiment que le maintien de cette tradition renforcera l'auguste majesté que je dégage et suscitera le respect et l'admiration de tous ceux qui visiteront ma cour. Plusieurs artisans de la région sont prêts à mettre leur dur labeur au service d'un tel projet."
 tuyuhun.0050.a:0 "Un trône d'or, voilà ce qu'il me faut - commandez-en un immédiatement."
 tuyuhun.0050.b:0 "Quelle vanité ! Ma présence et mes actes suffisent."
 tuyuhun.0051.t:0 "Chevaux de Qinghaicong"
 tuyuhun.0051.desc:0 "Nous recevons la visite d'un envoyé lointain. J'ai décidé de lui montrer mon écurie de chevaux.\n\nDepuis l'époque de notre géniteur, Murong Tuyuhun, nous, les Tuyuhun, sommes réputés pour notre capacité à élever le célèbre cheval Qinghaicong - "les descendants du dragon", comme l'appellent les Chinois. Peu de chevaux peuvent parcourir une telle distance en si peu de temps, et les yeux de l'envoyé s'illuminent d'admiration lorsqu'il voit ces chevaux majestueux.\n\nVous et votre peuple devez être fiers de ces chevaux", me dit-il, visiblement impressionné par l'observation de ces chevaux dans les champs."
 tuyuhun.0051.a:0 "Ce n'est qu'une bénédiction du ciel, après tout."
 tuyuhun.0051.b:0 "C'est pourquoi nous perdurerons en tant que peuple prospère."
 tuyuhun.0052.t:0 "Les grands traducteurs"
 tuyuhun.0052.desc:0 "Il y a des siècles, les Tuyuhun étaient réputés pour leurs talents de traducteurs et servaient souvent d'intermédiaires entre les différents États de la région, des éphémères souverains chinois des dynasties du Nord et du Sud aux seigneurs de guerre hephtalites d'Asie centrale. Bien que les temps aient changé, quelques-uns de nos concitoyens conservent encore ces importantes traditions linguistiques. Il semble que les traducteurs que j'emploie perpétuent cette tradition, car leurs compétences ont été reconnues par de nombreux visiteurs étrangers."
 tuyuhun.0052.a:0 "Je me réjouis que mes traducteurs soient plus que suffisants !"
 tuyuhun.0052.b:0 "Nous devrions les organiser pour former les futurs traducteurs."
 tuyuhun.0053.t:0 "Les chevaux dansants"
 tuyuhun.0053.desc:0 "Les célèbres chevaux des Tuyuhun n'étaient pas seulement élevés pour la guerre, mais aussi pour le divertissement. Aujourd'hui, plusieurs invités de marque viennent me rendre visite de loin, et pendant le petit pique-nique de bienvenue, je les divertis avec nos chevaux dits « dansants ». Même en Chine, ces chevaux ont été très demandés pendant des siècles, et on comprend pourquoi. Mes invités sont émerveillés lorsqu'ils voient les chevaux déployer leurs talents physiques dans le pré."
 tuyuhun.0053.a:0 "N'était-ce pas spectaculaire ?"
 tuyuhun.0054.t:0 "Vin d'orge"
 tuyuhun.0054.desc:0 "Lors d'une visite à une de mes connaissances, il m'offre un festin substantiel composé d'un certain nombre d'aliments typiques d'un repas de Tuyuhun. Il s'agit notamment de chou mariné, de nouilles beurrées, de porc et d'agneau bouillis, etc. Dans la culture Tuyuhun, on dit que les invités portent chance ; bien les traiter ne fera que renforcer cette idée. Pendant que je mange ces délicieux plats, il m'offre également du vin d'orge traditionnel de Tuyuhun, fabriqué à la maison."
 tuyuhun.0054.a:0 "Merci ! Portons un toast !"
 tuyuhun.0054.b:0 "Non merci, je ne boirai pas d'alcool aujourd'hui."
 tuyuhun.0055.t:0 "Compter le bétail"
 tuyuhun.0055.desc:0 "Je rends visite à une de mes connaissances et je remarque qu'il possède un grand nombre de têtes de bétail, principalement les célèbres chevaux Tuyuhun, ainsi que quelques yaks et moutons. C'est un nombre considérable et, par instinct, je me mets à compter à haute voix combien il en a. Mais dès que je le fais, l'un de mes gardes me demande d'arrêter. Une superstition des Tuyuhun veut que le fait de compter le nombre de têtes de bétail appartenant à quelqu'un d'autre leur porte malheur."
 tuyuhun.0055.a:0 "Ah, j'ai failli oublier ! C'est bien que vous me le rappelez."
 tuyuhun.0055.b:0 "Le malheur, dites-vous ? Je n'ai jamais aimé cette personne de toute façon."
 tuyuhun.0056.t:0 "Sculpture de briques"
 tuyuhun.0056.desc:0 "La sculpture sur brique est un art traditionnel du peuple Tuyuhun, que nous avons acquis lorsque nous nous sommes installés dans les collines de la région de Qinghai. Aujourd'hui, un sculpteur de briques talentueux a proposé ses services à ma cour. Il dit qu'il peut rénover une partie de ma résidence avec de nouvelles sculptures en briques qui représenteront magnifiquement diverses créatures, telles que des dragons, des phénix, des oiseaux et des poissons, ainsi que des fleurs."
 tuyuhun.0056.a:0 "C'est une bonne affaire !"
 tuyuhun.0056.b:0 "Cela ne m'intéresse pas."
 tuyuhun.0057.t:0 "Le voleur de chevaux"
 tuyuhun.0057.desc:0 "Un voleur a récemment tenté de s'emparer de chevaux Qinghaicong appartenant aux écuries de mon gouvernement. Il a réussi à s'enfuir sur une courte distance avant d'être rattrapé par mes soldats quelques jours plus tard. Pour nous, les Tuyuhun, qui avons la réputation d'être les meilleurs éleveurs et propriétaires de chevaux, le vol d'un cheval est considéré comme un crime aussi odieux que l'enlèvement ou même le meurtre d'une personne. Normalement, mes fonctionnaires s'occuperaient de l'affaire, mais en raison de diverses circonstances, j'ai l'occasion de prendre une décision sur le crime cette fois-ci."
 tuyuhun.0057.a:0 "Je ferai confiance au jugement de mes fonctionnaires et les laisserai s'occuper de cette question."
 tuyuhun.0057.b:0 "Nos traditions sont claires. C'est comme un meurtre - exécutez-le."
 tuyuhun.0057.c:0 "Il n'a qu'à me payer une amende, cela lui servira de leçon."
