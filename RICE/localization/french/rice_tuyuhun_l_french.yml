 # Activities
 activity_RICE_tuyuhun_nadun_festival_host_an_a:0 "$host_activity_a$"
 activity_RICE_tuyuhun_nadun_festival:0 "Festival de Nadun"
 activity_RICE_tuyuhun_nadun_festival_desc:0 "Chaque année, les Tuyuhun célèbrent la récolte avec Nadun. Je devrais assister à l'une de ces festivités dans un village local."
 activity_RICE_tuyuhun_nadun_festival_selection_tooltip: "Assister à un festival local de Nadun.\n\n$RICE_tuyuhun_attend_nadun_festival_context_tooltip$"
 activity_RICE_tuyuhun_nadun_festival_host_desc: "\n$BULLET_WITH_TAB$[prestige|E][prestige_i|E]\n$BULLET_WITH_TAB$[piety|E][piety_i|E]\n$BULLET_WITH_TAB$ Perd [stress|E][stress_loss_i|E]\n$BULLET_WITH_TAB$ [character_modifier|E] [GetModifier('RICE_tuyuhun_recently_went_to_nadun_festival').GetNameWithTooltip]"
 activity_RICE_tuyuhun_nadun_festival_guest_desc: "\n$BULLET_WITH_TAB$[prestige|E][prestige_i|E]\n$BULLET_WITH_TAB$[piety|E][piety_i|E]\n$BULLET_WITH_TAB$ Perd [stress|E][stress_loss_i|E]"
 activity_RICE_tuyuhun_nadun_festival_province_desc: ""
 activity_RICE_tuyuhun_nadun_festival_destination_selection: "$activity_RICE_tuyuhun_nadun_festival_province_desc$"
 activity_RICE_tuyuhun_nadun_festival_guest_help_text: "$activity_RICE_tuyuhun_nadun_festival$"
 activity_RICE_tuyuhun_nadun_festival_predicted_cost: "Le coût de cette visite est principalement basé sur votre [income|E]."
 activity_RICE_tuyuhun_nadun_festival_conclusion_desc: "Le [GetActivityType( 'activity_RICE_tuyuhun_nadun_festival' ).GetName] de cette année est terminé. C'était bien de célébrer la grande récolte de cette année !"
 RICE_tuyuhun_nadun_festival_festivity_phase: "Festivités"
 RICE_tuyuhun_nadun_festival_festivity_phase_desc: "Nous nous réunissons pour le Nadun afin de célébrer la récolte abondante que nous a accordée [GetPlayer.GetFaith.HighGodName]."
 RICE_tuyuhun_nadun_festival_joy_intent_header: "Joie :"
 RICE_tuyuhun_nadun_festival_joy_intent: "Joie"
 RICE_tuyuhun_nadun_festival_joy_intent_desc: "Pour célébrer une bonne récolte, vous souhaitez vous amuser lors du Nadun de cette année. Vous êtes assuré de perdre [stress|E] [stress_loss_i|E], et encore plus si vous êtes [GetTrait('gregarious').GetName( GetNullCharacter )] ou [GetTrait('gluttonous').GetName( GetNullCharacter )]."
 RICE_tuyuhun_nadun_festival_gratitude_intent_header: "Gratitude:"
 RICE_tuyuhun_nadun_festival_gratitude_intent: "Gratitude"
 RICE_tuyuhun_nadun_festival_gratitude_intent_desc: "Vous voulez remercier [GetPlayer.GetFaith.PantheonTerm] pour sa récolte fructueuse. Vous gagnerez #V 100#! [prestige_i|E] et #V 100#! [piety_i|E] soit le double de ce que vous gagnez normalement à la fin du Nadun. Vous perdrez également [stress|E] [stress_loss_i|E] si vous êtes [GetTrait('humble').GetName( GetNullCharacter )] ou [GetTrait('zealous').GetName( GetNullCharacter )]."
 RICE_tuyuhun_nadun_festival_coordination_intent_header: "Coordination :"
 RICE_tuyuhun_nadun_festival_coordination_intent: "Coordination"
 RICE_tuyuhun_nadun_festival_coordination_intent_desc: "Il est difficile d'organiser le Nadun, l'un des plus longs festivals du monde, mais vous souhaitez nous aider. Vous obtiendrez le [GetModifier('RICE_tuyuhun_assisted_organizing_nadun_festival').GetNameWithTooltip] au lieu du [character_modifier|E] normal, moins puissant, à la fin de l'[activity|E]. Si vous êtes [GetTrait('lazy').GetName( GetNullCharacter )], vous gagnerez [stress|E][stress_gain_i|E]."
 RICE_tuyuhun_nadun_festival_completed_log_title:0 "a terminé d'assister à un festival local de Nadun"
 RICE_tuyuhun_nadun_festival_completed_log:0 "[CHARACTER.GetShortUIName|U] a terminé d'assister à un festival local de Nadun"
 TRAVEL_NAME_FOR_activity_RICE_tuyuhun_nadun_festival:0 "[Character.GetFirstNamePossessiveNoTooltip] $activity_RICE_tuyuhun_nadun_festival$"
 
 # Game Concepts
 game_concept_qinghaicong_horse:0 "Cheval de Qinghaicong"
 game_concept_qinghaicong_horses:0 "Chevaux de Qinghaicong"
 game_concept_qinghaicong_horses_desc:0 "Les célèbres $game_concept_qinghaicong_horses$ qui proviennent des champs près du lac Qinghai et qui ont été élevés par le peuple Tuyuhun, sont représentés dans le jeu de différentes manières.\n\nTout d'abord, les [counties|E] de Fuqi et Gerqen reçoivent des [county_modifiers|E] positifs. Les [rulers|E] de Fuqi et/ou Gerqen reçoivent également des [character_modifiers|E] positifs.\n\nDe plus, tous les [rulers|E] de Fuqi et/ou Gerqen ont accès à une [character_interaction|E] spéciale appelée Don de chevaux Qinghaicong. Elle est similaire à l'interaction [send_gift|E], mais vous donne également un peu de [prestige|E] et de [dynasty_prestige|E]. Cependant, elle donne également à la cible un [character_modifier|E] qui lui confère divers bonus militaires, donc cette interaction doit être utilisée avec précaution.\n\nEnfin, ces [rulers|E] (ou ceux dont la [culture|E] possède la [tradition|E] $tradition_RICE_xianbei_scions_name$) peuvent utiliser l'[travel_option|E] [GetTravelOption('RICE_tuyuhun_qinghaicong_horses_option').GetName]."
 
 # Modifiers
 RICE_tuyuhun_qinghai_silk_road:0 "Réaménagement de la route de la soie au Qinghai"
 RICE_tuyuhun_qinghai_silk_road_desc:0 "Avec la remontée du Tuyuhun dans cette région, la branche Qinghai de la route de la soie prospère à nouveau."
 RICE_tuyuhun_qinghaicong_horses:0 "Troupeaux de chevaux de Qinghaicong"
 RICE_tuyuhun_qinghaicong_horses_desc:0 "Depuis des siècles, les chevaux Qinghaicong, originaires de la région du lac Qinghai, sont réputés dans toute l'Asie pour leur vitesse et leur endurance.\n\n#italic #!"
 RICE_tuyuhun_qinghaicong_horses_expanded:0 "Des troupeaux de chevaux Qinghaicong en plein essor"
 RICE_tuyuhun_qinghaicong_horses_expanded_desc:0 "Depuis des siècles, les chevaux Qinghaicong, originaires de la région du lac Qinghai, sont réputés dans toute l'Asie pour leur vitesse et leur endurance. Grâce à l'investissement de ressources par les seigneurs de Tuyuhun, ces troupeaux sont plus nombreux que jamais."
 RICE_tuyuhun_character_owns_qinghaicong_horses:0 "Troupeaux de chevaux de Qinghaicong"
 RICE_tuyuhun_character_owns_qinghaicong_horses_desc:0 "Ce souverain possède un territoire autour du lac Qinghai, où les célèbres chevaux Qinghaicong sont élevés depuis des siècles."
 RICE_tuyuhun_character_gifted_qinghaicong_horses:0 "A récemment offerts des Chevaux de Qinghaicong"
 RICE_tuyuhun_recently_went_to_nadun_festival:0 "A récemment participé au festival Nadun"
 RICE_tuyuhun_opinion_qinghaicong_horses:0 "M'a offert des chevaux de Qinghaicong"
 RICE_tuyuhun_skilled_translators:0 "Traducteurs compétents de Tuyuhun"
 RICE_tuyuhun_skilled_translators_desc:0 "Ce personnage fait travailler un certain nombre de traducteurs d'origine Tuyuhun, qui ont acquis une certaine notoriété. Les Tuyuhun ont acquis une réputation de traducteurs par excellence parce qu'ils ont historiquement dominé la route de la soie au Qinghai, où les peuples et les cultures se sont librement mélangés."
 RICE_tuyuhun_translator_school:0 "École de traduction Tuyuhun"
 RICE_tuyuhun_translator_school_desc:0 "Un certain nombre de traducteurs originaires de Tuyuhun se sont installés dans cette région pour former la nouvelle génération de traducteurs. L'ancien royaume de Tuyuhun étant situé le long de la partie Qinghai de la Route de la Soie, les traducteurs de Tuyuhun sont devenus célèbres au fil des ans pour leurs compétences linguistiques hors pair et ont souvent été engagés par de nombreuses cours étrangères de la région pour leurs services."
 RICE_tuyuhun_brick_carvings:0 "Sculptures en briques de Tuyuhun"
 RICE_tuyuhun_brick_carvings_desc:0 "La résidence de ce personnage a été récemment rénovée avec des sculptures en briques réalisées dans le style traditionnel des peuples Tuyuhun. Ces sculptures représentent un certain nombre de créatures, allant de puissants dragons et phénix à des animaux plus humbles comme des poissons et des oiseaux, ainsi que des fleurs."
 RICE_tuyuhun_assisted_organizing_nadun_festival:0 "a aidé à l'organisation de Nadun"
 RICE_tuyuhun_assisted_organizing_nadun_festival_desc:0 "Ce personnage s'est beaucoup investi pour aider les habitants à organiser un récent festival de Nadun."

 # Decisions
 RICE_tuyuhun_restore_tuyuhun_kingdom:0 "Restaurer le royaume de Tuyuhun"
 RICE_tuyuhun_restore_tuyuhun_kingdom_tooltip:0 "Vous rétablirez le royaume de Tuyuhun dans la région de Qinghai."
 RICE_tuyuhun_restore_tuyuhun_kingdom_desc:0 "L'État de Tuyuhun a autrefois dominé la région de Qinghai. J'ai maintenant l'occasion de le faire renaître de ses cendres !"
 RICE_tuyuhun_restore_tuyuhun_kingdom_effect_tooltip_1:0 "Vous gagnez le [kingdom|E] de Tuyuhun"
 RICE_tuyuhun_restore_tuyuhun_kingdom_effect_tooltip_2:0 "Plusieurs titres de [duchy|E] dans la région deviennent [de_jure|E] partie intégrante du [kingdom|E] de Tuyuhun"
 RICE_tuyuhun_restore_tuyuhun_kingdom_confirm:0 "Le Tuyuhun se relèvera une fois de plus !"
 RICE_tuyuhun_restore_tuyuhun_kingdom_context_tooltip:0 "#emphasis Contexte historique :#! Le royaume de Tuyuhun a été fondé à la fin du IIIe siècle par un prince du peuple Xianbei, qui s'appelait Tuyuhun. Il contrôlait une route cruciale le long de la route de la soie dans la région de Qinghai et était célèbre pour son élevage de [qinghaicong_horses|E], mais il a été conquis par l'empire tibétain au 7e siècle."
 RICE_tuyuhun_attend_nadun_festival:0 "Festival d'Attend Nadun"
 RICE_tuyuhun_attend_nadun_festival_tooltip:0 "Vous assisterez à un festival local de Nadun."
 RICE_tuyuhun_attend_nadun_festival_desc:0 "Chaque année, les Tuyuhun célèbrent la récolte avec Nadun. Je devrais assister à l'une de ces festivités dans un village local."
 RICE_tuyuhun_attend_nadun_festival_effect_tooltip:0 "Vous assistez au festival de Nadun"
 RICE_tuyuhun_attend_nadun_festival_confirm:0 "Je ne peux pas attendre !"
 RICE_tuyuhun_attend_nadun_festival_context_tooltip:0 "#emphasis Contexte historique :#! Le Nadun est la fête traditionnelle de la récolte du peuple Tu ou Monguor, qui est considéré comme un descendant (en partie ou en totalité) des Tuyuhun. Il est apparenté au festival mongol Nadam, mais en diffère à plusieurs égards."
 RICE_decision_tuyuhun_nadun_month_requirement:0 "Le mois doit être compris entre juillet et octobre"


