 # Decisions
 RICE_chios_repopulate_patmos_with_monastics:0 "Repeupler Patmos avec des monastiques"
 RICE_chios_repopulate_patmos_with_monastics_tooltip:0 "Patmos est un lieu saint, mais sans véritable présence religieuse."
 RICE_chios_repopulate_patmos_with_monastics_desc:0 "Bien que l'île de Patmos abrite la grotte où Jean de Patmos a écrit l'Apocalypse, il n'y a pas de lieu de culte ou de monastère à cet endroit. Plusieurs moines de la région souhaitent remédier à cette situation et demandent des ressources à des fonctionnaires comme moi pour les aider dans cet effort."
 RICE_chios_repopulate_patmos_with_monastics_effect_tooltip:0 "Des [rulers|E] [GetPlayer.GetFaith.GetReligion.GetAdjective] à [GetTitleByKey('c_chios').GetNameNoTier] pourront partir en [patmos_pilgrimage|E]"
 RICE_chios_repopulate_patmos_with_monastics_confirm:0 "Allons-y !"
 RICE_chios_repopulate_patmos_with_monastics_context_tooltip:0 "#emphasis Contexte Historique :#! Pendant des siècles, l'île de Patmos (située un peu au sud de Samos) a été réputée être le lieu où Jean de Patmos (souvent identifié à Jean l'Évangéliste et Jean l'Apôtre) a écrit le Livre de l'Apocalypse. Cependant, ce n'est qu'en 1088 de notre ère qu'un monastère a été établi sur l'île par Saint Christodoulos Latrinos, avec l'aide de l'empereur romain Alexios I. Depuis lors, Patmos est un lieu de pèlerinage local."
 RICE_chios_go_on_a_pilgrimage_to_patmos:0 "Pèlerinage à Patmos"
 RICE_chios_go_on_a_pilgrimage_to_patmos_tooltip:0 "La grotte de l'Apocalypse m'attend !"
 RICE_chios_go_on_a_pilgrimage_to_patmos_desc:0 "Je souhaite partir à [patmos_pilgrimage]. Là, sur l'île, je visiterai la grotte dans laquelle l'Apocalypse a été écrite par Jean de Patmos."
