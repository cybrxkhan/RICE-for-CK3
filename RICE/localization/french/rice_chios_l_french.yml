 building_type_RICE_mastic_industry_01:1 "Industrie de Mastic"
 building_type_RICE_mastic_industry_01_desc:1 "Pendant des siècles, l'île de Chios a été la principale source mondiale de mastic, une résine spéciale provenant de l'arbre à mastic. Le mastic est tellement essentiel à l'économie de Chios depuis l'Antiquité qu'on l'a souvent appelé les « larmes de Chios »."
 building_RICE_mastic_industry_01:0 "Lentisques (arbres de Mastic)"
 building_RICE_mastic_industry_01_desc:1 "À l'heure actuelle, les différents arbres à mastic sont répartis sur l'île de Chios de manière désorganisée et non développée, ce qui réduit l'efficacité de la production de mastic."
 building_RICE_mastic_industry_02:0 "Terres agricoles de Mastic"
 building_RICE_mastic_industry_02_desc:1 "Des terres spéciales ont été réservées à la culture et à la récolte des arbres à mastic, ce qui permet d'augmenter la quantité de mastic produite à Chios."
 building_RICE_mastic_industry_03:0 "Bosquet de lentisques. (Arbre à Mastic)"
 building_RICE_mastic_industry_03_desc:1 "Les exploitations de mastic dispersées ont été regroupées en grands bosquets à côté de certains villages, ce qui a permis d'améliorer le taux de production de mastic."
 building_RICE_mastic_industry_04:0 "Jardin de Lentisques"
 building_RICE_mastic_industry_04_desc:1 "Maintenant que les masticeraies sont bien développées, on trouve souvent des arbres à mastic dans toute l'île, même dans des maisons privées et dans divers établissements qui ne sont pas consacrés à la production de mastic."
 building_RICE_mastic_industry_05:0 "Plantations de Mastic"
 building_RICE_mastic_industry_05_desc:1 "Il existe aujourd'hui de grandes plantations de mastic dans toute l'île de Chios, qui rapportent beaucoup d'argent à l'île."
 
 
