 chios.0005.t:0 "Homère le Poète"
 chios.0005.desc.start:0 "La légende veut que le grand poète Homère soit né à Chios et y ait vécu toute sa vie. Un grand rocher sur le côté est de Chios, connu sous le nom de « Daskalopetra » ou rocher du professeur, était censé être l'endroit où Homère enseignait et récitait des poèmes. Il est dommage qu'un homme vénéré par les penseurs et les conteurs du monde entier n'ait pas de monument à son nom."
 chios.0005.desc.mid.pagan:0 "\n\n En tant qu'adepte des anciens dieux, il est de mon devoir de rendre hommage à Homère, qui, par sa sagesse et son éloquence, nous a enseigné l'humanité et le divin."
 chios.0005.desc.mid:0 "\n\n Bien que je ne vénère pas les dieux païens de la Grèce antique, il est important de rendre hommage à Homère qui, par sa sagesse et son éloquence, nous a enseigné l'humanité et le divin."
 chios.0005.desc.end:0 "Même un modeste monument à Homère attirera certainement des visiteurs venus de loin pour rendre hommage au compositeur de l'Iliade et de l'Odyssée, et à celui que Platon lui-même appelait « le premier maître et le débutant de toutes ces beautés de la tragédie »."
 chios.0005.a:0 "Il est temps d'honorer Homère convenablement."
