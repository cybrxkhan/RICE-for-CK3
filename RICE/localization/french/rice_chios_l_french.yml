 RICE_found_mastic_village_context_tooltip:0 "#emphasis Contexte Historique :#! Le mastic a été une source majeure de profit pour l'île de Chios depuis l'Antiquité. Pendant des siècles, Empereurs Romains comme Sultans Ottomans ont essayé de monopoliser cette industrie, et développer les villages de Mastic était une partie de cette stratégie."
 RICE_erect_homer_monument_context_tooltip:0 "#emphasis Contexte Historique :#! Bien que l'on puisse douter de l'existence de l'ancien poète Homère, Chios était considérée comme son lieu de naissance durant cette période historique."
 RICE_attend_mostra_of_thymiana_context_tooltip:0 "#emphasis Contexte Historique :#! On ne sait pas si et quand la bataille légendaire contre les pirates de Thymiana a eu lieu, mais si c'est le cas, c'était à la fin du Moyen Âge ou au début de la Renaissance. Quoi qu'il en soit, la Mostra de Thymiana s'est déroulée pendant de nombreux siècles depuis lors."
 
 RICE_chios_mastic_groves:0 "Bosquet de lentisques. (Arbre à Mastic)"
 RICE_chios_mastic_groves_desc:0 "Pendant des siècles, l'île de Chios a été la première source de Mastic mondiale, une résine spéciale du lentisque. Il occupait une place si cruciale pour l'économie de Chios qu'il a été appelé \"Les Larmes de Chios.\""
 RICE_homer_monument_built:0 "Monument à Homère"
 RICE_homer_monument_built_desc:0 "Au plus à l'ouest de l'île de Chios se situe un humble complexe monumentale près du \"Daskalopetra\" ou \"Rocher du Professeur\", où le légendaire Homère aurait une fois enseigné et récité de la poésie. Un petit nombre de pèlerins et voyageurs s'y arrête de temps en temps contribuant à l'économie et la culture locale."
 RICE_reveres_homer:0 "Vénère Homère"
 RICE_reveres_homer_desc:0 "Cette personne respecte profondément l'ancien poète Homère et l'admire tellement qu'elle a rassemblé les ressources pour lui construire un petit monument à Chios."
 RICE_chios_attended_mostra_of_thymiana:0 "A récemment assisté à la Mostra de Thymiana à Chios."
 RICE_chios_chian_cheese_from_mostra:0 "Fromage de Chian rapporté chez soi"
 RICE_chios_mastic_village_small_fort:0 "Petit fort de Mastic"
 RICE_chios_mastic_village_small_fort_desc:0 "Un nouveau village de Mastic a été établie sur l'ile de Chios. Il est de petite taille et sert de forteresse pour protéger les bosquets de lentisque de l'île des pilleurs ennemis et des bandits."
 RICE_chios_mastic_village_medium_fort:0 "Fort moyen de Mastic."
 RICE_chios_mastic_village_medium_fort_desc:0 "Un nouveau village de Mastic a été établie sur l'ile de Chios. Il est de taille moyenne et sert de forteresse pour protéger les bosquets de lentisque de l'île des pilleurs ennemis et des bandits."
 RICE_chios_mastic_village_large_fort:0 "Grand fort de Mastic"
 RICE_chios_mastic_village_large_fort_desc:0 "Un nouveau village de Mastic a été établie sur l'ile de Chios. Il est de grande taille et sert de forteresse pour protéger les bosquets de lentisque de l'île des pilleurs ennemis et des bandits."
 RICE_chios_mastic_village_small_port:0 "Petit port de Mastic"
 RICE_chios_mastic_village_small_port_desc:0 "Un nouveau village de Mastic a été établie sur l'ile de Chios. Il est de petite taille et sert de port de commerce pour renforcer l'industrie de Mastic de l'île et augmenter les profits."
 RICE_chios_mastic_village_medium_port:0 "Port moyen de Mastic"
 RICE_chios_mastic_village_medium_port_desc:0 "Un nouveau village de Mastic a été établie sur l'ile de Chios. Il est de taille moyenne et sert de port de commerce pour renforcer l'industrie de Mastic de l'île et augmenter les profits."
 RICE_chios_mastic_village_large_port:0 "Grand port de Mastic"
 RICE_chios_mastic_village_large_port_desc:0 "Un nouveau village de Mastic a été établie sur l'ile de Chios. Il est de grande taille et sert de port de commerce pour renforcer l'industrie de Mastic de l'île et augmenter les profits."
 RICE_chios_mastic_village_small_town:0 "Petite ville de Mastic"
 RICE_chios_mastic_village_small_town_desc:0 "Un nouveau village de Mastic a été établie sur l'ile de Chios. Il est de petite taille et a été établie dans l'intention de supporter les infrastructures locales servant l'économie de Mastic."
 RICE_chios_mastic_village_medium_town:0 "Village moyen de Mastic"
 RICE_chios_mastic_village_medium_town_desc:0 "Un nouveau village de Mastic a été établie sur l'ile de Chios. Il est de taille moyenne et a été établie dans l'intention de supporter les infrastructures locales servant l'économie de Mastic."
 RICE_chios_mastic_village_large_town:0 "Grande ville de Mastic"
 RICE_chios_mastic_village_large_town_desc:0 "Un nouveau village de Mastic a été établie sur l'ile de Chios. Il est de grande taille et a été établie dans l'intention de supporter les infrastructures locales servant l'économie de Mastic."
 RICE_chios_heard_thymiana_story:0 "A entendu des histoires sur la défense de Thymiana"
 RICE_chios_heard_thymiana_story_desc:0 "Il y a longtemps, la ville de Thymiana, à Chios, était attaquée par des pirates. Grâce à leur ruse et à leur courage, les villageois ont tendu une embuscade aux pirates et ont remporté une grande victoire. Depuis lors, ils célèbrent chaque année cet exploit lors d'une fête appelée « Mostra de Thymiana »."
 RICE_chios_visited_thymiana_watchtower:0 "Visites des tours de guet de Thymiana"
 RICE_chios_mastic_demand_increase:0 "La demande de Mastic augmente"
 RICE_chios_mastic_demand_decrease:0 "La demande de Mastic diminue"
 RICE_chios_recent_piracy:0 "Récente piraterie à Chios"
 RICE_chios_recent_piracy_desc:0 "L'île de Chios est souvent une cible populaire pour les pirates, cela s'expliquant par sa position de premier producteur mondial du lucratif Mastic."
 RICE_chios_ariousian_wine:0 "Vin Ariousien exceptionnel de Kourounia"
 RICE_chios_ariousian_wine_desc:0 "Cette personne à récemment reçu en cadeau un vin Ariousian de Kourounia. Le vin Arousian est un ancien vin de Grèce, et le village de Kourounia à Chios est particulièrement connu pour sa variété de ce vin ; il se dit que même le grand poète Homère le buvait pour s'inspirer."
 RICE_chios_inspired_by_homers_wine:0 "Inspiré par le vin d'Homère"
 RICE_chios_antimony_boon:0 "Mines d'Antimoine rentables"
 RICE_chios_lithi_fish:0 "Festin de poisson de Lithi"
 
 RICE_found_mastic_village:0 "Établir un nouveau village de Mastic"
 RICE_found_mastic_village_tooltip:0 "Vous allez travailler avec les villageois locaux pour établir les bases d'un nouveau village de Mastic à Chios."
 RICE_found_mastic_village_desc:0 "Le mastic, pierre angulaire de l'économie de Chios, est généralement cultivé dans ce que l'on appelle les Mastichochoria, ou villages de mastic. Je pense qu'il est temps de créer un nouveau village de mastic pour augmenter la production de mastic sur l'île."
 RICE_found_mastic_village_effect_tooltip:0 "Vous allez travailler avec les villageois locaux pour déterminer quelle sorte de village de Mastic sera construit. #emphasis Cette décision ne peut être prise qu'une seul fois par vie!#!"
 RICE_found_mastic_village_confirm:0 "Commençons à planifier !"
 RICE_found_mastic_village_extra_cost_tooltip:0 "De plus gros villages coûteront plus cher à développer #weak (Coût minimal : @gold_icon! 50)#!"
 
 RICE_erect_homer_monument:0 "Ériger un monument pour Homère"
 RICE_erect_homer_monument_tooltip:0 "Vous allez ériger un nouveau monument en l'honneur d'Homère."
 RICE_erect_homer_monument_desc:0 "Il existe un large rocher sur l'île de Chios qui est réputé pour être l'endroit où le grand poète Homère aurait enseigné. Le site n'est pour l'instant pas entretenu - peut-être que je peux changer ça."
 RICE_erect_homer_monument_effect_tooltip:0 "Vous allez travailler avec les locaux pour ériger un monument à Homère."
 RICE_erect_homer_monument_confirm:0 "Chante pour moi, O Muse !"
 
 RICE_attend_mostra_of_thymiana:0 "Assister à la Mostra de Thymiana"
 RICE_attend_mostra_of_thymiana_tooltip:0 "Vous allez voyager à Thymiana pour assister à ses traditionnelles célébrations du printemps et son carnaval."
 RICE_attend_mostra_of_thymiana_desc:0 "Je vais assister à la Mostra de Thymiana, tenue pour commémorer le jour où les habitants de Thymiana à Chios ont combattu avec succès des pirates il y a de nombreuses années."
 RICE_attend_mostra_of_thymiana_effect_tooltip:0 "Vous allez voyager à Thymiana pour assister à ses traditionnelles célébrations du printemps et son carnaval."
