 chios.0050.t:0 "Contrebandiers de mastic"
 chios.0050.desc:0 "Mes gardes, en collaboration avec des habitants coopératifs, ont arrêté un certain nombre de commerçants et de bandits impliqués dans la contrebande illégale de mastic en dehors de Chios. En tant que souverain de Chios, j'ai le droit de toucher une partie des bénéfices tirés de l'ancien commerce du mastic, et tout le commerce du mastic est sous ma juridiction, c'est donc un crime grave."
 chios.0050.a:0 "Je me sens miséricordieux aujourd'hui, alors laissez-les partir - ils savent qu'ils ne recommenceront pas."
 chios.0050.b:0 "Emprisonnez-les et confisquez le mastic qu'ils possèdent."
 chios.0050.c:0 "Selon la coutume ancienne, l'exécution est une punition acceptable pour cela."
 chios.0051.t:0 "Le commerce du mastic s'améliore"
 chios.0051.desc:0 "Récemment, la demande mondiale de mastic a augmenté. Cela devrait être une bonne chose pour moi, car cela signifie que le commerce du mastic autour de Chios me rapportera des bénéfices supplémentaires."
 chios.0051.a:0 "Très bien !"
 chios.0052.t:0 "Le commerce du mastic est en baisse"
 chios.0052.desc:0 "Récemment, la demande mondiale de mastic a diminué. Cela pourrait être un problème, car cela signifie qu'il y aura une diminution des bénéfices du commerce du mastic centré à Chios."
 chios.0052.a:0 "Ce n'est pas bon."
 chios.0053.t:0 "Piraterie à Chios"
 chios.0053.desc:0 "La piraterie a toujours été un problème dans la mer Égée, mais surtout à Chios, qui est un centre du commerce du mastic. Plusieurs raids de pirates ont eu lieu récemment sur l'île de Chios et, bien que nous ayons réussi à les repousser pour l'essentiel, ils ont causé quelques dommages à nos infrastructures locales."
 chios.0053.a:0 "Veillons à ce que ces pirates ne causent pas d'autres dégâts !"
 chios.0054.t:0 "Agismata"
 chios.0054.desc:0 "Aujourd'hui, je pars en excursion aux sources thermales d'Agismata, sur l'île de Chios. Comme ses eaux sont riches en minéraux, les gens s'y rendent depuis des siècles pour une forme de thérapie physique et de guérison, et je ne fais pas exception à la règle."
 chios.0054.a:0 "J'ai définitivement besoin d'une pause !"
 chios.0055.t:0 "Naufrage romain"
 chios.0055.desc:0 "Sur la route du village d'Anavatos à Chios, il y a une route à l'extérieur du village qui mène à la magnifique côte d'Elinta. J'emprunte cette route aujourd'hui et j'observe le paysage. Il y a une baie profonde avec une plage de galets, bordée par la mer d'un bleu profond. Tout près, selon la tradition, l'épave d'un navire romain gît au fond de l'eau."
 chios.0055.a:0 "Une vue magnifique. Quels trésors pourraient se trouver dans cette épave ?"
 chios.0056.t:0 "Emporios"
 chios.0056.desc:0 "Aujourd'hui, je visite le village d'Emporios sur l'île de Chios. En approchant du village, je regarde la plage voisine, pleine de petits galets noirs, qui fait sa renommée."
 chios.0056.a:0 "Un beau spectacle à contempler !"
 chios.0057.t:0 "Forêt de pins de Chios"
 chios.0057.desc:0 "Je me déplaçais en Avgonyma sur l'île de Chios, lorsque je me suis perdue dans la forêt de pins près du village, la plus grande de l'île, en fait. Il m'a fallu deux heures pour trouver la sortie, mais heureusement, je n'ai pas été blessé."
 chios.0057.a:0 "Il faudra que je fasse attention en traversant cette forêt la prochaine fois."
 chios.0058.t:0 "Labyrinthe de Chian"
 chios.0058.desc:0 "Alors que j'inspecte une partie de mon territoire à Chios, je visite l'un des villages de mastic. Un notable du village me fait visiter les défenses que les habitants ont construites autour du village pour protéger le mastic lucratif contre les menaces des pirates et des bandits. Les maisons sont disposées de telle sorte qu'elles font elles-mêmes partie du mur, et les rues sont conçues comme un labyrinthe, serpentant et allant dans toutes sortes de directions qui déconcerteraient quiconque oserait s'attaquer à cet endroit."
 chios.0058.a:0 "Avec un peu de chance, nous n'aurons jamais à nous inquiéter d'une attaque."
 chios.0059.t:0 "Un village artistique"
 chios.0059.desc:0 "Je visite Pyrgi, un village de mon domaine à Chios. Il est unique par rapport aux autres villages de l'île, car la tradition veut que les murs de nombreux bâtiments soient décorés d'une variété de dessins et de motifs géométriques. Pour beaucoup, cela transforme l'endroit en une œuvre d'art."
 chios.0059.a:0 "Très créatif ! C'est bien que cette tradition soit maintenue."
 chios.0059.b:0 "C'est bien, mais j'ai vu des œuvres plus impressionnantes."
 chios.0060.t:0 "Vin d'Ariousian"
 chios.0060.desc:0 "Le village de Kourounia, sur l'île de Chios, est célèbre pour sa production d'une variété spéciale de vin local, que l'on dit être une variété contemporaine d'un vin grec ancien appelé vin d'Arious. Comme dans l'Antiquité, le vin de l'île est célèbre et vendu dans toute la Méditerranée, et surtout le vin d'Arioste.\n\nAujourd'hui, une petite délégation de Kourounia rend visite à ma cour et m'offre quelques-uns de leurs célèbres vins. Un tel cadeau pourrait s'avérer utile lorsque je recevrai d'autres invités ou festins à l'avenir - qui ne voudrait pas boire une gorgée d'un tel vin ?"
 chios.0060.a:0 "Merci - vous pouvez le laisser là."
 chios.0061.t:0 "Le vin d'Homère"
 chios.0061.desc:0 "Pendant des générations et des générations, Chios a été célèbre pour son vin, en particulier le vin dit « ariousien », dont la variété la plus célèbre provient du village de Kourounia. Les auteurs anciens l'appelaient même le nectar des dieux.\n\nLe grand poète Homère, auteur de l'Illiade et de l'Odyssée, aurait vécu toute sa vie à Chios. Certains affirment même que l'éclat et l'éloquence d'Homère sont dus en partie à la consommation de ce vin. Cette affirmation est-elle vraie ? Si c'est le cas, il serait peut-être sage pour moi d'intégrer ce vin à mon régime alimentaire."
 chios.0061.a:0 "C'est une idée stupide et absurde. Le vin est du vin."
 chios.0061.b:0 "Ça ne me ferait pas de mal d'essayer ! Achetons un peu de vin."
 chios.0061.toast.success:0 "L'inspiration vient du vin d'Ariousian"
 chios.0061.toast.failure:0 "Le vin d'Ariousian ne vous inspire pas"
 chios.0062.t:0 "Mines d'Antimoine"
 chios.0062.desc:0 "Près d'Aghiasmata, l'un des principaux ports commerciaux de l'île de Chios, se trouvent les mines d'antimoine de Keramos. L'antimoine, qui a de multiples usages allant de la médecine aux cosmétiques, a été une source importante de revenus pour cette région, même dans l'Antiquité. Récemment, la production d'antimoine dans cette région a connu un essor important."
 chios.0062.a:0 "C'est bon à entendre!"
 chios.0063.t:0 "Plage de Nagos"
 chios.0063.desc:0 "Aujourd'hui, je suis allée à la plage de Nagos sur l'île de Chios. C'est une plage pittoresque et un bon endroit pour se détendre. Elle est bordée par des rangées de beaux érables, une végétation dense et des sources d'eau courante, tandis que la plage elle-même est remplie de magnifiques galets colorés."
 chios.0063.a:0 "Je suis content d'être venu."
 chios.0064.t:0 "Lithi"
 chios.0064.desc:0 "Je suis en train de visiter le village de Lithi sur la côte de Chios. Sa plage peu profonde est très belle et il est connu pour être un important village de pêcheurs de l'île. J'y suis convié à un festin qui met en vedette une grande variété de poissons pêchés par les pêcheurs locaux."
 chios.0064.a:0 "Sa réputation de ville de pêche est bien méritée !"
 chios.0065.t:0 "L'inspiration pour Homer ?"
 chios.0065.desc:0 "Une de mes connaissances à Chios m'a emmenée sur une falaise de l'île, car elle voulait me montrer une partie du paysage de sa propriété. En contrebas, il y avait une belle plage aux eaux bleues et quelques arbres éparpillés. Elle m'a dit que, selon la tradition familiale, c'est à cet endroit que le poète Homère se rendait parfois lorsqu'il avait besoin de s'inspirer pour ses récits. C'est une heureuse coïncidence que cet endroit se trouve sur les terres ancestrales de sa famille."
 chios.0065.a:0 "Je suis sûr qu'Homère est venu ici une fois."
 chios.0065.b:0 "On ne peut pas vraiment dire si Homer a déjà été ici."
 chios.0066.t:0 "Kambos"
 chios.0066.desc:0 "La vallée de Kambos, sur l'île de Chios, est réputée pour ses collines fertiles et luxuriantes. Elle a donc attiré un certain nombre de nobles qui ont cherché à exploiter son potentiel agricole. La vallée est d'ailleurs parsemée de plusieurs demeures appartenant à ces familles d'élite.\n\nAujourd'hui, je m'adresse à l'un de ces petits aristocrates, qui m'explique comment sa famille tire le meilleur parti de la générosité de cette région."
 chios.0066.a:0 "C'est bon à savoir."
 chios.0067.t:0 "Perdu !"
 chios.0067.desc:0 "Lors de mon inspection de l'un des villages de mastic, mes gardes et moi nous sommes perdus dans les rues étroites et sinueuses et les bâtiments mal placés. La disposition des villages est conçue pour déconcerter les bandits et les pirates qui viendraient ici, afin de protéger le précieux mastic de l'île. C'est tout de même gênant !"
 chios.0067.a:0 "Au moins, cela fonctionne comme prévu."
 chios.0068.t:0 "Thymaina"
 chios.0068.desc:0 "Je suis en visite à Thymaina, un petit îlot au large de Samos où je règne. Bien qu'il ne s'agisse que d'une brève visite, je salue comme il se doit les anciens du petit hameau. Ils m'offrent en cadeau du thym (qui donne son nom à l'île), récolté en divers endroits de l'île."
 chios.0068.a:0 "Un bon cadeau, et très apprécié."
 chios.0069.t:0 "Petrokopio"
 chios.0069.desc:0 "Sur l'île de Fourni, située entre Samos et Ikaria, se trouve une ancienne carrière de marbre connue sous le nom de Petrokopio. Bien qu'elle ne soit plus très utilisée de nos jours, les habitants produisent de temps à autre une quantité appréciable de marbre qu'ils expédient vers d'autres îles voisines. Récemment, la carrière a connu une telle prospérité."
 chios.0069.a:0 "Je me demande comment on pourrait utiliser le marbre ?"
 chios.0070.t:0 "Eaux dangereuses"
 chios.0070.desc:0 "Les eaux entre les îles de Samos et d'Ikaria sont remplies de nombreux petits îlots, ce qui signifie que ces endroits sont dangereux pour les navires qui n'ont pas l'habitude de naviguer dans ces eaux. Récemment, j'ai appris qu'un de ces navires de commerce avait été pris dans une tempête locale et avait coulé. Un certain nombre de marins et de marchands ont néanmoins réussi à survivre et se sont retrouvés sur des plages de mon territoire."
 chios.0070.a:0 "Je leur souhaite le meilleur."
 chios.0070.b:0 "Ils peuvent se reposer dans ma propriété."
 chios.0071.t:0 "Ruines de Kamari"
 chios.0071.desc:0 "Je visite l'île de Fourni, située à l'ouest de Samos et à l'est d'Ikaria, lorsque je passe sur une partie de la côte que les habitants appellent la plage de Kamari. Là, sous les eaux azurées, je jurerais apercevoir les ruines d'une ville. Les habitants qui m'accompagnent me confirment que mes yeux ne me trompent pas. Il y a en effet un ancien village submergé près de la plage - si près, en fait, que l'on pourrait même nager à proximité et l'observer d'un peu plus près."
 chios.0071.a:0 "On ne peut que se demander ce qu'il est advenu de cette ville."
 chios.0071.b:0 "J'ai un peu de temps - pourquoi ne pas nager et explorer la région ?"
 chios.0072.t:0 "Icare"
 chios.0072.desc:0 "J'entends quelqu'un me raconter un mythe sur l'île d'Ikaria, qui se trouve à l'ouest de Samos dans mes territoires. Elle aurait été nommée ainsi par les Grecs de l'Antiquité, qui pensaient que c'était là que le légendaire Icare était tombé et avait péri après avoir volé trop haut et trop près du soleil."
 chios.0072.a:0 "Vraie ou non, l'histoire d'Icare nous enseigne les dangers de l'orgueil."
 chios.0072.b:0 "Il s'agit clairement d'un baratin païen - c'est une histoire ridicule."
 chios.0072.c:0 "Une vieille histoire, racontée avec sagesse par nos ancêtres, sur l'orgueil démesuré."
 chios.0073.t:0 "Maisons d'Ikaria"
 chios.0073.desc:0 "Je suis en train d'inspecter mon territoire sur l'île d'Ikaria, à l'ouest de Samos. Depuis un certain temps, j'ai remarqué que les maisons y sont construites d'une manière étrange : elles n'ont pas de cheminée, sont basses de plafond et sont principalement constituées de blocs de pierre massifs. Selon les habitants, ces mesures contribuent à leur protection, car elles déroutent les pirates qui pourraient les confondre avec de gros rochers."
 chios.0073.a:0 "Hmm... une coutume étrange mais qui se comprend."
 chios.0073.b:0 "Nous pourrions nous inspirer de leurs styles pour bâtir nos défenses."
 chios.0074.t:0 "Vin muscat"
 chios.0074.desc:0 "Des notables de Samos me rendent visite aujourd'hui pour discuter de questions relatives à leur île. Avant de commencer, ils m'offrent en cadeau le fameux muscat doux de l'île."
 chios.0074.a:0 "Merci ! Maintenant, place aux affaires..."
 chios.0075.t:0 "Plages de Samos"
 chios.0075.desc:0 "Je traverse l'île de Samos, et plus précisément l'une de ses plages émeraude. En levant les yeux et en contemplant les eaux, j'aperçois les montagnes et le relief de l'Anatolie, qui ne sont pas très loin. Il est étrange de penser que cette île est, en fait, si proche du continent."
 chios.0075.a:0 "Telles sont les merveilles de la nature."
 chios.0076.t:0 "Le père de l'Histoire"
 chios.0076.desc:0 "Bien qu'il ne soit pas né sur l'île, le célèbre historien antique Hérodote aurait vécu à Samos pendant sa jeunesse. Il est intéressant de réfléchir à la façon dont cet homme respecté s'est promené et a joué sur le territoire qui relève de ma compétence."
 chios.0076.a:0 "Le père de l'histoire a peut-être été inspiré par ce qu'il a vu à Samos."
 chios.0076.b:0 "N'appelle-t-on pas Hérodote le père du mensonge ? Je pense qu'il n'est pas fiable."
 chios.0077.t:0 "Psara"
 chios.0077.desc:0 "J'ai entendu dire que les habitants de Psara, une île désolée à l'ouest de Chios, menaient une existence des plus rudes et des plus pénibles, et qu'il en était ainsi depuis de nombreuses générations, voire des siècles - même les Grecs de l'Antiquité parlaient de la pauvreté de l'île en termes légendaires. Par exemple, il existait autrefois une expression « Psara célébrant Dionysos, dieu du vin » pour signifier la pauvreté, car on pensait que les habitants de l'île étaient si pauvres qu'ils ne pouvaient même pas se permettre de boire un peu de vin lors des fêtes importantes. Apparemment, l'île n'a pas beaucoup changé depuis."
 chios.0077.a:0 "Ces histoires de pauvreté ne sont sûrement que des embellissements."
 chios.0077.b:0 "Il est tragique que l'île soit maudite par un destin aussi durable."
 chios.0077.c:0 "J'aimerais faire un don pour aider les habitants de l'île."
 chios.0078.t:0 "Pharmakonisi"
 chios.0078.desc:0 "La minuscule île de Pharmakonisi se trouve un peu au sud de Samos, dans la mer Égée. Malgré son apparente insignifiance, elle est réputée pour les nombreuses herbes pharmaceutiques qui y poussent, d'où son nom. Quoi qu'il en soit, l'île est sous ma juridiction et j'ai envisagé d'envoyer quelques-uns de mes subordonnés me chercher ces fameuses herbes."
 chios.0078.a:0 "Mais là encore, ce serait une perte de temps."
 chios.0078.b:0 "Ce serait bon pour ma santé."
 chios.0079.t:0 "Pythagore"
 chios.0079.desc:0 "L'île de Samos fait partie de mon domaine, et j'ai récemment réfléchi à l'un de ses fils les plus célèbres, le philosophe Pythagore. Aujourd'hui encore, il est vénéré comme le fondateur des mathématiques et de la musique. Sur l'île, il y a une grotte dans laquelle il se serait réfugié pour éviter le tyran samnien Polycrate et pour enseigner aux autres en privé, avant de s'exiler en Italie. La grotte étant difficile d'accès, rares sont ceux qui s'y aventurent. Néanmoins, le fait que cet homme ait vécu ici à quelque chose d'impressionnant, et il m'a inspiré dans ma vie ces derniers temps."
 chios.0079.a:0 "Les nombres gouvernent l'univers, comme il l'a dit un jour !"
