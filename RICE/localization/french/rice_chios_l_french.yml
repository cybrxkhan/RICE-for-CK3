 chios.0020.t:0 "Préparations"
 chios.0020.desc:0 "Les fêtes traditionnelles de la mer Égée sont nombreuses, mais peu d'entre elles égalent le charme de la Mostra de Thymiana, sur l'île de Chios.\n\nIl y a de nombreuses années, les habitants de Thymiana organisaient un carnaval lorsqu'ils ont appris que des pirates étaient sur le point d'attaquer. Avec ruse et zèle, les habitants ont tendu une embuscade aux pirates et ont remporté une victoire éclatante. Ils ont crucifié tous les pirates qu'ils avaient capturés au centre de la ville, afin que toute la ville puisse se réjouir de leur glorieux triomphe.\n\nDepuis lors, chaque printemps, la ville organise une célébration pour se souvenir de cet événement. J'ai bien entendu l'intention de participer aux festivités cette année."
 chios.0020.a:0 "Il est temps de partir pour Thymiana !"
 chios.0021.t:0 "Thymiana"
 chios.0021.desc:0 "Je suis arrivé à Thymiana. C'est l'une des plus grandes agglomérations de l'île de Chios et, comme beaucoup d'autres endroits de la mer Égée, elle regorge de plages pittoresques et de collines au relief charmant. En entrant dans la ville, je ne peux m'empêcher d'admirer les jolis bâtiments, construits dans une pierre rouge-brun unique à la région, qui provient d'une carrière voisine.\n\nJe vois déjà de nombreux habitants se préparer pour la Mostra."
 chios.0021.a:0 "J'ai hâte que la Mostra débute."
 chios.0022.t:0 "La Mostra de Thymiana commence !"
 chios.0022.desc:0 "Le vendredi soir arrive, et la Mostra de Thymiana a commencé. La foule se rassemble dans les rues de Thymiana dans une atmosphère joviale. Un certain nombre de jeunes villageois, vêtus de vêtements traditionnels et portant des masques, dansent autour de la foule, taquinant et faisant des plaisanteries pour répandre la bonne humeur parmi tout le monde."
 chios.0022.a:0 "Joignez-vous à la foule pour faire la fête !"
 chios.0022.b:0 "Asseyez-vous et admirez le paysage."
 chios.0023.t:0 "Souvenirs Solennels"
 chios.0023.desc:0 "Nous sommes dimanche et la matinée commence par un rassemblement au cimetière de Thymiana pour prier pour les défunts. N'oublions pas, en effet, que cette célébration n'a pu avoir lieu que grâce aux efforts et aux sacrifices des courageux villageois qui, il y a si longtemps, ont défendu Thymiana contre les pirates."
 chios.0023.a:0 "Je me joins aux habitants pour prier."
 chios.0024.t:0 "La bataille et la parade"
 chios.0024.desc:0 "Après cet événement solennel, nous passons au spectacle principal de la Mostra : la reconstitution de cette bataille d'antan !\n\nDeux groupes d'habitants se rassemblent sur la place de Thymiana : l'un porte les vêtements traditionnels de la ville et représente ses ancêtres qui ont combattu les pirates ; l'autre s'habille pour ressembler à des pirates. Accompagnés de musique, les deux groupes tournent et se déplacent l'un autour de l'autre, face à face, dans une reconstitution très stylisée de cette bataille fatidique qui s'est déroulée il y a si longtemps.\n\nUne fois cette étape franchie, un grand défilé traverse la ville et un grand festin est organisé sur la place du village."
 chios.0024.a:0 "Tout le monde passe un bon moment."
 chios.0025.t:0 "La fin de la Mostra"
 chios.0025.desc:0 "Après avoir passé un temps merveilleux à Thymiana, les célébrations sont terminées, car toutes les bonnes choses ont malheureusement une fin. L'expérience a été passionnante et ce fut un plaisir de visiter la ville, de faire la connaissance de certains habitants et de participer à leur fête traditionnelle."
 chios.0025.a:0 "J'espère y retourner un jour !"
