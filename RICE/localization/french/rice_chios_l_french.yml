 chios.0100.t:0 "Patmos"
 chios.0100.desc:0 "La réunion avec les moines s'est assez bien déroulée. Ils ont demandé un montant raisonnable de ressources pour les aider à construire un petit complexe monastique à Patmos, près de la grotte de l'Apocalypse, où Jean de Patmos - souvent associé à Jean l'Apôtre et Jean l'Évangéliste - aurait écrit le Livre de l'Apocalypse.\n\nEn fin de compte, j'ai convenu qu'il était tout à fait approprié de vénérer un personnage aussi important, même sur une île désolée et minuscule comme Patmos. J'ai donc fourni les fonds et les ressources nécessaires pour contribuer à cette noble entreprise. Le monastère s'appellera, comme il se doit, le monastère de Saint-Jean."
 chios.0100.a:0 "Je suis heureux que nous ayons trouvé une solution."
 chios.0100.tooltip:0 "Des [rulers|E] [GetPlayer.GetFaith.GetReligion.GetAdjective] à [GetTitleByKey('c_chios').GetNameNoTier] peuvent maintenant partir en [patmos_pilgrimage|E]"
 chios.0101.t:0 "Patmos"
 chios.0101.desc:0 "La nouvelle se répand que [patmos_repopulator.GetTitledFirstName] a parrainé la construction d'un petit complexe monastique appelé le monastère de Saint-Jean, sur l'île de Patmos.\n\nPatmos, qui se trouve au sud de [chios_county.GetNameNoTier] et de Samos, est réputée être l'endroit où Jean de Patmos - souvent associé à Jean l'Apôtre et Jean l'Évangéliste - aurait écrit l'Apocalypse. Maintenant que le lieu saint dispose d'une infrastructure un peu développée, ce n'est peut-être qu'une question de temps avant que les pèlerins courageux et endurants ne commencent à y affluer."
 chios.0101.a:0 "Ainsi soit-il."
 chios.0101.tooltip:0 "Des [rulers|E] [GetPlayer.GetFaith.GetReligion.GetAdjective] à [GetTitleByKey('c_chios').GetNameNoTier] peuvent maintenant partir en [patmos_pilgrimage|E]"
 chios.0102.t:0 "Préparations"
 chios.0102.desc:0 "J'ai décidé de me rendre sur l'île de Patmos pour visiter la grotte de l'Apocalypse, où Jean de Patmos a écrit le livre de l'Apocalypse. Là, j'espère me rapprocher de [ROOT.Char.GetFaith.HighGodName], et être inspiré et guéri."
 chios.0102.a:0 "Il est temps de faire les préparatifs."
 chios.0103.t:0 "Départ"
 chios.0103.desc:0 "J'ai terminé les préparatifs de mon voyage à Patmos. Comme il s'agit plus ou moins d'un gros rocher dans la mer Égée, je devrais m'y rendre en bateau. Il ne reste plus qu'à espérer que rien d'extraordinaire ne se produise pendant le voyage !"
 chios.0103.a:0 "Partons pour Patmos !"
 chios.0104.t:0 "Tempête en mer !"
 chios.0104.desc:0 "Catastrophe ! Alors que nous naviguions vers Patmos, nous avons été pris dans une tempête sur l'un des îlots voisins. Notre capitaine et nos marins ont fait de leur mieux pour que notre navire puisse braver les eaux."
 chios.0104.a:0 "Protège-nous, [ROOT.Char.GetFaith.WaterGodName] !"
 chios.0104.toast:0 "Vous êtes blessé en mer"
 chios.0105.t:0 "Pirates de la mer Égée !"
 chios.0105.desc:0 "Nous approchions de Patmos lorsque nous avons croisé un bateau de pirates, qui nous ont demandé de payer, sinon ! Les petites îles rocheuses de cette partie de la mer Égée sont des cachettes populaires pour les pirates locaux, qui aiment s'attaquer aux pèlerins et aux marchands qui voyagent dans la région. En tant que personne la plus haut placée à bord, c'est à moi de décider ce qu'il faut faire avec ces pirates."
 chios.0105.a:0 "Donnez simplement l'or - évitons les effusions de sang lors de ce pèlerinage."
 chios.0105.b:0 "Comment osent-ils ? Nous riposterons ! [ROOT.Char.GetFaith.WarGodName] protégez-nous !"
 chios.0105.c:0 "Je peux sûrement les convaincre de nous laisser tranquilles, nous les pieux pèlerins."
 chios.0105.b.toast:0 "Vous êtes blessé en combattant les pirates"
 chios.0106.t:0 "Terre en vue!"
 chios.0106.desc:0 "Enfin, nous débarquons sur l'île de Patmos. Comparée aux autres îles de la mer Égée, elle est petite et accidentée, mais cela n'enlève rien à sa beauté naturelle. Bientôt, nous atteindrons la destination de notre pèlerinage."
 chios.0106.a:0 "Eh bien maintenant ! Il est temps de se reposer d'abord."
 chios.0107.t:0 "La grotte de l'Apocalypse"
 chios.0107.desc:0 "Aujourd'hui, j'arrive au complexe monastique de Saint-Jean. Les moines se précipitent pour me saluer, car l'arrivée d'un membre distingué de la société comme moi est un honneur. Nous discutons brièvement avant qu'ils ne me conduisent à la grotte de l'Apocalypse.\n\nLa grotte n'est pas immédiatement intimidante, mais je sens la présence de quelque chose de plus grand que moi. J'observe tout : la texture de la roche, l'odeur de l'air humide, le souffle de la brise qui vient de l'extérieur. Je réfléchis au fait que c'est ici qu'ont été écrites les paroles ardentes et terrifiantes de l'Apocalypse, et je prends le temps de méditer sur ces paroles.\n\n#italic La Révélation de Jésus-Christ, que Dieu lui a donnée pour annoncer à ses serviteurs les choses qui doivent arriver bientôt, et qu'il a envoyées et signifiées par son ange à son serviteur Jean:#!\n#italic qui a rapporté la parole de Dieu, le témoignage de Jésus-Christ et tout ce qu'il a vu...#!"
 chios.0107.a:0 "Remarquable."
 chios.0107.toast:0 "Vous avez vu une vision de l'Apocalypse !"
 chios.0108.t:0 "Retour au monastère"
 chios.0108.desc:0 "Après avoir passé un certain temps dans la grotte, je retourne au monastère où je suis accueilli par les moines de Patmos. C'est une expérience positive et éclairante, tant sur le plan personnel que spirituel. Hélas, je ne peux rester ici qu'un temps, et je dois bientôt reprendre la mer pour rentrer chez moi."
 chios.0108.a:0 "Je suis néanmoins heureux d'avoir pu venir ici."
 chios.0109.t:0 "Retour"
 chios.0109.desc:0 "Je suis de retour de mon pèlerinage à la grotte de l'Apocalypse à Patmos. Ce fut une bonne expérience spirituelle, et peut-être qu'un jour je pourrai refaire le voyage."
 chios.0109.a:0 "D'ici là, c'est le retour à la vie normale pour moi."
