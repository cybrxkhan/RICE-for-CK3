 building_type_RICE_chios_heraion_of_samos_desc:0 "Le sanctuaire d'Héra, sur l'île de Samos, était l'un des plus anciens complexes de temples dédiés à la déesse. Il a été utilisé par les Grecs et les Romains pendant plus d'un millier d'années et a été reconstruit."
