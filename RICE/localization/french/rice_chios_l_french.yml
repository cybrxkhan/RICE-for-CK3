 chios.0030.t:0 "Fromage de Chian"
 chios.0030.desc:0 ""Ah ! C'est bon de vous voir ici, mon [ROOT.Char.GetLadyLord]", dit la vieille paysanne quand je m'approche de la table. "Voulez-vous un peu du meilleur fromage de chèvre de Chios ?"\n\nJe mâche lentement le fromage, absorbant son goût salé et laiteux. C'est vraiment délicieux !\n\n "Voulez-vous en rapporter chez vous ?" me demande la femme, après avoir constaté ma bonne réaction. "Pour vous, c'est gratuit.""
 chios.0030.a:0 "Bien sûr ! Cela me semble être une bonne chose."
 chios.0030.b:0 "Non, je ne peux pas. Mais je vous remercie pour votre offre."
 chios.0031.t:0 "Tambouras"
 chios.0031.desc:0 "Alors que tout le monde s'installe pour manger, danser ou discuter à la Mostra, j'observe des musiciens locaux qui jouent et chantent sur la tamboura, un ancien style de luth répandu dans cette partie du monde. La musique est rustique et simple par rapport à ce que j'écoute à ma cour, mais elle a son charme."
 chios.0031.a:0 "C'est agréable à écouter, c'est certain."
 chios.0032.t:0 "Couleurs de la pierre à chaux"
 chios.0032.desc:0 "Décidant de faire une petite pause dans les festivités de la Mostra, je m'assois dans un pré juste à côté de la ville avec quelques connaissances. Alors que nous discutons de divers sujets, mon regard se tourne vers la ville de Thymiana elle-même, et son assortiment de bâtiments. Je remarque que les pierres des bâtiments ont souvent une teinte brune et rouge, reflétant la couleur commune du calcaire que l'on trouve près de Thymiana."
 chios.0032.a:0 "Oh ! Je devrais prêter attention à la conversation."
 chios.0033.t:0 "Danse, danse"
 chios.0033.desc:0 "Au milieu des festivités de la Mostra, je vois un groupe de villageois entrer spontanément dans la danse, riant sur la place de la ville en chantant, en bougeant les mains et en tournoyant les uns autour des autres."
 chios.0033.a:0 "Je devrais me joindre à eux pour m'amuser !"
 chios.0033.b:0 "Je me contenterai de regarder d'ici."
 chios.0034.t:0 "L'histoire de Thymiana"
 chios.0034.desc:0 "À la Mostra, un groupe d'adultes et d'enfants sont assis à même le sol, entourant un vieillard assis sur un tabouret de bois. Le vieil homme se penche et, avec des gestes exagérés et une voix étonnamment puissante, raconte en détail comment leurs ancêtres, à force d'esprit et de détermination, ont repoussé les pirates qui attaquaient la Thymiana, il y a plusieurs siècles."
 chios.0034.a:0 "C'est une histoire intéressante."
 chios.0035.t:0 "Épée en bois"
 chios.0035.desc:0 "Pendant les festivités de la Mostra, je discute avec l'un des jeunes hommes qui ont participé à la bataille simulée qui reconstituait la vraie bataille d'il y a plusieurs générations. Il me montre fièrement l'épée en bois avec laquelle il a dansé pendant la bataille.\n\n"Mon [ROOT.Char.GetLadyLord], je peux vous montrer quelques mouvements utiles avec cette épée, si cela vous intéresse", me dit-il"
 chios.0035.a:0 "Oui, bien sûr ! J'aimerais voir ce que vous savez."
 chios.0035.b:0 "Allez, ce n'est pas une vraie épée ! Allons plutôt chercher de la nourriture."
 chios.0035.c:0 "Pourquoi je ne vous montrerais pas moi-même quelques mouvements d'épée ? J'en connais un ou deux."
 chios.0036.t:0 "Aliments Chian"
 chios.0036.desc:0 "Pendant le festin, je vois plusieurs assiettes de nourriture disposées devant moi. Il y a beaucoup de plats délicieux à choisir, mais quelques-uns attirent mon attention. Que dois-je manger maintenant ?"
 chios.0036.a:0 "Avgokalamara - petites omelettes farcies de viande hachée sautée à l'oignon"
 chios.0036.b:0 "Soupe Kakavia - à base d'une variété de poissons, d'oignons et de poivre noir"
 chios.0036.c:0 "Melitzanopilafo - aubergines coupées en rondelles, avec des légumes, des épices et du riz"
 chios.0037.t:0 "Vin de Chian"
 chios.0037.desc:0 ""Voulez-vous un peu de notre vin, mon [ROOT.Char.GetLadyLord] ?" me demande la paysanne lorsque je retourne chercher ma prochaine ration de nourriture. "Allez-y. Nous le mélangeons avec un peu de mastic, et ils sont toujours parfaits pour les occasions joyeuses comme ce carnaval.""
 chios.0037.a:0 "Merci ! J'en prendrai."
 chios.0037.b:0 "Non merci!"
 chios.0038.t:0 "Les tours de guet de Thymiana"
 chios.0038.desc:0 "En compagnie d'un groupe de villageois, je fais une pause dans les festivités et je visite l'une des anciennes tours de guet situées à l'orée de Thymiana. La légende veut que ce soit cette tour de guet qui ait repéré les pirates lorsqu'ils sont arrivés avant la bataille décisive qui s'est déroulée il y a de nombreuses années."
 chios.0038.a:0 "Il est fascinant de constater que ce vieux bâtiment en pierre semble toujours aussi solide."
 chios.0039.t:0 "Masques"
 chios.0039.desc:0 "L'un des villageois de Thymiana me montre le masque qu'il a porté lors de la cérémonie principale de la Mostra.\n\n"C'est assez effrayant, n'est-ce pas ?" dit-il en riant. "Quand je le porte, j'ai l'impression d'être une autre personne !"\n\nIl m'explique ensuite les différents types de masques que les habitants portent pendant les festivités, leur signification et la manière dont ils sont fabriqués."
 chios.0039.a:0 "Ces masques peuvent certainement effrayer n'importe qui !"
 chios.0039.b:0 "Les masques ne sont pas effrayants, mais ils semblent amusants à porter."
