 chios.0010.t:0 "Un nouveau Mastichochorio"
 chios.0010.desc:0 "Je rencontre plusieurs notables de Chios, tels que des petits nobles, des anciens du village, des marchands et divers chefs de guilde. Après de nombreuses discussions, nous réduisons à trois le nombre d'options possibles pour le nouveau village de mastic :\n\n- Un domaine fortifié pour protéger les lentisques contre les bandits\n- Un port de commerce côtier pour augmenter les bénéfices\n- Une ville avec une bonne qualité de vie pour développer l'infrastructure de l'île\n\nEn tant que seigneur de Chios, j'ai le dernier mot sur l'orientation du village :"
 chios.0010.a:0 "Défendre les lentisques contre les pillards et les pirates"
 chios.0010.b:0 "Extension des débouchés commerciaux pour le commerce du mastic"
 chios.0010.c:0 "Améliorer le développement des communautés productrices de mastic"
 chios.0011.t:0 "Un nouveau Mastichochorio"
 chios.0011.desc:0 "Maintenant que nous avons décidé d'un plan, la prochaine chose est de décider où construire ce village de mastic, et quelle sera sa taille. Après avoir passé un certain temps à étudier les emplacements potentiels sur l'île de Chios, nous avons trouvé un bon endroit, où nous construirons un..."
 chios.0011.a:0 "Petit village de Mastic"
 chios.0011.b:0 "Village moyen de Mastic"
 chios.0011.c:0 "Grand village de Mastic"
 chios.0012.t:0 "Un nouveau Mastichochorio"
 chios.0012.desc:0 "Les plans du nouveau village de mastic ayant été finalisés, la construction commencera bientôt. Les matériaux de construction sont déjà expédiés et des colons potentiels sont recrutés à la fois dans les autres colonies de l'île de Chios et dans d'autres villes de la région."
 chios.0012.a:0 "Très bien."
