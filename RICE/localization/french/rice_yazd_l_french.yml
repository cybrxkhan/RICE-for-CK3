 # Activities
 activity_RICE_yazd_sadeh_festival_host_an_a:0 "$host_activity_a$"
 activity_yazd_sadeh_festival:0 "Festival Sadeh"
 activity_yazd_sadeh_festival_name:0 "[ACTIVITY.GetOwner.GetNamePossessiveOrMy|U] Festival Sadeh"
 activity_yazd_sadeh_festival_chak_chak:0 "Sadeh Festival at Chak-Chak"
 activity_yazd_sadeh_festival_chak_chak_name:0 "[ACTIVITY.GetOwner.GetNamePossessiveOrMy|U] Festival Sadeh à Chak-Chak"
 activity_RICE_yazd_sadeh_festival:0 "Festival Sadeh"
 activity_RICE_yazd_sadeh_festival_desc:0 "Lorsque le froid de l'hiver s'abat sur le pays, c'est le moment de la fête de Sadeh, la célébration hivernale traditionnelle du monde iranien."
 activity_RICE_yazd_sadeh_festival_selection_tooltip: "Host a great Sadeh celebration in your [capital|E].\n\n$RICE_yazd_celebrate_sadeh_festival_context_tooltip$"
 activity_RICE_yazd_sadeh_festival_host_desc: "\n$BULLET_WITH_TAB$[prestige_i] [prestige|E]\n$BULLET_WITH_TAB$[piety_i] [piety|E]\n$BULLET_WITH_TAB$Lose [stress_loss_i|E] [stress|E]\n$BULLET_WITH_TAB$ [GetModifier('RICE_yazd_recently_celebrated_sadeh').GetNameWithTooltip] [character_modifier|E]"
 activity_RICE_yazd_sadeh_festival_guest_desc: "$activity_RICE_yazd_sadeh_festival_host_desc$"
 activity_RICE_yazd_sadeh_festival_province_desc: ""
 activity_RICE_yazd_sadeh_festival_destination_selection: "$activity_RICE_yazd_sadeh_festival_province_desc$"
 activity_RICE_yazd_sadeh_festival_guest_help_text: "$activity_RICE_yazd_sadeh_festival$"
 activity_RICE_yazd_sadeh_festival_predicted_cost: "The cost of a Hot Springs Visit depends on the [activity_options|E] you select."
 activity_RICE_yazd_sadeh_festival_conclusion_desc: "The [GetActivityType( 'activity_RICE_yazd_sadeh_festival' ).GetName] is over. It was a fun and relaxing experience!"
 RICE_yazd_sadeh_festival_type: "Festival Type"
 RICE_yazd_sadeh_festival_type_modest: "Célébration modeste"
 RICE_yazd_sadeh_festival_type_modest_desc: "$EFFECT_LIST_BULLET$ Your [court|E] will host a modest, average Sadeh Festival.\n$EFFECT_LIST_BULLET$Gain an additional [prestige_i|E] #V 50#! on top of other boons you get through other events\n\n#weak Sadeh is an important and festive time of year, but we should be careful not to go overboard and be frugal when celebrating it.#!"
 RICE_yazd_sadeh_festival_type_grand: "Grande célébration"
 RICE_yazd_sadeh_festival_type_grand_desc: "$EFFECT_LIST_BULLET$ Your [court|E] will expend more resources for this year's Sadeh Festival.\n$EFFECT_LIST_BULLET$ Gain an additional [prestige_i|E] #V 150#! on top of other boons you get through other events\n\n#weak Sadeh is the coldest time of year. To drive away evil and darkness, this occasion has to be really festive!#!"
 RICE_yazd_sadeh_festival_type_chak_chak: "Célébrer à Chak-Chak"
 RICE_yazd_sadeh_festival_type_chak_chak_desc: "$EFFECT_LIST_BULLET$ Your [court|E] will host the Sadeh Festival at the site of Chak-Chak in [GetTitleByKey('c_yazd').GetName].\n$EFFECT_LIST_BULLET$ Gain an additional [piety_i|E] #V 150#! on top of other bonuses\n$EFFECT_LIST_BULLET$ Gain the [GetModifier('RICE_yazd_recently_celebrated_sadeh_chak_chak').GetNameWithTooltip] instead of the usual [modifier|E]\n$EFFECT_LIST_BULLET$ $yazd.0030.chak_chak.tooltip$\n\n#weak Special [GetPlayer.GetFaith.GetReligion.GetAdjective] ceremonies are conducted at Chak-Chak during Sadeh. We should participate in them if we can to prove our devotion as [GetPlayer.GetFaith.GetAdherentNamePlural].#!"
 RICE_yazd_sadeh_festival_festival_phase: "Festival"
 RICE_yazd_sadeh_festival_festival_phase_desc: "The Sadeh festival is under way!"
 RICE_yazd_sadeh_festival_fun_intent_header: "Fun:"
 RICE_yazd_sadeh_festival_fun_intent: "Fun"
 RICE_yazd_sadeh_festival_fun_intent_desc: "You want to have a good time at Sadeh. You are guaranteed to lose [stress|E], and lose even more if you are [GetTrait('gregarious').GetName( GetNullCharacter )] or [GetTrait('gluttonous').GetName( GetNullCharacter )]."
 RICE_yazd_sadeh_festival_spectacle_intent_header: "Spectacle :"
 RICE_yazd_sadeh_festival_spectacle_intent: "Spectacle"
 RICE_yazd_sadeh_festival_spectacle_intent_desc: "You want to show the majesty and power of your court through Sadeh. [GetTrait('ambitious').GetName( GetNullCharacter )|U], [GetTrait('diligent').GetName( GetNullCharacter )], or [GetTrait('arrogant').GetName( GetNullCharacter )] characters may lose additional [stress|E]. [king|E] and [emperor|E] [rank|E] characters will also gain a small amount of [grandeur|E]."
 RICE_yazd_sadeh_festival_poetry_intent_header: "Poésie:"
 RICE_yazd_sadeh_festival_poetry_intent: "Poésie"
 RICE_yazd_sadeh_festival_poetry_intent_desc: "You want to be inspired by or write poetry during Sadeh. You are guaranteed to get an event about poetry to gain a beneficial [modifier|E]. You'll also gain [prestige|E] and [piety|E] from this event (normally you would not)."
 RICE_yazd_sadeh_festival_zoroastrian_intent_header: "Humata, Hukhta, Huvarshta:"
 RICE_yazd_sadeh_festival_zoroastrian_intent: "Humata, Hukhta, Huvarshta"
 RICE_yazd_sadeh_festival_zoroastrian_intent_desc: "You want to focus on good thoughts, good words, and good deeds (#italic humata, hukhta, huvarshta#!) during this important time of year. [GetTrait('zealous').GetName( GetNullCharacter )|U], [GetTrait('just').GetName( GetNullCharacter )], or [GetTrait('honest').GetName( GetNullCharacter )] characters may lose additional [stress|E]. You will also gain [piety_i|E] #V 25#! on top of any other [piety|E] you gain."
 RICE_yazd_sadeh_festival_completed_log_title:0 "Fini de participer au festival Sadeh"
 RICE_yazd_sadeh_festival_completed_log:0 "[CHARACTER.GetShortUIName|U] Fini de participer au festival Sadeh"
 TRAVEL_NAME_FOR_activity_RICE_yazd_sadeh_festival:0 "[Character.GetFirstNamePossessiveNoTooltip] $activity_RICE_yazd_sadeh_festival$"
 RICE_yazd_sadeh_festival_grand_cost_amount:0 "Grand Sadeh Festival"
 RICE_yazd_sadeh_festival_chak_chak_cost_amount:0 "Sadeh Festival at Chak-Chak"
 RICE_yazd_sadeh_festival_poetry_intent_req:0 "You need to have the [GetTrait('poet').GetName( GetNullCharacter )] or [GetTrait('scholar').GetName( GetNullCharacter )] [traits|E], or at least #bold [EmptyScope.ScriptValue('medium_skill_rating')|0]#! in [diplomacy|E] or [learning|E]"
 NOT_RICE_yazd_sadeh_festival_poetry_intent_req:0 "$RICE_yazd_sadeh_festival_poetry_intent_req$"

