 yazd.0050.t:0 "Ancient Treasures of Yazd"
 yazd.0050.desc:0 "Legends about lost treasure abound in [yazd_county.GetNameNoTier], and they have circulated in the region for generations. If these stories are to be believed, the treasures were buried or hidden by ancient Iranian dynasties over the centuries.\n\nOf course, rarely has any such discovery surfaced and been verified by reputable people. For example, recently I was told of the discovery of one such treasure within my territories in [yazd_county.GetNameNoTier]. It turned out to be a misleading report."
 yazd.0050.a:0 "Perhaps one day we shall find one of these fabled lost treasures."
 yazd.0050.b:0 "This silly folklore is a waste of time, but people keep believing it!"
 yazd.0051.t:0 "Qanat Contracts"
 yazd.0051.desc:0 "The qanat makers of [yazd_county.GetNameNoTier] have been famed for their abilities in qanat making for many years now, and they are regarded as some of the best in the Iranian world. Lately, a significant number of them have won contracts to build qanats in other parts of the region. This will only increase their renown further."
 yazd.0051.a:0 "Je me réjouis de leur réussite."
 yazd.0052.t:0 "Érudits et jardiniers"
 yazd.0052.desc:0 "As [yazd_county.GetNameNoTier] continues to grow and attract more learned and educated people to settle in it, many of them are praising the beauty of the city’s gardens. Many of the most notable gardens were built in honor of past notables who lived there and donated the funds needed to build them.\n\nToday, I visited one of these gardens to meet with some local scholars, as I sometimes do. While we relaxed there, we had a pleasant chat about various matters."
 yazd.0052.a:0 "These scholars provided me with very illuminating counsel!"
 yazd.0052.b:0 "It’s a boring but necessary formality to maintain my status."
 yazd.0052.c:0 "The wisdom I learn from them brings me closer to [ROOT.Char.GetFaith.HighGodName]."
 yazd.0053.t:0 "Replacing a Temple?"
 yazd.0053.desc:0 "[yazd_county.GetNameNoTier] was once a center of Zoroastrian worship, so there are many temples in the city that the Zoroastrian community still makes use of. However, the numbers of [ROOT.Char.GetFaith.GetAdherentNamePlural] have continued to swell in [yazd_county.GetNameNoTier] under my leadership, and some of them have requested that I fund the construction of a new [ROOT.Char.GetFaith.HouseOfWorship].\n\nIn the past, there have been occasions when we’ve replaced a Zoroastrian temple in [yazd_county.GetNameNoTier] with a new [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.HouseOfWorship], in order to serve the spiritual needs of the expanding [ROOT.Char.GetFaith.GetAdjective] community. I am considering ordering such a thing to be done right now, but doing so may upset the local Zoroastrians, who we have a tense but working relationship with."
 yazd.0053.a:0 "Tear down the old temple to build a [ROOT.Char.GetFaith.HouseOfWorship], as is our right."
 yazd.0053.b:0 "We have enough [ROOT.Char.GetFaith.HouseOfWorshipPlural]; we need to get along with our neighbors."
 yazd.0054.t:0 "Un nouveau bâtiment ?"
 yazd.0054.desc:0 "As the famed #italic Abode of Worship#!, [yazd_county.GetNameNoTier] is renowned for the piety of its inhabitants no matter their religion, and regardless of whether such a reputation is true is not. Many elites who live in the city or have connections to it, such as myself, often find opportunities to patronize the building of different holy structures there.\n\nAt any rate, I currently have one such opportunity at hand. There is an empty part of town that could be the site of a lovely building that could serve the needs of the [ROOT.Char.GetFaith.GetAdjective] community. It won’t be a huge building, by any means, and it would probably be somewhat humble, but if I were to donate some funds for its construction, it could reflect well on me."
 yazd.0054.a:0 "Build a [ROOT.Char.GetFaith.HouseOfWorship] there for locals to worship and pray in."
 yazd.0054.b:0 "Build a school there so younger generations can learn from the [ROOT.Char.GetFaith.ReligiousText]."
 yazd.0054.c:0 "Build a mausoleum in memory of a popular [ROOT.Char.Custom('DefaultPriestTitle')] to inspire locals."
 yazd.0054.d:0 "I am not interested in sponsoring construction projects right now."
 yazd.0055.t:0 "Soie de Yazdi"
 yazd.0055.desc:0 "[yazd_county.GetNameNoTier] has, for a long time, been one of the regional centers of silk production in Iran. Though this silk, called #italic yazdi#!, cannot compete in quality with Chinese silk, it still fetches a decent price and is one of the city’s more popular exports.\n\nRecently, it has become even more popular, perhaps due to various changes in the economy or increased demand elsewhere. At any rate, it is bringing the city’s merchants even greater profits."
 yazd.0055.a:0 "C'est une bonne chose ! C'est bon à entendre !"
 yazd.0056.t:0 "Sarv-e Abarkuh"
 yazd.0056.desc:0 "Today I am paying a visit to [abarquh_barony.GetNameNoTier] which is not too far from [yazd_county.GetNameNoTier]. One landmark of note that I pass by is the #italic Sarv-e Abarkuh#!, or the Cypress of Abarkuh. The tree is very old and majestic, and local Zoroastrians claim the tree was planted by Zoroaster himself eons ago."
 yazd.0056.a:0 "Je doute que Zoroastre l'ait planté lui-même, mais c'est un bel arbre."
 yazd.0056.b:0 "Though I am a [ROOT.Char.GetFaith.GetAdherentName], I feel awe seeing the tree, too."
 yazd.0056.c:0 "C'est un privilège de voir un arbre aussi ancien ! Je vais me détendre un peu."
 yazd.0056.d:0 "As a [ROOT.Char.GetFaith.GetAdherentName], I don’t care too much about it."
 yazd.0056.e:0 "C'est un lieu sacré. Je devrais y prier un peu pendant que je suis ici."
 yazd.0057.t:0 "Joyau du désert"
 yazd.0057.desc:0 "I am hosting an important dignitary in [yazd_county.GetNameNoTier] and showing him the wonders of the city. One thing he seems most impressed by is the great number of qanat waterways and windcatchers in the city.\n\n“Verily, [yazd_county.GetNameNoTier] is a jewel of the desert,” the man remarks, “as it has such wonderful amenities.”"
 yazd.0057.a:0 "Je suis tout à fait d'accord avec vous. C'est un endroit vraiment charmant !"
 yazd.0057.b:0 "It wouldn’t be possible without the hard work of the locals. "
 yazd.0058.t:0 "Baklava of Yazd"
 yazd.0058.desc:0 "Depuis des siècles, [yazd_county.GetNameNoTier] est réputé pour fabriquer certains des meilleurs baklavas de tout l'Iran. Je viens d'avoir l'occasion de mettre la main sur des baklavas qui m'ont été offerts par des habitants sous mon règne. Le baklava fabriqué en Iran est un peu plus léger que les baklavas d'autres pays, et son aspect unique est que son sirop est fortement aromatisé à l'eau de rose et à la cardamome."
 yazd.0058.a:0 "Delicious baklava… so, so delicious."
 yazd.0059.t:0 "Voyage dans le désert"
 yazd.0059.desc:0 "Today I needed to make a quick trip to a village not too far from [yazd_county.GetNameNoTier]. The trek home, however, was a little rough - [yazd_county.GetNameNoTier] lies in between two deserts, the #italic Dasht-e Kavir#! and the #italic Dasht-e Lut#!, so the wilderness surrounding the settlement is often a scorching, arid place. Sweating and tired, I am so relieved when I finally enter the city! The gardens, qanats, and windcatchers of [yazd_county.GetNameNoTier] make it feel like such a rejuvenating paradise after a long day of walking in the desert."
 yazd.0059.a:0 "Je suis heureux de l'avoir fait !"
