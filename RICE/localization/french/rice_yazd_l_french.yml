 innovation_RICE_qanats_desc:0 "Dans une grande partie du Moyen-Orient et de l'Afrique du Nord, il existe des réseaux spéciaux de canaux et d'aqueducs souterrains conçus pour acheminer l'eau là où elle est le plus nécessaire. Connus sous le nom de qanats, foggaras, karizes, etc., ces ouvrages d'art existent depuis l'époque des anciens Perses."
 RICE_yazd_qanat_decision_unlock:0 "Can take the [decision|E] to #V $RICE_yazd_build_a_new_qanat$#!"
