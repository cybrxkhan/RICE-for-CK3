 RICE_dynn_ibn_rusta:0 "Ibn Rusta"
 RICE_dynn_yaqubi:0 "Yaqubi"
 innovation_RICE_yakhchals:0 "Yakhchals"
 innovation_RICE_yakhchals_desc:0 "Since ancient times, the peoples of the Iranian plateau, particularly those living in more arid climates, have made use of ice houses known as [Glossary( 'Yakhchals', 'YAKHCHAL_GLOSS' )]. These are brilliantly engineered to store ice for long periods of time to preserve food, or for the preprataion of cooled dishes like sorbet or chilled wine."
 RICE_yakhchals_decision_unlock:0 "Unlocks the [decision|E] to $RICE_yazd_purchase_yakhchal_ice$ for [rulers|E] with a [capital|E] or [domicile|E] of this [culture|E]"
 
 # Game Concepts

 # Aspirations 
 RICE_yazd_aspiration_qawurd_desc: "\n\n#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$Be the [ruler|E] of [GetTitleByKey('e_persia').GetNameNoTier]\n$EFFECT_LIST_BULLET$[completely_control|E] [GetTitleByKey('k_persia').GetNameNoTier] and [GetTitleByKey('k_mesopotamia').GetNameNoTier]\n$EFFECT_LIST_BULLET$Remain a [culture|E] of $heritage_turkic_name$ [heritage|E]\n\n#bold Rewards#!\n$EFFECT_LIST_BULLET$Gain @prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [prestige|E]\n$EFFECT_LIST_BULLET$Receive #V 500#! [GetMaA('horse_archers').GetName] [special_troops|E]\n$EFFECT_LIST_BULLET$Every [county|E] you rule in [GetGeographicalRegion('world_middle_east_persia').GetName] that is a [culture|E] of $heritage_turkic_name$ [heritage|E] gains @control_icon! #V [EmptyScope.ScriptValue('RICE_yazd_qawurd_aspiration_control_bonus')]#! [control|E]\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$Ensure Alp Arslan and his chief heir Malik Shah are dead (Reward: @prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! per each, @prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_large_resource_bonus')]#! instead if you directly kill either or both yourself)"
 RICE_yazd_historical_aspiration_action_qawurd: "#italic It is a disgrace that you do not rule over the Seljuk Empire, even though you are the most senior Prince of your family. You wish to return the Seljuks to the old traditions and gain the throne that is rightfully yours.#!$RICE_yazd_aspiration_qawurd_desc$"
 RICE_yazd_historical_aspiration_modifier_desc_qawurd: "[GetModifier('RICE_yazd_aspiration_claim_seljuk_throne').GetNameWithTooltip]"

