 # Buildings
 building_type_RICE_yazd_arg_e_bam_01:0 "Arg-e Bam"
 building_type_RICE_yazd_arg_e_bam_01_desc:0 "La citadelle de Bam est la plus grande demeure du monde et une forteresse imposante et imprenable qui existe depuis des siècles. Elle était la capitale de Haftvad de Kerman, l'ennemi légendaire d'Ardashir, le fondateur de la dynastie sassanide. La forteresse se compose de trois couches de murs et est entourée d'un grand fossé ; l'intérieur est une ville en soi, avec des magasins, des lieux de culte et des maisons."
 building_RICE_yazd_arg_e_bam_01:0 "$building_type_RICE_yazd_arg_e_bam_01$"
 building_RICE_yazd_arg_e_bam_01_desc:0 "$building_type_RICE_yazd_arg_e_bam_01_desc$"
 
 # Modifiers
 RICE_yazd_saffarid_yaqub:0 "Le Cuivrier"
 RICE_yazd_saffarid_yaqub_desc:0 "Ya’qub ibn al-Layth was once a coppersmith before be became a warlord who led one of many bands fighting against the Kharijites in Iran. As such, while warlords and princes of more elite origins may scoff at his humble origins, he knows how to connect with the ordinary people, and he is said to still live fairly frugally and modestly.\n\nCan take the [decision|E] to enlist #EMP Jayš al-Šorāt#! units no matter where the capital is and even if there are no Azariqa [counties|E] in one's [domain|E]"
 RICE_yazd_saffarid_amr:0 "Le muletier et le tailleur de pierre"
 RICE_yazd_saffarid_amr_desc:0 "Similarly to his brothers, Amr ibn al-Layth had humble origins before they rose to power, and is likewise known for his frugal and modest lifestyle. He was said to be a mule driver or stonemason, depending on who is asked.\n\nCan take the [decision|E] to enlist #EMP Jayš al-Šorāt#! units no matter where the capital is and even if there are no Azariqa [counties|E] in one's [domain|E]"
 RICE_yazd_saffarid_ali:0 "Le modeste guerrier"
 RICE_yazd_saffarid_ali_desc:0 "Though not as renowned as his brother Ya'qub, Ali is widely respected by many warriors. Like his brothers Ya'qub and Amr, he also was of humble origins before their rise to power, and he also has a frugal and modest lifestyle.\n\nCan take the [decision|E] to enlist #EMP Jayš al-Šorāt#! units no matter where the capital is and even if there are no Azariqa [counties|E] in one's [domain|E]"
 RICE_yazd_saffarid_yaqub_reduce_fertility:0 "Ayyār des motivations incertaines"
 RICE_yazd_saffarid_yaqub_reduce_fertility_desc:0 "Certains disent que Ya'qub ibn al-Layth est un vrai croyant de la foi musulmane, qui la défendra coûte que coûte contre les hérétiques et les infidèles. D'autres disent qu'il est un chef de guerre opportuniste et cupide, comme beaucoup d'autres. D'autres encore disent qu'il est un kharijite secret ou un idolâtre, qui n'est inspiré que par l'hostilité envers les califes. Qui sait où se situe sa véritable loyauté ?"
 RICE_yazd_patrons_of_avicenna:0 "Les mécènes d'Avicenne"
 RICE_yazd_patrons_of_avicenna_desc:0 "The great Kakuyid Emir, Ala al-Dawla Muhammad, was the final patron of Avicenna, an Islamic scholar of peerless genius and influence which even his detractors acknowledge. Avicenna was treated with great respect and served as a Kakuyid courtier until his death in 1037 CE. The Kakuyids continue this tradition, cultivating culture in the territories they rule and patronizing scholars and artists.\n\nTaking the [decision|E] to #V Expand Yazd's Amenities and Infrastructure#! grants extra [prestige|E] and [dynasty_prestige|E]"
 RICE_yazd_sebuk_eri:0 "Esclave-soldat du Zabulistan"
 RICE_yazd_sebuk_eri_desc:0 "Sebük-Eri a été capturé comme esclave lors d'une des expéditions du seigneur de guerre saffaride Ya'qub ibn Layth dans le royaume de Zunbil. Depuis, il a prouvé qu'il était un commandant militaire compétent. Mais ses ambitions le conduiront peut-être à rechercher une plus grande gloire et un plus grand pouvoir...."
 RICE_yazd_abode_of_worship_ruler:0 "Régisseur de la maison d'adoration"
 RICE_yazd_abode_of_worship_ruler_desc:0 "Yazd has become popularly known as #italic dār al-'ibāda#!, or the Abode of Worship. It is famous for attracting many scholars, as well as for the religious devotion of its inhabitants - no matter whether they are Muslim, Zoroastrian, or that of another faith. As Yazd's ruler, this character thus benefits greatly from its culture of faith and learning.\n\n#EMP This [character_modifier|E] is given to whoever currently rules Yazd#!"
 RICE_yazd_city_of_windcatchers:0 "Ville de Windcatchers"
 RICE_yazd_city_of_windcatchers_desc:0 "Due to Yazd‘s location along the edge of the #italic Dasht-e Kavir#! desert, windcatchers - tall towers that trap and channel air to provide natural ventilation and cooling - are ubiquitous in the city, giving rise to its nickname, "City of Windcatchers." The city is also known for its large network of qanat waterways, and its qanat makers are said to be some of the most skilled across Iran. Overall, Yazd‘s infrastructure - including its windcatchers, qanats, ab anbar cisterns, yakhchal ice houses, and more - make it not only livable, but also comfortable.\n\nThe costs of building a qanat for the [ruler|E] of Yazd is reduced when taking the [decision|E] to #V Fund the Construction of a Qanat#!"
 RICE_funded_qanat_small:0 "Financement de la construction d'un petit Qanat"
 RICE_funded_qanat_small_desc:0 "Ce personnage a récemment donné des fonds pour que les habitants puissent construire un qanat, un canal souterrain omniprésent au Moyen-Orient et en Afrique du Nord."
 RICE_qanat_constructed_small:0 "Petit Qanat récemment construit"
 RICE_qanat_constructed_small_desc:0 "Une élite locale a généreusement financé la construction d'un nouveau canal qanat dans cette région. Bien qu'elle soit de taille modeste, elle devrait bien répondre aux besoins de la communauté dans laquelle elle a été construite."
 RICE_funded_qanat_medium:0 "Financement de la construction d'un Qanat moyen"
 RICE_funded_qanat_medium_desc:0 "$RICE_funded_qanat_small_desc$"
 RICE_qanat_constructed_medium:0 "Moyenne Qanat Récemment construite"
 RICE_qanat_constructed_medium_desc:0 "Une élite locale a généreusement financé la construction d'un nouveau canal qanat dans cette région. Il est de taille convenable et fournira sans aucun doute de l'eau douce à la communauté dans laquelle il a été construit pendant des années."
 RICE_funded_qanat_large:0 "Financement de la construction d'un grand Qanat"
 RICE_funded_qanat_large_desc:0 "$RICE_funded_qanat_small_desc$"
 RICE_qanat_constructed_large:0 "Grand Qanat récemment construit"
 RICE_qanat_constructed_large_desc:0 "Une élite locale a généreusement parrainé la construction d'un nouveau canal qanat dans cette région. Ce qanat est assez grand et garantira un approvisionnement en eau fiable et de qualité à la communauté qui l'a construit pendant une longue période."
 RICE_funded_qanat_grand:0 "Financement de la construction d'un grand Qanat"
 RICE_funded_qanat_grand_desc:0 "$RICE_funded_qanat_small_desc$"
 RICE_qanat_constructed_grand:0 "Grand Qanat récemment construit"
 RICE_qanat_constructed_grand_desc:0 "Une élite locale a généreusement financé la construction d'un nouveau canal de qanat dans cette région. Peu de qanats peuvent atteindre la taille de celui-ci, et il ne fait aucun doute que la communauté locale est très satisfaite de ce projet de travaux publics."
 RICE_yazd_recently_celebrated_sadeh:0 "Sadeh récemment célébré"
 RICE_yazd_recently_celebrated_sadeh_chak_chak:0 "Chak Chak récemment visité pendant Sadeh"
 RICE_yazd_kakuyid_reconciled:0 "Réconciliés après des conflits antérieurs"
 RICE_yazd_shrine_of_the_twelve_imams_recently_constructed:0 "Davāzdah Imām Récemment construit"
 RICE_yazd_shrine_of_the_twelve_imams_recently_constructed_desc:0 "Le Davāzdah Imām, ou sanctuaire des douze imams, est un mausolée situé à Yazd qui, en plus d'utiliser un certain nombre d'innovations architecturales iraniennes récentes, est d'une grande beauté et suscite l'admiration."
 RICE_yazd_constructed_shrine_of_the_twelve_imams:0 "Ordonne la construction du Davāzdah Imām"
 RICE_yazd_constructed_shrine_of_the_twelve_imams_desc:0 "$RICE_yazd_shrine_of_the_twelve_imams_recently_constructed_desc$"
 RICE_yazd_kerman_pistachios:0 "Fermes de pistaches de Kerman"
 RICE_yazd_kerman_pistachios_desc:0 "Les célèbres pistaches de Kerman, cultivées dans les terres agricoles proches de la ville, constituent l'une de ses principales exportations."
 RICE_yazd_qawurd_seljuk:0 "Le prince seldjoukide aîné"
 RICE_yazd_qawurd_seljuk_desc:0 "Fils aîné de Chagri Beg et frère aîné d'Alp Arslan, l'ambitieux Qawurd jouit d'un grand respect parmi les Seldjoukides. Considéré comme un chef juste et puissant, il a étendu la domination seldjoukide au-delà de la mer d'Arabie, jusqu'à Oman. Selon certaines rumeurs, il considère le trône seldjoukide comme son droit d'aînesse, car il est assez populaire parmi les commandants seldjoukides qui croient en l'idéal turc traditionnel de succession par ancienneté.\n\nCommence par une [unpressed_claim|E] sur l'Empire perse\nA une [opinion|E] moins bonne d'Alp Arslan et vice versa"
 RICE_yazd_alp_arslan_distrust_qawurd:0 "Méfiance à l'égard de l'ambitieux prince seldjoukide aîné"
 RICE_yazd_qawurd_resent_alp_arslan:0 "Le ressentiment à l'égard de l'héritage seldjoukide"
 RICE_yazd_treasure_reports:0 "Des rapports sur les trésors légendaires de Yazd"
 RICE_yazd_qanat_makers_contracts:0 "Davantage de contrats pour les fabricants de qanats"
 RICE_yazd_qanat_makers_contracts_desc:0 "Les fabricants de qanats de Yazd ont toujours été considérés comme faisant partie des meilleurs d'Iran et, ces derniers temps, ils ont été sollicités pour effectuer encore plus de travaux que d'habitude dans toute la région."
 RICE_yazd_new_yazd_mosque:0 "Nouvelle maison d'adoration à Yazd"
 RICE_yazd_built_new_yazd_mosque:0 "Parrainage d'un nouveau lieu de culte à Yazd"
 RICE_yazd_new_yazd_mosque_muslim_opinion:0 "Construction d'un nouveau lieu de culte à Yazd"
 RICE_yazd_new_yazd_mosque_zoroastrian_opinion:0 "Temple zoroastrien remplacé à Yazd"
 RICE_yazd_built_house_of_worship:0 "Construction d'une maison de culte à Yazd"
 RICE_yazd_built_house_of_worship_desc:0 "Ce personnage a récemment financé la construction d'un nouveau petit lieu de culte à Yazd. Il répondra aux besoins spirituels des habitants de la ville, réputés pour leur piété."
 RICE_yazd_built_school:0 "Construction d'une école d'apprentissage à Yazd"
