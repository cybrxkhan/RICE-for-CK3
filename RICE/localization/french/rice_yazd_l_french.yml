 yazd.0020.t:0 "Yazd s'étend et prospère"
 yazd.0020.desc:0 "Though [yazd_county.GetNameNoTier] is situated in an arid region, foreigners from far away might be surprised to see just how well-off the city is. Besides the fact that it is essentially located in an oasis, and is geographically protected, it also has excellent infrastructure and facilities, such as extensive networks of qanat waterways, houses of worship for several different faiths, and more. However, there is always room for improvement.\n\nI have decided to initiate several initiatives to expand the city and plan for additional buildings and public works projects. These include further extensions to the qanats, several lush and green gardens, schools of learning, and more. The city already has quite a reputation as being attractive to settlers who are erudite, learned, and capable - let us make the city even greater so we can attract greater talent here!"
 yazd.0020.a:0 "Yazd est un véritable joyau du désert."
 yazd.0021.t:0 "Yazd s'étend et prospère"
 yazd.0021.desc:0 "For quite some time now, [yazd_county.GetNameNoTier] has gained a reputation as a center of learning and the arts. One may assume it is strange if not unexplainable how a settlement in the middle of a desert could attain such a reputation. There is no secret to its success, however, as it has excellent infrastructure, a sophisticated community, and is located in a strategic and defensible position in an oasis.\n\nThough not the first ruler of [yazd_county.GetNameNoTier] to do so, [yazd_ruler.GetTitledFirstName] has recently begun funding various public works projects and initiatives unlike anything seen before. Gardens, houses of worship, qanats, schools, and more will be built to improve quality of life in the city even more. Now, scholars and learned men from afar speak highly of the city, and many wish to settle there, furthering the city's already esteemed reputation."
 yazd.0021.a:0 "C'est bon pour [yazd_county.GetNameNoTier]."
 yazd.0022.t:0 "Qanats"
 yazd.0022.desc:0 "For centuries, the people of the Middle East and North Africa have built and utilized the #italic qanat#! waterways to channel water across great distances.\n\nIt has become custom for people of status like myself to sponsor the construction of such public works projects. I have decided to do just that, and once the qanat is finished constructing, it will provide a reliable source of water to the community it is built in, whether for agriculture, drinking, washing, or something else.\n\nNow, I have to consider how much funding I am willing to provide for this endeavor, and how large of a qanat I wish to sponsor."
 yazd.0022.a:0 "Un petit qanat"
 yazd.0022.b:0 "A medium sized qanat"
 yazd.0022.c:0 "Un grand qanat"
 yazd.0022.d:0 "A grand qanat"
 yazd.0023.t:0 "The Issue of [xwedodah_resolver.GetFaith.GetAdjective] Xwedodah"
 yazd.0023.desc:0 "Any well-educated [ROOT.Char.GetFaith.GetAdherentName] knows that #italic Xwedodah#! is truly one of the greatest deeds any person can do. There are even those who claim that [ROOT.Char.GetFaith.DevilName] told [ROOT.Char.GetFaith.DevilHerHis] minions to avoid any couple who has completed an act of #italic Xwedodah#!, for their holiness is too mighty.\n\nFor a long while now, there has been considerable debate on what exactly #italic Xwedodah#! means. Traditionally, many of us have understood it to mean marriage between next of kin - parent with child, or sibling with sibling. Some, however, contest this, and argue our current understanding is flawed; the true, original teachings, they say, referred to marriages between cousins.\n\nAs one of the more powerful [ROOT.Char.GetFaith.GetAdjective] leaders in the world, I have decided to convene a council of various scholars and [ROOT.Char.Custom('DefaultPriestTitlePlural')] to discuss this matter. Perhaps we can resolve this debate once and for all, to ensure unity among us all."
 yazd.0023.a:0 "Commençons par entendre les arguments des deux parties."
 yazd.0024.t:0 "The Issue of [xwedodah_resolver.GetFaith.GetAdjective] Xwedodah"
 yazd.0024.desc:0 "For generations, if not centuries, followers of the [xwedodah_resolver.GetFaith.GetAdjective] faith have engaged in so-called #italic Xwedodah#!, or marriage between next of kin, which they see as a sacred act, and one that pleases [xwedodah_resolver.GetFaith.HighGodName]. Indeed, followers of every other faith have lampooned them for this, mocking or condemning them for these supposedly degenerate customs.\n\nYet, not every [xwedodah_resolver.GetFaith.GetAdherentName] is comfortable with this interpretation of #italic Xwedodah#!. There have always been some who argue it stood for cousin marriage. As such, [xwedodah_resolver.GetTitledFirstName], a noted [xwedodah_resolver.GetFaith.GetAdjective] ruler, has convened a council of prominent scholars and [xwedodah_resolver.Custom('DefaultPriestTitlePlural')] to debate whether #italic Xwedodah#! entails marriage between close kin or cousin marriages, and resolve this matter once and for all."
 yazd.0024.a:0 "Ainsi soit-il."
 yazd.0025.t:0 "The Ruling on [ROOT.Char.GetFaith.GetAdjective] Xwedodah"
 yazd.0025.desc:0 "After much excellent discussion - which got heated at times - the council I convened to examine the matter of #italic Xwedodah#! has formulated a ruling on the question at hand: does #italic Xwedodah#! refer to marriage between next of kin, or between cousins?\n\nWhile not a unanimous ruling, it had the support of many present. Though it will take time for the [ROOT.Char.GetFaith.GetAdjective] community around the world to hear of what happened here, hopefully this will resolve debates about #italic Xwedodah#! once and for all, so that we may focus on encouraging good thoughts, good words, and good deeds.\n\n#Bold Therefore, let it be known that we have concluded that [ROOT.Char.GetFaith.HighGodName] intended for #italic Xwedodah#! to be between:#!"
 yazd.0025.a:0 "Cousins, as [ROOT.Char.GetFaith.HighGodNamePossessive] intentions were misinterpreted for centuries"
 yazd.0025.b:0 "Close kin, as [ROOT.Char.GetFaith.HighGodNamePossessive] desires for it to be a way to guide humanity"
 RICE_yazd_change_xwedodah_warning_tooltip:0 "#X This decision to determine the $doctrine_consanguinity_name$ [doctrine|E] of [xwedodah_resolver.GetFaith.GetNameNoTooltip] is #bold permanent#!, and cannot be reversed!#!"
 RICE_yazd_keep_xwedodah_tooltip_1:0 "[GetFaithDoctrine('doctrine_consanguinity_unrestricted').GetBaseName] continues to be the $doctrine_consanguinity_name$ [doctrine|E] of [xwedodah_resolver.GetFaith.GetName]"
 RICE_yazd_keep_xwedodah_tooltip_2:0 "[GetFaithDoctrine('tenet_divine_marriage').GetBaseName] remains as a [core_tenet|E] of [xwedodah_resolver.GetFaith.GetName]"
 yazd.0026.t:0 "The Ruling on [xwedodah_resolver.GetFaith.GetAdjective] Xwedodah"
 yazd.0026.desc.intro:0 "Recently, [xwedodah_resolver.GetTitledFirstName] convened a council of scholars and [xwedodah_resolver.Custom('DefaultPriestTitlePlural')] to debate whether the current [xwedodah_resolver.GetFaith.GetAdjective] understanding of #italic Xwedodah#! was correct or not. The core question they debated was whether it referred to the practice of marriage between close kin or between cousins. Followers of other faiths have long denounced [xwedodah_resolver.GetFaith.GetAdherentNamePlural] for this, and it had been a matter of contention within their own community for some time now. Anyways, the council eventually came to a ruling."
 yazd.0026.desc.no_incest:0 "\n\nBased on various evidence and reasoning, they argue #italic Xwedodah#! actually refers to cousin marriage. As such, close kin marriage is a later corruption and a misunderstanding of the [xwedodah_resolver.GetFaith.ReligiousText] and the practices of the original, early [xwedodah_resolver.GetFaith.GetAdjective] community."
 yazd.0026.desc.yes_incest:0 "\n\nBased on various evidence and reasoning, they argue #italic Xwedodah#! does indeed refer to close kin marriage, such as that between parent and child or sibling and sibling. As such, the manner in which it is currently practiced is accurate and in accordance with the teachings found in the [xwedodah_resolver.GetFaith.ReligiousText]."
 yazd.0026.desc.conclusion:0 "\n\nThough this ruling is not necessarily binding nor absolute, due to the prominence of those involved, it will likely be heeded by many [xwedodah_resolver.GetFaith.GetAdherentNamePlural]."
 yazd.0026.a:0 "What will the [xwedodah_resolver.GetFaith.GetAdjectiveNoTooltip] community think of this?"
 yazd.0026.tooltip:0 "This change to the $doctrine_consanguinity_name$ [doctrine|E] of [xwedodah_resolver.GetFaith.GetName] is #bold permanent#!, and cannot be reversed."
 yazd.0027.t:0 "L'Imām Davāzdah"
 yazd.0027.desc.intro:0 "At the behest of the local Shi’ite community in [yazd_county.GetNameNoTier], I’ve pooled together some funds and hired some skilled artisans and architects to build a mausoleum called the #italic Davāzdah Imām#!, or the Shrine of the twelve Imams. Though not the city’s biggest building, it is still a remarkable work of architecture. Inside are several inscriptions, most of which quote the Quran; one, however, bears the following text:\n\n#italic Thus ordered the construction of this blessed dome: the exalted [ROOT.Char.GetTitledFirstNameNoTooltip], striving for God’s satisfaction and seeking his reward.#!"
 yazd.0027.desc.shiite:0 "\n\nI am happy to have this opportunity to support my friends in the Shi’ite community. We must work together if we are to prosper in [yazd_county.GetNameNoTier] and elsewhere in the world."
 yazd.0027.desc.not_shiite:0 "\n\nThough I am not a Shi’ite, I see no reason to avoid having good relations with the Shi’ite community in [yazd_county.GetNameNoTier]. I hope they acknowledge my gesture of goodwill."
 yazd.0027.a:0 "Ce bâtiment ne manquera pas d'embellir notre ville."
 yazd.0028.t:0 "Visiting the Yakhchal"
 yazd.0028.desc:0 "I have paid a visit to the local [Glossary( 'yakhchal', 'YAKHCHAL_GLOSS' )] to purchase a large supply of ice for my own use.\n\nThis ice can be used to store food at cooler temperatures, to prevent them from spoiling. Alternatively, I could use them to make delicious, colder dishes, such as sorbet and chilled drinks.\n\nThere's a lot that I could do with this ice – thank goodness the local [culture.GetCollectiveNoun] maintain these #italic yakhchals#! here!"
 yazd.0028.a:0 "I'll take that ice, thank you."
 yazd.0029.t:0 "xxxxx"
 yazd.0029.desc:0 "xxxxx"
 yazd.0029.a:0 "xxxxx" 
 yazd.0030.t:0 "Se préparer à Sadeh"
 yazd.0030.desc:0 "Winter has returned, and there is a chill in the air.\n\nThis year, I wish to celebrate a great Sadeh festival, as our predecessors in Iran have done for generations upon generations. On the coldest day of the year, fifty days before #italic Nowruz#!, we will thus observe Sadeh with the lighting of bonfires."
 yazd.0030.desc.chak_chak:0 "\n\nAs a [ROOT.Char.GetFaith.GetAdherentName] who rules territories in [yazd_county.GetNameNoTier], I have decided to celebrate Sadeh at the holy cave of Chak-Chak near there. It is said when the Arabs conquered Iran, Nikbanou, a daughter of the last Sassanid Emperor, fled to Chak-Chak. Thanks to the benevolent intercession of [ROOT.Char.GetFaith.HighGodName], the princess was able to take shelter in the cave to avoid the invaders.\n\nAnyways, special ceremonies are traditionally done at Chak-Chak during Sadeh. Visiting the cave will be a great spiritual opportunity for me, even if it requires some additional planning."
 yazd.0030.a:0 "Je devrais commencer à préparer les célébrations de cette année."
 yazd.0030.b:0 "I am glad I can celebrate Sadeh at Chak-Chak!"
 yazd.0030.c:0 "I can’t make it this year, as I’m busy with other Sadeh events."
 yazd.0030.chak_chak.tooltip:0 "Going to Chak-Chak could trigger additional, potential Sadeh events, which may earn you increased [piety|E] and other boons, but it will decrease the chances you'll experience normal Sadeh events."
 yazd.0031.t:0 "Sadeh Begins"
 yazd.0031.desc:0 "It is almost the night of the Sadeh Festival. Though it may be the coldest time of year, we find warmth in each other, and warmth in the fires we make. Across the Iranian world, bonfires are being lit up in every town and village near and far - may we find joy in each other as we want for the return of spring!"
 yazd.0031.a:0 "Je suis heureux qu'il soit enfin là ! Commençons."
 yazd.0032.t:0 "La fin de Sadeh"
 yazd.0032.desc:0 "C'est ainsi que Sadeh s'achève. Tout le monde s'est bien amusé, et les feux de joie que nous avons allumés un peu partout ont certainement aidé tout le monde à se réchauffer en cette période la plus froide de l'année. Le printemps ne tardera pas à pointer le bout de son nez."
 yazd.0032.desc.no_chak_chak:0 "\n\nAlas, such an occasion only comes once a year, so we must wrap things up for now. Until then, however, I look forward to the next Sadeh."
 yazd.0032.desc.chak_chak:0 "\n\nSuch an occasion comes only once a year, and I must soon depart from Chak-Chak. I am glad I decided to go here during this year’s Sadeh, however, to witness the ceremonies being performed there. It was a good experience."
 yazd.0032.a:0 "À la prochaine"
 yazd.0033.t:0 "Bonfires"
 yazd.0033.desc:0 "As part of the Sadeh rituals, we need to gather a lot of firewood to build the bonfires. No matter one’s status, it is important that everyone does their part, so I did what I needed to do and assisted with gathering the wood so that we could make big bonfires later in the night."
 yazd.0033.a:0 "I brought a couple branches. I shouldn’t have to work much."
 yazd.0033.b:0 "J'ai transporté une bonne quantité de bois de chauffage pour les feux de joie."
 yazd.0033.c:0 "J'ai travaillé dur pour ramasser autant de bois de chauffage que possible."
 yazd.0034.t:0 "Le feu au bord de l'eau"
 yazd.0034.desc:0 "According to the old traditions, it is important to light fires near running water, or over a qanat, one of the old underground channels. This is to ensure that, with the help of [ROOT.Char.GetFaith.FertilityGodName], the plants aren’t too cold or frozen out there - that way, next year, they will grow to be great and bountiful."
 yazd.0034.a:0 "C'est un élément important des cérémonies !"
 yazd.0034.b:0 "Je ne suis pas sûre que cela soit utile, mais je le fais quand même."
 yazd.0035.t:0 "Reflections"
 yazd.0035.desc:0 "Alors que je me tiens près d'un feu, je réfléchis au fait que Sadeh se situe généralement une cinquantaine de jours avant Nowruz, la nouvelle année. J'ai hâte que la nouvelle année commence, bien sûr, mais elle semble si loin ! La nuit est froide, et qui sait ce que le prochain printemps apportera ?"
 yazd.0035.a:0 "Je me blottis plus près du feu."
 yazd.0036.t:0 "La légende de Hushang"
 yazd.0036.desc:0 "There are many conflicting stories about when Sadeh first came about. One story I’ve heard is that it was celebrated after an incident when the ancient hero of Iranian myth, Hushang, was fighting a dragon. He tried to throw a stone at it, but he missed; however, the stone struck another stone, and as both happened to be flint, this started a fire.\n\nHushang recognized that this was the doing of [ROOT.Char.GetFaith.HighGodName], who revealed to him the secret of fire, and he wanted to celebrate this momentous occasion. Thus, Sadeh was born."
 yazd.0036.a:0 "I’m unsure if it happened like that, but it’s a nice story."
 yazd.0036.b:0 "I believe the legend tells something of the truth."
 yazd.0037.t:0 "Poésie de Sadeh"
 yazd.0037.desc:0 "As the coldest night of the winter, Sadeh has often inspired many people to compose poems to describe the glory of fire. I have just listened to three commoners recite their Sadeh inspired poetry.\n\nOne poem compares a bonfire to an exquisite flower, or tree, or an entire garden blossoming in a winter landscape. The second poem describes the occasion as a conflict between the forces of [ROOT.Char.GetFaith.HighGodName] and [ROOT.Char.GetFaith.DevilName]. The last poem retells the origins of Sadeh as celebrations of how mythological Iranian heroes of ancient times, like Hushang, slew fearsome monsters like dragons.\n\nWhich one do I think is the best?"
 yazd.0037.a:0 "The lovely poem about fire and nature"
 yazd.0037.b:0 "Le poème pieux sur le bien et le mal"
 yazd.0037.c:0 "The epic poem about valiant, old heroes"
 yazd.0038.t:0 "Sadeh Feast"
 yazd.0038.desc:0 "Sadeh is often time for a lot of feasting. It is the coldest time of year, after all, so besides the bonfires, food and eating together with others is also a great way to keep warm. This year’s Sadeh feast is particularly scrumptious, with delicacies such as roasted lamb and beef to enjoy."
 yazd.0038.a:0 "Délicieux!"
 yazd.0039.t:0 "Giving to the Needy"
 yazd.0039.desc:0 "During Sadeh, it is customary that we give food to the less fortunate in the evening, before the bonfires are lit. Of course, I did such a thing to help those who were needy and hungry this year…."
 yazd.0039.a:0 "Sort of…. I only gave a little as a courtesy."
 yazd.0039.b:0 "I gave a respectable amount of alms to them."
 yazd.0039.c:0 "J'ai été très généreux et j'ai distribué beaucoup de nourriture."
 yazd.0040.t:0 "A Fiery Spectacle"
 yazd.0040.desc:0 "These days, many kings and lords across the Iranian plateau have practiced the custom of lighting birds and animals on fire during Sadeh. That is, these wild beasts would be driven into the fire, and the spectators would eat and drink and be merry as they observe the commotion (preferably from a safe distance).\n\nPious scholars and holy people of all religions - including that of Islam #italic and#! Zoroastrianism - have condemned the practice as cruel and contrary to their faiths’ teachings. However… it #italic could#! be a lot of fun, if we did it. Should I order such a spectacle to be carried out this year?"
 yazd.0040.a:0 "If the [ROOT.Char.Custom('DefaultPriestTitlePlural')] say it's cruel and against [ROOT.Char.GetFaith.GetAdjective] teachings, then let’s not."
 yazd.0040.b:0 "Allez, pourquoi ne pas s'amuser un peu ? Voyons des animaux brûler !"
 yazd.0040.info:0 "#emphasis Historical Context:#! During the medieval period, sources such as the great 11th century Iranian scholar, al-Biruni, mention how animals were essentially lit on fire as part of the Sadeh celebrations. Some like al-Biruni condemned it as cruel and un-Islamic, and his Zoroastrian counterparts seem to share his viewpoint. Still, it appears to have been a popular custom among the Iranian kings of the era. It is possible this practice was not only pre-Islamic, but of non-Zoroastrian origin as well, though if so its original purpose is unknown."
 yazd.0041.t:0 "Dancing"
 yazd.0041.desc:0 "During Sadeh, we light huge bonfires to ward off the evil cold. But we don’t just stand there admiring the glorious flames - we also dance! We all join together in big circles around the fires and dance away."
 yazd.0041.a:0 "Of course, I join in with the dancing too - why wouldn’t I?"
 yazd.0041.b:0 "I decide to sit back and enjoy everyone having a good time."
 yazd.0042.t:0 "Chak-Chak"
 yazd.0042.desc:0 "Instead of celebrating Sadeh in town amidst the big bonfires like many do, I have the opportunity to do something more spiritually fulfilling during this important celebration. As is custom in the area around [yazd_county.GetNameNoTier], I am going to the cave of Chak-Chak to observe Sadeh there.\n\nAt least the trek isn’t the worst out there. Even though we have to cross a part of the desert to get there, it is only about a day’s journey.\n\nSeeing the cliffs of Chak-Chak come into view is a welcome sight for sore eyes, though it is custom that once one sees the temple there, one must continue the journey by foot. In addition, it seems the local villagers have already prepared for Sadeh."
 yazd.0042.a:0 "Time to finish the trip by foot."
 yazd.0043.t:0 "Eaux bénites"
 yazd.0043.desc:0 "Lors de la célébration de Sadeh à Chak-Chak, de nombreux fidèles profitent de l'occasion pour boire l'eau de la source sacrée qui coule à flots. La légende veut que la source se soit formée à partir des larmes que la montagne a versées en souvenir de la princesse sassanide Nikbanou."
 yazd.0043.a:0 "C'est une bénédiction de siroter ces eaux."
 yazd.0044.t:0 "Nikbanou's Cane"
 yazd.0044.desc:0 "Near the holy spring of Chak-Chak, there is an ancient tree, said to have grown from the cane of Nikbanou. It is an impressive and majestic sight, and one that invokes much awe."
 yazd.0044.a:0 "Penser qu'il est toujours là après toutes ces années."
 yazd.0045.t:0 "Le feu éternel"
 yazd.0045.desc:0 "The fire inside the cave of Chak-Chak has been burning for ages, and a testament to not only its holiness, and the glory of [ROOT.Char.GetFaith.HighGodName], but also to the [ROOT.Char.Custom('DefaultPriestTitlePlural')] and other laypeople who work hard day and night to ensure it keeps burning. During Sadeh, special ceremonies are held around it, such as what is happening right now."
 yazd.0045.a:0 "It is because of them I can see the fire burning here, during Sadeh."
 yazd.0046.t:0 "Bonnes Pensées, Bonnes Paroles, Bonnes Actions"
 yazd.0046.desc:0 "As I stand by the eternal fire in Chak-Chak, taking part in the Sadeh ceremonies, I remember the true essence of the [ROOT.Char.GetFaith.GetAdjective] faith: good thoughts, good words and good deeds. So long as we all practice that, righteousness, justice, and happiness will always be present in this world, just as how the fire before me will always burn brightly."
 yazd.0046.a:0 "Je dois m'en souvenir."
 yazd.0047.t:0 "Dons"
 yazd.0047.desc:0 "During my visit to the temple in the cave of Chak-Chak, I notice the trays set aside to receive donations from pilgrims and visitors like myself. These are needed to help the [ROOT.Char.Custom('DefaultPriestTitlePlural')] maintain this holy shrine in these uncertain times. Perhaps I should donate some while I’m here?"
 yazd.0047.a:0 "I already help the [ROOT.Char.Custom('DefaultPriestTitlePlural')] throughout the year - why give more?"
 yazd.0047.b:0 "Oui, je pense qu'une modeste offrande de quelques pièces devrait suffire à cette fin."
 yazd.0047.c:0 "Il serait bon que je fasse un don d'or décent à ce site."
 yazd.0047.d:0 "Glory to [ROOT.Char.GetFaith.HighGodName]! I will give a great donation."
