 # Misc
 RICE_red_sea_al_umari_spawn_event_troops:0 "Adeptes d'al-'Umari"
 RICE_indian_ocean_legacy_2_requirement_desc:0 "La dynastie a l'atout #V Ports cosmopolites#! de l'héritage de la dynastie #V Commerce maritime#!"
 RICE_red_sea_rubbans_option:0 "Rubans"
 RICE_red_sea_rubbans_option_desc:0 "Les Rubbans sont des pilotes qualifiés habitués à parcourir la mer Rouge. Ils connaissent les zones dangereuses et savent comment se déplacer dans les labyrinthes de dangers que sont souvent les côtes périlleuses. Quiconque tente de naviguer sur la mer Rouge sans eux le fait à ses risques et périls !"
 RICE_red_sea_region:0 "Région de la mer Rouge"
 RICE_red_sea_geographical_req:0 "Vous possédez un [county|E] dans la [GetGeographicalRegion('RICE_red_sea_region').GetName]"
 RICE_red_sea_coastal_geographical_req:0 "Vous possédez un [county|E] ou un [domicile|E] dans la [GetGeographicalRegion('RICE_red_sea_region').GetName]"
 every_county_RICE_east_africa:0 "Tout [county|E] appartenant à [GetGeographicalRegion('world_africa_east').GetName]"
 dynn_RICE_mahli:0 "Mahli"
 nick_RICE_ha_dani:0 "Ha-Dani"
 nick_RICE_ha_dani_desc:0 "Cet étrange [CHARACTER.GetWomanMan] prétend descendre de la tribu perdue de Dan, qui, selon lui, habite quelque part en Afrique. De nombreux Juifs trouvent les histoires sensationnelles de [CharYourHerHis(CHARACTER)] convaincantes, mais pas tous."
 dynn_RICE_bundar:0 "Bundarid"
 Bundar:0 "Bundar"

 
 # Game Concepts 
 game_concept_red_sea_ferry:0 "Ferry de la mer Rouge"
 game_concept_red_sea_ferries:0 "Ferries de la mer Rouge"
 game_concept_red_sea_ferry_desc:0 "Il existe plusieurs provinces le long de la mer Rouge - notamment à #V Aydhab#!, #V Suakin#! et #V Jeddah#! - qui possèdent un [special_building|E] appelé le $game_concept_red_sea_ferry$ qui offre divers bonus. Ces ports servent de voie de communication majeure pour les pèlerins du Hajj qui souhaitent traverser la Mer Rouge.\n\nTout [ruler|E] d'Aydhab ou de Suakin a également accès à une [decision|E] pour #V augmenter les taxes#! sur les pèlerins qui s'y rendent. Cependant, agir ainsi a également des conséquences négatives. De plus, Aydhab et Suakin étant traditionnellement rivales, l'augmentation des taxes dans l'une d'elles détournera une partie du trafic de pèlerins vers l'autre ville."

 # Aspirations 
 RICE_red_sea_aspiration_al_umari_desc: "\n\n#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$Etre un [ruler|E] [independent|E] de [rank|E] [king|E] ou [emperor|E] \n$EFFECT_LIST_BULLET$[completely_control|E] [GetTitleByKey('c_aswan').GetNameNoTier], [GetTitleByKey('c_qus').GetNameNoTier], [GetTitleByKey('c_qurta').GetNameNoTier], et [GetTitleByKey('c_naqis').GetNameNoTier]\n$EFFECT_LIST_BULLET$Have at least [gold_i|E] #V [EmptyScope.ScriptValue('RICE_aspiration_large_resource_bonus')]#! dans votre trésorerie\n\n#bold Récompenses#!\n$EFFECT_LIST_BULLET$Gain @gold_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [gold|E]\n$EFFECT_LIST_BULLET$Chaque [county|E] dans votre [realm|E] dans [GetGeographicalRegion('world_africa_east').GetName] gagne @development_icon! #V [EmptyScope.ScriptValue('RICE_red_sea_al_umari_aspiration_dev_bonus')]#! [development|E]\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$A au moins @dread_icon! #V 80#! [dread|E] (Récompense : Gagne un [perk|E] [martial_lifestyle|E])\n$EFFECT_LIST_BULLET$A au moins deux [rivals|E] ou [nemeses|E] (Récompense : Gagne un [perk|E] [intrigue_lifestyle|E])"
 RICE_red_sea_historical_aspiration_action_al_umari: "#italic En profitant de la vacance du pouvoir abbasside et en brutalisant vos ennemis, vous espérez remplir vos coffres avec les richesses du désert oriental et devenir le seigneur de guerre le plus redouté le long de la mer Rouge.#! $RICE_red_sea_aspiration_al_umari_desc$"
 RICE_red_sea_historical_aspiration_modifier_desc_al_umari: "[GetModifier('RICE_red_sea_aspiration_red_sea_riches').GetNameWithTooltip]"

 # Activities

 
 # Buildings
 building_type_RICE_red_sea_mount_smaragdus_mines_01:0 "Mines d'émeraude du Mont Smaragdus"
 building_type_RICE_red_sea_mount_smaragdus_mines_01_desc:0 "Depuis l'époque des anciens Égyptiens, les mines de cette partie du désert oriental (connue sous le nom de mont Smaragdus par les Romains) ont fourni la grande majorité des émeraudes du monde."
 building_RICE_red_sea_mount_smaragdus_mines_01:0 "Règlement sur l'exploitation minière d'émeraude"
 building_RICE_red_sea_mount_smaragdus_mines_01_desc:0 "Des groupes d'esclaves et d'ouvriers, qui vivent dans de petits villages, travaillent jour et nuit dans l'une des rares sources d'émeraudes du monde connu."
 building_RICE_red_sea_mount_smaragdus_mines_02:0 "Mine d'émeraude"
 building_RICE_red_sea_mount_smaragdus_mines_02_desc:1 "De plus en plus d'émeraudes sont extraites au fur et à mesure que les colonies voisines se développent. Des ingénieurs ont été recrutés pour stimuler la production et des marchands se sont installés pour accélérer le transport des émeraudes."
 building_RICE_red_sea_mount_smaragdus_mines_03:0 "Grande mine d'émeraudes"
 building_RICE_red_sea_mount_smaragdus_mines_03_desc:0 "Avec des liens forts à la fois avec la vallée du Nil et la mer Rouge, les villages de la région produisent une bonne quantité d'émeraudes pour les marchés mondiaux."
 building_RICE_red_sea_mount_smaragdus_mines_04:0 "Complexe minier d'Émeraudes"
 building_RICE_red_sea_mount_smaragdus_mines_04_desc:0 "Les colonies de cette région, d'une taille et d'une population jamais vues depuis l'époque des anciens Pharaons et Césars, extraient de grandes quantités d'émeraudes pour le monde."
 building_type_RICE_red_sea_wadi_allaqi_mines_01:0 "Mines de Wadi Allaqi"
 building_type_RICE_red_sea_wadi_allaqi_mines_01_desc:0 "Autrefois exploitées par les pharaons d'autrefois, les mines d'or de Wadi Allaqi fournissent toujours une quantité décente d'or aux régions voisines comme l'Égypte."
 building_RICE_red_sea_wadi_allaqi_mines_01:0 "Colonie minière de Wadi Allaqi"
 building_RICE_red_sea_wadi_allaqi_mines_01_desc:0 "$building_rammelsberg_mines_01_desc$"
 building_RICE_red_sea_wadi_allaqi_mines_02:0 "Mine Wadi Allaqi"
 building_RICE_red_sea_wadi_allaqi_mines_02_desc:1 "$building_rammelsberg_mines_02_desc$"
 building_RICE_red_sea_wadi_allaqi_mines_03:0 "Grande mine de Wadi Allaqi"
 building_RICE_red_sea_wadi_allaqi_mines_03_desc:0 "$building_rammelsberg_mines_03_desc$"
 building_RICE_red_sea_wadi_allaqi_mines_04:0 "Complexe minier de Wadi Allaqi"
 building_RICE_red_sea_wadi_allaqi_mines_04_desc:0 "$building_rammelsberg_mines_04_desc$"
 building_type_RICE_red_sea_al_baha_mines_01:0 "Mines Al-Baha"
 building_type_RICE_red_sea_al_baha_mines_01_desc:0 "La région d'Al-Baha possède un certain nombre de gisements d'or, d'argent et de cuivre qui ont été extraits par divers États arabes. Ces métaux sont généralement traités dans les colonies voisines, notamment le centre régional d'Asham."
 building_RICE_red_sea_al_baha_mines_01:0 "Colonie minière d'Al-Baha"
 building_RICE_red_sea_al_baha_mines_01_desc:0 "$building_rammelsberg_mines_01_desc$"
 building_RICE_red_sea_al_baha_mines_02:0 "Mine Al-Baha"
 building_RICE_red_sea_al_baha_mines_02_desc:1 "$building_rammelsberg_mines_02_desc$"
 building_RICE_red_sea_al_baha_mines_03:0 "Grande mine d'Al-Baha"
 building_RICE_red_sea_al_baha_mines_03_desc:0 "$building_rammelsberg_mines_03_desc$"
 building_RICE_red_sea_al_baha_mines_04:0 "Complexe minier d'Al-Baha"
 building_RICE_red_sea_al_baha_mines_04_desc:0 "$building_rammelsberg_mines_04_desc$"
 building_type_RICE_red_sea_ferry_01:0 "Ferry de la mer Rouge"
 building_type_RICE_red_sea_ferry_01_desc:0 "Les pèlerins musulmans empruntent plusieurs itinéraires principaux pour le Hajj. L'un des plus populaires consiste à traverser la mer Rouge en bateau, et une importante colonie est devenue une halte importante pour les pèlerins qui passent par là pour se rendre à la Mecque."
 building_RICE_red_sea_ferry_01:0 "Stations d'accueil dans le désert"
 building_RICE_red_sea_ferry_01_desc:0 "Des infrastructures de base, telles que des puits d'eau, des logements rudimentaires et de petites tours de guet pour surveiller les raids bédouins, ont été mises en place pour fournir un niveau minimum d'assistance aux pèlerins du Hajj qui se rendent à La Mecque et en reviennent par bateau."
 building_RICE_red_sea_ferry_02:0 "Quais de pèlerins"
 building_RICE_red_sea_ferry_02_desc:1 "Des ressources ont été consacrées au développement d'une infrastructure plus importante pour soutenir les caravanes de pèlerins du Hadj qui arrivent dans ce port. L'économie locale en a également bénéficié."
 building_RICE_red_sea_ferry_03:0 "Auberges de la mer Rouge"
 building_RICE_red_sea_ferry_03_desc:0 "Ayant été établi comme une escale majeure pour les pèlerins du Hadj qui souhaitent voyager par la mer, il y a maintenant des sections entières de ce village qui sont consacrées aux services et à l'hébergement de ces pèlerins."
 building_RICE_red_sea_ferry_04:0 "Caravanes de pèlerins"
 building_RICE_red_sea_ferry_04_desc:0 "Ce port côtier est réputé pour le nombre de pèlerins du Hadj qui y transitent régulièrement. Un système massif et bien organisé de ferries, d'auberges, de forts et de marchés offre à ces caravanes confort, sécurité et opportunités commerciales."
 building_type_RICE_red_sea_pearl_industry_01:0 "Industrie de la perle"
 building_type_RICE_red_sea_pearl_industry_01_desc:0 "Les côtes de cette région sont riches en perles et constituent une source importante de profit."
 building_RICE_red_sea_pearl_industry_01:0 "Pêcheurs de perles"
 building_RICE_red_sea_pearl_industry_01_desc:0 "Bien que la perliculture soit pratiquée dans cette région depuis des siècles, elle est aujourd'hui mieux organisée."
 building_RICE_red_sea_pearl_industry_02:0 "Négociants en perles"
 building_RICE_red_sea_pearl_industry_02_desc:0 "Avec la croissance de l'industrie perlière dans cette région, les commerçants et les autorités locales se sont intéressés à l'expansion des infrastructures pour la soutenir."
 building_RICE_red_sea_pearl_industry_03:0 "Centre de perles"
 building_RICE_red_sea_pearl_industry_03_desc:0 "Cette région est considérée comme l'une des plus rentables en ce qui concerne l'industrie perlière. Les perles acquises ici sont expédiées aux quatre coins du monde, de l'Irlande à Cathay."
 building_type_RICE_red_sea_al_radrad_mines_01:0 "Mines d'Al-Radrad"
 building_type_RICE_red_sea_al_radrad_mines_01_desc:0 "Le village d'Al-Radrad (également connu sous le nom d'Al-Jabali), situé dans une vallée arrosée parsemée de nombreux palmiers, se trouve à proximité d'importantes sources d'argent. Le complexe minier a été établi à l'origine par des mineurs perses et abrite encore de nombreux fours métallurgiques utilisés pour fondre le minerai - si nombreux, en fait, que l'on dit que les oiseaux qui s'approchent de la mine tombent morts à cause de l'immense feu et de la fumée qui se dégagent des fours."
 building_RICE_red_sea_al_radrad_mines_01:0 "Colonie minière d'Al-Radrad"
 building_RICE_red_sea_al_radrad_mines_01_desc:0 "$building_rammelsberg_mines_01_desc$"
 building_RICE_red_sea_al_radrad_mines_02:0 "Mine Al-Radrad"
 building_RICE_red_sea_al_radrad_mines_02_desc:1 "$building_rammelsberg_mines_02_desc$"
 building_RICE_red_sea_al_radrad_mines_03:0 "Grande mine d'Al-Radrad"
 building_RICE_red_sea_al_radrad_mines_03_desc:0 "$building_rammelsberg_mines_03_desc$"
 building_RICE_red_sea_al_radrad_mines_04:0 "Complexe minier d'Al-Radrad"
 building_RICE_red_sea_al_radrad_mines_04_desc:0 "$building_rammelsberg_mines_04_desc$"
 
 # Modifiers
 RICE_red_sea_egypt_textile_industry:0 "Centre égyptien de fabrication de textiles"
 RICE_red_sea_egypt_textile_industry_desc:0 "Depuis l'époque des pharaons, le textile est l'un des principaux produits d'exportation de l'Égypte. Ces produits fabriqués de main de maître sont très demandés dans le monde entier et sont souvent expédiés vers des pays lointains par les ports situés le long de la Méditerranée et de la mer Rouge."
 RICE_red_sea_is_al_umari:0 "Érudit, marchand et seigneur de guerre"
 RICE_red_sea_is_al_umari_desc:0 "Né à Médine, al-'Umari est un érudit et un homme d'affaires impitoyable qui souhaite se tailler un fief personnel dans le désert oriental de l'Égypte, notamment pour s'approprier ses mines lucratives. Rusé et cruel, mais cultivé, charismatique et farouchement pieux, il a autant d'adeptes que d'ennemis."
 RICE_red_sea_allaqi_mines_rediscovered:0 "Ruée vers l'or dans le Wadi Allaqi"
 RICE_red_sea_allaqi_mines_rediscovered_desc:0 "Les anciennes mines d'or de Wadi Allaqi ont récemment été redécouvertes, entraînant une ruée vers l'or dans la région. Cependant, il faudra de nombreuses années et de nombreux investissements pour que les dirigeants locaux puissent établir un semblant de contrôle sur cette dangereuse frontière."
 RICE_red_sea_aswan_investors:0 "Investissement d'Assouan"
 RICE_red_sea_aswan_investors_desc:0 "Les mines d'or de Wadi Allaqi ont récemment reçu un afflux d'investissements de la part des riches élites d'Assouan, qui souhaitent tirer profit de la ruée vers l'or dans la région."
 RICE_red_sea_gold_rush_rivals:0 "Rivalité autour des mines d'or de Wadi Allaqi"
 RICE_red_sea_aydhab_increased_pilgrims:0 "Augmentation du nombre de pèlerins du Hajj"
 RICE_red_sea_aydhab_increased_pilgrims_desc:0 "En raison des taxes notoires prélevées par les dirigeants imprévoyants de Suakin sur les pèlerins du Hadj qui utilisent le port de Suakin pour traverser la mer Rouge et se rendre à La Mecque, certains pèlerins préfèrent désormais utiliser le port d'Aydhab, le rival traditionnel de Suakin. Cependant, seul l'avenir nous dira si les souverains d'Aydhab resteront généreux...."
 RICE_red_sea_suakin_increased_pilgrims:0 "Augmentation du nombre de pèlerins du Hajj"
 RICE_red_sea_suakin_increased_pilgrims_desc:0 "En raison des taxes notoires prélevées par les dirigeants imprévoyants d'Aydhab sur les pèlerins du Hadj qui utilisent le port d'Aydhab pour traverser la mer Rouge et se rendre à La Mecque, certains pèlerins préfèrent désormais utiliser le port de Suakin, le rival traditionnel d'Aydhab. Cependant, seul l'avenir nous dira si les souverains de Suakin resteront généreux...."
 RICE_red_sea_aydhab_extra_hajj_taxes:0 "Taxes supplémentaires prélevées sur les pèlerins du Hajj"
 RICE_red_sea_aydhab_extra_hajj_taxes_desc:0 "Les dirigeants prédateurs d'Aydhab ont décidé de prélever des taxes supplémentaires sur les pèlerins du Hadj qui souhaitent utiliser son port pour traverser la mer Rouge et se rendre à La Mecque. On peut se demander ce que pensent les élites de Suakin, le rival traditionnel d'Aydhab, de cette nouvelle politique...."
 RICE_red_sea_suakin_extra_hajj_taxes:0 "Taxes supplémentaires prélevées sur les pèlerins du Hajj"
 RICE_red_sea_suakin_extra_hajj_taxes_desc:0 "Les dirigeants prédateurs de Suakin ont décidé de prélever des taxes supplémentaires sur les pèlerins du Hadj qui souhaitent utiliser son port pour traverser la mer Rouge et se rendre à La Mecque. On peut se demander ce que pensent les élites d'Aydhab, le rival traditionnel de Suakin, de cette nouvelle politique...."
 RICE_red_sea_expanding_mining_operations:0 "Se concentrer principalement sur l'activité minière"
 RICE_red_sea_expanding_eastern_desert_mining_infrastruture:0 "Vaste expansion des opérations minières dans le désert oriental"
 RICE_red_sea_chinese_ceramics:0 "Possède un nouvel ensemble de céramiques de Chine"
 RICE_red_sea_gazelles_nearby:0 "Gazelles broutant près de la résidence"
 RICE_red_sea_gazelles_meat:0 "Savourer la délicieuse viande de gazelle"
 RICE_red_sea_beautiful_ostrich_egg:0 "Œuf d'autruche décoratif"
 RICE_red_sea_bought_dairy:0 "Chèvres, lait et beurre achetés récemment"
 RICE_red_sea_bought_ostrich_egg:0 "Œufs d'autruche achetés récemment"
 RICE_red_sea_bought_slave:0 "A récemment acheté un nouvel esclave de plaisir"
 RICE_red_sea_bought_camels:0 "A récemment acheté des chameaux robustes et forts"
 RICE_red_sea_massawa_mosque:0 "Mosquée des Compagnons"
 RICE_red_sea_massawa_mosque_desc:0 "Il y a une mosquée dans la colonie de Massawa qui, bien que petite et discrète, est d'une grande importance pour les musulmans locaux, car elle est considérée comme l'une des premières mosquées construites dans le monde. Selon la légende, lorsque le prophète Mahomet a quitté la Mecque en raison de persécutions, certains de ses disciples se sont réfugiés à Massawa, où ils ont construit cette mosquée."
 RICE_red_sea_aspiration_red_sea_riches: "[RICE_aspiration|E] : Assécher la mer Rouge"
 RICE_red_sea_aspiration_red_sea_riches_desc: "#italic En profitant de la vacance du pouvoir abbasside et en brutalisant ses ennemis, al-Umari espère remplir ses coffres avec les richesses du désert oriental et devenir le seigneur de guerre le plus redouté le long de la mer Rouge.#! $RICE_red_sea_aspiration_al_umari_desc$\n\n"

 # Decisions
 RICE_red_sea_seek_investors_from_aswan:0 "Chercher des investisseurs à Assouan"
 RICE_red_sea_seek_investors_from_aswan_tooltip:0 "En tant que [ruler|E] de Wadi Allaqi, vous recherchez des investisseurs pour ses mines."
 RICE_red_sea_seek_investors_from_aswan_effect_tooltip:0 "Vous rechercherez des investisseurs à Assouan pour vous aider à développer les mines d'or de Wadi Allaqi."
 RICE_red_sea_seek_investors_from_aswan_effect_tooltip_2:0 "Cela peut #N diminuer#! l'[opinion|E] que le [ruler|E] d'Égypte a de vous."
 RICE_red_sea_seek_investors_from_aswan_desc:0 "D'importants gisements d'or ont récemment été découverts dans certaines parties du désert oriental de l'Égypte que je gouverne. Pour que ces opérations minières soient rentables à long terme, j'aurai besoin d'investissements de la part de marchands et d'élites bien connectés en Égypte, en particulier dans les environs d'Assouan."
 RICE_red_sea_seek_investors_from_aswan_confirm:0 "Écrivez des lettres aux commerçants d'Assouan !"
 RICE_red_sea_seek_investors_from_aswan_context_tooltip:0 "#emphasis Contexte Historique :#! Les Pharaons d'Égypte exploitaient autrefois l'or du Wadi Allaqi. Au 10e siècle, la redécouverte de ces mines d'or a entraîné une ruée vers l'or qui a apporté une grande prospérité à la région, notamment aux grands entrepôts comme Aydhab et Assouan, qui y étaient liés."
 RICE_red_sea_sudan_gold_rush_happening:0 "Le [county|E] de Wadi Allaqi propose actuellement le [county_modifier|E] #V Ruée vers l'or à Wadi Allaqi#!"
 RICE_red_sea_increase_taxes_aydhab:0 "Augmentation des taxes sur les pèlerins du Hajj à Aydhab"
 RICE_red_sea_increase_taxes_aydhab_tooltip:0 "En tant que [ruler|E] d'Aydhab, vous prélèverez des taxes supplémentaires sur les pèlerins du Hajj qui passent par le [red_sea_ferry|E]."
 RICE_red_sea_increase_taxes_aydhab_desc:0 "Chaque jour, des caravanes de pèlerins musulmans passent par le [red_sea_ferry|E] d'Aydhab sur leur chemin vers et depuis la Mecque. Nous pourrions peut-être prélever des taxes supplémentaires sur ces voyageurs - ils n'auront pas le choix étant donné le nombre limité de routes sûres et fiables entre l'Afrique et La Mecque. Cependant, cela pourrait faire du port rival d'Aydhab, Suakin, une destination plus attrayante pour les pèlerins..."
 RICE_red_sea_increase_taxes_aydhab_confirm:0 "Allons-y !"
 RICE_red_sea_increase_taxes_aydhab_context_tooltip:0 "#emphasis Contexte Historique :#! Il n'y avait que quelques grands ports transportant les pèlerins du Hajj de et vers la Mecque à travers la Mer Rouge, comme Aydhab, et parfois ses dirigeants prélevaient des taxes supplémentaires sur les pèlerins du Hajj. Cependant, ils devaient veiller à ne pas exagérer, de peur de détourner le trafic de pèlerins vers Suakin, le grand rival d'Aydhab."
 RICE_red_sea_hajj_extra_taxes_aydhab_trigger_desc:0 "Des taxes supplémentaires ne sont pas actuellement prélevées à #V Aydhab#!"
 RICE_red_sea_increase_taxes_suakin:0 "Augmentation des taxes sur les pèlerins du Hajj à Suakin"
 RICE_red_sea_increase_taxes_suakin_tooltip:0 "En tant que [ruler|E] de Suakin, vous prélèverez des taxes supplémentaires sur les pèlerins du Hajj qui passent par le [red_sea_ferry|E]."
 RICE_red_sea_increase_taxes_suakin_desc:0 "Chaque jour, des caravanes de pèlerins musulmans passent par le [red_sea_ferry|E] de Suakin sur leur chemin vers et depuis la Mecque. Nous pourrions peut-être prélever des taxes supplémentaires sur ces voyageurs - ils n'auront pas le choix étant donné le nombre limité de routes sûres et fiables entre l'Afrique et La Mecque. Cependant, cela pourrait faire du port rival de Suakin, Aydhab, une destination plus attrayante pour les pèlerins..."
 RICE_red_sea_increase_taxes_suakin_confirm:0 "Allons-y !"
 RICE_red_sea_increase_taxes_suakin_context_tooltip:0 "#emphasis Contexte Historique:#! Il n'y avait que quelques grands ports qui transportaient les pèlerins du Hadj vers et depuis la Mecque à travers la mer Rouge, comme Suakin, et ses dirigeants prélevaient parfois des taxes supplémentaires sur les pèlerins du Hadj. Toutefois, ils devaient veiller à ne pas exagérer, de peur de détourner le trafic de pèlerins vers Aydhab, le grand rival de Suakin."
 RICE_red_sea_hajj_extra_taxes_suakin_trigger_desc:0 "Des taxes supplémentaires ne sont pas actuellement prélevées à #V Suakin#!"
 RICE_red_sea_organized_the_red_sea_ferries:0 "Organiser les ferries de la mer Rouge"
 RICE_red_sea_organized_the_red_sea_ferries_tooltip:0 "Les pèlerins qui se rendent à la Mecque et en reviennent méritent de voyager en toute sécurité."
 RICE_red_sea_organized_the_red_sea_ferries_effect_tooltip:0 "Les [rulers|E] d'[aydhab_county.GetNameNoTier] et [suakin_county.GetNameNoTier] peuvent maintenant prendre la [decision|E] #V d'augmenter les taxes sur les pèlerins du Hajj#! qui utilisent les [red_sea_ferries|E]."
 #RICE_red_sea_organized_the_red_sea_ferries_effect_tooltip_2:0 "The [county|E] of [massawa_county.GetNameNoTier] will get the [GetModifier('RICE_red_sea_massawa_mosque').GetNameWithTooltip] [county_modifier|E]"
 RICE_red_sea_organized_the_red_sea_ferries_desc:0 "Entreprendre le Hajj est un voyage dangereux mais important pour tout musulman dévot. Afin de rendre ce voyage plus sûr pour les pèlerins, les autres dirigeants musulmans de la région et moi devrions coordonner nos efforts pour financer des [red_sea_ferries|E] fiables qui puissent transporter les gens à travers les eaux périlleuses."
 RICE_red_sea_organized_the_red_sea_ferries_confirm:0 "Cela aidera de nombreux pèlerins, Inshallah !"
 RICE_red_sea_organized_the_red_sea_ferries_context_tooltip:0 "#emphasis Contexte Historique :#! Pendant la période médiévale, les pèlerins musulmans qui traversaient la mer Rouge pour se rendre à La Mecque et en revenir n'avaient que quelques options quant aux ports par lesquels ils devaient passer pour voyager en toute sécurité. Il s'agissait principalement de Suakin et Aydhab, sur la rive occidentale de la mer Rouge, et de Jedda, sur la rive orientale."


