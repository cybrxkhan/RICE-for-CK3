 red_sea.0030.t:0 "Mu'allim et Rubban"
 red_sea.0030.desc:0 "Un couple d'explorateurs, bien connu dans la région de la mer Rouge, visite ma cour. Ce sont d'habiles navigateurs en eaux profondes, connus sous le nom de #italic mu'allim#!, et ils m'expliquent certaines des bases de leur art. Ces hommes ont consacré toute leur vie à maîtriser les connaissances astronomiques et à les appliquer aux voyages entre les ports de l'océan Indien.\n\nJe remarque que ces #italic mu'allim#! ont une attitude dédaigneuse à l'égard des #italic rubban#! - des capitaines de navires locaux qui n'ont d'expérience que de la navigation en mer Rouge. Cependant, beaucoup d'entre nous savent que les #italic rubban#! sont pleins de connaissances sur la géographie locale, comme les divers récifs et îles de la mer Rouge et comment les traverser. En fin de compte, il semble que ces #italic mu'allim#! considèrent les connaissances des #italic rubban#! comme inférieures aux leurs."
 red_sea.0030.a:0 "Tout le monde peut mémoriser la géographie - c'en est une autre de comprendre les étoiles !"
 red_sea.0030.b:0 "Ce sont des connaissances d'égale valeur - ces hommes sont trop orgueilleux."
 red_sea.0031.t:0 "Naufrage sur la mer Rouge"
 red_sea.0031.desc:0 "Il est fréquent que des navires marchands fassent naufrage dans la mer Rouge. L'un d'entre eux vient de s'échouer sur le rivage de mon territoire ; il contient un important butin, et ses propriétaires et son équipage sont tous des païens étrangers. Mes soldats les ont arrêtés : leur capitaine se méfie des motivations de ces marchands, qui pourraient être des espions ou des dégénérés venus d'autres royaumes ! Il me propose de réduire ces barbares en esclavage et de m'emparer de leurs marchandises. Après tout, c'est une pratique courante dans cette région, alors j'étudie son conseil avec attention."
 red_sea.0031.a:0 "Oui, réduisez les survivants en esclavage et prenez leurs biens."
 red_sea.0031.b:0 "L'asservissement, c'est trop. Prenons juste leurs biens."
 red_sea.0031.c:0 "Pas besoin d'être cruel. Escortez-les jusqu'au port le plus proche."
 red_sea.0032.t:0 "Céramiques chinoises"
 red_sea.0032.desc:0 "Les céramiques chinoises sont un article de luxe populaire en mer Rouge, bien qu'elles viennent de si loin - ou, peut-être, c'est précisément la raison pour laquelle elles sont si populaires. J'étais en train de parcourir le marché local pour en trouver lorsque j'ai pensé à [ceramic_lover.GetTitledFirstName], qui a récemment exprimé un grand intérêt pour ces objets en tant que jolies décorations de maison. Peut-être puis-je montrer mon côté généreux et attentionné ?"
 red_sea.0032.a:0 "Bien sûr ! En acheter en guise de cadeau serait une bonne idée."
 red_sea.0032.b:0 "Je préférerais acheter des céramiques chinoises pour moi-même."
 red_sea.0032.c:0 "Il est certain qu'[ceramic_lover.GetSheHe] a le temps d'acheter des céramiques sans mon aide."
 red_sea.0033.t:0 "Un pèlerin prétentieux"
 red_sea.0033.desc:0 "Un éminent noble musulman venu de loin participe au pèlerinage du Hadj, en empruntant la route de la mer Rouge, et s'arrête sur mes terres. Certains membres de ma cour suggèrent que je devrais accueillir cet homme pendant qu'il est ici - une fois qu'il sera revenu de son pèlerinage et qu'il aura traversé la mer Rouge, qui sait ce qu'il pourrait dire de bien à mon sujet ? Mais on sait que cet homme est un peu snob et qu'il a des goûts prétentieux. Quelle ironie, n'est-ce pas, qu'il soit en pèlerinage et qu'il ne semble pas faire preuve d'humilité ?"
 red_sea.0033.a:0 "Je n'ai aucun intérêt à accueillir un homme aussi pompeux."
 red_sea.0033.b:0 "Bien sûr ! Préparez un magnifique festin en son honneur !"
 red_sea.0034.t:0 "Gazelles"
 red_sea.0034.desc:0 "Les gazelles vivent dans les terres arides qui entourent la mer Rouge depuis toujours. C'est une créature paisible et docile, et un certain nombre d'entre elles se sont récemment installées non loin de ma résidence. De plus, ces gazelles semblent plutôt apprivoisées et ne semblent pas craindre ma présence."
 red_sea.0034.a:0 "Un signe de [ROOT.Char.GetFaith.HighGodName] ! Laissez-les paître ici aussi longtemps qu'ils le souhaitent."
 red_sea.0034.b:0 "Cela devrait permettre de les attirer facilement pour qu'elles soient chassées pour la nourriture."
 red_sea.0034.c:0 "Je ne les aime pas - trouvez un moyen de chasser ces nuisibles !"
 red_sea.0035.t:0 "Œufs d'autruche"
 red_sea.0035.desc:0 "On trouve des autruches dans toutes les régions situées autour de la mer Rouge. Traditionnellement, dans ces régions, les œufs d'autruche sont utilisés comme récipients pour de petits objets, ou même comme alternative aux gourdes, et ils constituent un produit d'exportation assez populaire. Un œuf de ce type, décoré de magnifiques motifs colorés, m'a été offert aujourd'hui par des habitants sous mon autorité."
 red_sea.0035.a:0 "Un cadeau splendide !"
 red_sea.0036.t:0 "Attaque de hyènes"
 red_sea.0036.desc:0 "Je contrôle un territoire dans le désert oriental de l'Égypte, souvent emprunté par des caravanes de marchands et de pèlerins voyageant entre le Nil et la mer Rouge. Récemment, une de ces caravanes, appartenant à un important marchand local, a été attaquée par une bande de hyènes alors qu'elle campait la nuit, comme c'est souvent le cas dans cette région. Ces attaques de hyènes ne causent généralement pas de grands dommages aux personnes, mais peuvent perturber les affaires. En effet, le marchand faisait du commerce de denrées alimentaires et les hyènes ont mangé une bonne partie de ses produits ! Quoi qu'il en soit, comme cet homme est relativement connu, il serait peut-être bon de faire preuve d'un peu de générosité et de l'aider après ce revers personnel."
 red_sea.0036.a:0 "Il est déjà riche, je suis sûr qu'il s'en sortira."
 red_sea.0036.b:0 "Je n'hésiterai pas à être généreux !"
 red_sea.0037.t:0 "Le pèlerin qui a le mal de mer"
 red_sea.0037.desc:0 "Je reçois un grand aristocrate musulman qui vient d'achever son pèlerinage à la Mecque et qui rentre maintenant chez lui. Alors que je lui demande de me raconter son aventure, il me dit que la partie la plus effrayante du voyage a été la traversée de la mer Rouge en ferry.\n\n"Je n'avais jamais été en mer auparavant ", explique-t-il. "J'ai dû m'accrocher à mon esclave pour ne pas vomir pendant tout ce temps. Elle est née dans un pays côtier, vous voyez, et habituée à être sur un bateau, et elle s'est moquée de moi pour ma faiblesse - j'aurais pu fouetter la fille fougueuse à ce moment-là si je n'avais pas eu de l'affection pour elle... ou peut-être que j'étais juste trop nauséeux pour répondre....""
 red_sea.0037.a:0 "Ce n'est pas facile pour ceux qui n'ont jamais navigué auparavant !"
 red_sea.0037.b:0 "Soyez heureux que votre esclave soit loyale et qu'elle vous ait aidé dans cette épreuve."
 red_sea.0037.c:0 "J'aurais ri aussi - vous avez l'air d'un homme pitoyable et faible."
 red_sea.0038.t:0 "Corail de la mer Rouge"
 red_sea.0038.desc:0 "Aujourd'hui, j'ai décidé de me promener sur la plage le long de la mer Rouge. Dans cette partie de mon territoire, il y a un certain nombre de récifs coralliens. Qu'ils sont beaux - une fête éblouissante pour les yeux !"
 red_sea.0038.a:0 "Je devrais le faire plus souvent."
 red_sea.0039.t:0 "Rencontre au bord de la mer Rouge"
 red_sea.0039.desc:0 "La mer Rouge est habitée depuis des siècles, aussi bien par des bandes de nomades que par des colonies de royaumes plus importants. Plus tôt dans la journée, alors que nous traversions une partie de mon royaume le long de la côte de la mer Rouge, nous sommes tombés sur ce qui semblait être une vieille structure le long du rivage, une petite hutte abandonnée faite de boue et de roseaux. Qui sait si elle a été construite il y a une dizaine d'années ou il y a des siècles ?\n\nPendant que nous nous reposions, un grand groupe de bergers est passé par là. Ils se rendaient dans une ville voisine pour faire du commerce avec les marchands locaux et nous ont proposé d'échanger certaines de leurs marchandises."
 red_sea.0039.a:0 "Je vais acheter quelques-unes de vos chèvres, ainsi que du lait et du beurre."
 red_sea.0039.b:0 "Ces œufs d'autruche sont magnifiques - puis-je les utiliser pour stocker de l'eau ?"
 red_sea.0039.c:0 "Votre esclave là-bas semble impressionnant. Combien acheter ?"
 red_sea.0039.d:0 "Les chameaux que vous avez ont l'air bien robustes et forts !"
 red_sea.0039.e:0 "Je n'ai aucun intérêt pour le commerce, mais bonne chance pour votre voyage."
