 red_sea.0020.t:0 "Le récit d'al-'Umari"
 red_sea.0020.desc:0 "J'ai ri face aux avertissements de mes conseillers.\n\nVous êtes trop téméraire, ont-ils dit. Vous êtes trop avide, ont-ils dit. Vous êtes trop assoiffé de sang, ont-ils dit.\n\nCertes, j'ai été humilié par mes récents revers, mais ne réalisent-ils pas l'ampleur de mon zèle et de ma foi, pour contrôler ces arrière-pays du désert oriental pour la gloire du Califat ? Les précédents gouverneurs et conseillers du Califat n'ont pas réalisé l'immense richesse inexploitée qui se trouve dans [wadi_allaqi_region.GetNameNoTier], mais j'ai vu les choses différemment lorsque je suis arrivé sur ces terres."
 red_sea.0020.a:0 "Comment suis-je arrivé ici ?"
 red_sea.0021.t:0 "Les origines d'al-'Umari"
 red_sea.0021.desc:0 "Je suis né à Médine il y a de nombreuses années, et j'ai commencé non pas comme un homme d'épée, ou un homme d'argent, mais comme un homme de lettres et d'apprentissage. Malgré tout le caractère impitoyable que mes ennemis m'attribuent, je suis toujours un érudit dans l'âme, quelqu'un qui a étudié profondément les #italic Hadith#! et qui peut réciter de la poésie sans pause. Mes voyages m'ont conduit dans toutes les terres nominalement gouvernées par les Abbassides, de Fustat où j'ai étudié pendant de nombreuses années au centre spirituel de Kairouan. Ces expériences m'ont façonné et ont fait de moi ce que je suis, en particulier..."
 red_sea.0021.a:0 "Mon enfance à Médine, dont je me souviens avec émotion, même si c'était il y a longtemps."
 red_sea.0021.b:0 "Mes professeurs à Fustat m'ont beaucoup appris sur la vie, la philosophie et la foi."
 red_sea.0021.c:0 "Grand Kairouan, où j'ai rencontré non seulement des savants, mais aussi des marchands et des aventuriers."
 red_sea.0022.t:0 "Le plan d'al-'Umari"
 red_sea.0022.desc:0 "Par une série d'événements, je suis arrivé par hasard dans le Désert oriental, cette parcelle de terre aride entre le Nil et la Mer Rouge. Grâce à ma réputation de savant érudit et pieux, j'ai attiré de nombreux partisans qui m'ont aidé à établir une base dans [wadi_allaqi_region.GetNameNoTier], où nous avons commencé des opérations minières à grande échelle, notamment d'or ; les profits étaient immenses. Cependant, ma présence était considérée comme une menace par les gouverneurs musulmans d'Égypte, même si mes guerriers et moi avons repoussé les infidèles au sud.\n\nJ'ai fini par m'impliquer dans les petites querelles de ces chefs soudanais, ravageant leurs terres et pillant leurs colonies pour trouver des esclaves, tout en me heurtant à plusieurs reprises au gouverneur d'Égypte, [ibn_tulun.GetTitledFirstName]. Hélas, j'ai mordu plus que je ne pouvais mâcher, et j'ai été repoussé vers ma base dans les montagnes de [wadi_allaqi_region.GetNameNoTier], qui abritent de nombreuses mines lucratives.\n\nMaintenant, après avoir pansé mes plaies, je vais me préparer à me réaffirmer en tant que puissance locale. Certains m'avertissent de ne pas être trop téméraire, trop avide ou trop assoiffé de sang, mais je suis plus âgé et plus sage maintenant. J'ai mûrement réfléchi à mes prochaines étapes."
 red_sea.0022.a:0 "[ibn_tulun.GetTitledFirstName] m'acceptera comme son égal, sinon son supérieur !"
 red_sea.0022.b:0 "Je continuerai à tirer profit de mes attaques contre les infidèles du Soudan."
 red_sea.0022.c:0 "Peut-être que [ibn_tulun.GetTitledFirstName] et moi pouvons parvenir à un accord et travailler ensemble."
 red_sea.0022.d:0 "Je dois me concentrer sur l'expansion de mes opérations minières - la richesse avant tout !"
 red_sea.0023.t:0 "L'ambition d'al-'Umari"
 red_sea.0023.desc:0 "Je ne répéterai pas mes erreurs cette fois-ci, et je deviendrai encore plus grand que je ne l'étais auparavant ! Je suis un descendant des Califes ! Je suis l'érudit qui a maîtrisé le #italic Hadith#! et la poésie ! Je suis le chef de guerre dont les soldats sèment la peur dans le cœur des Tulunides au nord et des païens du Soudan au sud ! Je suis l'aventurier dont la perspicacité a transformé le désert de l'Est de vide stérile de sable et de roche, en terre de mines prospères, pleine de caravanes transportant quotidiennement de l'or et des émeraudes vers les villes du Nil et les ports de la mer Rouge !"
 red_sea.0023.desc.focus_tulun:0 "\n\nJe vais concentrer mes efforts sur la neutralisation de la menace que représente [ibn_tulun.GetTitledFirstName]. En tant que souverain de l'Égypte, [ibn_tulun.GetSheHe] est irrité par le fait que je contrôle ces terres le long de la mer Rouge et du désert oriental, et complotera contre moi à chaque pas que je ferai. Bien que je l'aie déjà vaincu deux fois, je dois rester sur mes gardes et vigilant, car autant je suis une épine dans son pied, autant [ibn_tulun.GetSheHe] est une épine dans mon pied."
 red_sea.0023.desc.focus_nubia:0 "\n\nJe concentrerai mes efforts sur la poursuite de mes attaques contre les sauvages du Soudan. Pendant des années, je les ai attaqués pour obtenir des esclaves, ce qui m'a rapporté autant que mes mines de métaux précieux. J'ai commis l'erreur de sous-estimer la puissance de ces chefs. Cependant, le commerce des esclaves est une source de revenus trop lucrative. Je vais donc me montrer plus rusé en tirant les leçons de mes erreurs passées."
 red_sea.0023.desc.focus_allies:0 "\n\nJe vais concentrer mes efforts pour essayer d'arranger une sorte d'accord avec [ibn_tulun.GetTitledFirstName]. Comme je l'ai vaincu deux fois, [ibn_tulun.GetSheHe] serait bien bête de refuser. Ravaler sa fierté n'est pas facile, mais je crois qu'[ibn_tulun.GetSheHe] et moi partageons des intérêts et des ennemis communs, alors si nous pouvons concilier nos différences, peut-être pourrons-nous prospérer et triompher contre les infidèles du sud."
 red_sea.0023.desc.focus_build:0 "\n\nJe vais concentrer mes efforts sur le développement de l'infrastructure minière de [wadi_allaqi_region.GetNameNoTier]. Je dois concéder que certains de mes hommes avaient raison lorsqu'ils m'ont dit précédemment que j'étais trop imprudent dans mes actions. J'ai appris ma leçon. Maintenant, je vais plutôt construire ma force en accumulant des richesses et en attirant des adeptes à ma cause. Ce n'est que lorsque j'aurai sécurisé ma base que je pourrai frapper à la fois [ibn_tulun.GetTitledFirstName] et les infidèles du Soudan."
 red_sea.0023.a:0 "Cette fois, je réussirai, et je deviendrai le plus grand seigneur de guerre de la région."
 red_sea.0023.info:0 "#emphasis Contexte Historique :#! Lorsqu'al-Umari est arrivé en Égypte dans les années 850 de notre ère, il avait déjà avec lui une certaine richesse qu'il avait accumulée au cours de ses années d'études, d'aventures et de commerce.\n\nAl-Umari investit dans le commerce d'esclaves ainsi que dans les mines de la région de Wadi Allaqi et, après avoir établi une base à Assouan, s'impliqua dans les conflits politiques locaux. Son entreprise minière était maintenue à flot par ses célèbres raids d'esclaves en Nubie ; les esclaves étaient capturés en si grande quantité qu'un historien ultérieur de l'ère mamelouke, Al-Maqrizi, affirme que la plupart des consorts des hommes d'Assouan étaient des esclaves nubiens. Au fil du temps, et non sans raison, il acquit une réputation d'impitoyabilité.\n\nLa présence d'al-Umari en Égypte préoccupait beaucoup le nouveau gouverneur abbasside Ibn Tulun, qui cherchait à centraliser l'autorité de l'État égyptien. Une force toulounide fut envoyée en 868 de notre ère pour mettre al-Umari au pas, mais elle fut sèchement battue. Finalement, la brutalité d'al-Umari a eu raison de lui ; ses propres hommes l'ont assassiné et ont envoyé sa tête à Ibn Tulun. Bien qu'Ibn Tulun ait probablement été heureux de la disparition de son rival en privé, il embauma et enterra publiquement la tête d'al-Umari avec un grand respect, et rendit la traîtrise de ceux qui l'avaient livrée par une exécution sommaire.\n\nDans l'ensemble, la vie d'al-Umari reflète le pouvoir croissant des seigneurs de guerre de cette époque qui cherchaient à bâtir leur richesse et leur pouvoir privés aux dépens de l'État abbasside."
 red_sea.0024.t:0 "$RICE_historical_aspiration_fulfilled_title$"
 red_sea.0024.desc:0 "Il y a longtemps, je suis arrivé dans le désert de l'Est, chaud et poussiéreux. Pourtant, je savais que cette terre ne se résumait pas à du sable et à des rochers.\n\nMon intelligence, ma ruse et mon impitoyabilité m'ont amené là où je suis aujourd'hui. Je contrôle désormais une grande partie de la mer Rouge, et les mines et les esclaves de Nubie me procurent des richesses inouïes. Mes ennemis ne me combattent plus ; ils reculent de peur devant moi ou sont morts.\n\nDes années de travail, des années de labeur, des années de sang.... Tout cela a porté ses fruits. Je ne suis plus un petit seigneur de guerre, mais le [ROOT.Char.GetTitleAsNameNoTooltip] de mon propre royaume !"
 red_sea.0024.a:0 "Seuls les imbéciles oseraient me défier maintenant."
