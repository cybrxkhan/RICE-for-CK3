 red_sea.0001.t:0 "Investissement d'Assouan"
 red_sea.0001.desc:0 "Bien que les opérations aient déjà commencé pour exploiter les sources d'or dans la région connue sous le nom de [wadi_allaqi_region.GetNameNoTier], nous avons demandé l'aide d'investisseurs d'[aswan_region.GetNameNoTier] en Égypte pour nous aider à étendre ces opérations - que ce soit pour attirer plus de colons dans ces villages miniers, engager des mercenaires et lever des troupes pour défendre ces colonies, ou pour développer l'infrastructure locale.\n\n"
 red_sea.0001.desc.egypt_ruler:0 "En tant que souverain d'Égypte, j'espère que ces investissements augmenteront la prospérité de ce royaume - peut-être qu'un jour ma richesse rivalisera avec celle des anciens pharaons !"
 red_sea.0001.desc.not_egypt_ruler:0 "Cependant, cela a attiré l'ire de l'actuel dirigeant de l'Égypte, [egypt_ruler.GetTitledFirstName], avec qui nous avons déjà une relation difficile, car [egypt_ruler.GetSheHe] voit nos efforts comme une tentative de le priver de ses bénéfices, et de développer l'indépendance économique de la région."
 red_sea.0001.a:0 "Il s'agit d'une activité très rentable, après tout !"
 red_sea.0002.t:0 "Opérations minières indépendantes"
 red_sea.0002.desc:0 "Il a été porté à mon attention que [gold_miner.GetTitledFirstName] a contacté les élites locales et les marchands de Haute-Egypte, en particulier [aswan_region.GetNameNoTier], pour investir dans les mines d'or de [wadi_allaqi_region.GetNameNoTier]. En tant que souverain de toute l'Égypte, j'ai le droit de superviser et de répartir les ressources et les bénéfices de cette entreprise, et pourtant [gold_miner.GetFirstNameNoTooltip] agit d'une manière qui dénigre mon autorité !"
 red_sea.0002.a:0 "Une épine dans mon pied ! Je dois me méfier de [gold_miner.GetFirstNameNoTooltip]."
 red_sea.0003.t:0 "Ferries de la mer Rouge pour les pèlerins musulmans"
 red_sea.0003.desc:0 "L'islam est une foi jeune, mais la vraie religion se répand déjà rapidement dans le monde. Par exemple, un nombre important de pèlerins musulmans d'Afrique arrivent chaque jour à La Mecque ; ces âmes courageuses bravent les dangers de l'impardonnable désert du Sahara et bien d'autres choses encore, simplement pour participer au Hajj.\n\nAfin d'aider ces pieux musulmans dans leur pénible voyage, les dirigeants musulmans de la région ont mis en commun leurs ressources pour organiser plusieurs ferries dans des ports clés le long de la mer Rouge. Auparavant, la traversée de la mer Rouge se faisait de manière désorganisée et dispersée ; maintenant que nous disposons d'une infrastructure mieux organisée, les pèlerins peuvent traverser ces eaux avec un certain niveau de confort et de sécurité. Bien que des améliorations soient toujours possibles, il s'agit néanmoins d'une réalisation importante."
 red_sea.0003.a:0 "Alhamdulillah !"
 red_sea.0003.b:0 "Je vois...."
 red_sea.0004.t:0 "Mosquée des Compagnons"
 red_sea.0004.desc:0 "Alors que la présence musulmane en mer Rouge se renforce de plus en plus, de nombreux musulmans de [massawa_county.GetNameNoTier] se souviennent des premiers jours difficiles, lorsque la survie de leur foi était incertaine. C'est à cette époque qu'un petit groupe de musulmans, dont certains compagnons du Prophète Mahomet, se sont réfugiés dans la ville portuaire et y ont érigé une petite mosquée. Certains prétendent même que ce bâtiment, qui est toujours debout, est la première mosquée du monde.\n\nQuoi qu'il en soit, cette mosquée - qui est maintenant connue sous le nom de Mosquée des Compagnons - a acquis une plus grande notoriété et une plus grande renommée dans le monde musulman grâce à ces légendes qui lui sont associées. Cela est sûrement de bon augure pour le prestige de [massawa_county.GetNameNoTier] dans la région."
