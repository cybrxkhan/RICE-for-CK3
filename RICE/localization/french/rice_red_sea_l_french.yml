 red_sea.0010.t:0 "Taxes supplémentaires à Aydhab"
 red_sea.0010.desc:0 "Les nombreuses caravanes de pèlerins qui passent par l'important port d'[aydhab_region.GetNameNoTier] pour aller à la Mecque et en revenir sont déjà une source de revenus importante pour moi, grâce aux taxes qu'ils paient pour traverser la Mer Rouge en toute sécurité. Bien que certains puissent considérer ma nouvelle politique consistant à prélever des taxes supplémentaires sur ces pèlerins comme cruelle et injuste, j'ai décidé qu'il était nécessaire d'apporter encore plus de richesse dans mes coffres, et de nombreuses élites d'[aydhab_region.GetNameNoTier] sont d'accord avec cette idée. En tout cas, je sais que les élites de [suakin_region.GetNameNoTier], le rival traditionnel d[aydhab_region.GetNameNoTier] le long de la mer Rouge, observent ces développements avec grand intérêt....."
 red_sea.0010.a:0 "Je pourrais aussi bien profiter encore plus des pèlerins d'Aydhab !"
 red_sea.0011.t:0 "Taxes supplémentaires à Aydhab"
 red_sea.0011.desc:0 "J'ai récemment appris que [extra_taxer.GetTitledFirstName], le dirigeant d'[aydhab_region.GetNameNoTier], a récemment décidé de prélever des taxes supplémentaires sur tous les pèlerins du Hajj qui passent par le port de la ville sur le chemin de la Mecque. Ce n'est pas une idée terrible, d'un point de vue pragmatique - il y a très peu de ports considérés comme sûrs et fiables pour les pèlerins d'Afrique qui cherchent à traverser la mer Rouge.\n\nIl se trouve cependant que [suakin_region.GetNameNoTier], que je dirige, est l'un de ces #italic autres#! ports. En fait, les élites de [suakin_region.GetNameNoTier] ont traditionnellement considéré [aydhab_region.GetNameNoTier] comme leur rival."
 red_sea.0011.desc.no_tax:0 "Certaines de ces élites m'ont dit que la politique de [extra_taxer.GetFirstNamePossessiveNoTooltip] est à courte vue, car elle attirera des pèlerins supplémentaires vers [suakin_region.GetNameNoTier] à la place. D'autres disent que ce ne serait pas une mauvaise idée de prélever nous-mêmes des taxes supplémentaires sur tous les pèlerins de passage !"
 red_sea.0011.desc.tax:0 "Pour être honnête, nous avons nous-mêmes prélevé des taxes supplémentaires sur les pèlerins passant par [suakin_region.GetNameNoTier] de toute façon, il semble donc que [extra_taxer.GetTitledFirstNameNoTooltip] ne fait que copier notre stratagème cynique."
 red_sea.0011.a:0 "Il s'agit néanmoins de développements intéressants à Aydhab."
 red_sea.0012.t:0 "Taxes supplémentaires à Suakin"
 red_sea.0012.desc:0 "Les nombreuses caravanes de pèlerins qui passent par l'important port de [suakin_region.GetNameNoTier] pour aller à la Mecque et en revenir sont déjà une source majeure de revenus pour moi, grâce aux taxes qu'ils paient pour traverser la Mer Rouge en toute sécurité. Bien que certains puissent considérer comme cruelle et injuste ma nouvelle politique consistant à prélever des taxes supplémentaires sur ces pèlerins, j'ai décidé qu'il était nécessaire de faire entrer encore plus de richesses dans mes coffres, et de nombreuses élites de [suakin_region.GetNameNoTier] sont d'accord avec cette idée. En tout cas, je sais que les élites d'[aydhab_region.GetNameNoTier], le rival traditionnel de [suakin_region.GetNameNoTier] le long de la mer Rouge, observent ces développements avec grand intérêt....."
 red_sea.0012.a:0 "Je pourrais aussi bien profiter encore plus des pèlerins de Suakin !"
