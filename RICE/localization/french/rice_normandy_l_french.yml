 normandy.0050.t:0 "Préparation du Pèlerinage"
 normandy.0050.desc:0 "J'ai prévu de me rendre au Mont-Saint-Michel près de [avranches.GetNameNoTier]. En tant que site religieux [faith.GetReligion.GetAdjective] majeur en France, il attire des pèlerins de tous horizons, et je ferai partie de ces pèlerins. Beaucoup souhaitent s'y rendre pour vénérer l'archange Michel,"
 normandy.0050.desc.early:0 "notamment à travers Saint Aubert, le fondateur du Mont-Saint-Michel, et je ne suis pas différent."
 normandy.0050.desc.late:0 "dans toute sa gloire, et je ne suis pas différent."
 normandy.0050.a:0 "Préparez-vous pour le voyage !"
 normandy.0051.t:0 "En route pour le Mont-Saint-Michel"
 normandy.0051.desc:0 "Mes préparatifs sont terminés et je suis prêt à me rendre au Mont-Saint-Michel près d'[avranches.GetNameNoTier]. J'ai hâte de célébrer la gloire de [faith.HighGodName]"
 normandy.0051.desc.early:0 "par l'intermédiaire de l'archange Michel et de saint Aubert !"
 normandy.0051.desc.late:0 "en présence de l'archange Michel !"
 normandy.0051.a:0 "En route pour le Mont-Saint-Michel !"
 normandy.0052.t:0 "Arrivée au Mont-Saint-Michel"
 normandy.0052.desc:0 "Je suis arrivé à l'embouchure du Couesnon, sur les rivages de la baie où se trouve le Mont-Saint-Michel, perché au sommet d'une île escarpée. Même lorsque j'étais encore éloigné de ma destination, je pouvais apercevoir au loin le Mont-Saint-Michel dans toute sa grandeur - une véritable source d'inspiration, et rien de moins.\n\nÀ marée basse, je traverse la chaussée submersible pour me rendre sur le site lui-même. Ceux qui sont assez fous pour ne pas faire ainsi risquent de périr ou au moins de se blesser dans les vagues."
 normandy.0052.a:0 "Il est bon d'être ici !"
 normandy.0053.t:0 "Mont-Saint-Michel"
 normandy.0053.desc:0 "Ces derniers jours, j'ai appris à bien connaître le Mont-Saint-Michel. Les [faith.PriestNeuterPlural] sont honorés de la présence d'un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip] [faith.GetAdjective] comme moi.\n\n"
 normandy.0053.desc.early:0 "Bien que le Mont-Saint-Michel soit fortement associé à l'Archange Michel (il porte son nom, après tout), de nombreux pèlerins [faith.GetReligion.GetAdherentNamePlural] préfèrent se concentrer sur la vénération des reliques de saint Aubert, l'évêque et fondateur du Mont-Saint-Michel.\n\nLa principale relique d'Aubert est son crâne ; on peut encore y voir le trou dans lequel saint Michel a enfoncé son doigt pour convaincre saint Aubert de fonder ce site. De nombreux pèlerins se concentrent sur saint Aubert, en raison des légendes sur ses miracles de guérison, plutôt que sur le sévère saint Michel, qui punit les malfaiteurs et les pécheurs."
 normandy.0053.desc.late:0 "Le Mont-Saint-Michel est fortement associé à l'archange Michel (il porte son nom, après tout) et les pèlerins [faith.GetReligion.GetAdherentNamePlural] se concentrent ainsi sur la vénération de saint Michel, en règle générale. Une grande statue dorée à son effigie sert de point de ralliement à bon nombre de ces pèlerins.\n\nLe culte de la Vierge Marie est également très populaire. Elle contraste avec le sévère archange, car on dit que si saint Michel pèse nos âmes, la Vierge Marie fait pencher la balance en faveur des pécheurs, souvent à l'aide de son rosaire."
 normandy.0053.desc.conclusion:0 "\n\nAlors, qui dois-je chercher à vénérer pendant que je suis ici ?"
 normandy.0053.a:0 "Saint Aubert le guérisseur"
 normandy.0053.a.toast:0 "Vous recevez les bénédictions de saint Aubert !"
 normandy.0053.b:0 "Saint Michel le destructeur"
 normandy.0053.b.toast:0 "Vous recevez les bénédictions de saint Michel !"
 normandy.0053.c:0 "La Sainte Vierge Marie"
 normandy.0053.c.toast:0 "Vous recevez les bénédictions de la Vierge Marie !"
 normandy.0053.d:0 "Saint Michel, l'Archange"
 normandy.0053.d.toast:0 "Vous recevez les bénédictions de saint Michel !"
 normandy.0054.t:0 "Départ du Mont-Saint-Michel"
 normandy.0054.desc:0 "Mon voyage au Mont-Saint-Michel touche à sa fin, et pendant mon séjour ici, j'ai apprécié les paysages et j'ai été témoin de la gloire de [faith.HighGodName] et de Sa création.\n\nCependant, il est temps pour moi de rentrer chez moi.\n\nCeci dit, même après avoir préparé mes bagages et pris le chemin du retour, en traversant la même chaussée que celle que j'ai empruntée pour entrer dans ce site, il y a encore beaucoup d'autres cohortes de pèlerins qui vont dans la direction opposée à la mienne. Qui sait quelles merveilles et quels miracles ils vivront ici eux aussi ?"
 normandy.0054.a:0 "Je reviendrai peut-être un jour."
 normandy.0055.t:0 "Le Pèlerinage S'Achève"
 normandy.0055.desc:0 "Enfin à la maison !\n\nJe suis de retour de mon pèlerinage au Mont-Saint-Michel. J'y ai passé un moment enrichissant, tout compte fait, et je suis heureux d'avoir pu faire le voyage."
 normandy.0055.a:0 "Maintenant, revenons à notre vie quotidienne."
