 RICE_normandy_find_saint_aubert_relics_tooltip:0 "Les reliques perdues de Saint Aubert peuvent-elles être retrouvées un jour ?"
 RICE_normandy_find_saint_aubert_relics_desc:0 "Il n'y a pas si longtemps, les reliques de Saint Aubert, fondateur du [GetBuilding('RICE_normandy_mont_saint_michel_02').GetName], ont été perdues ou volées. Peut-être qu'une autre tentative pour trouver ces reliques est nécessaire. Si nous venions à miraculeusement les redécouvrir, cela pourrait améliorer la réputation du [GetBuilding('RICE_normandy_mont_saint_michel_02').GetName]."
 RICE_normandy_find_saint_aubert_relics_effect_tooltip_1:1 "Compte tenu de votre [intrigue|E] et [piety_level|E], vous avez #V [GetPlayer.MakeScope.ScriptValue('RICE_normandy_saint_aubert_relic_discovery_chance')|0]%#! de chance de découvrir les reliques et de gagner le [character_modifier|E] [GetModifier('RICE_normandy_saint_aubert_relic_discoverer').GetNameWithTooltip]"
 RICE_normandy_find_saint_aubert_relics_effect_tooltip_2:1 "Vous obtiendrez une quantité aléatoire de [piety|E] entre #P 150#![piety_i|E] et #P 250#![piety_i|E] si les reliques sont trouvées, et #P 50#![piety_i|E] et #P 100#![piety_i|E] dans le cas contraire"
 RICE_normandy_find_saint_aubert_relics_effect_tooltip_3:1 "Si les reliques sont découvertes, les [decisions|E] de $RICE_normandy_mont_saint_michael_pilgrimage$ seront autorisées pour les [rulers|E] d'une plus grande zone géographique proche d'[GetTitleByKey('c_avranches').GetNameNoTier], et la [decision|E] d'$RICE_normandy_observe_procession_of_saint_aubert$ sera activée."
 RICE_normandy_find_saint_aubert_relics_confirm:0 "Les reliques #italic doivent#! être quelque part."
 RICE_normandy_find_saint_aubert_relics_context_tooltip:0 "#emphasis Contexte Historique :#! Les reliques de Saint Aubert, fondateur du Mont-Saint-Michel, ont disparu pendant plus de trente ans à la fin du Xᵉ siècle, et ont été redécouvertes sous l'Abbé Hildebert I (fl. 1009-1017). Selon la légende, les reliques ont été trouvées dans la maison d'un chanoine nommé Bernerius ; celui-ci avait prévu de déplacer le corps du Saint, mais sa mort l'en a empêché. Quelques événements miraculeux se seraient produits pour confirmer qu'il s'agissait bien de reliques de saint Aubert, comme la paralysie d'un moine qui doutait de l'authenticité des reliques. En définitive, cela a marqué le début de la popularité du culte de Saint Aubert."
