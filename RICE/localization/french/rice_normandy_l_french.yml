 normandy.0110.t:0 "Écrire l'Histoire de la Normandie"
 normandy.0110.desc:0 "Il y a des années, des aventuriers scandinaves menés par [rollo.Custom('FR_le_Char_Pi')][rollo.GetTitledFirstNameNicknamed] ont pris le contrôle de la [GetGeographicalRegion('RICE_normandy_region').GetName]. Cependant, la $d_normandy$ reste une région frontalière où les seigneurs de guerre et les peuples se chamaillent. J'ai réfléchi à un moyen possible d'unifier la région, non seulement d'un point de vue juridique ou politique, mais aussi en tant que société.\n\nSi je pouvais obtenir d'un érudit qu'il écrive une chronique de notre histoire commune en $d_normandy$, nous pourrions établir une identité commune et nous rassembler en tant que peuple, accessoirement sous les auspices de ma dynastie. Ce faisant, nous légitimerions également nos tentatives de centralisation de l'autorité sur ces terres.\n\n"
 normandy.0110.desc.candidate:0 "Certains membres de ma cour ont exprimé leur intérêt pour ce projet. D'autres"
 normandy.0110.desc.no_candidate:0 "Bien que personne à ma cour n'ait manifesté d'intérêt pour ce projet, certains de mes courtisans"
 normandy.0110.desc.conclusion:0 "recommandent un érudit local, [scholar.GetFullName], qui connaît bien l'histoire, la littérature et la mythologie."
 normandy.0110.a:0 "[candidate_1.GetFirstName] est [candidate_1.Custom('FR_LLa')][candidate_1.GetWomanMan] de la situation !"
 normandy.0110.a.tooltip:0 "[candidate_1.GetFirstNameNoTooltip] passera plusieurs années à travailler sur cette histoire."
 normandy.0110.b:0 "[candidate_2.GetFirstName] a ce qu'il faut le faire."
 normandy.0110.b.tooltip:0 "[candidate_2.GetFirstNameNoTooltip] passera plusieurs années à travailler sur cette histoire."
 normandy.0110.c:0 "Invitons [scholar.GetFirstName] pour travailler sur ce projet !"
 normandy.0110.c.tooltip:0 "[scholar.GetFirstNameNoTooltip] passera plusieurs années à travailler sur l'histoire."
