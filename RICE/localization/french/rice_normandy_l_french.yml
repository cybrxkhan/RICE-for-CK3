 normandy.0112.t:0 "L'#italic Historia Normannorum#!"
 normandy.0112.desc:0 "Il y a des années, [dudo_of_saint_quentin.GetFirstName] a commencé à écrire l'histoire de la [GetGeographicalRegion('RICE_normandy_region').GetName] sous le patronage de [original_sponsor.Custom('FR_le_Char_Pi')][original_sponsor.GetTitledFirstNameNicknamed]. [original_sponsor.GetFirstNameNoTooltip] espère que cet ouvrage encouragera le peuple [norman.GetName] à s'unir sous une seule identité sous le règne de sa famille. L'#italic Historia Normannorum#!, qui retrace l'histoire du duché depuis l'arrivée de [rollo.GetTitledFirstName] jusqu'à aujourd'hui, a enfin été achevée.\n\n"
 normandy.0112.desc.sponsor_dead:0 "Cependant, [original_sponsor.GetFirstNameNoTooltip] n'a pas vécu jusqu'à ce jour. L'histoire a donc été présentée à un important magnat de $d_normandy$, [norman_duke.Custom('FR_le_Char_Pi')][norman_duke.GetTitledFirstName]."
 normandy.0112.desc.sponsor_alive:0 "L'historique a été présenté à [original_sponsor.GetFirstNameNoTooltip], le sponsor initial du projet."
 normandy.0112.desc.sponsor_other:0 "Alors que [original_sponsor.GetFirstNameNoTooltip] existe toujours, [original_sponsor.GetSheHe] ne joue plus un rôle majeur dans le paysage politique de la $d_normandy$. L'histoire a donc été présentée à un magnat important de $d_normandy$ à la place, [norman_duke.Custom('FR_le_Char_Pi')][norman_duke.GetTitledFirstName]."
 normandy.0112.desc.sponsor_backup:0 "L'histoire, dans sa forme complète, a été présentée aux souverains les plus puissants de $d_normandy$."
 normandy.0112.desc.dudo_alive:0 "Pendant des années, [dudo_of_saint_quentin.GetFirstNameNoTooltip] a travaillé dur pour passer au peigne fin les vieux dossiers et interroger les personnes concernées, et pendant ce temps, [dudo_of_saint_quentin.GetSheHe] s'est rapproché[dudo_of_saint_quentin.Custom('FR_E')] de [norman_duke.GetFirstNameNoTooltip]."
 normandy.0112.desc.dudo_dead:0 "[dudo_of_saint_quentin.GetFirstNameNoTooltip] est décédé[dudo_of_saint_quentin.Custom('FR_E')] pendant l'écriture de cette histoire, et d'autres érudits ont dû poursuivre son travail. Cependant, ses contributions sont indéniables et [dudo_of_saint_quentin.GetSheHe] est donc considéré[dudo_of_saint_quentin.Custom('FR_E')] à juste titre comme l'auteur[dudo_of_saint_quentin.Custom('FR_E')] principal[dudo_of_saint_quentin.Custom('FR_E')] de cette histoire."
 normandy.0112.desc.conclusion:0 "\n\nDans l'ensemble, il s'agit d'une œuvre monumentale qui met en avant les efforts de la dynastie [norman_duke.GetDynasty.GetName] pour consolider son règne sur la $d_normandy$ et guider les [norman.GetCollectiveNounNoTooltip] vers un plus grand destin."
 normandy.0112.a:0 "[dudo_of_saint_quentin.GetFirstNameNoTooltip] a beaucoup fait pour le peuple [norman.GetNameNoTooltip]."
 normandy.0112.tooltip.culture_language:1 "La [language|E] des [norman.GetCollectiveNoun] (et de toutes les [cultures|E] qui en descendent et qui parlent encore [norse.GetLanguage.GetName]) devient le [french.GetLanguage.GetName]"
 normandy.0112.tooltip.culture_tradition:1 "La [tradition|E] $tradition_RICE_northmen_name$ a été améliorée en $tradition_RICE_adventurers_and_aristocrats_name$ pour toutes les [cultures|E] qui l'ont"
 normandy.0112.tooltip.struggle_req:1 "La [RICE_normandy_struggle|E] est un peu plus proche d'être conclue"
 normandy.0113.t:0 "xxxxx"
 normandy.0113.desc:0 "xxxxx"
 normandy.0113.a:0 "xxxxx"
 normandy.0114.t:0 "$normandy.0110.t$"
 normandy.0114.desc:0 "Il y a quelque temps, [dudo_of_saint_quentin.GetFullName] a été chargé par [original_sponsor.Custom('FR_le_Char_Pi')][original_sponsor.GetTitledFirstNameNicknamed] d'écrire une histoire monumentale de la [GetGeographicalRegion('RICE_normandy_region').GetName]. Hélas, [dudo_of_saint_quentin.GetFirstNameNoTooltip] est décédé avant qu'[dudo_of_saint_quentin.GetSheHe] ne puisse achever cette tâche."
 normandy.0114.desc.almost_done:0 "\n\nHeureusement, l'histoire sur laquelle [dudo_of_saint_quentin.GetFirstNameNoTooltip] travaillait, qu'[dudo_of_saint_quentin.GetSheHe] appelait l'#italic Historia Normannorum#!, est presque terminée. Plusieurs autres érudits et [dudo_of_saint_quentin.GetFaith.PriestNeuterPlural] l'ont aidé[dudo_of_saint_quentin.Custom('FR_E')] dans ce travail, et ils sont convaincus qu'ils le termineront bientôt."
 normandy.0114.desc.partway:0 "\n\nL'histoire sur laquelle [dudo_of_saint_quentin.GetFirstNameNoTooltip] travaillait, qu'[dudo_of_saint_quentin.GetSheHe] appelait l'#italic Historia Normannorum#!, est donc quelque peu incomplète. Heureusement, plusieurs autres érudits et [dudo_of_saint_quentin.GetFaith.PriestNeuterPlural] l'ont aidé[dudo_of_saint_quentin.Custom('FR_E')] dans cet effort. Ils ont promis de continuer à travailler sur ce projet, en faisant de leur mieux pour continuer là où [dudo_of_saint_quentin.GetFirstNameNoTooltip] s'est arrêté[dudo_of_saint_quentin.Custom('FR_E')]."
 normandy.0114.desc.starting:0 "\n\nHélas, l'histoire sur laquelle [dudo_of_saint_quentin.GetFirstNameNoTooltip] travaillait, qu'[dudo_of_saint_quentin.GetSheHe] appelait l'#italic Historia Normannorum#!, est très incomplète. Plusieurs autres érudits et [dudo_of_saint_quentin.GetFaith.PriestNeuterPlural] l'ont aidé[dudo_of_saint_quentin.Custom('FR_E')] dans cet effort. D'après les notes de [dudo_of_saint_quentin.GetFirstNameNoTooltip] et les instructions qu'[dudo_of_saint_quentin.GetSheHe] a laissées, ils feront ce qu'ils peuvent malgré ce revers."
 normandy.0114.desc.conclusion:0 "\n\nQuoi qu'il en soit, ces érudits et [dudo_of_saint_quentin.GetFaith.PriestNeuterPlural] travailleront aussi dur que possible. Ils sont certains que si [dudo_of_saint_quentin.GetFirstNameNoTooltip] était encore en vie, [dudo_of_saint_quentin.GetSheHe] serait fier du produit final !"
 normandy.0114.a:0 "Je vois..."
