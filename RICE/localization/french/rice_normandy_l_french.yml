 RICE_normandy_compile_domesday_book_context_tooltip:0 "#emphasis Contexte Historique :#! En 1085, Guillaume le Conquérant a pris l'initiative de répertorier la valeur de chaque propriété en Angleterre et de ses ressources telles que les terres, la main-d'œuvre et le bétail. Achevé un an plus tard, le manuscrit qui en résulte s'appelait à l'origine #italic Liber de Wintonia#! en latin ("Livre de Winchester"), mais est plus connu sous le nom de Domesday Book ("Livre du Jugement Dernier"). Les Anglais l'ont surnommé ainsi parce que, tout comme le Jugement Dernier Biblique, les résultats de l'enquête étaient inaltérables et indiscutables."

