 RICE_normandy_archangel_michael_statue_desc:0 "Le [GetBuilding('RICE_normandy_mont_saint_michel_02').GetName] est un lieu de pèlerinage important depuis des années ; l'Archange Michel, associé depuis longtemps à l'abbaye, devient de plus en plus populaire. Pourquoi ne pas installer une grande statue de Michel dans l'abbaye, afin que les fidèles en aient une représentation visible à vénérer ?"
