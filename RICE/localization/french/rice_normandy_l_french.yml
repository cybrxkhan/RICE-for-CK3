 # Buildings
 building_type_RICE_normandy_mont_saint_michel_01:0 "Mont-Saint-Michel"
 building_type_RICE_normandy_mont_saint_michel_01_desc:0 "L'île à marée du Mont-Saint-Michel abrite une abbaye renommée qui est étroitement associée à l'Archange Michel. L'île est également très facile à défendre en raison de ses caractéristiques géographiques uniques, ce qui dissuade de nombreux seigneurs de guerre cupides et impies de l'attaquer pour s'emparer de ses richesses."
 building_RICE_normandy_mont_saint_michel_01:0 "Sanctuaire du Mont-Saint-Michel"
 building_RICE_normandy_mont_saint_michel_01_desc:0 "L'île à marée du Mont-Saint-Michel est un centre de vénération de l'Archange Michel. Bien qu'il n'existe actuellement qu'un humble sanctuaire sur l'île, la zone attire toujours de nombreux pèlerins locaux qui bravent les marées dangereuses pour l'atteindre."
 building_RICE_normandy_mont_saint_michel_02:0 "Abbaye du Mont-Saint-Michel"
 building_RICE_normandy_mont_saint_michel_02_desc:0 "Une importante abbaye, visible à des kilomètres à la ronde, a été construite sur l'île à marée du Mont-Saint-Michel. Les pèlerins viennent de loin, bravant les marées dangereuses pour vénérer l'Archange. Il y a également une plus grande communauté de clergé maintenant, transformant le site bien défendu en cœur de l'apprentissage et de la foi en Normandie."
 building_RICE_normandy_mont_saint_michel_03:0 "Abbaye Fortifiée du Mont-Saint-Michel"
 building_RICE_normandy_mont_saint_michel_03_desc:0 "L'abbaye du Mont-Saint-Michel, outre le fait qu'elle accueille un grand nombre de pèlerins qui s'y rendent quotidiennement pour vénérer l'Archange Michel, a également la réputation d'être incroyablement difficile à attaquer grâce à la nature hautement défendable de sa géographie unique. Les souverains locaux, conscients de cela, ont agrandi les anciennes fortifications de l'abbaye pour en faire quelque chose d'encore plus formidable et magnifique."

 # Modifiers
 RICE_norse_raids:0 "Présence Nordique en Neustrie"
 RICE_norse_raids_desc:0 "La zone située au nord du cœur de la France est infestée de bases nordiques. Les seigneurs de guerre nordiques lancent des raids dévastateurs dans les régions environnantes à partir d'ici, menaçant même la sécurité de Paris. Les moyens militaires pour contrôler ces Nordiques ont des résultats mitigés ; peut-être qu'un souverain rusé pourrait trouver un moyen de négocier la paix et même d'assimiler ces Nordiques."
 RICE_normandy_rollo_family_equivalent:0 "Fondateurs de la Normandie"
 RICE_normandy_rollo_family_equivalent_desc:0 "Cette dynastie a joué un rôle majeur dans la création du Duché de Normandie."
 RICE_normandy_norman_conquest:0 "La Conquête Normande"
 RICE_normandy_norman_conquest_desc:0 "Cette dynastie a achevé la [RICE_normandy_struggle|E] et unifié le peuple normand en s'engageant dans une campagne de conquête légendaire, cimentant pour elle-même et les Normands une place dans les livres d'histoire."
 RICE_normandy_domesday_book_surveyed:0 "Arpenté par le Domesday Book"
 RICE_normandy_domesday_book_surveyed_desc:0 "Les souverains de cette région, qui étaient normands ou les descendants ou successeurs des Normands, ont ordonné une grande enquête, surnommée le Domesday Book, suite à leur conquête de ces territoires. Les informations contenues dans le Domesday Book constituent une ressource inestimable pour l'administration de ces territoires."
 RICE_normandy_norse_colonists:0 "Colons Nordiques"
 RICE_normandy_norse_colonists_desc:0 "Les dirigeants de cette région ont récemment adopté des politiques visant à encourager un afflux important d'immigrants nordiques à venir s'installer ici, dans l'espoir que leurs compétences et leurs relations s'avéreront utiles."
 RICE_normandy_norman_colonists:0 "Colons Normands"
 RICE_normandy_norman_colonists_desc:0 "Les dirigeants de cette région ont récemment adopté des politiques visant à encourager un afflux important d'immigrants normands à venir s'installer ici, dans l'espoir que leurs compétences et leurs relations s'avéreront utiles."
 RICE_normandy_norse_traders:0 "Marchands Nordiques"
 RICE_normandy_norse_traders_desc:0 "Ce personnage a négocié d'importants accords commerciaux avec des commerçants nordiques opérant sur ses territoires."
 RICE_normandy_norman_traders:0 "Marchands Normands"
 RICE_normandy_norman_traders_desc:0 "Ce personnage a négocié d'importants accords commerciaux avec les commerçants normands opérant sur ses territoires."
 RICE_normandy_built_chapel:0 "A Récemment Construit une Chapelle Chrétienne"
 RICE_normandy_built_chapel_county:0 "Chapelle Chrétienne Récemment Construite"
 RICE_normandy_built_small_church:0 "A Récemment Construit une Petite Église Chrétienne"
 RICE_normandy_built_small_church_county:0 "Petite Église Chrétienne Récemment Construite"
 RICE_normandy_built_small_monastery:0 "A Récemment Construit un Petit Monastère Chrétien"
 RICE_normandy_built_small_monastery_county:0 "Petit Monastère Chrétien Récemment Construit"
 RICE_normandy_built_large_church:0 "A Récemment Construit une Grande Église Chrétienne"
 RICE_normandy_built_large_church_county:0 "Grande Église Chrétienne Récemment Construite"
 RICE_normandy_built_large_monastery:0 "A Récemment Construit un Grand Monastère Chrétien"
 RICE_normandy_built_large_monastery_county:0 "Grand Monastère Chrétien Récemment Construit"
 RICE_normandy_norman_assimilation:0 "Culture Normande et Érudition"
 RICE_normandy_norman_assimilation_desc:0 "Cette dynastie a achevé la [RICE_normandy_struggle|E] et unifié le peuple normand en faisant de la Normandie un centre de culture et d'érudition, surpassant les Francs dont ils se sont inspirés."
 RICE_normandy_rollo_modifier:0 "Visions de Normandie"
 RICE_normandy_rollo_modifier_desc:0 "Le bruit court que le Dieu chrétien a montré à Hrolfr des visions d'une nouvelle terre promise dans le nord de la France, et lui a donné un mandat divin de s'y rendre pour embrasser la vraie foi et établir une puissante dynastie dans une nouvelle patrie.\n\n#italic Hrolfr sera prioritaire lorsque la [decision|E] ou [interaction|E] d'accorder la Normandie aux Nordiques sera prise, et (s'il est contrôlé par l'IA) il acceptera toujours tant qu'il remplira les autres conditions. De même, Hrolfr n'a pas besoin de certains prérequis pour effectuer l'[interaction|E] visant à $RICE_normandy_negotiate_normandy_interaction$.#!"
 RICE_normandy_saint_aubert_miracle:0 "Miracle de Saint Aubert"
 RICE_normandy_saint_aubert_miracle_desc:0 "On dit que ce personnage a été témoin ou a vécu une sorte de miracle en observant la procession de saint Aubert près du Mont-Saint-Michel."
 RICE_normandy_saint_aubert_relic_discoverer:0 "A Découvert les Reliques de Saint Aubert"
 RICE_normandy_mont_saint_michael_pilgrimage_aubert_modifier:0 "Bénédictions de Saint Aubert"
 RICE_normandy_mont_saint_michael_pilgrimage_aubert_modifier_desc:0 "Ce personnage s'est récemment rendu en pèlerinage au Mont-Saint-Michel et, à cette occasion, a centré son culte sur le fondateur du site, l'évêque saint Aubert. On dit que saint Aubert a des pouvoirs de guérison miraculeux."
 RICE_normandy_mont_saint_michael_pilgrimage_michael_early_modifier:0 "Bénédictions de l'Archange Michel"
 RICE_normandy_mont_saint_michael_pilgrimage_michael_early_modifier_desc:0 "Ce personnage s'est récemment rendu en pèlerinage au Mont-Saint-Michel et a concentré son culte sur l'archange Michel, qui est depuis longtemps associé au site. On dit qu'il s'agit d'une figure terrifiante qui se venge de ceux qui menacent ou insultent l'Église ou sa personne."
 RICE_normandy_mont_saint_michael_pilgrimage_michael_later_modifier:0 "Bénédictions de l'Archange Michel"
 RICE_normandy_mont_saint_michael_pilgrimage_michael_later_modifier_desc:0 "Ce personnage s'est récemment rendu en pèlerinage au Mont-Saint-Michel et a concentré son culte sur l'archange Michel, qui est depuis longtemps associé au site. Ils ont été particulièrement inspirés par les histoires où l'archange Michel était un puissant guerrier qui punissait les pécheurs, les païens et tous ceux qui osaient menacer ou insulter l'Église ou sa personne."
 RICE_normandy_mont_saint_michael_pilgrimage_virgin_mary_modifier:0 "Bénédictions de la Vierge Marie"
 RICE_normandy_mont_saint_michael_pilgrimage_virgin_mary_modifier_desc:0 "Ce personnage s'est récemment rendu en pèlerinage au Mont-Saint-Michel, où il a concentré son culte sur la Vierge Marie, pendant bienveillant du sévère archange Michel, qui est depuis longtemps associé au site. On dit que saint Michel pèse les âmes des gens dans l'au-delà, tandis que la Vierge Marie fait pencher la balance en faveur des pécheurs, souvent à l'aide de son chapelet."
 RICE_normandy_norse_raids:0 "Brigands Nordiques"
 RICE_normandy_norse_raids_desc:0 "Un groupe d'aventuriers nordiques s'est installée dans cette région dans le but de se livrer au banditisme et au pillage ; bien qu'ils soient trop peu nombreux pour représenter une menace sérieuse pour les dirigeants locaux, leurs raids incessants font des ravages parmi la population locale."
 RICE_normandy_dudo_of_saint_quentin_WIP_modifier:0 "Travaille sur l'Historia Normannorum"
 RICE_normandy_dudo_of_saint_quentin_modifier:0 "A achevé l'Historia Normannorum"
 RICE_normandy_dudo_of_saint_quentin_modifier_desc:0 "À la demande des souverains de Normandie, ce personnage a passé des années à écrire une histoire monumentale et complète du duché, en commençant par la façon dont il a été colonisé par des aventuriers nordiques venus de loin."
 RICE_normandy_norman_raids:0 "Brigands Normands"
 RICE_normandy_norman_raids_desc:0 "Un groupe d'aventuriers normands s'est installé dans cette région pour se livrer au banditisme et au pillage. Bien qu'ils soient trop peu nombreux pour représenter une menace sérieuse pour les dirigeants locaux, leurs raids incessants font des ravages parmi la population locale."
 RICE_normandy_norman_long_term_assistance:0 "Assistance Normande Durable"
 RICE_normandy_norman_long_term_assistance_desc:0 "Ce personnage a employé un certain nombre de Normands compétents en tant que conseillers et fonctionnaires. Ces Normands ont apporté des connaissances et une aide précieuses sous forme d'entraînement militaire, de mesures défensives proactives et de conseils politiques avisés."
 RICE_normandy_norman_scholars_modifier:0 "Savants et Artisans Normands"
 RICE_normandy_norman_scholars_modifier_desc:0 "Après la consolidation de la Normandie, les Normands sont réputés pour leur raffinement, leur culture et leur savoir. Ainsi, ce personnage a amené un certain nombre de Normands de l'étranger à améliorer l'état de l'apprentissage et des arts dans leur royaume."
 RICE_normandy_alexander_blessing:0 "Bénédiction du Pape Alexandre"
 RICE_normandy_alexander_blessing_desc:0 "En 1066, Guillaume a demandé, et soi-disant obtenu, la bénédiction du pape Alexandre pour envahir l'Angleterre et revendiquer le trône qui lui revenait de droit. Avec le soutien de la plus grande autorité de l'Église catholique, comment la cause de Guillaume pourrait-elle être autre chose que juste et vraie ?"
 RICE_normandy_chausey_stone:0 "Utilisation de la Pierre de Chausey dans des Projets Locaux"
 RICE_normandy_apple_orchards:0 "Investissements dans les Vergers de Pommiers"
 RICE_normandy_apple_orchards_desc:0 "La pomme est un produit d'exportation important pour la Normandie, et les dirigeants locaux ont pris des mesures pour encourager la croissance de cette industrie dans la région."
 RICE_normandy_brioche:0 "Manger Beaucoup de Brioche"


