 normandy.0090.t:0 "[william.GetFirstNameNoTooltip] et [matilda.GetFirstNameNoTooltip]"
 normandy.0090.desc:0 "Avoir une bonne épouse, digne de confiance, est une bénédiction, même pour quelqu'un comme moi. Aujourd'hui encore, alors que je cherche à réaliser mon ambition de régner sur l'Angleterre, je ne peux m'empêcher de penser à tout ce que je dois aux conseils et au soutien de ma chère épouse [matilda.GetFirstName].\n\nLorsque nous projetions encore de conquérir l'Angleterre, par exemple, elle a personnellement payé l'équipement du #italic Mora#!, le vaisseau amiral de ma force d'invasion, en guise de cadeau. Et, en mon absence, elle gère avec compétence les affaires quotidiennes de la Normandie. Elle est peut-être sensiblement plus petite que moi, mais j'en suis venu à admirer cette femme compétente.\n\nAlors que mon expédition se poursuit, je pense à ce qui m'a conduit à ce moment, à commencer par ma femme et à nos nombreuses années de vie commune. Elle était sans doute triste de me voir partir pour l'Angleterre."
 normandy.0090.a:0 "Nous sommes mariés depuis de nombreuses années maintenant..."
 normandy.0090.a.tooltip:0 "Vous passerez par une courte chaîne d'événements pour Guillaume et Mathilde afin d'obtenir quelques ajustements mineurs pour votre situation de départ. D'autres événements peuvent également se produire à l'avenir."
 normandy.0090.b:0 "Elle me dirait de m'occuper de ma campagne, pas d'elle."
 normandy.0090.b.tooltip:0 "@warning_icon! #X Vous sautez la chaîne d'événements de départ de Guillaume et vous renoncez à certains avantages mineurs pour votre situation de départ. Cependant, d'autres événements liés à Guillaume et Mathilde peuvent encore se produire à l'avenir.#!"
 normandy.0090.info:0 "\n#emphasis Contexte Historique :#! Bien qu'il soit difficile de connaître les détails exacts de la relation privée entre Guillaume le Conquérant et son épouse, Mathilde de Flandre, il semble au moins que leur mariage ait été heureux. Fait inhabituel pour un roi médiéval, il n'avait pas de maîtresses. La mort de Mathilde en 1083 de notre ère l'a beaucoup affecté ; par exemple, il a abandonné son sport favori, la chasse, pendant son deuil."
 normandy.0091.t:0 "$normandy.0090.t$"
 normandy.0091.desc:0 "En réfléchissant à notre mariage, je me souviens des ragots que j'ai entendus sur [matilda.GetFirstNameNoTooltip] et moi.\n\nD'après ces rumeurs, lorsque j'ai demandé la main de [matilda.GetFirstNameNoTooltip], elle m'aurait non seulement repoussé, mais elle m'aurait aussi insulté, affirmant qu'épouser un "bâtard" serait indigne d'elle. Je me serais alors rendu dans sa ville natale, et je l'aurais battue avant de repartir. Ensuite, elle n'aurait plus voulu épouser personne d'autre que moi.\n\nTelles sont les rumeurs. J'ai du caractère, certes, mais je n'aurais jamais eu l'audace de faire une telle chose à la fille d'un seigneur respecté, mon futur beau-père, [baldwin.Custom('FR_le_Char_L')][baldwin.GetTitledFirstName].\n\nQuoi qu'il en soit, il y a ceux qui disent que ma femme et moi nous aimons tendrement l'un l'autre. Il est vrai que j'accorde une grande importance à ses conseils et que je la considère comme l'une de mes plus proches confidentes."
 normandy.0091.a:0 "Comment un homme peut-il ne pas aimer une femme si remarquable ?"
 normandy.0091.b:0 "Elle est pour moi une conseillère et une partenaire importante."
 normandy.0091.info:0 "\n#emphasis Contexte Historique :#! Quelle que soit la vérité sur la relation entre Guillaume et Mathilde, il existe des légendes d'une véracité douteuse sur la façon dont elle a commencé. On raconte que Mathilde aurait rejeté l'offre de mariage de Guillaume parce qu'elle se considérait, en tant que fille du comte Baudouin V de Flandre, trop bien née pour un "bâtard".\n\nLe duc, fou de rage, se rendit jusqu'au domicile de la jeune fille en Flandre. Selon certaines versions de la légende, il la trouva en train de se rendre à l'église et, en plein jour, la fit descendre de son cheval en la tirant par ses tresses et la poussa dans la boue avant de repartir. Dans d'autres variantes, il se rend au manoir de son père et la traîne par les tresses ou la frappe à la vue de tous, y compris de Baudouin. Par la suite, Mathilde n'a bizarrement voulu épouser que Guillaume.\n\nEn réalité, le mariage a probablement été arrangé dans des circonstances politiques plus banales. Les comtes de Flandre étaient puissants et représentaient une menace potentielle pour l'est de la Normandie. En épousant un membre de leur famille, Guillaume pouvait non seulement éviter un conflit avec eux, mais aussi gagner un allié précieux."
 normandy.0092.t:0 "Un Mariage Consanguin ?"
 normandy.0092.desc:0 "Au début, certains se sont opposés à mon mariage avec [matilda.GetFirstName] pour des raisons de consanguinité, car nous sommes de lointains cousins, en particulier le Pape, [leo.GetFirstName]. Plusieurs de mes vassaux ont également protesté.\n\nL'un des successeurs de [leo.GetFirstName], le pape [nicholas.GetFirstName], s'est heureusement montré beaucoup plus conciliant. En échange de mon mariage, et pour obtenir le soutien de mes compatriotes normands du sud de l'Italie, il nous a absous, [matilda.GetFirstNameNoTooltip] et moi, de notre "péché" à condition que nous construisions deux églises en guise de pénitence."
 normandy.0092.a:0 "J'étais heureux de pouvoir faire pénitence de cette manière."
 normandy.0092.b:0 "J'ai fait ce qu'il fallait pour consolider mon pouvoir."
 normandy.0092.info:0 "\n#emphasis  Contexte Historique : #! Après que Guillaume et Mathilde se sont rapprochés de la papauté, ils ont accepté de construire deux églises en guise de pénitence pour leur mariage consanguin en 1059 de notre ère, près d'une décennie après leur mariage vers 1051. Les deux églises en question étaient situées à Caen : l'abbaye de Saint-Étienne, fondée par Guillaume en 1063, et l'abbaye de Sainte-Trinité, fondée par Mathilde en 1062. Guillaume et Mathilde ont été enterrés dans leurs abbayes respectives après leur mort."
 normandy.0093.t:0 "La Bénédiction du Pape"
 normandy.0093.desc:0 "Une fois le cas de mon mariage réglé, mes relations avec la papauté ont été restaurées, ce qui m'a bien arrangé en fin de compte.\n\nLe Pape actuel, [alexander.GetFirstName], est celui qui a autorisé mon invasion de l'Angleterre. [alexander.GetSheHe|U] m'a même donné plusieurs objets importants à emporter avec moi en Angleterre, dont un anneau papal, la bannière du Pape et un édit demandant au clergé d'Angleterre de se soumettre à mon autorité légitime.\n\nMa mission en Angleterre n'est pas seulement un désir personnel de régner sur ce que [edward.GetTitledFirstName] m'a promis il y a si longtemps, et ce que ce scélérat, [harold.GetFirstName], m'a traîtreusement pris. C'est une guerre juste, approuvée par [alexander.GetFirstNameNoTooltip] [alexander.GetHerselfHimself], en reconnaissance de mes droits !"
 normandy.0093.a:0 "[matilda.GetFirstNameNoTooltip] et moi irons prendre ce qui nous revient de droit."
 normandy.0093.b:0 "[matilda.GetFirstNameNoTooltip] et moi concrétiserons nos ambitions !"
 normandy.0093.info:0 "\n#emphasis Contexte Historique : #! La nature du soutien du pape Alexandre II à l'invasion de Guillaume le Conquérant est incertaine (que ce soit concernant l'authenticité ou l'ampleur de ce soutien), en raison de problèmes liés aux sources primaires qui le mentionnent, bien que la majorité des chercheurs actuels considèrent qu'il a eu lieu sous une forme ou une autre. Quoi qu'il en soit, Alexandre avait des raisons de soutenir Guillaume.\n\nAu cours du XIe siècle, la papauté cherchait à étendre son influence à toute l'Europe, et Alexandre voulait peut-être que l'Angleterre soit soumise à un plus grand contrôle ecclésiastique de la part de la papauté. L'Église anglaise avait été considérée comme une épine dans le pied de la papauté pendant de nombreuses années en raison de sa tendance à l'indépendance."
