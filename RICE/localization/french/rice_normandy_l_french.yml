 RICE_normandy_mont_saint_michael_pilgrimage_desc:0 "Le [GetBuilding('RICE_normandy_mont_saint_michel_02').GetName] est une destination populaire pour les pèlerins locaux. Je devrais m'y rendre pour voir les reliques sacrées conservées sur ce site, qui est associé à l'Archange Michel depuis longtemps."
