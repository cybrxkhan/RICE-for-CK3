 RICE_normandy_grant_to_norse_effect_tooltip_1:1 "Un [character|E] [norse.GetHeritage.GetName] se verra accorder le [GetTitleByKey('d_normandy').GetName] et tous les [vassals|E] de [rank|E] [count|E] ayant un territoire dans celui-ci"
