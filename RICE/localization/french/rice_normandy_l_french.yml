 normandy.0060.t:0 "En voyage vers [avranches.GetNameNoTierNoTooltip]"
 normandy.0060.desc:0 "Chaque année, après la Pentecôte, les habitants d'[avranches.GetNameNoTier] organisent une procession en l'honneur de saint Aubert, l'évêque sanctifié qui a fondé le site sacré voisin du Mont-Saint-Michel. Il est très vénéré par la communauté locale [faith.GetReligion.GetAdjective] et, au fil des ans, nombreux sont ceux qui ont affirmé avoir été témoins, voire la cible, de divers miracles au cours de l'événement.\n\nCette année, j'ai l'intention de me rendre à [avranches.GetNameNoTierNoTooltip] et d'observer la procession de saint Aubert. Peut-être serai-je moi-même témoin d'un miracle !"
 normandy.0060.a:0 "En avant - nous allons à [avranches.GetNameNoTierNoTooltip] !"
 normandy.0061.t:0 "La procession de saint Aubert"
 normandy.0061.desc:0 "Lorsque je suis arrivé à [avranches.GetNameNoTier], les habitants et les [faith.PriestNeuterPlural][faith.GetAdherentNamePlural] se sont dits honorés de ma présence. Ce n'est pas tous les jours qu'une personne de mon statut assiste à la procession de saint Aubert.\n\nLe jour de la procession, une foule de [faith.PriestNeuterPlural] et de laïcs ont ramené les reliques de saint Aubert du Mont-Saint-Michel pour défiler dans les rues d'[avranches.GetNameNoTierNoTooltip], dont Aubert fut l'évêque.\n\nSelon la légende, l'archange Michel aurait demandé à Aubert de fonder le Mont-Saint-Michel à deux reprises, mais Aubert n'y aurait pas prêté attention, s'inquiétant d'une tromperie de [faith.DevilName]. Lors de sa troisième visite, l'archange exaspéré perça la tête d'Aubert avec son doigt, le convainquant d'accomplir son destin.\n\nAujourd'hui encore, nous pouvons tous voir le trou dans le crâne d'Aubert lorsqu'il est amené en ville. Nombreux sont ceux qui affirment que le fait d'être témoin de ce trou est à l'origine de divers miracles !"
 normandy.0061.a:0 "Un spectacle miraculeux !"
 normandy.0061.miracle.tooltip:0 "Vous êtes témoin d'un miracle pendant la procession !"
 normandy.0061.toast:0 "$normandy.0061.miracle.tooltip$"
 normandy.0062.t:0 "Partant d'[avranches.GetNameNoTierNoTooltip]"
 normandy.0062.desc:0 "Je suis rentré de mon voyage à [avranches.GetNameNoTier] pour observer la [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName] annuelle. Ce fut une expérience merveilleuse que de voir les reliques du saint homme qui, grâce à son lien spirituel avec l'archange Michel, a contribué à la fondation du grand site du Mont-Saint-Michel."
 normandy.0062.desc.miracle:0 "\n\nJ'ai eu la chance d'assister à un miracle au cours de la procession ! De telles choses n'arrivent pas tout le temps, après tout."
 normandy.0062.a:0 "Je devrais peut-être revenir à l'avenir !"
