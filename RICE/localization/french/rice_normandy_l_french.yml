 normandy.0041.t:0 "La Naissance de la [normandy_title.GetNameNoTierNoTooltip]"
 normandy.0041.desc:0 "Depuis des années, le nord de la France est soumis à de nombreuses attaques de bandes errantes de pillards nordiques. Une Marche a été mise en place pour défendre cette région, mais son succès a été limité.\n\nCependant, une solution s'est présentée. Un seigneur de guerre nordique, [rollo.GetFirstName], qui a des liens avec les pillards opérant dans la région, est prêt à travailler avec nous si [rollo.GetSheHe] obtient quelque chose en retour.\n\nNous avons donc négocié un accord qui convient aux deux parties. [rollo.GetFirstNameNoTooltip] se voit accorder la [normandy_title.GetNameNoTier] comme fief personnel à gouverner. En échange, [rollo.GetSheHe] a juré de protéger ces terres, même si cela implique de se battre contre d'autres Nordiques, et d'adopter certaines de nos lois et coutumes.\n\nTout compte fait, c'est gagnant-gagnant. [rollo.GetFirstNameNoTooltip] aura peut-être du mal à contrôler les terres tumultueuses de [normandy_title.GetNameNoTierNoTooltip], mais ce n'est pas mon problème."
 normandy.0041.desc.rollo:0 "Depuis des années, les côtes du nord de la France sont soumises à nos innombrables attaques et raids.\n\nCependant, l'hostilité constante est coûteuse pour les deux parties, et il pourrait être profitable à long terme de s'allier avec les Francs. Certains Nordiques parmi nous sont même tombés amoureux de certains aspects de la culture franque. Ainsi, en tant qu'éminent chef de guerre nordique, j'ai indiqué au [charles.GetTitledFirstName] que je suis prêt à travailler avec [charles.GetHerHim] si j'obtiens quelque chose en retour.\n\nNous avons donc négocié un accord qui convient aux deux parties. On m'a accordé la [normandy_title.GetNameNoTier] comme fief à gouverner. En échange, j'ai juré d'adopter certaines lois et coutumes franques et de protéger ces territoires des autres Nordiques.\n\nBien que je ne sois pas aveuble au fait que le [charles.GetTitledFirstNameNoTooltip] est plus qu'heureux de me laisser gérer le problème du contrôle des tumultueux arrière-pays de [normandy_title.GetNameNoTierNoTooltip], c'est globalement une situation gagnant-gagnant, puisque les anciens ennemis deviennent amis... en quelque sorte."
 normandy.0041.a:0 "Bien. Maintenant, je vais me concentrer sur d'autres sujets."
 normandy.0041.b:0 "Je me demande quel sera le destin de [rollo.GetFirstNameNoTooltip]..."
 normandy.0041.c:0 "C'est un nouveau départ pour notre peuple!"
 normandy.0042.t:0 "$normandy.0041.t$"
 normandy.0042.desc:0 "Des nouvelles sont parvenues à ma cour concernant les récents développements politiques en France : le souverain, [charles.Custom('FR_le_Char_Pi')][charles.GetTitledFirstName], a accordé la [GetTitleByKey('d_normandy').GetName] à un seigneur de guerre de culture [rollo_old_culture.GetName], [rollo.Custom('FR_le_Char_Pi')][rollo.GetTitledFirstNameNicknamed].\n\nDepuis des années, des pirates scandinaves ravagent les côtes françaises. Pour résoudre cette crise, [charles.GetFirstNameNoTooltip] veut utiliser [rollo.GetFirstNameNoTooltip] et ses guerriers comme rempart contre ses frères.\n\nPendant ce temps, [rollo.GetFirstNameNoTooltip] règne sur un vaste territoire et y installe son peuple. Déjà, les [rollo_old_culture.GetCollectiveNoun] commencent à se mélanger et à adopter les coutumes de la population latine plus âgée, formant ainsi un nouveau peuple de culture [rollo.GetCulture.GetName].\n\nC'est une chose de recevoir un territoire, et une autre de le contrôler efficacement - il s'agit toujours d'une région de l'arrière-pays, après tout. On ne peut que se demander quel sera le sort de [rollo.GetFirstNameNoTooltip] et de la $d_normandy$."
 normandy.0042.a:0 "Je suis sûr[ROOT.Char.Custom('FR_E')] qu'ils ont un sacré destin !"
