 game_concept_RICE_normandy_settlers:1 "Colons Nordiques et Normands"
 game_concept_RICE_normandy_settlers_desc:2 "Les [decisions|E] d'Inviter des Colons Nordiques ou Normands sont disponibles pour la plupart des [rulers|E] européens avant l'[era|E] $culture_era_high_medieval$ et l'[era|E] $culture_era_late_medieval$ respectivement. Elles vous permettent de faire venir des colons de Scandinavie ou de Normandie, respectivement, pour vous offrir différents bonus.\n\nAvec les aventuriers nordiques, vous pouvez également leur demander de vous protéger contre les [varangian_adventures|E], tandis qu'avec les aventuriers normands, vous pouvez demander une aide à long terme pour améliorer votre position militaire et politique. L'un ou l'autre est garanti si vous invitez les colons en tant que [rulers|E].\n\nCependant, si vous ne les invitez pas à devenir des [rulers|E], il est possible qu'ils vous demandent plus, comme de l'[gold|E] supplémentaire ou même un [county|E] à gouverner. Si vous n'accédez pas à leurs demandes, ou si les négociations échouent, ils laisseront derrière eux de vilains [county_modifiers|E] sur vos terres."
 game_concept_RICE_normandy_border_raid:1 "Pillage Frontalier Breto-Normand"
 game_concept_RICE_normandy_border_raids:1 "Pillages Frontaliers Breto-Normands"
 game_concept_RICE_normandy_border_raiding:1 "Pillage Frontalier Breto-Normand"
 game_concept_RICE_normandy_border_raid_desc:2 "Il s'agit d'un type particulier de [war|E] décrivant les nombreuses années de guerre de basse intensité entre divers seigneurs $norman_collective_noun$ et $breton_collective_noun$ dans les régions frontalières du nord de la France.\n\nCette guerre est accessible aux [rulers|E] [Concept('struggle_involved','impliqués')|E] dans la [struggle|E] pour la [RICE_normandy_struggle_short|E], et/ou ceux dont les [cultures|E] sont du [heritage|E] $heritage_brythonic_name$ ou $heritage_frankish_name$ et qui ont une [capital|E] dans la [region|E] $RICE_normandy_and_brittany_region$, et peut être déclarée contre les [rulers|E] qui ont un territoire limitrophe. Elle coûte également moins cher lorsqu'on déclare la guerre à quelqu'un d'un [heritage|E] différent.\n\nÀ l'instar du [border_raid|E] de la [iberian_struggle|E], dans cette [war|E], l’attaquant cherche à [Concept('siege','assiéger')|E] un [county|E] ennemi limitrophe de son [realm|E]. Le [war_leader|E] obtient de l’[gold|E] pour la capture de la [war_target|E], qui va perdre du [development|E] et du [control|E]. Les [buildings|E] peuvent également être détruits et rapporter plus d’[gold|E], cette probabilité augmentant avec le [development|E] et la taille de l’[army|E] de [siege|E].\n\nDu [war_score|E] sera gagné rapidement par l’attaquant [occupying|E] la [war_target|E]."
 game_concept_RICE_norman_adventure:0 "Aventure Normande"
 game_concept_RICE_norman_adventures:0 "Aventures Normandes"
 game_concept_RICE_norman_adventuring:0 "Aventure"
 game_concept_RICE_norman_adventure_adventure:0 "Aventure"
 game_concept_RICE_norman_adventure_desc:0 "Type de [war|E] dans laquelle l'attaquant cherche à déplacer l'intégralité de son [realm|E] vers la [war_target|E]. Cette mécanique est similaire à l'[varangian_adventure|E], mais avec quelques différences, et est accessible aux [cultures|E] avec les [traditions|E] $tradition_RICE_northmen_name$ ou $tradition_RICE_adventurers_and_aristocrats_name$.\n\nEn cas de victoire, l'attaquant annexera les [counties|E] appropriés et y déplacera sa [capital|E]. Ses anciens vassaux deviendront indépendants, et ses anciens $game_concept_counties$ seront donnés aux chefs de guerre locaux. Les $game_concept_RICE_norman_adventures$ sont accessibles #EMP UNIQUEMENT#! aux [Concept('duke','ducs')|E] et [rulers|E] de [title_tier|E] $game_concept_count$ et deviennent plus chères à chaque $game_concept_RICE_norman_adventure_adventure$ réussie.\n\nCe [casus_belli|E] est disponible pendant les [eras|E] du $culture_era_early_medieval$ et du $culture_era_high_medieval$, et ne peut pas être utilisé contre d’autres [cultures|E] avec les [traditions|E] $tradition_RICE_northmen_name$ ou $tradition_RICE_adventurers_and_aristocrats_name$.\n\nEn lançant sa première $game_concept_RICE_norman_adventure$, l'attaquant reçoit jusqu’à [EmptyScope.ScriptValue('varangian_adventurers_standard_levy_cap_value')|0] [special_troops|E] supplémentaires, le montant augmentant pour chaque comté de même [faith|E] et [culture|E] complètement contrôlé."

 # Struggle
 RICE_normandy_struggle:0 "Consolidation de la Normandie"
 RICE_normandy_struggle_desc:0 "Mes goûts sont très singuliers. Vous ne comprendriez pas.\n\nMes goûts sont très singuliers. Vous ne comprendriez pas."
 struggle_RICE_normandy_phase_adventure:0 "Aventure"
 struggle_RICE_normandy_phase_adventure_desc:0 "La [struggle_phase|E] d'Aventure est une ère d'opportunités pour la [RICE_normandy_struggle|E], que ce soit en raison des conflits d'une [struggle_phase_normandy_confrontation|E], ou de la stabilité économique d'une [struggle_phase_normandy_acculturation|E].\n\nMaintenant, les gens de Scandinavie - mais aussi d'autres parties de l'Europe - arrivent en Normandie en grand nombre, soit pour s'installer, soit pour trouver du travail mercenaire, soit pour faire des raids. Pendant ce temps, ceux qui sont déjà ici sont incités à chercher fortune dans des terres étrangères.\n\nCependant, les aventures ne peuvent pas durer longtemps. Si les [rulers|E] de la Normandie n'étendent pas leur pouvoir avec prudence, cela pourrait mener à une [struggle_phase_normandy_confrontation|E]. A l'inverse, si les [rulers|E] gèrent soigneusement ce pot-pourri de peuples, cela pourrait conduire à une [struggle_phase_normandy_acculturation|E]."
 struggle_RICE_normandy_phase_acculturation:0 "Acculturation"
 struggle_RICE_normandy_phase_acculturation_desc:0 "Après une [struggle_phase_normandy_adventure|E] enrichissante, ou quand les conflits d'une [struggle_phase_normandy_confrontation|E] se sont apaisés, la [RICE_normandy_struggle|E] se déroule sans heurts alors que les habitants de la région apprennent à coexister dans la [struggle_phase|E] d'Acculturation.\n\nLes contacts fréquents entre les différents groupes conduisent à un échange d'idées en matière de droit, de langue, de tactiques militaires, etc. L'adoption des idées latines est la tendance la plus dominante, car les [rulers|E] cherchent à imposer leur autorité et à administrer plus efficacement leur [realm|E].\n\nSi ces tentatives d'assimilation d'idées et de coutumes différentes provoquent des frictions, cela peut entraîner un conflit entre les seigneurs ou les groupes ayant des priorités différentes, et mener à une [struggle_phase_normandy_confrontation|E]. Toutefois, si les tentatives d'assimilation culturelle sont couronnées de succès, la prospérité de la Normandie pourrait s'en trouver renforcée, ce qui donnerait lieu à une [struggle_phase_normandy_adventure|E]."
 struggle_RICE_normandy_phase_confrontation:0 "Confrontation"
 struggle_RICE_normandy_phase_confrontation_desc:0 "La [RICE_normandy_struggle|E] est confrontée à des revers pendant la [struggle_phase|E] de la Confrontation, en raison d'une incapacité à imposer l'autorité ducale par l'assimilation pendant la [struggle_phase_normandy_acculturation|E], ou d'ambitions contradictoires pendant une [struggle_phase_normandy_adventure|E].\n\nAujourd'hui, la Normandie est confrontée à des troubles, voire à une guerre ouverte, car les petits nobles contestent l'autonomie de leurs seigneurs. Parallèlement, les différents groupes qui vivent désormais en Normandie se disputent fréquemment le pouvoir séculier et religieux.\n\nFinalement, si les parties en conflit parviennent à se tolérer mutuellement par la force ou la diplomatie, elles peuvent commencer à construire une société normande unifiée, menant à l'[struggle_phase_normandy_acculturation|E]. Elles peuvent aussi vouloir chercher fortune ailleurs ou inviter d'autres personnes à les aider dans leurs querelles, ce qui mène à l'[struggle_phase_normandy_adventure|E]."

