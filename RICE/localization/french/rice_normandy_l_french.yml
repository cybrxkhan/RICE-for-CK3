 normandy.0080.t:0 "L'Histoire de Rollon"
 normandy.0080.desc:0 "Ils disent que j'ai fait un rêve prophétique.\n\nDans ce rêve, j'ai entendu une voix grande et majestueuse me dire de quitter la Scandinavie pour accomplir mon destin. Un de mes esclaves [christian.GetAdjective], [thrall.GetFirstName], a interprété le rêve et a conclu qu'il s'agissait de son Dieu qui me donnait un mandat divin.\n\nBien que je ne sois pas si vieux, ma vie a déjà été assez mouvementée. Serait-ce un nouveau coup du sort ?\n\nSi j'ai vraiment un grand destin, peut-être que tout a commencé quand je suis né, il y a des années..."
 normandy.0080.intro.info:0 "\n#emphasis Contexte Historique :#! Les sources médiévales présentent une variété d'origines contradictoires pour Rollon de Normandie - par exemple, certaines affirment qu'il était originaire du Danemark, d'autres de Norvège. Cependant, aucune de ces sources n'a été écrite de son vivant.\n\n"
 normandy.0080.a:0 "... à $c_more$, dans les fjords de Norvège"
 normandy.0080.a.tooltip:0 "Le nom de votre [dynasty|E] est maintenant #V $dynn_RICE_rollo_af_more$#!"
 normandy.0080.a.info:0 "$normandy.0080.intro.info$ Snorri Sturluson a assimilé Rollon à un certain Hrolfr le Marcheur (ou Ganger-Hrolfr). Selon ces sagas islandaises, Rollon est né à Møre en Norvège du jarl Rognvald Eysteinsson et de la noble Hildr Hrólfsdóttir.\n\nÉcrites des siècles après Rollon, les sagas sont d'une validité douteuse, mais certains historiens antérieurs ont également suggéré une origine norvégienne. Parmi eux, on trouve notamment l'historien sicilien du XIe siècle Goffredo Malaterra (qui était peut-être normand) et l'historien anglais du XIIe siècle William de Malmesbury."
 normandy.0080.b:0 "... à Fasge, ma ville natale au Danemark."
 normandy.0080.b.tooltip:0 "Le nom de votre [dynasty|E] est maintenant #V $dynn_RICE_rollo_af_fasge$#!"
 normandy.0080.b.info:0 "$normandy.0080.intro.info$ Un chroniqueur du XIIème siècle, Benoît, affirme dans la #italic Chronique des ducs de Normandie#! que Rollon était danois et né dans une ville appelée Fasge. Plusieurs endroits au Danemark et en Norvège ont été suggérés comme étant Fasge, ou cela pourrait faire référence à un village abandonné ou oublié."
 normandy.0080.c:0 "... autre part en Scandinavie."
 normandy.0080.c.tooltip:0 "Le nom de votre [dynasty|E] est maintenant #V $dynn_RICE_rollo_placeholder$#!"
 normandy.0080.c.tooltip.stay:0 "Vous restez là où vous êtes"
 normandy.0080.c.info:0 "$normandy.0080.intro.info$La source biographique la plus ancienne concernant Rollon est l'#italic Historia Normannorum#!, écrite par le clerc normand Dudo de Saint-Quentin à la fin du Xe et au début du XIe siècle, à la demande des descendants de Rollon, les ducs de Normandie. Dudo prétendait que Rollon était danois.\n\nBien que Dudo soit très partial et que son œuvre contienne de nombreuses affabulations, elle est la plus proche de l'époque de Rollon. De plus, Dudo, un proche associé des Ducs, a pu connaître des personnes qui se souvenaient de Rollon."
 normandy.0080.tooltip:0 "Si vous suivez votre destinée en Normandie par la suite, votre [dynasty|E] sera rebaptisée #V de Normandie#!."
 normandy.0080.d:0 "L'esclave est un imbécile. Je n'ai pas fait de tel rêve, et j'ai choisi mon propre destin !"
 normandy.0080.d.tooltip:0 "@warning_icon! #X Vous sautez la chaîne d'événements de départ de Rollon, et vous perdrez la possibilité de déterminer le passé de Rollon et d'obtenir certains avantages plus tard.#!"
 normandy.0080.d.info:0 "$normandy.0080.intro.info$"
 normandy.0081.t:0 "Les Origines de Rollon"
 normandy.0081.desc:0 "Il est indéniable que ma préoccupation actuelle est un puissant dirigeant du Danemark, [king.Custom('FR_le_Char_Pi')][king.GetTitledFirstName].\n\nMa famille est déjà entrée en conflit avec [king.GetFirstNameNoTooltip] à plusieurs reprises, car nous nous opposons à son autorité supposée. Les membres de ma famille et moi-même n'apprécions pas ses tentatives d'imposer son pouvoir sur nous et sur la Scandinavie. Mon défunt père, après tout, m'a toujours dit de ne jamais m'incliner devant les imbéciles pompeux qui s'autoproclament rois."
 normandy.0081.a:0 "Le conseil de mon père était un bon conseil."
 normandy.0081.b:0 "[king.GetSheHe|U] a tué mon frère. C'est #italic personnel#!."
 normandy.0081.c:0 "Les gens surestiment cette rivalité."
 normandy.0081.d:0 "Mon passé a été défini par d'autres choses, pas par [king.GetFirstNameNoTooltip]."
 normandy.0081.info:0 "\n#emphasis Contexte Historique :#! Selon l'#italic Historia Normannorum#! de Dudon de Saint Quentin, le roi danois était hostile à la famille de Rollon. Par commodité, le roi est Sigurdr dans cette chaîne d'événements, mais Dudon ne le nomme pas, donc même si l'histoire est vraie, il est difficile de dire sous qui Rollon a vécu. Plusieurs autres sources ne mentionnent même pas la rivalité de Rollon avec un tel roi, en particulier celles qui placent les origines de Rollon ailleurs.\n\nQuoi qu'il en soit, après avoir trahi une trêve entre les deux camps, le roi danois aurait tué Gurim, le frère de Rollon, obligeant ce dernier à quitter le Danemark. Le fait que Rollon, dont la cause est censée être juste, doive fuir sa patrie pour un destin plus grand afin de fonder un nouveau peuple, rappelle Énée de l'Énéide qui, lui aussi, est un homme vertueux, mais qui doit fuir sa patrie pour un destin plus grand, afin d'établir la patrie des futurs Romains. Les parallèles avec la mythologie classique sont nombreux dans le texte de Dudon."
 normandy.0082.t:0 "Le Rêve de Rollon"
 normandy.0082.desc:0 "Je contemple à nouveau le rêve, et demande à [thrall.GetFirstName] de clarifier ce qu'[thrall.GetSheHe] a voulu dire lorsqu'[thrall.GetSheHe] a déclaré que [thrall.GetFaith.HighGodName] me confiait un mandat divin.\n\nApparemment, selon [thrall.GetFirstNameNoTooltip], le rêve signifie qu'un jour, j'atteindrai la gloire éternelle en embrassant la vraie foi. Le rêve n'est que la façon dont [thrall.GetFaith.HighGodName] me guide vers l'accomplissement de mon destin, et que je dois d'abord chercher la gloire et la victoire sur d'autres terres."
 normandy.0082.a:0 "Votre [thrall.GetFaith.HighGodName] m'aiderait ? Ça n'a pas l'air mal."
 normandy.0082.b:0 "La gloire ? Des victoires ? J'attends ce destin avec impatience !"
 normandy.0082.c:0 "Restez à mes côtés pour m'aider à mieux comprendre."
 normandy.0082.d:0 "En y réfléchissant bien, je ne pense pas avoir fait ce rêve."
 normandy.0082.info:0 "\n#emphasis Contexte Historique :#! Dans l'#italic Historia Normannorum#!, Rollon quitte le Danemark pour envahir l'Angleterre après avoir reçu le rêve, comprenant qu'il s'agit de la voie à suivre pour accomplir la prophétie.\n\nBien entendu, il est probable que cet aspect de la vie de Rollon ne soit qu'une invention de Dudon de Saint Quentin et des écrivains ultérieurs pour présenter rétroactivement Rollon comme un païen vertueux qui sera guidé par Dieu vers le salut et une plus grande destinée, et, ce faisant, légitimer le règne des descendants de Rollon. Il est intéressant de noter que, pour souligner ce point, Dudon compare Rollon au chef de guerre viking Haesteinn, qui est dépeint comme l'adversaire perfide, vil et assoiffé de sang de Rollon."
 normandy.0083.t:0 "L'Incertitude de Rollon"
 normandy.0083.desc:0 "De temps en temps, je me souviens des rêves que j'ai faits il y a quelque temps, où une voix céleste me disait de trouver mon destin. Pourtant, je suis assailli par le doute. Dois-je conquérir une nouvelle terre ? Dois-je partir à l'aventure et m'installer quelque part ? Que signifiait ce rêve ?\n\nLa nuit dernière, à ma grande surprise, j'ai fait un autre rêve. Il était différent des précédents, mais je pense qu'il pourrait être la clé qui me permettra de comprendre de quoi il s'agit."
 normandy.0083.a:0 "J'essaie de me souvenir de quoi parlait le rêve de la nuit dernière."
 normandy.0083.b:0 "En fait, je n'ai pas fait ce rêve. Je trouverai mon propre destin !"
 normandy.0083.info:0 "\n#emphasis Contexte Historique :#! Comme le raconte Dudon de Saint Quentin dans son #italic Historia Normannorum#!, après que Rollon a reçu son rêve prophétique et qu'il est arrivé en Angleterre pour s'engager dans de nombreuses batailles avec les indigènes, il fut finalement assailli par le doute quant à son destin. Il fera un autre rêve, encore plus significatif.\n\nBien qu'il s'agisse encore une fois d'une légende inventée, il n'est pas invraisemblable que le vrai Rollon ait été un pilleur expérimenté au moment où il s'est définitivement installé en Normandie."
 normandy.0084.t:0 "La Prophétie de Rollon"
 normandy.0084.desc:0 "Je me souviens que dans ce rêve, je souffrais d'une horrible lèpre et que je me trouvais au sommet d'une montagne en [GetGeographicalRegion('world_europe_west_francia').GetName], près d'une source d'eau odorante. Je me suis lavé dans cette eau et j'ai été miraculeusement guéri.\n\nLa montagne était entourée de milliers d'oiseaux de différentes couleurs, mais dont les ailes gauches étaient rouges, qui voltigeaient joyeusement autour de moi comme s'ils étaient des amis. Ils se lavaient aussi tous dans cette source, avant de travailler ensemble à la construction de nombreux nids. Le plus étonnant, c'est qu'ils obéissaient à tous les ordres que je leur donnais."
 normandy.0084.a:0 "Peut-être que [interpreter.GetFirstName] peut m'aider à interpréter ce rêve aussi."
 normandy.0084.b:0 "Quelqu'un peut-il m'aider à interpréter ce rêve étrange ?"
 normandy.0085.t:0 "Le Destin de Rollon"
 normandy.0085.desc.not_original:0 "Personne à ma cour n'a compris ce rêve, mais on m'a dit qu'un prisonnier capturé par mes guerriers lors d'un récent raid, nommé [interpreter.GetFirstName], sait interpréter les rêves. Je l'ai donc convoqué[interpreter.Custom('FR_E')] et lui ai expliqué le rêve."
 normandy.0085.desc.original:0 "J'ai demandé [interpreter.Custom('FR_au_Char_Pi')][interpreter.GetTitledFirstName] si [interpreter.GetSheHe] pouvait interpréter mon rêve étrange. Après tout, [interpreter.GetSheHe] l'avait déjà fait une fois, alors peut-être qu'[interpreter.GetSheHe] comprendrait aussi ce rêve."
 normandy.0085.desc:0 "\n\nSelon [interpreter.GetFirstNameNoTooltip], la source représentait l'eau du baptême, qui me purifierait de mes péchés, représentés par la lèpre. Ensuite, d'innombrables guerriers du monde entier - représentés par les oiseaux à ailes rouges de différentes espèces - se réuniraient dans la paix pour m'aider à établir un nouveau royaume glorieux.\n\nIl est clair, conclut [interpreter.GetFirstNameNoTooltip], que [interpreter.GetFaith.HighGodName] voit la noblesse de mon cœur et cherche à me guider vers mon destin en [GetGeographicalRegion('custom_west_francia_minus_mediterranean').GetName], et, plus précisément, en [GetGeographicalRegion('RICE_normandy_region').GetName].\n\nJe me demande... Serait-ce vraiment mon destin ?"
 normandy.0085.a:0 "Peut-être le découvrirai-je plus rapidement qu'on le pense."
 normandy.0085.info:0 "\n#emphasis Contexte Historique :#! Si nous supposons que cet épisode du rêve ultime de Rollon est une légende créée par Dudon lors de la rédaction de l'#italic Historia Normannorum#!, on peut y voir une tentative intelligente de Dudon pour résoudre deux problèmes (du point de vue des Normands chrétiens ultérieurs) concernant les origines de Rollon, et donc, par extension, l'origine du peuple normand : leurs racines païennes, ainsi que la diversité relative d'une Normandie remplie de Normands, de Francs, de Bretons, de Nordiques, de chrétiens et de païens qui se chamaillaient à l'époque.\n\nDudon soutient donc que le plan de Dieu, par l'intermédiaire de Rollon et de ses descendants, est d'unir ces peuples en Normandie pour accomplir de grandes choses."
 normandy.0086.t:0 "Le Triomphe de Rollon"
 normandy.0086.desc:0 "Qui aurait pu deviner que j'étais enfin arrivé en terre promise ? Les rêves prophétiques que j'ai faits il y a longtemps étaient peut-être justes après tout. Peut-être que [ROOT.Char.GetFaith.HighGodName] me parlait vraiment de mon destin.\n\nIl reste cependant beaucoup à faire, car si la [GetGeographicalRegion('RICE_normandy_region').GetName] est une terre fertile et pleine de promesses, c'est aussi une frontière tumultueuse, et mon autorité ici ne s'étend que jusqu'à un certain point. Un jour, nous, la dynastie [ROOT.Char.GetDynasty.GetName], consoliderons pleinement notre domination sur ces terres - et au-delà !"
 normandy.0086.a:0 "Telle est la volonté de [ROOT.Char.GetFaith.HighGodName] !"
 normandy.0086.b:0 "Je suis ici, car j'ai choisi mon propre destin !"
 normandy.0086.c:0 "Mon peuple sera heureux ici."
 normandy.0086.info:0 "\n#emphasis Contexte Historique :#! Le processus d'arrivée de Rollon en Normandie était probablement beaucoup plus complexe que ce qui est décrit dans cette chaîne d'événements. Néanmoins, selon l'#italic Historia Normannorum#! de Dudon, lorsque Rollon arriva pour la première fois en Normandie, Haesteinn, en tant que vil ennemi de Rollon, tenta de contraindre Rollon à devenir le vassal du roi de France. Rollon, qui s'était exilé à cause des cruautés d'un autre roi, refusa et livra de nombreuses batailles aux Francs. Les deux parties finirent par faire la paix en 911 de notre ère, et Rollon fut baptisé après avoir reçu la Normandie en fief.\n\nDudon insère ensuite une anecdote amusante, comme pour atténuer l'idée que Rollon était désormais soumis au roi de France. Lorsqu'il s'est vu accorder la Normandie, les Français ont exigé qu'il baise le pied du roi en guise de remerciement pour l'octroi de la terre. Après maintes exhortations, Rollon finit par demander à l'un de ses guerriers de le faire à sa place. Le guerrier saisit le pied du roi, le porte à sa bouche et l'embrasse, alors qu'il est encore debout et le roi tomba alors sur le dos."
