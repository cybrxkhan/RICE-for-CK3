 RICE_normandy_compile_domesday_book_desc_england:0 "La [RICE_normandy_struggle|E] est terminée, aboutissant à la Conquête Normande de l'[GetGeographicalRegion('custom_england').GetName]. Cependant, conquérir une terre est une chose, la diriger en est une autre. Pour mieux gouverner nos nouvelles terres, nous devons les arpenter et évaluer avec précision les propriétés et les ressources dont elles disposent."
 RICE_normandy_compile_domesday_book_desc_francia:0 "La [RICE_normandy_struggle|E] est terminée, aboutissant à la Conquête Normande de la [GetGeographicalRegion('custom_west_francia_minus_mediterranean').GetName]. Cependant, conquérir une terre est une chose, la diriger en est une autre. Pour mieux gouverner nos nouvelles terres, nous devons les arpenter et évaluer avec précision les propriétés et les ressources dont elles disposent."
 RICE_normandy_compile_domesday_book_desc_greater_normandy:0 "La [RICE_normandy_struggle|E] est terminée, aboutissant à la Conquête Normande de la [GetGeographicalRegion('RICE_greater_normandy_region').GetName]. Cependant, conquérir une terre est une chose, la diriger en est une autre. Pour mieux gouverner nos nouvelles terres, nous devons les arpenter et évaluer avec précision les propriétés et les ressources dont elles disposent."
