 normandy.0070.t:0 "Pierre de Chausey"
 normandy.0070.desc:0 "Plusieurs fonctionnaires de mon royaume ont attiré mon attention sur le granite de Chausey, une île au large d'[avranches.GetNameNoTier], et sur la façon dont nous pourrions l'utiliser. Elle a notamment été utilisée pour construire des bâtiments au [GetBuilding('RICE_normandy_mont_saint_michel_02').GetName], par exemple.\n\nCes fonctionnaires disent qu'ils sont en contact avec les marchands impliqués dans l'expédition de cette pierre ailleurs, et nous négocions un accord décent pour obtenir une partie de cette pierre pour divers projets, comme la construction d'églises ou de routes."
 normandy.0070.a:0 "Une bonne idée. Faisons en sorte que cela se produise, alors."
 normandy.0070.b:0 "Pour l'instant, nous n'avons pas besoin de cette pierre."
 normandy.0071.t:0 "Un Don ?"
 normandy.0071.desc:0 "J'ai récemment pensé au [GetBuilding('RICE_normandy_mont_saint_michel_02').GetName]. Il n'est pas rare que des dirigeants [ROOT.Char.GetFaith.GetReligion.GetAdjective] comme moi consacrent des fonds à l'entretien du site, voire à son développement. Je devrais peut-être le faire pour montrer ma dévotion à [ROOT.Char.GetFaith.HighGodName] à tous."
 normandy.0071.a:0 "Je ferai un petit don aux moines qui y vivent."
 normandy.0071.b:0 "Un don important permettra de réparer et de rénover le site !"
 normandy.0071.c:0 "Le Mont-Saint-Michel se passera bien de mes cadeaux."
 normandy.0072.t:0 "Le Miracle de l'Archange"
 normandy.0072.desc:0 "Une petite noble de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] s'arrête à ma cour aujourd'hui. C'est une [christian.GetAdjective] dévote qui s'est récemment rendue en pèlerinage au Mont-Saint-Michel à [avranches.GetNameNoTier], et qui m'a raconté un incident des plus miraculeux.\n\nAu début, elle n'a pas pu entrer au Mont-Saint-Michel. Les eaux autour de la zone sont rapidement devenues trop dangereuses à chaque fois qu'elle s'approchait, s'écrasant autour d'elle et manquant de la tuer à plusieurs reprises. Des semaines après son arrivée, ce n'est que lorsque cette femme s'est agenouillée sur le bord de la plage, a confessé ses péchés et a demandé la pénitence, que les vagues se sont enfin calmées et l'ont laissée passer.\n\nLes moines du Mont-Saint-Michel ont déclaré qu'il s'agissait clairement d'un signe du sévère archange Michel lui-même, pour l'encourager à devenir une fidèle [christian.GetAdjectiveNoTooltip] encore plus dévouée."
 normandy.0072.a:0 "L'histoire semble exagérée, mais elle est amusante !"
 normandy.0072.b:0 "Vraiment, l'archange Michel vous a aidé à vous repentir !"
 normandy.0072.c:0 "Les adorateurs du Christ croient en des choses étranges."
 normandy.0073.t:0 "Pommes Normandes"
 normandy.0073.desc:0 "Les vergers de pommiers ne sont pas rares en [GetGeographicalRegion('RICE_normandy_region').GetName], et l'industrie y est établie depuis un certain temps. Récemment, certains de mes fonctionnaires de [county.GetNameNoTier] ont suggéré que nous investissions dans certains des vergers de pommiers de la région, afin de développer l'activité. La production de pommes et, surtout, de cidre pourrait donner un coup de fouet à l'économie locale."
 normandy.0073.a:0 "Une idée géniale ! Faisons ça."
 normandy.0073.b:0 "Je n'en vois pas la nécessité."
 normandy.0074.t:0 "Tripes de Bœuf"
 normandy.0074.desc:0 "Aujourd'hui, mes cuisiniers ont préparé un délicieux plat de tripes de bœuf arrosées de jus de pomme, qui sera la pièce maîtresse d'un petit banquet que j'organise pour mes courtisans. Il s'agit bien sûr de l'un des grands délices culinaires de [GetGeographicalRegion('RICE_normandy_region').GetName], et je suis heureux d'avoir des cuisiniers originaires de mes territoires.\n\nQuoi qu'il en soit, tout le monde fait l'éloge de ce plat pour son excellent mélange de différentes saveurs, y compris des tripes de bœuf, d'autres viandes et des légumes."
 normandy.0074.a:0 "Mmm! Délicieux!"
 normandy.0075.t:0 "Brioche Normande"
 normandy.0075.desc:0 "L'un des boulangers qui travaillent chez moi est originaire de [county.GetNameNoTier]. Il m'a récemment préparé un grand nombre de pains briochés, une fameuse spécialité de [GetGeographicalRegion('RICE_normandy_region').GetName], en utilisant une vieille recette de famille, et il m'a dit que ce serait une bonne chose à manger en guise de collation."
 normandy.0075.a:0 "Un bon en-cas en effet !"
 normandy.0076.t:0 "Étretat"
 normandy.0076.desc:0 "Aujourd'hui, j'ai eu l'occasion de visiter le village d'Étretat, à [eu.GetNameNoTier]. Il est particulièrement connu pour ses magnifiques falaises de craie, qui s'élèvent à une grande hauteur au-dessus de la mer. Ces falaises ont été, sans aucun doute, le point fort de mon voyage."
 normandy.0076.a:0 "C'était un beau spectacle."
 normandy.0077.t:0 "La Légende de Pirou"
 normandy.0077.desc:0 "Mes courtisans et moi étions en train de discuter de la légende du château de Pirou, à [avranches.GetNameNoTier].\n\nIl y a très longtemps, une armée de pillards scandinaves aurait attaqué le château. En y pénétrant, ils n'y trouvèrent personne, à l'exception d'un vieil homme qui, après avoir été interrogé, déclara qu'il y a des années, le seigneur du château avait acquis un vieux livre de sorcier contenant des formules magiques, dont l'une permettait de transformer les gens en oies.\n\nLes pillards se souvinrent que la veille, ils avaient vu un grand troupeau d'oies s'envoler - les habitants du château avaient dû s'enfuir sous forme d'oies ! Furieux, les pillards ont dévasté le château et brûlé le livre. Lorsque les oies revinrent, elles ne purent se transformer en humains sans l'aide du livre. C'est pourquoi les oies sauvages s'arrêtent chaque année dans la région, cherchant vainement le livre."
 normandy.0077.a:0 "Nous savons tous qu'il s'agit d'un conte stupide mais amusant."
 normandy.0077.b:0 "Je me demande quels sortilèges on peut trouver dans ce livre..."
