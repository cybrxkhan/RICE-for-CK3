 normandy.0096.t:0 "Une Femme Bafouée ?"
 normandy.0096.desc:0 "Je me suis retrouvé dans une situation étrange. Ma femme [matilda.GetFirstName] prévoit d'utiliser son autorité pour confisquer les terres [beorhtric.Custom('FR_du_Char_Pi')][beorhtric.GetTitledFirstName] et l'emprisonner. Elle dit qu'il possède beaucoup de terres, et que c'est un bon moyen d'éliminer une menace dangereuse.\n\nIl pourrait y avoir une autre raison, cependant. J'ai entendu des rumeurs selon lesquelles, il y a plusieurs années, avant notre mariage, ma femme s'est entichée de [beorhtric.GetFirstNameNoTooltip] lorsqu'il est venu à la cour de mon beau-père, [beorhtric.Custom('FR_le_Char_L')][baldwin.GetTitledFirstName], en tant qu'envoyé. Il a rejeté ses avances, et elle lui en veut depuis lors. C'est, soi-disant, son acte de vengeance.\n\nQuoi qu'il en soit, ma femme, toujours aussi habile, a préparé des justifications légitimes (inventées ou non) pour faire cela, afin d'apaiser les inquiétudes de mes autres vassaux."
 normandy.0096.a:0 "Vrai ou pas, ce serait bien qu'il soit impuissant..."
 normandy.0096.b:0 "N'allons pas trop loin. L'emprisonnement est suffisant."
 normandy.0096.c:0 "Ma chère [matilda.GetFirstNameNoTooltip], ne faisons rien d'inconsidéré."
 normandy.0096.info:0 "\n#emphasis Historical Context:#! Beorhtric était un notable de la noblesse anglo-saxonne du XIᵉ siècle. Selon certaines sources médiévales, dans sa jeunesse, alors qu'il se rendait dans le comté de Flandre en tant qu'ambassadeur, Mathilde de Flandre tomba amoureuse de lui, mais il rejeta ses avances.\n\nLorsque, des années plus tard, Mathilde est devenue la puissante reine consort de Guillaume, en qui il avait confiance, elle a usé de son autorité pour saisir les terres de Beorhtric et le jeter en prison, où il est mort. L'histoire d'une femme bafouée pourrait être un enjolivement des sources médiévales ; l'acquisition des propriétés de Beorhtric pourrait simplement avoir été un geste pragmatique pour neutraliser un noble anglo-saxon qui représentait une menace au lendemain de la conquête normande.\n\nQuoi qu'il en soit, le territoire de Beorhtric formera plus tard le noyau de la baronnie médiévale de Gloucester."
