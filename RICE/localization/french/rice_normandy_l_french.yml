 RICE_normandy_grant_to_norse_context_tooltip:0 "#emphasis Contexte historique :#! En 911 de notre ère, le roi Charles le Simple de Francie occidentale accorda la Normandie à Rollon, un seigneur de guerre nordique opérant en France depuis des années, en vertu du Traité de Saint-Clair-sur-Epte. Bien que traditionnellement considéré comme le début du Duché de Normandie et du peuple Normand, les recherches menées au cours du dernier demi-siècle suggèrent une image plus complexe ; Rollon et ses descendants ont lutté pendant des décennies, voire un siècle, pour contrôler la région et unir ses habitants sous leur bannière."
