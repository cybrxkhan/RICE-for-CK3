 normandy.0015.t:0 "La Grande Enquête"
 normandy.0015.desc.england:0 "Bien que je me sois installé dans mon rôle de dirigeant de l'[GetGeographicalRegion('custom_england').GetName], il reste encore beaucoup à faire pour dompter cette île de la perfide Albion."
 normandy.0015.desc.france:0 "Bien que je me sois installé dans mon rôle de dirigeant de la [GetGeographicalRegion('custom_west_francia_minus_mediterranean').GetName], il reste encore beaucoup à faire pour dompter les principautés féodales des bords de la Loire et de la Seine."
 normandy.0015.desc.greater_normandy:0 "Bien que je me sois installé dans mon rôle de souverain de la [GetGeographicalRegion('RICE_greater_normandy_region').GetName], il reste encore beaucoup à faire pour dompter ces terres côtières, de la pointe de la Bretagne aux marais de Frise."
 normandy.0015.desc:0 "Nombreux sont ceux qui doutent encore de la capacité de la dynastie [ROOT.Char.GetDynasty.GetName] à gouverner ces territoires.\n\nJ'ai décidé de mener une grande enquête sur ces terres, bien plus importante que toutes celles qui ont été menées ici, et peut-être même dans le monde entier ! Non seulement cela nous aidera à taxer et à gérer ces terres, mais cela nous permettra également de mieux contrôler les habitants locaux.\n\n"
 normandy.0015.desc.steward:0 "Mon [ROOT.Char.GetCouncillorPosition( 'councillor_steward' ).GetPositionName] [steward.Custom('FR_le_Char_Pi')][steward.GetTitledFirstName] m'assure que tout se passera comme prévu. [steward.GetSheHe|U] a sélectionné des fonctionnaires à envoyer pour mener cette enquête, et s'attend à ce qu'ils aient terminé d'ici à un an ou deux."
 normandy.0015.desc.no_steward:0 "Mes fonctionnaires m'assurent que tout se passera comme prévu. Ils ont entrepris de mener cette enquête et s'attendent à ce qu'elle soit terminée d'ici à un an ou deux."
 normandy.0015.a:0 "J'attends avec impatience les résultats de cette enquête."
 normandy.0016.t:0 "Le Domesday Book"
 normandy.0016.desc.steward:0 "Mon [ROOT.Char.GetCouncillorPosition( 'councillor_steward' ).GetPositionName] [steward.Custom('FR_le_Char_Pi')][steward.GetTitledFirstName] a de bonnes nouvelles à m'annoncer :"
 normandy.0016.desc.no_steward:0 "Mes fonctionnaires sont heureux de m'annoncer une bonne nouvelle aujourd'hui :"
 normandy.0016.desc.england:0 "notre Grande Enquête de l'[GetGeographicalRegion('custom_england').GetName] est terminée !"
 normandy.0016.desc.france:0 "notre Grande Enquête de la [GetGeographicalRegion('custom_west_francia_minus_mediterranean').GetName] est terminée !"
 normandy.0016.desc.greater_normandy:0 "notre Grande Enquête de la [GetGeographicalRegion('RICE_greater_normandy_region').GetName] est terminée !"
 normandy.0016.desc.not_original:0 "\n\nMes prédécesseurs ont judicieusement entamé cet effort il y a quelque temps, et j'ai maintenant l'occasion de bénéficier des résultats de cette enquête."
 normandy.0016.desc.original:0 "\n\nJ'ai commencé cet effort il n'y a pas si longtemps, et je suis heureux de pouvoir maintenant bénéficier des résultats de cette enquête."
 normandy.0016.desc:0 "En disposant d'informations fiables sur les personnes et les biens de cette région, nous pouvons taxer plus efficacement les habitants et assurer notre domination.\n\nIl est intéressant de noter que certaines personnes ont surnommé cette enquête le "Domesday" (ou "Doomsday") Book. Ils disent que mes fonctionnaires ont fait un travail tellement excellent que les documents contenus dans ce manuscrit sont comme le jugement dernier - les informations qu'il contient sont inaltérables et indiscutables."
 normandy.0016.a:0 "Mes fonctionnaires ont bien travaillé !"
