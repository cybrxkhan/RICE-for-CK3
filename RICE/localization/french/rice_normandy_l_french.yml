 normandy.0034.desc.scholars:0 "\n\nJe suis soulagé que [courtier_1.GetFirstNameNoTooltip] honore les termes de notre accord initial, en parrainant un certain nombre d'érudits, d'ecclésiastiques et d'artisans pour m'assister à ma cour et dans tout mon royaume grâce à leurs talents. D'un autre côté... Les [courtier_1.GetCulture.GetCollectiveNoun] qui sont sournois #italic et#! savants pourraient être plus dangereux que ceux qui sont simples d'esprit."
