 normandy.0021.t:0 "Les Aventuriers [courtier_1.GetCulture.GetNameNoTooltip]"
 normandy.0021.desc:0 "Je suis entré en contact avec une bande d'aventuriers [courtier_1.GetCulture.GetCollectiveNoun|L] dirigée par un[courtier_1.Custom('FR_E')] [courtier_1.GetWomanMan] nommé[courtier_1.Custom('FR_E')] [courtier_1.GetFirstName], qui a exprimé son intérêt à me servir. [courtier_1.GetFirstNameNoTooltip] a accepté de fournir quelque chose en échange de mon autorisation à sa bande de s'installer sur mon territoire.\n\n"
 normandy.0021.desc.courtiers:0 "J'ai dit à [courtier_1.GetFirstNameNoTooltip] que je voulais qu'une personne de sa bande serve d'intermédiaire entre les [courtier_1.GetCulture.GetCollectiveNounNoTooltip] nouvellement installés et moi. [courtier_1.GetFirstNameNoTooltip] a alors proposé de rejoindre ma cour, mais [courtier_1.GetSheHe] dit que si cela ne convient pas, [courtier_1.GetSheHe] peut également recommander son associé[courtier_2.Custom('FR_E')], [courtier_2.GetFullName]."
 normandy.0021.desc.colonists:0 "Le groupe de [courtier_1.GetFirstNameNoTooltip] est moins un petit groupe qu'une petite tribu de personnes. Heureusement, ils sont venus en paix ! Il y a plusieurs endroits dans le [ROOT.Char.GetPrimaryTitle.GetName] qui conviennent à la colonisation, et les [courtier_1.GetCulture.GetCollectiveNounNoTooltip] sous le commandement de [courtier_1.GetFirstNameNoTooltip] ont commencé à s'y installer pour contribuer à la vitalité de la région."
 normandy.0021.desc.mercenaries:0 "Il va sans dire que les [courtier_1.GetCulture.GetCollectiveNounNoTooltip] sont connus, voire craints, pour leurs aptitudes à la guerre. [courtier_1.GetFirstNameNoTooltip] commande de nombreux guerriers honorables, qui pourraient se révéler plus loyaux que la moyenne des mercenaires féroces, s'ils trouvaient le bon seigneur. À partir de maintenant, ces guerriers me serviront, et feront régner la peur dans le cœur de mes ennemis !"
 normandy.0021.desc.traders:0 "Bien qu'ils soient connus comme guerriers et pillards, les [courtier_1.GetCulture.GetCollectiveNounNoTooltip] sont également doués en commerce et voyagent beaucoup. Les vastes réseaux commerciaux des Scandinaves sont un atout précieux pour tout souverain avec le sens des affaires.\n\nIl se trouve que [courtier_1.GetFirstNameNoTooltip] a de l'expérience dans le domaine du voyage et du commerce, et [courtier_1.GetSheHe] propose de faire venir des commerçants sur mes territoires et d'établir avec moi des relations commerciales productives."
 normandy.0021.desc.rulers:0 "Suite à nos négociations, j'ai autorisé les colons [courtier_1.GetCulture.GetCollectiveNounNoTooltip] à se gouverner eux-mêmes sous l'autorité de [courtier_1.GetFirstNameNoTooltip] dans le comté de [award_county.GetNameNoTier]. [courtier_1.GetSheHe|U] a accepté avec plaisir un tel arrangement.\n\nIl est sage d'accepter cela, car ces [courtier_1.GetCulture.GetCollectiveNounNoTooltip] ont accepté d'aider à protéger nos terres contre les attaques étrangères, y compris les autres maraudeurs nordiques. D'une certaine manière, nous avons fait d'un[courtier_1.Custom('FR_E')] ennemi[courtier_1.Custom('FR_E')] potentie[courtier_1.Custom('FR_LLle')] comme [courtier_1.GetHerHim] un[courtier_1.Custom('FR_E')] allié[courtier_1.Custom('FR_E')] !"
 normandy.0021.desc.conclusion:0 "\n\nEnfin, je pourrais voir si je peux demander à [courtier_1.GetFirstNameNoTooltip] de m'aider à défendre mes territoires contre les incursions de Nordiques hostiles."
 normandy.0021.a:0 "[courtier_1.GetFirstNameNoTooltip] peut me servir à ma cour."
 normandy.0021.b:0 "[courtier_2.GetFirstNameNoTooltip] semble être un bon choix pour ma cour."
 normandy.0021.c:0 "Les deux peuvent rejoindre ma cour."
 normandy.0021.d:0 "Excellent ! Je pense que ça suffit pour le moment."
 normandy.0021.e:0 "[courtier_1.GetFirstNameNoTooltip], pouvez-vous nous aider davantage contre les pirates nordiques ?"
 normandy.0021.e.failure:0 "[courtier_1.GetFirstNameNoTooltip] n'est pas en mesure de vous aider à mieux vous défendre contre les aventuriers scandinaves."
 normandy.0021.e.success:0 "[courtier_1.GetFirstNameNoTooltip] vous aide à acquérir le [character_modifier|E] [GetModifier('fp1_reprieve_from_sa_modifier').GetNameWithTooltip|L] pour une durée comprise entre #V 5-20#! ans."
 normandy.0021.f:0 ""Je me demande quel genre de dirigeant[courtier_1.Custom('FR_E')] [courtier_1.GetFirstNameNoTooltip] sera...""
 normandy.0021.colonists_duchy_tt_10:0 "Gagne le [county_modifier|E] [GetModifier('RICE_normandy_norse_colonists').GetNameWithTooltip|L] pour #V 10 ans#!"
 normandy.0021.colonists_duchy_tt_15:0 "Gagne le [county_modifier|E] [GetModifier('RICE_normandy_norse_colonists').GetNameWithTooltip|L] pour #V 15 ans#!"
 normandy.0021.colonists_duchy_tt_20:0 "Gagne le [county_modifier|E] [GetModifier('RICE_normandy_norse_colonists').GetNameWithTooltip|L] pour #V 20 ans#!"
 normandy.0021.colonists_duchy_tt_25:0 "Gagne le [county_modifier|E] [GetModifier('RICE_normandy_norse_colonists').GetNameWithTooltip|L] pour #V 25 ans#!"
 RICE_norse_adventurer_convert_tooltip:0 "#italic Pourrait#! se convertir à votre [faith|E]"
 normandy.0022.t:0 "Se Défend Contre les Attaques des Nordiques"
 normandy.0022.desc.intro:0 "Après avoir négocié un accord favorable aux deux parties, j'ai discuté avec [courtier_1.GetFirstName] pour savoir si [courtier_1.GetHerHim] et sa bande pouvait m'aider à empêcher ou à résister à de futures attaques nordiques de grande envergure sur mon territoire.\n\n"
 normandy.0022.desc.no.courtiers:0 "[courtier_1.GetFirstNameNoTooltip] m'a dit que sa bande de [courtier_1.GetCulture.GetCollectiveNoun] n'était qu'un petit groupe d'aventuriers, pas vraiment le genre de groupe capable de lutter efficacement contre une armée ou de la convaincre de faire demi-tour. [courtier_1.GetSheHe|U] a également affirmé qu'[courtier_1.GetSheHe] doutait que ses contacts en Scandinavie nous soient d'une grande utilité."
 normandy.0022.desc.no.colonists:0 "[courtier_1.GetFirstNameNoTooltip] a dit que beaucoup de membres de sa bande étaient des fermiers et des artisans relativement pacifiques, pas le genre à pouvoir résister à une incursion militaire. Ils seraient plus utiles, a expliqué [courtier_1.GetFirstNameNoTooltip], pour essayer d'améliorer ces terres."
 normandy.0022.desc.no.mercenaries:0 "[courtier_1.GetFirstNameNoTooltip] m'a confirmé que ses guerriers ont beau être doués et capables de combattre dans n'importe quelle bataille, négocier avec d'autres chefs de guerre nordiques est une autre paire de manche. Il semble qu'[courtier_1.GetSheHe] n'ait pas le poids ou l'autorité nécessaire pour influencer les autres pilleurs nordiques."
 normandy.0022.desc.no.traders:0 "[courtier_1.GetFirstNameNoTooltip] fait non de la tête et dit que [courtier_1.GetHerHim] et sa bande sont plus habitués au commerce qu'à la guerre. Bien sûr, tous les marchands se livrent à des raids de temps à autre, mais préparer la résistance à d'éventuelles grandes invasions est une autre histoire."
 normandy.0022.desc.yes.courtiers:0 "[courtier_1.GetFirstNameNoTooltip] dit que son groupe d'aventuriers a beau être petit, [courtier_1.GetSheHe] a un certain nombre de contacts en Scandinavie qui pourraient être utiles. [courtier_1.GetSheHe|U] dit qu'[courtier_1.GetSheHe] peut utiliser ces relations pour persuader les attaquants nordiques potentiels d'aller ailleurs pour le moment."
 normandy.0022.desc.yes.colonists:0 "[courtier_1.GetFirstNameNoTooltip] m'a dit que je pouvais dormir en paix, car si la plupart des colons qu'[courtier_1.GetSheHe] a amenés avec [courtier_1.GetHerHim] sont de paisibles fermiers et artisans, ils ont des liens forts avec leurs frères scandinaves. Tout pilleur nordique potentiel serait réticent à faire du mal à leurs amis et à leur famille qui sont ici maintenant."
 normandy.0022.desc.yes.mercenaries:0 "[courtier_1.GetFirstNameNoTooltip] a ri lorsqu'[courtier_1.GetSheHe] m'a dit que ses guerriers sont grandement redoutés, même en Scandinavie. Leur présence sur mes territoires signifie que j'aurai gagné un certain respect de la part des attaquants nordiques potentiels, qui éviteront de me croiser - ainsi que les guerriers de [courtier_1.GetFirstNameNoTooltip] - pour le moment."
 normandy.0022.desc.yes.traders:0 "[courtier_1.GetFirstNameNoTooltip] m'a dit que les [courtier_1.GetCulture.GetCollectiveNoun] sont réputés pour leurs compétences à la guerre, mais peu connaissent leur talent en matière de commerce. Avec des liens commerciaux plus forts entre mes territoires et la Scandinavie, les chefs de guerre nordiques seraient mal avisés, si ce n'est purement et simplement stupides, de détruire leur source de revenus provenant de ces réseaux commerciaux."
 normandy.0022.desc.conclusion.no:0 "\n\nSentant ma déception, [courtier_1.GetFirstNameNoTooltip] me rassure en me disant que sa bande d'aventuriers fera tout son possible pour bien s'installer dans mon royaume, afin qu'il soit au moins plus fort si des pilleurs nordiques arrivent sur mon territoire. Toutefois, je me demande si [courtier_1.GetFirstNameNoTooltip] dit vraiment la vérité, ou si [courtier_1.GetSheHe] essaie sournoisement de jouer sur les deux tableaux."
 normandy.0022.desc.conclusion.yes:0 "\n\nMême si cela ne réduit pas définitivement la menace à long terme des Nordiques, c'est une excellente nouvelle. Travailler avec le groupe de [courtier_1.GetFirstNameNoTooltip] s'est avéré être encore mieux que ce que j'avais anticipé !"
 normandy.0022.a:0 "Quelle chance que de "bons" Vikings tels que [courtier_1.GetFirstNameNoTooltip] existent !"
 normandy.0022.b:0 "Espérons que [courtier_1.GetFirstNameNoTooltip] ne fera pas d'entourloupes."
 normandy.0022.c:0 "En attendant, [courtier_1.GetFirstNameNoTooltip] peut rester à ma cour"
 normandy.0022.d:0 "Ceci mis à part, j'aimerais que [courtier_2.GetFirstNameNoTooltip] fasse partie de ma cour."
 normandy.0022.e:0 "Pour la suite, je veux [courtier_1.GetFirstNameNoTooltip] #italic et#! [courtier_2.GetFirstNameNoTooltip] à mes côtés."
 normandy.0023.t:0 "Les Exigences des Aventuriers"
 normandy.0023.desc.intro:0 "Je suis entré en contact avec une bande d'aventuriers [courtier_1.GetCulture.GetCollectiveNoun] dirigée par [courtier_1.GetWomanManIndef] du nom de [courtier_1.GetFullName], qui a exprimé son intérêt à me servir et à s'installer sur mes territoires. Bien entendu, ils devront me donner quelque chose en retour."
 normandy.0023.desc.courtiers:0 "En particulier, j'ai dit à [courtier_1.GetFirstNameNoTooltip] que je voulais qu'une personne de sa bande rejoigne officiellement ma cour, pour servir d'intermédiaire entre les [courtier_1.GetCulture.GetCollectiveNounNoTooltip] nouvellement installés et moi."
 normandy.0023.desc.colonists:0 "La bande de [courtier_1.GetFirstNameNoTooltip] est plutôt une petite tribu de gens, et ils sont arrivés en nombre relativement important, donc j'espérais qu'ils s'installeraient dans les parties de mon royaume qui ont besoin de plus de monde."
 normandy.0023.desc.mercenaries:0 "Il va sans dire que les [courtier_1.GetCulture.GetCollectiveNounNoTooltip] sont connus pour leurs aptitudes à la guerre - [courtier_1.GetFirstNameNoTooltip] commande un certain nombre de guerriers compétents, que je souhaite intégrer à mes armées."
 normandy.0023.desc.traders:0 "Bien qu'ils soient connus comme guerriers et pillards, les [courtier_1.GetCulture.GetCollectiveNounNoTooltip] sont également habiles en affaires et voyagent beaucoup, et j'espérais que nous pourrions nous entendre sur des accords commerciaux mutuellement bénéfiques."
 normandy.0023.desc.mid:0 "\n\nNous avions initialement conclu un accord prévoyant que je paye généreusement ces aventuriers ; hélas, mes négociations avec [courtier_1.GetFirstNameNoTooltip] ont mal tourné."
 normandy.0023.desc.gold:0 "Ce maudit brigand veut encore plus d'or de ma part, plus que la somme initiale convenue !"
 normandy.0023.desc.titles:0 "La brute cupide me demande maintenant de lui céder [award_county.GetNameNoTier] !"
 normandy.0023.desc.conclusion:0 "Je dois répondre à ces demandes grotesques avec attention, de peur que ces pirates se mettent à avoir de drôles d'idées..."
 normandy.0023.a:0 "Bien. Cette canaille obtiendra ce qu'elle veut."
 normandy.0023.b:0 "[courtier_1.GetFirstNameNoTooltip], vous ne modifierez pas l'accord comme ça."
 normandy.0023.b.failure:0 "[courtier_1.GetFirstNameNoTooltip] n'obtempère pas, ce qui entraine des conséquences négatives."
 normandy.0023.b.success:0 "[courtier_1.GetFirstNameNoTooltip] se résigne, et pourrait même respecter votre détermination à contrecœur."
 normandy.0024.t:0 "Les Aventuriers S'Installent"
 normandy.0024.desc:0 "La décision de céder [award_county.GetNameNoTier] à [courtier_1.GetFirstName] a été controversée, mais je n'avais pas le choix, car je ne voulais pas que mes territoires souffrent de la colère de ses aventuriers. Il vaut mieux l'avoir comme allié[courtier_1.Custom('FR_E')] douteu[courtier_1.Custom('FR_XSe')] que de [courtier_1.Custom('FR_LeLa')] voir marauder sur mes terres."
 normandy.0024.desc.courtiers:0 "\n\nEn signe de bonne volonté, [courtier_1.GetFirstNameNoTooltip] a accepté ma proposition initiale d'envoyer l'un des membres de son groupe pour rester à ma cour en tant qu'agent de liaison. En l'occurrence, [courtier_1.GetFirstNameNoTooltip] a choisi un[courtier_2.Custom('FR_E')] [courtier_2.GetWomanMan] du nom de [courtier_2.GetFirstName] pour remplir ce rôle."
 normandy.0024.desc.colonists:0 "\n\nComme dans notre accord initial, le peuple de [courtier_1.GetFirstNameNoTooltip] s'est installé en grand nombre sur mon territoire. Malgré leur trahison, une fois qu'ils se seront établis dans leurs nouvelles maisons, ils devraient s'avérer être des colons productifs sous la direction de [courtier_1.GetFirstNameNoTooltip]."
 normandy.0024.desc.mercenaries:0 "\n\nPour respecter notre accord initial, [courtier_1.GetFirstNameNoTooltip] dit qu'[courtier_1.GetSheHe] a demandé à de nombreux guerriers de se battre sous ma bannière ; même si [courtier_1.GetSheHe] est désormais souverain[courtier_1.Custom('FR_E')], ses guerriers seront loyaux envers moi, quoi qu'il arrive, même s'ils doivent se battre contre [courtier_1.GetHerHim]. Nous verrons bien si cela se vérifie."
 normandy.0024.desc.traders:0 "\n\nA mon grand soulagement, [courtier_1.GetFirstNameNoTooltip] remplit sa part du marché conformément à notre accord initial et utilise ses connexions pour développer les réseaux commerciaux de mon royaume. Même si nous avons pris un mauvais départ et que je ne ferai jamais confiance à ces [courtier_1.GetCulture.GetCollectiveNoun], l'économie de mon royaume va au moins se développer !"
 normandy.0024.desc.conclusion:0 "\n\nLes formalités étant terminées, [courtier_1.GetFirstNameNoTooltip] est officiellement devenu [courtier_1.Custom('FR_le_Char_Pi')][courtier_1.GetTitleAsNameNoTooltip] de [award_county.GetNameNoTier]. J'espère qu'[courtier_1.GetSheHe] respectera sa part du marché et ne causera pas d'autres problèmes."
 normandy.0024.a:0 "Je me demande... où le destin mènera [courtier_1.GetFirstNameNoTooltip] ensuite ?"
 normandy.0024.b:0 "Dorénavant, je garderai un œil sur [courtier_1.GetFirstNameNoTooltip]."
 normandy.0025.t:0 "Un Nouveau Foyer"
 normandy.0025.desc:0 "Moi et ma bande d'aventuriers [courtier_1.GetCulture.GetCollectiveNoun] avons voyagé très loin, mais nous n'avons jamais trouvé de foyer permanent jusqu'à présent. Grâce à mes efforts, j'ai conclu un accord avec [current_ruler.Custom('FR_le_Char_Pi')][current_ruler.GetTitledFirstName], qui règne sur [current_ruler.GetPrimaryTitle.GetNameNoTier].\n\n[current_ruler.GetFirstNameNoTooltip] nous a non seulement permis de nous installer à [courtier_1.GetPrimaryTitle.GetNameNoTier], mais [current_ruler.GetSheHe] m'a aussi officiellement donné le droit de le gouverner comme mon fief personnel."
 normandy.0025.desc.vassal:0 "Bien sûr, rien n'est gratuit dans la vie : j'ai dû lui jurer fidélité, et promettre d'aider [current_ruler.GetFirstNameNoTooltip] à protéger ces terres - même si cela signifie se battre contre d'autres [courtier_1.GetCulture.GetCollectiveNoun]."
 normandy.0025.desc.vassal_in_realm:0 "Bien sûr, rien n'est gratuit dans la vie : j'ai dû jurer fidélité [courtier_1.GetLiege.Custom('FR_au_Char_Pi')][courtier_1.GetLiege.GetTitledFirstName] et promettre d'aider [current_ruler.GetFirstNameNoTooltip] à protéger ces terres - même si cela signifie se battre contre d'autres [courtier_1.GetCulture.GetCollectiveNoun]."
 normandy.0025.desc.independent:0 "Bien sûr, rien n'est gratuit dans la vie : si je peux conserver mon indépendance politique, j'ai dû conclure une trêve avec [current_ruler.GetFirstNameNoTooltip] pour m'assurer que je ne ferai rien de suspect. Mais après la trêve... qui sait ?"
 normandy.0025.desc.conversion:0 "\n\nCertains membres de mon groupe ont suggéré que, pour que ma relation avec [current_ruler.GetFirstNameNoTooltip] parte du bon pied, je devrais me convertir à la foi [current_ruler.GetFaith.GetAdjective], ce qu'ils trouvent séduisant, mais d'autres pensent que nous devrions nous en tenir à nos croyances traditionnelles."
 normandy.0025.a:0 "Ma première action sera de me convertir à la foi [current_ruler.GetFaith.GetAdjectiveNoTooltip]."
 normandy.0025.b:0 "Il est temps de nous installer dans nos nouvelles maisons."
 normandy.0026.t:0 "Accord Trouvé"
 normandy.0026.desc:0 "Je n'avais guère d'autre choix que d'accepter les demandes de [courtier_1.GetFirstName], car les risques étaient trop grands. Cependant, ces [courtier_1.GetCulture.GetCollectiveNoun] ne sont pas complètement sans honneur, car ils acceptent tout de même de tenir leurs promesses initiales envers moi.\n\n"
 normandy.0026.desc.courtiers:0 "$normandy.0021.desc.courtiers$"
 normandy.0026.desc.colonists:0 "$normandy.0021.desc.colonists$"
 normandy.0026.desc.mercenaries:0 "$normandy.0021.desc.mercenaries$"
 normandy.0026.desc.traders:0 "$normandy.0021.desc.traders$"
 normandy.0026.a:0 "Très bien, vous pouvez rester, [courtier_1.GetFirstNameNoTooltip]."
 normandy.0026.b:0 "Je préfère [courtier_2.GetFirstNameNoTooltip]."
 normandy.0026.c:0 "Je vous garderai tous les deux à mes côtés, au cas où."
 normandy.0026.d:0 "Espérons qu'ils ne causent pas de problèmes."
 normandy.0027.t:0 "Le Pacte de [granter.GetFirstNameNoTooltip] avec les [courtier_1.GetCulture.GetCollectiveNounNoTooltip]"
 normandy.0027.desc:0 "Il a été porté à mon attention que [granter.Custom('FR_le_Char_Pi')][granter.GetTitledFirstName] a accordé certains des territoires qu'[granter.GetSheHe] gouvernait à un aventurier de culture [courtier_1.GetCulture.GetName] du nom de [courtier_1.GetFirstName], qui m'a ensuite juré fidélité en tant que [courtier_1.GetTitleAsNameNoTooltip] de [award_county.GetNameNoTier].\n\nD'une part, les [courtier_1.GetCulture.GetCollectiveNounNoTooltip] sont réputés pour leur habileté en fourberie et leur cupidité, et je crains qu'ils ne l'aient contraint[granter.Custom('FR_E')] à céder ces terres. En revanche, si [courtier_1.GetFirstNameNoTooltip] s'avère faire partie des [courtier_1.GetCulture.GetCollectiveNounNoTooltip] honorables, il ne fait aucun doute qu'[courtier_1.GetSheHe] peut faire beaucoup pour empêcher ses frères [courtier_1.GetCulture.GetCollectiveNounNoTooltip] vexatoires de nous menacer.\n\nDans tous les cas, [courtier_1.GetFirstNameNoTooltip] a juré de me servir fidèlement en tant que vassal pour le moment. Peut-être que ça aura son importance."
 normandy.0027.a:0 "Hmm... Nous verrons où cela mène."
 normandy.0028.t:0 "Brigands [courtier_1.GetCulture.GetCollectiveNounNoTooltip]"
 normandy.0028.desc.original:0 "J'ai refusé les demandes ridicules de [courtier_1.GetFirstName], en espérant qu'[courtier_1.GetSheHe] renoncerait et se plierait à notre accord initial. [courtier_1.GetSheHe|U] en a décidé autrement.\n\nSuite à l'échec de nos négociations, j'ai été alarmé d'apprendre de mes fonctionnaires que le groupe de [courtier_1.GetCulture.GetCollectiveNoun] de [courtier_1.GetFirstNameNoTooltip] s'est rebellée et a installé une base à [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetDeJureLiege.GetNameNoTier], d'où ils peuvent piller et saccager les territoires environnants.\n\nBien que ces brigands ne représentent pas une menace significative pour mon règne, compte tenu de leur faible nombre, leurs actions sont tout de même dévastatrices pour les campagnes environnantes."
 normandy.0028.desc:0 "Des nouvelles terribles me sont parvenues de la cour [original_negotiator.Custom('FR_du_Char_Pi')][original_negotiator.GetTitledFirstName]. [original_negotiator.GetSheHe|U] a tenté de conclure une sorte d'accord avec un groupe de [courtier_1.GetCulture.GetCollectiveNoun] dirigé par un[courtier_1.Custom('FR_E')] certain[courtier_1.Custom('FR_E')] [courtier_1.GetFirstName]. Cependant, les négociations ont échoué quand [courtier_1.GetFirstNameNoTooltip] a éxigé diverses concessions.\n\nSuite à l'échec de ces négociations, j'ai été alarmé d'apprendre de mes fonctionnaires que le groupe de [courtier_1.GetCulture.GetCollectiveNounNoTooltip] de [courtier_1.GetFirstNameNoTooltip] s'est rebellée et a installé une base à [capital.GetDeJureLiege.GetNameNoTier], d'où ils peuvent piller et saccager les territoires environnants, dont ceux que je gouverne!\n\nBien que ces brigands ne représentent pas une menace significative pour mon règne, compte tenu de leur faible nombre, leurs actions sont tout de même dévastatrices pour les campagnes environnantes."
 normandy.0028.a:0 "Qu'ai-je fait ?!"
 normandy.0028.b:0 "Qu'est que [original_negotiator.GetFirstNameNoTooltip] a fait ?!"
 normandy.0029.t:0 "Les Négociations Aboutissent"
 normandy.0029.desc:0 "J'ai refusé les demandes ridicules de [courtier_1.GetFirstName], en lui disant fermement que je ne cèderai pas à ses menaces. À mon grand soulagement, [courtier_1.GetSheHe] a reculé. Peut-être que [courtier_1.GetFirstNameNoTooltip] a été impressionné par ma détermination, ou peut-être qu'[courtier_1.GetSheHe] ne faisait que bluffer et essayer d'obtenir plus de moi. Quoi qu'il en soit, nous maintenons notre accord initial.\n\n"
 normandy.0029.a:0 "Je garderai un œil sur [courtier_1.GetFirstNameNoTooltip] à ma cour."
 normandy.0029.b:0 "[courtier_2.GetFirstNameNoTooltip] restera avec moi à ma cour."
 normandy.0029.c:0 "Ils devraient tous les deux rejoindre ma cour, juste au cas où."
 normandy.0029.d:0 "Espérons qu'ils respecteront leur part du marché."
 normandy.0029.e:0 "Je ne peux pas lui faire confiance, mais pourrait-[courtier_1.GetSheHe] m'aider contre les pirates nordiques ?"
 normandy.0030.t:0 "xxxxx"
 normandy.0030.desc:0 "xxxxx"
 normandy.0030.a:0 "xxxxx"
 normandy.0031.t:0 "Aventuriers [courtier_1.GetCulture.GetCollectiveNounNoTooltip]"
 normandy.0031.desc:0 "$normandy.0021.desc$"
 normandy.0031.desc.courtiers:0 "$normandy.0021.desc.courtiers$"
 normandy.0031.desc.colonists:0 "$normandy.0021.desc.colonists$"
 normandy.0031.desc.mercenaries:0 "La valeur des soldats de culture [courtier_1.GetCulture.GetNameNoTooltip] et leurs aptitudes à la guerre sont connues dans de nombreux pays. [courtier_1.GetFirstNameNoTooltip] commande de nombreux chevaliers honorables, qui pourraient s'avérer plus loyaux que les mercenaires ordinaires, s'ils trouvaient le bon seigneur. Désormais, ces chevaliers me serviront et feront trembler le cœur de mes ennemis !"
 normandy.0031.desc.traders:0 "Bien que réputés pour leurs talents guerriers, les [courtier_1.GetCulture.GetCollectiveNounNoTooltip] sont aussi très bien connectés à travers l'Europe. Les réseaux qu'ils ont tissés au fil des ans pourraient s'avérer un atout précieux pour tout dirigeant soucieux de faire des affaires.\n\nIl se trouve que [courtier_1.GetFirstNameNoTooltip] a l'habitude de voyager et de commercer, et qu'il propose d'amener des marchands sur mes territoires et d'établir avec moi des relations commerciales fructueuses."
 normandy.0031.desc.rulers:0 "Suite à nos négociations, j'ai autorisé les colons [courtier_1.GetCulture.GetCollectiveNounNoTooltip] à se gouverner sous l'autorité de [courtier_1.GetFirstNameNoTooltip] à [award_county.GetNameNoTier]. Le [courtier_1.GetSheHe|U] a accepté cet arrangement.\n\nIl est sage d'accepter cela, car ces [courtier_1.GetCulture.GetCollectiveNounNoTooltip] ne sont pas de simples brutes. Ils ont accepté d'aider à protéger nos terres contre les attaques étrangères, de former nos propres soldats et d'inviter d'autres aventuriers à venir nous aider sur le plan militaire et politique."
 normandy.0031.desc.scholars:0 "Après la fin de la Consolidation de la [GetGeographicalRegion('RICE_normandy_region').GetName], les [courtier_1.GetCulture.GetCollectiveNoun] ont acquis une réputation de maîtres de la culture de leurs voisins latins. Ainsi, dans la bande de [courtier_1.GetFirstNameNoTooltip], on trouve beaucoup de savants, de clercs et d'artisans.\n\nJ'ai clairement fait comprendre à [courtier_1.GetFirstNameNoTooltip] que j'attendais de ces gens compétents qu'ils m'aident à améliorer la culture et la splendeur de mon royaume. [courtier_1.GetSheHe|U] m'a dit qu'[courtier_1.GetSheHe] était plus qu'heureu[courtier_1.Custom('FR_XSe')] de m'aider dans ce domaine."
 normandy.0031.desc.conclusion:0 "\n\nEnfin, je pourrais demander à [courtier_1.GetFirstNameNoTooltip] d'entraîner mes soldats et de me fournir une aide militaire et politique à long terme."
 normandy.0031.a:0 "$normandy.0021.a$"
 normandy.0031.b:0 "$normandy.0021.b$"
 normandy.0031.c:0 "$normandy.0021.c$"
 normandy.0031.d:0 "$normandy.0021.d$"
 normandy.0031.e:0 "[courtier_1.GetFirstNameNoTooltip], pouvez-vous nous aider davantage ?"
 normandy.0031.e.failure:0 "[courtier_1.GetFirstNameNoTooltip] ne peut pas vous aider davantage"
 normandy.0031.e.success:0 "[courtier_1.GetFirstNameNoTooltip] vous aide à acquérir le [character_modifier|E] [GetModifier('RICE_normandy_norman_long_term_assistance').GetNameWithTooltip|L] pour une durée comprise entre #V 5 et 20#! ans"
 normandy.0031.f:0 "$normandy.0021.f$"
 normandy.0031.colonists_duchy_tt_10:0 "Gagne le [county_modifier|E] [GetModifier('RICE_normandy_norman_colonists').GetNameWithTooltip|L] pour une durée de #V 10 ans#!"
 normandy.0031.colonists_duchy_tt_15:0 "Gagne le [county_modifier|E] [GetModifier('RICE_normandy_norman_colonists').GetNameWithTooltip|L] pour une durée de #V 15 ans#!"
 normandy.0031.colonists_duchy_tt_20:0 "Gagne le [county_modifier|E] [GetModifier('RICE_normandy_norman_colonists').GetNameWithTooltip|L] pour une durée de #V 20 ans#!"
 normandy.0031.colonists_duchy_tt_25:0 "Gagne le [county_modifier|E] [GetModifier('RICE_normandy_norman_colonists').GetNameWithTooltip|L] pour une durée de #V 25 ans#!"
 RICE_norman_adventurer_convert_tooltip:0 "#italic Pourrait#! se convertir à votre [faith|E]"
 normandy.0032.t:0 "Assistance Complémentaire"
 normandy.0032.desc.intro:0 "Après avoir négocié un accord favorable aux deux parties, j'ai discuté avec [courtier_1.GetFirstName] pour savoir si sa bande et [courtier_1.GetHerHim] pouvaient fournir une assistance à long terme. La valeur militaire et le sens politique des gens de [GetGeographicalRegion('RICE_normandy_region').GetName] sont bien connus, après tout, et ils se sont répandus dans de nombreux royaumes."
 normandy.0032.desc.no:0 "\n\nHélas, il semble que [courtier_1.GetFirstNameNoTooltip] affirme qu'[courtier_1.GetSheHe] n'a ni de bonnes relations, ni la capacité de s'engager dans un entraînement à long terme pour mon armée.\n\nSentant ma déception, [courtier_1.GetFirstNameNoTooltip] me rassure en me disant que sa bande d'aventuriers fera tout ce qu'elle peut pour bien s'installer dans mon royaume. Pourtant, je me demande si [courtier_1.GetFirstNameNoTooltip] dit la vérité ou si [courtier_1.GetSheHe] essaie sournoisement d'éviter de me rendre #italic trop#! puissant à ses dépens."
 normandy.0032.desc.yes:0 "\n\n[courtier_1.GetFirstNameNoTooltip] m'assure, heureusement, que ses aventuriers et [courtier_1.GetHerHim] peuvent m'apporter un soutien politique et militaire à long terme. [courtier_1.GetSheHe|U] m'a déjà donné des idées sur la façon d'améliorer les défenses du royaume, d'entraîner mes troupes pour qu'elles soient plus performantes au combat et d'accroître mon autorité politique.\n\nEn somme, ce sont des mesures concrètes et utiles pour m'aider à conserver mon pouvoir. La présence du groupe de [courtier_1.GetFirstNameNoTooltip] est une bonne chose !"
 normandy.0032.a:0 "J'ai hâte de travailler avec ces [courtier_1.GetCulture.GetCollectiveNounNoTooltip] !"
 normandy.0032.b:0 "$normandy.0022.b$"
 normandy.0032.c:0 "$normandy.0022.c$"
