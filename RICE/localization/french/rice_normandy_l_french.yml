 RICE_normandy_commission_historia_normannorum:0 "Commander l'Historia Normannorum"
 RICE_normandy_commission_historia_normannorum_tooltip:0 "Pour faire avancer la [RICE_normandy_struggle|E], nous devons nous unir à travers une identité partagée avec un mythe fondateur."
 RICE_normandy_commission_historia_normannorum_desc:0 "Nos efforts pour consolider la [GetTitleByKey('d_normandy').GetNameNoTier] ne se sont pas nécessairement déroulés sans heurts. Pour nous aider à nous unir en tant que [ROOT.Char.GetCulture.GetCollectiveNoun], je vais trouver un érudit qui écrira l'histoire de notre peuple et expliquera comment, sous la direction de la dynastie [ROOT.Char.GetDynasty.GetName], nous combinons les meilleurs aspects des peuples nordique et franc."
 RICE_normandy_commission_historia_normannorum_effect_tooltip_1:1 "Vous assignerez un [courtier|E] à la rédaction de l'#italic Historia Normannorum#! ou engagerez un [character|E] généré aléatoirement pour #V @gold_icon! [EmptyScope.ScriptValue('RICE_misc_horse_sacrifice_cost_minor')|0]#!"
 RICE_normandy_commission_historia_normannorum_effect_tooltip_2:1 "Prendre cette [decision|E] donne #V 200#! [prestige_i|E] et #V 100#! @dynasty_prestige_icon!. Une fois l'œuvre terminée, la [dynasty|E] du [ruler|E] de la [GetTitleByKey('d_normandy').GetNameNoTier] (ou un [count|E] choisi à l'intérieur du [duchy|E] si personne ne le détient) gagne #V 1000#! @dynasty_prestige_icon!, peu importe la personne à l'origine de cette [decision|E]."
 RICE_normandy_commission_historia_normannorum_effect_tooltip_3:1 "La [language|E] des [norman.GetCollectiveNoun] (et de toutes les [cultures|E] qui en descendent et qui parlent encore le [norse.GetLanguage.GetName]) deviendra le [french.GetLanguage.GetName]"
 RICE_normandy_commission_historia_normannorum_effect_tooltip_4:1 "La [tradition|E] $tradition_RICE_northmen_name$ sera améliorée en $tradition_RICE_adventurers_and_aristocrats_name$ pour toutes les [cultures|E] qui la possèdent"
 RICE_normandy_commission_historia_normannorum_effect_tooltip_5:1 "Cette [decision|E] est #bold requise#! pour résoudre la [RICE_normandy_struggle|E] par $RICE_normandy_struggle_ending_conquest_decision$ ou l'$RICE_normandy_struggle_ending_assimilation_decision$"
 RICE_normandy_commission_historia_normannorum_confirm:0 "Nous avons un passé grandiose, et un avenir encore plus brillant !"
 RICE_normandy_commission_historia_normannorum_context_tooltip:0 "#emphasis Contexte Historique :#! L'#italic Historia Normannorum#!, achevée en 1015 de notre ère, est une histoire ancienne et influente sur le peuple Normand. Elle comporte de nombreux éléments fantastiques, comme la transformation du premier Duc de Normandie, Rollon, en un exilé héroïque dans la veine du héros Troyen Énée. Elle a été écrite par Dudo de Saint-Quentin à la demande des descendants de Rollon, qui, a-t-on dit, voulaient créer une identité normande centrée sur leur dynastie à travers un mythe fondateur. Il s'agit donc d'une simplification extrême des efforts des ducs condensés en une seule chaîne de décisions et d'événements."
 RICE_normandy_build_minor_christian_holy_building:0 "Construire un Édifice Religieux Chrétien Local"
 RICE_normandy_build_minor_christian_holy_building_tooltip:0 "Construire un site religieux pour la foi [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] dans votre [capital|E]"
 RICE_normandy_build_minor_christian_holy_building_desc:0 "En tant que [ROOT.Char.GetTitleAsNameNoTooltip] souhaitant montrer ma dévotion à [ROOT.Char.GetFaith.HighGodName], je souhaite donner des fonds pour construire un nouvel édifice religieux pour la foi [ROOT.Char.GetFaith.GetAdjective] dans mon [domain|E]. La communauté locale bénéficiera spirituellement de cette nouvelle structure, et tout le monde connaîtra ma piété !"
 RICE_normandy_build_minor_christian_holy_building_effect_tooltip_1:1 "Vous choisirez de construire une Chapelle, une Église ou un Monastère, ce qui vous apportera différents bonus de [piety|E], de [prestige|E] et de [dynasty_prestige|E], ainsi qu'un [character_modifier|E] correspondant et un [county_modifier|E] pour votre [realm_capital|E]."
 RICE_normandy_build_minor_christian_holy_building_effect_tooltip_2:1 "Vous ne recevrez pas ces bonus immédiatement, car le processus de construction prendra entre un et deux ans."
 RICE_normandy_build_minor_christian_holy_building_confirm:0 "Pour la gloire [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] !"
 RICE_normandy_build_minor_christian_holy_building_county_req:0 "Votre [realm_capital|E] ne possède pas de [county_modifier|E] indiquant qu'un site religieux chrétien y a été construit récemment."
 RICE_normandy_build_minor_christian_holy_building_current_req:0 "N'est pas en train de construire un site religieux chrétien"
 RICE_normandy_build_minor_christian_holy_building_context_tooltip:0 "#emphasis Contexte Historique :#! À l'époque médiévale, les rois et les nobles chrétiens fondaient souvent des sites religieux locaux en guise de démonstration publique de piété ou de pénitence. Par exemple, le mariage de Guillaume le Conquérant avec Mathilde de Flandre a été rejeté par le Pape pour cause de consanguinité ; le couple a ensuite accepté de fonder deux églises en pénitence. Autre exemple, le rival de Guillaume pour le trône d'Angleterre, Harold Godwinson, a fondé l'Abbaye de Waltham en 1060 - selon la légende, il l'a fait en remerciement d'avoir été miraculeusement guéri d'une paralysie dans son enfance."
