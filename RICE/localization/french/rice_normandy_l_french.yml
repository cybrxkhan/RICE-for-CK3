 normandy.0005.t:0 "La Conquête Normande"
 normandy.0005.desc:0 "Il y a de nombreuses années, lorsque [rollo.GetFullName] est arrivé sur les côtes du nord de la France, pour régner sur la [normandy.GetNameNoTier], peu de gens auraient pu imaginer le glorieux destin des [normandy_struggle_ender.GetCulture.GetCollectiveNoun]. La [normandy.GetNameNoTierNoTooltip], autrefois un fouillis de seigneurs de guerre d'origines diverses, s'est unifiée sous le règne de [normandy_struggle_ender.GetTitledFirstName]."
 normandy.0005.desc.francia:0 "\n\n\n\nSous [normandy_struggle_ender.LocalPlayerString( 'votre ', 'la' )] direction brillante et déterminée[normandy_struggle_ender.LocalPlayerString( '', 'Loc_FR_du_GetShortUIName' )], les [normandy_struggle_ender.GetCulture.GetCollectiveNoun] ont atteint un objectif que beaucoup de leurs ancêtres scandinaves désiraient depuis si longtemps : le contrôle complet du noyau nord de la [GetGeographicalRegion('world_europe_west_francia').GetName].\n\nEn combinant le meilleur des deux mondes, il ne fait aucun doute que les [normandy_struggle_ender.GetCulture.GetCollectiveNounNoTooltip] commencent à connaître un âge d'or."
 normandy.0005.desc.greater_normandy:0 "\n\n\n\nSous la direction brillante et déterminée de [normandy_struggle_ender.GetFirstNameNoTooltip], les [normandy_struggle_ender.GetCulture.GetCollectiveNoun] ont formé un grand empire qui s'étend sur les territoires autrefois dominés par leurs rivaux Celtes et Flamands.\n\nC'est sans aucun doute le début d'une période dorée pour les [normandy_struggle_ender.GetCulture.GetCollectiveNounNoTooltip], qui s'affirment comme une puissance forte et indépendante en Europe occidentale."
 normandy.0005.desc.england:0 "\n\nSous [normandy_struggle_ender.LocalPlayerString( 'votre ', 'la' )] direction brillante et déterminée[normandy_struggle_ender.LocalPlayerString( '', 'Loc_FR_du_GetShortUIName' )], les [normandy_struggle_ender.GetCulture.GetCollectiveNounNoTooltip] ont traversé la Manche pour arracher le contrôle de l'[GetGeographicalRegion('custom_england').GetName] aux anciens souverains, qui ne le méritaient pas, et il ne fait aucun doute qu'ils répandront de nombreux aspects de la culture et de l'administration franques dans toute l'[GetGeographicalRegion('custom_england').GetNameNoTooltip].\n\nDésormais, avec un domaine royal à cheval sur la Manche, un nouvel âge d'or s'est ouvert pour les [normandy_struggle_ender.GetCulture.GetCollectiveNounNoTooltip]."
 normandy.0005.desc.bellicose:0 "[normandy_struggle_ender.GetFirstNameNoTooltip] sait qu'à l'avenir, son peuple doit continuer à se perfectionner dans la guerre s'il veut perdurer."
 normandy.0005.desc.stoic:0 "[normandy_struggle_ender.GetFirstNameNoTooltip] est bien conscient des menaces qui pèsent sur les [normandy_struggle_ender.GetCulture.GetCollectiveNounNoTooltip], mais il fera sans aucun doute tout ce qui est en son pouvoir pour protéger les terres qu'il vient de conquérir !"
 normandy.0005.desc.communal:0 "[normandy_struggle_ender.GetFirstNameNoTooltip] croit que pour que ce succès perdure, les [normandy_struggle_ender.GetCulture.GetCollectiveNounNoTooltip] doivent continuer à tisser des liens avec la communauté."
 normandy.0005.desc.cosmopolitan:0 "Pour [normandy_struggle_ender.GetFirstNameNoTooltip], la victoire dans la guerre n'était assurée que par l'adoption de divers points de vue et stratégies, et les [normandy_struggle_ender.GetCulture.GetCollectiveNounNoTooltip] continueront à pratiquer cela."
 normandy.0005.a:0 "Et ainsi s'achève la Consolidation de la Normandie."
 normandy.0006.t:0 "L'Assimilation Complète de la Normandie"
 normandy.0006.desc:0 "Il y a de nombreuses années, lorsque [rollo.GetFullName] est arrivé sur les côtes du nord de la France pour régner sur la [normandy.GetNameNoTier], [rollo.GetSheHe] était considéré[rollo.Custom('FR_E')] par certains comme un[rollo.Custom('FR_E')] barbare grossi[rollo.Custom('FR_ErEre')], plus intéressé[rollo.Custom('FR_E')] par les raids et les maraudes que par le pouvoir et la culture, contrairement aux nobles Francs. Quelle ironie, alors, que les successeurs de [rollo.GetFirstNameNoTooltip] se soient pleinement assimilés à la civilisation franque !\n\nLa [normandy.GetNameNoTierNoTooltip], jadis une pagaille de seigneurs de guerre d'origines diverses, s'est unifiée sous le règne de [normandy_struggle_ender.GetTitledFirstName]. Grâce à [normandy_struggle_ender.GetHerHim], les [normandy_struggle_ender.GetCulture.GetCollectiveNoun] ont adopté tous les aspects de la culture, de la langue, des coutumes, de la loi et de l'administration franques, tout en parvenant à conserver leur propre identité. Vraiment, les élèves sont devenus les maîtres !\n\n"
 normandy.0006.desc.spiritual:0 "Peu de ceux qui sont allés en [normandy.GetNameNoTierNoTooltip] doutent de l'importance de la religion pour les [normandy_struggle_ender.GetCulture.GetCollectiveNounNoTooltip], et de l'éclat spirituel de ses [normandy_struggle_ender.Custom('DefaultPriestTitlePlural')]. [normandy_struggle_ender.GetFirstNameNoTooltip] pense que c'est cette dévotion à la foi [normandy_struggle_ender.GetFaith.GetAjective] et à [normandy_struggle_ender.GetFaith.HighGodName] qui lui apportera la prospérité pour les années à venir."
 normandy.0006.desc.bureaucratic:0 "[normandy_struggle_ender.GetFirstNameNoTooltip] sait bien que ce ne sont pas les vainqueurs qui écrivent l'histoire, mais ceux qui l'écrivent en premier lieu. Pour [normandy_struggle_ender.GetSheHe], quoi qu'il arrive aux [normandy_struggle_ender.GetCulture.GetCollectiveNounNoTooltip], leur dévouement à l'apprentissage et à l'archivage garantira sans aucun doute l'immortalisation de leur histoire dans les légendes futures."
 normandy.0006.desc.courtly:0 "[normandy_struggle_ender.GetFirstNameNoTooltip] s'efforcera d'accroître la splendeur de sa cour, qui est devenue le centre de la culture et de l'érudition dans la région. Cela convaincra certainement les étrangers que les [normandy_struggle_ender.GetCulture.GetCollectiveNounNoTooltip] ne sont pas seulement un peuple civilisé, mais qu'ils ont surpassé leurs maîtres, les Francs, en termes de raffinement, de culture et d'éminence."
 normandy.0006.desc.cosmopolitan:0 "Il ne fait aucun doute que la diversité des origines des [normandy_struggle_ender.GetCulture.GetCollectiveNounNoTooltip] et le mélange de différentes cultures et croyances constituent l'une de leurs grandes forces. Bien que cela n'ait pas toujours été facile et qu'il y ait eu beaucoup de tensions et même de conflits au fil des ans, [normandy_struggle_ender.GetFirstNameNoTooltip] sait que c'est en continuant à embrasser une vision cosmopolite du monde que son succès se poursuivra."
 normandy.0006.desc.bellicose:0 "Pourtant, les [normandy_struggle_ender.GetCulture.GetCollectiveNounNoTooltip] n'ont pas oublié leur passé déchiré par la guerre. Au contraire, ils le comprennent encore mieux. Pour [normandy_struggle_ender.GetFirstNameNoTooltip], ses congénères sont avant tout des soldats - mais des soldats cultivés, bien sûr."
 normandy.0006.a:0 "$normandy.0005.a$"
 normandy.0007.t:0 "Le Joug d'un Étranger sur la Normandie"
 normandy.0007.desc:0 "Il y a de nombreuses années, lorsque [rollo.GetFullName] est arrivé sur les côtes du nord de la France, pour régner sur la [normandy.GetNameNoTier], beaucoup ont considéré qu'il s'agissait d'une situation temporaire. Comment les Nordiques pourraient-ils vraiment gouverner cette région pendant longtemps ? Les querelles constantes entre les petits seigneurs de [normandy.GetNameNoTierNoTooltip], qui duraient depuis des années et des générations, ne faisaient que le prouver.\n\nFinalement, l'ordre devait être restauré. [normandy_struggle_ender.GetTitledFirstName], un souverain extérieur, est intervenu pour affirmer la primauté [normandy_struggle_ender.GetPrimaryTitle.GetAdjectiveNoTooltip] sur la région.\n\nIl est clair que la Marche de Normandie était un projet raté ; la région ne peut pas se gouverner elle-même. Avec l'autorité incontestée de [normandy_struggle_ender.GetFirstNamePossessiveNoTooltip] dans toute la [normandy.GetNameNoTierNoTooltip], le duché pourrait enfin voir revenir une certaine stabilité après tant d'années de conflit et de désordre."
 normandy.0007.a:0 "$normandy.0005.a$"
 normandy.0008.t:0 "$normandy.0006.t$"
 normandy.0008.desc:0 "Alors qu'un nouveau jour se lève sur la [GetGeographicalRegion('RICE_normandy_region').GetName], nous, les [ROOT.Char.GetCulture.GetCollectiveNoun], apparaissons non seulement comme les maîtres suprêmes de la région, mais aussi comme les gardiens de sa culture. Nous avons adapté le meilleur des cultures latine et scandinave, devenant ainsi une société qui embrasse pleinement tous les aspects de l'apprentissage, de la culture intellectuelle et des arts.\n\nMais avant de pouvoir nous proclamer vraiment assimilés à la culture franque, nous devons décider nous-mêmes de la direction que nous, en tant que [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip], voulons prendre maintenant. Quelles sont les valeurs et les idées que nous allons, en tant que peuple uni, chérir et révérer le plus ?"
 normandy.0008.a:0 "Notre foi en [ROOT.Char.GetFaith.HighGodName] nous mènera vers d'autres triomphes !"
 normandy.0008.b:0 "En nous concentrant sur les arts de la cour, nous en impressionnerons plus d'un."
 normandy.0008.c:0 "Grâce aux lettres et à l'apprentissage, nous vivrons éternellement."
 normandy.0008.d:0 "Nous devrions tirer parti de nos origines diverses pour prospérer davantage."
 #normandy.0008.e:0 "The way we currently are... isn't that good enough?"
 normandy.0008.e:0 "Bien que nous soyons cultivés, nous ne pouvons pas oublier nos racines martiales !"
 normandy.0009.t:0 "$normandy.0005.t$"
 normandy.0009.desc:0 "Alors qu'un nouveau jour se lève sur la [GetGeographicalRegion('RICE_normandy_region').GetName], je commence à réfléchir aux grandes et terribles années de guerre et de lutte qui nous ont conduits jusqu'ici, depuis le tout début. Et pourtant, nous voici arrivés au terme de la grande Conquête Normande ! Il ne fait aucun doute que les historiens du futur écriront beaucoup sur nos valeureux exploits.\n\nMais avant d'entamer cette nouvelle ère en tant que souverains d'un nouveau et puissant royaume, après avoir vaincu nos ennemis, nous devrions décider nous-mêmes de la direction que nous, en tant que [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip], voulons prendre pour aller de l'avant. Quelles sont les valeurs et les idées que nous, en tant que peuple uni, chérirons et révérerons le plus ?"
 normandy.0009.a:0 "La guerre continuera d'être importante pour nous."
 normandy.0009.b:0 "Nous protégerons nos acquis."
 normandy.0009.c:0 "La lutte contre nos ennemis nous a unis."
 normandy.0009.d:0 "La diversité de nos origines fait notre force."
 normandy.0010.t:0 "Un Site Religieux Chrétien"
 normandy.0010.desc:0 "Pour les personnes de haut rang comme moi, une façon de montrer notre dévotion [faith.HighGodName2] comme de bons [faith.GetAdherentNamePlural] est de fonder des sites religieux [christian.GetAdjective]. En agissant ainsi, non seulement nous améliorons la vie spirituelle des populations locales, mais nous faisons aussi pénitence pour nos péchés et démontrons notre piété.\n\nJ'ai donc ordonné la construction d'"
 normandy.0010.desc.chapel:0 "une #Bold chapelle [faith.GetAdjectiveNoTooltip]#!. Bien qu'il s'agisse de petits lieux de culte qui n'ont souvent aucun [faith.PriestNeuter] résident, les chapelles ont toujours leur rôle à jouer. Dans les régions isolées, une chapelle peut servir de lieu de pratique religieuse pour ceux qui ne peuvent pas atteindre plus facilement les grandes églises. D'autres chapelles servent de complément à des complexes religieux existants."
 normandy.0010.desc.small_church:0 "une #Bold petite église [faith.GetAdjectiveNoTooltip]#!. Les églises paroissiales comme celle-ci répondent aux besoins spirituels des petites agglomérations ou, dans certains cas, des zones rurales où les gens vivent loin les uns des autres. Il peut s'agir de structures modestes, mais elles sont essentielles pour garantir que les besoins spirituels de ces [faith.GetAdherentNamePluralNoTooltip] puissent être satisfaits."
 normandy.0010.desc.small_monastery:0 "un #Bold petit monastère [faith.GetAdjectiveNoTooltip]#!. Les moines et les nonnes peuvent s'y concentrer sur les questions spirituelles et étudier la théologie et [faith.ReligiousText] dans un environnement paisible. Ils peuvent également fournir un nombre limité de services à la communauté locale, grâce aux connaissances et à la sagesse des moines et des nonnes."
 normandy.0010.desc.large_church:0 "une #Bold grande église [faith.GetAdjectiveNoTooltip]#!. Bien qu'il ne s'agisse pas d'une cathédrale gigantesque, bien sûr, cela restera tout de même un lieu impressionnant dans la colonie où elle sera construite. Sa présence inspirera les habitants à faire de grandes choses, et leur fournira un endroit pour prier et vénérer la gloire [faith.HighGodName2]."
 normandy.0010.desc.large_monastery:0 "un #Bold grand monastère [faith.GetAdjectiveNoTooltip]#!. Les moines et les nonnes peuvent s'y concentrer sur les questions spirituelles et étudier la théologie et [faith.ReligiousText] dans un environnement paisible. Cette structure notable peut également accueillir un certain nombre de services pour la communauté locale, comme des hôpitaux, des écoles et divers bâtiments économiques tels que des brasseries."
 normandy.0010.desc.conclusion:0 "\n\nEn somme, ce bâtiment prendra du temps à être terminé, mais je suis sûr que l'attente en vaudra la peine."
 normandy.0010.a:0 "J'ai hâte qu'il soit terminé."
 normandy.0010.disclaimer:0 "#bold Lorsque la construction de ce site sacré sera terminée, dans un ou deux ans environ, vous recevrez les bienfaits listés ci-dessous#!"
 normandy.0011.t:0 "Site Religieux Chrétien Construit"
 normandy.0011.desc.chapel:0 "[faith.HighGodName] soit loué !\n\nJe viens d'apprendre que la chapelle [faith.GetAdjective] dont j'avais ordonné la construction a été achevée à [county.GetNameNoTier]. Bien qu'il s'agisse d'une structure simple, il ne fait aucun doute que les [faith.GetAdherentNamePluralNoTooltip] locaux en feront grand usage pour prier et pratiquer leur religion."
 normandy.0011.desc.small_church:0 "[faith.HighGodName] soit loué !\n\nJe viens d'apprendre que l'église [faith.GetAdjective] dont j'avais ordonné la construction a été achevée à [county.GetNameNoTier]. Il ne fait aucun doute qu'elle jouera un rôle important dans la vie religieuse de la population locale pendant de nombreuses années."
 normandy.0011.desc.small_monastery:0 "[faith.HighGodName] soit loué !\n\nJe viens d'apprendre que le petit monastère [faith.GetAdjective] dont j'avais ordonné la construction a été achevé à [county.GetNameNoTier]. Sa taille est peut-être modeste par rapport à celle des autres grands complexes monastiques, mais il subviendra aux besoins de la communauté locale à plus d'un titre."
 normandy.0011.desc.large_church:0 "[faith.HighGodName] soit loué !\n\nJe viens d'apprendre que la grande église [faith.GetAdjective] dont j'avais ordonné la construction a été achevée à [county.GetNameNoTier]. Bien qu'elle ne puisse pas égaler les grandes cathédrales, elle reste un spectacle majestueux, qui inspirera et répondra aux besoins spirituels de nombreux [faith.GetAdherentNamePluralNoTooltip] pendant de nombreuses générations."
 normandy.0011.desc.large_monastery:0 "[faith.HighGodName] soit loué !\n\nJe viens d'apprendre que le grand monastère [faith.GetAdjective] dont j'avais ordonné la construction a été achevé à [county.GetNameNoTier]. Avec ses dimensions imposantes et sa communauté monastique de taille décente, il fournira de nombreux services importants aux populations voisines, et servira de centre local d'apprentissage et de foi."
 normandy.0011.a:0 "Je suis heureux d'avoir fondé un tel site religieux."
 normandy.0012.t:0 "$normandy.0011.t$"
 normandy.0012.desc:0 "Avant ma conversion à la foi [ROOT.Char.GetFaith.GetAdjective], j'avais fait don d'une importante somme d'argent pour la construction d'un nouveau site religieux [faith.GetAdjective] à [county.GetNameNoTier]. Ce bâtiment, dont la construction sera bientôt terminée, n'a plus aucune pertinence spirituelle pour moi.\n\nCela dit, je pourrais toujours encourager son utilisation en tant que geste de bonne volonté envers la communauté [christian.GetAdjective] dont je faisais partie. D'un autre côté, je devrais peut-être démontrer la sincérité de ma nouvelle croyance en [ROOT.Char.GetFaith.HighGodName], et désavouer cette structure, pour la laisser à son sort ou la réutiliser comme une autre installation."
 normandy.0012.a:0 "Permettre aux chrétiens locaux de l'utiliser pour leurs besoins religieux."
 normandy.0012.a.tooltip:0 "Puisque vous vous êtes converti à une [faith|E] non chrétienne, vous avez perdu le droit au [character_modifier|E] que vous deviez recevoir à l'origine."
 normandy.0012.b:0 "Renier ce bâtiment - Je suis un vrai [ROOT.Char.GetFaith.GetAdherentName] !"
 normandy.0012.b.tooltip:0 "Pour prouver que votre conversion à la foi [THIS.Char.GetFaith.GetAdjective] est authentique, vous perdez non seulement le droit au [character_modifier|E] que vous deviez recevoir à l'origine, mais aussi le [county_modifier|E] de votre [realm_capital|E]."
