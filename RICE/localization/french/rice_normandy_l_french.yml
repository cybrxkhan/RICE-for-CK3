 normandy.0001.t:0 "La $RICE_normandy_struggle$"
 normandy.0001.desc.RICE:0 "À l'époque où les hommes du nord ravageaient les côtes françaises, [charles.Custom('FR_le_Char_Pi')][charles.GetTitledFirstName] a signé un pacte avec un notable nordique, [rollo.GetFirstNameNicknamed] : en échange de la protection du nord de la France contre les attaques nordiques, [rollo.GetFirstNameNoTooltip] régnerait sur la [GetGeographicalRegion('RICE_normandy_region').GetName].\n\nPour [rollo.GetFirstNameNoTooltip] et ses successeurs, cependant, se voir accorder la Normandie est une chose, la #italic contrôler#! en est une autre. Le duché est une frontière instable et pleine d'opportunités, car les colons nordiques se mélangent aux Francs et Bretons locaux pour forger une nouvelle identité [norman.GetName]."
 normandy.0001.desc.vanilla:0 "À l'époque où les hommes du nord ravageaient les côtes françaises, un notable seigneur de guerre nordique du nom de [rollo.GetFirstNameNicknamed] a établi un grand royaume en [GetGeographicalRegion('RICE_normandy_region').GetName], que ce soit par la conquête, l'intrigue, la politique, ou d'autres moyens.\n\nPour [rollo.GetFirstNameNoTooltip] et ses successeurs, cependant, se voir accorder la Normandie est une chose, la #italic contrôler#! en est une autre. Le duché est une frontière instable et pleine d'opportunités, car les colons nordiques se mélangent aux Francs et Bretons locaux pour forger une nouvelle identité [norman.GetName]."
