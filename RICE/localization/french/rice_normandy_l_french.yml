 # Artifacts
 RICE_normandy_domesday_book_artifact_name:0 "Domesday Book"
 RICE_normandy_domesday_book_artifact_england_desc:0 "Ce manuscrit est un compte-rendu complet de l'arpentage de [GetGeographicalRegion('custom_england').GetName], mené à bien sous le règne [ROOT.Char.Custom('FR_du_Char_Pi')][ROOT.Char.GetTitledFirstName]. Il contient des informations détaillées sur les propriétaires terriens, les biens, les locataires et les serfs de la région. Bien qu'officiellement appelé "La Grande Enquête", il a gagné le surnom de "Domesday Book" (littéralement "Livre du Jugement Dernier" en français) car, à l'instar du jugement dernier biblique, les résultats de l'enquête sont inaltérables et indiscutables."
 RICE_normandy_domesday_book_artifact_france_desc:0 "Ce manuscrit est un compte-rendu complet de l'arpentage de [GetGeographicalRegion('custom_west_francia_minus_mediterranean').GetName], mené à bien sous le règne [ROOT.Char.Custom('FR_du_Char_Pi')][ROOT.Char.GetTitledFirstName]. Il contient des informations détaillées sur les propriétaires terriens, les biens, les locataires et les serfs de la région. Bien qu'officiellement appelé "La Grande Enquête", il a gagné le surnom de "Domesday Book" (littéralement "Livre du Jugement Dernier" en français) car, à l'instar du jugement dernier biblique, les résultats de l'enquête sont inaltérables et indiscutables."
 RICE_normandy_domesday_book_artifact_greater_normandy_desc:0 "Ce manuscrit est un compte-rendu complet de l'arpentage de [GetGeographicalRegion('RICE_greater_normandy_region').GetName], mené à bien sous le règne [ROOT.Char.Custom('FR_du_Char_Pi')][ROOT.Char.GetTitledFirstName]. Il contient des informations détaillées sur les propriétaires terriens, les biens, les locataires et les serfs de la région. Bien qu'officiellement appelé "La Grande Enquête", il a gagné le surnom de "Domesday Book" (littéralement "Livre du Jugement Dernier" en français) car, à l'instar du jugement dernier biblique, les résultats de l'enquête sont inaltérables et indiscutables."
 RICE_normandy_historia_normannorum_name:0 "Historia Normannorum"
 RICE_normandy_historia_normannorum_desc:0 "Ceci est le manuscrit original de l'#italic Historia Normannorum#! de [dudo_of_saint_quentin.GetFullName].\n\n[dudo_of_saint_quentin.GetFirstNameNoTooltip] a été chargé par [original_sponsor.GetTitledFirstName] d'écrire l'histoire de la  $d_normandy$, depuis l'arrivée des [norman.GetCollectiveNoun] sur les côtes de la région jusqu'à aujourd'hui. Des années plus tard, le produit final a été présenté [norman_duke.Custom('FR_au_Char_Pi')][norman_duke.GetTitledFirstName].\n\nRédigée à la fois en prose et en vers poétiques, cette histoire s'inspire de la tradition orale et commence par une narration fantastique de l'arrivée [rollo.Custom('FR_du_Char_Pi')][rollo.GetTitledFirstName] et de la façon dont ses héritiers ont œuvré pour rassembler les peuples disparates de $d_normandy$ en un seul royaume cohérent. Le texte présente donc la dynastie [norman_duke.GetDynasty.GetName] dont fait partie [norman_duke.GetFirstNameNoTooltip] sous un jour plutôt favorable."

 # Game Concepts
 game_concept_RICE_normandy_struggle_short:1 "Normandie"
 game_concept_RICE_normandy_struggle:1 "Consolidation de la Normandie"
 game_concept_RICE_normandy_struggle_desc:2 "La $game_concept_RICE_normandy_struggle$ est une mini-[struggle|E] qui se déroule dans la [region|E] de [GetGeographicalRegion('RICE_normandy_region').GetName]. Elle dépeint l'ethnogenèse du peuple normand, qui allait ensuite influencer considérablement l'histoire de l'Europe et du Moyen-Orient pendant la période du haut Moyen Âge, ainsi que la lutte politique, militaire et culturelle menée par les Normands pendant des générations pour non seulement se rassembler sous une identité unie, mais aussi pour déterminer la nature de cette identité.\n\nComme il s'agit d'une [struggle|E] plus petite, les [rulers|E] [Concept('struggle_involved', 'impliqués')|E] dans la $game_concept_RICE_normandy_struggle$ ont un plus grand impact sur son résultat que les autres [struggle_struggles|E]. Ceci est facilité par le fait que cette [struggle|E] passe par des [struggle_phase_phases|E] d'[struggle_phase_normandy_adventure_simple|E] opportuniste, de [struggle_phase_normandy_confrontation_simple|E] entre seigneurs rivaux, et d'[struggle_phase_normandy_acculturation_simple|E] de différentes [cultures|E] beaucoup plus rapidement que les autres [struggle_struggles|E]"
