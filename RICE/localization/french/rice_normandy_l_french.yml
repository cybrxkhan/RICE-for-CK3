 RICE_normandy_mont_saint_michael_pilgrimage_confirm:0 "En route pour l'abbaye !"
 RICE_normandy_mont_saint_michael_pilgrimage_context_tooltip:0 "#emphasis Contexte Historique :#! À l'époque médiévale, le Mont-Saint-Michel était un lieu de pèlerinage populaire associée à l'Archange Michel. Au départ, la vénération de Michel se faisait souvent de manière indirecte, par l'intermédiaire de Saint Aubert, le légendaire fondateur de l'abbaye du VIIIe siècle. Aubert était encore plus populaire que Michel et avait une procession annuelle dans la ville voisine d'Avranches, dont on disait qu'elle provoquait de nombreux miracles. Plus tard, les pèlerins se sont tournés vers Michel et la Vierge Marie plutôt que vers Aubert. Par exemple, le Roi de France Philippe IV donna une grande statue en or à l'abbaye pour rendre Michel plus visible de tous. La Réforme, puis la Révolution Française, ont entraîné un déclin de la popularité du pèlerinage."
 RICE_normandy_observe_procession_of_saint_aubert:0 "Observer la Procession de Saint Aubert"
 RICE_normandy_observe_procession_of_saint_aubert_tooltip:0 "Se rendre à Avranches pour assister à la procession régulière de Saint Aubert"
 RICE_normandy_observe_procession_of_saint_aubert_desc:0 "Chaque année, il existe une coutume [ROOT.Char.GetFaith.GetReligion.GetAdjective] qui consiste à organiser une procession pour emmener le corps de Saint Aubert du [GetBuilding('RICE_normandy_mont_saint_michel_02').GetName] à travers les rues d'[GetTitleByKey('b_avranches').GetNameNoTier]. On dit que de nombreux miracles se produisent pendant cet événement, et j'aimerais y assister cette année."
 RICE_normandy_observe_procession_of_saint_aubert_effect_tooltip_1:1 "Vous gagnerez un peu de [piety|E], et une petite chance d'obtenir un [character_modifier|E] miraculeux basé sur votre [piety_level|E]"
