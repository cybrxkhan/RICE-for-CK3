 normandy.0065.t:0 "Les Reliques de Saint-Aubert Trouvées ?"
 normandy.0065.desc:0 "Il y a quelque temps, les reliques de saint Aubert, fondateur du [GetBuilding('RICE_normandy_mont_saint_michel_02').GetName], ont disparu. Ce fut un grand coup dur pour le site, qui a longtemps servi de lieu de pèlerinage et d'apprentissage pour les habitants de la région. J'ai donc parrainé une grande opération visant à localiser ces reliques."
 normandy.0065.desc.found:0 "\n\nIl semble que [ROOT.Char.GetFaith.HighGodName] nous accorde sa faveur aujourd'hui ! Le [ROOT.Char.GetFaith.PriestNeuterPlural] m'a rapporté que les reliques se trouvaient dans la maison d'un ancien [ROOT.Char.GetFaith.PriestNeuter] récemment décédé. Quelques événements miraculeux se sont produits lors de cette découverte - par exemple, un [ROOT.Char.GetFaith.PriestNeuter] qui avait exprimé des doutes quant à l'authenticité des reliques est devenu paralysé ! Cela confirme sans aucun doute qu'il s'agit bien des reliques sacrées de saint Aubert."
 normandy.0065.desc.not_found:0 "\n\nHélas, il semble que [ROOT.Char.GetFaith.HighGodName] ne nous soit pas favorable aujourd'hui. Après de nombreux efforts, nous n'avons trouvé aucune trace des reliques. Néanmoins, les [ROOT.Char.GetFaith.PriestNeuterPlural] me sont reconnaissants de mon aide ; avec un peu de chance, nous trouverons les reliques un jour."
 normandy.0065.a:0 "Incroyable !"
 normandy.0065.b:0 "Ainsi soit-il."
 normandy.0065.info:0 "$RICE_normandy_find_saint_aubert_relics_context_tooltip$"
 normandy.0065.tooltip:0 "La [decision|E] d'$RICE_normandy_observe_procession_of_saint_aubert$ est maintenant disponible, et la [decision|E] de $RICE_normandy_mont_saint_michael_pilgrimage$ peut maintenant être prise dans un rayon géographique plus grand."
 normandy.0066.t:0 "Les Reliques de Saint Aubert Perdues"
 normandy.0066.desc:0 "Pendant de nombreuses années, [GetBuilding('RICE_normandy_mont_saint_michel_02').GetName] a hébergé en toute sécurité les reliques de son fondateur, saint Aubert d'Avranches. Bien que l'abbaye soit dédiée à l'archange Michel, qui avait à l'origine demandé à saint Aubert de fonder le site, les pèlerins [christian.GetAdjective] locaux sont venus à plusieurs reprises rendre hommage à saint Aubert.\n\nMalheureusement, les reliques de saint Aubert ont disparu et sont introuvables. Peut-être est-ce dû à la négligence des gardiens, peut-être ont-elles été volées, peut-être même ont-elles disparu "miraculeusement" à cause des péchés de la communauté [christian.GetAdjectiveNoTooltip] voisine.\n\nDes efforts sont actuellement déployés pour retrouver les reliques, mais qui sait s'ils aboutiront. Quoi qu'il en soit, les pèlerins locaux seront certainement attristés par ces développements."
 normandy.0066.a:0 "Les reliques seront-elles retrouvées un jour ?"
 normandy.0066.info:0 "$RICE_normandy_find_saint_aubert_relics_context_tooltip$"
 normandy.0066.tooltip:0 "La [decision|E] de $RICE_normandy_find_saint_aubert_relics$ est maintenant disponible"
 normandy.0067.t:0 "Reliques de Saint-Aubert Trouvées"
 normandy.0067.desc:0 "Il y a quelque temps, les reliques de Saint Aubert, fondateur du [GetBuilding('RICE_normandy_mont_saint_michel_02').GetName], ont disparu. Depuis lors, il y a eu de nombreuses tentatives pour les localiser. Aujourd'hui, [relic_discoverer.Custom('FR_le_Char_L')][relic_discoverer.GetTitledFirstName] est heureux d'annoncer que les reliques du Saint ont été redécouvertes.\n\nUn certain nombre d'histoires miraculeuses relatives à ces reliques et à leur découverte ont déjà commencé à se répandre au loin, renforçant le prestige et la renommée du culte du Saint et de l'Abbaye. Cela a attiré encore plus de pèlerins [christian.GetAdjective]s venus de loin qu'auparavant."
 normandy.0067.a:0 "[ROOT.Char.GetFaith.HighGodName] soit loué !"
 normandy.0067.b:0 "Intéressant..."
 normandy.0067.tooltip:0 "$normandy.0065.tooltip$"
 normandy.0068.t:0 "La Statue d'Or de Saint Michel"
 normandy.0068.desc:0 "Le [GetBuilding('RICE_normandy_mont_saint_michel_02').GetName] a été fortement associé à l'archange Michel pendant des siècles. Durant une grande partie de cette période, saint Aubert, le fondateur du site, a été utilisé comme un conduit symbolique pour le pouvoir de l'archange, à la fois par les habitants et les pèlerins.\n\nCependant, ces dernières années, la popularité de saint Michel s'est accrue, au détriment du culte de saint Aubert. Mais en tant qu'archange, Michel n'a pas laissé de reliques physiques. Sur quoi les fidèles concentreraient-ils leur culte ?\n\nUne solution a heureusement été trouvée grâce aux efforts [statue_giver.Custom('FR_du_Char_Pi')][statue_giver.GetTitledFirstName]. [statue_giver.GetSheHe|U] a fait don à l'abbaye d'une grande statue dorée de l'archange, dont la beauté et la majesté surpassent celles de nombreuses statues similaires. [statue_giver.GetSheHe] espère que cela permettra au patron de l'abbaye d'être visible de tous, en quelque sorte."
 normandy.0068.a:0 "Quel beau cadeau pour l'abbaye !"
 normandy.0068.b:0 "Je n'ai que faire de leurs pratiques païennes."
 normandy.0068.info:0 "$RICE_normandy_mont_saint_michael_pilgrimage_context_tooltip$"
