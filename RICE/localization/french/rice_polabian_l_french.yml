 polabian.0080.t:0 "Hommage à Svetovit"
 polabian.0080.desc:0 "The temple of Arkona on the island of [GetTitleByKey('c_rugen').GetNameNoTier] is home to a great idol to the god Svetovit. The pagan priests there have great political power; they not only receive tribute from all the locals, from the lowliest commoners to the mightest chiefs, but they are also greedy enough to demand a tax in the name of Svetovit from passing travelers and foreign traders who operate in the area.\n\nAnyways, I have heard that [ROOT.Char.GetFaith.GetAdjective] merchants from [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier], who do business on the island, are made to pay this tax, which they do without hesitation. They say it’s necessary to conduct business, and just like other customs duties, but some in my court question how can any [ROOT.Char.GetFaith.GetAdherentName] who worships [ROOT.Char.GetFaith.HighGodName]  give money to those fraudulent priests for a false deity?"
 polabian.0080.a:0 "Nous devons punir ces marchands de blasphèmes !"
 polabian.0080.b:0 "Quel est le problème ? Les affaires sont les affaires."
 polabian.0081.t:0 "Une ancienne forteresse slave"
 polabian.0081.desc:0 "In [county.GetNameNoTier] there is an abandoned old ringfort, built generations ago by some unknown Slavic tribe. We do not know whether the tribe migrated elsewhere, were defeated by their enemies, or assimilated into the current population.\n\nAnyways, although the fort is not in the best state, it is not hard to imagine what it was like in its heyday: modest compared to some of the grander fortifications in other parts of the world, yes, but an effective defensive structure that protected whichever Slavic tribe dwelled here. More importantly, given the fort’s earth and wooden ramparts are still fairly strong, the fort could be usable again with some renovation. "
 polabian.0081.a:0 "Oui, nous avons besoin de plus de défenses dans la région."
 polabian.0081.b:0 "La reconstruction est une perte de temps et de ressources."
 polabian.0082.t:0 "Tribute for Svetovit"
 polabian.0082.desc:0 "The temple of Arkona on the island of [GetTitleByKey('c_rugen').GetNameNoTier] is home to a great idol to the god Svetovit. The pagan priests who dwell there have great political power; they not only receive tribute from all the locals, from the lowliest commoners to the mightest chiefs, but also have passing travelers and foreign traders who operate in the area pay a tax for the glory of Svetovit.\n\nAs ruler of [GetTitleByKey('c_rugen').GetNameNoTierNoTooltip], anyhow, I work together with these priests, and sometimes receive a bit of this tribute as a sign of our cooperation. Today, I have received just that."
 polabian.0082.a:0 "Gloire à Svetovit !"
 polabian.0083.t:0 "Rooster Beating"
 polabian.0083.desc:0 "Rooster beating is an old [ROOT.Char.GetCulture.GetName] custom in the warm months of the year, and I had the opportunity to witness some local engaging in it while passing by a [ROOT.Char.GetCulture.GetNameNoTooltip] village near [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] today.\n\nA rooster has been buried under a pit covered with sticks and twigs, and everyone roars with laughter and cheers as blindfolded youths take their turn using a flail to beat the rooster to death. I watch from a good distance as the rowdy event proceeds until the rooster is dead, and afterwards it is sold to the highest bidder.\n\nThere is a simple joy in visiting the local villages and seeing the commoners engage in their quaint traditions."
 polabian.0083.a:0 "La violence est amusante à observer !"
 polabian.0083.b:0 "Pourtant... c'était inutilement brutal."
 polabian.0084.t:0 "The Graben"
 polabian.0084.desc:0 "Rumors are spreading fast around the [ROOT.Char.GetCulture.GetName] villages of [county.GetNameNoTier] that the #italic Graben#!, or #italic Draben#!, have been out and about, killing locals’ horses as of late.\n\nAccording to [ROOT.Char.GetCulture.GetNameNoTooltip] legend, these creatures have horses’ legs, live in caves and forests, and often take the form of men. More importantly, they are said to enjoy eating horses.\n\nSome of my officials believe this is just a case of local disputes between rival families that got out of hand – after all, a disgruntled farmer might kill his neighbor’s horse. However, others believe there might be some veracity to these reports, and that we should have our local guards do what’s needed to help the villagers protect their horses."
 polabian.0084.a:0 "Let’s help the locals protect their horses."
 polabian.0084.b:0 "Ce n'est qu'une absurdité superstitieuse."
 polabian.0085.t:0 "[ROOT.Char.GetCulture.GetNameNoTooltip] Beef Dumplings"
 polabian.0085.desc:0 "I am paying a visit to a nearby [ROOT.Char.GetCulture.GetName] town on official business. The locals are doing their best to provide me with good food, and the star dish is traditional [ROOT.Char.GetCulture.GetNameNoTooltip] beef dumplings with horseradish sauce."
 polabian.0085.a:0 "C'est délicieux, merci !"
 polabian.0086.t:0 "Powerful Priests"
 polabian.0086.desc:0 "The temple of Arkona on [GetTitleByKey('c_rugen').GetName], which houses the great idol of Svetovit, is revered by many in the region.\n\nThe priests of Svetovit who dwell on the island are very powerful. They have great sway over the local population, and even though I technically rule [GetTitleByKey('c_rugen').GetNameNoTier], I have to tread carefully.\n\nLately, these priests have been growing in power and influence at my expense. My officials on the island complain that it is hard for them to do their work if any of the priests don’t see eye to eye with them."
 polabian.0086.a:0 "Nous ne pouvons pas nous y opposer, du moins pas ouvertement."
 polabian.0086.b:0 "These priests #italic will#! respect my authority."
 polabian.0086.c:0 "Nous pouvons trouver un accord avec les prêtres."
