 RICE_polabian_zapust_festival_fun_intent_desc: "This is the occasion to be merry and have a good time! You will lose even more [stress_i|E] [stress|E], especially if you are [GetTrait('gregarious').GetName( GetNullCharacter )|U], [GetTrait('lazy').GetName( GetNullCharacter )], or [GetTrait('gluttonous').GetName( GetNullCharacter )]."
