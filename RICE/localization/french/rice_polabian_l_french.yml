 activity_RICE_polabian_zapust_festival_host_an_a:0 "$host_activity_a$"
 activity_RICE_polabian_zapust_festival:0 "Festival de Zapust"
 activity_RICE_polabian_zapust_festival_desc:0 "L'hiver est déjà bien entamé, ce qui signifie que de nombreuses communautés locales célèbreront bientôt la fête de Zapust. Nous devrions participer à la fête de Zapust cette année, et trouver un peu de gaieté et de chaleur dans ces mois d'hiver froids !"
 activity_RICE_polabian_zapust_festival_selection_tooltip: "Célébrez le festival Zapust.\n\n$activity_RICE_polabian_zapust_festival_context_tooltip$"
 activity_RICE_polabian_zapust_festival_context_tooltip: "#emphasis Contexte Historique :#! À l'époque moderne, Zapust est une fête pratiquée par le peuple sorabe en Lusace, dans l'est de l'Allemagne. Elle a lieu pendant la période précédant le Carême, ou Shrovetide, mais pourrait avoir des antécédents préchrétiens. Les traditions comme le Zapust sont importantes pour aider les Sorabes à maintenir leur identité et leur culture, en tant que derniers survivants des peuples slaves polabiens. La représentation ici est principalement influencée par l'événement moderne."
 activity_RICE_polabian_zapust_festival_host_desc: "\n$BULLET_WITH_TAB$Gagner [prestige_i|E][prestige|E]\n$BULLET_WITH_TAB$ Perdre [stress_loss_i|E] [stress|E]\n$BULLET_WITH_TAB$ Une chance pour chaque [county|E] que vous possédez pour obtenir le [GetModifier('RICE_polabian_zapust_festival_county_modifier').GetNameWithTooltip] [county_modifier|E]"
 activity_RICE_polabian_zapust_festival_guest_desc: ""
 activity_RICE_polabian_zapust_festival_province_desc: ""
