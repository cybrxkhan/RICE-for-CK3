 polabian.0060.t:0 "Préparations"
 polabian.0060.desc.intro:0 "L'hiver est une période désolante et sombre de l'année."
 polabian.0060.desc.culture:0 "Ainsi, de nombreux [GetPlayer.GetCulture.GetCollectiveNoun]"
 polabian.0060.desc.not_culture:0 "Ainsi, certaines localités sous mon autorité"
 polabian.0060.desc:0 "have traditionally held the Zapust Festival as an annual celebration to drive away the cold of winter, as well as other demons and evil forces associated with it. Oftentimes, though, it's just a nice excuse for everyone to make merry.\n\nI am participating in a local Zapust Festival this year, and have arrived at the town where it will take place. Everyone is busy preparing for the festival, bustling to and fro, and I can’t wait for the festivities to start, especially the procession at the centerpiece of the occasion."
 polabian.0060.a:0 "Il fait froid ici, mais l'attente en vaut la peine !"
 polabian.0061.t:0 "La procession commence"
 polabian.0061.desc:0 "Le festival Zapust débute !\n\nMême la fraîcheur de l'air hivernal ne suffit pas à décourager tout le monde, des plus humbles aux plus riches, moi y compris, de se vêtir de leurs plus beaux habits pour se rassembler au centre de la ville. Les jeunes célibataires, en particulier, sont parés de fleurs et de rubans colorés pour indiquer leur statut.\n\nAprès quelques discours d'ouverture, la grande procession traverse la ville, faisant beaucoup de bruit, les musiciens jouant leur musique aussi fort qu'ils le peuvent, tandis que tout le monde applaudit et danse sur son passage. Le chef de la procession, muni d'un bâton en bois décoré de rubans colorés, guide le cortège lorsqu'il s'arrête pour rendre visite à d'éminents notables locaux, comme moi, qui font des dons symboliques dans une boîte de collecte."
 polabian.0061.a:0 "Voici vos dons."
 polabian.0061.b:0 "Here is a #italic real#! donation for the occasion!"
 polabian.0062.t:0 "The Procession Ends"
 polabian.0062.desc:0 "The procession continues, providing spectators with liquor, sweets, and other snacks, and the whole atmosphere grows ever more rambunctious, but not in a bad way!\n\nEventually, people seem to mostly forget it’s even winter, as many of the locals are dancing and celebrating alongside the procession, following the procession as it circles around the whole settlement. \n\nOnce the procession returns to where it started at the center of town, everyone prepares for the great evening feast, where there will be much eating, much drinking, and much dancing – anything to warm our spirits up during this cold time!"
 polabian.0062.a:0 "Tout le monde s'est bien amusé."
 polabian.0063.t:0 "Conclusion"
 polabian.0063.desc:0 "Je dois dire que je me sens assez fatigué après les festivités d'hier soir. Pourtant, il est clair que tout le monde s'est amusé.\n\nQuoi qu'il en soit, le festival Zapust est maintenant terminé. Bien que nous soyons encore en hiver, nous avons l'impression d'être à deux doigts du printemps. Même si le printemps n'arrive jamais assez vite, je doute que la plupart des gens se plaignent d'avoir participé aux festivités qui viennent de s'achever."
 polabian.0063.a:0 "Voilà qui est bien amusant !"
