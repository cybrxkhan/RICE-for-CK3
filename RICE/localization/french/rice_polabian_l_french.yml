 # Activities
 activity_RICE_polabian_drowning_marzanna_host_an_a:0 "$host_activity_a$"
 activity_RICE_polabian_drowning_marzanna:0 "Drowning of [GetPlayer.Custom('RICE_marzanna')]"
 activity_RICE_polabian_drowning_marzanna_desc:0 "Winter is soon coming to an end: what better way to say farewell to the cold months than burning an effigy of [GetPlayer.Custom('RICE_marzanna')] and drowning her in a river?"
 activity_RICE_polabian_drowning_marzanna_selection_tooltip: "Celebrate the end of winter in this traditional West Slavic ritual.\n\n$activity_RICE_polabian_drowning_marzanna_context_tooltip$"
 activity_RICE_polabian_drowning_marzanna_context_tooltip: "#emphasis Contexte historique :#! À l'époque préchrétienne, Marzanna ou Morana était une déesse de la mort, de la renaissance et de la fertilité chez les Slaves de l'Ouest. À la fin de l'hiver, pour accueillir le printemps, les gens fabriquaient traditionnellement une effigie de Marzanna, qui était ensuite brûlée et noyée dans un plan d'eau local. Après la christianisation des Slaves, les autorités ecclésiastiques ont tenté à plusieurs reprises d'interdire ce rituel, mais il persiste encore aujourd'hui dans des pays comme la Pologne, la République tchèque et la Slovaquie. Cependant, de nos jours, il a perdu sa signification religieuse et constitue davantage une occasion de s'amuser, en particulier pour les enfants."
 activity_RICE_polabian_drowning_marzanna_host_desc: "\n$BULLET_WITH_TAB$Gain [piety_i] [piety|E] if you are pagan\n$BULLET_WITH_TAB$Lose [stress_loss_i|E][stress|E]\n$BULLET_WITH_TAB$ Chance for every [county|E] you own to gain the [GetModifier('RICE_polabian_drowning_marzanna_county_modifier').GetNameWithTooltip] [county_modifier|E]\n$BULLET_WITH_TAB$ Small chance of gaining a #N negative#! omen [character_modifier|E], particularly if your [piety_level|E] is low"
 activity_RICE_polabian_drowning_marzanna_guest_desc: ""
 activity_RICE_polabian_drowning_marzanna_province_desc: "le jeter dans la rivière yo"
 activity_RICE_polabian_drowning_marzanna_destination_selection: "$activity_RICE_polabian_drowning_marzanna_province_desc$"
 activity_RICE_polabian_drowning_marzanna_guest_help_text: "$activity_RICE_polabian_drowning_marzanna$"
 activity_RICE_polabian_drowning_marzanna_predicted_cost: "The cost to host a Drowning of [GetPlayer.Custom('RICE_marzanna')] depends on the [activity_options|E] you select."
 activity_RICE_polabian_drowning_marzanna_conclusion_desc: "The [GetActivityType( 'activity_RICE_polabian_drowning_marzanna' ).GetName] is over. May winter be gone, and spring begin, under the grace of [GetPlayer.GetFaith.PantheonTerm]!"
