 # Game Concepts
 game_concept_svetovit_idol_short:0 "Idole"
 game_concept_svetovit_short:0 "Svetovit"
 game_concept_arkona_short:0 "Arkona"
 game_concept_idol_of_arkona:0 "Idole d'Arkona"
 game_concept_idol_of_svetovit:0 "Idole de Svetovit"
 game_concept_idol_of_svetovit_desc:0 "Historically, Arkona on the island of Rugen in northeast Germany was a major religious site for Slavic pagans. The temple there housed a large idol, which is the subject of several features in-game.\n\nFirst, the [GetModifier('RICE_polabian_temple_of_arkona_modifier').GetNameWithTooltip] [county_modifier|E] has been placed in the [county|E] of Rugen (or Rani). Its effects can be #P positive#! or #N negative#!, depending on whether the island's [ruler|E] is pagan or non-pagan, respectively. As long as the [modifier|E] is there, pagans nearby can take the [decision|E] to $RICE_polabian_gift_to_svetovit_decision$ to try to get various boons.\n\nNon-pagans can permanently remove the [modifier|E], and prevent pagans from taking the Svetovit [decision|E], if they take the [decision|E] to $RICE_polabian_destroy_arkona_temple$. If a pagan manages to reclaim the island afterwards, they can conversely take a [decision|E] to $RICE_polabian_restore_arkona_temple$."

 # Aspirations
 RICE_polabian_aspiration_budivoj_henry_desc: "\n\n#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$[completely_control|E] [GetTitleByKey('d_nordmark').GetNameNoTier]\n$EFFECT_LIST_BULLET$Be the [ruler|E] of [GetTitleByKey('d_nordmark').GetNameNoTier]\n$EFFECT_LIST_BULLET$Ensure Krutoj is dead or owns no [titles|E]\n\n#bold Rewards#!\n$EFFECT_LIST_BULLET$Gain @prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [prestige|E]\n$EFFECT_LIST_BULLET$[dynasty|E] gains the [GetModifier('RICE_polabian_scions_of_saint_gottschalk').GetNameWithTooltip] [modifier|E]\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$Remain Christian (Reward: @piety_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [piety|E])\n$EFFECT_LIST_BULLET$Directly kill Krutoj as either brother (Reward: @dynasty_prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [dynasty_prestige|E])#!"
 RICE_polabian_historical_aspiration_action_budivoj_henry: "#italic Gottschalk, your father, was killed by pagan rebels. To avenge him, you and your brother must outmaneuver Krutoj, the noble who the rebellion elected as their new leader.#!$RICE_polabian_aspiration_budivoj_henry_desc$"
 RICE_polabian_historical_aspiration_modifier_desc_budivoj_henry: "[GetModifier('RICE_polabian_aspiration_gottschalk_sons_revenge').GetNameWithTooltip]"
 RICE_polabian_aspiration_krutoj_desc: "\n\n#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$[completely_control|E] [GetTitleByKey('d_nordmark').GetNameNoTier]\n$EFFECT_LIST_BULLET$Be the [ruler|E] of [GetTitleByKey('d_nordmark').GetNameNoTier]\n$EFFECT_LIST_BULLET$[completely_control|E] [GetTitleByKey('d_holstein').GetNameNoTier] OR [GetTitleByKey('d_ostmark').GetNameNoTier]\n$EFFECT_LIST_BULLET$Remain Slavic Pagan\n$EFFECT_LIST_BULLET$Ensure Budivoj and Henry are dead\n\n#bold Rewards#!\n$EFFECT_LIST_BULLET$Gain @prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [prestige|E]\n$EFFECT_LIST_BULLET$[dynasty|E] gains the [GetModifier('RICE_polabian_defenders_of_svetovit').GetNameWithTooltip] [modifier|E]\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$Take the [decision|E] to $RICE_polabian_gift_to_svetovit_decision$ at least once (Reward: @piety_icon! #V 200#! [piety|E] for each instance, up to a maximum of [piety_i|E] #V 1000#!)\n$EFFECT_LIST_BULLET$Directly kill Budivoj and/or Henry (Reward: @dynasty_prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_small_resource_bonus')]#! [dynasty_prestige|E] per each)#!"
 RICE_polabian_historical_aspiration_action_krutoj: "#italic You came to power when pagan Obotrite nobles overthrew the Christian Gottschalk, but you need to finish the job by killing Gottschalk's surviving sons, Budivoj and Henry.#!$RICE_polabian_aspiration_krutoj_desc$"
 RICE_polabian_historical_aspiration_modifier_desc_krutoj: "[GetModifier('RICE_polabian_aspiration_krutoj_finish_job').GetNameWithTooltip]"

