 RICE_polabian_zapust_festival_community_intent: "Communauté"
 RICE_polabian_zapust_festival_community_intent_desc: "You will focus on involving yourself with the local community and social networking. Gain more [prestige_i|E]  [prestige|E] on top of what you will gain. You will also lose additional [stress_i|E] [stress|E] if you are [GetTrait('diligent').GetName( GetNullCharacter )|U] or [GetTrait('ambitious').GetName( GetNullCharacter )]."
