 RICE_polabian_zapust_festival_county_modifier: "Succès du festival Zapust"
 RICE_polabian_zapust_festival_county_modifier_desc: "Cette région a récemment célébré avec succès une grande fête de Zapust. Elle a rassemblé les habitants, renforcé les liens sociaux et les liens entre les communautés locales et les familles."
 RICE_polabian_drowning_marzanna_county_modifier: "Noyade réussie de Marzanna"
 RICE_polabian_drowning_marzanna_county_modifier_desc: "This region recently celebrated the tradition of ritually drowning an effigy of [GetPlayer.Custom('RICE_marzanna')]. Locals believe that this ritual went very well, ensuring a good harvest for all who live in the area."
 RICE_polabian_marzanna_superstition_1: "Accidentally Touched Marzanna's Effigy"
 RICE_polabian_marzanna_superstition_2: "Looked Back at Marzanna's Effigy"
 RICE_polabian_marzanna_superstition_3: "Fell Down After Drowning Marzanna"
 RICE_polabian_destroy_arkona_idol_modifier: "Tore Down the Idol of Svetovit"
 RICE_polabian_restore_arkona_idol_modifier: "Restauration de l'idole de Svetovit"
 RICE_polabian_renovated_slavic_ringfort: "Renovated Slavic Ringfort"
 RICE_polabian_beef_dumplings_horseradish_sauce: "Ate Beef Dumplings with Horseradish Sauce"
 RICE_polabian_graben_modifier: "Les souverains ont contribué à protéger les chevaux contre le Graben"
 RICE_polabian_powerful_svetovit_priests: "Les puissants prêtres de Svetovit"
 RICE_polabian_powerful_svetovit_priests_desc: "En raison de l'importance du temple de Svetovit à Arkona, les prêtres qui y résident ont gagné en influence, réduisant l'autorité des chefs séculiers de la région."
 RICE_polabian_oppressing_svetovit_priests: "Oppression des prêtres de Svetovit"
 RICE_polabian_oppressing_svetovit_priests_desc: "En raison de l'importance du temple de Svetovit à Arkona, les prêtres qui y résident ont acquis trop de pouvoir au détriment des dirigeants séculiers, qui font maintenant ce qu'ils peuvent pour limiter leur influence et réaffirmer leur autorité."
 RICE_polabian_cooperating_svetovit_priests: "Prêtres coopératifs de Svetovit"
 RICE_polabian_cooperating_svetovit_priests_desc: "En raison de l'importance du temple de Svetovit à Arkona, les prêtres qui y résident ont acquis beaucoup de pouvoir et d'influence. Cela aurait pu conduire à des tensions avec les dirigeants séculiers, mais les deux parties ont réussi à s'entendre et à travailler ensemble pour l'amélioration de la région."
 RICE_polabian_spreewald: "Spreewald"
 RICE_polabian_spreewald_desc: "The #italic spreewald#! is the large inland delta of the river Spree. This region is filled with forests, swamps, and meadows, in addition to natural and man-made channels, canals, and irrigation systems. Over the centuries, local communities have adapted well to this unique landscape."

 # Decisions
 RICE_polabian_destroy_arkona_temple:0 "Démolir l'idole d'Arkona"
 RICE_polabian_destroy_arkona_temple_tooltip:0 "L'existence de l'idole est une insulte à [ROOT.Char.GetFaith.HighGodName] !"
 RICE_polabian_destroy_arkona_temple_desc:0 "For many years, the island of [GetTitleByKey('c_rugen').GetNameNoTier] has been home to a temple at Arkona dedicated to the heathen god [svetovit_short|E]. To eradicate the influence of Svetovit and his fraudulent priests in the region, we must tear down the [idol_of_svetovit|E] that is the centerpiece of the temple at Arkona."
 RICE_polabian_destroy_arkona_temple_confirm:0 "L'idole de l'île doit être détruite !"
 RICE_polabian_destroy_arkona_temple_effect_tooltip_1:0 "Pagan [rulers|E] will no longer be able to take the [decision|E] to $RICE_polabian_gift_to_svetovit_decision$ at [arkona_short|E]"
 RICE_polabian_destroy_arkona_temple_context_tooltip:0 "#emphasis Contexte Historique :#! Le temple d'Arkona, sur l'île de Rugen (dans l'Allemagne actuelle), était un site religieux majeur pour les païens slaves au début de la période médiévale. Il abritait une célèbre idole dédiée au dieu Svetovit, auquel les habitants de la région rendaient hommage et dont les puissants prêtres accomplissaient des rituels pour prédire les résultats de la prochaine récolte. Après la prise d'Arkona par les troupes danoises du roi Valdemar Ier et de l'évêque Absalon du Danemark en 1168 de notre ère, l'idole a été démolie et l'île a été progressivement christianisée."
 RICE_polabian_restore_arkona_temple:0 "Restaurer l'idole d'Arkona"
 RICE_polabian_restore_arkona_temple_tooltip:0 "L'idole que notre peuple adorait autrefois doit être restaurée !"
 RICE_polabian_restore_arkona_temple_desc:0 "For many years, the island of [GetTitleByKey('c_rugen').GetNameNoTier] was home to a mighty temple at Arkona dedicated to the great god [svetovit_short|E]. Alas, wicked barbarians destroyed much of the temple, and tore down the great [idol_of_svetovit|E]. Now that we rule this island, it is our duty to rebuild the [svetovit_idol_short|E]."
 RICE_polabian_restore_arkona_temple_confirm:0 "Les anciens dieux reviendront à Arkona !"
 RICE_polabian_restore_arkona_temple_effect_tooltip_1:0 "Pagan [rulers|E] can now take the [decision|E] to $RICE_polabian_gift_to_svetovit_decision$ at [arkona_short|E] once again"
 RICE_polabian_restore_arkona_temple_context_tooltip:0 "$RICE_polabian_destroy_arkona_temple_context_tooltip$"
 RICE_polabian_gift_to_svetovit_decision:0 "Offrir des cadeaux à Svetovit"
 RICE_polabian_gift_to_svetovit_decision_tooltip:0 "Give gifts to [idol_of_svetovit|E] in exchange for potential [modifiers|E] later in the year"
 RICE_polabian_gift_to_svetovit_decision_desc:0 "The mighty [idol_of_svetovit|E] stands in the great temple located at Cape Arkona on the island of [GetTitleByKey('c_rugen').GetNameNoTier]. Those who respect the old gods and send [svetovit_short|E] fine gifts will perhaps receive his blessings."
 RICE_polabian_gift_to_svetovit_decision_confirm:0 "Préparez les offrandes pour Svetovit !"
 RICE_polabian_gift_to_svetovit_decision_effect_tooltip_1:0 "You will select the size of the gift to send to the [idol_of_svetovit|E], which influences how much [piety_i|E] [piety|E] and [prestige_i|E] [prestige|E] you get."
 RICE_polabian_gift_to_svetovit_decision_effect_tooltip_2:0 "You will be notified in #bold November#! whether the oracle's divination is good (#V 50%#! chance). If it is, you may receive further bonuses at that time, including the chance of receiving a beneficial [character_modifier|E] based on the size of your gift."
 RICE_polabian_gift_to_svetovit_decision_context_tooltip:0 "$RICE_polabian_destroy_arkona_temple_context_tooltip$"
 RICE_polabian_gift_to_svetovit_decision_type:0 "Choisissez la taille du cadeau"
 RICE_polabian_gift_to_svetovit_decision_gui:0 "Choose the size of the gift to [svetovit_short|E]"
 RICE_polabian_gift_to_svetovit_decision_small_option:0 "#Bold Modest Gift#!"
 RICE_polabian_gift_to_svetovit_decision_small_option_desc:0 "$RICE_polabian_gift_to_svetovit_decision_small_option$"
 RICE_polabian_gift_to_svetovit_decision_small_option_tooltip:0 "Cost: @gold_icon! #V #Bold [GetPlayer.MakeScope.ScriptValue('RICE_polabian_svetovit_offering_small_cost')]#!#!\n\n$EFFECT_LIST_BULLET$ #P [GetPlayer.MakeScope.ScriptValue('RICE_polabian_svetovit_modifier_chance_small')]%#! chance of receiving a beneficial [modifier|E] if the oracle's divination is good\n$EFFECT_LIST_BULLET$ Receive [piety_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_polabian_svetovit_offering_small_bonus')]#! [piety|E] and an extra [piety_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_polabian_svetovit_offering_small_bonus')]#! [piety|E] if the oracle's divination is good\n$EFFECT_LIST_BULLET$ Receive [prestige_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_polabian_svetovit_offering_small_bonus')]#! [prestige|E]"
