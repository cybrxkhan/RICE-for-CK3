 polabian.0050.t:0 "Gifts to Svetovit"
 polabian.0050.desc:0 "The great temple of Arkona on the island of [GetTitleByKey('c_rugen').GetNameNoTier] is home to an idol dedicated to the God Svetovit. The four-headed idol is imposing and magnificent beyond compare, holding a large, hollow horn in his right hand, and carrying a bow in his left arm\n\nPeople from near and far offer gifts to the idol to show their devotion and to earn the favor of Svetovit. I have done just that, sending some of my wealth to [GetTitleByKey('c_rugen').GetNameNoTierNoTooltip] as tribute.\n\nTowards the end of the year, priests of Svetovit engage in various ritual in a grand ceremony to divine the future. It is my hope that my offerings will satisfy Svetovit."
 polabian.0050.a:0 "J'attends avec impatience des nouvelles de [GetTitleByKey('c_rugen').GetNameNoTierNoTooltip]."
 polabian.0050.tooltip:0 "$RICE_polabian_gift_to_svetovit_decision_effect_tooltip_2$"
 polabian.0051.t:0 "Le résultat de l'Oracle"
 polabian.0051.desc:0 "J'ai appris que les prêtres de Svetovit au temple d'Arkona à [GetTitleByKey('c_rugen').GetNameNoTier] ont effectué leurs rituels traditionnels de divination cette année, y compris des sacrifices d'animaux. Selon une ancienne tradition, ils remplissent la corne de liqueur la nuit précédente ; le lendemain, en entrant dans le sanctuaire, les résultats de l'oracle dépendent de la quantité de liqueur restante dans la corne. Les prêtres versent ensuite la liqueur aux pieds de Svetovit et prient pour la prospérité.\n\n"
 polabian.0051.desc.bad:0 "Cette année, les résultats de la divination ont été mauvais, car la corne contenait visiblement moins de liqueur qu'auparavant. Hélas, cela signifie non seulement que la région connaîtra une mauvaise récolte, voire pas de récolte du tout, mais aussi que cela risque d'être mal perçu par ceux qui ont offert des cadeaux à Svetovit cette année, moi y compris."
 polabian.0051.desc.good:0 "Cette année, les résultats de la divination ont été bons, puisque la corne était encore remplie à ras bord de liqueur. La région devrait connaître une récolte abondante, ce qui devrait profiter à tous ceux qui ont offert des cadeaux à Svevotit cette année, y compris moi-même."
 polabian.0051.a:0 "Svetovit a parlé, quoi qu'il en soit !"
 polabian.0052.t:0 "Tout ça pour rien"
 polabian.0052.desc:0 "Des barbares cruels et blasphémateurs ont non seulement saccagé le grand temple d'Arkona sur l'île de [GetTitleByKey('c_rugen').GetNameNoTier], mais ils y ont aussi démoli la splendide idole de Svetovit qui s'y trouvait autrefois. A cause de cette tragédie, les cadeaux que j'ai envoyés récemment à Svetovit n'ont servi à rien, puisqu'il n'y a plus d'idole pour les recevoir."
 polabian.0052.a:0 "Mes dons ont été envoyés en vain !"
 polabian.0052.tooltip:0 "You will not receive any boons from taking the [decision|E] to $RICE_polabian_gift_to_svetovit_decision$."
 polabian.0053.t:0 "Rejeter l'idole"
 polabian.0053.desc:0 "Not too long ago, I sent some gifts to the great idol of Svetovit at the temple of Arkona on the island of [GetTitleByKey('c_rugen').GetNameNoTier]. However, I have recently converted to [ROOT.Char.GetFaith.GetName], which has no tolerance for such blasphemous tribute to support the conniving, fraudulent, greedy priests of Svetovit.\n\nWhile I cannot change the past, I will have nothing to do with the Idol of Svetovit going forward."
 polabian.0053.a:0 "Bon débarras ! Je prie maintenant [ROOT.Char.GetFaith.HighGodName]."
 polabian.0054.t:0 "xxxxx"
 polabian.0054.desc:0 "xxxxx"
 polabian.0054.a:0 "xxxxx"
 polabian.0055.t:0 "Démolir l'idole de Svetovit"
 polabian.0055.desc:0 "For many years, the idol of Svetovit has stood proudly at the temple of Arkona on the island of [GetTitleByKey('c_rugen').GetNameNoTier].\n\nToday, however, is a great day for those who believe in [arkona_destroyer.GetFaith.GetName]. [arkona_destroyer.GetTitledFirstName], who rules the island, frowns upon worship of Svetovit. Whether right or wrong, [arkona_destroyer.GetSheHe] believes that the wicked beg this “god” to grant them their twisted desires, that fraudulent priests trick naive fools into giving them their money in his name, and that only the deluded worship the idol, which [arkona_destroyer.GetSheHe] sees as nothing more than a mundane piece of wood.\n\n[arkona_destroyer.GetFirstNameNoTooltip] has ordered [arkona_destroyer.GetHerHis] [chaplain.GetCouncilTitle], [chaplain.GetFirstName], to tear down the idol of Svetovit and chop it up into pieces. From now on, they will follow the light of [arkona_destroyer.GetFaith.HighGodName]."
 polabian.0055.a:0 "Est-ce la fin pour les croyants de Svetovit ?"
 polabian.0056.t:0 "Restauration de l'idole de Svetovit"
 polabian.0056.desc:0 "Il y a bien longtemps, le temple d'Arkona sur l'île de [GetTitleByKey('c_rugen').GetNameNoTier] abritait une grande idole du dieu Svetovit. Cependant, elle a été détruite par la suite par ceux qui ne croyaient pas en Svetovit, affirmant qu'ils l'avaient fait par amour de leur foi. Leurs détracteurs, en revanche, n'y voyaient qu'un acte tyrannique visant à terroriser et à contrôler les croyants de Svetovit.\n\nQuoi qu'il en soit, les temps changent, car l'actuel dirigeant de l'île, [arkona_restorer.GetFaith.GetAdjective], [arkona_restorer.GetTitledFirstName], a ordonné à [arkona_restorer.GetHerHis] [chaplain.GetCouncilTitle], [chaplain.GetTitledFirstName] de diriger les habitants dans la construction et la dédicace d'une nouvelle idole à Svetovit, une idole tout aussi magnifique, si ce n'est plus, que l'ancienne.\n\nAujourd'hui, ceux qui souhaitent honorer et vénérer Svetovit peuvent le faire à nouveau et lui offrir des cadeaux pour gagner ses faveurs."
 polabian.0056.a:0 "L'idole résistera-t-elle cette fois-ci ?"
