 activity_RICE_polabian_zapust_festival_predicted_cost: "The cost to host a Zapust Festival depends on the [activity_options|E] you select."
 activity_RICE_polabian_zapust_festival_conclusion_desc: "The [GetActivityType( 'activity_RICE_polabian_zapust_festival' ).GetName] is over. What a joyous occasion!"
 RICE_polabian_zapust_festival_celebration_phase: "Célébration"
