 yorkshire.0003.t:0 "Foire de Stourbridge"
 yorkshire.0003.desc:0 "La ville de [cambridge_barony.GetNameNoTier] et un certain nombre de municipalités voisines en pleine croissance économique et constituent l'un des pôles commerciaux les plus importants du centre de l'Angleterre, en dehors de Londres. Afin d'encourager sa prospérité continue, les responsables locaux ont jugé important d'accorder davantage de foires à charte à la région.\n\nAinsi, Stourbridge, près de Cambridge, a reçu une charte pour organiser une foire chaque année en août ou septembre. Nombreux sont ceux qui affirment que l'emplacement de Stourbridge est des plus stratégiques et avantageux, étant donné qu'il est situé sur la route menant à plusieurs villages clés de la région, comme Newmarket. Cela devrait apporter plus de trafic et de commerce."
 yorkshire.0003.a:0 "Très bien !"
