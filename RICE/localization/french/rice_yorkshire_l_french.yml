 RICE_yorkshire_borrow_banner_of_saint_john_desc:0 "La bannière de [saint_john_of_beverley|E] est censée conférer à son détenteur de grands pouvoirs militaires. Je pense que je mérite de la brandir - pour frapper les ennemis de l'Église [ROOT.Char.GetFaith.GetAdjective], et non parce que je convoite le pouvoir du monde ou quoi que ce soit de ce genre, bien sûr."
