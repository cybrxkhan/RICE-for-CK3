 yorkshire.0030.t:0 "Préparations"
 yorkshire.0030.desc:0 "J'ai décidé qu'il était temps de me rendre dans la ville de Beverley, à [beverley_location.GetNameNoTier], pour visiter la tombe de Saint Jean de Beverley. Il s'agit d'un homme très saint, dont la vie fait l'objet de légendes, et dont on dit qu'il a béni de nombreux dirigeants en leur donnant de la chance à la guerre et en politique. Bien sûr, mon véritable objectif devrait être d'y aller pour mes besoins spirituels, néanmoins."
 yorkshire.0030.a:0 "Je vais faire des préparatifs pour y aller bientôt !"
 yorkshire.0031.t:0 "À Beverley"
 yorkshire.0031.desc:0 "Mon voyage vers la ville de Beverley commence aujourd'hui ! Je me dirige vers la tombe de Saint Jean comme rien de plus qu'un modeste et pieux pèlerin."
 yorkshire.0031.a:0 "Je vais dans les prairies et les collines de Beverley !"
 yorkshire.0032.t:0 "Arrivée à Beverley"
 yorkshire.0032.desc:0 "Je suis arrivé dans la ville de Beverley. Beverley aurait pu être une autre ville moyenne d'Angleterre si elle n'avait pas été liée à Saint Jean. La présence du sanctuaire de Saint Jean est la fierté et la joie de la ville, et on dit que quiconque transgresse les privilèges de la ville sera foudroyé par le Saint lui-même, donc je dois marcher prudemment et être respectueux. Je visiterai la tombe, mais d'abord, je vais prier dans l'église et me reposer ce soir."
 yorkshire.0032.a:0 "C'est bon d'être ici."
 yorkshire.0033.t:0 "La Tombe"
 yorkshire.0033.desc:0 "Je suis maintenant sur la tombe de Saint Jean. Imaginez qu'un tel saint homme soit enterré ici ! Il existe de nombreuses légendes à son sujet, dont une très répandue selon laquelle il était un ermite trompé par le diable pour commettre de graves péchés et qu'il a dû se repentir et endurer de nombreuses souffrances avant de devenir Évêque de York.\n\nJe m'intéresse particulièrement à la bannière de Jean, à laquelle beaucoup attribuent de grands pouvoirs militaires. On dit que le seigneur ou la dame qui la brandit remportera toujours la victoire au combat !"
 yorkshire.0033.desc.banner_present:0 "\n\nJ'observe la bannière avec curiosité. Peut-être pourrai-je m'en servir un jour - au nom de l'église [ROOT.Char.GetFaith.GetAdjective], bien sûr, et pour châtier nos ennemis."
 yorkshire.0033.desc.banner_not_present:0 "\n\nActuellement, la bannière n'est pas à l'église, car elle est empruntée ailleurs, mais même dans ce cas, beaucoup ici en parlent à voix basse avec révérence. Peut-être qu'un jour je pourrai la voir."
 yorkshire.0033.a:0 "Je m'assieds en silence pour prier."
 yorkshire.0033.toast:0 "Vous êtes inspiré par la légende de la bannière !"
 yorkshire.0034.t:0 "Réflexions"
 yorkshire.0034.desc:0 "En quittant la tombe de Saint Jean, je réfléchis à ce que j'ai vu et vécu. Je ressens une grande paix spirituelle, comme si le saint sage et pieux me guidait pour accomplir de plus grandes choses en tant que [ROOT.Char.GetTitledFirstName]."
 yorkshire.0034.a:0 "Visiter Beverley a été une bonne expérience."
 yorkshire.0035.t:0 "Retour à la Maison"
 yorkshire.0035.desc:0 "Je suis enfin de retour de mon pèlerinage à Beverley, où j'ai rendu hommage à Saint Jean de Beverley sur sa tombe. C'était une bonne décision, tout compte fait, et j'ai trouvé que le voyage en valait la peine."
 yorkshire.0035.a:0 "Peut-être reviendrai-je un jour ?"
