 RICE_yorkshire_spectate_the_stamford_bull_run_context_tooltip:0 "#emphasis Contexte Historique :#! La ville de Stamford organisait autrefois un Encierro chaque 13 novembre. La première mention explicite de cet événement remonte à 1389 de notre ère, bien qu'il ait probablement existé depuis un certain temps déjà. Selon une légende vraisemblablement fictive, la tradition a débuté au début du 13ème siècle lorsqu'un seigneur normand local a aidé des bouchers locaux à séparer deux taureaux qui se battaient pour une vache. Il a tellement apprécié l'expérience qu'il a suggéré que l'événement soit reconstitué chaque année. Bien qu'elles ne soient pas propres à Stamford, ces festivités tapageuses ont réussi à survivre même au-delà de l'époque puritaine, et ont finalement été supprimées après 1839 en raison des grands désordres publics qu'elles provoquaient."
