 # Artifacts
 RICE_yorkshire_margaret_helmet_name:0 "Marmite casque"
 RICE_yorkshire_margaret_helmet_desc:0 "[margaret.GetFirstName] [margaret.GetDynasty.GetName], une pèlerine [GetGeographicalRegion('custom_england').GetName] qui avait fait un vœu de croisade [margaret.GetFaith.GetReligion.GetAdjective], a improvisé ce casque à partir d'une marmite lorsqu'elle a été prise dans un combat avec des infidèles. Bien que ce casque soit considéré par certains comme étrange, reflétant les attitudes courantes envers les femmes guerrières, il est aussi un signe de [margaret.GetFirstNamePossessiveNoTooltip] bravoure et de zèle."
 
 # Game Concepts
 game_concept_john_of_beverley:0 "Jean de Beverley"
 game_concept_bishop_john:0 "Évêque Jean"
 game_concept_saint_john_of_beverley_short:0 "Saint Jean"
 game_concept_saint_john_of_beverley:0 "Saint Jean de Beverley"
 game_concept_saint_john_of_beverley_desc:0 "$game_concept_saint_john_of_beverley$ était l'évêque de York au début du 8e siècle, qui a été historiquement canonisé en 1037 et était un saint très respecté dans l'Angleterre médiévale.\n\nEn 867, Saint Jean n'a pas encore été canonisé. Pour que cela se produise, un [ruler|E] doit d'abord prendre la [decision|E] de lui #V Rendre Hommage#!. Cent ans plus tard, un autre [ruler|E] peut prendre la [decision|E] d' #V Assurer sa Canonisation#!.\n\nUne fois Saint Jean canonisé, ou en commençant une partie en 1066, les [rulers|E] de la région peuvent prendre une [decision|E] pour #V Aller en Pèlerinage à Beverley#! afin de lui rendre hommage. Si un [king|E] ou un [emperor|E] qui est [liege|E] de #V East Riding#! le fait au moins une fois, il aura accès à une [decision|E] d' #V Emprunter la Bannière de Saint Jean#! qui ne peut être prise qu'une seule fois dans une vie, mais accorde un puissant [character_modifier|E] militaire. Si vous effectuez le même pèlerinage plus d'une fois auparavant, le bonus sera encore plus puissant."
 game_concept_charter_fair:0 "Foire aux Chartes"
 game_concept_charter_fairs:0 "Foires aux Chartes"
 game_concept_charter_fair_desc:0 "Dans l'Angleterre médiévale, la $game_concept_charter_fair$ était un privilège important accordé à certaines colonies. Dans le jeu, il y a plusieurs colonies qui peuvent obtenir ce privilège par le biais d'une [decision|E] et qui recevront des [county_modifiers|E] appropriés, stimulant ainsi leur économie : Stamford, Boston, Winchester, Northampton, Stourbridge (à Cambridge) et Scarborough.\n\nLes quatre premières localités sont liées les unes aux autres, car elles étaient historiquement parmi les foires les plus importantes. Une fois que les chartes des quatre colonies sont accordées, un événement spécial se déclenchera quelque temps après l'amélioration de leurs [county_modifiers|E]. Des chartes peuvent également être accordées à Stourbridge à Cambridge et à Scarborough (pour la célèbre foire qui a inspiré la chanson Scarborough Fair).\n\nLes chartes ne peuvent être accordées que si vous êtes au moins un [duke|E], bien que les conditions soient plus faciles si vous êtes un [king|E] ou un [emperor|E]. Si vous êtes d'un [rank|E] inférieur, vous devrez vous rendre dans le [realm|E] d'un [king|E] ou d'un [emperor|E] et payer une somme importante de [prestige|E] pour demander à votre [top_liege|E] d'accorder la charte."


