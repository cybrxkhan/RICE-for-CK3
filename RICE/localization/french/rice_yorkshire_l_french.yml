 RICE_yorkshire_grant_stourbridge_charter_fair_context_tooltip:0 "#emphasis Contexte Historique :#! La foire de Stourbridge était la plus importante foire commerciale de Cambridge. En fait, elle est devenue l'une des plus grandes foires commerciales d'Europe à la fin du Moyen Âge et au début de la période moderne. Elle a par exemple inspiré Vanity Fair du roman #italic Le Voyage du Pèlerin#! et a été visitée par un certain nombre de personnages célèbres comme Isaac Newton. Elle s'est tenue pour la dernière fois en 1933, et a été officiellement abolie en 1934."
