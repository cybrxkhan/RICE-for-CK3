 yorkshire.0020.t:0 "Évêque Jean de Beverley"
 yorkshire.0020.desc:0 "Il y a des générations, au 8e siècle, l'évêque de York était un homme très saint et pieux nommé Jean de Beverley. Il est devenu, ces dernières années, l'objet de la vénération des habitants de la région qui lui ont attribué de nombreux miracles. Même moi, je dois me considérer comme l'un des bienfaiteurs potentiels d'un tel miracle, pour ainsi dire. Il semble qu'un certain nombre d'événements liés à mon armée aient été dus à son influence, faisant appel à Dieu pour m'aider dans les moments difficiles.\n\nPar conséquent, aujourd'hui, j'ai décidé de rendre moi-même hommage à ce grand homme en me rendant sur sa tombe dans la ville de Beverley qu'il a fondée (située à [beverley_location.GetNameNoTier]). Je me suis engagé à construire un grand sanctuaire autour de sa tombe afin d'honorer sa mémoire."
 yorkshire.0020.a:0 "Certains disent qu'un jour, il deviendra un saint, mais qui sait ?"
 yorkshire.0020.tooltip:0 "Dans un siècle environ, le souverain d'East Riding pourra prendre la [decision|E] de soutenir la canonisation de Saint Jean de Beverley."
 yorkshire.0021.t:0 "Évêque Jean de Beverley"
 yorkshire.0021.desc:0 "Récemment, [homage_person.GetTitledFirstName] s'est rendu sur la tombe de Jean de Beverley, située à Beverley, dans [beverley_location.GetNameNoTier]. Cet ecclésiastique du 8e siècle, qui fut évêque de York, est considéré comme un homme très saint et pieux et est vénéré par les habitants depuis de nombreuses années.\n\nOn attribue à feu l'évêque John le mérite d'avoir fourni à [homage_person.GetTitledFirstName] une aide précieuse dans un certain nombre d'affaires militaires. Pour cette raison, [homage_person.GetSheHe] a ordonné la construction d'un grand sanctuaire autour de la tombe de l'évêque Jean. Si la légende de l'évêque Jeancontinue de s'étendre, pourrait-on un jour le voir être canonisé comme un saint ?"
 yorkshire.0021.a:0 "Seul le temps nous le dira."
 yorkshire.0021.tooltip:0 "Dans un siècle environ, le souverain d'East Riding pourra prendre la [decision|E] de soutenir la canonisation de Saint Jean de Beverley."
 yorkshire.0022.t:0 "Saint Jean de Beverley"
 yorkshire.0022.desc:0 "La légende de Jean de Beverley, l'évêque de York du 8e siècle, ne fait que croître au fil des ans. Nombreux sont ceux qui, dans la région, demandent qu'il soit canonisé en tant que saint, car de très nombreux miracles lui sont attribués.\n\nL'église [ROOT.Char.GetFaith.GetAdjective] semble être d'accord avec cela, et après que plusieurs [ROOT.Char.Custom('DefaultPriestTitlePlural')] aient été envoyés pour faire les enquêtes obligatoires sur les miracles et la vie de Jean de Beverley, ils l'ont officiellement déclaré saint.\n\nBeverley, la ville qu'il a contribué à fonder, gagnera sans doute beaucoup de prestige et d'honneur en abritant sa tombe. Avec la canonisation officielle de Saint Jean, on peut s'attendre à voir venir encore plus de pèlerins, ce qui ne manquera pas de profiter à la localité tant sur le plan économique que spirituel."
 yorkshire.0022.a:0 "Très bien."
 yorkshire.0022.tooltip:0 "Les souverains de Beverley peuvent désormais faire un [GetActivityType( 'activity_RICE_yorkshire_beverley_pilgrimage' ).GetName] sur la tombe de [saint_john_of_beverley_short|E], et emprunter sa bannière."
 yorkshire.0023.t:0 "Saint Jean de Beverley"
 yorkshire.0023.desc:0 "Pendant des années, de nombreuses personnes du nord de l'Angleterre ont demandé à l'Église [john_of_beverley_canonizer.GetFaith.GetAdjective] de reconnaître la sainteté de Jean de Beverley, l'évêque de York du 8e siècle, et de lui accorder le statut de saint. C'est en partie grâce aux efforts du clergé et des dirigeants locaux, menés par [john_of_beverley_canonizer.GetTitledFirstName], que cet objectif a été atteint.\n\nBeverley, la ville qu'il a contribué à fonder, bénéficiera sans aucun doute d'un grand prestige et d'un grand honneur pour avoir accueilli sa tombe. Avec la canonisation officielle de Saint Jean, nous pouvons nous attendre à voir encore plus de pèlerins venir, ce qui bénéficiera sans aucun doute à la localité tant sur le plan économique que spirituel."
 yorkshire.0023.a:0 "Des nouvelles intéressantes !"
 yorkshire.0023.tooltip:0 "Les souverains de Beverley peuvent désormais faire un [GetActivityType( 'activity_RICE_yorkshire_beverley_pilgrimage' ).GetName], et emprunter sa bannière."
 yorkshire.0024.t:0 "La Bannière"
 yorkshire.0024.desc:0 "Après avoir rencontré le clergé local à Beverley pour les plaisanteries attendues, ils ont apporté la légendaire Bannière de Saint Jean de Beverley - cette sainte relique qui, selon la légende, a accordé la victoire militaire à plus d'un vaillant seigneur. C'est un spectacle magnifique, et je suis honoré que les moines qui la préservent aient accepté ma demande de pouvoir la porter au combat. Je fais le vœu de l'utiliser contre les ennemis de la Chrétienté et les ennemis de tout ce qui est bon et juste."
 yorkshire.0024.a:0 "Sûrement."
 yorkshire.0024.tooltip:0 "Si vous mourez ou si vous perdez tous vos [titles|E], la bannière ne sera pas transmise à votre [heir|E] et sera rendue au sanctuaire de Saint John à Beverley."
