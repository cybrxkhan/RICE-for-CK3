 RICE_yorkshire_grant_stamford_charter_fair_effect_tooltip:0 "Vous demanderez à votre [liege|E] d'accorder à cette municipalité le droit d'avoir une [charter_fair|E], mais vous devrez également payer un montant significatif de [prestige|E] en plus des coûts par défaut."
 RICE_yorkshire_grant_stamford_charter_fair_confirm:0 "Veillez à ce que ce soit fait."
 RICE_yorkshire_grant_stamford_charter_fair_context_tooltip:0 "#emphasis Contexte Historique :#! Les foires à charte sont des marchés de rue annuels établis par une charte royale en Angleterre ; beaucoup datent de la période médiévale, bien qu'elles aient pu avoir des antécédents plus anciens. Certaines de ces foires, notamment celles de Stamford, Boston, Winchester et Northampton, étaient si importantes qu'elles formaient une séquence fixe, entrecoupée de foires plus petites. Bien qu'elles ne soient pas aussi importantes que les foires de Champagne, les foires à charte anglaises attiraient néanmoins de nombreux marchands de toute l'Europe."
