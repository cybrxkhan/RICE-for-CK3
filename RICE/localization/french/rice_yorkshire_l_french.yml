 RICE_yorkshire_spectate_the_stamford_bull_run_desc:0 "L'Encierro de Stamford semble être un événement amusant ! Je devrais m'impliquer et y assister cette année."
 RICE_yorkshire_spectate_the_stamford_bull_run_effect_tooltip:0 "Vous visitez [bull_run_stamford.GetNameNoTier] et vous vous amusez comme un fou."
