 activity_RICE_yorkshire_stamford_bull_run:0 "Encierro de Stamford"
 activity_RICE_yorkshire_stamford_bull_run_desc:0 "L'encierro de [GetTitleByKey('b_stamford').GetNameNoTier] est un événement réputé turbulent et violent, au cours duquel les gens poursuivent un taureau dans les rues de la ville avant de le tuer. Les plus "cultivés" désapprouveront peut-être cette pratique, mais tout se passe dans la bonne humeur !"
 activity_RICE_yorkshire_stamford_bull_run_selection_tooltip: "Assister à l'Encierro de Stamford.\n\n$RICE_yorkshire_spectate_the_stamford_bull_run_context_tooltip$"
