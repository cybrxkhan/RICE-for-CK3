 RICE_yorkshire_borrow_banner_of_saint_john_context_tooltip:0 "#emphasis Contexte Historique :#! La Bannière de Saint-Jean a été brandie par plusieurs dirigeants anglais à différents moments de la période médiévale. Par exemple, Édouard Ier avait la bannière avec lui lors de ses campagnes écossaises de 1296 et 1300. Ces différents succès militaires au cours des siècles n'ont fait que renforcer la réputation du Saint."
