 charter_fair_granted_others_tooltip:0 "Une fois que [stamford_barony.GetNameNoTier], [boston_barony.GetNameNoTier], [winchester_barony.GetNameNoTier] et [northampton_barony.GetNameNoTier] se seront vu accorder des foires à charte, un événement spécial se déclenchera aléatoirement un peu plus tard et améliorera leurs [county_modifiers|E]."
 yorkshire.0070.t:0 "La Foire à Charte de Stamford"
 yorkshire.0070.desc:0 "Les bourgeois locaux et la petite noblesse de [stamford_barony.GetNameNoTier] réclament depuis un certain temps que la colonie obtienne le droit d'organiser une grande foire à charte. J'ai décidé de leur accorder ce privilège. Désormais, chaque année, vers la mi-carême, la ville organisera une telle foire - pas une foire ordinaire, bien sûr, mais une foire de grande envergure."
 yorkshire.0070.a:0 "Cela devrait stimuler considérablement l'économie locale."
 yorkshire.0071.opening:0 "[charter_granter.Custom2('AppropriateGreeting', ROOT.Char)] [ROOT.Char.GetTitledFirstName]:"
 yorkshire.0071.desc:0 "Comme [stamford_barony.GetNameNoTier] relève actuellement de votre juridiction, je tiens à vous informer qu'à la demande d'un certain nombre de bourgeois et de membres de la petite noblesse, j'ai accordé à [stamford_barony.GetNameNoTier] le droit d'organiser une grande foire à charte chaque année à la mi-carême. Cela devrait considérablement stimuler l'économie locale."
 yorkshire.0071.a:0 "Merveilleuse nouvelle !"
 yorkshire.0072.t:0 "La Foire à Charte de Stamford"
 yorkshire.0072.desc:0 "Les bourgeois locaux et la petite noblesse de [stamford_barony.GetNameNoTier] réclament depuis un certain temps que la colonie obtienne le droit d'organiser une grande foire à charte. En tant que simple [ROOT.Char.GetTitleAsNameNoTooltip], je n'ai pas l'autorité pour accorder un tel droit, mais je peux demander au [charter_granter.GetTitleAsNameNoTooltip] de cette terre, [charter_granter.GetTitledFirstName], de le faire. Cela demandera toutefois quelques efforts de ma part pour les convaincre du bien-fondé de cette démarche."
 yorkshire.0072.a:0 "Espérons que ma pétition sera acceptée !"
 yorkshire.0073.opening:0 "[stamford_owner.Custom2('AppropriateGreeting', ROOT.Char)] [ROOT.Char.GetTitledFirstName]:"
 yorkshire.0073.desc:0 "J'espère que cette lettre vous trouvera de bonne humeur. Les bourgeois locaux et la petite noblesse de [stamford_barony.GetNameNoTier] ont demandé le droit d'organiser une grande foire à charte chaque année vers la mi-carême. Comme cela nécessite votre approbation, je vous demande d'accéder à cette requête, car cela devrait considérablement stimuler l'économie locale."
 yorkshire.0073.a:0 "Très bien. Elle est accordée."
 yorkshire.0074.opening:0 "[charter_granter.Custom2('AppropriateGreeting', ROOT.Char)] [ROOT.Char.GetTitledFirstName]:"
 yorkshire.0074.desc:0 "J'ai examiné attentivement votre demande visant à accorder à [stamford_barony.GetNameNoTier] le droit d'organiser une grande foire à charte chaque année vers la mi-carême. C'est une excellente idée, et je vous félicite pour votre initiative. Par la présente, j'accorde ces privilèges à [stamford_barony.GetNameNoTier]. Espérons maintenant que cela apportera plus de prospérité à la région !"
 yorkshire.0074.a:0 "Je suis content que ça ait marché !"
 yorkshire.0075.t:0 "La Foire à Charte de Boston"
 yorkshire.0075.desc:0 "Les bourgeois locaux et la petite noblesse de [boston_barony.GetNameNoTier] réclament depuis un certain temps que la colonie obtienne le droit d'organiser une grande foire à charte. J'ai décidé de leur accorder ce privilège. Désormais, chaque année, aux alentours du mois de juillet, la ville organisera une telle foire - pas une foire ordinaire, bien sûr, mais une foire d'envergure."
