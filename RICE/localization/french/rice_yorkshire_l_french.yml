 yorkshire.0091.t:0 "Foires à Chartes d'Angleterre"
 yorkshire.0091.desc:0 "Depuis de nombreuses années, diverses villes d'Angleterre, du Pays de Galles et de Cornouailles se sont vu accorder par des fonctionnaires royaux le privilège d'organiser des foires dites à charte. Ces marchés annuels ont été une source importante de prospérité pour de nombreux localités, mais certaines se distinguent des autres en attirant davantage d'affaires.\n\nEn particulier, plusieurs foires sont devenues les plus importantes ces derniers temps, comme celles de [stamford_barony.GetNameNoTier] à la mi-carême, [boston_barony.GetNameNoTier] en juillet, [winchester_barony.GetNameNoTier] en septembre et [northampton_barony.GetNameNoTier] en novembre. En conséquence, ces foires ont formé une sorte de séquence fixe et sont devenues très populaires auprès des commerçants locaux et des étrangers venus de loin, avec des foires secondaires ailleurs qui s'intercalent."
 yorkshire.0091.a:0 "L'économie locale semble bien se porter !"
