 yorkshire.0050.t:0 "Taureaux à Stamford"
 yorkshire.0050.desc:0 "J'étais en visite dans la ville de [stamford_barony.GetNameNoTier] lorsque j'ai vu, dans une prairie non loin de là, deux taureaux se battre pour une vache. J'ai observé la scène avec un certain amusement, à bonne distance, jusqu'à ce que plusieurs bouchers locaux de [stamford_barony.GetNameNoTier] arrivent avec leurs chiens pour séparer les taureaux. Mais cela n'a fait que rendre les taureaux encore plus furieux !\n\nLes taureaux se sont rués sur le village, tandis que les habitants paniqués se précipitaient dans tous les sens. Le devoir m'appelait, et moi et plusieurs de mes gardes avons rejoint certains des bouchers et des habitants afin d'apaiser les taureaux. Nous avons réussi, bien sûr."
 yorkshire.0050.a:0 "Aussi fou que cela puisse être, c'était plutôt amusant !"
 yorkshire.0051.t:0 "L'Encierro de Stamford"
 yorkshire.0051.desc:0 "Les habitants de [stamford_barony.GetNameNoTier] me remercient de les avoir aidés à pacifier les taureaux et organisent une petite fête improvisée en mon honneur. Je me suis tellement amusé que, en tant que seigneur de [stamford_barony.GetNameNoTier], j'ai décidé d'accorder aux bouchers locaux le pré où les taureaux se battaient à perpétuité, à condition qu'ils reconstituent et célèbrent cet événement chaque année avec un bon vieux lâcher de taureaux. Personne ne s'opposerait à un jour de congé supplémentaire chaque année pour participer à des festivités, n'est-ce pas ?"
 yorkshire.0051.a:0 "J'espère revenir à Stamford bientôt !"
 yorkshire.0051.tooltip:0 "À partir de maintenant, les [rulers|E] dont la [county_capital|E] est proche de [stamford_barony.GetNameNoTier] ont accès à l'[activity|E] [GetActivityType( 'activity_RICE_yorkshire_stamford_bull_run' ).GetName] chaque novembre."
 yorkshire.0052.t:0 "L'Encierro de Stamford"
 yorkshire.0052.desc:0 "La rumeur se répand rapidement sur la façon dont [bull_runner.GetTitledFirstName] a héroïquement aidé les habitants de [stamford_barony.GetNameNoTier] à calmer deux taureaux qui se ruaient sur la ville. Par la suite, [bull_runner.GetSheHe] a demandé que cet incident soit commémoré chaque année par une fête et un lâcher de taureaux."
 yorkshire.0052.a:0 "Peut-être que je visiterai Stamford un jour pour en être témoin."
 yorkshire.0052.tooltip:0 "$yorkshire.0051.tooltip$"
 yorkshire.0053.t:0 "Arrivée à Stamford"
 yorkshire.0053.desc.bull_runner:0 "J'ai décidé d'assister à l'encierro de [stamford_barony.GetNameNoTier] cette année. Selon la tradition, cet événement a été inauguré il y a longtemps, lorsqu'[bull_runner.GetSheHe] a aidé des bouchers locaux à calmer quelques taureaux en furie. Bien que certains ne voient pas d'un bon œil l'ambiance tapageuse et carnavalesque de la fête, j'espère voir quelque chose d'excitant cette année !"
 yorkshire.0053.desc.not_bull_runner:0 "J'ai décidé de participer à l'encierro de [stamford_barony.GetNameNoTier] cette année. Je suis heureux que les habitants aient accepté ma proposition d'organiser un encierro chaque année après l'incident plutôt amusant d'il y a quelque temps. Bien que certains ne voient pas d'un bon œil l'ambiance tapageuse et carnavalesque de la fête, j'espère voir quelque chose d'excitant cette année !"
 yorkshire.0053.a:0 "Cela va être un vrai plaisir !"
 yorkshire.0054.t:0 "C'est bientôt l'heure !"
 yorkshire.0054.desc:0 "Enfin, l'encierro de [stamford_barony.GetNameNoTier] commence demain. Une fois dans la ville, je suis accueilli par plusieurs petits nobles locaux et par des habitants importants de la ville. L'un d'entre eux me dit que les bouchers - participants importants de cette tradition - ont fini de sélectionner le taureau le plus sauvage et le plus violent qu'ils ont pu trouver pour l'événement principal. En tout cas, je suis impatient d'assister au spectacle en personne !\n\nAvant de me reposer, je me demande si je dois participer moi-même à l'encierro, ou simplement l'observer. Certaines personnes pudibondes considèrent déjà que ma présence à un événement aussi bruyant et sanglant est inconvenante et inculte, et ne convient pas à un digne [ROOT.Char.GetTitleAsNameNoTooltip] [ROOT.Char.GetFaith.GetAdjective] comme moi, et une participation active ne ferait qu'empirer les choses. D'un autre côté, cela peut être très amusant."
 yorkshire.0054.a:0 "Je participerai demain."
 yorkshire.0054.b:0 "Je vais juste observer de loin."
 yorkshire.0055.t:0 "Préparatifs du matin"
 yorkshire.0055.desc:0 "C'est le matin, et aujourd'hui est le grand jour : l'encierro de Stamford est arrivé ! Les cloches de l'[ROOT.Char.GetFaith.HouseOfWorship] locale sonnent, informant tout le monde que l'encierro est sur le point de commencer. Le crieur public annonce alors à tous les habitants de la ville qu'ils doivent fermer les portes de leurs magasins et leurs portails. Alors que tout le monde se rassemble, la puanteur de la \"terre de taureau\" - un mélange de terre et d'excréments de taureau dont beaucoup se sont enduits en signe de bonne chance - est forte. Une fois que tout est en ordre, le taureau est lâché, et le pandémonium commence, car hommes, femmes et enfants courent tous après le taureau !"
 yorkshire.0055.a:0 "Le voilà !"
 yorkshire.0056.t:0 "L'Encierro"
 yorkshire.0056.desc.bull_runner:0 "Je ne vis que le chaos en courant moi-même après le taureau. Pour ma protection, bien sûr, certains de mes gardes m'accompagnent, mais ils semblent s'amuser eux aussi alors que nous nous perdons dans les acclamations, les cris et les bruits tapageurs. Je ris lorsqu'une personne spécialement désignée roule même vers le rythme dans un tonneau."
 yorkshire.0056.desc.not_bull_runner:0 "La scène est complètement chaotique, et j'observe les habitants et les nobles locaux poursuivre le taureau. Beaucoup d'entre eux portent des vêtements criards et lugubres qui seraient ridicules dans la vie de tous les jours, mais qui correspondent à l'atmosphère de fête qui règne ici et qui sont destinés à provoquer encore plus le taureau. Une personne spécialement désignée roule même vers la battue dans un tonneau."
 yorkshire.0056.a:0 "Allez ! Allez !"
 yorkshire.0057.t:0 "Le Taureau est Attrapé"
 yorkshire.0057.desc:0 "Enfin, le taureau est poursuivi jusqu'à la prairie des taureaux, près de Stamford, où a eu lieu le premier encierro, et il est attrapé et abattu avec succès. Tandis que les bouchers préparent la viande du taureau, toute la ville se met à chanter et à danser joyeusement :\n\n#italic Venez tous, beaux garçons#!\n#italic Qui aimez appâter le beau taureau, #!\n#italic Qui prenez plaisir à faire du bruit, #!\n#italic Et vous aurez votre ventre plein.#!\n#italic Le jour de l'encierro de Stamford,#!\n#italic Nous allons vous montrer un jeu si juste et si galant.;#!\n#italic Vous n'avez jamais vu ça, dites-vous, #!\n#italic Comme vous le verrez à Stamford.#!"
 yorkshire.0057.a:0 "Je ne peux pas attendre le festin."
 yorkshire.0058.t:0 "L'Encierro s'achève"
 yorkshire.0058.desc:0 "En général, lors de l'encierro de Stamford, la viande du taureau est découpée et cuisinée au profit des pauvres et des nécessiteux, en signe de charité de la part des nobles locaux, des autorités municipales et des guildes. Nous profitons tous de la bonne nourriture et des boissons et nous dansons jusqu'à tard dans la nuit."
 yorkshire.0058.a:0 "Dans l'ensemble, c'était très amusant !"
