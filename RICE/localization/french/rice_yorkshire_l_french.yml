 yorkshire.0010.t:0 "La Virago féroce"
 yorkshire.0010.desc:0 "Je suis né il y a de nombreuses années à [GetTitleByKey('b_jerusalem').GetNameNoTier], alors que mes parents étaient partis en pèlerinage depuis [GetTitleByKey('d_york').GetNameNoTier], en bons [GetReligionByKey('christianity_religion').GetAdherentNamePlural]. Après la mort de mes parents, j'ai passé des années à élever mon petit frère [thomas.GetFirstName], qui a trouvé sa vocation de moine en France.\n\nAujourd'hui, je suis revenue dans la grande ville sainte en tant que femme adulte pour mon propre pèlerinage. J'enverrai peut-être un message à [thomas.GetFirstNameNoTooltip] lorsqu'il y aura des nouvelles à rapporter - la rumeur veut que les armées [GetReligionByKey('christianity_religion').GetAdjective] et [GetReligionByKey('islam_religion').GetAdjective] s'affrontent bientôt au Levant.\n\nJ'ai fait le vœu d'une croisade lorsque j'ai commencé mon pèlerinage, et même une femme comme moi peut faire sa part pour défendre la Terre sainte. Même si je ressens de la peur dans mon cœur, je la surmonte et je deviens une féroce [Glossary( 'virago', 'VIRAGO_GLOSS' )] si je dois me battre au nom du Seigneur tout-puissant."
 yorkshire.0010.a:0 "Seigneur Jésus-Christ, protège-moi et guide-moi !"
 yorkshire.0010.info:0 "#emphasis Contexte Historique :#! Margaret de Beverley était une pèlerine anglaise et un rare cas de femme historiquement attesté ayant participé aux batailles des croisades, en particulier au siège de Jérusalem en 1187 et à celui d'Antioche en 1188 par les forces de Saladin lors de la troisième croisade. Après d'autres voyages et aventures, elle s'est retirée dans un couvent en France de nombreuses années plus tard. Notre principale source sur sa vie est son frère cadet, un moine nommé Thomas, établi en Picardie, dans la France d'aujourd'hui. Il est intéressant de noter qu'il a fait partie, pendant un certain temps, de la famille du célèbre Thomas Becket, archevêque de Canterbury."
 yorkshire.0011.t:0 "Le casque de la marmite"
 yorkshire.0011.desc:0 "Mon pèlerinage en Terre sainte n'a pas été facile. Le danger rôde à chaque coin de rue, et parfois, même une femme doit se battre.\n\nJ'ai rencontré des bandits, des païens et toutes sortes de malfaiteurs. Lors d'une récente bagarre, j'ai même dû improviser une marmite en guise de casque pour me protéger !\n\nIl y a des choses plus étranges qu'une femme avec une marmite sur la tête, peut-être, mais certains pourraient rire de cette idée. Pourtant, ce "casque" s'est avéré efficace dans une certaine mesure, et il vaut peut-être la peine de le conserver, à la fois pour me protéger et pour me rappeler mon vœu de croisade."
 yorkshire.0011.a:0 "Je garderai cette marmite comme casque."
 yorkshire.0011.b:0 "Une marmite en guise de couvre-chef, c'est ridicule."
 yorkshire.0011.info:0 "#emphasis Contexte Historique :#! Selon le frère de Margaret de Beverley, le moine Thomas, qui est notre principale source sur sa vie, lors du siège de Jérusalem par Saladin en 1187, Margaret a participé activement à la défense de la ville et a dû improviser une marmite en guise de casque. Il n'est pas certain que cet incident se soit réellement produit ou qu'il s'agisse d'un détail inventé ; s'il n'est pas invraisemblable, il reflète également les représentations médiévales des femmes guerrières comme étant étranges, et pourrait avoir eu un élément satirique ou comique."
