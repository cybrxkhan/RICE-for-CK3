 # Buildings
 building_type_RICE_yorkshire_foss_dyke:0 "Foss Dyke"
 building_type_RICE_yorkshire_foss_dyke_desc:0 "Le Foss Dyke est l'un des plus anciens canaux encore en activité dans les îles britanniques, et il pourrait remonter à l'époque romaine. Il relie la rivière Trent à Toksey à la ville de Lincoln."
 building_RICE_yorkshire_foss_dyke:0 "$building_type_RICE_yorkshire_foss_dyke$"
 building_RICE_yorkshire_foss_dyke_desc:0 "$building_type_RICE_yorkshire_foss_dyke_desc$"
 building_type_RICE_yorkshire_humber_ferry:0 "Réseaux de Ferry Humber"
 building_type_RICE_yorkshire_humber_ferry_desc:0 "Le Humber est un grand estuaire qui sépare le Lincolnshire et le Yorkshire. Plusieurs localités ont obtenu le droit d'exploiter des ferries traversant cette étendue d'eau, qui constituent l'une des principales voies d'accès du sud de l'Angleterre au Yorkshire."
 building_RICE_yorkshire_humber_ferry:0 "$building_type_RICE_yorkshire_humber_ferry$"
 building_RICE_yorkshire_humber_ferry_desc:0 "$building_type_RICE_yorkshire_humber_ferry_desc$"
 building_type_RICE_english_wool_industry_01:0 "Industrie Laineuse Anglaise"
 building_type_RICE_english_wool_industry_01_desc:0 "La laine est l'épine dorsale et la force motrice de l'économie médiévale anglaise."
 building_RICE_english_wool_industry_01:0 "Pâturages de Laine"
 building_RICE_english_wool_industry_01_desc:0 "Avec l'augmentation de la demande de laine en provenance d'Europe continentale, la production de laine au niveau de subsistance cède progressivement la place à une industrie plus centralisée, soutenue par les investissements des marchands locaux et étrangers."
 building_RICE_english_wool_industry_02:0 "Marchés de la Laine"
 building_RICE_english_wool_industry_02_desc:0 "L'industrie lainière continue de s'épanouir et de prospérer dans cette région avec le soutien de l'État. Les centres urbains régionaux transforment la laine et la préparent pour l'exportation vers d'autres régions d'Europe."
 building_RICE_english_wool_industry_03:0 "Entrepôt de Laine"
 building_RICE_english_wool_industry_03_desc:0 "Cette région est l'un des grands centres de l'industrie lainière des îles britanniques. Les marchands affluent de près et de loin pour faire des affaires, et de grands profits sont réalisés qui apportent à la région beaucoup de prospérité et de richesse."
 
 # Modifiers
 RICE_yorkshire_scarborough_fair_modifier:0 "Scarborough Fair"
 RICE_yorkshire_scarborough_fair_modifier_desc:0 "La ville balnéaire de Scarborough a récemment obtenu une charte lui permettant d'accueillir une foire commerciale tous les mois d'août et de septembre. Bien qu'elle ne soit pas la plus grande foire des îles britanniques, elle aura sans aucun doute un impact positif sur l'économie et la culture de la région pendant de nombreuses années.\n\n#italic Allez-vous à la foire de Scarborough ?#!\n#italic Persil, sauge, romarin et thym,#!\n#italic Parlez de moi à quelqu'un qui vit là-bas,#!\n#italic Il/Elle fut autrefois mon grand amour#!\n\n "
 RICE_yorkshire_scarborough_fair_patron:0 "Octroi d'une charte à Scarborough pour la Tenue d'une Foire"
 RICE_yorkshire_scarborough_fair_patron_desc:0 "#italic Allez-vous à la foire de Scarborough ?#!\n#italic Persil, sauge, romarin et thym,#!\n#italic Parlez de moi à quelqu'un qui vit là-bas,#!\n#italic Il/Elle fut autrefois mon grand amour#!"
 RICE_yorkshire_john_of_beverley_blessing:0 "Béni par l'Évêque Jean de Beverley"
 RICE_yorkshire_john_of_beverley_blessing_desc:0 "On dit que ce seigneur ou cette dame a été béni(e) par Jean de Beverley, un évêque anglais du 8e siècle particulièrement vénéré dans le Yorkshire, et que certains succès militaires peuvent être attribués à l'intervention de l'esprit de l'Évêque Jean."
 RICE_yorkshire_beverley_sanctuary_timer:0 "Sanctuaire de l'Évêque John récemment construit"
 RICE_yorkshire_beverley_sanctuary_timer_desc:0 "Le culte rendu à l'Évêque Jean de Beverley grandit de jour en jour, et un dirigeant local a donc aidé à la construction d'un sanctuaire de taille importante autour de sa tombe à Beverley, ce qui sera sans aucun doute bénéfique pour la réputation spirituelle et l'économie de la ville. Certains disent que ce n'est qu'une question de temps avant que Jean de Beverley ne soit reconnu comme un saint."
 RICE_yorkshire_saint_john_banner_inspired:0 "Inspiré par la bannière de Saint Jean de Beverley"
 RICE_yorkshire_saint_johns_banner_1:0 "Bannière Saint Jean (1)"
 RICE_yorkshire_saint_johns_banner_1_desc:0 "Ce souverain emprunte actuellement la bannière de Saint Jean de Beverley, qui se trouve normalement dans le sanctuaire du Saint à Beverley. Beaucoup ont attribué de grands pouvoirs divins à cette bannière, car on dit qu'elle apporte une victoire glorieuse à ceux qui la brandissent."
 RICE_yorkshire_saint_johns_banner_2:0 "Bannière Saint Jean (2)"
 RICE_yorkshire_saint_johns_banner_2_desc:0 "$RICE_yorkshire_saint_johns_banner_1_desc$"
 RICE_yorkshire_saint_johns_banner_3:0 "Bannière Saint Jean (3)"
 RICE_yorkshire_saint_johns_banner_3_desc:0 "$RICE_yorkshire_saint_johns_banner_1_desc$"
 RICE_yorkshire_saint_johns_banner_4:0 "Bannière Saint Jean (4)"
 RICE_yorkshire_saint_johns_banner_4_desc:0 "$RICE_yorkshire_saint_johns_banner_1_desc$"
 RICE_yorkshire_charter_fair_stamford:0 "Foire de la Charte de Stamford"
 RICE_yorkshire_charter_fair_stamford_desc:0 "La foire de Stamford, qui se tient pendant le carême, est l'une des plus grandes foires commerciales d'Angleterre et apporte beaucoup de commerce et de prospérité à la région."
 RICE_yorkshire_charter_fair_boston:0 "Foire de la Charte de Boston"
 RICE_yorkshire_charter_fair_boston_desc:0 "La foire de Boston, qui se tient en juillet, est l'une des plus grandes foires commerciales d'Angleterre et apporte beaucoup de commerce et de prospérité à la région."
 RICE_yorkshire_charter_fair_winchester:0 "Foire de la Charte de Winchester"
 RICE_yorkshire_charter_fair_winchester_desc:0 "La foire de Winchester, qui se tient en septembre, est l'une des plus grandes foires commerciales d'Angleterre et apporte beaucoup de commerce et de prospérité à la région."
 RICE_yorkshire_charter_fair_northampton:0 "Foire de la Charte de Northampton"
 RICE_yorkshire_charter_fair_northampton_desc:0 "La foire de Northampton, qui se tient en novembre, est l'une des plus grandes foires commerciales d'Angleterre et apporte beaucoup de commerce et de prospérité à la région."
 RICE_yorkshire_charter_fair_stamford_upgraded:0 "Grande Foire de la Charte de Stamford"
 RICE_yorkshire_charter_fair_stamford_upgraded_desc:0 "La foire de Stamford, qui se tient pendant le carême, est l'une des foires les plus importantes d'Angleterre car elle apporte beaucoup de commerce et de prospérité à la région. Elle forme un enchaînement avec d'autres grandes foires, dont celles de Boston, Winchester et Northampton."
 RICE_yorkshire_charter_fair_boston_upgraded:0 "Grande Foire de la Charte de Boston"
 RICE_yorkshire_charter_fair_boston_upgraded_desc:0 "La foire de Boston, qui se tient en juillet, est l'une des foires les plus importantes d'Angleterre car elle apporte beaucoup de commerce et de prospérité à la région. Elle forme un enchaînement avec d'autres grandes foires, dont celles de Stamford, Winchester et Northampton."
 RICE_yorkshire_charter_fair_winchester_upgraded:0 "Grande Foire de la Charte de Winchester"
 RICE_yorkshire_charter_fair_winchester_upgraded_desc:0 "La foire de Winchester, qui se tient en septembre, est l'une des foires les plus importantes d'Angleterre car elle apporte beaucoup de commerce et de prospérité à la région. Elle forme un enchaînement avec d'autres grandes foires, dont celles de Stamford, Boston et Northampton."
 RICE_yorkshire_charter_fair_northampton_upgraded:0 "Grande Foire de la Charte de Northampton"
 RICE_yorkshire_charter_fair_northampton_upgraded_desc:0 "La foire de Northampton, qui se tient en novembre, est l'une des foires les plus importantes d'Angleterre car elle apporte beaucoup de commerce et de prospérité à la région. Elle forme un enchaînement avec d'autres grandes foires, dont celles de Stamford, Boston et Winchester."
 RICE_yorkshire_charter_fair_stourbridge:0 "Foire de Stourbridge"
 RICE_yorkshire_charter_fair_stourbridge_desc:0 "La ville de Cambridge a obtenu le droit d'organiser une foire le long du terrain communal de Stourbridge. Elle devient l'une des plus grandes foires d'Europe, apportant à la région beaucoup de richesse et de prestige."
 RICE_yorkshire_recently_granted_grand_charter_fair:0 "Récent Octroi d'une Charte de Foire"
 RICE_yorkshire_recently_granted_grand_charter_fair_desc:0 "Ce souverain a récemment accordé à une colonie d'Angleterre le droit d'organiser une grande foire aux chartes, ou a pris l'initiative d'adresser une pétition en ce sens à son souverain."
 RICE_yorkshire_participated_in_stamford_bull_run:0 "A participé directement au Course de Taureau de Stamford."
 RICE_yorkshire_was_at_stamford_bull_run:0 "Était présent à une Course de Taureau de Stamford Récente"
 RICE_yorkshire_margaret_of_beverley_modifier:0 "Comme une Virago féroce"
 RICE_yorkshire_margaret_of_beverley_modifier_desc:0 "Bien que terrifiée par la guerre et les épreuves, cette femme refuse de se laisser dominer par ses peurs. Elle a fait vœu de croisade et a le tempérament d'une [Glossary( 'virago', 'VIRAGO_GLOSS' )], qui prendra les armes pour accomplir des actes héroïques si cela s'avère nécessaire."

 # Decisions
 RICE_yorkshire_grant_scarborough_fair_charter:0 "Accorder à Scarborough une Charte de Foire"
 RICE_yorkshire_grant_scarborough_fair_charter_tooltip:0 "Scarborough devrait obtenir le droit d'organiser une [charter_fair|E]."
 RICE_yorkshire_grant_scarborough_fair_charter_desc:0 "La ville balnéaire de Scarborough demande depuis un certain temps déjà le droit d'organiser sa propre [charter_fair|E]. Bien qu'il existe de nombreuses foires importantes ailleurs en Grande-Bretagne, la ville de Scarborough a quelque chose de spécial et de mémorable."
 RICE_yorkshire_grant_scarborough_fair_charter_confirm:0 "Persil, sauge, romarin et thym ..."
 RICE_yorkshire_grant_scarborough_fair_charter_context_tooltip:0 "#emphasis Contexte Historique :#! En 1253, le Roi Henri III d'Angleterre a accordé à la ville de Scarborough une charte royale lui conférant de nombreux privilèges, dont le droit d'organiser une foire commerciale ; celle-ci a duré jusqu'en 1788, date à laquelle elle a finalement pris fin. Bien qu'elle ne soit pas la foire la plus importante d'Angleterre, elle était suffisamment importante pour inspirer une célèbre chanson folklorique anglaise, Scarborough Fair. Les paroles de la chanson racontent que le narrateur demande à son ancien amant d'accomplir une série de tâches impossibles avant de le rencontrer à Scarborough Fair s'il veut raviver sa relation."
 RICE_yorkshire_pay_homage_to_john_of_beverley:0 "Rendre hommage à Jean de Beverley"
 RICE_yorkshire_pay_homage_to_john_of_beverley_tooltip:0 "Je devrais visiter la tombe de [john_of_beverley|E]"
 RICE_yorkshire_pay_homage_to_john_of_beverley_desc:0 "La réputation de feu l'Évêque d'York, [john_of_beverley|E], s'est accrue au cours des dernières décennies parmi les chrétiens pieux. Certains ont même attribué des succès militaires à ses bienfaiteurs. Ce serait peut-être une bonne idée de ne pas se contenter de rendre hommage à cet homme, mais de créer un sanctuaire autour de sa tombe à Beverley."
 RICE_yorkshire_pay_homage_to_john_of_beverley_effect_tooltip:0 "Un #V siècle#! après cette [decision|E], [john_of_beverley|E] pourra être canonisé, ce qui permettra aux [rulers|E] chrétiens proches de #V York#! de prendre une [decision|E] d'#V aller en pèlerinage à Beverley#!"
 RICE_yorkshire_pay_homage_to_john_of_beverley_confirm:0 "Je vais à Beverley !"
 RICE_yorkshire_pay_homage_to_john_of_beverley_context_tooltip:0 "#emphasis Contexte Historique :#! Jean de Beverley a été évêque de York au début des années 700. Bien qu'il devienne plus tard l'un des saints anglais les plus importants du Moyen Âge, son culte était déjà actif depuis un certain temps avant sa canonisation en 1037. Selon des sources médiévales ultérieures, le roi Athelstan a visité la tombe de l'évêque Jean en 934 et a ensuite remporté des victoires militaires grâce à Jean. En remerciement, il a établi un sanctuaire autour de la tombe de Jean à Beverley. L'établissement du sanctuaire a probablement été un processus plus graduel, mais la légende reflète bien l'influence et l'importance de Jean de Beverley."
 RICE_yorkshire_secure_canonization_of_john_of_beverley:0 "Canonisation sécurisée de Jean de Beverley"
 RICE_yorkshire_secure_canonization_of_john_of_beverley_tooltip:0 "Nous devons honorer et vénérer [bishop_john|E]"
 RICE_yorkshire_secure_canonization_of_john_of_beverley_desc:0 "Le défunt évêque de York, [john_of_beverley|E], a longtemps été vénéré par les habitants des environs de York comme leur protecteur et leur guide spirituel. Nous devrions collaborer avec les clercs locaux pour faire pression en faveur de sa canonisation officielle auprès des autorités ecclésiastiques."
 RICE_yorkshire_secure_canonization_of_john_of_beverley_effect_tooltip:0 "Les [rulers|E] chrétiens près de #V York#! peuvent désormais prendre la [decision|E] de #V faire un pèlerinage à Beverley#!"
 RICE_yorkshire_secure_canonization_of_john_of_beverley_confirm:0 "C'est la bonne chose à faire."
 RICE_yorkshire_secure_canonization_of_john_of_beverley_context_tooltip:0 "#emphasis Contexte Historique :#! Jean de Beverley a été évêque de York au début des années 700. Canonisé comme saint en 1037, il est considéré comme l'un des saints anglais les plus importants de la période médiévale. Plusieurs rois anglais étaient partisans de son culte ; par exemple, Henri V attribua sa victoire à Agincourt à l'intervention de Jean. Saint Jean s'est avéré être un puissant patron pour Beverley, l'aidant à obtenir des privilèges politiques et une croissance économique pendant la période médiévale."
 RICE_yorkshire_beverley_century_passed_req:0 "Au moins un #V siècle#! s'est écoulé depuis la construction du sanctuaire autour de la tombe de [bishop_john|E]."
 RICE_yorkshire_go_on_a_pilgrimage_to_beverley:0 "Faire un Pèlerinage à Beverley"
 RICE_yorkshire_go_on_a_pilgrimage_to_beverley_tooltip:0 "Il est temps de rendre hommage à [saint_john_of_beverley|E] !"
 RICE_yorkshire_go_on_a_pilgrimage_to_beverley_desc:0 "Je souhaite faire un pèlerinage pour rendre hommage à [saint_john_of_beverley|E]. On dit que les souverains vertueux qui lui sont dévoués sont bénis par la force et la victoire."
 RICE_yorkshire_go_on_a_pilgrimage_to_beverley_confirm:0 "Préparons-nous !"
 RICE_yorkshire_go_on_a_pilgrimage_to_beverley_effect_tooltip:0 "En accomplissant ce pèlerinage, vous pouvez prendre une [decision|E] pour #V Emprunter la Bannière de Saint Jean de Beverley#!, à condition de remplir les autres conditions."
 RICE_yorkshire_go_on_a_pilgrimage_to_beverley_effect_2_tooltip:0 "Faire ce pèlerinage plusieurs fois augmentera les avantages de prendre la [decision|E] #V d'Emprunter la Bannière de Saint Jean de Beverley#!"
