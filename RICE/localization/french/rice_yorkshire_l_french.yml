 yorkshire.0001.t:0 "Allez-vous à la Foire de Scarborough ?"
 yorkshire.0001.desc:0 "Depuis un certain temps déjà, les habitants de [scarborough_barony.GetNameNoTier] ont demandé que la ville se voie accorder une Foire à Charte. Afin d'encourager la prospérité de la ville, les autorités locales ont estimé qu'il était important que davantage de foires à charte soient organisées dans la région.\n\nScarborough a donc obtenu une charte pour organiser une foire en août et septembre. Même si elle ne deviendra pas aussi importante que les foires à charte organisées ailleurs en Angleterre, elle attirera certainement des voyageurs et des marchands venus de loin et contribuera à l'économie de la région."
