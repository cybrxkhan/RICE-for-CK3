 yorkshire.0100.t:0 "Coutellerie Sheffield"
 yorkshire.0100.desc:0 "Un marchand ambulant est en ville, et il vend des couverts de [sheffield_barony.GetNameNoTier]. La ville est de plus en plus connue comme centre de production de coutellerie, et tout le monde connaît la grande qualité de cette coutellerie."
 yorkshire.0100.a:0 "Je suis intéressé à en acheter !"
 yorkshire.0100.b:0 "Non merci."
 yorkshire.0101.t:0 "Stamford Ware"
 yorkshire.0101.desc:0 "[stamford_barony.GetNameNoTier] est la source de nombreuses céramiques glacées de qualité dans toute l'Angleterre, et de nombreux potiers y travaillent dans leurs fours. Bien que son niveau de qualité ne soit pas toujours comparable à celui des céramiques similaires du continent, elle est néanmoins considérée comme un bon produit, et unique parmi les céramiques glacées typiquement anglaises car elle utilise un peu d'argent au lieu d'étain. En tout cas, j'ai l'occasion d'en acheter quelques-unes qui sont arrivées d'un marchand ambulant."
 yorkshire.0101.a:0 "De nouveaux pichets et bols pour mes festins, ça sonne bien !"
 yorkshire.0101.b:0 "Des cruches et des pots pour aider mes domestiques à tenir les choses, s'il vous plaît."
 yorkshire.0101.c:0 "Avez-vous de jolies céramiques que je peux acheter pour décorer la maison ?"
 yorkshire.0101.d:0 "Je ne pense pas avoir besoin de céramiques pour le moment."
 yorkshire.0102.t:0 "Pierres de Serpent de Whitby"
 yorkshire.0102.desc:0 "Je rends visite à un noble de [whitby_barony.GetNameNoTier], et il me montre une magnifique pierre de serpent qu'il a trouvée sur place. Ces reliques inhabituelles sont nombreuses à [whitby_barony.GetNameNoTier].\n\nCertains disent qu'il s'agit de serpents transformés en pierre par des hommes et des femmes saints ; à [whitby_barony.GetNameNoTier], Sainte Hilda, une abbesse d'autrefois, est considérée comme responsable de ce grand miracle. D'autres, comme les philosophes naturels et les savants, disent que ces pierres sont probablement le résultat de phénomènes naturels comme les orages ou les changements dans les minéraux de la terre.\n\nMon ami dit qu'il n'est pas sûr de la vérité, mais qu'il aime simplement admirer ces pierres pour leur beauté géométrique, en particulier celle qu'il possède."
 yorkshire.0102.a:0 "C'était sans aucun doute une sorte de miracle accompli par des gens saints."
 yorkshire.0102.b:0 "Les érudits disent que c'est un phénomène naturel - je les crois sur parole."
 yorkshire.0102.c:0 "Vous avez raison, peu importe ce que c'est, admirons leur beauté !"
 yorkshire.0102.d:0 "Je les trouve inintéressantes - qu'avez-vous d'autre à me montrer ?"
 yorkshire.0103.t:0 "La Vallée de York"
 yorkshire.0103.desc:0 "La Vallée de York est une zone de terres plates principalement utilisées pour l'agriculture à l'ouest de [york_barony.GetNameNoTier] depuis l'époque romaine, voire avant. La terre fertile qui s'y trouve a récemment fourni encore plus d'abondance que d'habitude."
 yorkshire.0103.a:0 "C'est bon à savoir !"
 yorkshire.0104.t:0 "Knurr et Spell"
 yorkshire.0104.desc:0 "Un jeu appelé knurr et spell devient de plus en plus populaire dans le Yorkshire, en particulier parmi les roturiers dans les tavernes et les pubs. Même les nobles commencent à l'apprécier.\n\nDans ce jeu, les joueurs essaient de frapper une balle (la #italic knurr#!) aussi fort qu'ils le peuvent avec un bâton (le #italic spell#!). Après plusieurs tours de ce jeu, le joueur qui frappe la balle le plus loin en moyenne est déclaré vainqueur.\n\nEn tout cas, j'ai été invité à jouer à ce jeu avec un certain nombre de connaissances. C'est peut-être le bon moment pour montrer mes capacités dans ce genre de sport."
 yorkshire.0104.a:0 "Ça a l'air d'être amusant !"
 yorkshire.0104.b:0 "Je n'ai aucun intérêt dans ces amusements mesquins."
 yorkshire.0104.tooltip:0 "Jouez à un jeu de #italic knurr et spell#! - vous pourriez même #bold gagner#! et impressionner les autres !"
 yorkshire.0104.toast.win:0 "Vous avez gagné !"
 yorkshire.0104.toast.lose:0 "Vous avez perdu !"
 yorkshire.0105.t:0 "Fromage Wensleydale"
 yorkshire.0105.desc:0 "Wensleydale, une petite vallée de [north_riding_county.GetNameNoTier], est connue dans la région pour produire un délicieux fromage créé par des moines de Roquefort en France qui s'y étaient installés il y a longtemps et avaient introduit la recette dans la région. Quoi qu'il en soit, des habitants de la région m'ont offert un peu de ce fromage en cadeau."
 yorkshire.0105.a:0 "Il fera partie intégrante de n'importe quel festin !"
 yorkshire.0106.t:0 "Alcuin"
 yorkshire.0106.desc:0 "Je réfléchis à la vie et à l'époque d'Alcuin, ce célèbre érudit et moine originaire d'York, qui est devenu un intellectuel important à la cour de Charlemagne. Il a formé de nombreux penseurs importants de son époque, et je ressens un petit sentiment de fierté à l'idée que je gouverne des territoires pas très éloignés de ceux où il est né et a grandi. Deux de ses célèbres paroles, je m'en souviens, sont :\n\n\"N'oubliez pas de prendre soin de l'âme plus que du corps, car la première reste, le second périt.\"\n\n\"Et n'écoutez pas ceux qui ne cessent de dire : \"La voix du peuple est la voix de Dieu\", car le tumulte de la foule est toujours proche de la folie.\""
 yorkshire.0106.a:0 "La première citation m'interpelle - nous devons penser au monde spirituel !"
 yorkshire.0106.b:0 "La deuxième citation est bonne - les masses sont au mieux une foule indisciplinée."
 yorkshire.0107.t:0 "Hymne de Caedmon"
 yorkshire.0107.desc:0 "Le poète anglo-saxon du VIIe siècle, Caedmon, a vécu à l'abbaye de [whitby_barony.GetNameNoTier] en tant que vacher puis moine. Son œuvre la plus célèbre, l'Hymne de Caedmon, m'est récitée aujourd'hui par un poète local, avant qu'il ne me remette une copie manuscrite.\n\n#italic Maintenant, nous devons honorer le gardien du ciel, #!\n#italic la puissance de l'architecte, et son but,#!\n#italic l'œuvre du père de la gloire#!\n#italic comme lui, le seigneur éternel, a établi l'origine de chaque merveille;#!\n#italic il a d'abord créé pour les enfants des hommes#!\n#italic le ciel comme un toit, le créateur saint.#!\n#italic Puis le gardien de l'humanité,#!\n#italic le seigneur éternel, a ensuite désigné l'enceinte médiane,#!\n#italic les terres pour les hommes, le Seigneur tout-puissant.#!"
 yorkshire.0107.a:0 "C'est un poème charmant et inspirant !"
 yorkshire.0108.t:0 "Saint Guthlac de Crowland"
 yorkshire.0108.desc:0 "Saint Guthlac de Crowland est un saint local populaire vénéré dans [lincolnshire_county.GetNameNoTier]. Bien que son sanctuaire à l'abbaye de Crowland ait toujours été populaire pour les pèlerinages locaux, et réputé pour ses pouvoirs de guérison, il voit plus de fréquentation que d'habitude ces derniers temps."
 yorkshire.0108.a:0 "Cela devrait aider la région - économiquement et spirituellement !"
 yorkshire.0109.t:0 "Rivière Swale"
 yorkshire.0109.desc:0 "Depuis des générations, la région autour de la rivière Swale dans [north_riding_county.GetNameNoTier] - l'une des rivières les plus rapides d'Angleterre - a été un centre local d'extraction du plomb. L'industrie du plomb a récemment connu un boom économique, car la demande de plomb a augmenté dans la région."
 yorkshire.0109.a:0 "Bien, bien."
 yorkshire.0110.t:0 "Le Penny Hedge"
 yorkshire.0110.desc:0 "J'écoute une légende locale de [whitby_barony.GetNameNoTier] qui explique une des traditions de la ville, la #bold Penny Hedge#!. Selon la légende, trois nobles locaux chassaient dans les bois voisins à la poursuite d'un sanglier. Le sanglier est entré dans la résidence d'un gentil ermite, qui a refusé de laisser passer les chasseurs ; ces derniers, remplis de soif de sang et furieux qu'il se soit mis en travers de leur chemin, ont tué l'ermite. Les chasseurs furent horrifiés par ce qu'ils avaient fait dans le feu de la passion ; alors que l'ermite était mourant, il leur dit que [ROOT.Char.GetFaith.HighGodName] pardonnerait leur péché si eux et leurs descendants accomplissaient un rituel chaque année.\n\nDepuis lors, les habitants de Whitby accomplissent un rituel annuel au cours duquel ils construisent une courte haie à partir de piquets tressés ensemble. Ils la placent le long de la rivière Esk avec une grande cérémonie, et doivent s'assurer qu'elle résiste à trois marées."
 yorkshire.0110.a:0 "C'est une petite histoire amusante, mais je doute qu'elle soit vraiment arrivée."
 yorkshire.0110.b:0 "Un conte moral, et il est bon que les habitants de [whitby_barony.GetNameNoTier] s'en souviennent."
 yorkshire.0111.t:0 "Vache et Veau"
 yorkshire.0111.desc:0 "Je passe par [west_riding_county.GetNameNoTier], en particulier par une zone connue sous le nom de #bold Ilkley Moor#!. Il y a là une grande formation rocheuse, appelée \"Cow and Calf\" par les gens du coin en raison de leur ressemblance. Selon la légende locale, les deux rochers ne faisaient qu'un jusqu'à ce que le géant Rombauld (qui vivait autrefois dans le Yorkshire), fuyant la colère de son ennemi - sa propre femme, de manière assez amusante - ait piétiné le rocher par accident pendant la poursuite, le divisant ainsi en deux.\n\nQuoi qu'il en soit, c'est un spectacle magnifique, et les rochers sont encadrés de manière très élégante par rapport au reste des herbes et des cieux."
 yorkshire.0111.a:0 "Dire que de telles merveilles existent dans la nature !"
