 activity_RICE_bamian_pilgrimage_host_an_a:0 "$host_activity_a$"
 activity_RICE_bamian_pilgrimage:0 "Pèlerinage aux $c_bamian$ Bouddhas"
 activity_RICE_bamian_pilgrimage_desc:0 "$c_bamian$ has served as a place of worship for Buddhists for many generations. The mighty $building_type_buddhas_of_bamian_01$, carved into the mountainside, are greatly venerated, and depict the historical Guatama Buddha, and Vairocana, Vairocana, the primordial, first Buddha."
 activity_RICE_bamian_pilgrimage_selection_tooltip: "Go on a [local_pilgrimage|E] to [GetTitleByKey('c_bamian').GetNameNoTier].\n\n$activity_RICE_bamian_pilgrimage_context_tooltip$"
 activity_RICE_bamian_pilgrimage_context_tooltip:0 "#emphasis Contexte historique :#! À la fin de l'Antiquité et au début de la période médiévale, Bamian a servi de centre religieux pour la secte Mahasamghika du bouddhisme, qui était affiliée aux idées du Mahayana. Les célèbres statues de Bouddha de Bamian ont probablement été construites par des élites hephtalites sous la domination turque dans la région vers 600 de notre ère, et représentent une évolution tardive des styles artistiques gandhariens en incorporant des styles et des motifs iraniens et indiens. Par exemple, l'œuvre d'art de la plus petite statue de Bouddha représente une divinité solaire, peut-être le Mithra iranien. Quoi qu'il en soit, diverses sources primaires, telles que le pèlerin chinois Xuanzang (VIIe siècle), le pèlerin coréen Hyecho (VIIIe siècle) et l'érudit islamique Ibn al-Nadim (Xe siècle), mentionnent que le site attire de nombreux pèlerins et que divers rituels religieux y sont associés."
 activity_RICE_bamian_pilgrimage_host_desc: "$activity_RICE_local_pilgrimage_host_desc$\n$BULLET_WITH_TAB$ Receive a #P beneficial#! [character_modifier|E] depending on which Buddha statue(s) you make offerings to" 
 activity_RICE_bamian_pilgrimage_guest_desc: "$activity_RICE_bamian_pilgrimage_host_desc$"
 activity_RICE_bamian_pilgrimage_province_desc: "[GetTitleByKey('c_bamian').GetNameNoTier] is an important religious site for followers of [GetReligionByKey('buddhism_religion').GetName]."
 activity_RICE_bamian_pilgrimage_destination_selection: "$activity_RICE_bamian_pilgrimage_province_desc$"
 activity_RICE_bamian_pilgrimage_guest_help_text: "$activity_RICE_bamian_pilgrimage$"
 activity_RICE_bamian_pilgrimage_predicted_cost: "Le coût d'un [local_pilgrimage|E] à [GetPlayer.Custom('RICE_sri_pada')] dépend des [activity_options|E] que vous sélectionnez."
 activity_RICE_bamian_pilgrimage_conclusion_desc: "Our [GetActivityType( 'activity_RICE_bamian_pilgrimage' ).GetName] has come to an end. Seeing the Buddha statues of $c_bamian$ up close has been spiritually inspiring."
 RICE_bamian_pilgrimage_completed_log_title:0 "Le pèlerinage vers les statues du Bouddha $c_bamian$ est terminé"
 RICE_bamian_pilgrimage_completed_log:0 "[CHARACTER.GetShortUIName|U] completed [CHARACTER.GetHerHis] [local_pilgrimage|E] to the $c_bamian$ Buddha Statues"
