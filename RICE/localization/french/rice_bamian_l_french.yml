 bamian.0030.t:0 "$RICEmisc.0011.t$"
 bamian.0030.desc:0 "Many who practice the [buddhist.GetAdjective] doctrine know of the great valley of [GetTitleByKey('c_bamian').GetNameNoTier]. It is home to two magnificent, luminous statues of monumental size which are carved into the side of the cliffs there and represent Gautama Buddha, the historical Buddha of our times, and Vairocana, the primordial Buddha.\n\nFor generations, people have traveled to these statues on pilgrimage, and I intend to do likewise. I have finished my preparations for this pilgrimage, and will head to the statues soon."
 bamian.0030.a:0 "Que les bouddhas nous protègent au cours de ce voyage !"
 bamian.0031.t:0 "$bamian.0021.t$"
 bamian.0031.desc:0 "Everyone is elated when we arrive at the valley of [GetTitleByKey('c_bamian').GetNameNoTier], for the valley’s two great Buddha statues came into our view. This can only mean one thing.\n\nImmediately, we begin performing religious rituals as we slowly make our way to the statues: chanting, prostrations, burning of incense, and more.\n\nThe tradition here is that the moment one sees the statues, one must begin doing these rituals. The rituals must then be continuously performed until one reaches the statues. I can only hope that the Buddhas will assist me in staying focused, so I don’t botch these rituals, because if I do, then I am supposed to go back to the location where I first saw the idols, and do this all over again."
 bamian.0031.a:0 "Je suis sûr que je n'aurai aucun problème à me concentrer."
 bamian.0031.b:0 "I must do my utmost to stay focused – no slacking off!"
 bamian.0031.info:0 "#emphasis Contexte historique :#! Le #italic Kitāb al-Fihrist#!, un recueil de connaissances du Xe siècle rédigé par l'érudit persan Ibn al-Nadim, fait état de certaines coutumes entourant les statues de Bouddha de Bamian. Si les pèlerins négligeaient d'accomplir les rituels religieux nécessaires sur le chemin des statues, ils devaient retourner à l'endroit où ils avaient vu les statues pour la première fois et tout recommencer. Ibn al-Nadaim a peut-être eu connaissance de cette information, car Bamian et une partie de sa famille royale sont probablement restés bouddhistes jusqu'au 10e siècle."
 bamian.0031.success:0 "Vous effectuez les rituels sur les statues sans vous laisser distraire."
 bamian.0031.failure:0 "Vous êtes distrait en chemin lorsque vous vous approchez des statues"
 bamian.0032.t:0 "Unfortunate Distractions"
 bamian.0032.desc:0 "Curses! My mind was too distracted as I made my way to the Buddha statues – perhaps I was too entranced by the beauty of [GetTitleByKey('c_bamian').GetNameNoTier], or maybe I was worrying about important business back at home, or it might have happened that I was thinking about worldly matters.\n\nEither way, I botched some of the [ROOT.Char.GetFaith.GetAdjective] rituals I was doing on the way to the statues. Normally, this means I have to go all the way back to the original location where I first saw the Buddha statues appear on the horizon, and do this all over again…."
 bamian.0032.a:0 "Je serai plus concentré cette fois-ci !"
 bamian.0032.b:0 "I’m the [ROOT.Char.GetTitleAsNameNoTooltip], I can get away with this…."
 bamian.0033.t:0 "Devant les statues"
 bamian.0033.desc:0 "Finally, I have arrived at the magnificent Buddha statues of [GetTitleByKey('c_bamian').GetNameNoTier]! The two statues tower over myself and everyone present.\n\nThe larger statue represents Vairocana, the primordial Buddha who symbolizes ultimate wisdom and enlightenment, and from whom all other Buddhas emanate. The smaller statue is of Siddhartha, the historical Buddha.\n\nWhile I performed many rituals on the way to these statues, there are still more to do, such as offerings of incense, making spiritual vows and aspirations, and providing offerings to the statues. Perhaps I could make even more offerings to show that I am a devoted [ROOT.Char.GetFaith.GetAdherentName]."
 bamian.0033.a:0 "Ne faire que les offrandes obligatoires"
 bamian.0033.b:0 "Faire des offrandes à Siddhartha"
 bamian.0033.c:0 "Faire des offrandes à Vairocana"
 bamian.0033.d:0 "Faire des offrandes aux deux statues"
 RICE_bamian_no_offerings_tooltip:0 "Aucune offrande supplémentaire n'a été faite à l'une ou l'autre des statue"
 bamian.0034.t:0 "Conclusion"
 bamian.0034.desc:0 "After I finished performing all the necessary religious rituals I had to do as part of my pilgrimage to the Buddha statues of [GetTitleByKey('c_bamian').GetNameNoTier], I took time to explore and better appreciate the site where these statues are located.\n\nThere are many caves and surfaces surrounding the two statues, which are painted with murals depicting a wide range of subjects, from mighty kings to solar deities. Though the paint is faded and not of the same vibrant quality when this place was first created by devout followers of [buddhist.GetName], it is still a breathtaking sight.\n\nAlas, though one could easily spend days examining each and every cave, I only have so much time here. With my spiritual experience concluded, it is now time to go home."
 bamian.0034.a:0 "Que les trois joyaux nous accordent leur bénédiction !"
