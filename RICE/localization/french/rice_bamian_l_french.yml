 activity_RICE_bamian_buddhas_non_buddhist_visit_host_an_a:0 "$host_activity_a$"
 activity_RICE_bamian_buddhas_non_buddhist_visit:0 "Trip to the Statues of $c_bamian$"
 #activity_RICE_bamian_buddhas_non_buddhist_visit_desc:0 "The mysterious idol statues of $c_bamian$ are truly a sight to behold, and a marvel of our world. I should take the time to sightsee them."
 activity_RICE_bamian_buddhas_non_buddhist_visit_desc:0 "Islamic scholars and poets classify the statues of $c_bamian$ as #italic 'aja'ib#!, that is, a marvel or wonder of the world. I should sightsee these statues and the beautiful valley they are in to better appreciate [GetPlayer.GetFaith.CreatorNamePossessive] creations."
 activity_RICE_bamian_buddhas_non_buddhist_visit_selection_tooltip: "Pay a visit to the famed idol statues of $c_bamian$.\n\n$activity_RICE_bamian_buddhas_non_buddhist_visit_context_tooltip$"
 activity_RICE_bamian_buddhas_non_buddhist_visit_context_tooltip:0 "#emphasis Contexte Historique:#! Même après l'islamisation de l'Afghanistan, l'attitude des musulmans à l'égard des statues du Bouddha de Bamiyan a varié dans le temps et dans l'espace, contrairement à la destruction des statues par le gouvernement taliban en 2001. Par exemple, le folklore local croyait que les deux statues étaient des amants croisés qui avaient été transformés en pierre ; ces histoires ont été influentes parmi les Hazaras qui ont vécu à Bamiyan pendant des siècles, au point que certains érudits ont supposé que les Talibans avaient détruit les statues dans le cadre de leur oppression continue des Hazaras. Les érudits et poètes islamiques médiévaux ont classé et même loué les statues et leur beauté en tant que #italic 'aja'ib#!, ou des merveilles à contempler. Ainsi, Jahangir Mirza, le frère de Babur, le fondateur de l'empire moghol, fit un détour lors d'une expédition militaire pour visiter Bamian en 1506 de notre ère."
 activity_RICE_bamian_buddhas_non_buddhist_visit_host_desc: "\n$BULLET_WITH_TAB$Lose [stress_loss_i|E][stress|E]\n$BULLET_WITH_TAB$Gain [prestige_i|E][prestige|E] and/or [piety_i|E][piety|E] depending on your [intent|E]\n$BULLET_WITH_TAB$Gain a #P positive#! [character_modifier|E] depending on your [intent|E]\n$BULLET_WITH_TAB$Gain [experience|E] in your [lifestyle|E]" 
 activity_RICE_bamian_buddhas_non_buddhist_visit_guest_desc: "$activity_RICE_bamian_buddhas_non_buddhist_visit_host_desc$"
 activity_RICE_bamian_buddhas_non_buddhist_visit_province_desc: ""
 activity_RICE_bamian_buddhas_non_buddhist_visit_destination_selection: "$activity_RICE_bamian_buddhas_non_buddhist_visit_province_desc$"
 activity_RICE_bamian_buddhas_non_buddhist_visit_guest_help_text: "$activity_RICE_bamian_buddhas_non_buddhist_visit$"
 activity_RICE_bamian_buddhas_non_buddhist_visit_predicted_cost: "Le coût de cette visite est basé sur votre [income|E]."
 activity_RICE_bamian_buddhas_non_buddhist_visit_conclusion_desc: "Our [GetActivityType( 'activity_RICE_bamian_buddhas_non_buddhist_visit' ).GetName] has concluded. What an inspiring visit it was!"
 RICE_bamian_buddhas_non_buddhist_visit_wonder_phase: "Marvel"
 RICE_bamian_buddhas_non_buddhist_visit_wonder_phase_desc: "Contemplez ces magnifiques structures et admirez les merveilles de la création."
 RICE_bamian_buddhas_non_buddhist_visit_sightseeing_intent_header: "Sightseeing:"
 RICE_bamian_buddhas_non_buddhist_visit_sightseeing_intent: "Sightseeing"
 RICE_bamian_buddhas_non_buddhist_visit_sightseeing_intent_desc: "Enjoy the epic vistas and views of the statues and nearby landscape. Gain @prestige_icon! #V [EmptyScope.ScriptValue('RICE_bamian_non_buddhist_visit_resource_value')]#! [prestige|E] and the [GetModifier('RICE_bamian_visit_sightseeing_intent_modifier').GetNameWithTooltip] [modifier|E]. Lose extra [stress_loss_i|E] [stress|E] if you are [GetTrait('content').GetName( GetNullCharacter )|U] or [GetTrait('patient').GetName( GetNullCharacter )]."
 RICE_bamian_buddhas_non_buddhist_visit_inspiration_intent_header: "Inspiration:"
 RICE_bamian_buddhas_non_buddhist_visit_inspiration_intent: "Inspiration"
 RICE_bamian_buddhas_non_buddhist_visit_inspiration_intent_desc: "Let these mysterious statues of wondrous beauty be your muse, and inspire the very depths of your soul! Gain @piety_icon! #V [EmptyScope.ScriptValue('RICE_bamian_non_buddhist_visit_resource_value')]#! [piety|E] and the [GetModifier('RICE_bamian_visit_inspired_intent_modifier').GetNameWithTooltip] [modifier|E]. Lose extra [stress_loss_i|E] [stress|E] if you are [GetTrait('ambitious').GetName( GetNullCharacter )|U] or [GetTrait('diligent').GetName( GetNullCharacter )]."
 RICE_bamian_buddhas_non_buddhist_visit_examination_intent_header: "Examen:"
 RICE_bamian_buddhas_non_buddhist_visit_examination_intent: "Examen"
 RICE_bamian_buddhas_non_buddhist_visit_examination_intent_desc: "Study the statues' artistry and legends surrounding these wonders of the world, to appreciate them better. Gain @piety_icon! #V [EmptyScope.ScriptValue('RICE_bamian_non_buddhist_visit_resource_value')]#! [piety|E] and the [GetModifier('RICE_bamian_visit_examination_intent_modifier').GetNameWithTooltip] [modifier|E]. Lose extra [stress_loss_i|E] [stress|E] if you are [GetTrait('shy').GetName( GetNullCharacter )|U] or [GetTrait('zealous').GetName( GetNullCharacter )]."
 RICE_bamian_buddhas_non_buddhist_visit_romantic_intent_header: "Romantic:"
 RICE_bamian_buddhas_non_buddhist_visit_romantic_intent: "Romantic"
 RICE_bamian_buddhas_non_buddhist_visit_romantic_intent_desc: "Reflect on folk legends about the two statues, which often concern star-crossed lovers. Gain @prestige_icon! #V [EmptyScope.ScriptValue('RICE_bamian_non_buddhist_visit_resource_value')]#! [prestige|E] and the [GetModifier('RICE_bamian_visit_romantic_intent_modifier').GetNameWithTooltip] [modifier|E]. Lose extra [stress_loss_i|E] [stress|E] if you are [GetTrait('lustful').GetName( GetNullCharacter )|U] or [GetTrait('gregarious').GetName( GetNullCharacter )]."
 RICE_bamian_buddhas_non_buddhist_visit_understanding_intent_header: "Understanding:"
 RICE_bamian_buddhas_non_buddhist_visit_understanding_intent: "Understanding"
 RICE_bamian_buddhas_non_buddhist_visit_understanding_intent_desc: "Converse with heathen pilgrims who come to worship these idols to better understand them. Gain @prestige_icon! #V [EmptyScope.ScriptValue('RICE_bamian_non_buddhist_visit_resource_value')]#! [prestige|E] and the [GetModifier('RICE_bamian_visit_understanding_intent_modifier').GetNameWithTooltip] [modifier|E]. Lose extra [stress_loss_i|E] [stress|E] if you are [GetTrait('humble').GetName( GetNullCharacter )|U] or [GetTrait('compassionate').GetName( GetNullCharacter )]."
