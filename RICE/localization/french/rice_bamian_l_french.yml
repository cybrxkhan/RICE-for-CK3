 # Modifiers
 RICE_bamian_siman_tov_modifier: "Les notables juifs de Bamiyan"
 RICE_bamian_siman_tov_modifier_desc: "Le père de Siman-Tov était Yehuda ben Daniel, un membre de l'élite urbaine locale de la vallée de Bamiyan en Afghanistan. Contrairement à d'autres Juifs de la région, qui ne sont pas souvent impliqués dans la production agricole, son père avait un portefeuille économique diversifié, puisqu'il était propriétaire terrien, marchand impliqué dans le commerce, prêteur d'argent et peut-être collecteur d'impôts pour l'État. Siman-Tov a donc hérité du statut et des affaires de son père."
 RICE_bamian_shahr_e_zohak_recently_repaired_small:0 "Réparations mineures récentes à Shahr-e Zohak"
 RICE_bamian_shahr_e_zohak_recently_repaired_medium:0 "Réparations majeures récentes à Shahr-e Zohak"
 RICE_bamian_shahr_e_zohak_recently_repaired_large:0 "Réparations importantes récentes à Shahr-e Zohak"
 RICE_bamian_offerings_siddhartha_modifier:0 "Offrandes supplémentaires à la statue du Bouddha Siddhartha à Bamian"
 RICE_bamian_offerings_vairocana_modifier:0 "Offrandes supplémentaires à la statue du Bouddha Vairocana à Bamian"
 RICE_bamian_visit_sightseeing_intent_modifier:0 "Apprécié les curiosités des idoles bamiennes"
 RICE_bamian_visit_inspired_intent_modifier:0 "Inspiré par la visite des idoles bamiennes"
 RICE_bamian_visit_examination_intent_modifier:0 "Studied and Reflected on the Bamian Idols"
 RICE_bamian_visit_romantic_intent_modifier:0 "Les légendes romanesques sur les idoles bamiennes ont été appréciées"
 RICE_bamian_visit_understanding_intent_modifier:0 "Discussion avec des bouddhistes qui vénèrent les idoles bamiennes"
 RICE_bamian_hiwi_al_balkhi_modifier:0 "Le célèbre libre-penseur"
 RICE_bamian_hiwi_al_balkhi_modifier_desc:0 "Few have generated as much controversy as Hiwi al-Balkhi. This skeptical Jewish scholar is best known for his #italic Two Hundred Questions#!, which criticize the Bible and its divine origin. Many Jews have denounced him as a heretic, and even an atheist. Yet, there may be more than a few out there who see him as a radical thinker who does not want to abolish religion, but instead someone who desires to better understand God's true nature without being bound by scripture."
 RICE_bamian_muslim_understanding_buddhists:0 "Contemplating on Muslim and Buddhist Similarities"
 RICE_bamian_cliche_poetry:0 "Écrire des poèmes clichés sur les visages d'idoles"
 RICE_bamian_supported_buddhist_translators:0 "Traducteurs bouddhistes soutenus en Extrême-Orient"
 RICE_bamian_trapusa_and_bhallika_modifier:0 "Inspiré par Trapusa et Bhallika"

 # Decisions
 RICE_bamian_repair_shahr_e_zohak:0 "Réparation de Shahr-e Zohak"
 RICE_bamian_repair_shahr_e_zohak_tooltip:0 "These fortifications that protect [GetTitleByKey('c_bamian').GetNameNoTier] are in need of repairs"
 RICE_bamian_repair_shahr_e_zohak_desc:0 "Shahr-e Zohak, one of the most impressive fortifications in Khorasan, is situated at a strategic site in the valley of [GetTitleByKey('c_bamian').GetNameNoTier]. By repairing this fortress city, we can ensure that this region is secure from outside threats, and provide safety for traders and travelers."
 RICE_bamian_repair_shahr_e_zohak_confirm:0 "Envoyez des ressources pour l'effort de réparation !"
 RICE_bamian_repair_shahr_e_zohak_effect_tooltip_1:0 "You will receive [prestige_i|E][prestige|E] and [dynasty_prestige_i|E][dynasty_prestige|E] depending on how much you spend on repairs"
 RICE_bamian_repair_shahr_e_zohak_effect_tooltip_2:0 "[GetTitleByKey('c_bamian').GetNameNoTier] will receive a #P positive#! [county_modifier|E] boosting [fort_level_i|E] [fort_level|E|E], [development_i|E] [development|E], @garrison_icon! [garrison|E] size, and [control_i|E] [control|E]"
 RICE_bamian_repair_shahr_e_zohak_effect_tooltip_3:0 "The strength of the [modifier|E] depends on how much you spend on repairs #weak (Minimum cost: @gold_icon! [EmptyScope.ScriptValue('RICE_misc_horse_sacrifice_cost_minor')])#!"
 RICE_bamian_repair_shahr_e_zohak_context_tooltip:0 "#emphasis Contexte historique :#! Shahr-e Zohak est l'une des plus impressionnantes fortifications jamais construites en Afghanistan ; un érudit l'a même appelée le « Krak afghan des Chevaliers ». Elle a été occupée par des groupes successifs, tels que les Hephthalites, les Ghaznavides, les Ghurides et les Timurides. Zohak est un personnage maléfique de la mythologie persane, et bien que l'on ne sache pas exactement pourquoi la forteresse porte son nom, on dit qu'il est l'ancêtre des Ghurides qui vivent à proximité. Une légende veut que la ville forteresse ait été détruite par Gengis Khan et que tous ses habitants aient été massacrés pour se venger de la mort de son petit-fils lors d'un siège."
 RICE_bamian_shahr_e_zohak_recently_repaired_req:0 "Shahr-e Zohak n'a pas été réparé récemment"

