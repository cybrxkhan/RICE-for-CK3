 bamian.0001.t:0 "Les Rois de $c_bamian$"
 bamian.0001.desc:0 "Our dynasty has ruled [GetTitleByKey('c_bamian').GetNameNoTier] for generations. Though the overlords of all Khorasan, the [caliph.GetHouse.GetName] dynasty, follow [islam.GetName], not all of our royal family has converted to their faith; some of us still practice [buddhist.GetName], while others converted, like my [ROOT.Char.Custom2('RelationToMeShort', harthamah)], [harthamah.GetFullName], who served as a general and governor for the Caliphs.\n\nAnyways, the [caliph.GetHouse.GetNameNoTooltip] Caliphs are now in decline. In these uncertain times, we must be careful with how we proceed. Though we have fought ably under the banner of the Caliphs, and generally don’t stir up any trouble for them, trouble may come to us in due time, no matter whether we remain true to our older traditions or embrace newer ones."
 bamian.0001.a:0 "Comme mon père, je servirai loyalement la cour du [caliph.GetHouse.GetNameNoTooltip]."
 bamian.0001.b:0 "Je dois faire attention si je suis la voie de mes ancêtres."
 bamian.0001.c:0 "These are uncertain times. [mahayana.HighGodName] protect us!"
 bamian.0001.d:0 "I must be politically expedient, but keep the Dharma in my heart."
 bamian.0001.e:0 "Les paroles du Prophète sont vraies et je dois les écouter."
 bamian.0001.stay_faith:0 "Vous continuez à suivre la [faith|E] [GetPlayer.GetFaith.GetAdjective]"
 bamian.0001.fake_faith:0 "You will publicly follow [ashari.GetName], but practice the [mahayana.GetAdjective] [faith|E] in secret"
