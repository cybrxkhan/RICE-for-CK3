 bamian.0040.t:0 "Shahr-e Zohak"
 bamian.0040.desc:0 "On the eastern side of the valley of [GetTitleByKey('c_bamian').GetNameNoTier] is an ancient fortress complex. Some call it #italic Shahr-e Zohak#!, the City of #italic Zohak#!.\n\nAccording to Iranian legend, #italic Zohak#! was one of the most villainous and cruel sorcerer-kings from the age of heroes and legends. No one knows why this fortress is associated with #italic Zohak#!, but it does make it sound intimidating.\n\nEither way, successive kings and warlords over the centuries have constantly refurbished and renovated this site. It occupies a strategic location in the easternmost part of the valley, and can control the flow of armies and trade easily. I need to do repairs on this fortress, but how much am I willing to spend on this project?"
 bamian.0040.a:0 "De petites réparations suffisent pour l'instant"
 bamian.0040.b:0 "Des réparations moyennes permettront de revigorer cette forteresse."
 bamian.0040.c:0 "D'importants travaux de réparation pour redonner à ce lieu sa splendeur d'antan"
