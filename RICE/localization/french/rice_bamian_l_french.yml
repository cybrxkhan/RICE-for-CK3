 bamian.0050.t:0 "Rituels Similaires"
 bamian.0050.desc:0 "Though I follow the [ROOT.Char.GetFaith.GetAdjective] creed, there are those in my realm who follow the [buddhist.GetAdjective] religion.\n\nMany of us have noted the curious custom these infidels have of circumambulating around their holy buildings as they perform various rites. I asked some [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] scholars and [ROOT.Char.Custom('DefaultPriestTitlePlural')] to explain to me why these people do such things, for it reminded me greatly of the Hajj that all good Muslims are expected to perform.\n\nSome of the learned men told me my suspicions were on point, saying these practices were inspired by the Kaaba and the Hajj, garbled memories of when they used to practice proper monotheism. Others, however, disagree, saying these are clearly different practices."
 bamian.0050.a:0 "Perhaps we aren’t so different from them either way."
 bamian.0050.b:0 "Ces infidèles stupides ont rejeté la vraie religion !"
 bamian.0051.t:0 "Clichés poétiques"
 bamian.0051.desc:0 "I am practicing writing some [ROOT.Char.GetCulture.GetName] poetry. As someone who is part of the elite, I need to know some poetry, lest I be seen as an uncultured cretin.\n\nTonight I initially had difficulty finding an appropriate theme for my poetry. After some thinking, I finally came up with something: #italic bot#!, that is, idols!\n\nAmong the educated in the [ROOT.Char.GetFaith.GetReligion.GetAdjective] world, describing a beautiful lover’s face as resembling a #italic bot#!, or using the metaphor of worship of the #italic bot#! for romantic love, is very, very cliche. However, given my current writer’s block, I’ll take what I can get.\n\nI begin to write: #italic My beloved’s face is like an idol, and I the monk who worships [ROOT.Char.Custom('GetHerHimOpposite')]…#italic "
 bamian.0051.a:0 "C'est très cliché, mais au moins mes idées fusent !"
 bamian.0052.t:0 "Pèlerin d'Extrême-Orient"
 bamian.0052.desc:0 "A [buddhist.GetAdjective] pilgrim monk from the far east, named [monk.GetFirstName], is passing through my lands, saying that [monk.GetSheHe] wishes to go to [GetGeographicalRegion('world_india').GetName] to acquire new scriptures and better understand the [monk.GetFaith.GetAdjective] teachings.\n\nIt is rare to have such an educated and distinguished guest, and I have brought [monk.GetHerHim] to my court, letting [monk.GetHerHim] stay for as long as [monk.GetSheHe] likes. [monk.GetFirstNameNoTooltip] has even told me that when [monk.GetSheHe] returns to [monk.GetHerHis] homeland, [monk.GetSheHe] will tell others about me and my hospitable realm.\n\n"
 bamian.0052.desc.buddhist:0 "As a fellow devotee to the teachings of [ROOT.Char.GetFaith.HighGodName], I am ecstatic we have such a learned [monk.GetWomanMan] at my court, and one truly dedicated to the Three Jewels. As much as I want [monk.GetHerHim] to stay here, I know [monk.GetHerHis] karma will bring [monk.GetHerHim] to [GetGeographicalRegion('world_india').GetNameNoTooltip] so that [monk.GetSheHe] can help all sentient beings."
 bamian.0052.desc.non_buddhist:0 "Though I worship [ROOT.Char.GetFaith.HighGodName], I suppose one can admire the dedication that even an infidel like [monk.GetFirstNameNoTooltip] has to [monk.GetHerHis] faith. At the least, being hospitable to this [monk.GetWomanMan] ensures that foreigners will know that my land is one that will welcome traders and travelers, which is good for our economy and for diplomacy."
 bamian.0052.a:0 "Je vous souhaite un bon voyage."
 bamian.0052.toast:0 "[monk.GetFullName] is impressed with your hospitality!"
 bamian.0053.t:0 "The Translators"
 bamian.0053.desc:0 "A number of gifted, well-read [ROOT.Char.GetCulture.GetName] [ROOT.Char.Custom('DefaultPriestTitlePlural')] have risen to prominence in my realm for their mastery of philosophy and religion, and their ability to learn various languages. Several wish to go to the far east, where it is said that [ROOT.Char.GetFaith.GetReligion.GetName] is growing in influence, but that there aren’t many [ROOT.Char.Custom('DefaultPriestTitlePlural')] who are well-versed in the [ROOT.Char.GetFaith.GetReligion.GetAdjective] scriptures.\n\nAnyways, these eloquent [ROOT.Char.Custom('DefaultPriestTitlePlural')] intend to spread the Dharma by traveling east to serve as translators and mentors to eager but currently ignorant students, and are seeking my help. If I were to sponsor their trip, provide them with travel documents, and maybe even some escorts, they say, I will earn myself much merit for helping all sentient beings."
 bamian.0053.a:0 "Je vous aiderai dans vos nobles efforts."
 bamian.0053.b:0 "Je n'ai pas les moyens de vous aider."
 bamian.0054.t:0 "Trapusa and Bhallika"
 bamian.0054.desc:0 "Today I am listening to [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitlePlural')] give a sermon. Specifically, they are telling us tales about #bold Trapusa#! and #bold Bhallika#!, the first two disciples of the Lord Buddha.\n\nAccording to legend, they were two merchant brothers from the city of [GetTitleByKey('c_balkh').GetNameNoTier]. They offered the Buddha his first meal after he attained enlightenment, as they happened to be passing by at the time, and they later built the first #italic stupa#! structure in their hometown when they received the hair relics of the Buddha and needed to house them somewhere.\n\nTruly, the people of this region have a deep history with [ROOT.Char.GetFaith.GetReligion.GetName]. We must look to these two brothers as role models to emulate."
 bamian.0054.a:0 "Leurs actions sont très inspirantes."
