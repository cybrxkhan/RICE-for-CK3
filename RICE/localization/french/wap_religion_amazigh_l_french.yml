 #Guanche paganism
 guanche_pagan_desc:1 "Achamán, le dieu éternel du ciel, a créé la terre et l'eau, le feu et l'air, et toutes les créatures tirent leur existence de lui. Achamán vit dans les hauteurs et descend parfois sur les sommets des montagnes, contemplant ses créations. Selon la légende, Guayota enleva le soleil Magec et l'emprisonna dans le volcan Teide, plongeant le monde dans l'obscurité. Les humains prièrent Achamán qui sauva Magec, mais enferma le maléfique Guayota dans le Teide, où il résidera à jamais. Guayota continue de tourmenter les humains par l'intermédiaire de sa progéniture, les Tibicenas, des démons ayant le corps de grands chiens sauvages aux yeux rouges et recouverts d'une longue fourrure noire. Les Tibicenas vivent dans des grottes profondes et, comme leur père Guayota, à l'intérieur des montagnes ; ils sont également connus pour sortir la nuit afin d'attaquer les humains ou le bétail."
