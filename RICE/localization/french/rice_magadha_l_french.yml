 magadha.0020.t:0 "Les Pithipatis de Bodh Gaya"
 magadha.0020.desc:0 "In this era when the Three Jewels of [ROOT.Char.GetFaith.GetReligion.GetName] face both external and internal threats, it is important that there are bold and pious leaders who do their utmost to protect the Three Jewels. Though I cannot claim to be the greatest of these leaders, I have done my duties as the custodian of the holy site around [gaya_county.GetNameNoTier], and in particular the Mahabodhi, where sits the so-called Diamond Throne - the very spot under the Bodhi Tree where Buddha attained enlightenment.\n\nAs such, I have decided to claim the mantle of the title of #Bold Pithipati#!, Lord of the Diamond Throne. Buddhists everywhere will know me as the one responsible for guarding and maintaining this important area, and future generations will be able to learn the Buddha’s teachings in a safe and thriving environment."
 magadha.0020.a:0 "For the Three Jewels!"
 magadha.0020.tooltip:0 "From now on, any [pithipati.GetFaith.GetReligion.GetAdjective] [rulers|E] of [gaya_county.GetNameNoTier] will have the mantle of the [pithipati|E], which provides a number of bonuses related to various [pithipati.GetFaith.GetReligion.GetAdjective] [decisions|E]"
 magadha.0021.t:0 "The Pithipatis of Bodh Gaya"
 magadha.0021.desc:0 "I have received word that [pithipati.GetTitledFirstName], the ruler of [gaya_county.GetNameNoTier], has proclaimed [pithipati.GetHerselfHimself] to be the #Bold Pithipati#!, Lord of the Diamond Throne of [pithipati.GetFaith.GetReligion.GetName] (Diamond Throne referring to the spot where Buddha attained enlightenment).\n\nThis title reflects the immense responsibilities [pithipati.GetSheHe] has as the custodian and defender of the holy site of Bodh Gaya. [pithipati.GetSheHe|U] has gained much renown and respect amongst many Buddhists in the region for [pithipati.GetHerHis] contributions to the Buddhist community."
 magadha.0021.a:0 "Fascinant..."
