 RICE_magadha_observe_vassa_confirm:0 "Ce sera une expérience spirituellement enrichissante."
 RICE_magadha_observe_vassa_context_tooltip:0 "#emphasis Contexte historique :#! En Inde, pendant la saison des pluies, les premiers moines bouddhistes arrêtaient de voyager pour observer le Vassa, afin d'éviter de nuire aux cultures, aux insectes ou à eux-mêmes dans les conditions météorologiques difficiles. Le vassa est toujours pratiqué par les Theravadans en Asie du Sud-Est ; pendant le vassa, certains laïcs adoptent un mode de vie plus strict, voire prononcent des vœux monastiques, et il est suivi de la joyeuse fête de Kathina. Les non-théravadiens, qui vivent sous des climats différents, ont largement abandonné le vassa sous cette forme, bien qu'ils puissent observer des formes équivalentes de retraite."
 RICE_decision_magadha_vassa_month_req:0 "Month is between April to June, before Vassa formally starts in July"
 RICE_magadha_visit_rajgir_hot_springs:0 "Visite des sources chaudes de Rajgir"
 RICE_magadha_visit_rajgir_hot_springs_tooltip:0 "There are many sacred hot springs in [hot_springs_of_rajgir_short|E] I could visit."
 RICE_magadha_visit_rajgir_hot_springs_desc:0 "The [hot_springs_of_rajgir|E] have been venerated as sacred by Buddhists, Hindus, and Jains for centuries praising the waters for their purifying and healing qualities. Perhaps it is time I visit some of these springs!"
 RICE_magadha_visit_rajgir_hot_springs_effect_tooltip_1:0 "You will spend time visit one of the hot springs in [rajgir_barony.GetNameNoTier] to lose losing [stress|E] and gain [piety|E]"
 RICE_magadha_visit_rajgir_hot_springs_effect_tooltip_2.buddhist:0 "Because the religious facilities of the hot springs in [rajgir_barony.GetNameNoTier] currently reflect [THIS.Char.GetFaith.GetReligion.GetAdjective] dominance there, you will also receive the [GetModifier('RICE_magadha_rajgir_bonus_buddhist').GetNameWithTooltip] [character_modifier|E]"
 RICE_magadha_visit_rajgir_hot_springs_effect_tooltip_2.hindu:0 "Because the religious facilities of the hot springs in [rajgir_barony.GetNameNoTier] currently reflect [THIS.Char.GetFaith.GetReligion.GetAdjective] dominance there, you will also receive the [GetModifier('RICE_magadha_rajgir_bonus_hindu').GetNameWithTooltip] [character_modifier|E]"
 RICE_magadha_visit_rajgir_hot_springs_effect_tooltip_2.jain:0 "Because the religious facilities of the hot springs in [rajgir_barony.GetNameNoTier] currently reflect [THIS.Char.GetFaith.GetReligion.GetAdjective] dominance there, you will also receive the [GetModifier('RICE_magadha_rajgir_bonus_jain').GetNameWithTooltip] [character_modifier|E]"
 RICE_magadha_visit_rajgir_hot_springs_confirm:0 "C'est parti !"
 RICE_magadha_visit_rajgir_hot_springs_context_tooltip:0 "#emphasis Contexte historique :#! Il existe un certain nombre de sources d'eau chaude près de Rajgir. Nombre d'entre elles sont considérées comme sacrées par les bouddhistes, les hindous et les jaïns, et diverses légendes leur sont associées. Par exemple, les fondateurs du jaïnisme et du bouddhisme, Mahavira et Bouddha respectivement, se seraient souvent baignés dans ces sources. Le pèlerin et moine chinois Xuanzang a noté que de nombreuses personnes - en particulier celles souffrant de maladies et d'affections chroniques - affluaient vers ces sources pour guérir. Au fil des siècles, les adeptes des trois religions ont tenté de transformer le paysage religieux de la région pour l'adapter à leurs propres communautés en assimilant, en conciliant et en contestant le site les uns avec les autres."
 RICE_magadha_convert_rajgir_hot_springs:0 "Réutiliser les sources thermales sacrées de Rajgir"
 RICE_magadha_convert_rajgir_hot_springs_tooltip:0 "We should support [ROOT.Char.GetFaith.GetReligion.GetName] at [hot_springs_of_rajgir_short|E] more."
 RICE_magadha_convert_rajgir_hot_springs_desc:0 "The [hot_springs_of_rajgir|E] have been venerated by Buddhists, Hindus, and Jains for centuries thanks to their purifying and healing qualities. The current religious landscape could be improved to better meet the spiritual needs of any [ROOT.Char.GetFaith.GetReligion.GetAdjective] devotees who come there. We could, for example, adapt existing heretical sites of worship there to honor [ROOT.Char.GetFaith.HighGodName] instead, and send in [ROOT.Char.Custom('DefaultPriestTitlePlural')] to oversee this effort."
 RICE_magadha_convert_rajgir_hot_springs_effect_tooltip_1.buddhist:0 "Buddhist [rulers|E] who [decide|E] to go to the [hot_springs_of_rajgir|E] will now receive the [GetModifier('RICE_magadha_rajgir_bonus_buddhist').GetNameWithTooltip] [character_modifier|E] when doing so."
 RICE_magadha_convert_rajgir_hot_springs_effect_tooltip_1.hindu:0 "Hindu [rulers|E] who [decide|E] to go to the [hot_springs_of_rajgir|E] will now receive the [GetModifier('RICE_magadha_rajgir_bonus_hindu').GetNameWithTooltip] [character_modifier|E] when doing so."
 RICE_magadha_convert_rajgir_hot_springs_effect_tooltip_1.jain:0 "Jain [rulers|E] who [decide|E] to go to the [hot_springs_of_rajgir|E] will now receive the [GetModifier('RICE_magadha_rajgir_bonus_jain').GetNameWithTooltip] [character_modifier|E] when doing so."
 RICE_magadha_convert_rajgir_hot_springs_confirm:0 "Pour [ROOT.Char.GetFaith.HighGodName]!"
 RICE_magadha_convert_rajgir_hot_springs_effect_tooltip_2.buddhist:0 "Buddhist [rulers|E] who [decide|E] to go to the [hot_springs_of_rajgir|E] will #N no longer#! receive the [GetModifier('RICE_magadha_rajgir_bonus_buddhist').GetNameWithTooltip] [character_modifier|E] when doing so."
 RICE_magadha_convert_rajgir_hot_springs_effect_tooltip_2.hindu:0 "Hindu [rulers|E] who [decide|E] to go to the [hot_springs_of_rajgir|E] will #N no longer#! receive the [GetModifier('RICE_magadha_rajgir_bonus_hindu').GetNameWithTooltip] [character_modifier|E] when doing so."
 RICE_magadha_convert_rajgir_hot_springs_effect_tooltip_2.jain:0 "Jain [rulers|E] who [decide|E] to go to the [hot_springs_of_rajgir|E] will #N no longer#! receive the [GetModifier('RICE_magadha_rajgir_bonus_jain').GetNameWithTooltip] [character_modifier|E] when doing so."
 RICE_decision_magadha_convert_rajgir_req:0 "The [religion|E] of the #P Rajgir Hot Springs#! [county_modifier|E] in the [county|E] of #V Magadha#! is currently NOT the same as your [religion|E]"
 RICE_magadha_convert_rajgir_hot_springs_context_tooltip:0 "$RICE_magadha_visit_rajgir_hot_springs_context_tooltip$"
 RICE_magadha_claim_pithipati_title:0 "Claim the Mantle of the Pithipatis"
 RICE_magadha_claim_pithipati_title_tooltip:0 "We are the guardians of Bodh Gaya."
 RICE_magadha_claim_pithipati_title_desc:0 "As a devout [ROOT.Char.GetFaith.GetReligion.GetAdjective] [ROOT.Char.GetTitleAsNameNoTooltip], I manage the holy site around Bodh Gaya. It is an immense honor but also a great responsibility to maintain it for future generations of Buddhists around the world. I wish to claim the title of [pithipati|E], Lord of the Diamond Throne, to emphasize my role as the custodian of this sacred site."
 RICE_magadha_claim_pithipati_title_effect_tooltip_1:0 "From now on, any [THIS.Char.GetFaith.GetReligion.GetAdjective] [rulers|E] of [gaya_county.GetNameNoTier] will automatically have the [GetModifier('RICE_magadha_pithipati_of_bodh_gaya').GetNameWithTooltip] [character_modifier|E]"
 RICE_magadha_claim_pithipati_title_effect_tooltip_2:0 "Being the [pithipati|E] grants you several bonuses related to various [THIS.Char.GetFaith.GetReligion.GetAdjective] [decisions|E]"
 RICE_magadha_claim_pithipati_title_confirm:0 "Nous sommes les protecteurs des Trois Joyaux !"
 RICE_magadha_claim_pithipati_title_context_tooltip:0 "#emphasis Historical Context:#! #italic Pithipati#! was a title used by the local Chikore dynasty of medieval India, meaning Lord of the Diamond Throne. "Diamond Throne" refers to the exact spot in Bodh Gaya where it is believed the Buddha gained enlightenment. As such, for centuries, the Chikore served as stewards and guardians of sorts of the holy site around Gaya."


