 RICE_magadha_performed_life_release_birds:0 "Réalisation d'un lâcher d'oiseaux"
 RICE_magadha_performed_life_release_birds_desc:0 "Ce personnage a récemment parrainé une cérémonie de libération d'oiseaux. Cette cérémonie est une pratique bouddhiste au cours de laquelle des laïcs et des moines relâchent dans la nature des animaux destinés à l'abattage, afin de leur épargner des souffrances inutiles."
 RICE_magadha_performed_life_release_turtles:0 "Remise en liberté de tortues"
 RICE_magadha_performed_life_release_turtles_desc:0 "Ce personnage a récemment parrainé une cérémonie de remise en liberté de tortues. Cette cérémonie est une pratique bouddhiste au cours de laquelle des laïcs et des moines relâchent dans la nature des animaux destinés à l'abattage, afin de leur épargner des souffrances inutiles."
 RICE_magadha_performed_life_release_fish:0 "Réalisation d'une remise à l'eau de poissons"
 RICE_magadha_performed_life_release_fish_desc:0 "Ce personnage a récemment parrainé une cérémonie de remise en liberté de poissons. Cette cérémonie est une pratique bouddhiste au cours de laquelle des laïcs et des moines relâchent dans la nature des animaux destinés à l'abattage, afin de leur épargner des souffrances inutiles."
 RICE_magadha_performed_life_release_insects:0 "Effectué un lâcher d'insectes"
 RICE_magadha_performed_life_release_insects_desc:0 "Ce personnage a récemment parrainé une cérémonie de libération d'insectes. Cette cérémonie est une pratique bouddhiste au cours de laquelle des laïcs et des moines relâchent dans la nature des animaux destinés à l'abattage, afin de leur épargner des souffrances inutiles."
 RICE_magadha_participated_in_life_release:0 "A participé à une cérémonie de relâche"
 RICE_magadha_participated_in_life_release_desc:0 "Ce personnage a récemment participé à une cérémonie de libération d'animaux organisée par quelqu'un d'autre. Cette cérémonie est une pratique bouddhiste au cours de laquelle des laïcs et des moines relâchent dans la nature des animaux destinés à l'abattage, afin de leur épargner des souffrances inutiles."
 RICE_magadha_disapproves_of_life_release:0 "Perte de temps et de ressources avec une cérémonie de relâche"
 RICE_magadha_criticized_life_release:0 "Désapprouve les cérémonies de relâche"
 RICE_magadha_invited_me_to_life_release:0 "M'a invité à une cérémonie de relâche"
 RICE_magadha_mahabodhi_donation_small:0 "Petit don à la Mahabodhi"
 RICE_magadha_mahabodhi_donation_small_desc:0 "Ce personnage a récemment fait un humble don au complexe du temple de la Mahabodhi à Bodh Gaya. Les fonds aideront les moines qui y vivent dans leurs efforts pour entretenir le lieu et soutenir les pèlerins qui s'y rendent."
 RICE_magadha_mahabodhi_donation_medium:0 "Medium Donation to the Mahabodhi"
 RICE_magadha_mahabodhi_donation_medium_desc:0 "Ce personnage a récemment fait un don important au complexe du temple de la Mahabodhi à Bodh Gaya. En plus d'aider à soutenir les moines et les pèlerins qui s'y trouvent, ce don servira également à effectuer des réparations mineures sur le bâtiment."
 RICE_magadha_mahabodhi_donation_large:0 "Donation importante à la Mahabodhi"
 RICE_magadha_mahabodhi_donation_large_desc:0 "Ce personnage a récemment fait un don important au complexe du temple de la Mahabodhi à Bodh Gaya. Ce don servira à réparer les bâtiments, à construire quelques installations diverses et à soutenir les moines et les pèlerins."
 RICE_magadha_nalanda_donation_everyday:0 "Don de produits de première nécessité à Nalanda"
 RICE_magadha_nalanda_donation_everyday_desc:0 "Ce personnage a récemment fait don à l'université de Nalanda de bétail, de nourriture et d'autres fournitures de base telles que des textiles, des ustensiles, des outils à main, des céramiques, des lits, des médicaments et bien d'autres choses encore. Il est à espérer que les universitaires, les moines et le personnel de soutien de l'université feront bon usage de ces articles."
 RICE_magadha_nalanda_donation_religious:0 "Don d'objets religieux à Nalanda"
 RICE_magadha_nalanda_donation_religious_desc:0 "Ce personnage a récemment fait don à l'université de Nalanda d'un certain nombre d'objets religieux tels que des statues, des reliques plus petites, de l'encens, des copies d'écritures, des robes de moines, etc. Les étudiants et les enseignants de l'université pourront en faire bon usage dans leurs pratiques spirituelles."
 RICE_magadha_nalanda_donation_construction:0 "Don de fonds pour des projets de construction à Nalanda"
 RICE_magadha_nalanda_donation_construction_desc:0 "Ce personnage a récemment fait don de fonds et de fournitures à l'Université de Nalanda pour aider cette institution à reconstruire ou à réparer des structures plus anciennes, et à en construire de nouvelles. Ces bâtiments peuvent être des dortoirs pour les étudiants, de petits temples et stupas, ou encore des entrepôts pour la nourriture et les fournitures."
 RICE_magadha_nalanda_donation_endowment:0 "Gave an Endowment to Nalanda"
 RICE_magadha_nalanda_donation_endowment_desc:0 "Ce personnage a récemment donné à l'Université Nalanda une dotation de plusieurs villages de son royaume. Les ressources et les revenus générés par ces villages iront directement à Nalanda, et de telles dotations sont importantes pour financer les activités de l'université."
 RICE_magadha_nalanda_endowment_of_villages:0 "Endowment of Villages for Nalanda"
 RICE_magadha_nalanda_endowment_of_villages_desc:0 "Un souverain bouddhiste a récemment fait don de plusieurs villages de cette région à l'université de Nalanda, en Inde. Les ressources et les revenus de ces villages iront directement à Nalanda, et de telles dotations sont importantes pour financer les activités de l'université."
 RICE_magadha_rajgir_bonus_buddhist:0 "Bathed in Rajgir's Sacred Hot Springs as a Buddhist"
 RICE_magadha_rajgir_bonus_hindu:0 "Bathed in Rajgir's Sacred Hot Springs as a Hindu"
 RICE_magadha_rajgir_bonus_jain:0 "Bathed in Rajgir's Sacred Hot Springs as a Jain"
 RICE_magadha_rajgir_hot_springs_buddhist:0 "Buddhists Control [hot_springs_of_rajgir_short|E]'s Hot Springs"
 RICE_magadha_rajgir_hot_springs_buddhist_desc:0 "The hot springs of Rajgir are venerated by followers of various Indian faiths, but the religious landscape currently reflects Buddhist influence more than that of the other religions.\n\n#italic Buddhist [rulers|E] who take the [decision|E] to [visit_the_hot_springs_of_rajgir|E] will receive the [GetModifier('RICE_magadha_rajgir_bonus_buddhist').GetNameWithTooltip] [character_modifier|E] when doing so#!"
 RICE_magadha_rajgir_hot_springs_hindu:0 "Hindus Control [hot_springs_of_rajgir_short|E]'s Hot Springs"
 RICE_magadha_rajgir_hot_springs_hindu_desc:0 "The hot springs of Rajgir are venerated by followers of various Indian faiths, but the religious landscape currently reflects Hindu influence more than that of the other religions.\n\n#italic Hindu [rulers|E] who take the [decision|E] to [visit_the_hot_springs_of_rajgir|E] will receive the [GetModifier('RICE_magadha_rajgir_bonus_hindu').GetNameWithTooltip] [character_modifier|E] when doing so#!"
 RICE_magadha_rajgir_hot_springs_jain:0 "Jains Control [hot_springs_of_rajgir_short|E]'s Hot Springs"
 RICE_magadha_rajgir_hot_springs_jain_desc:0 "The hot springs of Rajgir are venerated by followers of various Indian faiths, but the religious landscape currently reflects Jain influence more than that of the other religions.\n\n#italic Jain [rulers|E] who take the [decision|E] to [visit_the_hot_springs_of_rajgir|E] will receive the [GetModifier('RICE_magadha_rajgir_bonus_jain').GetNameWithTooltip] [character_modifier|E] when doing so#!"
 RICE_magadha_pithipati_of_bodh_gaya:0 "Pithipati de Bodh Gaya"
 RICE_magadha_pithipati_of_bodh_gaya_desc:0 "As the [pithipati|E], Lord of the Diamond Throne (the exact spot where the Buddha attained enlightenment), this character is respected by many Buddhists for maintaining the holy sites around Bodh Gaya. Truly, such deeds earn them great merit!\n\n#EMP This [character_modifier|E] is given to the [ruler|E] of Gaya as long as they are #V Buddhist#!\nBeing the [pithipati|E] grants this character a number of bonuses related to various Buddhist [decisions|E]#!"
 RICE_magadha_transformed_rajgir:0 "Transformed the Sacred Springs of Ragjir"
 RICE_magadha_currently_abstaining_vassa:0 "S'abstenir de vices pendant le Vassa"
 RICE_magadha_currently_abstaining_vassa_desc:0 "While Vassa is ongoing, this character is trying to abstain from various actions and thoughts that would create negative karma, such as drinking alcohol, engaging in sexual misconduct, and harming others."
 RICE_magadha_cannot_resist_vices:0 "Couldn't Resist Vices During Vassa"
