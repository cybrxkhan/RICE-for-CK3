 magadha.0070.t:0 "Preparations for Vassa"
 magadha.0070.desc:0 "The Vassa or Rains Retreat is almost here! Very soon, [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitlePlural')] will retire to their monasteries to focus solely on meditation, study of the [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.GetReligion.GetAdjective] scriptures, and more.\n\nLaity such as myself usually take this time to redouble our efforts to live virtuous and moral lives; however, this year, I want to take it to another level. There are some laity who vow to adopt more ascetic practices, such as cutting down on meat and alcohol, and restraining from potentially negative deeds such as sexual misconduct and harming other beings.\n\nI have taken such vows.\n\nOnce Vassa begins, I will abstain from such vices. Hopefully, doing so will help me spiritually."
 magadha.0070.a:0 "Je dois me préparer pendant qu'il en est encore temps."
 magadha.0071.t:0 "Vassa Begins: Asadha Puja"
 magadha.0071.desc:0 "Today is the #italic Asadha Puja#!, or Dharma Day, and the first day of Vassa! Dharma Day commemorates the anniversary of when the Buddha set the Wheel of Dharma in motion, by giving his first sermon on the Four Noble Truths: that there is suffering; that suffering is caused by craving; that there is a state beyond suffering and craving, nirvana; and finally, the way to nirvana is through the eightfold path.\n\nAnyways, as usual, I visit a local temple to pay my respect to the [ROOT.Char.Custom('DefaultPriestTitlePlural')], listen to their sermons, and engage in prayer. However, this year, I will also be doing my best to abstain from various vices. Surely it won’t be too different from normal life to cut down on excesses."
 magadha.0071.a:0 "J'aspire à réussir dans cette entreprise."
 magadha.0071.a.tooltip:0 "Because you have at least one of several negative [traits|E] into something more positive!"
 magadha.0072.t:0 "Vassa Ends: Kathina"
 magadha.0072.desc:0 "After three long months, Vassa is over. This year, I took the extra step of adopting more ascetic practices, and trying to abstain from various vices. Whether I succeeded or failed, it is important that I at least tried. There is always room for improvement that I may live a more virtuous and happy life in line with the teachings of the Buddha.\n\nThe end of Vassa is marked by the #italic Kathina#! Festival. Traditionally, parades and ceremonies are held to celebrate the end of the monastics’ retreat, and it is also a time for us laity to give gifts to [ROOT.Char.Custom('DefaultPriestTitlePlural')] to show our gratitude. Perhaps I should give a gift of my own to thank them for their efforts, particularly in helping me abstain from vices this year."
 magadha.0072.a:0 "Je ne pense pas qu'il soit nécessaire de leur offrir un cadeau."
 magadha.0072.b:0 "I will donate some basic necessities and alms."
 magadha.0072.c:0 "Je ferai don de nouvelles robes safran, comme le veut la tradition."
 magadha.0073.t:0 "Tentations"
 magadha.0073.desc.intro:0 "Pendant ce Vassa, j'ai fait de mon mieux pour éviter les vices tels que la consommation de nourriture et de boissons luxueuses, l'inconduite sexuelle et le fait d'être désagréable avec les autres. Cependant, je commence à ressentir la fatigue de mes efforts constants pour m'améliorer."
 magadha.0073.desc.conclusion:0 "\n\n Je ne dois pas me laisser égarer par les distractions et les tentations pendant Vassa - je dois me concentrer si je veux vaincre mes vices !"
 magadha.0073.desc.lustful:0 "\n\nIn particular, I find it hard to let go of my [GetTrait('lustful').GetName( GetPlayer )] tendencies. It’s always been that way - everywhere I go, I am tempted by the pleasures of the flesh! Ever since Vassa started, I have tried to block out such unwholesome desires, yet even the sight of a little skin will send my imagination running wild with the depraved things I #italic could#! be doing. Sure, beauty is impermanent, and pleasure fleeting, so all my craving might lead me to ruin… but it is so much fun!"
 magadha.0073.desc.greedy:0 "\n\nIn particular, I find it hard to let go of my [GetTrait('greedy').GetName( GetPlayer )] tendencies. The [ROOT.Char.Custom('DefaultPriestTitlePlural')] are clear on this matter. If I am to be a good [ROOT.Char.GetFaith.GetReligion.GetAdjective] [ROOT.Char.GetTitleAsNameNoTooltip] I must learn to share with others, yet why should I give what belongs to #italic me#! to others, to give them what they don’t deserve? It is true that all things are impermanent - kingdoms rise and fall all the time, after all - so my possessions will be worthless to me in the grand scheme of things, yet it’s still mine… for now."
 magadha.0073.desc.sadistic:0 "\n\nIn particular, I find it hard to let go of my [GetTrait('sadistic').GetName( GetPlayer )] tendencies. I enjoy seeing others suffer. Others might not see it as a good quality, and perhaps it isn’t, but it is just so… exhilarating. The fear, the suffering, the bloodshed. I know that Emperor Ashoka, the greatest patron of Buddhism in its history, was once a bloodthirsty, brutal man like some claim i am. Somehow he reformed. I don’t know if I want to do the same… yet I must try."
 magadha.0073.desc.callous:0 "\n\nIn particular, I find it hard to let go of my [GetTrait('callous').GetName( GetPlayer )] tendencies. A lot of people say I don’t care about anyone. Not that I am necessarily cruel (though perhaps I can be, I admit), but I simply am indifferent and cold to others. The Buddha taught us to be kind to all sentient beings. Yet why should I care, when everyone is miserable to begin with? What good will a little kindness do? Maybe I am too focused on myself, and need to reach out to others and be more sensitive to them."
 magadha.0073.desc.vengeful:0 "\n\nIn particular, I find it hard to let go of my [GetTrait('vengeful').GetName( GetPlayer )] tendencies. I hold grudges easily, and I like to satisfy my thirst for vengeance where possible. Why must I just sit there and suffer, and let others run free despite having wronged me? It isn’t right. Even now, during Vassa, I can’t help but seethe when I think of those fools who dared cross me, and it makes me suffer. Then again… I must have wronged many and caused others to suffer, even if unintentionally. How many people want revenge against me, too?"
 magadha.0073.desc.wrathful:0 "\n\nIn particular, I find it hard to let go of my [GetTrait('wrathful').GetName( GetPlayer )] tendencies. Everything just irritates me so easily, as someone full of rage. Even during Vassa, I ironically am angry at the fact that I can’t control my anger! How can I ever relax, much less conquer my own vices? The [ROOT.Char.GetFaith.GetReligion.GetAdjective] scriptures often describe anger like a fire that consumes all. I must learn to take a deep breath, calm myself… yet… I find it so difficult."
 magadha.0073.desc.gluttonous:0 "\n\nIn particular, I find it hard to let go of my [GetTrait('gluttonous').GetName( GetPlayer )] tendencies. Compared to other vices, enjoying good food and drink isn’t that bad, so why should I feel guilty about it? Restraining myself from harmless fun during Vassa is hard. But it is true what the Buddha said: craving leads to suffering. There must be a balance between indulgence and extreme asceticism, but I do not know if I’ll find this Middle Way the Buddha spoke of, even during Vassa."
 magadha.0073.desc.arrogant:0 "\n\nIn particular, I find it hard to let go of my [GetTrait('arrogant').GetName( GetPlayer )] tendencies. I mean, who can blame me?There are many out there who simply do not appreciate me for what I do. This Vassa has been annoying, as I try to not boast about my great deeds for no good reason. Then again… perhaps excessive pride leads one to do rather foolish, reckless things. The Buddha urged caution and thoughtfulness in all things. Perhaps… I am focused too much on me, instead of the world around me."
 magadha.0073.desc.impatient:0 "\n\nIn particular, I find it hard to let go of my [GetTrait('impatient').GetName( GetPlayer )] tendencies. For a long time, it is true my general attitude is that I want things to happen now, now, now. It’s not the worst vice in the world, but now that Vassa is well under way, I find my impatience has been getting the best of me. Why can’t my cravings for luxury go away? Why can’t my idle improper thoughts leave me alone? Maybe I need to take a deep breath, and relax, and realize the world will still continue either way."
 magadha.0073.a:0 "Ce sera bientôt terminé, je vais donc en finir."
 magadha.0073.b:0 "I’ll focus harder, in the name of the Three Jewels!"
 magadha.0073.failure:0 "Vous ne pouvez pas résister à l'envie de vous adonner à vos vices"
 magadha.0073.helped:0 "Vous vous retenez de vous adonner à vos vices"
 magadha.0073.success:0 "Vous vous réformez loin de vos vices"
 magadha.0074.t:0 "Étude intense des Écritures"
 magadha.0074.desc:0 "Though I am not a [ROOT.Char.Custom('DefaultPriestTitle')], and am thus not expect to extensively study [ROOT.Char.GetFaith.GetReligion.GetAdjective] scriptures during Vassa, I can still spend time studying them nonetheless. Every day, for now at least, I spend time reading select parts of the #italic Tripitaka#!, the ancient collection of scriptures, to better understand the Buddha’s teachings."
 magadha.0074.a:0 "Faire cela m'a beaucoup aidé pendant le Vassa !"
 magadha.0074.b:0 "Je devrais peut-être le faire régulièrement, même après Vassa....."
 magadha.0075.t:0 "Aide aux monastères"
 magadha.0075.desc:0 "During Vassa, it is customary for laity like myself to provide frequent assistance to the [ROOT.Char.Custom('DefaultPriestTitlePlural')] in our local community. For example, we could take time to provide alms and supplies to them. On the other hand, I #italic do#! want to focus on improving myself, and only have so much time in the world on top of my responsibilities as a [ROOT.Char.GetTitleAsNameNoTooltip]."
 magadha.0075.a:0 "It is important to focus on myself during Vassa."
 magadha.0075.b:0 "I should see if the local [ROOT.Char.Custom('DefaultPriestTitlePlural')] need anything."
 magadha.0076.t:0 "Les échecs des autres"
 magadha.0076.desc:0 "Ce Vassa, je connais d'autres laïcs qui ont fait des vœux similaires aux miens, pour réduire leur indulgence à l'égard de divers luxes et s'engager dans un comportement fructueux. Pourtant, tous ne semblent pas prendre ces vœux au sérieux, et certains n'ont pas réussi à s'abstenir de vices comme j'essaie de le faire."
 magadha.0076.a:0 "C'est malheureux, mais je peux apprendre de leurs erreurs."
 magadha.0076.b:0 "Je devrais me concentrer sur moi-même, pas sur ce que les autres font ou ne font pas."
 magadha.0077.t:0 "Les succès des autres"
 magadha.0077.desc:0 "Comme je suis maintenant emprisonné, je ne peux plus faire la cérémonie de libération que j'avais prévue. J'espère seulement que mes intentions vertueuses m'ont permis d'accumuler suffisamment de bons mérites pour que je puisse bientôt m'échapper de ce donjon !"
 magadha.0077.a:0 "S'ils peuvent le faire, moi aussi."
 magadha.0078.t:0 "Un monastère a besoin d'aide"
 magadha.0078.desc:0 "I have heard one of the local monasteries is short on supplies or food. Normally, this wouldn’t be a problem, as the [ROOT.Char.Custom('DefaultPriestTitlePlural')] can simply go out to beg for alms.\n\nHowever, during Vassa, [ROOT.Char.Custom('DefaultPriestTitlePlural')] are discouraged from traveling outside of monasteries, and there are strict regulations about this. Even if they have a justified reason, it is the responsibility of laity such as myself to assist them so they can focus on their spiritual practice."
 magadha.0078.a:0 "Pourquoi devrais-je m'impliquer ?"
 magadha.0078.b:0 "Donnez une aumône au monastère."
 magadha.0078.c:0 "Faites de gros dons au monastère !"
 magadha.0079.t:0 "Écouter un sermon"
 magadha.0079.desc:0 "Although the [ROOT.Char.Custom('DefaultPriestTitlePlural')] are mainly focused on meditation, chanting, and other religious practices during Vassa, some will also take time to give sermons to laity such as myself when we visit to give them alms. Today, I attended one such sermon by a famous [ROOT.Char.Custom('DefaultPriestTitle')], who expounded on various topics related to the Buddha’s teachings. Hearing such wise and thoughtful words really helped me in my attempts to restrain from engaging in vice and indulgence."
 magadha.0079.a:0 "C'est une bonne chose que j'aie assisté à ce sermon."
 magadha.0080.t:0 "Chanter"
 magadha.0080.desc:0 "Today, as part of Vassa, I am chanting various [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.GetReligion.GetAdjective] scriptures to myself. It is helping me focus, certainly, so that I may be able to better improve myself spiritually."
 magadha.0080.a:0 "Dans le Bouddha, le Dharma, et le Sangha..."
 magadha.0081.t:0 "Can't Find Nothing"
 magadha.0081.desc:0 "One issue, if I want to call it that, during Vassa is that sometimes it isn’t always easy to buy food and drink. Just as many people try to cut down on excess indulgence during this time, even shopkeepers and merchants will cut down on how much of such indulgent products they sell. Unfortunately, I’m having difficulty buying enough of these products to serve for some upcoming functions and gatherings I’ll be hosting.\n\nNow, given I am not a [ROOT.Char.Custom('DefaultPriestTitle')], it isn’t necessarily a problem if I want to buy some of these things (within reason), especially if it would help me with my various duties and responsibilities as a [ROOT.Char.GetTitleAsNameNoTooltip]. But I have agreed to abstain from vices this year, or at least reduce them, so perhaps this is an opportunity for me to put that into practice and do what I’d say I’d do…."
 magadha.0081.a:0 "As a [ROOT.Char.GetTitleAsNameNoTooltip], I can’t let others see me in squalor."
 magadha.0081.b:0 "Yes, perhaps I will wait until later to buy these things."
 magadha.0082.t:0 "Sagesse et perspicacité"
 magadha.0082.desc:0 "Some of the local [ROOT.Char.Custom('DefaultPriestTitlePlural')] are aware of my vow to abstain from vices during this Vassa, and have commended me for setting an example to the [ROOT.Char.GetFaith.GetReligion.GetAdjective] community, or the Sangha. One [ROOT.Char.Custom('DefaultPriestTitle')] in particular, has taken a great interest in providing me pointers and advice on how to manage myself and practice the teachings of the Buddha, on top of the usual responsibilities and duties such a [ROOT.Char.Custom('DefaultPriestTitle')] would have during Vassa."
 magadha.0082.a:0 "J'apprécie grandement la sagesse et la perspicacité dont vous faites preuve."
