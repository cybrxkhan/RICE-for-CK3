 magadha.0060.t:0 "Cérémonie de relâche"
 magadha.0060.desc.birds:0 "Today is the day of the life release ceremony for the birds. Besides everyone who accepted my invitation, local [ROOT.Char.Custom('DefaultPriestTitlePlural')] have arrived at my residence to assist us. They lead us through several rounds of prayers to bless the birds, so that they can be reborn in better circumstances in their future lifetimes.\n\nAfterwards, we take the birds we purchased to an open clearing. They are released into the air, in a great spectacle, flying free in the sky at last (and hopefully away from any hunters and falconers)."
 magadha.0060.desc.turtles:0 "Today is the day of the life release ceremony for the turtles. Besides everyone who accepted my invitation, local [ROOT.Char.Custom('DefaultPriestTitlePlural')] have arrived at my residence to assist us. They lead us through several rounds of prayers to bless the turtles, so that they can be reborn in better circumstances in their future lifetimes.\n\nAfterwards, we take the turtles we purchased to nearby lake. They are released by the shore of the lake, where they will have all the food and shelter they need."
 magadha.0060.desc.fish:0 "Today is the day of the life release ceremony for the fish. Besides everyone who accepted my invitation, local [ROOT.Char.Custom('DefaultPriestTitlePlural')] have arrived at my residence to assist us. They lead us through several rounds of prayers to bless the fish, so that they can be reborn in better circumstances in their future lifetimes.\n\nAfterwards, we take the fish we purchased to nearby river. They are released into the waters, and we watch with joy as they swim freely in it."
 magadha.0060.desc.insects:0 "Today is the day of the life release ceremony for the insects. Besides everyone who accepted my invitation, local [ROOT.Char.Custom('DefaultPriestTitlePlural')] have arrived at my residence to assist us. They lead us through several rounds of prayers to bless the insects, so that they can be reborn in better circumstances in their future lifetimes.\n\nAfterwards, we take the insects we purchased to a quiet place in the wilderness. Though we may fear them, they are still sentient beings; we are happy (or at least try to be) that they now can roam without fear of human cruelty."
 magadha.0060.desc:0 "\n\nFinally, we return to a temple where the [ROOT.Char.Custom('DefaultPriestTitlePlural')] give us various sermons on the [ROOT.Char.GetFaith.GetAdjective] texts, and why we must cherish and love all sentient beings."
 magadha.0060.a:0 "May the animals and all beings be free from suffering!"
