 # Legends
 RICE_magadha_pithipati_legend_name: "Les gardiens du trône de diamant"
 RICE_magadha_pithipati_legend_desc: "[title.GetNameNoTier] is the place where Lord Buddha gained enlightnement, known as the Diamond Throne. Worried about the decline of [religion.GetName] in the region, [guardian.GetName] took on the mantle of the #italic Pithipati#!, Lord of the Diamond Throne, to protect that very throne in the name of the [religion.GetAdjectiveNoTooltip] community."
 RICE_magadha_pithipati_legend_chapter_opening_new_title: "The wise and faithful know of the life of Lord Buddha: how he was born a prince among the Shakya clan; how he saw the four sights – old age, disease, death, and an ascetic – that spurred him to renounce a life of luxury and begin his spiritual journey; and how he gained enlightenment under the Bodhi Tree. For centuries, [ROOT.Legend.GetProperty( 'religion' ).Religion.GetAdjectiveNoTooltip] pilgrims have traveled to the site of this tree to venerate the Buddha." 
 RICE_magadha_pithipati_legend_chapter_motivation_new_title: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip], like all followers of the Buddha, understood the importance of this tree. However, [ROOT.Legend.GetProtagonist.GetSheHe] felt great sorrow in [ROOT.Legend.GetProtagonist.GetHerHis] heart knowing that the current age was one of great suffering and degeneration. With the Three Jewels of the Buddha, Dharma, and Sangha under threat, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] would soon learn that it was [ROOT.Legend.GetProtagonist.GetHerHis] karma to become the great protector of [ROOT.Legend.GetProperty( 'religion' ).Religion.GetNameNoTooltip] of [ROOT.Legend.GetProtagonist.GetHerHis] life, by becoming the Lord of the Diamond Throne, the #italic Pithipati#!."
 RICE_magadha_pithipati_legend_chapter_famous_deed_new_title: "Yet a title is but a title; it is one thing to aspire to do good and holy deeds, it is another to actually do it. Thusly, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] took [ROOT.Legend.GetProtagonist.GetHerHis] new responsibilities as the #italic Pithipati#! seriously. [ROOT.Legend.GetProtagonist.GetSheHe|U] sponsored artists and laborers to maintain the religious sites around the Bodhi Tree, and did much to encourage pilgrims to come visit it. Of course, [ROOT.Legend.GetProtagonist.GetSheHe] also defended the location against all manner of threats, from bloodthirsty foreign attackers, to vile demons who, through dark magic and seductive words of manipulation, sought to tempt people from the ideals of [ROOT.Legend.GetProperty( 'religion' ).Religion.GetNameNoTooltip] and cause themselves to accumulate much negative karma."
 RICE_magadha_pithipati_legend_chapter_extra_deed_new_title: "Righteous rulers near and far heard of [ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip] devotion to the Three Jewels, and sent [ROOT.Legend.GetProtagonist.GetHerHim] many fine gifts to assist [ROOT.Legend.GetProtagonist.GetHerHim] in [ROOT.Legend.GetProtagonist.GetHerHis] noble cause. As the #italic Pithipati#!, the Lord of the Diamond Throne, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] inspired others to do greater and greater deeds to preserve the teachings of the Buddha."
 RICE_magadha_pithipati_legend_chapter_conclusion_new_title: "The title of #italic Pithipati#! was not merely a symbolic one: it was a true and steadfast committment by [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] to become not only the protector of the Diamond Throne, but of [ROOT.Legend.GetProperty( 'religion' ).Religion.GetNameNoTooltip] in general. It is said that the navel of the earth lies in [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]. When the world is destroyed at the end of this #italic kalpa#!, [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip] will be the last spot to disappear, and the first one to reappear when the world reemerges. Whatever happens in [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip] in the future, all are relieved knowing that [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] and [ROOT.Legend.GetProtagonist.GetHerHis] descendants will be there to defend it for the rest of this #italic kalpa#!."
 
 # Game Concepts
 game_concept_pithipati:0 "Pithipati"
 game_concept_pithipatis:0 "Pithipatis"
 game_concept_pithipati_desc:0 "$game_concept_pithipati$ was a title historically used by a dynasty of chiefs at Gaya in high medieval India. Once the [ruler|E] of the [county|E] Gaya takes the [decision|E] to Claim the Mantle of the Pithipatis, the [GetModifier('RICE_magadha_pithipati_of_bodh_gaya').GetNameWithTooltip] [character_modifier|E] is automatically given to every [ruler|E] of Gaya who follows the #V Buddhist#! [religion|E]. This modifier provides several perks.\n\nFirst, the [decision|E] to Bathe the Bodhi Tree in Bodh Gaya will be available to #italic any#! member of the Pithipati's [dynasty|E] who has a [county_capital|E] in India, Burma, or Tibet, instead of being limited to a smaller range.\n\nSecond, when any [ruler|E] (other than the Pithipati) takes the [decision|E] to Donate to the Mahabodhi and gives a massive donation, the Pithipati will receive a little [piety|E] and [prestige|E], and their [dynasty|E] will receive [dynasty_prestige|E].\n\nLastly, the [piety_level|E] and [prestige_level|E] requirements for the [decision|E] to Repurpose the Sacred Hot Springs of Rajgir are waived."
 game_concept_hot_springs_of_rajgir:0 "Sources chaudes de Rajgir"
 game_concept_hot_springs_of_rajgir_short:0 "Rajgir"
 game_concept_visit_the_hot_springs_of_rajgir:0 "Visite des sources chaudes de Rajgir"
 game_concept_hot_springs_of_rajgir_desc:0 "The $game_concept_hot_springs_of_rajgir$ have been considered sacred by Buddhists, Hindus, and Jains for centuries, and as such has hosted a variety of religious facilities there over the years.\n\n[rulers|E] who live near the [county|E] of Magadha, where Rajgir is located, can take a [decision|E] to Visit the Hot Springs of Rajgir. Depending on which of the three aforementioned [religions|E] has major influence over the area, indicated by an always present [county_modifier|E], those who visit the springs can get a bonus [character_modifier|E].\n\nIn order to change this [county_modifier|E] to match your [religion|E], you must control Magadha in order to take the [decision|E] to Repurpose the Sacred Hot Springs of Rajgir."

