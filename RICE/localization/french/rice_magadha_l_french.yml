 magadha.0050.t:0 "Planification de la cérémonie de relâche"
 magadha.0050.desc:0 "The [ROOT.Char.GetFaith.GetAdjective] sect of [ROOT.Char.GetFaith.GetReligion.GetName] is unequivocal about the importance of demonstrating love and compassion for all sentient beings, including animals. In order to put such ideals into practice, I will coordinate a major life release ceremony with local [ROOT.Char.Custom('DefaultPriestTitlePlural')].\n\nWe will purchase and free animals that were originally intended to be slaughtered, typically for human food, or to be fed to other animals. In doing so, we can save them from needless suffering. Of course, I and others who participate in this ceremony will also accumulate great merit for this."
 magadha.0050.desc.birds:0 "\n\nThis time, we will liberate birds into the endless skies."
 magadha.0050.desc.turtles:0 "\n\nCette fois-ci, nous libérerons les tortues dans un endroit proche d'un plan d'eau."
 magadha.0050.desc.fish:0 "\n\nThis time, we will liberate fish into a welcoming body of water."
 magadha.0050.desc.insects:0 "\n\nThis time, we will liberate insects in the wilderness."
 magadha.0050.a:0 "Nous aiderons tous les êtres sensibles !"
