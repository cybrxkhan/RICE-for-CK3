 RICE_socotra_draft_bawarij_pirates:0 "Recruter des Hors-la-loi Bawarij"
 RICE_socotra_draft_bawarij_pirates_tooltip:0 "Vous allez recruter des [bawarij_pirates|E] pour se battre pour vous, même si cela peut avoir des conséquences inattendues."
 RICE_socotra_draft_bawarij_pirates_desc:0 "Bien qu'il soit courant pour les dirigeants de l'océan Indien de collaborer avec les [indian_ocean_local_pirates|E], nous devons parfois leur offrir plus que d'habitude - surtout à ceux qui sont aussi craints et puissants que les Bawarij - afin de les inciter à nous aider."
 RICE_socotra_draft_bawarij_pirates_confirm:0 "Les temps désespérés exigent des mesures désespérées."
 RICE_socotra_draft_bawarij_pirates_context_tooltip:0 "#emphasis Contexte Historique :#! À l'instar des corsaires européens de l'âge d'or de la piraterie, les pirates de l'océan Indien médiéval coopéraient souvent avec l'État dans un but de gain mutuel, notamment en fournissant une assistance militaire."
 RICE_socotra_draft_bawarij_pirates_requirement:0 "Socotra ne possède actuellement pas le [county_modifier|E] #V Infestation de Bawarij#!"
 RICE_socotra_host_poetry_competition:0 "Organiser un Concours de Poésie"
 RICE_socotra_host_poetry_competition_tooltip:0 "Vous organiserez un concours de poésie selon la méthode traditionnelle des peuples parlant le Sud Arabe."
 RICE_socotra_host_poetry_competition_desc:0 "Je devrais réunir ceux qui sont habiles en poésie, et voir lesquels d'entre eux sont les plus éloquents !"
 RICE_socotra_host_poetry_competition_effect_tooltip:0 "Des hommes et des femmes de tous horizons se réuniront dans votre capitale pour participer à un grand concours : qui parmi eux improvisera la plus formidable poésie ?"
 RICE_socotra_host_poetry_competition_confirm:0 "La poésie est le langage de l'âme !"
 RICE_socotra_host_poetry_competition_context_tooltip:0 "#emphasis Contexte Historique :#! Bien que la poésie soit importante dans de nombreuses cultures, les traditions poétiques des peuples du sud de l'Arabie, comme les Socotri, diffèrent sensiblement de celles de leurs cousins arabes du reste de la péninsule arabique. À Socotra, des concours étaient et sont encore fréquemment organisés pour voir qui peut improviser les meilleurs poèmes à partir de thèmes ou de sujets donnés."
 RICE_socotra_moon_sacrifice:0 "Organiser un Sacrifice Lunaire"
 RICE_socotra_moon_sacrifice_tooltip:0 "Vous ferez un sacrifice à la Lune selon la méthode traditionnelle de Socotra."
 RICE_socotra_moon_sacrifice_desc:0 "La Lune protégera et guidera Socotra comme elle l'a toujours fait - tant que nous lui offrons un sacrifice satisfaisant."
 RICE_socotra_moon_sacrifice_effect_tooltip_1:0 "Socotra reçoit un modificateur positif ou négatif, dont les chances dépendent de vos [traits|E] et de la quantité de sacrifices que vous êtes en mesure de faire."
 RICE_socotra_moon_sacrifice_effect_tooltip_2:0 "Les grands sacrifices coûtent plus d'[gold|E], et de [piety|E] si vous n'êtes pas païen."
 RICE_socotra_moon_sacrifice_effect_tooltip_3:0 "Si vous prenez cette décision, votre [court_chaplain|E] (ou [realm_priest|E]) aura une #N moins bonne opinion#! à votre égard !"
 RICE_socotra_moon_sacrifice_confirm:0 "Que la Lune nous guide et nous protège !"
 RICE_socotra_moon_sacrifice_context_tooltip:0 "#emphasis Contexte Historique :#! Bien que Socotra soit considérée comme un avant-poste du christianisme dans le Moyen-Orient médiéval, il s'agissait probablement d'une île éclectique sur le plan religieux, avec des influences musulmanes et païennes. Certains récits font état d'une tradition particulière de sacrifice lunaire à Socotra - peut-être la survivance d'une pratique indigène, pré-chrétienne ou pré-islamique - qui a perduré jusqu'au début de la période moderne et qui pouvait impliquer, le sacrifice de la main d'une personne, en particulier en période de troubles."
 RICE_socotra_moon_sacrifice_requirement_1:0 "Est païen"
 RICE_socotra_moon_sacrifice_requirement_2:0 "Socotra ne possède actuellement pas de modificateur de Lune."
 RICE_socotra_form_socotra_kingdom:0 "Former le Royaume de Socotra"
 RICE_socotra_form_socotra_kingdom_tooltip:0 "Vous allez transformer l'île de Socotra en un [kingdom|E] indépendant."
 RICE_socotra_form_socotra_kingdom_desc:0 "Nous, les Socotrans, qui sommes d'origines diverses, des [bawarij_pirates|E] aux esclaves en fuite en passant par les marchands de terres lointaines, sommes fiers de nous rassembler en un royaume indépendant. Il est temps que les autres nations de l'océan Indien reconnaissent notre puissance !"
 RICE_socotra_form_socotra_kingdom_confirm:0 "Le destin attend notre île bien-aimée !"
 RICE_socotra_form_socotra_kingdom_context_tooltip:0 "#emphasis Contexte Historique :#! Bien que Socotra ne soit jamais devenue un État puissant et qu'elle ait été colonisée par des puissances voisines à certains moments, il y a eu d'autres périodes où l'île était indépendante en raison de sa situation éloignée et désolée."
 RICE_pirate_indian_ocean_decision:0 "Contacter les pirates de l'océan Indien"
 RICE_pirate_indian_ocean_decision_tooltip:0 "$RICE_pirate_mediterranean_decision_tooltip$"
 RICE_pirate_indian_ocean_decision_desc:0 "L'[GetGeographicalRegion('RICE_indian_ocean_region').GetName] a toujours abrité des pirates. Les [rulers|E] compétents savent quand travailler avec des pirates coopératifs pour un bénéfice mutuel."
 RICE_pirate_indian_ocean_decision_confirm:0 "$RICE_pirate_mediterranean_decision_confirm$"
 RICE_pirate_indian_ocean_decision_requirement_1:0 "Posséder un [county|E] avec un #V Repaire de Pirate de l'Océan Indien#! ou avoir le [character_modifier|E] [GetModifier('RICE_pirate_indian_ocean_connections_modifier').GetNameWithTooltip]"
 RICE_NOT_pirate_indian_ocean_decision_requirement_1:0 "Ne #bold pas#! posséder un [county|E] avec un #V Repaire de Pirate de l'Océan Indien#! ou avoir le [character_modifier|E] [GetModifier('RICE_pirate_indian_ocean_connections_modifier').GetNameWithTooltip]"
 RICE_pirate_indian_ocean_decision_context_tooltip:0 "$RICE_socotra_collaborate_with_pirates_context_tooltip$"
 RICE_pirate_establish_relations_effect_tooltip_2: "Vous aurez maintenant accès aux autres options de la [decision|E] $RICE_pirate_indian_ocean_decision$."
 indian_ocean_pirate_intro_text:0 "Il y a un groupe de pirates actifs dans l'[GetGeographicalRegion('RICE_indian_ocean_region').GetName] avec qui j'ai des liens et qui ont accepté de ne pas cibler mes territoires et de m'aider lorsque nous avons des intérêts communs.\n\n"
 RICE_indian_ocean_renege_on_pirate_collaboration:0 "Renier la collaboration des pirates de l'océan Indien"
 RICE_indian_ocean_renege_on_pirate_collaboration_tooltip:0 "Vous annulerez les accords que vous avez conclus avec les [indian_ocean_local_pirates|E] et leur interdirez de maintenir des bases d'opérations sur votre territoire."
 RICE_indian_ocean_renege_on_pirate_collaboration_desc:0 "Ces [indian_ocean_local_pirates|E] posent plus de problèmes qu'ils n'en valent la peine. Beaucoup sont des marchands, beaucoup sont aussi des gens de mauvaise réputation, et il est temps de nous dépêtrer de leur chaos."
 RICE_indian_ocean_renege_on_pirate_collaboration_effect_tooltip_1:0 "Tous les [counties|E] que vous possédez avec le [special_building|E] #V $building_type_RICE_pirate_den_01$#! verront ces [buildings|E] supprimés."
 RICE_indian_ocean_renege_on_pirate_collaboration_effect_tooltip_2:0 "Le coût est de [gold_i|E] [gold|E] et [prestige_i|E] [prestige|E] pour ce faire, et la [legitimacy_i|E] [legitimacy|E] que vous gagnez, dépendent du nombre de ces [buildings|E] dans les [counties|E] que vous possédez et de leur niveau, ainsi que de vos [skills|E] [diplomacy_i|E] [diplomacy|E], [martial_i|E] [martial|E], et [intrigue_i|E] [intrigue|E]"
 RICE_indian_ocean_renege_on_pirate_collaboration_effect_tooltip_3:0 "@warning_icon! #X En raison des limitations du jeu, cela ne supprimera pas l'emplacement [special_building|E] de ces [buildings|E]#!"
 RICE_indian_ocean_renege_on_pirate_collaboration_effect_tooltip_4:0 "@warning_icon! #X Cette [decision|E] n'affectera pas le [special_building|E] $building_type_RICE_bawarij_den_01$ sur [GetTitleByKey('c_socotra').GetNameNoTier]#!"
 RICE_every_county_with_indian_ocean_pirate_building_tt:0 "Chaque [county|E] avec un [special_building|E] #V $building_type_RICE_pirate_den_01$#!"
 RICE_indian_ocean_renege_on_pirate_collaboration_confirm:0 "Ils n'apprécieront pas, mais nous devons le faire"
