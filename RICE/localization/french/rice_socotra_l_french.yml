 # Game Concepts
 game_concept_indian_ocean_pirate:0 "Pirate de l'Océan Indien"
 game_concept_indian_ocean_pirates:0 "Pirates de l'Océan Indien"
 game_concept_bawarij_pirate:0 "Pirate Bawarij"
 game_concept_bawarij_pirates:0 "Pirates Bawarij"
 game_concept_indian_ocean_local_pirate:0 "Pirate local"
 game_concept_indian_ocean_local_pirates:0 "Pirates locaux"
 game_concept_indian_ocean_pirate_desc:0 "Les [RICE_pirates|E] et corsaires de l'océan Indien sont représentés de plusieurs manières dans le jeu. Tout d'abord, les souverains qui remplissent certaines conditions le long de l'océan Indien peuvent prendre la [decision|E] de construire un [special_building|E] appelé l'antre des pirates de l'océan Indien. Il offre un certain nombre de bonus militaires et économiques, et quelques [counties|E] possèdent même ce bâtiment au début du jeu, généralement ceux qui étaient historiquement célèbres pour avoir accueilli des pirates ou travaillé avec eux.\n\nL'île de Socotra possède une variante spéciale de ce [special_building|E] appelée le Repaire Bawarij, représentant les redoutables pirates Bawarij, des corsaires d'origine indienne basés sur l'île. Plusieurs mécanismes de Socotra tournent même autour des Bawarij. Par exemple, les [rulers|E] du [county|E] de Socotra peuvent prendre une [decision|E] de recruter des hors-la-loi Bawarij pendant une guerre, renforçant ainsi leurs armées au prix d'un [county_modifier|E] négatif dévastateur. Ils peuvent également prendre une [decision|E] pour former le [kingdom|E] de Socotra s'ils ont élevé leur Repaire Bawarij à un niveau approprié.\n\nEnfin, les pirates Bawarij peuvent parfois apparaître comme [courtiers|E] via des événements. Cette possibilité est limitée aux [rulers|E] de Socotra et aux [rulers|E] de l'océan Indien dont les dynasties ont débloqué [GetDynastyPerk('RICE_socotra_indian_ocean_legacy_2').GetName] [dynasty_perk|E] dans la branche Commerce Maritime. Ce sont des hommes puissants, qui font souvent d'excellents [knights|E] ou [commanders|E].\n\nIl existe également une [decision|E] des $RICE_pirate_indian_ocean_decision$ avec plusieurs options. La plupart des options sont débloquées par la présence d'un repaire de pirates de l'océan Indien sur votre territoire, ou par le [modifier|E] $RICE_pirate_indian_ocean_connections_modifier$, qui est obtenu grâce à l'option $RICE_pirate_establish_relations_name$ de la [decision|E] susmentionnée."
 
 # Modifiers
 RICE_socotra_pirate_infestation:0 "Infestation de pirates"
 RICE_socotra_pirate_infestation_desc:0 "Les dirigeants régionaux ont commencé à faire des propositions aux pirates locaux pour qu'ils coopèrent, en vue d'un gain mutuel en termes de pillage et de commerce, en leur permettant d'établir une base permanente sur ces terres. Cependant, il faudra un certain temps pour que les chefs pirates parviennent à contrôler leurs camarades pirates et à les intégrer dans les communautés voisines ainsi que dans les structures de pouvoir locales."
 RICE_socotra_invest_myrrh:0 "Investissements dans la myrrhe de Socotra"
 RICE_socotra_invest_myrrh_desc:0 "Ce personnage a récemment investi dans un commerce d'exportation de Socotra, plus précisément la myrrhe. Fabriquée à partir de la résine de l'arbre à myrrhe, cette substance est utilisée depuis les temps anciens comme parfum, encens et médicament, et possède de nombreuses qualités agréables."
 RICE_socotra_county_invest_myrrh:0 "Investissements dans la myrrhe de Socotra"
 RICE_socotra_county_invest_myrrh_desc:0 "Les souverains de Socotra ont récemment investi dans l'un des produits commerciaux de l'île, la myrrhe. Fabriquée à partir de la résine de l'arbre à myrrhe, cette substance est utilisée depuis les temps anciens comme parfum, encens et médicament, et possède de nombreuses qualités agréables."
 RICE_socotra_invest_socotrine_aloe:0 "Investissements dans l'aloès de Socotra"
 RICE_socotra_invest_socotrine_aloe_desc:0 "Ce personnage a récemment investi dans une exportation commerciale de Socotra, l'aloès de Socotra. Cette variété d'aloès, unique à l'île de Socotra, est réputée depuis l'antiquité pour ses propriétés médicinales et curatives, notamment comme purgatif."
 RICE_socotra_county_invest_socotrine_aloe:0 "Investissements dans l'aloès de Socotra"
 RICE_socotra_county_invest_socotrine_aloe_desc:0 "Les souverains de Socotra ont récemment investi dans l'un des produits commerciaux de l'île, l'aloès de Socotra. Cette variété d'aloès, unique à l'île de Socotra, est réputée depuis l'Antiquité pour ses propriétés médicinales et curatives, notamment comme purgatif."
 RICE_socotra_invest_frankincense:0 "Investissements dans l'encens de Socotra"
 RICE_socotra_invest_frankincense_desc:0 "Ce personnage a récemment investi dans une exportation commerciale de Socotra, l'encens. Bien que les plantations d'encens de Socotra ne soient pas aussi étendues qu'elles l'étaient dans l'antiquité, lorsque la demande était la plus forte, elles font encore beaucoup de bénéfices. La résine d'encens est utilisée dans le monde entier à des fins religieuses et médicinales."
 RICE_socotra_county_invest_frankincense:0 "Investissements dans l'encens de Socotra"
 RICE_socotra_county_invest_frankincense_desc:0 "Les souverains de Socotra ont récemment investi dans l'un des produits commerciaux de l'île, l'encens. Bien que les plantations d'encens de Socotra ne soient pas aussi étendues qu'elles l'étaient dans l'Antiquité, lorsque la demande était la plus forte, elles font encore beaucoup de bénéfices. La résine d'encens est utilisée dans le monde entier à des fins religieuses et médicinales."
 RICE_socotra_invest_desert_rose:0 "Investissements dans la rose du désert de Socotra"
 RICE_socotra_invest_desert_rose_desc:0 "Ce personnage a récemment investi dans une exportation commerciale de Socotra, la rose du désert. Bien que la rose du désert soit un arbuste qui pousse dans toute l'Afrique et l'Arabie, Socotra possède une variante unique de la plante qui est non seulement plus grande que les autres roses du désert, mais qui possède également une tige basse en forme de tronc qui contient beaucoup d'eau. Elle est supposée avoir un certain nombre de qualités médicinales."
 RICE_socotra_county_invest_desert_rose:0 "Investissements dans la rose du désert de Socotra"
 RICE_socotra_county_invest_desert_rose_desc:0 "Les souverains de Socotra ont récemment investi dans l'un des produits commerciaux de l'île, la rose du désert. Bien que la rose du désert soit un arbuste qui pousse dans toute l'Afrique et l'Arabie, Socotra possède une variante unique de cette plante qui est non seulement plus grande que les autres roses du désert, mais qui possède également une tige basse en forme de tronc qui contient beaucoup d'eau. Elle est supposée avoir un certain nombre de qualités médicinales."
 RICE_socotra_invest_dragons_blood:0 "Investissements dans le sang de dragon de Socotra"
 RICE_socotra_invest_dragons_blood_desc:0 "Ce personnage a récemment investi dans une exportation commerciale de Socotra, le sang de dragon. L'une des exportations les plus célèbres et les plus lucratives de Socotra, cette résine est obtenue en coupant le dragonnier qui a la forme d'un champignon (et qui ne pousse nulle part ailleurs dans le monde) et en extrayant soigneusement la sève. Elle est utilisée comme médicament, teinture, vernis, encens, pour les rituels magiques et en alchimie."
 RICE_socotra_county_invest_dragons_blood:0 "Investissements dans le sang de dragon de Socotra"
 RICE_socotra_county_invest_dragons_blood_desc:0 "Les souverains de Socotra ont récemment investi dans l'un des produits commerciaux de l'île, le sang de dragon. Cette résine, l'une des exportations les plus célèbres et les plus lucratives de Socotra, est obtenue en coupant le dragonnier qui a la forme d'un champignon (et qui ne pousse nulle part ailleurs dans le monde) et en extrayant soigneusement la sève. Elle est utilisée comme médicament, teinture, vernis, encens, pour les rituels magiques et en alchimie."
 RICE_socotra_invest_ambergis:0 "Investissements dans l'Ambre gris de Socotra"
 RICE_socotra_invest_ambergis_desc:0 "Ce personnage a récemment investi dans une exportation commerciale de Socotra, l'ambre gris. Cette substance est sécrétée par les baleines, elle doit donc souvent être obtenue en chassant ces grandes et dangereuses créatures, et Socotra en particulier est célèbre pour la qualité de son ambre gris. L'ambre gris a une multitude d'usages, notamment dans la fabrication de parfums, d'aliments, de boissons, de médicaments et d'aphrodisiaques."
 RICE_socotra_county_invest_ambergis:0 "Investissements dans l'Ambre gris de Socotra"
 RICE_socotra_county_invest_ambergis_desc:0 "Les souverains de Socotra ont récemment investi dans l'un des produits commerciaux de l'île, l'ambre gris. Cette substance étant sécrétée par les baleines, elle doit souvent être obtenue en chassant ces grandes et dangereuses créatures. Socotra, en particulier, est réputée pour la qualité de son ambre gris. L'ambre gris a une multitude d'usages, notamment dans la fabrication de parfums, d'aliments, de boissons, de médicaments et d'aphrodisiaques."
 RICE_socotra_bawarij_infestation:0 "Infestation de Bawarij"
 RICE_socotra_bawarij_infestation_desc:0 "En raison d'accords passés, les dirigeants locaux de Socotra sont contraints de fermer les yeux sur certaines des activités douteuses auxquelles prennent part les pirates Bawarij, même si ces activités sont préjudiciables au bien-être de Socotra."
 RICE_socotra_bawarij_character_modifier:0 "Ancien pirate Bawarij"
 RICE_socotra_bawarij_character_modifier_desc:0 "Ce guerrier faisait autrefois partie des Bawarij, ces pirates notoires originaires du sous-continent indien et basés à Socotra. Avec ses compagnons d'armes, il sillonnait l'océan Indien, pillant ses côtes et attaquant les navires marchands, pour s'enrichir et gagner en infamie."
 RICE_socotra_former_slave_modifier:0 "Ancien Esclave"
 RICE_socotra_former_slave_modifier_desc:0 "Ce personnage était autrefois un esclave, mais il a réussi à s'échapper ou a été libéré par son ancien maître, et depuis, il a commencé une nouvelle vie."
 RICE_socotra_opinion_moon_heathen:0 "A conduit un sacrifice lunaire blasphématoire"
 RICE_socotra_zahra_modifier:0 "Zahra la poétesse"
 RICE_socotra_zahra_modifier_desc:0 "Cette noble femme de Socotra est devenue célèbre en tant que championne de la communauté musulmane locale de Socotra, ainsi que pour son éloquence et son talent en matière de poésie. Elle est véritablement une femme formidable et inspirante !"
