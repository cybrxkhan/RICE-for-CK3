 RICE_socotra_dolphin_sightings:0 "Dauphins Observés à Socotra"
 RICE_socotra_dolphin_sightings_desc:0 "Ce personnage a récemment vu des dauphins au large des côtes de Socotra. Selon le folklore de Socotra, c'est un signe de bonne chance !"
 RICE_socotra_shipwreck_distribution:0 "Récupération d'un Naufrage"
 RICE_socotra_shipwreck_distribution_desc:0 "Une flotte de plusieurs navires marchands a récemment fait naufrage au large des côtes de Socotra. Le souverain local a généreusement décidé d'autoriser les habitants à récupérer le plus possible de ces navires et de leurs marchandises."
 RICE_socotra_chameleons_curse:0 "Malédiction du Caméléon"
 RICE_socotra_chameleons_curse_desc:0 "Ce personnage a eu quelques difficultés à s'exprimer dernièrement. Peut-être n'est-ce qu'une coïncidence, et ses talents d'orateur et de rhétorique ne sont plus ce qu'ils étaient. Mais il y a ceux qui disent que ce personnage a été maudit lorsqu'il a croisé un caméléon de Socotra, ce qui est une superstition répandue sur l'île de Socotra."
