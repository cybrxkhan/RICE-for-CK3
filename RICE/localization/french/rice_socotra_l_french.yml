 RICE_pirate_indian_ocean_connections_modifier_desc:0 "Ce personnage a des liens avec certains groupes de pirates dans l'océan Indien.\n\n#EMP Déverrouille diverses options de la [decision|E] $RICE_pirate_indian_ocean_decision$.#!"
 RICE_indian_ocean_pirate_sales:0 "Marchés pirates de l'océan Indien"
 RICE_indian_ocean_pirate_sales_desc:0 "Les dirigeants locaux autorisent les pirates (ou du moins ceux avec lesquels ils entretiennent des relations de travail) à vendre leurs marchandises, qu'elles soient mal acquises ou non, dans cette région. Après tout, de nombreux "pirates" sont également des marchands ou, en d'autres termes, de nombreux marchands pratiquent la piraterie en parallèle."
 RICE_indian_ocean_reneged_pirate_deals:0 "Reniement des accords avec les pirates de l'océan Indien"
