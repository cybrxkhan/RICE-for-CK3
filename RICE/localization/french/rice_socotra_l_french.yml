 socotra.0020.t:0 "Un Concours de Poésie"
 socotra.0020.desc:0 "Parmi tous les peuples originaires d'Arabie du Sud et de Socotra, comme nous les [ROOT.Char.GetCulture.GetCollectiveNoun], ceux qui savent faire de la poésie sont tenus en très haute estime. Nos poètes ne sont pas directs et affirmatifs comme les poètes de nos cousins arabophones, car nous nous concentrons davantage sur les subtilités et les sens cachés, les symboles secrets et les coups du sort astucieux. La poésie est profondément ancrée dans notre culture : elle est chantée par les paysans qui travaillent dans les champs, par les bouchers qui abattent leurs moutons, par les guerriers qui se lancent dans la bataille et par les saints hommes qui font des sermons.\n\nAujourd'hui, j'ai décidé d'organiser un grand concours de poésie en [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] ! Quel homme ou quelle femme se révélera le ou la plus digne des poètes cette année ?"
 socotra.0020.a:0 "Annoncez ce concours à tous - n'importe qui peut participer !"
 socotra.0021.t:0 "Le Prix"
 socotra.0021.desc:0 "Alors que les préparatifs du concours de poésie sont en cours, quel sera le montant du prix ? Bien que la poésie soit une grande récompense en soi, et qu'elle ne doive pas être souillée par des besoins matériels, un peu d'encouragement ne fait pas de mal."
 socotra.0021.a:0 "Aucun prix n'est nécessaire, seulement la reconnaissance et la renommée."
 socotra.0021.b:0 "Un petit prix suffira."
 socotra.0021.c:0 "Un prix de taille moyenne."
 socotra.0021.d:0 "Préparez un grand prix !"
 socotra.0021.tooltip:0 "Un prix plus important encouragera davantage de personnes à participer, ce qui vous apportera, en tant qu'hôte, une plus grande renommée - des récompenses plus importantes vous apporteront plus de [prestige|E] et de meilleurs bonus une fois la compétition terminée, mais coûteront plus d'or, évidemment."
 socotra.0022.t:0 "Le Concours Commence !"
 socotra.0022.desc:0 "La semaine du concours de poésie est à nos portes ! Pendant plusieurs jours, hommes et femmes vont s'affronter dans plusieurs épreuves devant un jury choisi parmi les poètes les plus reconnus et respectés de [GetPlayer.GetPrimaryTitle.GetNameNoTier] et nombreux sont ceux qui sont venus assister à ce spectacle. Dans l'ensemble, la participation à ce concours semble bonne.\n\nContrairement à nos cousins arabes d'ailleurs, nous encourageons librement les hommes et les femmes à se mêler et à s'affronter en poésie, et nos concurrents viennent de tous les horizons, des nobles dignes aux humbles mendiants. Même certains de mes courtisans participent. Il sera intéressant de voir quels poèmes ils proposeront cette année et qui gagnera !"
 socotra.0022.a:0 "C'est passionnant ! Je me demande qui va gagner ?"
 socotra.0022.b:0 "En tant qu'érudit[ROOT.Char.Custom('FR_E')], je peux aussi être juge."
 socotra.0022.c:0 "Étant un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetWomanMan] doué[ROOT.Char.Custom('FR_E')] pour les discours, je peux aussi être juge."
 socotra.0022.d:0 "Étant moi-même un[ROOT.Char.Custom('FR_E')] po[ROOT.Char.Custom('FR_EteEtesse')] connu[ROOT.Char.Custom('FR_E')], je peux aussi être juge."
 socotra.0022.tooltip:0 "Bien qu'être juge soit un travail difficile qui peut causer un peu de [stress|E], c'est néanmoins quelque chose dont vous pouvez être fier et qui vous apportera plus de [prestige|E] une fois la compétition terminée."
 socotra.0023.t:0 "La Finale"
 socotra.0023.desc:0 "Pendant plusieurs jours, de nombreuses autres personnes et moi assisterons au concours de poésie. Ces hommes et ces femmes improvisent poème après poème sur des sujets variés donnés par les juges. Certains sont des petites anecdotes humbles et humoristiques, d'autres des contes sur le bien contre le mal, mais la plupart utilisent le langage voilé - ici, les mots ne veulent pas toujours dire ce qu'ils veulent dire, car les meilleurs poètes cachent le vrai sens derrière des symboles astucieux ou des rebondissements.\n\nQuoi qu'il en soit, de nombreux poètes ont été éliminés après les premiers tours, et il n'en reste plus que quelques-uns."
 socotra.0023.a:0 "C'est l'heure de la finale - qui va gagner ?"
 socotra.0024.t:0 "Le Poème Gagnant"
 socotra.0024.desc.start:0 "Le gagnant est déclaré ! Les juges sont tous d'accord pour dire qu'une personne s'est distinguée par son éloquence, son intelligence, son humour et son pathétique. En tant que [ROOT.Char.GetTitleTierName], je remets la récompense à l'heureux gagnant."
 socotra.0024.desc.middle:0 "Comme le veut la tradition, le gagnant récite à nouveau le poème gagnant - de mémoire, qui plus est."
 #socotra.0024.desc.end:0 "Everyone cheers once the poem recitation is finished - it was definitely a good poem!"
 socotra.0024.desc.winner.courtier:0 "[RICE_courtier_poet_winner.Custom('FR_LeLa')] gagnant[RICE_courtier_poet_winner.Custom('FR_E')] n'est autre que [RICE_courtier_poet_winner.GetTitledFirstName] ! Vraiment, son poème est incroyable.\n\n"
 socotra.0024.desc.winner_1:0 "C'est un humble berger, qui chante souvent des poèmes à ses chèvres et à ses moutons lorsqu'il les conduit sur les collines et les montagnes près de chez lui. Son troupeau est certainement béni d'avoir un tel homme !\n\n"
 socotra.0024.desc.winner_2:0 "C'est une simple tisserande, qui fabrique des vêtements et les vend sur les marchés locaux. On dit qu'elle chante de jolis poèmes pour faire la publicité de ses produits, et on peut imaginer à quel point ses produits sont populaires.\n\n"
 socotra.0024.desc.winner_3:0 "C'est un ancien marin, un vieux vétéran des mers qui s'est installé dans les environs. Sa voix est rauque, certes, mais cela ne fait que donner à son poème une allure ancienne et usée par le temps. Il ne fait aucun doute que certaines de ses idées les plus vives sont inspirées par les terres exotiques et lointaines qu'il a visitées lorsqu'il était un jeune homme costaud.\n\n"
 socotra.0024.desc.winner_4:0 "C'est une herboriste et une femme sage, gentille et serviable pour tous. Bien qu'elle vive seule, elle n'est jamais vraiment esseulée, car beaucoup lui rendent visite pour obtenir ses remèdes et écouter sa poésie.\n\n"
 socotra.0024.desc.winner_5:0 "C'est le serviteur d'une riche famille, mais il a bien appris en observant tout ce qui l'entoure. Il a manifestement compris une chose ou deux sur les drames de la vie en écoutant les conversations de ses maîtres !\n\n"
 socotra.0024.desc.winner_6:0 "C'est une femme corpulente, mère de nombreux enfants, qui passe le plus clair de son temps à gérer son foyer. Audacieuse et sûre d'elle, on dit que même lorsqu'elle gronde et houspille ses nombreux enfants, on peut y trouver une dimension poétique.\n\n"
 socotra.0024.desc.winner_7:0 "C'est un marchand prospère et bien loti. Avec une langue mielleuse, un esprit rusé et une bonne compréhension de la nature humaine, il n'est pas étonnant qu'il ait autant de succès dans les affaires et la poésie !\n\n"
 socotra.0024.desc.winner_8:0 "C'est la fille d'un noble. Pourtant, ce n'est pas une femme protégée et gâtée. Sa voix, imposante et agréable à l'oreille, porte en elle des chuchotements du monde - elle voit manifestement beaucoup de choses et réfléchit à notre place dans le cosmos.\n\n"
 socotra.0024.desc.winner_9:0 "C'est un ancien esclave, qui s'est échappé d'ici il y a des années, et qui vit de petits boulots. Pourtant, la diversité de ses expériences lui a été utile et se reflète dans sa poésie, et il est doué pour imiter le style de beaucoup d'autres.\n\n"
 socotra.0024.desc.winner_10:0 "C'est une prostituée locale qui possède une voix douce et suave, aussi éloquente qu'elle est célèbre. On dit que les hommes affluent vers elle comme les abeilles vers le miel, mais même les femmes au foyer jalouses admettent qu'elles trouvent sa poésie séduisante.\n\n"
 socotra.0024.desc.winner_11:0 "C'est un érudit, l'un des rares habitants d'un village environnant à savoir lire et écrire. Pourtant, il ne laisse pas sa connaissance des lettres affecter ses récitations de poésie - au contraire, elle renforce son habileté à maintenir cette tradition orale.\n\n"
 socotra.0024.desc.winner_12:0 "Il s'agit d'une vieille dame noble, à l'allure majestueuse, qui habite dans un manoir voisin. Bien que veuve, il est clair qu'elle passe une grande partie de son temps à perfectionner sa poésie.\n\n"
 socotra.0024.desc.winner_13:0 "C'est un bon à rien local, un voyou de basse moralité, et certains qui le connaissaient ont été surpris de sa victoire. Pourtant, cela ne surprend pas tout le monde. Après tout, un voyou qui réussit doit savoir convaincre et persuader les autres pour survivre, et la poésie en est simplement une forme supérieure.\n\n"
 socotra.0024.desc.winner_14:0 "Elle est domestique dans une maison prospère. Son maître et sa maîtresse ont eu la gentillesse d'encourager son talent poétique naturel, et cela a porté ses fruits.\n\n"
 socotra.0024.desc.winner_15:0 "C'est un noble d'âge moyen. Il peut être un peu arrogant, mais au moins quand il s'agit de sa poésie, son arrogance est bien méritée. Sa voix est empreinte d'autorité, comme s'il pouvait affirmer quelque chose de ridicule et que tout le monde le croirait.\n\n"
 socotra.0024.desc.winner_16:0 "C'est une vieille dame, l'une des plus anciennes du pays, qui a de nombreux petits-enfants et arrière-petits-enfants. Une personne aussi âgée a beaucoup de sagesse et d'expérience qu'elle peut mettre en mots et en chansons.\n\n"
 socotra.0024.desc.winner_17:0 "C'est un homme saint, qui passe la plupart de ses journées à lire les Écritures, à réciter des prières et à contempler le divin au nom de [ROOT.Char.GetFaith.HighGodName]. Mais cela ne fait que donner à sa poésie une dimension plus éthérée.\n\n"
 socotra.0024.desc.winner_18:0 "C'est une mendiante, une moins que rien. Bien que nous sachions ici que la poésie provient de nombreuses sources, nous sommes surpris qu'une telle personne soit si compétente. Comment avons-nous pu la manquer pendant si longtemps ?\n\n"
 socotra.0024.desc.winner_19:0 "C'est l'un de mes plus modestes fonctionnaires, un humble employé de bureau. Mais il semble que cet employé ait rêvé de choses plus importantes que la simple paperasse sur son bureau. Sa voix est céleste, bien plus que ce que l'on pourrait attendre de quelqu'un de son rang !\n\n"
 socotra.0024.desc.winner_20:0 "C'est l'ancienne concubine d'un pirate notoire, rejetée lorsqu'il a perdu tout intérêt pour elle. Mais elle n'a rien perdu de sa beauté - ni celle de son visage, ni celle de ses mots et de sa voix.\n\n"
 socotra.0024.desc.winner_21:0 "C'est un garde de la ville. Beaucoup pensaient qu'il était une simple brute, qui utilise plus ses muscles que son cerveau. Mais ce n'est pas le cas ! La bonne poésie peut venir de n'importe qui, il suffit d'attendre pour savoir de qui. Malgré la simplicité de sa poésie, personne ne peut nier l'éloquence de sa brièveté !\n\n"
 socotra.0024.desc.winner_22:0 "C'est une jeune fille, assez âgée pour chercher un mari, mais indécise sur le choix de celui-ci. On dit qu'elle a déjà de nombreux prétendants, chacun souhaitant pouvoir écouter sa poésie pour toujours, mais elle veut un mari intelligent, qui s'exprime bien et qui puisse rivaliser avec elle en matière de poésie. Qui sait si elle trouvera un jour un tel homme ?\n\n"
 socotra.0024.desc.winner_23:0 "C'est un pêcheur qui part souvent en mer pour joindre les deux bouts. Chaque fois qu'il est en mer, il doit chanter ces magnifiques poèmes, attirant les poissons dans ses filets avec sa voix apaisante.\n\n"
 socotra.0024.desc.winner_24:0 "C'est la femme d'un de mes soldats, elle est dure et manque de raffinement, mais cela ne fait qu'ajouter un certain charme brutal à ses paroles. Ses yeux sont comme du feu, ses mots sont ardents.\n\n"
 socotra.0024.desc.winner_25:0 "C'est l'un des hommes œuvrant à la collecte et à la vente de l'encens. Son travail est dur et il peine souvent sous le soleil, mais cela semble l'inspirer davantage. Il chante souvent et pratique la poésie lorsqu'il est dans les champs.\n\n"
 socotra.0024.desc.winner_26:0 "C'est une femme sauvage, disent certains, quelqu'un qui a perdu la tête il y a des années. D'autres prétendent qu'elle est une sage voyante. Qui qu'elle soit, personne ne peut nier sa maîtrise de la poésie. Peut-être est-elle d'inspiration divine ?\n\n"
 socotra.0024.desc.winner_27:0 "C'est un cultivateur de dattes local. On dit que son père était un marin ou un commerçant étranger qui a séduit sa mère avant de s'enfuir, ce qui explique son apparence étrange. Il ne parle pas beaucoup de ses origines, mais on peut déceler des indices de ses sentiments dans sa poésie.\n\n"
 socotra.0024.desc.winner_28:0 "C'est la fille d'une jolie esclave que son maître a pris comme concubine et mettait souvent dans son lit, mais il n'a pas reconnu l'enfant. Pour une raison quelconque, à sa mort, il a libéré la mère et la fille dans son testament et elle est désormais une simple servante. Il est clair que ses origines modestes ont influencé sa poésie.\n\n"
 socotra.0024.desc.winner_29:0 "C'est un jeune roturier qui va bientôt se marier. Lui et sa future épouse, qui sont amis depuis leur enfance, sont profondément amoureux. Il lui sourit en récitant son poème. Qui sait quelles significations cachées il a laissées dans le poème, des petits secrets et des plaisanteries qu'elle seule comprendra ?\n\n"
 socotra.0024.desc.winner_30:0 "Ce n'est qu'une adolescente, à la surprise générale. Pourtant, sa voix est ferme, et ses paroles sages et émouvantes. Il y a des adultes qui ont deux, voire trois ou quatre fois son âge, et qui ne possèdent qu'une fraction de son talent d'oratrice. En vérité, malgré (ou à cause de) son jeune âge, cette jeune fille a un avenir prometteur en tant que poète !\n\n"
 socotra.0024.desc.winner_31:0 "xxxxx \n\n"
 # See RICE_socotra_events to see what the various references/sources are
 socotra.0024.desc.poem_1:0 "Le poème est une épopée sur la moralité humaine et la mortalité, et parle d'une femme pirate blasée et impitoyable, condamnée à vivre pendant des siècles par [ROOT.Char.GetFaith.HighGodName] pour guider les âmes des morts dans l'au-delà. Un jour, [ROOT.Char.GetFaith.HighGodName] envoie bel érudit au cœur tendre pour être son assistant, et elle reprend espoir en la vie. Hélas, sa peine est sur le point de s'achever, et elle doit elle-même partir au moment où elle tombe amoureuse. Tout le monde est en larmes à la fin de l'histoire - une histoire douce-amère et profonde à la fois !"
 socotra.0024.desc.poem_2:0 "Le poème est une histoire d'amour simple mais comique sur une fille laide qui trouve des cosmétiques magiques qui la rendent belle. Les gens admirent sa fausse beauté, et elle se donne beaucoup de mal pour cacher son vrai visage laid sans cosmétiques. Un prince découvre à quoi elle ressemble vraiment, mais il tombe quand même amoureux d'elle en raison de sa gentillesse et de son cœur pur, et il accepte de garder son secret. Les deux amants traversent de nombreuses épreuves et la jeune fille apprend à s'aimer pour sa beauté intérieure et extérieure, avant de se marier. Tout le monde rit des pitreries embarrassantes auxquelles se livrent la jeune fille et le prince pour protéger son secret."
 socotra.0024.desc.poem_3:0 "Le poème est un conte de fées simple et doux qui raconte l'histoire d'une pauvre fille qui, avec l'aide d'un poisson magique, triomphe de ses beaux-parents maléfiques et gagne le cœur d'un gentil sultan. Pourtant, malgré sa simplicité, le poème en a fait pleurer plus d'un face aux supplices de la jeune fille."
 socotra.0024.desc.poem_4:0 "Le poème porte sur un échange humoristique entre deux voleurs qui se trompent mutuellement sans se rendre compte des intentions de l'autre. Lorsqu'ils découvrent la vérité, ils n'en viennent pas aux mains, mais rient au contraire de leur sottise."
 socotra.0024.desc.poem_5:0 "Le poème est une histoire d'amour classique. Un garçon et une fille se rencontrent et tombent amoureux. Des obstacles se dressent pour les séparer, mais ils les surmontent et se marient avec bonheur."
 socotra.0024.desc.poem_6:0 "Le poème parle de l'histoire de la famille du poète, et d'un acte exceptionnel d'un ancêtre d'il y a longtemps. Que ce soit vrai ou non, et même peu importe que cet ancêtre existe vraiment, l'histoire est divertissante !"
 socotra.0024.desc.poem_7:0 "Ce poème est une satire mordante qui se moque de tout le monde et de n'importe qui. Personne ne peut échapper aux critiques du poète, dont certaines sont bien méritées."
 socotra.0024.desc.poem_8:0 "Le poème est une ode à la beauté de notre terre, mais aussi une ode au bon peuple qui l'habite. Les gens sont finalement bons et peuvent faire de bonnes choses, soutient le poète dans son langage voilé. Un poème idéaliste s'il en est !"
 socotra.0024.desc.poem_9:0 "Ce poème est une tragédie sur la chute d'une personne à cause de son orgueil démesuré et de ses manquements moraux. De telles histoires, qu'elles soient racontées sous forme poétique ou non, sont toujours des fables dont nous devrions tous tenir compte !"
 socotra.0024.desc.poem_10:0 "Le poème parle d'un marchand ou d'un marin qui voyage vers des terres lointaines afin d'y trouver richesses et profit. Il semble également se moquer de l'avidité des gens, lorsqu'il dépeint ce personnage comme insatiable dans sa quête de fortune et de gloire."
 socotra.0024.desc.poem_11:0 "Le poème raconte l'histoire d'un aventurier qui se rend dans un autre pays et se retrouve piégé par toutes sortes de dangers, mais qui s'en sort grâce à son intelligence. Peu importe qu'il doive affronter des monstres mangeurs d'hommes assoiffés de sang, des tribus sauvages d'amazones, des sultans cruels et vindicatifs ou de simples scélérats, il s'en sort toujours. Cela ne signifie pas pour autant que le poème est dénué de suspense."
 socotra.0024.desc.poem_12:0 "Le poème raconte l'histoire d'un homme paresseux mais intelligent qui se montre plus malin que les autres pour s'en tirer avec sa paresse. Ainsi, il n'a jamais à travailler dur. Vraiment, une histoire drôle !"
 socotra.0024.desc.poem_13:0 "Le poème traite de la vie simple des bergers et des pêcheurs, et des animaux avec lesquels ils interagissent chaque jour. Le poète a une façon d'aider chacun à visualiser le paysage, le décor et le travail de ces personnes."
 socotra.0024.desc.poem_14:0 "Ce poème est une triste histoire d'amour non partagé. Par un cruel coup du sort, le protagoniste meurt en criant le nom de son bien-aimé, mais ce dernier ne saura jamais qu'il lui est dévoué."
 socotra.0024.desc.poem_15:0 "Ce poème est un récit historique qui rappelle l'un des premiers événements de l'histoire du pays, avec toute la politique, les intrigues et les guerres qu'il implique. Certains détails peuvent avoir été modifiés ou inventés par licence poétique."
 socotra.0024.desc.poem_16:0 "Ce poème est une critique polie et formelle, mais mordante et sans retenue, d'un autre villageois bien connu de la ville natale du poète. Il est clair que ces deux personnes ont eu des désaccords dans le passé, et l'interprète du poème n'hésite pas à rendre cette rivalité publique."
 socotra.0024.desc.poem_17:0 "Le poème est un conseil à un ami qui s'est récemment retrouvé dans l'embarras. Bien que l'interprète du poème ait sournoisement utilisé des métaphores et des symboles pour masquer les véritables événements et les personnes impliquées, étrangement, chacun a l'impression d'avoir appris quelque chose, même si nous ne connaîtrons jamais tous les détails."
 socotra.0024.desc.poem_18:0 "Le poème semble d'abord irrévérencieux, parlant de choses banales, mais il devient finalement clair qu'il s'agit en fait d'une taquinerie amicale mais très subtile envers l'ami du poète, qui se trouve être le poète qui a obtenu la deuxième place. Les deux amis échangent des regards complices - il est clair que pour certaines métaphores, ils sont les seuls à pouvoir comprendre."
 socotra.0024.desc.poem_19:0 "Ce poème est à la fois hilarant et étrangement troublant, d'une manière que personne ne peut vraiment comprendre. Il parle d'un frère et d'une sœur qui se défient à un jeu qui consiste à nettoyer des dents de l'autre. Quel est le sens profond de cette histoire ?"
 socotra.0024.desc.poem_20:0 "Le poème raconte l'histoire d'une jeune fille qui n'a d'autre choix que de demander à un escroc qui l'a trompée de sauver son bien-aimé d'un djinn en colère. L'escroc accepte à contrecœur, car malgré sa profession et sa vision blasée de la vie, il est au fond un homme moral. Quelle ironie de voir un méchant se transformer en héros !"
 socotra.0024.desc.poem_21:0 "Le poème raconte l'histoire d'une belle paysanne d'un village local, qui est courtisée par un riche étranger - peut-être un prince d'un pays lointain, ou un marchand qui possède de nombreuses richesses. Il lui offre de nombreux cadeaux, tous plus luxueux les uns que les autres, mais elle refuse de devenir sa concubine et maintient son honneur envers son nom et sa tribu. Elle finit par épouser un beau garçon de la région qu'elle connaît depuis leur enfance."
 socotra.0024.desc.poem_22:0 "Le poème est une comédie sur un idiot et une mésaventure dans laquelle il se lance. Pourtant, malgré sa stupidité, sa bonne nature fait qu'aucun malheur ne pourra jamais le dissuader d'avoir un état d'esprit positif."
 socotra.0024.desc.poem_23:0 "Le poème est une reconstitution d'un conflit juridique entre deux voisins. Le poète tisse habilement une histoire dans laquelle le public ne sait pas quel camp soutenir - les deux parties ont leurs bons arguments et les raisons pour lesquelles elles ont raison. Des métaphores saisissantes sont utilisées pour symboliser l'intensité de leurs arguments."
 socotra.0024.desc.poem_24:0 "Le poème est raconté du point de vue d'une jeune fille, qui explique ce qu'elle recherche chez un prétendant. Elle a de grandes attentes, presque comiques. Trouvera-t-elle un jour quelqu'un qu'elle juge digne d'être son mari ? Le poète termine intentionnellement le poème sur un cliffhanger."
 socotra.0024.desc.poem_25:0 "Ce poème est la reprise d'un poème improvisé par un poète célèbre mais très arrogant d'il y a plusieurs siècles. Dans le vieux poème, que tout le monde connaît, le poète louait les défenses impénétrables des fortifications de sa ville. L'ironie vient du fait que la ville a été rasée par des ennemis bien des années plus tard. Le poète actuel détourne les métaphores et les symboles originaux, qui étaient des manifestations de supériorité, pour en faire un avertissement sur les dangers de l'orgueil démesuré. C'est très astucieux !"
 socotra.0024.desc.poem_26:0 "Le poème est une excuse à une personne à qui le poète a fait du tort il n'y a pas si longtemps, éloquent dans son utilisation des symboles pour transmettre le profond regret du poète et l'espoir de réconciliation. La personne à qui il présente ses excuses se trouve par hasard dans la foule et reconnaît ses excuses d'un signe de tête sec."
 socotra.0024.desc.poem_27:0 "Le poème fait l'éloge de la beauté de quelqu'un, bien qu'il soit difficile de dire qui exactement, étant donné les nombreuses couches de langage voilé. Tant de métaphores ! Peut-être s'agit-il simplement d'une discussion sur la beauté dans l'abstrait, ou peut-être s'agit-il de l'éloge d'une personne que le poète admire mais à qui il n'ose parler par timidité."
 socotra.0024.desc.poem_28:0 "Ce poème est une discussion plutôt intellectuelle sur la société dans laquelle nous vivons. Il explore nos coutumes, nos idées et nos croyances, ainsi que ce qui peut être bon et ce qui peut être mauvais. Tous ceux qui entendent le poème vont sûrement réfléchir à ces questions profondes pendant des jours."
 socotra.0024.desc.poem_29:0 "Le poème parle de deux personnes qui s'aiment beaucoup - peut-être deux amants, ou un parent et un enfant, ou de bons amis - qui sont séparés à cause des circonstances. Le poète exprime le chagrin que lui inspire la séparation de ces deux personnes, et l'espoir qu'elles seront un jour réunies."
 socotra.0024.desc.poem_30:0 "Le poème est raconté du point de vue d'un oiseau qui vole d'une terre à l'autre à travers les grandes mers bleues. Le poète décrit de manière experte les vastes étendues de terre et d'océan que l'oiseau voit depuis son point d'observation, et chacun se met au défi de comprendre le sens profond des métaphores utilisées par le poète."
 socotra.0024.desc.poem_31:0 "xxxxx"
 socotra.0024.a:0 "Un poème étonnant en effet ! Et dire qu'il a été improvisé sur place."
 socotra.0025.t:0 "Le Concours de Poésie Se Conclut"
 socotra.0025.desc:0 "La compétition est terminée, et le vainqueur peut maintenant rentrer chez lui. Nul doute qu'une grande fête sera organisée en son honneur dans sa ville natale. Quelles que soient ses origines, ce jour a sûrement marqué un tournant dans sa vie. Déjà, les gens s'alignent dans les rues et sur les collines, échangeant des chansons et des poèmes dans une atmosphère de joie et de créativité."
 socotra.0025.a:0 "À la prochaine !"
