 socotra.0005.t:0 "Pirates de l'Océan Indien"
 socotra.0005.desc:0 "Depuis des années, les pirates opèrent depuis les côtes de [capital_province.GetName] pour s'attaquer aux navires marchands naviguant dans l'océan Indien, mais il y a plus à gagner si nous travaillons ensemble. Après tout, il n'est pas rare que des marchands ordinaires - comme ceux avec qui nous faisons affaire - se tournent vers la piraterie pour gagner plus d'argent, et il n'est pas rare non plus que des pirates offrent leurs services à des seigneurs entreprenants. Mais auparavant, de telles choses étaient faites de manière improvisée et désorganisée dans notre royaume.\n\nMaintenant, nous avons conclu un accord avec les pirates locaux. En échange de notre autorisation pour établir une base officielle sur notre territoire, ils pilleront les côtes de nos ennemis en notre nom et nous fourniront une part du butin, tout en nous soutenant dans nos entreprises militaires. Il n'y a aucune honte à s'associer à des pirates ; il s'agit simplement d'un outil supplémentaire dans notre arsenal pour protéger nos intérêts économiques et politiques dans le monde dynamique et dangereux de l'océan Indien."
 socotra.0005.a:0 "Ce jour marque un nouveau départ."
 socotra.0006.t:0 "Marchandises de Socotra"
 socotra.0006.desc:0 "L'île de Socotra exporte un certain nombre de produits de luxe rares, dont certains n'existent nulle part ailleurs dans le monde. Ils sont commercialisés dans tout l'océan Indien et au-delà, souvent avec de gros profits. En tant que [ROOT.Char.GetTitleTierName] légitime de Socotra, j'ai la possibilité d'investir dans l'une de ces industries afin d'apporter à l'île et à moi-même une plus grande richesse - la question est : dans laquelle dois-je investir ?"
 socotra.0006.a:0 "Myrrhe"
 socotra.0006.b:0 "Aloès de Socotra"
 socotra.0006.c:0 "Encens"
 socotra.0006.d:0 "Rose du Désert"
 socotra.0006.e:0 "Sang de Dragon"
 socotra.0006.f:0 "Ambre Gris"
 socotra.0007.t:0 "Le Royaume de Socotra"
 socotra.0007.desc:0 "Pendant des siècles, l'île de Socotra a trôné au milieu des eaux azures de l'océan Indien, une île sans prétention, mais dont l'importance est indéniable en tant que centre de commerce, carrefour de différents peuples et lieu de rencontre des pirates les plus redoutés. Mais pendant des siècles, l'île a également été décentralisée, gouvernée par de petits chefs, ou colonisée au hasard par des puissances étrangères qui souhaitaient profiter de l'abondance de produits exotiques de l'île.\n\nMais un nouveau jour se lève sur Socotra. Aujourd'hui, je me suis proclamé le premier [ROOT.Char.GetTitleAsNameNoTooltip] d'une île unifiée et centralisée. Les nations du monde doivent maintenant reconnaître que Socotra n'est pas une province reculée, mais un puissant royaume à part entière !"
 socotra.0007.a:0 "Ce jour restera à jamais gravé dans notre histoire."
 socotra.0008.t:0 "Le Royaume de Socotra"
 socotra.0008.desc:0 "Pendant des siècles, l'île de Socotra a trôné au milieu des eaux azures de l'océan Indien, une île sans prétention, mais dont l'importance est indéniable en tant que centre de commerce, carrefour de différents peuples et point de rencontre des pirates les plus redoutés. Mais pendant des siècles, l'île a également été décentralisée, gouvernée par de petits chefs ou colonisée sans organisation par des puissances étrangères qui souhaitaient profiter de l'abondance de produits exotiques de l'île.\n\nMais un nouveau jour se lève sur Socotra. [socotra_ruler.GetFullName], [socotra_ruler.Custom('FR_LeLa')] souverain[socotra_ruler.Custom('FR_E')] de Socotra, s'est proclamé[socotra_ruler.Custom('FR_E')] [socotra_ruler.Custom('FR_LeLa')] premi[socotra_ruler.Custom('FR_ErEre')] [socotra_ruler.GetTitleAsNameNoTooltip] d'une île unifiée et centralisée. Une île aussi petite et éloignée pourrait-elle être la fondation d'un royaume puissant ?"
 socotra.0008.a:0 "Seul le temps nous le dira."
 socotra.0009.t:0 "$socotra.0005.t$"
 socotra.0009.desc:0 "Nous avons toléré la présence de pirates sur mes territoires depuis bien trop longtemps. Nos "accords" avec eux n'ont pas joué en notre faveur, et même si nombre d'entre eux sont également des marchands respectables, pouvons-nous vraiment leur faire confiance alors qu'ils ne sont pas moins avides que le charlatan et le bandit moyens ?\n\nJ'ai donc donné l'ordre de revenir immédiatement sur tous nos accords avec les groupes de pirates dans la [GetGeographicalRegion('RICE_indian_ocean_region').GetName]. Ils ne bénéficieront plus de protections juridiques ni de la possibilité d'établir leur base d'opérations sur mes territoires en travaillant avec nous, car ils ne travaillent plus #italic pour#! nous.\n\nJ'ai ordonné à mes troupes de s'assurer que ces pirates respectent nos ordres. Il ne nous reste plus qu'à espérer qu'ils partiront en paix...."
 socotra.0009.a:0 "J'espère que je n'ai pas fait d'erreur...."
 socotra.0010.t:0 "Un Esclave Évadé"
 socotra.0010.desc.diplomacy:0 "Pendant de nombreuses années, Socotra a été un refuge pour les esclaves fugitifs, dont beaucoup sont d'origine africaine. Certains d'entre eux sont très compétents. Aujourd'hui, l'un de ces anciens esclaves, un nouvel arrivant, offre ses services. Il a autrefois servi d'esclave à un puissant commerçant ou dirigeant, et il connaît bien les langues et les coutumes de nombreux pays."
 socotra.0010.desc.martial:0 "Pendant de nombreuses années, Socotra a été un refuge pour les esclaves fugitifs, dont beaucoup sont d'origine africaine. Certains d'entre eux sont très compétents. Aujourd'hui, un de ces anciens esclaves, un nouvel arrivant, offre ses services. Il a servi comme garde du corps. C'est un vétéran de la guerre, et il est doué avec un bon nombre d'armes."
 socotra.0010.desc.stewardship:0 "Pendant de nombreuses années, Socotra a été un refuge pour les esclaves fugitifs, dont beaucoup sont d'origine africaine. Certains d'entre eux sont très compétents. Aujourd'hui, un de ces anciens esclaves, nouvellement arrivé, offre ses services. Grâce à sa capacité à lire et à faire de l'arithmétique, en tant qu'esclave, il aidait auparavant son maître à gérer les finances. C'est clairement un individu vif d'esprit et organisé."
 socotra.0010.desc.intrigue:0 "Pendant de nombreuses années, Socotra a été un refuge pour les esclaves fugitifs, dont beaucoup sont d'origine africaine. Certains d'entre eux sont très compétents. Aujourd'hui, un de ces ex-esclaves, nouvel arrivant, propose ses services. Ses origines sont mystérieuses, et il était impliqué dans le monde criminel. Il prétend avoir de nombreuses relations utiles et des capacités en matière de subterfuge."
 socotra.0010.desc.learning:0 "Pendant de nombreuses années, Socotra a été un refuge pour les esclaves fugitifs, dont beaucoup sont d'origine africaine. Certains d'entre eux sont très compétents. Aujourd'hui, un de ces anciens esclaves, nouvellement arrivé, offre ses services. Non seulement il sait lire et écrire, mais il s'exprime de façon inhabituelle et est très cultivé - peut-être était-il un érudit dans son pays avant d'être capturé et réduit en esclavage ? Il est manifestement doué pour les activités intellectuelles et il espère pouvoir m'être utile à la cour."
 socotra.0010.a:0 "Il semble être un élément digne et bienvenu dans ma cour !"
 socotra.0010.b:0 "Je ne suis pas intéressé, mais il peut s'installer ici ou aller où il veut."
 socotra.0010.c:0 "Un esclave en fuite ? Voyons si nous pouvons le rendre à son maître !"
 socotra.0011.t:0 "Une Esclave Évadée"
 socotra.0011.desc:0 "Pendant de nombreuses années, Socotra a été un refuge pour les esclaves fugitifs, dont beaucoup sont d'origine africaine. Certains d'entre eux sont très compétents. Aujourd'hui, une de ces anciennes esclaves, nouvellement arrivée, propose ses services, ou plutôt, elle m'a été recommandée. Dès qu'on la rencontre, on comprend pourquoi : elle a l'air d'une vraie dame, malgré ses origines."
 socotra.0011.a:0 "Une addition bienvenue à ma cour !"
 socotra.0011.b:0 "Je n'ai aucun besoin d'une telle femme."
 socotra.0011.c:0 "Esclave en fuite ? Voyons si nous pouvons la rendre à son maître !"
 socotra.0012.t:0 "Le Pirate Bawarij"
 socotra.0012.desc:0 "Un homme douteux est venu à ma cour, disant qu'il est prêt à nous servir pour un prix. Il était autrefois membre des Bawarij, les corsaires indiens notoires basés à Socotra qui se livrent à la piraterie sur les côtes de l'océan Indien occidental. Si je suis prêt à ignorer son casier judiciaire, je pourrais utiliser ses vastes connaissances en matière de guerre navale, de commerce, de navigation et de voyages, ainsi que les rouages des groupes de pirates locaux. Ses relations pourraient également m'être d'une grande aide."
 socotra.0012.a:0 "C'est une occasion trop belle pour la laisser passer !"
 socotra.0012.b:0 "Le risque est trop grand. C'est non."
 socotra.0013.t:0 "Le Marchand"
 socotra.0013.desc:0 "Depuis de nombreux siècles, des navires de commerce circulent vers et depuis Socotra, amenant avec eux des hommes venus de loin. Parfois, ces hommes décident même de s'installer sur l'île - après tout, elle ressemble au modèle même d'un paradis pittoresque. Un de ces hommes s'est présenté à ma cour aujourd'hui. Il dit être un marchand né ailleurs, mais qui a décidé de s'installer à Socotra. Ses contacts commerciaux pourraient s'avérer utiles."
 socotra.0013.desc.socotra:0 "Depuis de nombreux siècles, des navires de commerce circulent vers et depuis [capital_province.GetName], amenant avec eux des hommes venus de loin. Parfois, ces hommes décident même de s'installer ici. Un de ces hommes s'est présenté à ma cour aujourd'hui. Il dit être un marchand né ailleurs, mais qui a décidé de s'installer en [capital_province.GetName]. Ses contacts commerciaux pourraient s'avérer utiles."
 socotra.0013.a:0 "Lui et toutes les personnes à sa charge sont les bienvenus ici."
 socotra.0013.b:0 "C'est une offre honnête, mais je ne suis pas intéressé."
 socotra.0014.t:0 "Le Marin"
 socotra.0014.desc:0 "Depuis de nombreux siècles, des navires de commerce circulent vers et depuis Socotra, amenant avec eux des hommes venus de loin. Parfois, ces hommes décident même de s'installer sur l'île - après tout, elle ressemble au modèle même d'un paradis pittoresque. Un de ces hommes s'est présenté à ma cour aujourd'hui. Il dit être un marin né ailleurs, mais qui a décidé de s'installer à Socotra. Il semble être fort, doué pour les exploits physiques."
 socotra.0014.desc.socotra:0 "Depuis de nombreux siècles, des navires de commerce circulent vers et depuis [capital_province.GetName], amenant avec eux des hommes venus de loin. Parfois, ces hommes décident même de s'installer sur l'île - après tout, elle ressemble au modèle même d'un paradis pittoresque. Un de ces hommes s'est présenté à ma cour aujourd'hui. Il dit être un marin né ailleurs, mais qui a décidé de s'installer en [capital_province.GetName]. Il semble être fort, doué pour les exploits physiques."
 socotra.0014.a:0 "Lui et toutes les personnes à sa charge sont autorisées à séjourner avec nous."
 socotra.0014.b:0 "Je ne veux pas d'un tel roturier à ma cour."
 socotra.0015.t:0 "Le Voyageur"
 socotra.0015.desc:0 "Depuis de nombreux siècles, des navires de commerce circulent vers et depuis Socotra, amenant avec eux des hommes venus de loin. Parfois, ces hommes décident même de s'installer sur l'île - après tout, elle ressemble au modèle même d'un paradis pittoresque. Un de ces hommes s'est présenté à ma cour aujourd'hui. Il dit être un voyageur intrépide né ailleurs, mais qui a décidé de s'installer à Socotra, après une vie d'aventure."
 socotra.0015.desc.socotra:0 "Depuis de nombreux siècles, des navires de commerce circulent vers et depuis [capital_province.GetName], amenant avec eux des hommes venus de loin. Parfois, ces hommes décident même de s'installer sur l'île - après tout, elle ressemble au modèle même d'un paradis pittoresque. Un de ces hommes s'est présenté à ma cour aujourd'hui. Il dit être un voyageur intrépide né ailleurs, mais qui a décidé de s'installer en [capital_province.GetName], après une vie d'aventure."
 socotra.0015.a:0 "Laissez-le, ainsi que les personnes à sa charge, séjourner ici."
 socotra.0015.b:0 "Ça a l'air intéressant, mais je n'ai pas besoin de lui."
