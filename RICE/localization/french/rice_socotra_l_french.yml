 # Legends
 RICE_socotra_legend_new_title_name: "Un Nouveau Socotra"
 RICE_socotra_legend_new_title_desc: "Petite île sans prétention, [GetTitleByKey('k_socotra').GetNameNoTier] fait l'objet de légendes depuis des siècles, et il a fallu un souverain tout aussi légendaire pour en faire un grand royaume : [founder.GetName]."
 RICE_socotra_legend_chapter_opening_new_title: "L'île de [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip] est une terre de légende et de mythe, de luxe exotique, de peuples anciens et de paysages à couper le souffle. Pourtant, c'était autrefois une terre habitée par des bêtes sauvages et des pirates encore plus sauvages, comme le redoutable Bawarij. Seul un chef glorieux comme [ROOT.Legend.GetProtagonist.GetNameNoTooltip] pouvait dompter l'île."
 RICE_socotra_legend_chapter_motivation_new_title: "L'océan Indien, dont [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip] faisait partie, était un monde de grandes opportunités économiques, mais aussi de conflits intenses, où les rois, les patriciens, les seigneurs pirates et bien d'autres jouaient les uns contre les autres dans les jeux de la politique. [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip] n'était qu'un pion dans ces jeux, mais [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] savait que l'île avait une plus grande destinée ; elle avait simplement besoin d'un dirigeant clairvoyant pour l'orienter dans la bonne direction."
 RICE_socotra_legend_chapter_famous_deed_new_title: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] a d'abord travaillé dur pour obtenir le soutien des divers habitants de l'île. Quelles que soient leurs origines, qu'il s'agisse de l'Afrique, de l'Inde, des terres des Arabes et des Perses, et plus loin encore, les habitants de l'île devaient s'unir pour ne faire qu'un."
 RICE_socotra_legend_chapter_extra_deed_new_title: "Grâce à sa ruse et à la force de ses armes, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] a vaincu les pirates avares et impitoyables qui ne partageaient pas sa vision : désormais, leurs armes et leurs navires étaient dirigés vers les ennemis de [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]. Par sa bonté et sa sagesse, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] a apporté la paix et la prospérité aux gens du peuple qui aspiraient à un grand chef : désormais, les habitants, de l'esclave le plus humble au noble le plus haut placé, chantaient des poèmes et des chansons à la gloire de [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] et de [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]. Par la prière et la dévotion, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] a demandé l'aide de [ROOT.Legend.GetProtagonist.GetFaith.HighGodName] pour qu'[ROOT.Legend.GetProtagonist.GetSheHe] puisse accomplir ses nobles ambitions : dès lors, il est dit que [ROOT.Legend.GetProtagonist.GetFaith.HighGodName] a béni l'île avec une prospérité et une richesse encore plus grandes."
 RICE_socotra_legend_chapter_conclusion_new_title: "Il ne fait aucun doute que [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] et [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip] ne font qu'un dans le cœur et l'esprit des habitants de l'île, aujourd'hui et pour toujours. En faisant de l'île un royaume petit mais puissant dans les eaux azurées de l'océan Indien, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] s'est assuré sa place dans l'histoire."
 
