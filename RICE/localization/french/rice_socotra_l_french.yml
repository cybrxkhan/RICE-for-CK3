 socotra.0050.t:0 "Surpâturage des Chèvres"
 socotra.0050.desc:0 "Les chèvres sont omniprésentes sur l'île de Socotra depuis des siècles. Traditionnellement, les éleveurs de Socotra ont développé un certain nombre de méthodes pour réduire le surpâturage. Toutefois, ces éleveurs ont récemment commis quelques erreurs de jugement. En plusieurs endroits de l'île, le sol n'est plus propice à la faune indigène, comme le célèbre sang de dragon, ce qui entraîne une perte de profit pour les marchands de ces denrées rares et exotiques. Le marché de ces produits souffrira certainement pendant un certain nombre d'années jusqu'à ce que le sol se rétablisse."
 socotra.0050.a:0 "Cela ne semble pas bon du tout."
 socotra.0051.t:0 "Paradis ?"
 socotra.0051.desc:0 "Sur l'île de Socotra, il existe de nombreuses petites vallées et canyons remplis de fleurs et d'arbres magnifiques que l'on ne voit nulle part ailleurs sur terre, ainsi que de colombes, de pigeons et d'autres oiseaux qui chantent des chants paradisiaques. Certains de ces canyons abritent même des piscines d'eau douce aux eaux les plus bleues. Aujourd'hui, j'ai décidé de prendre un peu de temps pour visiter l'une de ces piscines afin d'échapper à la chaleur et de me détendre. Je peux admirer le paysage qui m'entoure en toute tranquillité !"
 socotra.0051.a:0 "Le voyage en valait la peine !"
 socotra.0052.t:0 "Plateau de Diksam"
 socotra.0052.desc:0 "Socotra abrite de nombreuses plantes exotiques qui produisent un certain nombre de produits rares très demandés dans le monde entier. Aujourd'hui, je me rends sur le plateau de Diksam, sur l'île, où l'une de ces plantes, le célèbre arbre à sang de dragon, pousse en grande quantité. J'inspecte le bosquet d'arbres à sang de dragon tandis qu'un paysan m'explique les techniques utilisées pour extraire la précieuse résine de sang de dragon. Au loin, des ouvriers chantent des poèmes en travaillant."
 socotra.0052.a:0 "Fascinant !"
 socotra.0053.t:0 "Dragons"
 socotra.0053.desc:0 "L'une des plantes exotiques que l'on ne trouve qu'à Socotra est l'arbre à Sang de Dragon, qui se distingue par sa forme inhabituelle de champignon et qui parsème le paysage de l'île. Ces arbres sont appréciés depuis l'Antiquité en raison de la résine d'un rouge exceptionnellement vif qu'ils produisent.\n\nCertains affirment que l'arbre produit cette résine rouge parce que la plante est issue du sang des dragons, d'où son nom. D'autres affirment qu'il s'agit d'une histoire fantaisiste que les étrangers ont inventée lorsqu'ils ont vu la résine pour la première fois."
 socotra.0053.a:0 "Socotra possède de nombreuses plantes et animaux étranges. Les dragons sont plausibles !"
 socotra.0053.b:0 "Je doute que des dragons soient impliqués. Nous sommes simplement heureux que les arbres soient là."
 socotra.0054.t:0 "Merveilles de Socotra"
 socotra.0054.desc:0 "Un voyageur de renom séjourne dans ma résidence de Socotra et nous discutons des aspects uniques de l'île. Il s'agit d'un étranger qui n'a jamais visité ces régions auparavant, et il se dit stupéfait par la diversité des plantes et des animaux que l'on trouve ici et nulle part ailleurs - sans parler de la beauté pittoresque de la terre !"
 socotra.0054.a:0 "L'île est très privilégiée."
 socotra.0054.b:0 "Nous ne sommes pas plus spéciaux qu'un autre endroit."
 socotra.0054.c:0 "Ce sont les gens qui rendent cette terre spéciale."
 socotra.0055.t:0 "Problème Bawarij"
 socotra.0055.desc:0 "Socotra peut sembler un paradis, mais elle n'est pas non plus étrangère aux conflits et aux dangers, car elle est située au milieu de nombreuses routes commerciales importantes. Bien que nous, les dirigeants de Socotra, ayons souvent conclu des accords et des arrangements avec les corsaires indiens Bawarij qui ont fait de l'île leur base, ces pirates ont été particulièrement turbulents cette année et les chefs Bawarij ne parviennent pas à empêcher leurs hommes d'attaquer les navires neutres ou amis.... ou peut-être les chefs regardent-ils ailleurs pour défier indirectement mon autorité !"
 socotra.0055.a:0 "Envoyez des soldats pour les intimider."
 socotra.0055.a.success:0 "Vous réussissez à convaincre les pirates de vous écouter... ou pas"
 socotra.0055.a.failure:0 "Vous ne parvenez pas à les convaincre avec vos pathétiques tentatives d'intimidation"
 socotra.0055.b:0 "Négocier avec leurs chefs."
 socotra.0055.b.success:0 "Vous aidez avec succès les chefs des Bawarij à discipliner leurs rangs."
 socotra.0055.b.failure:0 "Vous et les chefs des Bawarij ne parvenez pas à discipliner leurs hommes"
 socotra.0055.c:0 "Ce n'est pas du tout ma préoccupation."
 socotra.0055.success:0 "Les chefs des Bawarij sont capables de contrôler leurs hommes."
 socotra.0055.failure:0 "Les chefs des Bawarij sont incapables de contrôler leurs hommes"
 socotra.0056.t:0 "Ancienne Socotra"
 socotra.0056.desc:0 "Autrefois, Socotra était un important centre de production d'encens. De nos jours, l'encens n'est plus aussi demandé, mais il est toujours considéré comme une denrée précieuse. On ne peut qu'imaginer la richesse de vos prédécesseurs en tant que dirigeants de Socotra à l'époque des civilisations anciennes telles que les Romains et les Égyptiens !"
 socotra.0056.a:0 "On ne peut que l'imaginer."
 socotra.0057.t:0 "Quelles sont les qualités de Socotra ?"
 socotra.0057.desc:0 "Les légendes et les traditions de Socotra ont toujours attiré l'attention depuis les temps les plus reculés. Un érudit itinérant s'est rendu à ma cour et souhaite enquêter sur l'histoire, les légendes et l'environnement de l'île. Pour ce faire, il espère d'abord s'entretenir avec moi, le souverain de Socotra, avant de discuter avec les habitants de l'île, ainsi qu'avec les marchands et les corsaires bawarij qui la fréquentent. Il y a tant de choses à dire, étant donné le caractère unique de l'île, mais je commence par..."
 socotra.0057.a:0 "Plantes exotiques comme le Sang de Dragon ou l'Arbre à Concombre"
 socotra.0057.b:0 "Famille régnante - la mienne - et comment nous avons accédé au pouvoir"
 socotra.0057.c:0 "Position en tant que centre important du commerce maritime"
 socotra.0057.d:0 "Le peuple et son rôle vital en tant qu'habitant de l'île"
 socotra.0058.t:0 "Dauphins"
 socotra.0058.desc:0 "Aujourd'hui, j'ai repéré un certain nombre de dauphins dans l'océan, près d'une plage située non loin de ma maison à Socotra. Les habitants de la région disent que ces observations sont un signe de chance !"
 socotra.0058.a:0 "Merveilleux !"
 socotra.0059.t:0 "Naufrage"
 socotra.0059.desc:0 "Les navires marchands qui voyagent entre l'Afrique de l'Est, le Moyen-Orient et l'Inde doivent souvent passer par le golfe d'Aden. Si ces navires sont pris dans une tempête dans cette région, ils échouent souvent sur les côtes de Socotra.\n\nL'épave de plusieurs grands navires ayant probablement appartenu à une importante flotte commerciale s'est récemment échouée sur une plage isolée de l'île, et les habitants ont judicieusement porté l'affaire à la connaissance de mes fonctionnaires. Il semble que les épaves de ces navires n'aient pas encore été pillées, ce qui me permet de décider de ce qu'il convient de faire avec les marchandises récupérables à bord. Je dois prendre une décision rapidement, avant que quelqu'un n'essaie de tout prendre pour lui."
 socotra.0059.a:0 "Donnez-moi tout, bien sûr !"
 socotra.0059.b:0 "En donner la plus grande partie aux dirigeants locaux."
 socotra.0059.c:0 "Donner la plus grande partie aux habitants."
 socotra.0060.t:0 "Récifs coralliens victimes d'actes répréhensibles"
 socotra.0060.desc:0 "Un pêcheur aisé de Socotra, qui était considéré comme une sorte de chef de communauté par les gens du peuple, a récemment trouvé la mort dans un tragique accident. Alors qu'il était en train de pêcher, son bateau s'est coincé dans un récif corallien et, en tentant de revenir à la nage, il a été attaqué par des requins de récif. L'enquête révèle qu'il s'agit d'un acte criminel : son bateau a été saboté et un homme qui était son rival a été impliqué. Les preuves sont finalement trop fortes et accablantes, et l'homme admet ses torts. En tant que dirigeant de Socotra, c'est moi qui dois condamner cet homme pour ce crime."
 socotra.0060.a:0 "Pourquoi ne pas laisser les locaux s'occuper de lui ?"
 socotra.0060.b:0 "Ce criminel sera exécuté à juste titre !"
 socotra.0061.t:0 "Caméléon"
 socotra.0061.desc:0 "Un jour que je me promenais quelque part à Socotra, je suis tombé sur un caméléon. Effrayé, il m'a sifflé avant de prendre différentes couleurs et de s'enfuir en courant. Lorsque je suis rentré chez moi et que j'en ai discuté avec mon [ROOT.GetCharacter.Custom('lowly_servant_type')] plus tard dans la soirée, on m'a averti que selon le folklore de Socotra, une personne qui entend un caméléon siffler perd la capacité de parler."
 socotra.0061.a:0 "Ce n'est qu'une superstition."
 socotra.0061.b:0 "Oh non ! Que dois-je faire maintenant ?"
 socotra.0061.tooltip:0 "Vous recevez la malédiction du caméléon !"
 socotra.0062.t:0 "Poésie simple"
 socotra.0062.desc:0 "Je passe devant un village de Socotra et je vois des hommes qui se prélassent, probablement des ouvriers qui font une pause dans leur travail. Ils jouent du tambour, tapent dans leurs mains et chantent des poèmes improvisés. La poésie est un mode de vie sur cette île et imprègne sa culture comme aucune autre. Il n'est pas rare d'entendre des habitants de tous horizons improviser spontanément des poèmes en vaquant à leurs occupations quotidiennes."
 socotra.0062.a:0 "J'écoute les histoires pendant un moment, avant de poursuivre mon chemin."
 socotra.0063.t:0 "Pique-nique de grotte"
 socotra.0063.desc:0 "De temps en temps, quelques courtisans et moi-même décidons de déjeuner dans l'une des nombreuses grottes qui surplombent le reste de l'île de Socotra. Bien que le voyage puisse être ardu, l'effort en vaut la peine, compte tenu de la beauté de ces lieux. Pour le déjeuner d'aujourd'hui, comment allons-nous nous amuser dans la grotte où nous avons décidé de pique-niquer ?"
 socotra.0063.a:0 "Observez paisiblement les villages et les paysages en contrebas."
 socotra.0063.b:0 "Admirez les fleurs de rose du désert qui poussent le long des parois du canyon."
 socotra.0063.c:0 "Explorez les bassins d'eau et les inscriptions anciennes dans la grotte."
 socotra.0064.t:0 "Pêcheurs de Socotra"
 socotra.0064.desc:0 "En traversant l'un des villages de pêcheurs de Socotra, les pêcheurs m'offrent une partie de leur récente prise. L'île a toujours regorgé de nombreux fruits de mer ! Qu'est-ce que je souhaite ramener chez moi ?"
 socotra.0064.a:0 "Les oursins seraient parfaits."
 socotra.0064.b:0 "Ces crabes ont l'air délicieux."
 socotra.0064.c:0 "N'importe quel poisson fera l'affaire."
 socotra.0064.d:0 "Je ne suis pas intéressé."
 socotra.0065.t:0 "Canyon de l'Ayaft"
 socotra.0065.desc:0 "Aujourd'hui, je visite le canyon d'Ayaft. Cette vallée naturelle, qui recueille beaucoup d'humidité, est l'endroit le plus vert de l'île de Socotra. C'est donc là que l'on cultive une grande partie de l'encens de l'île, comme c'est le cas depuis des générations. Même si le commerce de l'encens n'est plus aussi rentable qu'il l'était il y a plusieurs siècles, une grande partie de la richesse de l'île en découle toujours. À l'ombre des arbres à sang de dragon de forme conique, je discute avec les habitants de l'île de l'évolution de la production d'encens cette année."
 socotra.0065.a:0 "Il semble que ce sera encore une bonne année."
 socotra.0066.t:0 "Perdu !"
 socotra.0066.desc:0 "L'île de Socotra compte de nombreuses grottes que les habitants aiment visiter de temps à autre pour leurs loisirs. J'explorais l'une des grottes de Socotra avec quelques gardes lorsque je me suis perdue, séparée de mes compagnons ! Je me promène prudemment, en faisant attention de ne pas trébucher ou de tomber dans les bassins d'eau douce.\n\n"Bonjour à tous ! Il y a quelqu'un ? Bonjour ?" m'écrie-je."
 socotra.0066.a:0 "Je vois la forme de quelque chose de sombre devant moi."
 socotra.0067.t:0 "Peintures Rupestres"
 socotra.0067.desc:0 "Il est difficile de voir dans l'obscurité, mais lorsque mes yeux s'ajustent, je suis accueilli par un spectacle des plus spectaculaires. Il y a des peintures primitives et anciennes sur le mur, peut-être dessinées il y a des siècles, qui représentent des gens, des arbres et quelques formes aléatoires. Quelques-uns des personnages semblent porter une sorte de bois de cerf sur la tête. Il y a aussi des lignes griffonnées, peut-être dans une langue ancienne.\n\nAprès avoir admiré cet art étrange pendant un certain temps, je finis par retrouver le chemin de l'extérieur, au grand soulagement de tous ceux qui me cherchaient. Mais même en rentrant chez moi, je suis fasciné par ces peintures murales. Je me souviens que, même lorsque j'étais enfant, les anciens racontaient que Socotra était habitée par des gens depuis de nombreux siècles. Aujourd'hui encore, je peux presque entendre les chuchotements et les pas des hommes et des femmes qui ont réalisé ces peintures il y a des lustres."
 socotra.0067.a:0 "Qui étaient-ils ? "
 socotra.0068.t:0 "Pâtisseries aux Dattes"
 socotra.0068.desc:0 "Socotra n'étant pas une île très grande, la cuisine locale peut parfois être limitée si l'on n'est pas originaire d'une grande ville. Cela ne signifie pas pour autant qu'elle soit mauvaise. Aujourd'hui, certains villageois souhaitent me rendre hommage. Tout en récitant spontanément des poèmes à la gloire de leur souverain, ils m'offrent des pâtisseries locales à base de dattes. Il s'agit d'un mets simple mais délicieux !"
 socotra.0068.a:0 "Un cadeau bienvenu. Nous vous remercions."
 socotra.0069.t:0 "Héritiers d'Alexandre"
 socotra.0069.desc:0 "Je suis en visite dans l'un des villages de Socotra et je discute avec les dirigeants locaux. Plusieurs clans de ce village affirment descendre des soldats grecs d'Alexandre le Grand et, en effet, certains d'entre eux présentent des caractéristiques physiques considérées comme rares dans cette région, telles que des yeux plus clairs. Certains de leurs aînés affirment même connaître quelques mots grecs.\n\nSelon la légende, l'ambitieux conquérant aurait envoyé une petite troupe pour explorer et cartographier la côte arabe en vue de sa conquête de la région, mais comme il est mort jeune, ces intrépides explorateurs ont été abandonnés et se sont installés à Socotra. Mais est-ce vraiment le cas ? Après tout, cela fait bien des siècles. Certains disent qu'il s'agit d'un moyen de se sentir supérieur aux clans des autres villages."
 socotra.0069.a:0 "Peut-être sont-ils vraiment les descendants des soldats d'Alexandre le Grand !"
 socotra.0069.b:0 "C'est une histoire fantaisiste mais néanmoins intéressante, je l'admets."
 socotra.0069.c:0 "Il est plus probable qu'ils descendent de marchands grecs plus récents qui sont passés par là."
 socotra.0070.t:0 "Où sont les phénix ?"
 socotra.0070.desc:0 "Un grand voyageur est venu à Socotra et visite ma cour. Il m'a fait part de sa déception car, contrairement à ce qu'il avait entendu dans les légendes, les rumeurs et les écrits anciens, il n'y a pas de phénix à Socotra, à l'exception de quelques affirmations non fondées et non fiables de la part de certains roturiers."
 socotra.0070.a:0 "À quoi vous attendiez-vous ? Les phénix vivent ailleurs, pas ici."
 socotra.0070.b:0 "Je suis sûr qu'il y a des phénix qui se cachent."
 socotra.0071.t:0 "Crocodiles de Socotra"
 socotra.0071.desc:0 "Certains anciens affirment que des crocodiles parcouraient autrefois de nombreuses régions de Socotra, mais ils se font de plus en plus rares. Aujourd'hui, je suis tombé sur un crocodile avec mes gardes."
 socotra.0071.a:0 "Dépêchons-nous de l'éviter."
 socotra.0071.b:0 "Je veux rester en retrait et l'observer."
 socotra.0071.toast:0 "Le crocodile vous blesse"
 socotra.0072.t:0 "Vos talents de sorcier"
 socotra.0072.desc:0 ""J'ai entendu dire qu'il y avait à Socotra des personnes douées pour la sorcellerie, capables de faire changer le temps à volonté", me dit l'aventurier.\n\nC'est moi qui accueille cet homme aujourd'hui, car il s'arrête à Socotra au cours de son grand voyage en provenance et à destination de pays lointains. Il me raconte une rumeur répandue parmi les peuples étrangers, selon laquelle les habitants de Socotra seraient des magiciens dangereux, voire malveillants et diaboliques. J'essaie de me retenir de rire, sachant qu'il y a mieux à faire."
 socotra.0072.a:0 "Ces récits sont absurdes - de tels exploits sont impossibles."
 socotra.0072.b:0 "Attention... si vous me mécontentez, je risque de provoquer une tempête !"
 socotra.0073.t:0 "Chasseurs de Tortues"
 socotra.0073.desc:0 "La chasse à la tortue est une vieille tradition sur l'île de Socotra. La viande de tortue est utilisée dans la cuisine locale et les carapaces de tortues sont l'un des nombreux produits d'exportation de l'île. Récemment, les chasseurs de tortues locaux de Socotra ont déclaré avoir trouvé plus de tortues que d'habitude."
 socotra.0073.a:0 "C'est une bonne nouvelle !"
 socotra.0074.t:0 "Socotra de Nuit"
 socotra.0074.desc:0 "De temps en temps, lorsque je me repose dans ma résidence à Socotra la nuit et que je ressens un sentiment d'agitation, je quitte ma résidence avec quelques gardes de confiance. Nous marchons prudemment dans la nature sauvage de l'île, jusqu'au sommet des montagnes. Là, sous le ciel étoilé, je peux voir une grande partie du littoral de l'île et les sombres vagues de l'océan qui semblent m'inviter à de lointaines aventures. Mes gardes et moi restons assis et nous détendons pendant une heure ou deux, profitant de la beauté de l'île, avant de rentrer chez nous."
 socotra.0074.a:0 "Socotra est un endroit merveilleux, n'est-ce pas ?"
