 socotra.0030.t:0 "La Tension Monte"
 socotra.0030.desc:0 "Les musulmans de Socotra affirment que certaines lois de Socotra visent injustement leur communauté, et que certains de mes fonctionnaires en ont profité pour les opprimer davantage. Selon certaines rumeurs, une femme éloquente et charismatique parmi eux serait en train de devenir la figure de proue de ce mouvement contre mes fonctionnaires corrompus et ce qu'ils considèrent comme des lois injustes. Bien qu'il n'y ait aucune indication qu'une révolte ouverte aura lieu, ces développements sont inquiétants."
 socotra.0030.a:0 "Rien de sérieux ne sortira de tout ça, c'est sûr."
 socotra.0031.t:0 "Zahra la Poétesse"
 socotra.0031.desc.muslim:0 "Des années d'abus aux mains de fonctionnaires corrompus et de lois injustes ont provoqué de nombreux troubles parmi les musulmans de Socotra. Heureusement, que ce soit à la suite d'une conquête ou d'une conversion, ils sont désormais sous la coupe de véritables dirigeants musulmans (du moins de nom) et n'ont plus à craindre d'être opprimés par des infidèles.\n\nLeur principale représentante est une femme nommée Zahra, une poétesse d'une certaine renommée. Elle a joué un rôle essentiel dans la transition du pouvoir et s'est rendue aujourd'hui à ma cour. "[ROOT.Char.GetFaith.HighGodName] soit loué, c'est vous qui nous gouvernez maintenant", dit-elle. "Nous espérons que vous serez un souverain juste et honorable, qui n'est pas entaché par la corruption et la malice.""
 socotra.0031.desc:0 "Des années d'abus aux mains de fonctionnaires corrompus et de lois injustes ont causé beaucoup d'agitation parmi les musulmans de Socotra. Leur principale représentante est [RICE_socotra_zahra_character.GetTitledFirstName], une poétesse de renom. Aujourd'hui, elle me fait part de leurs doléances.\n\n"Tout ce que nous demandons est un traitement juste et équitable, [ROOT.Char.GetTitleAsNameNoTooltip] [ROOT.Char.GetFirstNameNoTooltip], " dit-elle. "S'il vous plaît, envisagez d'assouplir les restrictions et les lois injustes qui nous sont imposées, et examinez les actions illégales que certains fonctionnaires ont menées pour ternir votre bonne réputation."\n\nSes demandes éloquentes apparaissent plus comme une requête amicale, même s'il y a la menace implicite de nouveaux troubles. J'ai entendu dire qu'elle prévoyait d'envoyer un message aux autres souverains musulmans pour leur demander leur aide si je refusais ses demandes, je dois donc faire preuve de prudence."
 socotra.0031.a:0 "[ROOT.Char.GetFaith.HighGodName] soit loué !"
 socotra.0031.b:0 "Très bien ! Peut-être pouvons-nous négocier un accord."
 socotra.0031.c:0 "Vous osez insinuer que je suis un tyran ? Faites attention à ce que vous dites, poétesse."
 socotra.0032.t:0 "Paix à Socotra"
 socotra.0032.desc:0 "Zahra a l'air surprise, mais néanmoins satisfaite. "Je suis touchée par votre magnanimité, noble", dit-elle en s'inclinant. "Si tel est vraiment votre souhait, alors travaillons ensemble pour guérir les blessures causées par les décisions malheureuses d'une poignée de personnes malveillantes."\n\n"Vous parlez avec éloquence, ô poète", lui dites-vous. "En effet, travaillons ensemble !""
 socotra.0032.a:0 "Un nouveau départ pour Socotra ?"
 socotra.0033.t:0 "Tensions à Socotra"
 socotra.0033.desc:0 "Zahra ne semble pas surprise par votre réaction et se contente de hocher la tête en signe de défaite. "Très bien. Je me suis peut-être trompée, alors, et je vous remercie de votre clémence et de votre générosité en m'écoutant exposer mon cas."\n\nElle s'incline et prend congé. J'espère seulement qu'elle usera de son influence pour apaiser les tensions à Socotra, mais c'est peut-être une supposition insensée de ma part."
 socotra.0033.a:0 "Qui sait ce qu'elle va faire ?"
 socotra.0034.opening:0 "Au noble [ROOT.Char.GetTitleAsNameNoTooltip] [ROOT.Char.GetFirstNameNoTooltip], un appel à l'aide :"
 socotra.0034.desc:0 "Dites au [ROOT.Char.GetTitleAsNameNoTooltip] dont les vertus sont à espérer, le fils des hommes nobles et distingués :\nSocotra est devenue vide d'Islam après la loi islamique et le Coran.\nLes infidèles ont commis un outrage contre nous, ont fait des femmes captives et ont continué à piller.\nOh, les hommes ! Aidez toutes les femmes musulmanes, même si vous vous traînez sur le menton et sur les genoux."
 socotra.0034.a:0 "Je devrais peut-être faire en sorte qu'une armée vienne en aide à Socotra !"
