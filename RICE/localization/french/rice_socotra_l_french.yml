 socotra.0041.t:0 "Louange à la Lune"
 socotra.0041.desc:0 "La Lune est une entité puissante, capable de grandes bénédictions et de grandes malédictions. Depuis des temps immémoriaux, les Socotrans procèdent à des sacrifices en son honneur. Nous ne voyons aucun conflit entre ces pratiques - considérées au mieux comme de la sorcellerie et au pire comme démoniaques par les étrangers - et l'adoration de [ROOT.Char.GetFaith.HighGodName].\n\nJ'ai organisé un grand sacrifice à la lune ce soir, et beaucoup y participeront. Un ancien de la région sera là pour interpréter les résultats de mon sacrifice. Quel genre de sacrifice ai-je organisé pour la lune ?"
 socotra.0041.a:0 "Un sacrifice standard de fruits et de viande"
 socotra.0041.b:0 "Un sacrifice grandiose et extravagant pour la lune"
 socotra.0041.c:0 "Un roturier a offert sa propre main, selon une tradition ancienne."
 socotra.0041.pos_major:0 "La Lune vous envoie de nombreuses bénédictions !"
 socotra.0041.pos_minor:0 "La Lune vous envoie une petite bénédiction !"
 socotra.0041.neg_minor:0 "La Lune vous envoie une petite malédiction !"
 socotra.0041.neg_major:0 "La Lune vous envoie une grande malédiction !"
