 RICE_socotra_stumbled_on_cave:0 "A exploré une Ancienne Grotte sur Socotra"
 RICE_socotra_stumbled_on_cave_desc:0 "Ce personnage s'est un jour perdu dans une vieille grotte de Socotra, et a été témoin de l'art laissé par les anciens habitants de Socotra."
