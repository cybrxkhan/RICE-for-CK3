 north_atlantic.0100.t:0 "Envoi d'une aide au Groenland"
 north_atlantic.0100.desc:0 "Les colonies du Groenland sont isolées et de petite taille, et dépendent parfois de ceux d'entre nous qui sont en Europe pour les aider dans leurs activités. Même si la colonie est prospère, il n'est pas inutile de l'aider, d'autant plus que l'ivoire du Groenland est une marchandise importante et précieuse échangée le long des diverses routes commerciales maritimes de l'Atlantique.\n\n"
 north_atlantic.0100.desc.basic_supplies:0 "Même s'il s'agit d'un envoi modeste, ces produits de première nécessité, qui vont de la nourriture aux outils, en passant par les matières brutes et les simples objets religieux, seront sans aucun doute appréciés par les habitants du Groenland, car ils les aideront dans leur vie quotidienne.Même s'il s'agit d'un envoi modeste, ces produits de première nécessité, qui vont de la nourriture aux outils, en passant par les matières premières et les simples objets religieux, seront sans aucun doute appréciés par les Groenlandais, car ils les aideront dans leur vie de tous les jours."
 north_atlantic.0100.desc.settlers:0 "J'ai donc recruté un certain nombre de personnes vivant sur mes territoires pour qu'elles s'installent au Groenland. Ces hommes et ces femmes courageux et endurants peuvent tous immigrer au Groenland pour des raisons différentes. Cependant, étant donné que la population des colonies du Groenland est déjà modeste, chaque nouveau colon compte, car leurs compétences et leur travail acharné assureront la survie de la colonie."
 north_atlantic.0100.desc.food:0 "J'ai donc rassemblé une importante cargaison de denrées alimentaires et de bétail pour l'envoyer au Groenland. Les denrées alimentaires (céréales, poisson, etc.) aideront les habitants du Groenland à passer l'hiver, tandis que le bétail leur permettra de continuer à produire de la nourriture pendant des années dans leurs fermes."
 north_atlantic.0100.desc.materials:0 "J'ai donc rassemblé une importante cargaison de matériaux à envoyer au Groenland. Qu'il s'agisse de pierre, de fer ou d'autres métaux, ils ont tous une utilité pratique pour les colonies du Groenland, qu'il s'agisse de construire de nouveaux bâtiments, de réparer ou de forger de nouveaux outils, de construire des navires, et bien d'autres choses encore. Une telle aide contribuera grandement à aider les Groenlandais à long terme."
 north_atlantic.0100.desc.clergy:0 "I have thus enlisted some brave [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitlePlural')] to travel to Greenland. Though few in number, these [ROOT.Char.Custom('DefaultPriestTitlePlural')] are aware that they may never return to their homelands, but the call to adventure and the opportunity to help the locals with their spiritual needs is worth it to them. They are valuable as our intermediaries in maintaining cultural and political ties with the Greenlanders."
 north_atlantic.0100.desc.hunting_stations:0 "J'ai donc envoyé des navires chargés de fournitures et d'ouvriers qualifiés dans le but de construire plusieurs postes de chasse au Groenland. Construites à des endroits stratégiques le long de la côte occidentale du Groenland, ces structures sont essentielles pour fournir des provisions, des abris et des zones de traitement des animaux chassés lors de la chasse annuelle au morse dans le Nordsetur."
 north_atlantic.0100.desc.shielings:0 "J'ai donc envoyé des navires avec des fournitures et des travailleurs qualifiés dans l'intention de construire un certain nombre de navires au Groenland. Quel que soit l'endroit où elles sont construites dans l'Atlantique Nord, ces structures humbles mais importantes abritent du bétail (ou même des personnes) et stockent des récoltes et d'autres matériaux - essentiels, en d'autres termes, à la vie de tous les jours."
 north_atlantic.0100.desc.temples:0 "I have thus sent ships with supplies and skilled laborers with the intention of constructing a [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.HouseOfWorship] in the Greenland settlements. Though they may live far away from us, Greenland’s [ROOT.Char.GetFaith.GetAdherentNamePlural] still have spiritual needs, and a place to pray to [ROOT.Char.GetFaith.PantheonTerm]. [ROOT.Char.GetFaith.HouseOfWorshipPlural|U] also serve as community centers, further improving the quality of life in Greenland as well."
 north_atlantic.0100.a:0 "Que ces navires puissent rejoindre le Groenland en toute sécurité !"
 north_atlantic.0100.a.tooltip:0 "Si tout se passe bien, les navires mettront jusqu'à quelques semaines pour arriver à destination."
 north_atlantic.0101.t:0 "L'aide arrive au Groenland"
 north_atlantic.0101.desc:0 "Good news from Greenland!\n\n"
 north_atlantic.0101.desc.basic_supplies:0 "J'ai appris que la cargaison de fournitures de base que j'ai envoyée au Groenland est arrivée à bon port. Elles seront sans aucun doute d'une grande aide pour les habitants du Groenland; j'espère qu'ils en feront bon usage !"
 north_atlantic.0101.desc.settlers:0 "J'ai appris que les colons que j'ai recrutés pour se rendre au Groenland sont arrivés à bon port. Bien qu'il leur faille un certain temps pour s'adapter à leur nouveau foyer, je suis certain que leurs compétences et leurs relations seront les bienvenues dans la colonie."
 north_atlantic.0101.desc.food:0 "J'ai été informé que la cargaison de denrées alimentaires et de bétail que j'ai envoyée au Groenland est arrivée à bon port. Bien que les colonies isolées du Groenland continuent de survivre, compte tenu des conditions difficiles de la région dans laquelle elles se trouvent, disposer de denrées alimentaires et de bétail supplémentaires est toujours une bonne assurance pour les années difficiles qu'elles pourraient éventuellement connaître à l'avenir."
 north_atlantic.0101.desc.materials:0 "J'ai appris que la cargaison de matériel que j'ai envoyée au Groenland est arrivée à bon port. Bien que les colonies isolées du Groenland continuent d'endurer les conditions difficiles de la région dans laquelle elles se trouvent, l'augmentation de leur approvisionnement en matériaux permettra aux habitants de la colonie de faire face à n'importe quel défi et de rester productifs."
 north_atlantic.0101.desc.clergy:0 "I’ve received word that the [ROOT.Char.Custom('DefaultPriestTitlePlural')] I’ve enlisted to travel to Greenland have safely arrived there. It may be years before these brave souls return home, or they might never. Regardless, what is certain is that Greenland’s [ROOT.Char.GetFaith.GetAdherentNamePlural] will be grateful for the spiritual guidance these [ROOT.Char.Custom('DefaultPriestTitlePlural')] can provide them."
 north_atlantic.0101.desc.hunting_stations:0 "J'ai appris qu'avec l'arrivée de mes navires transportant des travailleurs et des fournitures au Groenland, les travaux de construction de plusieurs stations de chasse le long de la côte ouest du Groenland ont commencé. Une fois achevées, ces stations devraient s'avérer précieuses pour aider les chasseurs lors de la chasse annuelle au morse dans le Nordsetur."
 north_atlantic.0101.desc.shielings:0 "J'ai été informé qu'avec l'arrivée de mes navires transportant des travailleurs et des fournitures au Groenland, les travaux de construction de plusieurs shielings ont commencé dans les colonies du Groenland. Une fois terminés, les fermiers et les éleveurs locaux les trouveront très utiles dans leur travail quotidien."
 north_atlantic.0101.desc.temples:0 "I’ve received word that with the arrival of my ships carrying laborers and supplies in Greenland, work has begun on the construction of a [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.HouseOfWorship] in the Greenland settlements. Once complete, they will inspire and comfort Greenland’s [ROOT.Char.GetFaith.GetAdherentNamePlural], and provide them a place to pray to [ROOT.Char.GetFaith.PantheonTerm] and gather as a community."
 north_atlantic.0101.a:0 "Excellent!"
