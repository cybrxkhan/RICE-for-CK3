 # Struggle
 RICE_greenland_struggle:0 "Colonisation du Groenland"
 RICE_greenland_struggle_desc:0 "Mes goûts sont très singuliers. Vous ne comprendriez pas.\n\nMes goûts sont très singuliers. Vous ne comprendriez pas."
 struggle_RICE_greenland_phase_settlement:0 "Colonie"
 struggle_RICE_greenland_phase_settlement_desc:0 "[colonizing_greenland|E] et des terres situées au-delà offre de nombreuses opportunités, mais présente également des risques élevés en raison de la distance qui les sépare de l'Europe.\n\nGrâce à un climat favorable, à des relations cordiales avec les autochtones et à l'exportation régulière de produits de luxe comme l'ivoire de morse, [greenland|E] pourrait prospérer en développant des liens avec les réseaux politiques et commerciaux de l'Atlantique Nord, ce qui conduirait à une [struggle_phase_greenland_integration|E]. À l'inverse, les changements politiques et économiques survenant ailleurs, ainsi que les conflits avec les indigènes locaux, pourraient perturber le flux des échanges et des approvisionnements et entraîner le déclin des colonies du [greenlands|E], ce qui donnerait lieu à une [struggle_phase_greenland_subsistence|E]."
 struggle_RICE_greenland_phase_integration:0 "Intégration"
 struggle_RICE_greenland_phase_integration_desc:0 "Grâce à une [struggle_phase_greenland_settlement|E] réussie, les [greenland_settlements|E] sont bien connectés aux réseaux politiques et économiques de l'Atlantique Nord, notamment grâce à l'exportation de produits de luxe, en particulier l'ivoire de morse. De plus, les relations pacifiques avec les habitants indigènes permettent de développer le commerce et la coopération. En fait, le [greenland|E] est suffisamment prospère pour que l'on s'intéresse davantage à l'exploration des terres situées au-delà.\n\nCependant, toutes les bonnes choses ont une fin. Le [greenland|E] est encore petit et vulnérable aux chocs sociétaux provoqués par les changements politiques et économiques qui se produisent ailleurs et qui pourraient entraîner la [struggle_phase_greenland_subsistence|E]. Si ces chocs sont suffisamment perturbateurs et que les colonies sont incapables de s'adapter, le [greenland|E] glissera vers la [struggle_phase_greenland_marginalization|E]."
 struggle_RICE_greenland_phase_subsistence:0 "Subsistance"
 struggle_RICE_greenland_phase_subsistence_desc:0 "Après une période de croissance avec la [struggle_phase_greenland_settlement|E] ou l'[struggle_phase_greenland_integration|E], les [greenland_settlements|E] deviennent fragiles en raison des longues distances à parcourir pour les soutenir et de la difficulté à maintenir une présence dans une terre rude et froide. Les relations avec les indigènes locaux sont également de plus en plus tendues.\n\nLes changements politiques et économiques qui surviennent ailleurs perturbent le flux des échanges et des approvisionnements, et le [greenland|E] devient de plus en plus dépendant de l'Europe du Nord. Les colons doivent recevoir une aide supplémentaire de l'Europe et redoubler d'efforts pour exporter des produits de luxe de grande valeur, en particulier de l'ivoire de morse, afin d'atteindre l'[struggle_phase_greenland_integration|E], ou le [greenland|E] déclinera en une [struggle_phase_greenland_marginalization|E]."
 struggle_RICE_greenland_phase_marginalization:0 "Marginalisation"
 struggle_RICE_greenland_phase_marginalization_desc:0 "Les [greenland_settlements|E] dépendent de l'aide extérieure pour survivre, mais sont souvent ignorés par les entités d'Europe du Nord. L'industrie autrefois robuste qui tournait autour de l'exportation de produits de luxe, notamment l'ivoire de morse, est en sérieux déclin. Les relations avec les habitants des [greenlands|E] sont également empreintes de méfiance, voire de conflits.\n\nLes choses pourraient finir par s'équilibrer, les colons du [greenland|E] s'adaptant à ces nouvelles circonstances et s'engageant dans la [struggle_phase_greenland_subsistence|E]. Sinon, ils s'enfonceront encore plus dans la spirale du déclin et dans une autre [struggle_phase_greenland_marginalization|E]."

