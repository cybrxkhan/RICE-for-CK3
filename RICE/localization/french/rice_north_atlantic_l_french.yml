 north_atlantic.0270.t:0 "Premier évêque islandais"
 north_atlantic.0270.desc:0 "Years ago, I traveled to Germany to study [christian.GetName] under the learned monks and scholars there. Though now a firmly Christian land, the Church is still struggling to grow in my homeland [GetTitleByKey('d_iceland').GetNameNoTier].\n\nTo rectify this situation, [aldabert.GetTitledFirstName] appointed me as the first bishop of [GetTitleByKey('d_iceland').GetNameNoTierNoTooltip] several years ago, in 1056, whether because of the ability I showed during my education, or because of my family's connections. Either way, it is now my goal as the first bishop of [GetTitleByKey('d_iceland').GetNameNoTierNoTooltip] to ensure that the Church can prosper in this far-off land.\n\nI have great plans to build religious sites, educate a new generation of clergy, and do all I can to spread the glory of [ROOT.Char.GetFaith.HighGodName] across the North Atlantic."
 north_atlantic.0270.a:0 "May [ROOT.Char.GetFaith.HighGodNameAlternate] help me in my goal."
 north_atlantic.0270.info:0 "$RICE_north_atlantic_skalholt_school_context_tooltip$"
 north_atlantic.0271.t:0 "$RICE_historical_aspiration_fulfilled_title$"
 north_atlantic.0271.desc:0 "Truly, even a remote land like [GetTitleByKey('d_iceland').GetNameNoTier] can be blessed by the presence of the Church. It has taken many years, but through our efforts, I believe the island is coming to its own as a member of the [ROOT.Char.GetFaith.GetReligion.GetAdjective] community.\n\nAs I understand it, many here agree that [aldabert.GetTitledFirstNamePossessive] trust in me was well-earned, and that I succeeded in my role as the first bishop of [GetTitleByKey('d_iceland').GetNameNoTierNoTooltip]. We now have many more schools and houses of worship, and with the founding of the island's first major school, I can rest easy knowing that future generations will continue to honor and praise [ROOT.Char.GetFaith.HighGodName], and learn all they can about [ROOT.Char.GetFaith.HighGodHerHis|U] creation and the world."
 north_atlantic.0271.a:0 "Gloire à [ROOT.Char.GetFaith.HighGodName]!"
 north_atlantic.0272.t:0 "The Hungarian Scotsman"
 north_atlantic.0272.desc:0 "Although my patron [aetheling.GetFullName] was born in [GetGeographicalRegion('custom_hungary').GetName], [aetheling.GetSheHe] was not born to [hungarian.GetName] parents. [aetheling.GetSheHe|U], of course, the rightful king of [GetTitleByKey('k_england').GetNameNoTier] and was elected as such earlier this year after [edward.GetTitledFirstNameNicknamed] passed away.\n\nYet chaos reigns on the British Isles, as claimants to the throne, so-called kings, seek to take by force what is rightfully [aetheling.GetFirstNamePossessiveNoTooltip]. I accompanied [aetheling.GetHerHim] and [aetheling.GetHerHis] sister [margaret.GetFirstName] to the nearby lands of [GetTitleByKey('k_scotland').GetNameNoTier], but due to the current political climate, I may have to find employment elsewhere. Still, I admit I find the [scots.GetCollectiveNoun] quite charming, and I can see myself settling down in [GetTitleByKey('k_scotland').GetNameNoTierNoTooltip]... but then again, maybe I should travel to find employment elsewhere."
 north_atlantic.0272.a:0 "The [scots.GetName] people are wonderful. I'll stay here a while."
 north_atlantic.0272.b:0 "I am still a [hungarian.GetNameNoTooltip] knight, and should continue traveling."
 north_atlantic.0272.info:0 "#emphasis Historical Context:#! Bartholomew Leslie was the supposed Hungarian ancestor of the Scottish clan Leslie, who accompanied [aetheling.GetFullNameNoTooltip] and [margaret.GetFirstNameNoTooltip] to Scotland following the Norman Conquest. He would have arrived there in 1067, rather than 1066 as is depicted here."
 north_atlantic.0273.t:0 "The Scottish Occultist"
 north_atlantic.0273.desc:0 "Though I am young, I have already learned much from the schools here in the British Isles. I have greater ambitions, however, when it comes to scholarly matters; my knowledge of mathematics, various languages, and especially astronomy will carry me far, as I seek to better understand the great universe which [ROOT.Char.GetFaith.HighGodName] created.\n\nThe skies are marked with numberless sparks, each a fire, and I know these stars well. I have seen in these stars that it is perhaps my time to travel far from here, and learn more and more about this world. Maybe, one day, I can even become one of the greatest astrologers in the world.\n\n#weak "Every astrologer is worthy of praise and honor, since by such a doctrine as astrology, he knows many secrets of [ROOT.Char.GetFaith.HighGodName], and things which few know."#!"
 north_atlantic.0273.a:0 "It is time to fulfill my destiny!"
 north_atlantic.0273.info:0 "#emphasis Historical Context:#! Michael Scot, or Michael Scotus, was a medieval Scottish scholar, mathematician, and astrologer. As a traveling polyglot intellectual, he was greatly renowned in his lifetime.\n\nFor instance, Fibonacci dedicated the second version of his famous book on mathematics, #italic Liber Abaci#!, to Scot; at one point, he was even offered the role of Archbishop of Canterbury by the Pope in 1227. Scot's most important patron was Frederick II, the Holy Roman Emperor and King of Sicily, may have even used him as a diplomat in exchanges with Muslim polities, due to his knowledge of Arabic.\n\nUltimately, Scot's fame, particularly in regards to his knowldge of occult subjects like astrology and alchemy, led ot the rise of many legends about his purported supernatural abilities as a fearsome magician. He appears, for example, in Dante Aligheri's #italic Divine Comedy#! in the Eighth Circle of Hell, reserved for sorcerers, astrologers, and false prophets."
