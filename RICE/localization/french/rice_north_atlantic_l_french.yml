 north_atlantic.0102.t:0 "Aid Fails to Reach Greenland"
 north_atlantic.0102.desc:0 "\n\nMalheureusement, il semble que mes tentatives de soutien au Groenland aient été vaines. Ce désastre m'a coûté de bons marins et de bonnes personnes, ainsi que mes navires et de nombreuses fournitures. Je ne peux que me lamenter et me demander quels torts nous avons commis pour que [ROOT.Char.GetFaith.WaterGodName] ne protège pas ces navires !"
 north_atlantic.0102.desc.basic_supplies:0 "J'ai appris que la cargaison de fournitures de base que j'ai envoyée au Groenland n'est pas arrivée à destination, car les navires ont été pris dans une tempête et ont coulé en mer."
 north_atlantic.0102.desc.settlers:0 "J'ai appris que les colons que j'ai recrutés pour se rendre au Groenland ne sont pas arrivés à destination. Les navires ont été pris dans une tempête et ont coulé, entraînant la mort des colons et de l'équipage."
 north_atlantic.0102.desc.food:0 "J'ai appris que la cargaison de denrées alimentaires et de bétail que j'avais envoyée au Groenland n'était pas arrivée à destination, les navires ayant été pris dans une tempête et ayant coulé en mer."
 north_atlantic.0102.desc.materials:0 "J'ai appris que la cargaison de matériel que j'ai envoyée au Groenland n'est pas arrivée à destination, car les navires ont été pris dans une tempête et ont coulé en mer."
 north_atlantic.0102.desc.clergy:0 "I’ve received word that the [ROOT.Char.Custom('DefaultPriestTitlePlural')] I’ve enlisted to travel to Greenland have failed to arrive there. The ships got caught in a storm and sank, resulting in the deaths of the [ROOT.Char.Custom('DefaultPriestTitlePlural')] along with that of the crew."
 north_atlantic.0102.desc.hunting_stations:0 "J'ai appris que mes navires, transportant des travailleurs et des fournitures destinés à aider à la construction de nouveaux postes de chasse sur la côte ouest du Groenland, ne sont pas arrivés à destination. Les navires, hélas, ont été pris dans une tempête et ont coulé en mer."
 north_atlantic.0102.desc.shielings:0 "J'ai appris que mes navires, transportant des ouvriers et des fournitures destinés à aider à la construction de nouveaux vaisseaux au Groenland, ne sont pas arrivés à destination. Les navires, hélas, ont été pris dans une tempête et ont coulé en mer."
 north_atlantic.0102.desc.temples:0 "J'ai appris que mes navires, transportant des ouvriers et des fournitures destinés à aider à la construction d'une nouvelle [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.HouseOfWorship] dans les colonies du Groenland, ne sont pas arrivés à destination. Les navires, hélas, ont été pris dans une tempête et ont coulé en mer."
 north_atlantic.0102.a:0 "Quelle tragédie !"
