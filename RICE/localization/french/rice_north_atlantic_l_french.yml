 game_concept_struggle_phase_greenland_subsistence_simple:1 "Subsistance"
 game_concept_struggle_phase_greenland_subsistence:1 "Phase de Subsistance"
 game_concept_struggle_phase_greenland_subsistence_desc:1 "$struggle_RICE_greenland_phase_subsistence_desc$"
 game_concept_struggle_phase_greenland_marginalization_simple:1 "Marginalisation"
 game_concept_struggle_phase_greenland_marginalization:1 "Phase de Marginalisation"
 game_concept_struggle_phase_greenland_marginalization_desc:1 "$struggle_RICE_greenland_phase_marginalization_desc$"
 game_concept_greenland_expedition_s:1 "d'Expédition"
 game_concept_greenland_expeditions:1 "Expéditions"
 game_concept_greenland_expedition:1 "Expédition"
 game_concept_greenland_expedition_desc:1 "If the [RICE_greenland_struggle|E] is still on-going, or has been resolved with a good ending, [rulers|E] whose [houses|E] have a [greenland_estate_long|E] can take the [decision|E] to $RICE_north_atlantic_explore_americas$.\n\nBefore an expedition starts, you need to select an [greenland_expedition_leader|E]. The expedition event chain itself is divided into three [expedition_episodes|E], which can have #Bold #P positive#!#!, #Bold neutral#!, or #Bold #N negative#!#! outcomes that can be sometimes influenced by your [greenland_leader_s|E] [skills|E]. These outcomes, in turn, play a role in whether the expedition #P succeeds#! or #N fails#!.\n\nThere are three areas you can send the expedition to: [markland|E], [helluland|E], and [vinland|E]. They all benefit (or, in the case of [vinland|E], even hinder) the [greenland_colony|E] in various ways."
 game_concept_greenland_great_expedition_s:1 "de Grande Expédition"
 game_concept_greenland_great_expeditions:1 "Grandes Expéditions"
 game_concept_greenland_great_expedition:1 "Grande Expédition"
 game_concept_greenland_great_expedition_desc:1 "Contrairement aux [greenland_expeditions|E] normales, les $game_concept_greenland_great_expeditions$ sont des voyages d'exploration majeurs, correspondant à des événements historiques importants tels que la découverte du [greenland|E] par Erik le Rouge, ou les voyages de Leif Erikson vers [helluland|E], [markland|E] et [vinland|E]. Une seule peut être active à la fois."
 game_concept_greenland_lead:1 "Dirigeant"
 game_concept_greenland_leader_s:1 "du Dirigeant"
 game_concept_greenland_leaders:1 "Dirigeants"
 game_concept_greenland_leader:1 "Dirigeant"
 game_concept_greenland_expedition_leader_s:1 "du Dirigeant d'Expédition"
 game_concept_greenland_expedition_leaders:1 "Dirigeants d'Expédition"
 game_concept_greenland_expedition_leader:1 "Dirigeant d'Expédition"
 game_concept_greenland_expedition_leader_desc:1 "Chaque [greenland_expedition|E] doit se voir attribuer un chef. S'il n'est pas choisi parmi vos [courtiers|E], ou si aucun de vos [courtiers|E] n'est disposé à le faire, le jeu en créera un pour vous au début de l'[greenland_expedition|E].\n\nLe choix du chef est important, car ses compétences peuvent influencer les résultats des [expedition_episodes|E]. Comme on ne sait jamais ce que l'on va rencontrer lors des [greenland_expeditions|E], il est recommandé de choisir des chefs qui sont des touche-à-tout."
 game_concept_expedition_episode_long:1 "Épisode d'Expédition"
 game_concept_expedition_episodes_long:1 "Épisodes d'Expédition"
 game_concept_expedition_episode_s:1 "d'Épisode"
 game_concept_expedition_episode:1 "Épisode"
 game_concept_expedition_episodes:1 "Épisodes"
 game_concept_expedition_episode_long_desc:1 "Chaque [greenland_expedition|E] est divisée en trois « épisodes » dont les résultats peuvent être #Bold #P positif#!#!, #Bold neutre#! ou #Bold #N négatif#!#! Parfois, ces résultats peuvent être influencés par les [greenland_expedition_leader_s|E] [skills|E]. Quoi qu'il en soit, ces résultats déterminent si une [greenland_expedition|E] est considérée comme un succès ou un échec."
 game_concept_greenland_estate_s:1 "de Colonie"
 game_concept_greenland_estates:1 "Colonies"
 game_concept_greenland_estate:1 "Colonie"
 game_concept_greenland_estates_long:1 "Colonies du Groenland"
 game_concept_greenland_estate_long:1 "Colonie du Groenland"
 game_concept_greenland_estate_long_desc:1 "If the [RICE_greenland_struggle|E] is still on-going, or has been resolved with a good ending, [rulers|E] in the [GetGeographicalRegion('RICE_greenland_struggle_region').GetName] [region|E] can take the [decision|E] to $RICE_north_atlantic_family_estate_greenland$. This adds the [GetModifier('RICE_north_atlantic_greenland_family_estate').GetNameWithTooltip] [modifier|E] to your [house|E] and, more importantly, unlocks many [decisions|E] and mechanics related to [greenland|E].\n\nWhile this [modifier|E] is active, every member of the [house|E] will receive a small amount of [gold|E], [prestige|E], and [piety|E] every year. It is also possible to lose these resources, though this won't be as common unless the [greenland_colony|E] is in the [struggle_phase_greenland_subsistence_simple|E] and [struggle_phase_greenland_marginalization|E], and/or if [greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E] or @RICE_greenland_networks_icon! [greenland_networks|E] are low."
 game_concept_greenland_supporting:1 "Soutenir"
 game_concept_greenland_supported:1 "Soutien"
 game_concept_greenland_support:1 "Soutien"
 game_concept_greenland_support_long:1 "Soutien au Groenland"
 game_concept_greenland_support_long_desc:1 "In order to help the [RICE_greenland_struggle|E] to succeed, one thing [struggle_involved|E] [rulers|E] in the [GetGeographicalRegion('RICE_greenland_struggle_region').GetName] [region|E] can do is to take the [decision|E] to $RICE_north_atlantic_support_greenland$. There are several options on how to support [greenland|E], from constructing houses of worship to recruiting settlers to go there. Each type of support has different benefits, but all of them will raise either [greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E] or @RICE_greenland_networks_icon! [greenland_networks|E].\n\nThere is also a different [decision|E] to $RICE_north_atlantic_support_vinland$, which instead improves [vinlands|E] @RICE_vinland_viability_icon! [vinland_viability|E]."
 game_concept_vinland_outpost:1 "Avant-poste"
 game_concept_vinland_outposts:1 "Avant-postes"
 game_concept_vinland_outpost_long:1 "Avant-poste du Vinland"
 game_concept_vinland_outposts_long:1 "Avant-postes du Vinland"
 game_concept_vinland_colony:1 "Colonie"
 game_concept_vinland_colonize:1 "Coloniser"
 game_concept_vinland_colony_long:1 "Colonie du Vinland"
 game_concept_vinland_colony_long_desc:1 "Permanently settling [vinland|E] is no easy task. It is even detrimental to [greenlands|E] long-term sustainability, and will likely be extremely costly and result in few bonuses - if any - for [rulers|E] foolish enough to attempt it. After all, historically, the Norse presence in [vinland|E] was quite ephemeral.\n\nIf you are dead set on colonizing [vinland|E], it will have to be done in several stages. First, your [dynasty|E] needs to take the [decision|E] to $RICE_north_atlantic_build_outpost_vinland$, which will give your [dynasty|E] the [GetModifier('RICE_north_atlantic_vinland_outpost').GetNameWithTooltip] [modifier|E]. This, however, has a chance of failing depending on [vinlands|E] @RICE_vinland_viability_icon! [vinland_viability|E]. Even if it succeeds (based again on [vinlands|E] @RICE_vinland_viability_icon! [vinland_viability|E]), there is still a chance each year that #italic all#! outposts in [vinland|E] will fail.\n\nIn order to prevent this failure, you'll need to take the [decision|E] to $RICE_north_atlantic_settle_vinland$, which can be done by only one [dynasty|E]. However, this [decision|E] is only available If the [RICE_greenland_struggle|E] has been resolved with a good ending.\n\nUltimately, to reiterate, [vinland|E] is a risky venture and will likely cost you much time and resources. It is better to focus on [greenland|E] first, and then look to [vinland|E] once the [struggle|E] is taken care of."

 # Innovations
 innovation_RICE_dog_sleds:0 "Traîneaux à chiens"
 innovation_RICE_dog_sleds_desc:0 "Dans le Grand Nord, certains chiens ont été élevés et dressés pour tirer des traîneaux sur la neige et même sur la glace. Ces traîneaux se sont avérés efficaces pour voyager, transporter des provisions et chasser sur de grandes distances."
 innovation_RICE_arctic_boats:0 "Bateaux Arctique"
 innovation_RICE_arctic_boats_desc:0 "Dans les régions froides de l'océan Arctique, deux types de navires appelés #italic kayak#! et #italic umiak#! sont utilisés pour transporter des personnes et aider à la chasse aux animaux marins, en particulier les grandes et redoutables baleines."
 innovation_RICE_toggling_harpoons:0 "Basculer les harpons"
 innovation_RICE_toggling_harpoons_desc:0 "Le harpon à bascule est une innovation par rapport au harpon ancien, souvent utilisé dans la chasse maritime. Au lieu d'avoir une seule pointe, il en a deux. L'une est attachée à la base de poussée, et l'autre, qui est détachable, s'emboîte sur la première pointe comme un capuchon. Cela permet au harpon de s'enfoncer beaucoup plus efficacement dans l'animal."
 innovation_RICE_skiing:0 "Skiing"
 innovation_RICE_skiing_desc:0 "Skis are narrow strips of wood used to glide across snow and frozen terrain. They are used for travel and transportation, particularly during the winter or in colder regions where snow and ice are prominent."

