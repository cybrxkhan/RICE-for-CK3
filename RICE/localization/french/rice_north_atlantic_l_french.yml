 # Commotion

 # Basic Greenland Decisions
 RICE_north_atlantic_explore_americas:0 "Envoyer une expédition à l'ouest"
 RICE_north_atlantic_explore_americas_tooltip:0 "Ces régions recèlent-elles des ressources, des alliés potentiels ou d'autres trésors ?"
 RICE_north_atlantic_explore_americas_desc:0 "A l'ouest du [greenland|E] se trouvent des terres qui pourraient contenir des ressources, des alliés et d'autres trésors. Je souhaite recruter des aventuriers courageux pour explorer ces régions, même si le financement d'une [greenland_expedition|E] sera coûteux et risqué."
 RICE_north_atlantic_explore_americas_effect_tooltip_1:0 "The results of the [greenland_expedition|E], which can range from gaining or losing @gold_icon! [gold|E] to [character_modifiers|E] and more, depend on its [greenland_leader|E], destination, and your choices during the [expedition_episodes|E] of the [greenland_expedition|E]"
 RICE_north_atlantic_explore_americas_effect_tooltip_2:0 "[greenland_expeditions|E] can be costlier depending on [greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E] and @RICE_greenland_networks_icon! [greenland_networks|E], particularly in the [struggle_phase_greenland_subsistence|E]" # Can't do it in Marginalization Phase
 RICE_north_atlantic_explore_americas_effect_tooltip_3:0 "During the next three months, you will gather people and supplies to prepare, and can ask a [courtier|E] to [greenland_lead|E] the [greenland_expedition|E] via [interaction|E], or have a randomly spawned [greenland_leader|E] instead. Your choices during this stage may increase the [gold_i|E] cost of the [greenland_expedition|E]."
 RICE_north_atlantic_explore_americas_confirm:0 "Préparez-vous au voyage !"
 RICE_north_atlantic_explore_americas_context_tooltip:0 "#emphasis Contexte historique:#! La présence nordique au Vinland n'était rien de plus qu'une halte de courte durée, plutôt qu'une véritable colonie, mais il existe des preuves de voyages nordiques continus vers le Markland et peut-être le Helluland. Le Markland a servi de source d'approvisionnement en bois pour le Groenland jusqu'au XIVe siècle, tandis qu'une théorie contestée veut que les Nordiques aient commercé régulièrement avec les peuples indigènes de l'Helluland pendant des siècles."
 RICE_north_atlantic_pick_expedition_destination_type:0 "Déterminer la destination de l'expédition"
 RICE_north_atlantic_pick_expedition_destination_type_gui:0 "Déterminer la destination [greenland_expedition_s|E]"
 RICE_north_atlantic_helluland_option:0 "#Bold #V Helluland#!#!\n$RICE_north_atlantic_helluland_option_desc$"
 RICE_north_atlantic_helluland_option_desc:0 "Bien que désolée, [helluland|E] est proche de [greenland|E]"
 RICE_north_atlantic_helluland_option_tooltip:0 "#V #Bold Cost: @gold_icon! [GetGlobalVariable('RICE_global_helluland_expedition_cost').GetValue|0]#!#!\n\n$EFFECT_LIST_BULLET$ Higher chances of [expedition_episodes|E] that increase (or decrease) [greenlands|E] @RICE_greenland_networks_icon! [greenland_networks|E]\n$EFFECT_LIST_BULLET$Higher chances of [expedition_episodes|E] involving encounters with native locals than the other options"
 RICE_north_atlantic_markland_option:0 "#Bold #V Markland#!#!\n$RICE_north_atlantic_markland_option_desc$"
 RICE_north_atlantic_markland_option_desc:0 "La contrée de [markland|E] est réputée pour son bois."
 RICE_north_atlantic_markland_option_tooltip:0 "#V #Bold Cost: @gold_icon! [GetGlobalVariable('RICE_global_markland_expedition_cost').GetValue|0]#!#!\n\n$EFFECT_LIST_BULLET$ Higher chances of [expedition_episodes|E] that increase (or decrease) [greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E]"
 RICE_north_atlantic_vinland_option:0 "#Bold #V Vinland#!#!\n$RICE_north_atlantic_vinland_option_desc$"
 RICE_north_atlantic_vinland_option_desc:0 "Le légendaire et lointain [vinland|E] en vaut-il vraiment la peine ?"
 RICE_north_atlantic_vinland_option_tooltip:0 "#V #Bold Cost: @gold_icon! [GetGlobalVariable('RICE_global_vinland_expedition_cost').GetValue|0]#!#!\n\n$EFFECT_LIST_BULLET$ Higher chances of [expedition_episodes|E] that increase (or decrease) [vinlands|E] @RICE_vinland_viability_icon! [vinland_viability|E]\n$EFFECT_LIST_BULLET$ No opportunities to improve [greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E] and @RICE_greenland_networks_icon! [greenland_networks|E]\n$EFFECT_LIST_BULLET$This option is not available if the [RICE_greenland_struggle|E] is in the [struggle_phase_greenland_marginalization|E]"
 RICE_north_atlantic_expedition_ai_option:0 "#X Vous ne devriez pas voir cela#!"
 RICE_north_atlantic_expedition_ai_option_desc:0 "#X Vous ne devriez pas voir cela#!"
 RICE_north_atlantic_expedition_ai_option_tooltip:0 "#X Vous ne devriez pas voir cela#!"
 RICE_north_atlantic_family_estate_greenland:0 "Établir un domaine familial au Groenland"
 RICE_north_atlantic_family_estate_greenland_desc:0 "[house|E] [ROOT.Char.GetHouse.GetName] should partake in the [RICE_greenland_struggle|E]. By establishing our presence there with an [greenland_estate|E], we can develop the area and, better yet, profit from its luxury exports, particularly walrus ivory."
 RICE_north_atlantic_family_estate_greenland_tooltip:1 "Notre [house|E] devrait établir un [greenland_estate|E] en [greenland|E]"
 RICE_north_atlantic_family_estate_greenland_effect_tooltip_1:1 "Cette décision coûte moins cher si vous êtes le [house_head|E]"
 RICE_north_atlantic_family_estate_greenland_effect_tooltip_2:1 "All [landed|E] [house|E] members who are [struggle_involved|E] in the [RICE_greenland_struggle|E] can now access various [decisions|E] and mechanics related to the [struggle|E]; they will now also gain (or sometimes lose) varying amounts of [gold_i|E] [gold|E], [prestige_i|E][prestige|E], and [piety_i|E][piety|E] each year"
 RICE_north_atlantic_family_estate_greenland_effect_tooltip_3:1 "This amount depends on several factors affecting #italic every#! [greenland_estate|E] in [greenland|E], including [greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E] and @RICE_greenland_networks_icon! [greenland_networks|E]"
 RICE_north_atlantic_family_estate_greenland_confirm:0 "Ce sera un jour historique dans l'histoire de notre famille."
 RICE_north_atlantic_family_estate_greenland_context_tooltip:0 "#emphasis Contexte Historique:#! Les colonies nordiques du Groenland n'ont probablement jamais dépassé une population de plusieurs milliers de personnes et étaient dominées par un petit groupe d'élites. Parmi ces élites se trouvaient probablement les descendants du découvreur du Groenland, Erik le Rouge, qui a établi le domaine familial de Brattahlid au Groenland à la fin des années 900. Ce domaine possédait de bonnes terres agricoles et probablement la première église européenne en Amérique."
 # Different text based on how long it's been since the Greenland colony was established
 RICE_north_atlantic_hunting_trip:0 "Organiser un voyage de chasse à Nordsetur"
 RICE_north_atlantic_hunting_trip_desc:0 "[greenlands|E] luxury exports are often acquired during hunts in [nordsetur|E], a remote region far north. I'll instruct my family's [greenland_estate|E] there to recruit men to sail to [nordsetur|E] next summer to get these valuable products, #italic especially#! walrus ivory. It's a difficult trek, but the rewards are immense."
 RICE_north_atlantic_hunting_trip_tooltip:1 "Le voyage vers [nordsetur|E] est dangereux, mais le potentiel de profit est absolument immense !"
 RICE_north_atlantic_hunting_trip_effect_tooltip_1:1 "The base chances of succeeding in this hunt, based on your [stewardship|E], [diplomacy|E], and the current [struggle_phase|E] of the [RICE_greenland_struggle|E], is estimated to be #V [THIS.Char.MakeScope.ScriptValue('RICE_walrus_hunt_success_chance')|0]%#!, but this percentage can be #bold increased#! if you hire more men and ships"
