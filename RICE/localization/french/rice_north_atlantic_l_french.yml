 # Legends
 RICE_greenland_ender_name: "La Colonie du Groenland Réussit"
 RICE_greenland_ender_desc: "Après des années de dur labeur, la colonie du Groenland n'est plus une lutte. Grâce à [struggle_ender.GetFirstName], elle est devenue une partie intégrante et prospère du monde de l'Atlantique Nord."
 RICE_greenland_legend_chapter_opening_struggle: "Long after the first settlers arrived in Greenland, [ROOT.Legend.GetProtagonist.GetNameNoTooltip] would complete the process of the [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName] when [ROOT.Legend.GetProtagonist.GetSheHe] led the final efforts to establish these Greenland colonies as a self-sufficient and integral part of the North Atlantic." 
 RICE_greenland_legend_chapter_motivation_struggle: "Though Greenland had been connected to the rest of Eurasia for many years, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] knew that the colony was, despite whatever wealth it generated from walrus ivory, always in constant danger, with the threat of collapse looming evermore. Thus, if there was to be a new future for Greenland, and if the [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName] was to be a success, the colony needed leadership: leadership which [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] provided."
 RICE_greenland_legend_chapter_famous_deed_generic: "La légende de [ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip|U] est celle d'une aventure héroïque, qui implique à la fois de glorieuses batailles, mais aussi des initiatives dédiées au dialogue et au développement - en d'autres termes, un effort concerté pour construire la colonie du Groenland au-delà de sa raison d'être originelle. Pour survivre, elle devait devenir un centre économique, politique et culturel de l'Atlantique Nord."
 RICE_greenland_legend_chapter_extra_deed_struggle: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] a dû faire face à des ennemis de deux sortes. D'abord, bien sûr, ceux qui cherchaient à affaiblir, voire à détruire la colonie et ses amis autochtones, qu'il s'agisse d'ennemis dans les terres du Groenland ou d'ennemis en Europe qui enviaient l'argent qu'elle tirait de ses produits de luxe, comme l'ivoire de morse. Mais il y avait aussi d'autres ennemis. Le climat rigoureux de la colonie est un danger permanent, tout comme les chamailleries des colons et leurs petits différends. Les ambitions insensées de ceux qui souhaitaient naviguer vers le Vinland plutôt que de construire sagement la colonie du Groenland étaient également dangereuses."
 RICE_greenland_legend_chapter_conclusion_ended_struggle: "There were those who thought that the Greenland colony would fail, but [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] proved them wrong. Through [ROOT.Legend.GetProtagonist.GetHerHis] wisdom and guidance, the [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName] concluded when Greenland established itself as an integral part of the North Atlantic, connecting both Old World and New World forevermore."
 RICE_greenland_sunset_invasion_ender_name: "Invasion du crépuscule"
 RICE_greenland_sunset_invasion_ender_desc: "While the indigenous peoples of Eurasia vainly attempted to succeed in colonizing Greenland, it took a true [struggle_ender.GetCulture.GetName] leader of great wisdom and courage to bring the world of the North Atlantic together: [struggle_ender.GetFirstName]."
 RICE_greenland_sunset_invasion_legend_chapter_opening_struggle: "After the first settlers from Eurasia arrived to initiate the [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName], there was increased contact between the peoples on both sides of the Atlantic. However, it took a visionary leader, [ROOT.Legend.GetProtagonist.GetNameNoTooltip], to do what these short-sighted colonists could not, and not only bring together the North Atlantic, but to also assert [ROOT.Legend.GetProperty( 'culture' ).Culture.GetNameNoTooltip] sovereignty over this vast ocean."  # not only explore and discover more about the tapestry of pepoles 
 RICE_greenland_sunset_invasion_legend_chapter_motivation_struggle: "When the peoples native to the western Atlantic first encountered the peoples of Eurasia, sometimes their interactions were peaceful, with increased trade and diplomacy. Other times, these interactions were less than peaceful, with arrogant settlers from Greenland denigrating those like the [ROOT.Legend.GetProperty( 'culture' ).Culture.GetNameNoTooltip] as uncivilized, so-called "skraelings." [ROOT.Legend.GetProtagonist.GetNameNoTooltip] wished to prove the enemies of the [ROOT.Legend.GetProperty( 'culture' ).Culture.GetCollectiveNounNoTooltip] wrong, and to reinforce good ties with their allies."
 RICE_greenland_sunset_invasion_legend_chapter_famous_deed_generic: "[ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip|U] legend is one of a heroic adventures, which involves both glorious battle, but also initiatives dedicated to dialogue and development – in other words, a concerted effort to not only conquer and subdue the enemies of the [ROOT.Legend.GetProperty( 'culture' ).Culture.GetCollectiveNounNoTooltip], but to build alliances and trade networks."
 RICE_greenland_sunset_invasion_legend_chapter_extra_deed_struggle: "As [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] increased the power of the [ROOT.Legend.GetProperty( 'culture' ).Culture.GetCollectiveNounNoTooltip] across the Atlantic, [ROOT.Legend.GetProtagonist.GetHerHis] spoke of [ROOT.Legend.GetProtagonist.GetHerHim] and the [ROOT.Legend.GetProperty( 'culture' ).Culture.GetCollectiveNounNoTooltip] as a "Sunset Invasion." But [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] embraced such a label, for it brought fear into the hearts of [ROOT.Legend.GetProtagonist.GetHerHis] enemies, and delight into that of [ROOT.Legend.GetProtagonist.GetHerHis] friends."
 RICE_greenland_sunset_invasion_legend_chapter_conclusion_ended_struggle: "After many adventures, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] led the [ROOT.Legend.GetProperty( 'culture' ).Culture.GetNameNoTooltip] people to completely dominate the North Atlantic, and control the strategic passageway of Greenland that binds together these two sides of the ocean. Even their enemies no longer call them "skraelings," and instead speak of them with equal parts respect and fear. There is little doubt that [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] will be a leader remembered for generations."
 RICE_vinland_settlement_success_legend_name: "Colonisation du Vinland"
 RICE_vinland_settlement_success_legend_desc: "Settling Vinland permanently was a dream for fools, for those who had no sense of the economical reality and the practical difficulty of doing such a thing. [settler.GetTitledFirstName] was one such fool. But unlike the other fools who tried settling Vinland permament, [settler.GetSheHe] did what they could not: [settler.GetSheHe] succeeded."
 RICE_vinland_settlement_success_legend_chapter_opening_new_title: "Vinland le bon. Vinland le lointain. Le Vinland légendaire. Depuis que les premiers explorateurs ont traversé l'Atlantique en direction de l'ouest à partir du froid Groenland, les histoires et les chuchotements abondent au sujet d'une terre mythique, où poussent le blé autosuffisant et les raisins les plus doux. Néanmoins, les rêves de colonisation de cette terre ne se sont pas concrétisés avant de nombreuses années, car les peuples d'Eurasie ont sagement choisi d'investir dans le Groenland, une importante espèce d'ivoire de morse, à la place."
 RICE_vinland_settlement_success_legend_chapter_motivation_new_title: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip], like some of the adventurers and travelers in the North Atlantic, dreamed of the wonders and legends of the far west. Against common wisdom, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] believed that it was possible to set up a permanent settlement in Vinland. He believed it could be done, if the settlers were resourceful, well-funded, and worked together with native allies."
 RICE_vinland_settlement_success_legend_chapter_famous_deed_new_title: "[ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip] family had been involved in the Greenland colony for many years. By this point, the colony was prosperous and stable thanks to the walrus trade, and locals had occasionally sent expeditions to the far west to acquire resources and engage in trade with the native locals. Using [ROOT.Legend.GetProtagonist.GetHerHis] connections, with both those living in or involved with Greenland, as well as the native allies and trade partners in the far west, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] carefully scouted the coastlines of Vinland to find the perfect place to settle. Though it took time, thanks to [ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodNamePossessive] guidance, [ROOT.Legend.GetProtagonist.GetSheHe] found a peaceful glade by the coast, where grew some of the famed grapes and self-sown wheat of Vinland."
 RICE_vinland_settlement_success_legend_chapter_extra_deed_new_title: "It took more time, if not years, to bring in more settlers and ensure the colony would survive where other attempts failed. The hardy [ROOT.Legend.GetProperty( 'culture' ).Culture.GetCollectiveNounNoTooltip] who made up the majority of the settlers did their best to survive and be self-sufficient, while maintaining good relations with their native allies. Though it was difficult, the colony began to thrive, and a new dawn arrived on Vinland."
 RICE_vinland_settlement_success_legend_chapter_conclusion_new_title: "There were those who doubted [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] and [ROOT.Legend.GetProtagonist.GetHerHis] foolhardy adventure into Vinland. Indeed, many others had failed before. However, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] was not like the others. [ROOT.Legend.GetProtagonist.GetSheHe|U] was a true child of the ever-connected, ever-prospering world of the North Atlantic, the kind of [ROOT.Legend.GetProtagonist.GetWomanMan] who could make the Vinland colony succeed. While it is unlikely Vinland will ever become a major player on the world stage, like Greenland, the story of how it bridged together the peoples across two continents, thanks to the pioneering, adventurous spirit of [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip], will be told for generations to come."

