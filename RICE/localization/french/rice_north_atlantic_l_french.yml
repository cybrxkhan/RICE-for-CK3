 north_atlantic.0110.t:0 "Envoi d'une aide à Vinland"
 north_atlantic.0110.desc.intro:0 "Nos colonies frontalières du légendaire Vinland sont encore plus éloignées et plus petites que celles du Groenland, et ont donc besoin de beaucoup de soutien. Il est ironique de constater qu'en dépit de la générosité du Vinland, nos colons dépendent fortement des expéditions et des habitants du Groenland pour survivre."
 north_atlantic.0110.desc.supplies:0 "\n\nJ'ai donc rassemblé une cargaison de fournitures à envoyer au Vinland. Qu'il s'agisse de denrées alimentaires, de métaux précieux, d'outils ou autres, ces fournitures devraient aider les colons dans leur vie de tous les jours."
 north_atlantic.0110.desc.settlers:0 "\n\nJ'ai donc recruté un certain nombre d'hommes et de femmes pour s'installer au Vinland. Ils sont très peu nombreux - après tout, qui irait dans un pays aussi lointain ? - mais je peux vous assurer que ce sont des gens très courageux et aventureux, voire téméraires. J'espère qu'ils seront d'une grande aide pour les colons actuels."
 north_atlantic.0110.desc.base_camps:0 "\n\nJ'ai donc envoyé un navire avec des fournitures et des travailleurs dans le but de construire des camps de base au Vinland. En raison de sa grande distance, le Vinland est peu exploré, et si nous voulons nous y établir, nous devons construire de petites stations le long de la côte pour fournir aux explorateurs un endroit où réparer leurs navires et leurs outils, se reposer des voyages, et ainsi de suite."
 north_atlantic.0110.desc.temples:0 "\n\nI have thus sent a ship with supplies and workers for the purpose of constructing a [ROOT.Char.GetFaith.HouseOfWorship] in Vinland. As the settlers there are far from their homelands, a [ROOT.Char.GetFaith.HouseOfWorship] can serve as a community center; and, of course, [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitlePlural')] will be more than glad to expand their influence in this new land."
 north_atlantic.0110.desc:0 "\n\nBien que notre présence au Vinland représente une lourde charge pour notre colonie groenlandaise existante, j'espère que cela en vaudra la peine à long terme !"
 north_atlantic.0110.a:0 "Que nos navires y arrivent rapidement et en toute sécurité."
 north_atlantic.0110.a.tooltip:0 "$north_atlantic.0100.a.tooltip$"
 north_atlantic.0111.t:0 "L'aide arrive à Vinland"
 north_atlantic.0111.desc.intro:0 "Bonne nouvelle ! Les navires que nous avons envoyés au Vinland sont arrivés sains et saufs."
 north_atlantic.0111.desc.supplies:0 "\n\nLes fournitures que nous avons fournies aux colons du Vinland sont les bienvenues et leur permettront, nous l'espérons, de survivre dans ces terres étranges mais merveilleuses, au moins pour un peu plus longtemps."
 north_atlantic.0111.desc.settlers:0 "\n\nLes nouveaux colons commencent à se sentir chez eux au Vinland. Même si leurs compétences auraient été mieux utilisées dans la colonie du Groenland, on ne peut qu'espérer que leurs contributions au Vinland ne seront pas vaines."
 north_atlantic.0111.desc.base_camps:0 "\n\n La construction de quelques camps de base a commencé le long de la côte. Même s'ils ne seront pas toujours occupés, ils seront les bienvenus pour les explorateurs et fourniront un système de connexions qui nous permettra d'étendre notre présence dans la région."
 north_atlantic.0111.desc.temples:0 "\n\n La construction d'une [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.HouseOfWorship] a commencé. Je suis sûr que les personnes que nous avons envoyées au Vinland apprécieront notre geste, et ce sera certainement un rappel réconfortant de la maison."
 north_atlantic.0111.desc:0 "\n\nJe sais que certains ont remis en question ma décision d'envoyer de l'aide au Vinland, car j'aurais pu envoyer des navires au Groenland lui-même, qui a également besoin d'aide, mais dont l'économie est bien plus vitale que celle du Vinland. Pourtant, je pense avoir fait le bon choix. Même s'il n'est pas aussi rentable, le Vinland est important pour moi et je veux le voir réussir."
 north_atlantic.0111.a:0 "Espérons que nos efforts ne seront pas vains."
 north_atlantic.0111.tooltip.increase_viability:0 "[vinlands|E] @RICE_vinland_viability_icon! [vinland_viability|E] increases by #V [THIS.Char.MakeScope.Var('RICE_viability_resource_value_temp').GetValue]#! to @RICE_vinland_viability_icon! #V [GetGlobalVariable('RICE_vinland_viability').GetValue|0]#!"
 north_atlantic.0111.tooltip.decrease_resilience:0 "[greenlands|E] [greenland_resilience|E] decreases by #V [THIS.Char.MakeScope.Var('RICE_resilience_resource_value_temp').GetValue]#! to @RICE_greenland_resilience_icon! #V [GetGlobalVariable('RICE_greenland_resilience').GetValue|0]#!"
 north_atlantic.0111.tooltip.decrease_networks:0 "[greenlands|E] [greenland_networks|E] decreases by #V [THIS.Char.MakeScope.Var('RICE_networks_resource_value_temp').GetValue]#! to @RICE_greenland_networks_icon! #V [GetGlobalVariable('RICE_greenland_networks').GetValue|0]#!"
 north_atlantic.0112.t:0 "L'aide n'atteint pas le Vinland"
 north_atlantic.0112.desc.supplies:0 "Mauvaise nouvelle ! Les navires que j'ai envoyés au Vinland avec des provisions de base comme de la nourriture, des métaux et des outils ne sont pas arrivés à destination. Au cours de leur dangereux voyage vers l'ouest, les navires se sont perdus en mer."
 north_atlantic.0112.desc.settlers:0 "Mauvaise nouvelle ! Les navires que j'ai envoyés avec de nouveaux colons au Vinland ne sont pas arrivés à destination. Au cours de leur dangereux voyage vers l'ouest, les navires se sont perdus en mer."
 north_atlantic.0112.desc.base_camps:0 "Mauvaise nouvelle ! Les navires que j'ai envoyés avec du matériel destiné à la construction de camps de base au Vinland ne sont pas arrivés à destination. Au cours de leur dangereux voyage vers l'ouest, les navires se sont perdus en mer."
 north_atlantic.0112.desc.temples:0 "Mauvaise nouvelle ! Les navires que j'ai envoyés avec des fournitures destinées à la construction d'une [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.HouseOfWorship] au Vinland ne sont pas arrivés à destination. Au cours de leur dangereux voyage vers l'ouest, les navires se sont perdus en mer."
 north_atlantic.0112.desc:0 "\n\nLes ressources que nous avons consacrées au Vinland ont été gaspillées ! Je sais que certains ont désapprouvé ma décision d'investir au Vinland, estimant que le Groenland aurait été une option plus sûre, plus logique et plus rentable. Il ne fait aucun doute que nombre de ces opposants se sentent aujourd'hui justifiés, d'autant plus que nous mettons à rude épreuve nos colonies du Groenland en tentant d'établir une présence au Vinland."
 north_atlantic.0112.a:0 "J'aurais peut-être dû envoyer de l'aide au Groenland à la place...."
