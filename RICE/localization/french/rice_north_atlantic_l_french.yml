 RICE_north_atlantic_support_greenland_context_tooltip:0 "#emphasis Contexte Historique:#! De la fin du Xe siècle au début du XVe siècle, le Groenland a servi de frontière septentrionale et occidentale à l'Ancien Monde. Malgré leur éloignement, les colonies nordiques du Groenland ont entretenu des liens importants avec le reste de l'Eurasie, qu'il s'agisse de l'ivoire de morse, des peaux d'ours polaire et des défenses de narval exportés vers les centres commerciaux d'Europe ou des évêques nommés par l'Église pour servir les fidèles du Groenland. Ces liens ont permis au Groenland de rester en contact et de s'impliquer dans les affaires de l'Eurasie."
