 north_atlantic.0140.t:0 "Un avant-poste au Vinland"
 north_atlantic.0140.desc:0 "Vinland is a dream that I #italic will#! fulfill. I have not been swayed by pathetic arguments about the costliness or risks involved in sailing to this fabled land thousands of miles away, or how doing so will burden Greenland's community. Vinland is fertile land, perfect for settling, even if it does not have much in the way of valuable resources.\n\nI have been able to recruit a few settlers who agree with me, and are eager to prove their bravery and resourcefulness. They will have to establish a smaller outpost first in this foreign land — doing so will allow us to set up a base of operations in Vinland for future activity in the region. In the future, perhaps the outpost will grow into a proper settlement!"
 north_atlantic.0140.a:0 "Je leur souhaite bonne chance !"
 north_atlantic.0140.a.tooltip:0 "Il faudra environ un an pour mener à bien cette entreprise."
 #north_atlantic.0140.b:0 "Let's provide them extra supplies, just in case."
 #north_atlantic.0140.b.tooltip:0 "$north_atlantic.0140.a.tooltip$ This option will increase the chances of success by #P +10%#!."
 north_atlantic.0141.t:0 "Un surveillant au Vinland"
 north_atlantic.0141.desc.courtiers:0 "Certains membres de ma cour souhaitent superviser nos tentatives d'établissement d'un avant-poste au Vinland en mon nom. Le voyage sera dangereux, mais si nous réussissons, les générations futures se souviendront sûrement de leurs exploits héroïques !"
 north_atlantic.0141.desc.no_courtiers:0 "Personne à ma cour ne semble vouloir superviser nos efforts pour établir un avant-poste au Vinland. Mes courtisans ne sont-ils qu'une bande de lâches ? Ils se plaignent des coûts et des risques, ainsi que de leurs préoccupations prétendument pragmatiques quant à la façon dont les ressources du Groenland seront mises à rude épreuve ! Qu'en est-il de l'aventure ? De la bravoure ? De l'ambition ? Quelle pitié !"
 north_atlantic.0141.desc.local:0 "\n\nSome people have also recommended to me a local [local.GetWomanMan], named [local.GetFullName], who has gained renown as an experienced traveler. [local.GetSheHe|U] could suffice as the overseer of our outpost in Vinland. However, [local.GetSheHe] will expect some financial compensation for [local.GetHerHis] efforts."
 north_atlantic.0141.a:0 "[candidate_1.GetFirstName] a les capacités et l'expérience pour être le superviseur."
 north_atlantic.0141.b:0 "Je ne doute pas que [candidate_2.GetFirstNameNoTooltip] fera du bon travail en tant que superviseur."
 north_atlantic.0141.c:0 "[local.GetFirstNameNoTooltip] a l'expérience requise - engagez [local.GetHerHim] pour le travail !"
 north_atlantic.0141.d:0 "À bien y réfléchir, nous n'avons pas besoin d'un superviseur officiel."
 north_atlantic.0142.t:0 "Nouvelles du Vinland"
 north_atlantic.0142.desc:0 "Aujourd'hui, j'ai reçu des nouvelles de notre récente tentative d'établir un avant-poste au Vinland."
 north_atlantic.0142.desc.success:0 "\n\nFortunately, the naysayers have been proven wrong… for now. The small band of settlers I sent to bountiful Vinland have successfully established a small outpost.\n\nPerhaps we can even plan on founding a true, permanent settlement there one day! But I shouldn’t jump ahead of myself – the naysayers are correct, at least, in that this #italic has#! been costly. We first need to make sure this outpost develops nicely, so that the resources we dedicated to this venture so far were not spent in vain."
 north_atlantic.0142.desc.fail:0 "\n\nUnfortunately, despite our best efforts, it seems like the naysayers were right. Whether due to inadequate planning, limited supplies and resources, hostility from the local native peoples, lack of willpower and low morale, or something else, the small band of settlers I sent to Vinland were unable to establish a small outpost there. Those who survived the whole ordeal have returned home, dejected and despondent.\n\nPerhaps I underestimated the difficulties of establishing a foothold in Vinland."
 north_atlantic.0142.a:0 "Nous verrons ce qui se passera ensuite."
 north_atlantic.0143.t:0 "$north_atlantic.0142.t$"
 north_atlantic.0143.desc:0 "[vinland_colonizer.GetTitledFirstName] has established an outpost in Vinland in the name of our great dynasty, the [ROOT.Char.GetDynasty.GetName]. It is [vinland_colonizer.GetHerHis] hope that we can use this as a springboard for our ambitions in this distant land of legends and myths.\n\nOf course, there are quite a number of people who are skeptical of whether such a venture will do well in the long-term. While Vinland is a lush and fertile land, it is also extremely far from even Greenland (which itself is already far from civilization), and lacking in many profitable resources.\n\nWe can only hope that the [ROOT.Char.GetDynasty.GetName] will prevail in the end, and that this Vinland outpost succeeds!"
 north_atlantic.0143.a:0 "Nous verrons bien ce qui se passera ensuite !"
 north_atlantic.0144.t:0 "La colonisation du Vinland... En continu"
 north_atlantic.0144.desc:0 "Many years ago, the brave adventurer [leif.GetFirstNameNicknamed] sailed the ocean blue from Greenland, and discovered a lush land which [leif.GetSheHe] named Vinland. As the Greenland settlements grew, so did our activities in Vinland: people from Greenland, Iceland, and elsewhere established small outposts along Vinland’s coast, to engage in exploration, resource collection, as well as trade with friendly locals, and battle hostile ones.\n\nWe, the [ROOT.Char.GetDynasty.GetName] clan, have been one of the leading families in Vinland. With the Greenland colony firmly entrenched as a part of the North Atlantic world, it is time we finally turn our sights westward.\n\nI have gathered resources and settlers needed to transform our Vinland outpost into a permanent settlement. To avoid misunderstandings, I have also notified local allies about our intentions, and they seem eager for increased commercial, cultural, and diplomatic ties between our peoples."
 north_atlantic.0144.a:0 "Il ne reste plus qu'à espérer que tout se passe bien !"
 north_atlantic.0144.a.tooltip:0 "Il faudra environ un an pour mener à bien cette entreprise."
 north_atlantic.0145.t:0 "Une colonie permanente à Vinland"
 north_atlantic.0145.desc:0 "We’ve done it.\n\nGood news arrived from Vinland today. The ships I sent with settlers and supplies have successfully expanded our family’s existing outpost in Vinland into a great and sizable settlement. Our friends from among the local peoples also look forward to new opportunities to work together with us in trade and war.\n\nIn fact, this event has been so transformative for the colony that many there are starting to identify as a new peoples, the [new_culture.GetCollectiveNoun].\n\nNo longer will Vinland be considered a fringe of our known world, even compared to Greenland. While I will admit that it can never match Greenland in terms of economic usefulness, under our family’s leadership, I am sure te Vinland colony can serve as a vital connector between Eurasia and the Americas nonetheless."
 north_atlantic.0145.a:0 "Je me réjouis de voir le Vinland se développer et prospérer."
 north_atlantic.0146.t:0 "$north_atlantic.0145.t$"
 north_atlantic.0146.desc:0 "Years ago, when [leif.GetFirstNameNicknamed] discovered Vinland, many conceded that it was impractical to settle Vinland for the long-term, given its great distance from even Greenland (which itself is already distant from Europe), and the lack of profitable resources.\n\nThings have changed since then. Greenland has transformed into an important and stable part of North Atlantic civilization, as commercial, cultural, and diplomatic networks grow. Over time, Greenlanders established small outposts in Vinland, to engage in trade, exploration, and resource extraction.\n\nUnder the leadership of [vinland_colonizer.GetTitledFirstName], one of these outposts has expanded enough to become a sizable town – the first permanent settlement of people from Eurasia in Vinland. Though small and less profitable than Greenland, this colony will surely serve as a major bridge for both sides of the North Atlantic. Many there are even starting to identify as a new peoples, the [new_culture.GetCollectiveNoun].\n\nBy achieving what few thought possible, [vinland_colonizer.GetTitledFirstNameNoTooltip] will be remembered alongside [leif.GetFirstNameNicknamedNoTooltip] as one of the most important historical figures in the history of the North Atlantic."
 north_atlantic.0146.a:0 "Un événement historique !"
 north_atlantic.0147.desc:0 "Ever since [leif.GetFirstNameNicknamed] discovered Vinland, many have considered the possibility of creating a large, permanent settlement there, similar to Greenland. Now, with the Greenland settlement stable and able to endure for the long-term, some seek to achieve such a goal in Vinland.\n\nIn particular, [vinland_person.GetTitledFirstName] has decided to take the initiative and lead the way in establishing such a colony. News is spreading about how [vinland_person.GetSheHe] is pooling together the resources and settlers needed to expand [vinland_person.GetHerHis] family’s existing small outpost in Vinland into a sizable settlement.\n\nIf and once this effort succeeds, then this Vinland colony could serve as an important link between Eurasia and the Americas, just like Greenland."
 north_atlantic.0147.a:0 "Nous verrons ce qui se passera ensuite...."
 north_atlantic.0147.tooltip:0 "The [decision|E] to $RICE_north_atlantic_settle_vinland$ is now unavailable to other [rulers|E], assuming [vinland_person.GetFirstNameNoTooltip] or [vinland_person.GetHerHis] heirs succeed in their venture to establish a [vinland_colony|E]."
