 north_atlantic.0090.t.thrall:0 "A Talented [thrall.GetCulture.GetNameNoTooltip] Thrall"
 north_atlantic.0090.t.free:0 "A Talented [thrall.GetCulture.GetNameNoTooltip] Settler"
 north_atlantic.0090.desc.thrall:0 "[thrall.GetFirstName] has recently gained some recognition at my court as a capable, skilled thrall. [thrall.GetSheHe|U] is a thrall who was captured in a raid on some [thrall.GetCulture.GetName] settlement and sold to me a while back.\n\nPerhaps I should grant [thrall.GetHerHim] a greater position and elevate [thrall.GetHerHis] status. If [thrall.GetSheHe] is by my side, rather than languishing elsewhere doing menial tasks, I may make better use of [thrall.GetHerHis] talents."
 north_atlantic.0090.desc.free:0 "[thrall.GetFirstName] is a local who has recently gained some recognition as a capable, skilled [thrall.GetWomanMan]. [thrall.GetSheHe|U] is not a thrall (or at least is no longer one), but rather a free[thrall.GetWomanMan] from some faraway [thrall.GetCulture.GetName] settlement, who settled in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] not too long ago.\n\nPerhaps I should grant [thrall.GetHerHim] a greater position and elevate [thrall.GetHerHis] status. If [thrall.GetSheHe] is by my side, rather than languishing elsewhere, I could make better use of [thrall.GetHerHis] talents."
 north_atlantic.0090.a:0 "Oui, nous devrions utiliser les capacités [thrall.GetFirstNamePossessiveNoTooltip]."
 north_atlantic.0090.b:0 "Non, je n'ai aucun intérêt dans ce [thrall.GetFirstNameNoTooltip]."
 north_atlantic.0090.info:0 "\n#emphasis Historical Context:#! There is clear genetic, historical, and literary evidence that modern-day Icelanders have a significant amount of Gaelic ancestry. Roughly more than 50% of the women and at least 20% of the men involved in the initial settlement of Iceland may have been of Gaelic origin, and while many were probably slaves or servants, it is not implausible that a sizeable minority of them came as free men and women. Given the Norse raided and enslaved many all over Europe, it is possible people from other regions of Europe were part of the initial settlement of Iceland as well.\n\nA famous case of potential Gaelic ancestry would be Leif Erikson, who may have been distantly descended from Irish nobility. Another famous case is that of Melkorka, a supposed Irish princess who was taken as a concubine by an Icelandic chieftain. Her son, Olaf the Peacock, purportedly traveled to Ireland and was offered the throne by his grandfather, before going on various adventures.\n\nMany of these Gaelic men and women were assimilated (probably forcibly, in many cases) into Norse society, and it is likely that later Icelanders hid their Gaelic ancestry, if they had any, due to the shame of potentially being descended from lowly slaves. Still, they may have influenced Icelandic history and culture in more ways than one. For instance, they may have contributed to the early presence of Christianity in Iceland. Additionally, there is evidence that the Sagas, which are typically associated with the pagan Vikings despite being compiled by Christian Icelanders, may have borrowed ideas, motifs, and plotlines from Irish mythology and literature, even if none of the characters or deities are Gaelic per se."
 north_atlantic.0091.t.thrall:0 "Taking a Thrall as Consort"
 north_atlantic.0091.t.free:0 "Un Mariage entre Colons"
 north_atlantic.0091.desc.thrall:0 "[thrall.GetFirstName] est un thrall qui a été capturé lors d'un raid sur une colonie de [thrall.GetCulture.GetName] et vendu à [courtier.GetTitledFirstName] il y a quelque temps."
 north_atlantic.0091.desc.free:0 "[thrall.GetFirstName] is a local free[thrall.GetWomanMan] from some faraway [thrall.GetCulture.GetName] settlement, who settled in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] not too long ago, and became acquainted with [courtier.GetTitledFirstName]."
 north_atlantic.0091.desc.marriage:0 "\n\nI have been informed that [courtier.GetTitledFirstNameNoTooltip], for whatever reason, has decided to take [thrall.GetFirstNameNoTooltip] as [courtier.GetHerHis] spouse.\n\n"
 north_atlantic.0091.desc.concubinage:0 "\n\nI have been informed that [courtier.GetTitledFirstNameNoTooltip], for whatever reason, has decided to take [thrall.GetFirstNameNoTooltip] as [courtier.GetHerHis] concubine.\n\n"
 north_atlantic.0091.desc.conclusion.thrall:0 "There are many thralls from faraway lands (particularly the British Isles), who reside in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]. Anyhow, to bed one’s thrall is not unheard of, so such a thing is to be expected. After all, a number of settlers here are descended from such unions."
 north_atlantic.0091.desc.conclusion.free:0 "Bien qu'il n'y ait pas beaucoup de gens venant de pays lointains ici, il y en a quand même un certain nombre qui résident à [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]. Il n'est pas rare que les colons, malgré leurs différences culturelles et linguistiques, forment de telles unions, que ce soit pour des raisons économiques, pratiques ou de camaraderie. Après tout, un certain nombre de colons ici sont issus de telles unions."
 north_atlantic.0091.a:0 "J'espère que [thrall.GetFirstNameNoTooltip] est d'accord avec cela...."
 north_atlantic.0091.b:0 "J'espère que leur union sera couronnée de succès !"
 north_atlantic.0091.c:0 "Intéressant. Nous verrons ce qu'il en est."
 north_atlantic.0092.t:0 "Un étranger capturé"
 north_atlantic.0092.desc.intro:0 "Des aventuriers de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] ont fait parler d'eux. Alors qu'ils parcouraient les mers de l'Ouest, ils ont capturé un indigène vivant dans l'une des terres qu'ils ont traversées. J'ai laissé ces aventuriers venir à ma cour pour me présenter cet étranger, nommé [native.GetFirstName] .\n\n"
 north_atlantic.0092.desc.child:0 "Il s'avère que [native.GetFirstNameNoTooltip] est un enfant ! Il est clair que cet enfant à l'allure étrange est plutôt nerveux en notre présence."
 north_atlantic.0092.desc.adult:0 "[native.GetFirstNameNoTooltip] est un [native.GetWomanMan] intéressant et étrange. [native.GetSheHe|U] est manifestement aussi déconcertée par nous que nous le sommes par [native.GetHerHim]."
 north_atlantic.0092.desc.conclusion:0 "\n\nAnyways, despite the language barrier, [native.GetFirstNameNoTooltip] does manage to communicate with us a bit. Though many of us here call [native.GetHerHim] a “skraeling,” [native.GetSheHe] insists [native.GetHerHis] people are called the [native.GetCulture.GetCollectiveNoun]. Regardless, the adventurers say I am more than welcome to have [native.GetHerHim] stay at my court, if I wish."
 north_atlantic.0092.a:0 "[native.GetSheHe|U] peut rester. Veillez à payer les arrangements."
 north_atlantic.0092.b:0 "Je n'ai aucun intérêt à garder [native.GetHerHim] avec moi à la cour."
 north_atlantic.0092.c:0 "C'est injuste pour [native.GetHerHim]. Aidez [native.GetHerHim] à retourner dans sa patrie [native.GetHerHis]."
 north_atlantic.0093.t:0 "L'étranger"
 north_atlantic.0093.desc.vinland_colony:0 "Nos associés dans la lointaine colonie du Vinland rencontrent parfois des étrangers vivant dans les terres voisines."
 north_atlantic.0093.desc.vinland_outpost:0 "Les personnes qui vivent dans l'avant-poste de notre famille dans le lointain Vinland rencontrent parfois des étrangers qui vivent dans les terres voisines."
 north_atlantic.0093.desc.greenland:0 "Au fur et à mesure que la colonie groenlandaise se développe, les membres de ma famille rencontrent parfois des étrangers vivant dans les terres voisines."
 north_atlantic.0093.desc.conclusion:0 "Thus, interacting with such foreigners is not unheard of. One such foreign [native.GetWomanMan], named [native.GetFirstName], has lived close to our people for a while, and [native.GetSheHe] has a good relationship with them.\n\nInterestingly, [native.GetFirstNameNoTooltip] wished to visit my court after hearing stories about me, and managed to secure passage on a ship going to our lands. Today, [native.GetSheHe] has arrived with great fanfare.\n\nThough many of us here call [native.GetFirstNameNoTooltip] a “skraeling,” [native.GetSheHe] insists that [native.GetSheHe] hails from the [native.GetCulture.GetName] people. As fascinating as we find [native.GetHerHim], [native.GetSheHe] is clearly fascinated by us as well. Perhaps [native.GetSheHe] could be convinced to stay…."
 north_atlantic.0093.a:0 "Je devrais essayer de convaincre [native.GetHerHim] de rester."
 north_atlantic.0093.a.success:0 "[native.GetFirstNameNoTooltip] est convaincu"
 north_atlantic.0093.a.failure:0 "[native.GetFirstNameNoTooltip] n'est pas convaincu"
 north_atlantic.0093.a.failure.tooltip:0 "[native.GetFirstNameNoTooltip] décline l'offre et rentre chez lui."
 north_atlantic.0093.b:0 "[native.GetSheHe|U] est fascinant, mais je n'ai pas besoin de [native.GetHerHim] dans ma cour."
 north_atlantic.0093.c:0 "A gift of gold should convince [native.GetHerHim] to stay!"
 north_atlantic.0094.t:0 "Travailler en réseau avec le Groenland"
 north_atlantic.0094.desc:0 "The distant Greenland colony is home to a small but enduring community of people that was first established when [erik.GetFirstNameNicknamed] discovered Greenland many years ago. Some of these [greenlander.GetCulture.GetCollectiveNoun] regularly travel back and forth between Greenland and Europe, oftentimes for reasons related to the trade of exotic goods like walrus ivory.\n\nA prominent member of the [greenlander.GetCulture.GetNameNoTooltip] community by the name of [greenlander.GetFirstName] recently traveled to [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] and wants to stay here for the long haul, if I am willing to accept [greenlander.GetHerHim] as my courtier. [greenlander.GetHerHis|U] connections with Greenland’s commercial and political networks could prove useful…."
 north_atlantic.0094.a:0 "Welcome to my court, [greenlander.GetFirstNameNoTooltip]!"
 north_atlantic.0094.b:0 "I don’t need [greenlander.GetFirstNamePossessiveNoTooltip] services."
 north_atlantic.0095.t:0 "Networking with Vinland"
 north_atlantic.0095.desc:0 "Though the distant Vinland colony is home to a small number of brave and hardy settlers who continue the legacy of Vinland’s discoverer, [leif.GetFirstNameNicknamed]. Some of these [vinlander.GetCulture.GetCollectiveNoun] regularly travel back and forth between Vinland, Greenland, and Europe for various reasons.\n\nA prominent member of the [vinlander.GetCulture.GetNameNoTooltip] community by the name of [vinlander.GetFirstName] recently traveled to [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] and wants to stay here for the long haul, if I am willing to accept [vinlander.GetHerHim] as my courtier. [vinlander.GetHerHis|U] connections with Vinland could prove useful…."
 north_atlantic.0095.a:0 "Bienvenue dans ma cour, [vinlander.GetFirstNameNoTooltip] !"
 north_atlantic.0095.b:0 "Je n'ai pas besoin des services de [vinlander.GetFirstNamePossessiveNoTooltip]."
