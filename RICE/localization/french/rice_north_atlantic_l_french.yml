 north_atlantic.0040.t:0 "Expédition : De nouveaux amis ?"
 north_atlantic.0040.desc:0 "According to the message, [leader.GetSheHe] has come into contact with a small band of locals, led by a certain [native_leader.GetTitledFirstName]. Despite the language barrier, it appears these locals have peaceful intentions and wish to trade.\n\nThe members of [leader.GetFirstNamePossessiveNoTooltip] expedition are divided on what to do next. Some don't want to give the locals any weapons or tools that could be used against us. Others argue it is important to earn the locals' trust, and see what valuables they might wish to trade. Yet others feel these locals are naive, so it's better to just steal from or kidnap them. I wonder what [leader.GetFirstNameNoTooltip] decided to do?"
 north_atlantic.0040.a:0 "I think [leader.GetSheHe] sensibly tried to trade with [native_leader.GetFirstNamePossessiveNoTooltip] people"
 north_atlantic.0040.a.failure:0 "[leader.GetFirstNameNoTooltip] fails to negotiate a trade agreement that is acceptable to both sides"
 north_atlantic.0040.a.success:0 "[leader.GetFirstNameNoTooltip] parvient à conclure un accord commercial acceptable pour les deux parties"
 north_atlantic.0040.b:0 "[leader.GetSheHe|U] a sûrement été prudent, refusant de commercer avant de partir."
 north_atlantic.0040.c:0 "Vous savez, je soupçonne [leader.GetSheHe] d'avoir fait des enlèvements et des vols...."
 north_atlantic.0040.c.failure.battle:0 "[leader.GetFirstNameNoTooltip] échoue de manière spectaculaire, entraînant une bataille entre les deux camps."
 north_atlantic.0040.c.failure.get_away:0 "[leader.GetFirstNameNoTooltip] fails but [leader.GetSheHe] and [leader.GetHerHis] crew manage to flee"
 north_atlantic.0040.c.success.steal:0 "[leader.GetFirstNameNoTooltip] successfully steals some valuables belonging to [native_leader.GetFirstNamePossessiveNoTooltip] people"
 north_atlantic.0040.c.success.kidnap:0 "[leader.GetFirstNameNoTooltip] successfully kidnaps someone from [native_leader.GetFirstNamePossessiveNoTooltip] band"
 north_atlantic.0041.t:0 "Expédition : Accord commercial"
 north_atlantic.0041.desc.success:0 "Although [leader.GetFirstName] and [leader.GetHerHis] crew had difficulty communicating with [native_leader.GetFirstName] and [native_leader.GetHerHis] people at first, they eventually managed to reach some kind of understanding. Both sides agreed to exchange various goods: we gave them cloth, metal scrap, and so on, while they gave us some of their art, furs, wooden tools, and various trinkets.\n\n[leader.GetFirstNameNoTooltip] tells me that if the expedition returns successfully, [leader.GetSheHe] will show me the goods [leader.GetSheHe] acquired from these foreigners. All in all, the meeting was a success, and [leader.GetSheHe] left feeling like they made a good friend in [native_leader.GetFirstNameNoTooltip]."
 north_atlantic.0041.desc.failure:0 "[leader.GetFirstName] and [leader.GetHerHis] crew had difficulty communicating with [native_leader.GetFirstName] and [native_leader.GetHerHis] people, so in the end, neither side was able to come to any sort of understanding. [leader.GetFirstNameNoTooltip] did not sense any hostility from [native_leader.GetFirstNameNoTooltip] and [native_leader.GetHerHis] people, thankfully, but no cordiality, either.\n\nAfter some awkwardness, [native_leader.GetFirstNameNoTooltip] and [native_leader.GetHerHis] people departed, and [leader.GetFirstNameNoTooltip] and [leader.GetHerHis] people returned to [leader.GetHerHis] ships. In [leader.GetHerHis] message, [leader.GetFirstNameNoTooltip] expresses worry about whether there will be any future misunderstandings or even conflict if we encounter the same locals in the region."
 north_atlantic.0041.a:0 "J'espère que nous trouverons d'autres personnes amicales comme [native_leader.GetFirstNameNoTooltip] !"
 north_atlantic.0041.b:0 "Un résultat malheureux."
 north_atlantic.0042.t:0 "Expedition: Stealing"
 north_atlantic.0042.desc.battle:0 "[leader.GetFirstName] and [leader.GetHerHis] crew located and scouted the area where [native_leader.GetFirstName] and [native_leader.GetHerHis] people were camping. They then stole some of the foreigners’ items, but were detected as they attempted to leave the scene.\n\nTo their surprise, [native_leader.GetFirstNamePossessiveNoTooltip] people were quick to react, brandishing fearsome weapons and shooting many arrows against them from their bows. It is clear now that these foreigners, though peaceful, were no strangers to battle!\n\n[leader.GetFirstNameNoTooltip] and [leader.GetHerHis] crew retreated back to their ships as fast as they could, suffering a few casualties along the way. [leader.GetHerHis|U] message concludes with [leader.GetHerHim] saying that [leader.GetSheHe] hopes to never encounter these foreigners again."
 north_atlantic.0042.desc.get_away:0 "[leader.GetFirstName] and [leader.GetHerHis] crew located and scouted the area where [native_leader.GetFirstName] and [native_leader.GetHerHis] people were camping. They then stole some of the foreigners’ items, but were detected as they attempted to leave the scene.\n\nThankfully, it appears [native_leader.GetFirstNameNoTooltip] and [native_leader.GetHerHis] people were caught by surprise, and did not know how to react to this treachery at first. This gave [leader.GetFirstName] and [leader.GetHerHis] crew barely enough time to make a run for their ships and escape. Though they failed, at least they made it out, safe and sound!"
 north_atlantic.0042.desc.steal:0 "Through trickery and deceit, [leader.GetFirstName] and [leader.GetHerHis] crew managed to successfully steal some items from [native_leader.GetFirstNamePossessive] band, with the naive fools none the wiser. They also considered kidnapping one of [native_leader.GetFirstNamePossessiveNoTooltip] people, but decided it was too risky.\n\nAfter stashing the goods on their ships, [leader.GetFirstNameNoTooltip] and [leader.GetHerHis] crew made a run for it and fled the area. There is no doubt that [native_leader.GetFirstNameNoTooltip] will find out what happened eventually, so [leader.GetFirstNameNoTooltip] hopes [leader.GetSheHe] will never encounter this group of foreigners again."
 north_atlantic.0042.desc.kidnap:0 "Through trickery and deceit, [leader.GetFirstName] and [leader.GetHerHis] crew managed to successfully steal some items from [native_leader.GetFirstNamePossessive] band, with the naive fools none the wiser. In addition, they managed to isolate a lone member of [native_leader.GetFirstNamePossessiveNoTooltip] group and kidnap this person, bringing them onto their ship against their will.\n\nAfterwards, [leader.GetFirstNameNoTooltip] and [leader.GetHerHis] crew fled the area. There is no doubt that [native_leader.GetFirstNameNoTooltip] will find out what happened eventually, so [leader.GetFirstNameNoTooltip] hopes [leader.GetSheHe] will never encounter this group of foreigners again."
 north_atlantic.0042.a:0 "Splendid job! I can't wait to see what [leader.GetFirstNameNoTooltip] looted."
 north_atlantic.0042.b:0 "Comment [leader.GetFirstNameNoTooltip] a-t-il pu trahir des gens aussi sympathiques ?!"
 north_atlantic.0042.c:0 "Hélas, [leader.GetFirstNameNoTooltip] aurait dû connaître les risques !"
 north_atlantic.0043.t:0 "Expédition : Un étranger"
 north_atlantic.0043.desc:0 "While sailing the coastline of an unknown area, [leader.GetFirstName] landed at a beach, only to encounter a [native.GetWomanMan] huddled over a campfire. [native.GetSheHe|U] did not look [ROOT.Char.GetCulture.GetName], and wore strange clothes.\n\nDespite the language barrier, [leader.GetFirstNameNoTooltip] managed to get an idea of what happened to this [native.GetWomanMan], named [native.GetFirstName]. [native.GetSheHe|U] was from a tribe of the [native.GetCulture.GetName] people, but was separated from [native.GetHerHis] group for some reason and is now all alone. Perhaps [native.GetSheHe] was ostracized, or the last survivor of an attack by enemies, or [native.GetSheHe] suffered some other calamity.\n\nI wonder, how did [leader.GetFirstNameNoTooltip] react to this?"
 north_atlantic.0043.a:0 "Je sais que [leader.GetSheHe] aurait gentiment donné à [native.GetFirstNameNoTooltip] quelques provisions."
 north_atlantic.0043.b:0 "Obviously, [leader.GetSheHe] would’ve forcibly taken [native.GetFirstNameNoTooltip] with [leader.GetHerHim]."
 north_atlantic.0043.c:0 "[leader.GetSheHe|U] a définitivement laissé cet étranger indigne de confiance à [native.GetHerHis] destin."
 north_atlantic.0043.a.failure.refuse:0 "[native.GetFirstNameNoTooltip] n'accepte pas [leader.GetFirstNamePossessiveNoTooltip] générosité."
 north_atlantic.0043.a.failure.not_alone:0 "Il s'avère que [native.GetFirstNameNoTooltip] n'est pas seul, et pas dans le bon sens du terme."
 north_atlantic.0043.a.success.accept:0 "[native.GetFirstNameNoTooltip] accepte la générosité du [leader.GetFirstNamePossessiveNoTooltip] et lui fournit en retour des fournitures ou des connaissances."
 north_atlantic.0043.a.success.not_alone:0 "It turns out [native.GetFirstNameNoTooltip] is not alone, but in a good way."
 north_atlantic.0043.a.success.join:0 "[native.GetFirstNameNoTooltip] décide de rejoindre l'expédition [leader.GetFirstNamePossessiveNoTooltip]."
 north_atlantic.0043.b.failure.escape:0 "[native.GetFirstNameNoTooltip] manages to resist and get away."
 north_atlantic.0043.b.failure.not_alone:0 "It turns out [native.GetFirstNameNoTooltip] is actually not alone, and is rescued by [native.GetHerHis] tribe."
 north_atlantic.0043.b.success.loot:0 "[leader.GetFirstNameNoTooltip] ne parvient pas à capturer [native.GetFirstNameNoTooltip], mais pille certains des biens de [native.GetHerHis]."
 north_atlantic.0043.b.success.capture:0 "[leader.GetFirstNameNoTooltip] capture avec succès [native.GetFirstNameNoTooltip]."
 north_atlantic.0044.t:0 "Expédition : Un bon samaritain"
 north_atlantic.0044.desc.refuse:0 "Despite [leader.GetFirstNamePossessive] best efforts, [native.GetFirstName] did not want the help, and rejected any attempt to provide [native.GetHerHim] with supplies. Perhaps [native.GetFirstName] misunderstood, or was weary of random strangers offering [native.GetHerHim] things.\n\nWhile [leader.GetFirstNameNoTooltip] and [leader.GetHerHis] crew deliberated on what to do next, it turns out [native.GetFirstNameNoTooltip] used that time to quietly slink away. [leader.GetFirstNameNoTooltip] found no trace of [native.GetFirstNameNoTooltip] when [leader.GetSheHe] searched the area, and [leader.GetSheHe] had little choice but to continue on with the expedition."
 north_atlantic.0044.desc.not_alone_bad:0 "As [leader.GetFirstName] tried to explain [leader.GetHerHis] good intentions to [native.GetFirstName], the foreigner seemed reluctant to accept the supplies. Before they could reach an understanding, however, terrifying war cries and demonic noises came out of nowhere, and strange warriors descended upon them!\n\n[leader.GetFirstNameNoTooltip] and [leader.GetHerHis] crew, caught by surprise, had to retreat back to their ships and leave. Thankfully, their injuries and casualties were few.\n\nDue to the sudden, chaotic nature of this attack, [leader.GetFirstNameNoTooltip] couldn’t tell whether these strange warriors were friends or relatives of [native.GetFirstNameNoTooltip] who thought [leader.GetSheHe] and [leader.GetHerHis] crew had ill-intent, or whether they were enemies who were after [native.GetFirstNameNoTooltip] and wanted to kill [native.GetHerHim] and anyone who seemed to be [native.GetHerHis] friend."
 north_atlantic.0044.desc.accept:0 "[native.GetFirstName] was understandably cautious at first, but eventually, [native.GetSheHe] accepted the supplies that [leader.GetFirstName] offered [native.GetHerHim], whether out of desperation, because [native.GetSheHe] was convinced of [leader.GetFirstNamePossessiveNoTooltip] good intentions, or both.\n\n[native.GetFirstName] then provided the expedition with a few items in return. Additionally, [leader.GetFirstName] and [leader.GetHerHis] crew subsequently asked [native.GetFirstNameNoTooltip] about this land, and [native.GetHerHis] people, the [native.GetCulture.GetCollectiveNoun]. Although there was difficulty communicating due to the language barrier, [leader.GetFirstNameNoTooltip] believes that [native.GetFirstNameNoTooltip] provided us with some useful information that could be of great help in the future if we send further expeditions to this region."
 north_atlantic.0044.desc.not_alone_good:0 "[leader.GetFirstName] did [leader.GetHerHis] best to explain to [native.GetFirstName] that [leader.GetSheHe] wanted to help [native.GetHerHim] by providing [native.GetHerHim] with some supplies. However, they were interrupted when they heard loud voices approaching them.\n\nIt turned out to be other [native.GetCulture.GetName] people who looked similar to [native.GetFirstNameNoTooltip], perhaps [native.GetHerHis] friends or family. These strangers appeared hostile at first, possibly because they thought [leader.GetFirstNameNoTooltip] was an enemy, but [native.GetFirstNameNoTooltip] managed to calm them down!\n\nAfterwards, the two sides engaged in a bit of trading, before departing on good terms. [leader.GetFirstName] said these locals were, overall, a very friendly if cautious people."
 north_atlantic.0044.desc.join:0 "[native.GetFirstName] was understandably cautious at first, but eventually, [native.GetSheHe] accepted the supplies that [leader.GetFirstName] offered [native.GetHerHim], whether out of desperation, because [native.GetSheHe] was convinced of [leader.GetFirstNamePossessiveNoTooltip] good intentions, or both.\n\nFurthermore, as [native.GetFirstNameNoTooltip] started to feel more comfortable around [leader.GetFirstNameNoTooltip] and [leader.GetHerHis] crew, [native.GetSheHe] seemed to indicate with gestures and unintelligible words that [native.GetSheHe] wanted to join them. Did [native.GetSheHe] have nowhere to go and felt [native.GetSheHe] had little choice, or was [native.GetSheHe] curious and wanted to travel, or a combination of both?\n\n[leader.GetFirstNameNoTooltip] concludes the message by saying [leader.GetSheHe] is not sure if I would approve, but [leader.GetSheHe] decided to let [native.GetFirstNameNoTooltip] tag along. Perhaps we will meet other [native.GetCulture.GetName] like [native.GetFirstNameNoTooltip] in the future!"
 north_atlantic.0044.a:0 "Quelle affaire confuse !"
 north_atlantic.0044.b:0 "Je suis content que ça ait marché !"
 north_atlantic.0044.c:0 "[native.GetFirstNameNoTooltip] seront les bienvenus dans ma cour !"
 north_atlantic.0044.d:0 "Pourquoi ? Pourquoi [leader.GetFirstNameNoTooltip] ferait-il confiance à cet étranger ?"
 north_atlantic.0045.t:0 "Expédition : Un enlèvement"
 north_atlantic.0045.desc.escape:0 "[leader.GetFirstName] tried to lure [native.GetFirstName] into a false sense of security, promising [native.GetHerHim] food and other supplies, in an attempt to kidnap [native.GetHerHim]. However, [native.GetFirstNameNoTooltip] was neither naive nor desperate enough.\n\nWhen [leader.GetFirstNameNoTooltip] tried to seize [native.GetFirstNameNoTooltip] by force, the foreigner managed to escape, and not before taking some of [leader.GetFirstNamePossessiveNoTooltip] supplies, too! [leader.GetFirstNameNoTooltip] feels [leader.GetSheHe] miscalculated the whole situation, and admits [leader.GetSheHe] is to blame for [leader.GetHerHis] failure to capture this foreigner."
 north_atlantic.0045.desc.not_alone:0 "[leader.GetFirstName] a tenté d'attirer [native.GetFirstName] dans un faux sentiment de sécurité, en promettant à [native.GetHerHim] de la nourriture et d'autres provisions, dans le but de kidnapper [native.GetHerHim]. Cependant, avant que quoi que ce soit ne se produise, des cris de guerre terrifiants et des bruits démoniaques ont surgi de nulle part, et d'étranges guerriers se sont jetés sur eux !\n\nIl est clair que [native.GetFirstNameNoTooltip] n'était pas seule après tout, et soit [native.GetSheHe] a menti à [leader.GetFirstNameNoTooltip], soit il y a eu un malentendu. Quoi qu'il en soit, le [leader.GetFirstNameNoTooltip] et l'équipage du [leader.GetHerHis], pris par surprise, ont dû se replier vers leurs vaisseaux et partir. Heureusement, il n'y a eu que peu de blessés et de morts."
 north_atlantic.0045.desc.loot:0 "[leader.GetFirstName] tried to lure [native.GetFirstName] into a false sense of security, promising [native.GetHerHim] food and other supplies, in an attempt to kidnap [native.GetHerHim]. However, [native.GetFirstNameNoTooltip] was neither naive nor desperate enough.\n\n[leader.GetFirstNameNoTooltip] may have sprung the trap too early, or [native.GetFirstNameNoTooltip] put up more resistance than was expected, and the foreigner managed to escape. Nonetheless, in [native.GetHerHis] rush to flee, [native.GetFirstNameNoTooltip] left behind some of [native.GetHerHis] items and trinkets at [native.GetHerHis] campsite, which [leader.GetFirstNameNoTooltip] looted. [leader.GetSheHe|U] says [leader.GetSheHe] will show these items and trinkets to me when this expedition returns."
 north_atlantic.0045.desc.capture:0 "[leader.GetFirstName] lured [native.GetFirstName] into a false sense of security, promising [native.GetHerHim] food and other supplies, in an attempt to kidnap [native.GetHerHim]. Either this foreigner was too naive, too desperate, or both, and [native.GetSheHe] followed [leader.GetFirstNameNoTooltip] back onto [leader.GetHerHis] ship, and thereafter they sailed off.\n\n[leader.GetFirstNameNoTooltip] says [native.GetFirstNameNoTooltip] is upset by what happened, but that is to be expected. [leader.GetSheHe|U] hopes that when the expedition returns, that I will be able to meet [native.GetFirstNameNoTooltip] for myself!"
 north_atlantic.0045.a:0 "Je m'attendais à mieux de la part de [leader.GetFirstNameNoTooltip]."
 north_atlantic.0045.b:0 "Je suis sûr que cela a dû être un défi pour [leader.GetFirstNameNoTooltip]."
 north_atlantic.0045.c:0 "Comment [leader.GetFirstNameNoTooltip] peut-il kidnapper quelqu'un sans provocation ?"
 north_atlantic.0046.t:0 "Expédition : Marins naufragés"
 north_atlantic.0046.desc:0 "Ils naviguaient le long des côtes d'une terre inconnue quand, à leur grande surprise, ils ont trouvé une épave sur le rivage. À leur grande surprise, un certain nombre de marins [ROOT.Char.GetCulture.GetName] s'y trouvaient également.\n\nSelon le capitaine du navire, [sailor.GetFirstName], ils faisaient partie de l'équipage d'un navire de commerce qui naviguait vers et depuis le Groenland, mais ils ont été détournés de leur route. Leurs réserves s'amenuisant, ils craignaient de ne jamais rencontrer de visages amicaux ou de ne jamais revoir leur terre natale.\n\nQuoi qu'il en soit, une partie de la cargaison que ces marins transportaient a réussi à survivre au naufrage. Ils ont donc aidé [leader.GetFirstNameNoTooltip] à récupérer ce qui restait avant de rejoindre l'équipage de [leader.GetHerHis]."
 north_atlantic.0046.a:0 "Une fin heureuse pour une fois !"
 north_atlantic.0047.t:0 "Expédition : Pris dans une tempête"
 north_atlantic.0047.desc:0 "According to [leader.GetFirstName], they got caught in a rather terrible storm, so terrible that many of the crew thought they would die then and there. Perhaps [ROOT.Char.GetFaith.WaterGodName] heeded their prayers, for the storm eventually cleared.\n\nHowever, in the aftermath, [leader.GetFirstNameNoTooltip] noted that [leader.GetSheHe] lost some of [leader.GetHerHis] crew, and even a couple ships. This will undoubtedly hinder their ability to conduct the expedition, but [leader.GetFirstNameNoTooltip] vows they will continue the journey no matter what."
 north_atlantic.0047.a:0 "Quelle terrifiante épreuve !"
 north_atlantic.0048.t:0 "Expédition : Personne disparue"
 north_atlantic.0048.desc:0 "[leader.GetFirstNameNoTooltip] reports that they were camping in a part of Vinland for several days. During this time, [leader.GetFirstNameNoTooltip] sent out occasional scouting parties to search for food and to explore the area.\n\nOne evening, one of [leader.GetFirstNamePossessiveNoTooltip] scouts, [tyrker.GetFirstName], did not return to the camp with [tyrker.GetHerHis] party. This was, of course, a most odd occurrence.\n\nEven though the hour was growing late, [leader.GetFirstNameNoTooltip] and several members of the crew wanted to search for [tyrker.GetFirstNamePossessiveNoTooltip] whereabouts. Other members of the crew, however, said [tyrker.GetFirstNameNoTooltip] was likely just tardy and would return soon."
 north_atlantic.0048.a:0 "Je pense que [leader.GetFirstNameNoTooltip] a cherché [tyrker.GetFirstNameNoTooltip]."
 north_atlantic.0048.a.failure:0 "[leader.GetFirstNameNoTooltip] is unable to find [tyrker.GetFirstNameNoTooltip]."
 north_atlantic.0048.a.success:0 "[leader.GetFirstNameNoTooltip] découvre ce que fait [tyrker.GetFirstNameNoTooltip]."
 north_atlantic.0048.b:0 "Je suis sûr que [tyrker.GetFirstNameNoTooltip] est revenu plus tard, et qu'aucune recherche n'a été nécessaire."
 north_atlantic.0049.t.found:0 "Expédition : Les raisins !"
 north_atlantic.0049.t.lost:0 "Expédition : Perdue"
 north_atlantic.0049.desc.found:0 "[leader.GetFirstName] says that [leader.GetSheHe] and [leader.GetHerHis] crew immediately went searching for [tyrker.GetFirstName], even though the hour was growing late. Thankfully, they hadn’t gone far when they found the missing [tyrker.GetWomanMan] in an excitable and, curiously, drunk state. At first, [leader.GetFirstNameNoTooltip] was very cross, but [tyrker.GetFirstNameNoTooltip] explained that he had made an amazing discovery: wild grapes!\n\nEveryone knows the legend of how Vinland was given its name by [leif.GetTitledFirstNameNicknamed] when [leif.GetHerHis] crew found grapes there. However, finding grapes in Vinland is easier said than done, so [leader.GetFirstNameNoTooltip] is happy that [tyrker.GetFirstNameNoTooltip] managed to stumble on some.\n\nAnyways, [leader.GetFirstNameNoTooltip] concluded [leader.GetHerHis] message by saying that [leader.GetSheHe] will bring back some of these grapes to me."
 north_atlantic.0049.desc.lost:0 "[leader.GetFirstName] says that [leader.GetSheHe] and [leader.GetHerHis] crew immediately went searching for [tyrker.GetFirstName], even though the hour was growing late. Unfortunately, they were unable to find [tyrker.GetFirstNameNoTooltip] that night.\n\nThe search continued for the next several weeks, also to no avail. Eventually, as there was no trace of [tyrker.GetFirstNameNoTooltip] left, everyone assumed [tyrker.GetSheHe] must have perished or purposely deserted them for whatever reason.\n\nThe journey thus continued, without [tyrker.GetFirstNameNoTooltip]."
 north_atlantic.0049.a:0 "J'ai hâte de goûter les raisins !"
 north_atlantic.0049.b:0 "Huh.... Je me demande ce qui est arrivé à [tyrker.GetHerHim] ?"
 north_atlantic.0050.t:0 "Expedition: Driftwood"
 north_atlantic.0050.desc:0 "[leader.GetFirstNameNoTooltip] reports that while sailing the coastline, they encountered an area littered with a significant amount of high quality driftwood.\n\nGreenland is no stranger to driftwood, of course, as the remains of trees from strange, faraway lands often get carried by the waves to its beaches. Such driftwood can be used for everything from firewood to shipbuilding.\n\nAnyways, [leader.GetFirstNameNoTooltip] said it is uncommon to find so much driftwood of this quality. Thus, [leader.GetSheHe] and his crew will spend some time gathering as much as they can to bring with them on their ships."
 north_atlantic.0050.a:0 "Une bonne trouvaille. Le Groenland a toujours besoin de plus de bois flotté."
 north_atlantic.0051.t:0 "Expedition: Skeletons"
 north_atlantic.0051.desc:0 "[leader.GetFirstNameNoTooltip] said while scouting an area, [leader.GetHerHis] crew came across the remains of several skeletons. They were accompanied by a few curious trinkets, some which were of little worth, but others which appeared more useful like jewelry and tools.\n\nAfter further investigating the area and finding no sign of recent human activity, [leader.GetFirstNameNoTooltip] decided to bury the skeletons and take some of the more useful materials from the site."
 north_atlantic.0051.a:0 "Une découverte intéressante !"
 north_atlantic.0052.t:0 "Expedition: Bears!"
 north_atlantic.0052.desc:0 "[leader.GetFirstNameNoTooltip] reports that [leader.GetSheHe] sent a few of [leader.GetHerHis] crewmembers to explore an area. [leader.GetSheHe|U] had hoped that they would find something interesting or useful.\n\nRegretfully, these scouts had not traveled far when they came across a bear of unfathomably large size! They somehow enraged this beast, which slew one of the crew as they all fled back to their boats.\n\nAlas, such incidents only go to show the dangers one might find when exploring this region."
 north_atlantic.0052.a:0 "Tout le monde sait qu'il ne faut pas jouer avec les ours."
 north_atlantic.0053.t:0 "Expédition : Les mystérieux attaquants"
 north_atlantic.0053.desc:0 "Apparently, according to [leader.GetHerHis] message, [leader.GetFirstNameNoTooltip] found what looked like a promising harbor to anchor their ships. They had scarcely begun to approach the coastline when many, many arrows flew out of nowhere at them!\n\nThe crew immediately rushed to leave the harbor. Fortunately, [leader.GetFirstNameNoTooltip] says that they didn't have many serious casualties.\n\nDue to the frenetic, sudden nature of the ambush, [leader.GetFirstNamePossessiveNoTooltip] crew only managed a few glimpses at their attackers, and there are conflicting reports on what those attackers looked like. For example, some of the crew claimed these attackers were strange, one-legged beings who hopped around swiftly, but others say their crewmates misinterpreted the fierceness of their clearly human foes in the heat of the moment."
 north_atlantic.0053.a:0 "Quels que soient ces agresseurs, ils semblent dangereux !"
 north_atlantic.0054.t:0 "Expédition : Sceaux"
 north_atlantic.0054.desc:0 "Selon le message, l'expédition se déroule bien.\n\n[leader.GetFirstNameNoTooltip] dit que l'équipage vient de rencontrer un grand nombre de phoques, qu'il a réussi à chasser. Chez les peuples du nord, les phoques sont couramment utilisés pour leur viande et leur huile, ce qui a grandement remonté le moral de l'équipage."
 north_atlantic.0054.a:0 "Je suis heureux de l'apprendre !"
 north_atlantic.0055.t:0 "Expedition: Ship Sinking"
 north_atlantic.0055.desc:0 "According to the message, the expedition met a setback, though [leader.GetFirstNameNoTooltip] assures me it could have been worse.\n\nWhile they were sailing into a harbor, with the intent of exploring the nearby area, one of the ships ran aground. The damage was severe enough that [leader.GetFirstNameNoTooltip] gave the order to abandon the ship.\n\n[leader.GetFirstNameNoTooltip] regrets to inform me that the crew was demoralized after this, but all of the crew on the sunken ship have been moved to the surviving ships, and they still managed to salvage a good amount of the sunken ship’s cargo and wood. [leader.GetSheHe|U] tells me the expedition will continue onwards, regardless."
 north_atlantic.0055.a:0 "Un désastre coûteux ! Mais cela pourrait être pire, c'est vrai."
 north_atlantic.0056.t:0 "Expédition : Explorateurs précédents"
 north_atlantic.0056.desc:0 "It is always a surprise to be sure, but a welcome one, when explorers encounter evidence of previous explorers’ expeditions. In this case, [leader.GetFirstNameNoTooltip] said they discovered an old camp site used by a previous group of adventurers from Europe.\n\nIt is hard to say which explorer built this exactly, but [leader.GetFirstNameNoTooltip] muses that perhaps when [leader.GetSheHe] returns, [leader.GetSheHe] can look into the matter by comparing the site [leader.GetSheHe] found with the records or legends of earlier explorers. Apparently, there are rudimentary structures with beds and other amenities, and places to repair tools and ships.\n\nAnyways, [leader.GetFirstNameNoTooltip] plans to stay here for a couple weeks to scout the area, perhaps even learn why the previous explorers camped here, before continuing the expedition."
 north_atlantic.0056.a:0 "En vérité, nous marchons toujours dans les pas des autres."
 north_atlantic.0057.t:0 "Expédition : Étrange viande de baleine"
 north_atlantic.0057.desc:0 "The report concerns an unfortunate if amusing incident. As the ships sailed by a beach, the crew all noticed a curious sight: the carcass of an odd-shaped whale, that clearly died recently from being beached.\n\nWhen they stopped to rest at that beach, some of the crew decided that this dead whale was clearly a gift from [ROOT.Char.GetFaith.HighGodName], and they immediately began to feast on it. Other members of the crew, however, were suspicious and refused to eat the meat.\n\nThe next day, all of the crew members who ate the meat fell ill. They then decided to toss what was left of the whale back into the sea, and pray to [ROOT.Char.GetFaith.HighGodName]. After this, their illness dissipated. [leader.GetFirstNameNoTooltip] presumes this was some kind of message from [ROOT.Char.GetFaith.HighGodName]."
 north_atlantic.0057.a:0 "C'est un incident étrange si j'en ai déjà entendu un !"
 north_atlantic.0058.t:0 "Expédition : Collecte d'informations"
 north_atlantic.0058.desc:0 "[leader.GetFirstNameNoTooltip] says that the expedition is going well, and nothing significant has happened, in a good way.\n\n[leader.GetSheHe|U] and the rest of the crew are currently resting in a rather peaceful location and making note of the various kinds of wildlife and plants that grow there. It is [leader.GetHerHis] hope that this information might be of use to us, or at least to other explorers in the future."
 north_atlantic.0058.a:0 "Ils font certainement du bon travail !"
 north_atlantic.0059.t:0 "Expédition : Attaquants... ou pas ?"
 north_atlantic.0059.desc:0 "Traveling the edge of the known world is fraught with dangers, but sometimes those dangers are imagined. [leader.GetFirstNameNoTooltip] reports an interesting case of this, when [leader.GetSheHe] recently sent a few members of the expedition to explore inland.\n\nThe crew returned in haste, screaming about an ambush from inhuman beings. [leader.GetFirstNameNoTooltip] ordered everyone to grab their weapons and prepare for battle, and possibly to evacuate the area if needed. They then waited, tensely.\n\nNo attackers ever came.\n\nYet those crew members insisted they saw something out there that attacked them. [leader.GetFirstNameNoTooltip] believes they are not deceiving [leader.GetHerHim], so what happened to them? Did they become insane? Or did they really see something out there?"
 north_atlantic.0059.a:0 "Je suis sûr qu'il n'y avait rien à l'extérieur... n'est-ce pas ?"
 north_atlantic.0060.t:0 "Expédition : Étrangers hostiles"
 north_atlantic.0060.desc:0 "In the message, [leader.GetTitledFirstName] says they arrived in a small harbor and encountered a group of strange people led by a certain [native_leader.GetFirstName]. The two sides tried to communicate at first, but violence broke out, perhaps due to a misunderstanding, resulting in a few deaths on both sides. The strangers retreated for now, but [leader.GetFirstNameNoTooltip] fears they might return.\n\nSome of [leader.GetFirstNamePossessiveNoTooltip] crew argued they needed to retreat as well, but others wanted revenge, or to even try to steal from or kidnap some of these foreigners. I wonder what [leader.GetFirstNameNoTooltip] did?"
 north_atlantic.0060.a:0 "Peut-être que [leader.GetSheHe] a essayé d'utiliser la diplomatie pour faire la paix avec les étrangers."
 north_atlantic.0060.b:0 "Si je devais deviner, je dirais que [leader.GetSheHe] a sagement décidé de battre en retraite."
 north_atlantic.0060.c:0 "Manifestement, le [leader.GetSheHe] a fortifié la zone et attendu le retour des guerriers."
 north_atlantic.0060.d:0 "Je pense que [leader.GetSheHe] a essayé de piller les camps des étrangers."
 north_atlantic.0060.a.success.peace:0 "[leader.GetFirstNameNoTooltip] parvient à faire la paix avec le [native_leader.GetFirstNameNoTooltip]."
 north_atlantic.0060.a.failure.tension:0 "[leader.GetFirstNameNoTooltip] fails to make peace, but [native_leader.GetFirstNameNoTooltip] does not attack further."
 north_atlantic.0060.a.failure.no_peace:0 "[leader.GetFirstNameNoTooltip] fails to make peace, and [native_leader.GetFirstNameNoTooltip] attacks the [greenland_expedition|E]."
 north_atlantic.0060.c.success.kidnap_battle:0 "[leader.GetFirstNameNoTooltip] defeats [native_leader.GetFirstNameNoTooltip] in battle, and even captures someone from [native_leader.GetFirstNamePossessiveNoTooltip] band."
 north_atlantic.0060.c.success.loot_battle:0 "[leader.GetFirstNameNoTooltip] bat [native_leader.GetFirstNameNoTooltip] au combat, et acquiert beaucoup de butin."
 north_atlantic.0060.c.neutral.no_battle:0 "Aucune bataille n'a lieu en fin de compte."
 north_atlantic.0060.c.failure.defeat:0 "[native_leader.GetFirstNameNoTooltip] défaits [leader.GetFirstNameNoTooltip]."
 north_atlantic.0060.d.success.kidnap_raid:0 "[leader.GetFirstNameNoTooltip] a réussi à kidnapper un membre du groupe [native_leader.GetFirstNamePossessiveNoTooltip] lors d'un raid sur le camp [native_leader.GetHerHis]."
 north_atlantic.0060.d.success.loot_raid:0 "[leader.GetFirstNameNoTooltip] parvient à piller le camp du [native_leader.GetFirstNamePossessiveNoTooltip]."
 north_atlantic.0060.d.neutral.abandoned:0 "Il n'y a personne au camp et il n'y a rien à piller."
 north_atlantic.0060.d.failure.caught:0 "[leader.GetFirstNameNoTooltip] fails to raid [native_leader.GetFirstNamePossessiveNoTooltip] camp, but manages to escape mostly unscathed."
 north_atlantic.0060.d.failure.counterambush:0 "[leader.GetFirstNameNoTooltip] ne parvient pas à attaquer le camp du [native_leader.GetFirstNamePossessiveNoTooltip] et une bataille s'ensuit."
 north_atlantic.0061.t:0 "Expédition : Une tentative de diplomatie"
 north_atlantic.0061.desc.peace:0 "Some of [leader.GetFirstNamePossessive] crew were skeptical about whether these foreigners would even want to talk after violence broke out, but [leader.GetFirstNameNoTooltip] reassured [leader.GetHerHis] crew that these people were clearly humans, and humans could be reasoned with. It turns out that [leader.GetSheHe] was correct.\n\n[leader.GetFirstNameNoTooltip] somehow managed to approach [native_leader.GetFirstNamePossessive] group and convince the foreigners that [leader.GetSheHe] meant no harm, and that this was all a terrible misunderstanding. [leader.GetFirstNameNoTooltip] and [native_leader.GetFirstNameNoTooltip] apologized to each other, and allowed their respective subordinates to bury their dead.\n\nAfterwards, while things were still a little tense, as a sign of goodwill, both sides agreed to do a bit of trading by exchanging various trinkets. In the end, [leader.GetFirstNameNoTooltip] says [leader.GetSheHe] feels like [leader.GetSheHe] and [native_leader.GetFirstNameNoTooltip] came to respect one another."
 north_atlantic.0061.desc.tension:0 "Some of [leader.GetFirstNamePossessive] crew were skeptical about whether these foreigners would even want to talk after violence broke out, but [leader.GetFirstNameNoTooltip] reassured [leader.GetHerHis] crew that these people were clearly humans, and humans could be reasoned with.\n\nRegardless of [leader.GetFirstNamePossessiveNoTooltip] optimism, [native_leader.GetFirstNameNoTooltip] did not seem interested in peace. Every time [leader.GetFirstNameNoTooltip] attempted to approach [native_leader.GetFirstNamePossessiveNoTooltip] camp, [leader.GetSheHe] was chased off by loud war cries, taunts in a strange language, and a few overhead arrows intended to scare [leader.GetHerHim] away.\n\nEventually, [leader.GetFirstNameNoTooltip] concluded that at least these foreigners weren’t interested in killing them, and just wanted them to go away. In the end, [leader.GetFirstNameNoTooltip] decided to do just that."
 north_atlantic.0061.desc.no_peace:0 "Some of [leader.GetFirstNamePossessive] crew were skeptical about whether these foreigners would even want to talk after violence broke out, but [leader.GetFirstNameNoTooltip] reassured [leader.GetHerHis] crew that these people were clearly humans, and humans could be reasoned with.\n\nRegardless of [leader.GetFirstNamePossessiveNoTooltip] optimism, [native_leader.GetFirstNameNoTooltip] did not seem interested in peace. The first time [leader.GetFirstNameNoTooltip] attempted to approach [native_leader.GetFirstNamePossessiveNoTooltip] camp, the foreigners attacked with gusto. Battle was joined once more, with quite a number of casualties.\n\nEventually, [leader.GetFirstNameNoTooltip] and [leader.GetHerHis] crew had to retreat to their ships and sail off. [leader.GetFirstNameNoTooltip] wonders, however, whether they could have established peace with the foreigners under different circumstances."
 north_atlantic.0061.a:0 "[native_leader.GetFirstNameNoTooltip] seems like a good and fair [native_leader.GetWomanMan]!"
 north_atlantic.0061.b:0 "Une erreur de calcul de la part de [leader.GetFirstNamePossessiveNoTooltip]."
 north_atlantic.0062.t:0 "Expédition : Bataille"
 north_atlantic.0062.desc.kidnap_battle:0 "As [leader.GetFirstName] predicted, the foreigners attacked not too long after [leader.GetSheHe] instructed [leader.GetHerHis] crew to erect the temporary defenses. A great battle happened, but despite the bravery and ferocity of [native_leader.GetFirstNamePossessiveNoTooltip] warriors, [leader.GetFirstNameNoTooltip] and [leader.GetHerHis] crew prevailed.\n\nInterestingly, in the aftermath of the battle, they managed to capture a member of [native_leader.GetFirstNamePossessiveNoTooltip] band as [captive.GetSheHe] was trying to flee with the other foreigners.\n\n[captive.GetFirstName], as this captive calls [captive.GetHerselfHimself], is obviously not too pleased about this situation, but appears resigned to [captive.GetHerHis] fate. [leader.GetFirstNameNoTooltip] thinks it might be useful to keep this foreigner around, at any rate. [leader.GetSheHe|U] tells me [leader.GetSheHe] will introduce me to [captive.GetFirstNameNoTooltip] when the expedition returns."
 north_atlantic.0062.desc.loot_battle:0 "As [leader.GetFirstName] predicted, the foreigners attacked not too long after [leader.GetSheHe] instructed [leader.GetHerHis] crew to erect the temporary defenses. A great battle happened, but despite the bravery and ferocity of [native_leader.GetFirstNamePossessiveNoTooltip] warriors, [leader.GetFirstNameNoTooltip] and [leader.GetHerHis] crew prevailed.\n\nIn the aftermath of the battle, [leader.GetFirstNameNoTooltip] and [leader.GetHerHis] crew looted a number of items from the bodies of the foreign warriors who died, and things the ones who survived dropped as they retreated. Not all of these trinkets are of use, but some of them appear to be of practical value, or at least would look nice as war trophies."
 north_atlantic.0062.desc.no_battle:0 "It turns out that [leader.GetFirstNamePossessive] prediction that the foreigners would return to attack them was completely incorrect. [leader.GetSheHe|U] and [leader.GetHerHis] crew waited all day – several days, actually – and no one came.\n\n[leader.GetFirstNameNoTooltip] is admittedly relieved at the outcome, but wonders what happened with the foreigners. Were they cowardly and afraid of battle? Did they think [leader.GetFirstNameNoTooltip] and [leader.GetHerHis] crew were weak and not worth fighting? Were they returning to their kings or chiefs elsewhere to report on the situation? Or did something else come up?\n\nPerhaps we will never know. Still, at any rate, [leader.GetFirstNameNoTooltip] was able to depart from the area peacefully."
 north_atlantic.0062.desc.defeat:0 "As [leader.GetFirstName] predicted, the foreigners attacked not too long after [leader.GetSheHe] instructed [leader.GetHerHis] crew to erect the temporary defenses. A great battle happened, and despite the courage and skill of [leader.GetFirstNameNoTooltip] crew, the bravery and ferocity of [native_leader.GetFirstNamePossessiveNoTooltip] warriors was greater.\n\nEventually, [leader.GetFirstNameNoTooltip] had to sound a retreat, and in a panic they all rushed for their ships and departed from the area. There were a good number of casualties, but [leader.GetFirstNameNoTooltip] reassures me in [leader.GetHerHis] message that the expedition #italic will#! Continue."
 north_atlantic.0062.a:0 "Excellent leadership de [leader.GetFirstNameNoTooltip] !"
 north_atlantic.0062.b:0 "Ce n'est certainement pas la pire issue à cet incident."
 north_atlantic.0062.c:0 "$north_atlantic.0061.b$"
 north_atlantic.0063.t:0 "Expedition: Raid"
 north_atlantic.0063.desc.kidnap_raid:0 "[leader.GetFirstNamePossessive] raid on [native_leader.GetFirstNamePossessive] camp went well! [leader.GetSheHe|U] and [leader.GetHerHis] crew caused quite a ruckus, catching the foreigners off guard, and they killed quite a number and looted many items from the camp before scurrying back to their boats.\n\nEven more amazingly, [leader.GetFirstNameNoTooltip] managed to capture a member of [native_leader.GetFirstNamePossessiveNoTooltip] band during the chaos.\n\n[captive.GetFirstName], as this captive calls [captive.GetHerselfHimself], is obviously not too pleased about this situation, but appears resigned to [leader.GetHerHis] fate. [leader.GetFirstNameNoTooltip] thinks it might be useful to keep this foreigner around, at any rate. [leader.GetSheHe|U] tells me [leader.GetSheHe] will introduce me to [captive.GetFirstNameNoTooltip] when the expedition returns."
 north_atlantic.0063.desc.loot_raid:0 "[leader.GetFirstNamePossessive] raid on [native_leader.GetFirstNamePossessive] camp went well! [leader.GetSheHe|U] and [leader.GetHerHis] crew caused quite a ruckus, catching the foreigners off guard, and they killed quite a number and looted many items from the camp before scurrying back to their boats.\n\nOverall, [leader.GetFirstNameNoTooltip] claims they got quite a good haul of loot, which [leader.GetSheHe] is eager to show me when the expedition returns."
 north_atlantic.0063.desc.caught:0 "[leader.GetFirstNamePossessive] raid on [native_leader.GetFirstNamePossessive] camp went  poorly. It appears [native_leader.GetFirstNamePossessiveNoTooltip] warriors were clearly experienced and cunning, as once the alarm was sounded, they were able to swiftly rally themselves and fight back, despite being caught off guard.\n\n[leader.GetFirstNameNoTooltip] thankfully reacted quickly to the situation and immediately ordered [leader.GetHerHis] crew to retreat in an orderly manner before sailing off. Additionally, the foreign warriors did not pursue them too far, so the casualties were minimal."
 north_atlantic.0063.desc.counterambush:0 "[leader.GetFirstNamePossessive] raid on [native_leader.GetFirstNamePossessive] camp went  poorly. [native_leader.GetFirstNameNoTooltip] must have been anticipating an ambush, as [native_leader.GetSheHe] had prepared a counter-ambush in [native_leader.GetHerHis] camp!\n\n[leader.GetFirstNameNoTooltip] stumbled on what appeared to be the unguarded campsite, and began looting, only to be caught unawares and get attacked by the ferocious foreign warriors. A great battle ensued, and though [leader.GetFirstNameNoTooltip] and many of [leader.GetHerHis] crew managed to escape, they did suffer a number of casualties."
 north_atlantic.0063.desc.abandoned:0 "[leader.GetFirstNamePossessive] raid on [native_leader.GetFirstNamePossessive] camp was… well, it turns out nothing happened. Though they did locate and arrive at the campsite, no one was there.\n\nAt first, [leader.GetFirstNameNoTooltip] was worried that [native_leader.GetFirstNameNoTooltip] got wind of their raid. [leader.GetSheHe|U] hastily sent some of the crew to re-scout the area, but they no trace of [native_leader.GetFirstNameNoTooltip]. It was as if they all upped and left. Did these foreigners fear [leader.GetFirstNameNoTooltip] and [leader.GetHerHis] crew? Or were they simply being cautious? It’s hard to say.\n\nEither way, after abandoning their camp, the foreigners did not leave much there, so there wasn’t much for [leader.GetFirstNameNoTooltip] and [leader.GetHerHis] crew to loot. Still, [leader.GetFirstNameNoTooltip] is relieved about the outcome – it definitely could have ended much worse!"
 north_atlantic.0063.a:0 "Un raid impressionnant et audacieux !"
 north_atlantic.0063.b:0 "$north_atlantic.0062.b$"
 north_atlantic.0063.c:0 "$north_atlantic.0061.b$"
 north_atlantic.0064.t:0 "Expédition : Village abandonné"
 north_atlantic.0064.desc:0 "it seems the expedition made landfall at a beach. A few members of the crew, led by [leader.GetFirstNameNoTooltip], ventured inland to explore the area.\n\nThe party did not travel far before they found something interesting: several strangely shaped buildings, made of wood and hides. There was no doubt that this was some sort of village. However, no one was present, and it appears that this village was abandoned some time ago.\n\n[leader.GetFirstNameNoTooltip] debated with [leader.GetHerHis] crew whether to retreat out of caution, or take and salvage anything that looked valuable before making off. I wonder what [leader.GetSheHe] did next?"
 north_atlantic.0064.a:0 "My hunch is that [leader.GetFirstNameNoTooltip] retreated just to be safe."
 north_atlantic.0064.b:0 "Je crois que [leader.GetFirstNameNoTooltip] a saisi tout ce qui semblait utile."
 north_atlantic.0064.c:0 "Peut-être que [leader.GetFirstNameNoTooltip] a attendu de voir si des locaux se présentaient ?"
 north_atlantic.0064.return:0 "Les habitants du village reviennent"
 north_atlantic.0064.empty:0 "Le village est en effet inhabité"
 north_atlantic.0064.b.success.battle_victory:0 "A battle ensues, but [leader.GetFirstNameNoTooltip] emerges victorious"
 north_atlantic.0064.b.failure.battle_defeat:0 "Une bataille s'ensuit et [leader.GetFirstNameNoTooltip] est battu à plate couture."
 north_atlantic.0064.b.failure.useless:0 "Le village regorge de butins utiles"
 north_atlantic.0064.b.success.useful:0 "Le village a peu d'objets à piller"
 north_atlantic.0064.c.failure.no_trade:0 "Les habitants du village ne sont pas intéressés par le commerce avec [leader.GetFirstNameNoTooltip]"
 north_atlantic.0064.c.success.trade:0 "The village's residents are eager to exchange goods with [leader.GetFirstNameNoTooltip]"
 north_atlantic.0064.c.failure.useless:0 "$north_atlantic.0064.b.failure.useless$"
 north_atlantic.0064.c.success.useful:0 "$north_atlantic.0064.b.success.useful$"
 north_atlantic.0065.t:0 "Expédition : Bataille"
 north_atlantic.0065.desc.battle_defeat:0 "[leader.GetFirstName] and [leader.GetHerHis] crew believed there was indeed no one left in this village, so they began searching it for any good loot to take back with them onto the ships. However, it wasn’t too long before they heard strange voices – the village’s inhabitants had returned! Perhaps they were elsewhere for some reason.\n\nAnyways, the locals were, of course, quite unhappy to see people ransacking their buildings. There was some shouting and arguing, and [leader.GetFirstNameNoTooltip] believes he caught wind of the name of the leader of this village, [native_leader.GetFirstName].\n\nShortly after, a battle ensued. Unfortunately, these locals were quite fierce warriors. After taking a number of casualties, [leader.GetFirstNameNoTooltip] and [leader.GetHerHis] crew had to retreat."
 north_atlantic.0065.desc.battle_victory:0 "[leader.GetFirstName] and [leader.GetHerHis] crew believed there was indeed no one left in this village, so they began searching it for any good loot to take back with them onto the ships. However, it wasn’t too long before they heard strange voices – the village’s inhabitants had returned! Perhaps they were elsewhere for some reason.\n\nAnyways, the locals were, of course, quite unhappy to see people ransacking their buildings. There was some shouting and arguing, and [leader.GetFirstNameNoTooltip] believes he caught wind of the name of the leader of this village, [native_leader.GetFirstNameNoTooltip].\n\nShortly after, a battle ensued. [leader.GetFirstNameNoTooltip] had the upper hand, and chased the locals away. They resumed looting the place once they were certain the locals were gone, and hurriedly went back to their ships before sailing off."
 north_atlantic.0065.a:0 "Il est bon d'entendre que [leader.GetFirstNameNoTooltip] a prévalu !"
 north_atlantic.0065.b:0 "Ces guerriers étrangers ont l'air d'être des durs à cuire."
 north_atlantic.0066.t:0 "Expédition : Village abandonné"
 north_atlantic.0066.desc.no_wait_text:0 "L'équipage [leader.GetFirstName] et [leader.GetHerHis] pensait qu'il n'y avait effectivement plus personne dans ce village, et ils ont donc commencé à le fouiller à la recherche d'un bon butin à ramener avec eux sur les navires."
 north_atlantic.0066.desc.wait_text:0 "L'équipage de [leader.GetFirstName] et de [leader.GetHerHis] a attendu longtemps avant que quelqu'un ne se manifeste, et leurs soupçons initiaux se sont avérés exacts. Comme il n'y avait aucune trace d'autres personnes, ils se sont mis à la recherche d'un bon butin à rapporter sur les navires."
 north_atlantic.0066.desc.useless_text:0 "It turns out the village did not have many useful items. The village’s inhabitants, [leader.GetFirstNameNoTooltip] surmised, must have taken whatever items worth taking with them when they abandoned the village. The crew wasted a lot of time and effort for nothing, and are a little demoralized as a result.\n\nIn the conclusion of [leader.GetHerHis] message, [leader.GetFirstNameNoTooltip] wonders why the village was abandoned. Were they chased off by enemies? Were they looking for better land to live on? Was it a temporary move or not? Perhaps we shall never know."
 north_atlantic.0066.desc.useful_text:0 "It turns out the abandoned village was full of useful items, including various tools, wood, weapons, and what appeared to be precious trinkets and decorations. The crew spent quite some time ransacking the village in the end.\n\n[leader.GetFirstNameNoTooltip] says [leader.GetSheHe] is absolutely fine with this outcome. [leader.GetSheHe|U] had the crew load as much as they could onto the ships."
