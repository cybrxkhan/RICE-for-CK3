 RICE_north_atlantic_build_outpost_vinland:0 "Tentative de construction d'un avant-poste au Vinland"
 RICE_north_atlantic_build_outpost_vinland_desc:0 "Pour beaucoup, s'installer sur [vinland|E] n'est pas une perspective particulièrement prometteuse, étant donné qu'elle est éloignée et manque de ressources rentables. Quoi qu'il en soit, il faudra beaucoup d'efforts pour établir une présence permanente sur le [vinland|E], mais peut-être trouverai-je quelques colons prêts à relever le défi."
 RICE_north_atlantic_build_outpost_vinland_tooltip:1 "Bien que cela puisse être coûteux, je souhaite tout risquer pour établir un [vinland_outpost|E] à long terme dans le [vinland|E] !"
 RICE_north_atlantic_build_outpost_vinland_effect_tooltip_1:1 "Based on the current [struggle_phase|E] of the [RICE_greenland_struggle|E], as well as [vinlands|E] @RICE_vinland_viability_icon! [vinland_viability|E], you have an estimated #V [GetGlobalVariable('RICE_vinland_viability_chances').GetValue|0]%#! chance of succeeding"
 RICE_north_atlantic_build_outpost_vinland_effect_tooltip_2:1 "If the settlers you send to [vinland|E] succeed, your [dynasty|E] will receive the [GetModifier('RICE_north_atlantic_vinland_outpost').GetNameWithTooltip] [modifier|E], there will be a slight increase or decrease to annual bonuses from your [greenland_estate_long|E] depending on the [struggle_phase|E] of the [RICE_greenland_struggle|E], you'll have access to a [decision|E] to $RICE_north_atlantic_support_vinland$, and [greenland_expeditions|E] to [vinland|E] will cost less"
 RICE_north_atlantic_build_outpost_vinland_effect_tooltip_3:1 "If successful, [vinlands|E] @RICE_vinland_viability_icon! [vinland_viability|E] will #P increase#!, but [greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E] and @RICE_greenland_networks_icon! [greenland_networks|E] will #N decrease#!; if this attempt fails, #italic all#! of these values will decrease"
 RICE_north_atlantic_build_outpost_vinland_effect_tooltip_4:1 "[greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E] et @RICE_greenland_networks_icon! [greenland_networks|E] diminueront #N #! chaque année pour chaque [vinland_outpost_long|E] actif."
 RICE_north_atlantic_build_outpost_vinland_effect_tooltip_5:1 "@warning_icon! #X The [RICE_greenland_struggle|E] has not been resolved with a good ending, so even if you succeed in establishing a permanent [vinland_outpost|E], there is a chance it will #N fail#! every year, based on [vinlands|E] @RICE_vinland_viability_icon! [vinland_viability|E]!#!"
 RICE_north_atlantic_build_outpost_vinland_confirm:0 "J'aime les grands risques - faisons-le !"
 RICE_north_atlantic_build_outpost_vinland_context_tooltip:0 "#emphasis Contexte historique:#! Bien que nous ayons des preuves archéologiques d'une présence nordique à L'anse aux Meadows, à Terre-Neuve, il ne s'agissait pas d'une véritable colonie, mais plutôt d'une simple halte pour réparer les bateaux et les outils et se réapprovisionner. Contrairement à l'image de Leif Erikson et de ses semblables, présentés par la pop-histoire comme les équivalents des conquistadors vikings, il est probable que les Norvégiens ne voyaient pas l'intérêt de coloniser le Vinland : celui-ci était très éloigné, même du Groenland, et n'avait que peu de ressources utiles à offrir. Toute tentative de colonisation du Vinland aurait également épuisé les ressources limitées et la main-d'œuvre nécessaires aux colonies du Groenland, beaucoup plus lucratives."
 RICE_north_atlantic_support_vinland:0 "Soutenir le Vinland"
 RICE_north_atlantic_support_vinland_tooltip:0 "Il est temps de soutenir nos courageux frères et sœurs du lointain [vinland|E] !"
 RICE_north_atlantic_support_vinland_desc:0 "Settling [vinland|E] is a costly, risky, even foolish endeavor; currently, it is home to #V [GetGlobalVariable('RICE_north_atlantic_vinland_outposts').GetValue|0]#! [vinland_outposts|E]. It would be nice to [greenland_support|E] these [vinland_outposts|E], but [vinland|E] is so distant and has little practical value, so this would be a waste of resources better spent on more lucrative [greenland|E]... right?"
 RICE_north_atlantic_support_vinland_effect_tooltip_1:0 "There is a chance your [greenland_support|E] will not make it to [vinland|E], especially if [greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E] is low"
 RICE_north_atlantic_support_vinland_effect_tooltip_2:0 "The various forms of [greenland_support|E] grant you boons like [prestige_i|E][prestige|E], [piety_i|E][piety|E], or beneficial [modifiers|E], but more importalty, #P increase#! [vinlands|E] @RICE_vinland_viability_icon! [vinland_viability|E]; however, they also #N decrease#! both [greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E] and @RICE_greenland_networks_icon! [greenland_networks|E]"
 RICE_north_atlantic_support_vinland_effect_tooltip_3:0 "Sending [greenland_support|E] is costlier as your [house|E] lacks a [greenland_estate_long|E]"
 RICE_north_atlantic_support_vinland_effect_tooltip_4:0 "Sending [greenland_support|E] is costlier if [greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E] is low, and if the [RICE_greenland_struggle|E] is currently in the [struggle_phase_greenland_subsistence_simple|E] and [struggle_phase_greenland_marginalization|E]"
 RICE_north_atlantic_support_vinland_confirm:0 "Il s'agit d'une aide cruciale pour Vinland !"
 RICE_north_atlantic_support_vinland_context_tooltip:0 "$RICE_north_atlantic_build_outpost_vinland_context_tooltip$"
 RICE_north_atlantic_vinland_aid_type:0 "Choisir comment soutenir Vinland"
 RICE_north_atlantic_vinland_aid_type_gui:0 "Choisir comment soutenir [vinland|E]"
 RICE_north_atlantic_vinland_supplies_option:0 "#Bold #V Send Supplies#!#!\n$RICE_north_atlantic_basic_supplies_option_desc$"
 RICE_north_atlantic_vinland_supplies_option_desc:0 "Une cargaison de nourriture, d'outils et d'autres fournitures"
 RICE_north_atlantic_vinland_supplies_option_tooltip:0 "#V #Bold Minimum Cost: @gold_icon! [EmptyScope.ScriptValue('RICE_vinland_cost')|0]#!#!\n\n$EFFECT_LIST_BULLET$Get [piety_i|E]50\n$EFFECT_LIST_BULLET$#P Increases#! [vinlands|E] @RICE_vinland_viability_icon! [vinland_viability|E] by a random amount up to [vinland_viability_i|E] #V 2#!, if successful\n$EFFECT_LIST_BULLET$#N Decreases#! [greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E] and @RICE_greenland_networks_icon! [greenland_networks|E] by a random amount up to #V 10#! each, regardless of success"
 RICE_north_atlantic_vinland_settlers_option:0 "#Bold #V Recruter des colons#!#!\n$RICE_north_atlantic_vinland_settlers_option_desc$"
 RICE_north_atlantic_vinland_settlers_option_desc:0 "Les personnes valides peuvent apporter leur contribution de diverses manières"
 RICE_north_atlantic_vinland_settlers_option_tooltip:0 "#V #Bold Minimum Cost: @gold_icon! [EmptyScope.ScriptValue('RICE_vinland_cost')|0]#!#!\n\n$EFFECT_LIST_BULLET$Get [prestige_i|E]50\n$EFFECT_LIST_BULLET$#P Increases#! [vinlands|E] @RICE_vinland_viability_icon! [vinland_viability|E] by a random amount up to [vinland_viability_i|E] #V 2#!, if successful\n$EFFECT_LIST_BULLET$#N Decreases#! [greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E] and @RICE_greenland_networks_icon! [greenland_networks|E] by a random amount up to #V 10#! each, regardless of success"
 RICE_north_atlantic_vinland_base_camps_option:0 "#Bold #V Construct Base Camps#!#!\n$RICE_north_atlantic_vinland_base_camps_option_desc$"
 RICE_north_atlantic_vinland_base_camps_option_desc:0 "Stations frontalières pour le commerce, l'exploration et les combats"
 RICE_north_atlantic_vinland_base_camps_option_tooltip:0 "#V #Bold Minimum Cost: @gold_icon! [EmptyScope.ScriptValue('RICE_vinland_cost')|0]#!#!\n\n$EFFECT_LIST_BULLET$Get [prestige_i|E]100\n$EFFECT_LIST_BULLET$#P Increases#! [vinlands|E] @RICE_vinland_viability_icon! [vinland_viability|E] by a random amount up to [vinland_viability_i|E] #V 4#!, if successful\n$EFFECT_LIST_BULLET$#N Decreases#! [greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E] and @RICE_greenland_networks_icon! [greenland_networks|E] by a random amount up to #V 20#! each, regardless of success"
 RICE_north_atlantic_vinland_temples_option:0 "#Bold #V Construct [ROOT.Char.GetFaith.HouseOfWorship|U]#!#!\n$RICE_north_atlantic_vinland_temples_option_desc$"
 RICE_north_atlantic_vinland_temples_option_desc:0 "Un lieu de culte dans un pays lointain"
 RICE_north_atlantic_vinland_temples_option_tooltip:0 "#V #Bold Minimum Cost: @gold_icon! 50#!#!\n\n$EFFECT_LIST_BULLET$Get [piety_i|E]100\n$EFFECT_LIST_BULLET$#P Increases#! [vinlands|E] @RICE_vinland_viability_icon! [vinland_viability|E] by a random amount up to [vinland_viability_i|E] #V 4#!, if successful\n$EFFECT_LIST_BULLET$#N Decreases#! [greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E] and @RICE_greenland_networks_icon! [greenland_networks|E] by a random amount up to #V 20#! each, regardless of success"
 RICE_north_atlantic_attract_greenland_immigrants:0 "Attirer les immigrants du Groenland"
 RICE_north_atlantic_attract_greenland_immigrants_desc:0 "La rumeur dit que les [greenland_settlements|E] sont en déclin et que ceux qui y vivent souhaitent trouver de meilleures opportunités économiques ailleurs. Nous pourrions envoyer de l'aide [greenland|E], mais pourquoi ne pas inciter certains de ces Groenlandais à s'installer sur mes terres à la place ?"
 RICE_north_atlantic_attract_greenland_immigrants_tooltip:1 "With [greenland|E] in decline, perhaps we could invite those living there to come settle in my lands."
 RICE_north_atlantic_attract_greenland_immigrants_effect_tooltip_1:1 "The [GetModifier('RICE_north_atlantic_immigration_from_greenland').GetNameWithTooltip] [county_modifier|E] is added to every [county|E] you own for #V 10#! years"
 RICE_north_atlantic_attract_greenland_immigrants_effect_tooltip_2:1 "There is a small chance a [courtier|E] of [greenlandic.GetName] [culture|E] might spawn in your [court|E]; the lower [greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E] is, the likelier this will happen"
 RICE_north_atlantic_attract_greenland_immigrants_effect_tooltip_3:1 "Because the [RICE_greenland_struggle|E] is in the [struggle_phase_greenland_subsistence|E], [greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E] and @RICE_greenland_networks_icon! [greenland_networks|E] will #N decrease#! by a random amount up to #V 10#! each"
 RICE_north_atlantic_attract_greenland_immigrants_effect_tooltip_4:1 "Because the [RICE_greenland_struggle|E] is in the [struggle_phase_greenland_marginalization|E], [greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E] and @RICE_greenland_networks_icon! [greenland_networks|E] will #N decrease#! by a random amount up to #V 20#! each"
 RICE_north_atlantic_attract_greenland_immigrants_confirm:0 "Trouvez des personnes prêtes à s'installer ici !"
 RICE_north_atlantic_attract_greenland_immigrants_context_tooltip:0 "#emphasis Historical Context:#! Some academic theories about Norse Greenland's decline posit that Norse Greenlanders gradually left the settlements to seek better economic opportunities in Europe, whether from an increased demand for labor in Scandinavia caused by depopulation following the Black Plague, a decline in the walrus ivory trade reducing quality of life in Greenland, or something else. Even if valid, however, this might merely be one piece of the puzzle about Norse Greenland's decline."

 # Misc Decisions
 RICE_north_atlantic_whale_hunt:0 "Parrainer une Chasse à la Baleine"
 RICE_north_atlantic_whale_hunt_desc:0 "Nous [ROOT.Char.GetCulture.GetCollectiveNoun] chassons la baleine depuis des générations. La carcasse d'une baleine est source de nombreux profits grâce à sa viande et à son lard, qui peut être transformé en une huile précieuse. J'aimerais donc financer une chasse à la baleine à mon nom."
 RICE_north_atlantic_whale_hunt_tooltip:1 ""Il n'y a pas de folie de la bête de la terre qui ne soit infiniment dépassée par la folie de l'homme.""
 RICE_north_atlantic_whale_hunt_effect_tooltip_1:1 "You have a #V [GetPlayer.MakeScope.ScriptValue('RICE_north_atlantic_whaling_success_chance')|0]%#! chance of success, which is influenced by your [traits|E] and [skills|E], especially [stewardship|E], but also [martial|E] and [learning|E]"
 RICE_north_atlantic_whale_hunt_effect_tooltip_2:1 "If successful, you will gain [prestige|E] and a random amount of [gold|E] between #V [gold_i|E] 1#! up to a #bold maximum#! of #V [gold_i|E] [GetPlayer.MakeScope.ScriptValue('RICE_north_atlantic_whaling_max_gold_display_value')|0]#!"
 RICE_north_atlantic_whale_hunt_effect_tooltip_3:1 "Because the [THIS.Char.GetCulture.GetName] [culture|E] has the $tradition_RICE_master_whalers_name$ [tradition|E], your chances of a successful hunt are increased by #P 15%#!"
 RICE_north_atlantic_whale_hunt_confirm:0 "Lancez la recherche de baleiniers chevronnés !"
 RICE_north_atlantic_whale_hunt_context_tooltip:0 "#emphasis Historical Context:#! Whaling has been practiced by many cultures across the world since prehistoric times. Starting in the medieval period, the Basques were one of the first societies to engage in large-scale commercial whaling and were considered the best whalers in the world by the early modern era. Medieval rulers engaged with the whaling industry in different ways, such as granting whaling towns privileges or levying extra taxes on them, and this was especially true for Basque whalers."
 RICE_north_atlantic_whale_neither_tax:0 "No [county|E] in your [realm|E] currently has the "
 RICE_north_atlantic_whale_exempt_tax:0 "Exonérer les villes de pêche à la baleine de l'impôt"
 RICE_north_atlantic_whale_exempt_tax_desc:0 "Comme nous [ROOT.Char.GetCulture.GetCollectiveNoun] sommes des experts de la chasse à la baleine, je devrais encourager cette industrie pour aider mon royaume à prospérer. Une façon de le faire serait d'exempter les villes fortement impliquées dans la chasse à la baleine de payer des impôts."
 RICE_north_atlantic_whale_exempt_tax_not_basque_desc:0 "Plusieurs villes côtières de mon royaume sont réputées pour la chasse à la baleine. Je devrais encourager cette industrie pour aider mon royaume à prospérer, et un moyen d'y parvenir serait d'exempter d'impôts les villes fortement impliquées dans la chasse à la baleine."
 RICE_north_atlantic_whale_exempt_tax_tooltip:1 "$RICE_north_atlantic_whale_hunt_tooltip$"
 RICE_north_atlantic_whale_exempt_tax_confirm:0 "Il est temps de réduire les impôts !"
 RICE_north_atlantic_whale_exempt_tax_context_tooltip:0 "$RICE_north_atlantic_whale_hunt_context_tooltip$"
 RICE_north_atlantic_whale_levy_extra_tax:0 "Prélèvement d'impôts supplémentaires sur les villes baleinières"
 RICE_north_atlantic_whale_levy_extra_tax_desc:0 "We [ROOT.Char.GetCulture.GetCollectiveNoun] are renowned for our skill in whaling. Whaling is a #italic very#! profitable business, so surely the whaling towns of my realm are wealthy enough that they can pay me more in taxes!"
 RICE_north_atlantic_whale_levy_extra_tax_not_basque_desc:0 "Several coastal towns in my realm are renowned for whaling. Whaling is a #italic very#! profitable business, so surely these whaling towns are wealthy enough that they can pay me more in taxes!"
 RICE_north_atlantic_whale_levy_extra_tax_tooltip:1 "$RICE_north_atlantic_whale_hunt_tooltip$"
 RICE_north_atlantic_whale_levy_extra_tax_confirm:0 "Ils devraient payer plus d'impôts - à moi !"
 RICE_north_atlantic_whale_levy_extra_tax_context_tooltip:0 "$RICE_north_atlantic_whale_hunt_context_tooltip$"
 RICE_north_atlantic_walrus_ivory_workshop_scandinavia:0 "Établir un centre de sculpture nordique en ivoire"
 RICE_north_atlantic_walrus_ivory_workshop_scandinavia_desc:0 "Les [greenland_settlements|E] expédient chaque année de grandes quantités d'ivoire de morse vers les ports européens. Nous pourrions tirer un grand profit de ce commerce si nous devenions le principal exportateur d'ivoire sculpté dans la [GetGeographicalRegion('RICE_greenland_struggle_region').GetName]."
 RICE_north_atlantic_walrus_ivory_workshop_scandinavia_tooltip:1 "Établir un important atelier de sculpture sur ivoire en Scandinavie"
 RICE_north_atlantic_walrus_ivory_workshop_scandinavia_effect_tooltip_1:1 "Le [county_modifier|E] sera supprimé si le [RICE_greenland_struggle|E] passe en [struggle_phase_greenland_marginalization|E] (réactivant ainsi cette [decision|E])."
 RICE_north_atlantic_walrus_ivory_workshop_scandinavia_effect_tooltip_2:1 "Cette [decision|E] est moins chère si votre [house|E] a une [greenland_estate_long|E]"
 RICE_north_atlantic_walrus_ivory_workshop_scandinavia_confirm:0 "L'ivoire de morse doit couler à flots, c'est-à-dire vers nous !"
 RICE_north_atlantic_walrus_ivory_workshop_scandinavia_context_tooltip:0 "#emphasis Contexte Historique:#! Le Groenland a fourni la majorité de l'ivoire utilisé en Europe entre le XIe et le XIVe siècle, et les deux principaux centres de sculpture de cet ivoire, fabriqué à partir de morse, étaient les ateliers de Trondheim, en Norvège, et de Cologne, en Allemagne. Auparavant, les historiens pensaient que l'ivoire du Groenland était considéré comme une alternative bon marché à l'ivoire d'éléphant, mais des recherches plus récentes suggèrent qu'il était apprécié en tant que tel et exporté probablement jusqu'au monde islamique et à l'Asie, par exemple."
 RICE_north_atlantic_walrus_ivory_workshop_europe:0 "Establish European Ivory Carving Center"
 RICE_north_atlantic_walrus_ivory_workshop_europe_desc:0 "Copious amounts of walrus ivory from [greenland|E] arrive in European ports every year. Though we are not directly [struggle_involved|E] in the [RICE_greenland_struggle|E], we could still profit handsomely from this trade if we become the chief exporter of carved ivory outside of the [GetGeographicalRegion('RICE_greenland_struggle_region').GetName]."
 RICE_north_atlantic_walrus_ivory_workshop_europe_tooltip:1 "Établir un important atelier de sculpture sur ivoire en Scandinavie"
 RICE_north_atlantic_walrus_ivory_workshop_europe_effect_tooltip_1:1 "$RICE_north_atlantic_walrus_ivory_workshop_scandinavia_effect_tooltip_1$"
 RICE_north_atlantic_walrus_ivory_workshop_europe_confirm:0 "$RICE_north_atlantic_walrus_ivory_workshop_scandinavia_confirm$"
 RICE_north_atlantic_walrus_ivory_workshop_europe_context_tooltip:0 "$RICE_north_atlantic_walrus_ivory_workshop_scandinavia_context_tooltip$"
 RICE_north_atlantic_incorporate_inuit_ideas:0 "Intégrer les idées inuites"
 RICE_north_atlantic_incorporate_inuit_ideas_desc:0 "Though some disparage the foreigners who live in northern [greenland|E] as so-called "skraelings," I and those associated with my [greenland_estate_long|E] have had fruitful, even friendly interactions with them. They seem to thrive in [greenland|E] despite the harsh conditions - could our new friends be willing to impart some useful knowledge about their way of life?"
 RICE_north_atlantic_incorporate_inuit_ideas_tooltip:1 "Perhaps we can enrich the [greenland_colony|E] with new ideas and [innovations|E] from the Inuit of [greenland|E]"
 RICE_north_atlantic_incorporate_inuit_ideas_effect_tooltip_1:1 "The $tradition_RICE_arctic_adaptations_name$ [tradition|E] is unlocked for [cultures|E] present in the [GetGeographicalRegion('RICE_greenland_struggle_region').GetName]"
 RICE_north_atlantic_incorporate_inuit_ideas_effect_tooltip_2:1 "[greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E] et @RICE_greenland_networks_icon! [greenland_networks|E] augmente de #V 200#! et #V 100#! respectivement"
 RICE_north_atlantic_incorporate_inuit_ideas_confirm:0 "Nous devrions apprendre les uns des autres !"
 RICE_north_atlantic_incorporate_inuit_ideas_context_tooltip:0 "#emphasis Historical Context:#! Contrary to some pop history narratives that portray the Norse in Greenland as unable to cope with climate change in the 1200s and 1300s, the Norse #italic did#! in fact adapt over the years, such as by changing to a mostly marine diet. Still, they did not adopt technologies the Inuit used to thrive in the Arctic, whether due to disinterest, distrust, lack of awareness, or other reasons. It is hard to say if these innovations could have changed the eventual fate of the Greenland colony, but it might have helped the Norse settlements considerably."
 RICE_north_atlantic_incorporate_inuit_ideas_greenlandic_effect:0 "[greenlandic.GetName] [culture|E] gets the $tradition_RICE_arctic_adaptations_name$ [tradition|E], as well as the #italic $innovation_RICE_dog_sleds$#!, #italic $innovation_RICE_toggling_harpoons$#!, and #italic $innovation_RICE_arctic_boats$#! [innovations|E] (which mitigate the negative effects of low @RICE_greenland_resilience_icon! [greenland_resilience|E] and @RICE_greenland_networks_icon! [greenland_networks|E]), and gains #P 25%#! [cultural_acceptance|E] with the [inuit.GetName] (#warning @warning_icon! If [greenlandic.GetName] [culture|E] is at its [tradition|E] limit, this [decision|E] might remove a [tradition|E].#!)"
 RICE_north_atlantic_incorporate_inuit_ideas_your_culture_effect:0 "[greenlandic.GetName] and [adopter.GetCulture.GetName] [cultures|E] get the $tradition_RICE_arctic_adaptations_name$ [tradition|E], as well as the #italic $innovation_RICE_dog_sleds$#!, #italic $innovation_RICE_toggling_harpoons$#!, and #italic $innovation_RICE_arctic_boats$#! [innovations|E] (which mitigate the negative effects of low @RICE_greenland_resilience_icon! [greenland_resilience|E] and @RICE_greenland_networks_icon! [greenland_networks|E]), and both [cultures|E] gain #P 25%#! [cultural_acceptance|E] with the [inuit.GetName] (#warning @warning_icon! If [greenlandic.GetName] or [adopter.GetCulture.GetName] [cultures|E] are at their [tradition|E] limit, might remove a [tradition|E].#!)"
 RICE_north_atlantic_recruit_native_american_warriors:0 "Recruter [ROOT.Char.GetCulture.GetNameNoTooltip] des guerriers"
 RICE_north_atlantic_recruit_native_american_warriors_desc:0 "Alors que nous nous installons sur les rives orientales de l'Atlantique Nord, nous avons besoin de guerriers plus courageux et plus rusés pour protéger nos nouveaux foyers. Contactons nos patries pour voir si des guerriers de [ROOT.Char.GetCulture.GetName] sont prêts à venir ici."
 RICE_north_atlantic_recruit_native_american_warriors_tooltip:1 "Recruter des guerriers dans nos pays d'outre-Atlantique"
 RICE_north_atlantic_recruit_native_american_warriors_confirm:0 "Tous les guerriers nous seront d'une grande aide !"
 RICE_north_atlantic_recruit_native_american_warriors_context_tooltip:0 "#emphasis Contexte historique :#! Selon les premières sources européennes, les batailles en rase campagne étaient très ritualisées chez les Amérindiens du Nord-Est. Cependant, ces sources ont probablement négligé le rôle que jouaient les raids, les embuscades et la guérilla dans cette région. De grandes confédérations telles que les Haudenosaunee (c'est-à-dire les Iroqouis) ont peut-être été formées en partie pour limiter les ravages d'une guerre constante et endémique."
 RICE_north_atlantic_learn_dog_sleds:0 "Maîtriser l'utilisation des traîneaux à chiens"
 RICE_north_atlantic_learn_dog_sleds_desc:0 "The [greenland_settlements|E] are building stronger ties with the foreigners who live in northern [greenland|E] and [helluland|E], and learning their ways of life. #bold Dog sleds#!, for instance, provide these foreigners with a reliable method of transportation and assist them in hunting. Could we make use of such technology?"
 RICE_north_atlantic_learn_dog_sleds_tooltip:1 "Les traîneaux à chiens peuvent aider les [greenland_settlements|E] à se déplacer et à chasser."
 RICE_north_atlantic_learn_dog_sleds_effect_tooltip_1:1 "[greenlandic.GetName] [culture|E] unlocks the #V $innovation_RICE_dog_sleds$#! [innovation|E], which mitigate the negative effects of low @RICE_greenland_resilience_icon! [greenland_resilience|E] and @RICE_greenland_networks_icon! [greenland_networks|E], and reduces the costs of [greenland_expeditions|E]"
 RICE_north_atlantic_learn_dog_sleds_effect_tooltip_2:1 "[greenlandic.GetName] and [adopter.GetCulture.GetName] [culture|E] unlock the #V $innovation_RICE_dog_sleds$#! [innovation|E], which mitigate the negative effects of low @RICE_greenland_resilience_icon! [greenland_resilience|E] and @RICE_greenland_networks_icon! [greenland_networks|E], and reduces the costs of [greenland_expeditions|E]"
 RICE_north_atlantic_learn_dog_sleds_confirm:0 "Ce n'est pas pour rien que les chiens sont les meilleurs amis de l'homme !"
 RICE_north_atlantic_learn_dog_sleds_context_tooltip:0 "#emphasis Historical Context:#! In the far north, dogs have been bred to pull sleds for thousands of years, and many cultures in these regions used them extensively for travel and hunting. The ancestors of the Inuit, the Thule culture, were able to forage, hunt, and travel across great distances thanks to their extensive use of dog sleds."
 RICE_north_atlantic_learn_toggling_harpoons:0 "Maîtriser l'utilisation des harpons à bascule"
 RICE_north_atlantic_learn_toggling_harpoons_desc:0 "The [greenland_settlements|E] are building stronger ties with the foreigners who live in northern [greenland|E] and [helluland|E], and learning their ways of life. For instance, it appears these people use #bold toggling harpoons#! to more effectively hunt whales, seals, and other animals. Could we make use of such technology?"
 RICE_north_atlantic_learn_toggling_harpoons_tooltip:1 "Le changement de harpon peut aider les [greenland_settlements|E] lors des chasses et des batailles."
 RICE_north_atlantic_learn_toggling_harpoons_effect_tooltip_1:1 "[greenlandic.GetName] [culture|E] unlocks the #V $innovation_RICE_toggling_harpoons$#! [innovation|E], which mitigate the negative effects of low @RICE_greenland_resilience_icon! [greenland_resilience|E] and @RICE_greenland_networks_icon! [greenland_networks|E], and increases the chances of success when taking the [decision|E] to $RICE_north_atlantic_whale_hunt$"
 RICE_north_atlantic_learn_toggling_harpoons_effect_tooltip_2:1 "[greenlandic.GetName] and [adopter.GetCulture.GetName] [culture|E] unlock the #V $innovation_RICE_toggling_harpoons$#! [innovation|E], which mitigate the negative effects of low @RICE_greenland_resilience_icon! [greenland_resilience|E] and @RICE_greenland_networks_icon! [greenland_networks|E], and increases the chances of success when taking the [decision|E] to $RICE_north_atlantic_whale_hunt$"
 RICE_north_atlantic_learn_toggling_harpoons_confirm:0 "Cela nous facilitera la chasse !"
 RICE_north_atlantic_learn_toggling_harpoons_context_tooltip:0 "#emphasis Historical Context:#! The Inuit, and various peoples of the Americas and Arctic, use toggling harpoons when hunting. Unlike normal harpoons, which have one point, toggling harpoons have two points. One point is attached to the thrusting base, and the other, which is detachable, fitted over the first point like a cap. This makes it easier for the harpoon to embed itself into prey."
 RICE_north_atlantic_learn_arctic_boats:0 "Maîtriser l'utilisation des bateaux arctiques"
 RICE_north_atlantic_learn_arctic_boats_desc:0 "The [greenland_settlements|E] are building stronger ties with the foreigners who live in northern [greenland|E] and [helluland|E], and learning their ways of life. Although our ships work fine, these people, for example, use different kinds of #bold arctic boats#! better suited for the cold environment in certain situations. Could we make use of such technology?"
 RICE_north_atlantic_learn_arctic_boats_tooltip:1 "Les bateaux arctiques peuvent aider les [greenland_settlements|E] à se déplacer dans des conditions environnementales moins favorables."
 RICE_north_atlantic_learn_arctic_boats_effect_tooltip_1:1 "[greenlandic.GetName] [culture|E] unlocks the #V $innovation_RICE_arctic_boats$#! [innovation|E], which mitigate the negative effects of low @RICE_greenland_resilience_icon! [greenland_resilience|E] and @RICE_greenland_networks_icon! [greenland_networks|E], and reduces the costs of the [decision|E] to $RICE_north_atlantic_whale_hunt$"
 RICE_north_atlantic_learn_arctic_boats_effect_tooltip_2:1 "[greenlandic.GetName] and [adopter.GetCulture.GetName] [culture|E] unlock the #V $innovation_RICE_arctic_boats$#! [innovation|E], which mitigate the negative effects of low @RICE_greenland_resilience_icon! [greenland_resilience|E] and @RICE_greenland_networks_icon! [greenland_networks|E], and reduces the costs of the [decision|E] to $RICE_north_atlantic_whale_hunt$"
 RICE_north_atlantic_learn_arctic_boats_confirm:0 "Ramez, ramez, ramez sur votre bateau !"
 RICE_north_atlantic_learn_arctic_boats_context_tooltip:0 "#emphasis Historical Context:#! The peoples of the Arctic, such as the Inuit, utilized a few varieties of open-skin boats for water travel. Large #italic umiaks#! proved useful for moving people and possessions across large distances, while the smaller #italic kayaks#! are typically used for hunting and quicker travel."
 RICE_north_atlantic_make_culture_involved_in_greenland:0 "Répandre [ROOT.Char.GetCulture.GetNameNoTooltip] l'influence du Groenland"
 RICE_north_atlantic_make_culture_involved_in_greenland_desc:0 "Though [ROOT.Char.GetCulture.GetName] communities in the [GetGeographicalRegion('RICE_greenland_struggle_region').GetName] [region|E] have some economic ties with the [greenland_settlements|E], we [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] do not have a major presence in there. If we are to benefit from the walrus trade, we need to be more [struggle_involved|E] in the [RICE_greenland_struggle|E]."
 RICE_north_atlantic_make_culture_involved_in_greenland_tooltip:1 "Notre [culture|E] devrait être [struggle_involved|E] dans la [RICE_greenland_struggle|E]."
 RICE_north_atlantic_make_culture_involved_in_greenland_effect_tooltip_1:1 "[greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E] increases by #V [EmptyScope.ScriptValue('RICE_greenland_new_involved_change_value')|0]#!"
 RICE_north_atlantic_make_culture_involved_in_greenland_confirm:0 "Time to go to Greenland!"
 RICE_north_atlantic_make_culture_involved_in_greenland_context_tooltip:0 "$RICE_north_atlantic_support_greenland_context_tooltip$"
 RICE_north_atlantic_make_faith_involved_in_greenland:0 "Spread [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] Influence in Greenland"
 RICE_north_atlantic_make_faith_involved_in_greenland_desc:0 "Though [ROOT.Char.GetFaith.GetName] has spread into the [GetGeographicalRegion('RICE_greenland_struggle_region').GetName] [region|E], it does not have a large presence in the [greenland_settlements|E]. It would be good if our [faith|E] was more [struggle_involved|E] in the [RICE_greenland_struggle|E], so that even those distant shores can be illuminated with the word of [ROOT.Char.GetFaith.HighGodName]."
 RICE_north_atlantic_make_faith_involved_in_greenland_tooltip:1 "Our [faith|E] should be [struggle_involved|E] in the [RICE_greenland_struggle|E]"
 RICE_north_atlantic_make_faith_involved_in_greenland_effect_tooltip_1:1 "[greenlands|E] @RICE_greenland_networks_icon! [greenland_networks|E] increases by #V [EmptyScope.ScriptValue('RICE_greenland_new_involved_change_value')|0]#!"
 RICE_north_atlantic_make_faith_involved_in_greenland_confirm:0 "Greenland shall become the land of [ROOT.Char.GetFaith.HighGodName]!"
 RICE_north_atlantic_make_faith_involved_in_greenland_context_tooltip:0 "$RICE_north_atlantic_support_greenland_context_tooltip$"
 RICE_greenland_struggle_county_culture_req:0 "At least #V [EmptyScope.ScriptValue('RICE_greenland_county_involved_req_value')|0]#! [counties|E] in the [GetGeographicalRegion('RICE_greenland_struggle_region').GetName] [region|E] are of your [culture|E]"
 RICE_greenland_struggle_county_faith_req:0 "At least #V [EmptyScope.ScriptValue('RICE_greenland_county_involved_req_value')|0]#! [counties|E] in the [GetGeographicalRegion('RICE_greenland_struggle_region').GetName] [region|E] are of your [faith|E]"
 RICE_greenland_struggle_own_territory_req:0 "Own at least #V [EmptyScope.ScriptValue('RICE_greenland_county_own_req_value')|0]#! [counties|E] in the [GetGeographicalRegion('RICE_greenland_struggle_region').GetName] [region|E] (including [counties|E] owned by your [vassals|E])"



