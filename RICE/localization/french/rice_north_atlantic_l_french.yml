 # Modifiers
 RICE_north_atlantic_greenland_family_estate:0 "Domaine familial au Groenland"
 RICE_north_atlantic_greenland_family_estate_desc:0 "This [house|E] is participating in the [RICE_greenland_struggle|E] by maintaining an [greenland_estate|E] there.\n\n#italic [rulers|E] of this [house|E] have access to various [decisions|E] and mechanics related to the [RICE_greenland_struggle]. They also gain (or occasionally lose) varying amounts of [gold_i|E] [gold|E], [prestige_i|E][prestige|E], and [piety_i|E][piety|E] each year depending on [greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E] and @RICE_greenland_networks_icon! [greenland_networks|E], and potentially other factors#!"
 RICE_greenland_integration_cultural:0 "Intégration culturelle de l'Atlantique Nord"
 RICE_greenland_integration_cultural_desc:0 "Suite au succès des [greenland_settlements|E], les peuples de l'Atlantique Nord sont aujourd'hui étroitement interconnectés. Indépendamment de leurs différences culturelles et religieuses, il existe un échange productif d'idées et une coopération fréquente entre les peuples, de la Norvège en Europe jusqu'aux Haudenosaunee en Amérique."
 RICE_greenland_integration_economic:0 "Intégration économique de l'Atlantique Nord"
 RICE_greenland_integration_economic_desc:0 "Après le succès de la [greenland_settlements|E], les routes commerciales maritimes de l'Atlantique Nord sont devenues une partie importante du commerce de plus en plus mondialisé qui s'étend à travers l'Eurasie, l'Afrique et même l'est des Amériques. Des produits précieux comme l'ivoire de morse, les fourrures de castor, l'huile de baleine et bien d'autres encore apportent richesse et prospérité dans les mers du Nord."
 RICE_greenland_integration_community:0 "Intégration de la Communauté de l'Atlantique Nord"
 RICE_greenland_integration_community_desc:0 "Après le succès des [greenland_settlements|E], les colonies de l'Atlantique Nord se sont développées et ont grandi comme de petits mais puissants incendies répandus sur les vastes mers du Nord. Quelle que soit leur origine, ces communautés ont réussi à conserver un immense corpus de connaissances sur la meilleure façon de survivre dans les terres plus froides du nord, et elles prospéreront pendant des générations."
 RICE_north_atlantic_walrus_carving_workshop_inside_region:0 "Centre de sculpture nordique en ivoire"
 RICE_north_atlantic_walrus_carving_workshop_inside_region_desc:0 "A large portion of the walrus ivory produced in Greenland is shipped to this region along the northern seas. Here, skilled craftspeople carve beautiful works of art to export along Eurasian trade routes, and as such this region is considered a leading entrepot for the manufacture of carved ivory in Europe.\n\n#italic This [modifier|E] will be automatically removed if the [RICE_greenland_struggle|E] ever reaches the [struggle_phase_greenland_marginalization|E] or concludes without a good ending.#!"
 RICE_north_atlantic_walrus_carving_workshop_outside_region:0 "Centre européen de sculpture sur ivoire"
 RICE_north_atlantic_walrus_carving_workshop_outside_region_desc:0 "A large portion of the walrus ivory produced in Greenland is shipped to this region in Europe. Here, skilled craftspeople carve beautiful works of art to export along Eurasian trade routes, and as such this region is considered a leading entrepot for the manufacture of carved ivory in Europe.\n\n#italic This [modifier|E] will be automatically removed if the [RICE_greenland_struggle|E] ever reaches the [struggle_phase_greenland_marginalization|E] or concludes without a good ending.#!"
 RICE_north_atlantic_built_hunting_stations:0 "Financement de la construction de postes de chasse au Groenland"
 RICE_north_atlantic_built_hunting_stations_desc:0 "$EFFECT_LIST_BULLET$Gagne un [prestige_i|E] supplémentaire chaque année grâce à [greenland_estates_long|E].\n$EFFECT_LIST_BULLET$Les chances de succès des voyages de chasse en [nordsetur|E] sont accrues"
 RICE_north_atlantic_built_shielings:0 "Financement de la construction de Shielings au Groenland"
 RICE_north_atlantic_built_shielings_desc:0 "$EFFECT_LIST_BULLET$Gagne de l'[gold_i|E] supplémentaire chaque année grâce à [greenland_estates_long|E]\n$EFFECT_LIST_BULLET$Les chances de succès des [greenland_expeditions|E] sont accrues"
 RICE_north_atlantic_built_temples:0 "Financement de la construction d'une maison d'adoration au Groenland"
 RICE_north_atlantic_built_temples_desc:0 "$EFFECT_LIST_BULLET$Earns additional [piety_i|E]annually from [greenland_estates_long|E]\n$EFFECT_LIST_BULLET$The bonuses from sending [close_family|E] or a [courtier|E] to settle in [greenland|E] are increased"
 RICE_greenland_indigenous_social:0 "Orateurs du crépuscule"
 RICE_greenland_indigenous_social_desc:0 "Dès que les peuples autochtones des Amériques ont établi une présence permanente dans cette région, ils ont joué un rôle majeur dans le développement de la société et de la culture locales, influençant profondément les communautés."
 RICE_greenland_indigenous_political:0 "Seigneurs du crépuscule"
 RICE_greenland_indigenous_political_desc:0 "Lorsque les peuples autochtones des Amériques ont établi une présence permanente dans cette région, ils ont prouvé leur domination sur l'ancienne classe d'élites politiques de la région, qu'ils contrôlent entièrement."
 RICE_greenland_indigenous_military:0 "Guerriers du crépuscule"
 RICE_greenland_indigenous_military_desc:0 "Dès que les peuples autochtones des Amériques ont établi une présence permanente dans cette région, ils ont souvent affirmé une présence militaire, que ce soit sous la forme de troupes officielles, de bandes de mercenaires ou de groupes de raiders."
 RICE_north_atlantic_resettled_greenlanders:0 "Les Groenlandais réinstallés"
 RICE_north_atlantic_resettled_greenlanders_desc:0 "Avec l'effondrement complet des colonies du Groenland, les restes de l'ancienne population européenne du Groenland se sont dispersés dans tout l'Atlantique Nord, comme dans cette région."
 RICE_north_atlantic_inuit_alliance:0 "Alliance Inuite"
 RICE_north_atlantic_inuit_alliance_desc:0 "Ce personnage est non seulement très impliqué dans les colonies du Groenland, mais il entretient également d'excellentes relations avec le peuple inuit (appelé péjorativement « skraelings » par certains). En fait, ce personnage a même établi des alliances formelles et informelles avec certaines tribus inuites du Grand Nord."
 RICE_north_atlantic_immigration_from_greenland:0 "Immigration en provenance du Groenland"
 RICE_north_atlantic_immigration_from_greenland_desc:0 "Les colonies du Groenland ayant récemment connu un déclin, un certain nombre d'anciens habitants de ces colonies ont décidé de s'installer dans cette région afin d'y trouver de meilleures opportunités économiques."
 RICE_north_atlantic_vinland_settlement:0 "Fondation de la colonie permanente du Vinland"
 RICE_north_atlantic_vinland_settlement_desc:0 "Cette dynastie a ouvert la voie à l'établissement d'une colonie permanente au Vinland. Nombreux sont ceux qui doutent de la pérennité d'une telle colonie en raison de son éloignement et de son manque de valeur économique, mais peut-être que ces récalcitrants auront tort."
 RICE_north_atlantic_vinland_outpost:0 "Avant-poste du Vinland"
 RICE_north_atlantic_vinland_outpost_desc:0 "This dynasty has established a modest outpost in Vinland. They intend to use it as a base of operations for exploring this lush land.\n\n#italic Per #bold EACH#! [vinland_outpost_long|E] that exists, [greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E] and @RICE_greenland_networks_icon! [greenland_networks|E] will decrease by the following amount:\n$EFFECT_LIST_BULLET$#Bold #N 3#!#! in the [struggle_phase_greenland_marginalization|E] (to a maximum of 10)\n$EFFECT_LIST_BULLET$#Bold #N 2#!#! in the [struggle_phase_greenland_subsistence|E] (to a maximum of 8)\n$EFFECT_LIST_BULLET$#Bold #N 1#!#! in the other [struggle_phase_phases|E] of the [RICE_greenland_struggle|E], or if it has been resolved with a good ending (to a maximum of 5)#!"
 RICE_north_atlantic_papar_remnants:0 "Papar Remnants"
 RICE_north_atlantic_papar_remnants_desc:0 "Les Nordiques qui se sont installés ici au IXe siècle affirment avoir rencontré ou au moins trouvé des traces matérielles des #italic papar#!, des moines et ermites chrétiens d'origine gaélique qui vivaient dans les îles isolées et sur les côtes rocheuses des îles de l'Atlantique Nord. Il est difficile de savoir si ces #italic papar#! existent toujours ou s'il ne s'agit que de légendes et de rumeurs."
 #\n\n#italic For as long as this [modifier|E] is active, [rulers|E] of this [county|E] may occasionally receive Christian, Gaelic monastics at their [court|E].#!
 RICE_north_atlantic_whale_exempt_from_tax_modifier:0 "Exemptions fiscales pour les villes baleinières"
 RICE_north_atlantic_whale_exempt_from_tax_modifier_desc:0 "Les villes baleinières de cette région ont été exemptées de taxes et ont bénéficié d'autres privilèges. Il semble que les dirigeants locaux souhaitent soutenir l'industrie baleinière dans cette région."
 RICE_north_atlantic_whale_levy_extra_tax_modifier:0 "Davantage de taxes prélevées sur les villes baleinières"
 RICE_north_atlantic_whale_levy_extra_tax_modifier_desc:0 "Les villes baleinières de cette région doivent souffrir des taxes supplémentaires qui leur sont imposées. Il semble que les dirigeants locaux veuillent profiter de l'industrie lucrative de la pêche à la baleine dans cette région."
 RICE_north_atlantic_whale_tax_exempter:0 "Les villes de pêche à la baleine sont exonérées d'impôts"
 RICE_north_atlantic_whale_tax_exempter_desc:0 "Ce personnage accordait des exemptions fiscales et divers autres privilèges aux villes baleinières situées sur leur territoire, afin de soutenir l'industrie baleinière dans leur royaume."
 RICE_north_atlantic_whale_tax_levier:0 "Prélèvement d'impôts supplémentaires dans les villes baleinières"
 RICE_north_atlantic_whale_tax_levier_desc:0 "Ce personnage prélevait des taxes supplémentaires sur les villes baleinières de son territoire, afin de tirer profit de la lucrative industrie baleinière dans son royaume."
 RICE_north_atlantic_nordsetur_trade_connections:0 "Connexions commerciales avec les sections locales de Nordsetur"
 RICE_north_atlantic_discoverer_of_greenland:0 "Découvreur du Groenland"
 RICE_north_atlantic_discoverer_of_greenland_desc:0 "Ce personnage a mené une grande expédition dans les mers à l'ouest de l'Islande, découvrant une nouvelle terre qu'ils ont nommée Groenland. Ayant accompli un tel exploit, ils ont gagné une place dans les livres d'histoire."
 RICE_north_atlantic_discoverer_of_americas:0 "Découvreur du Helluland, du Markland et du Vinland"
 RICE_north_atlantic_discoverer_of_americas_desc:0 "Ce personnage a mené une grande expédition dans les mers à l'ouest du Groenland, découvrant trois nouvelles terres qu'ils ont nommées Helluland, Markland et Vinland. Ce glorieux exploit leur a valu de figurer dans les livres d'histoire."
 RICE_north_atlantic_auk_meat:0 "Manger de la viande de pingouin"
 RICE_north_atlantic_auk_eggs:0 "Manger des œufs de pingouin"
 RICE_north_atlantic_broch_encounter:0 "Un broch écossais à la portée de tous"
 RICE_north_atlantic_inspired_by_gaelic_monks:0 "Inspiré par les moines gaéliques"
 RICE_north_atlantic_inspired_by_gaelic_monks_desc:0 "Indépendamment de ses croyances ou convictions religieuses personnelles, ce personnage a récemment entendu parler des moines gaéliques qui se rendaient sur des îles lointaines pour méditer et prier en paix. Ce personnage a trouvé la dévotion zélée des moines inspirante."
 RICE_north_atlantic_inspired_by_monks_voyages:0 "Inspiré par les Voyages des Moines"
 RICE_north_atlantic_inspired_by_monks_voyages_desc:0 "Indépendamment de ses croyances ou convictions religieuses personnelles, ce personnage a récemment entendu des récits sur les voyages légendaires que divers moines gaéliques ont entrepris vers les terres mythiques de l'Ouest. Ce personnage a trouvé ces récits merveilleux inspirants."
 RICE_north_atlantic_iceland_moss:0 "Mousse d'Islande"
 RICE_north_atlantic_puffin_meat:0 "Servi avec de la délicieuse viande de macareux"
 RICE_north_atlantic_puffin_meat_desc:0 "Les cuisiniers de ce personnage savent vraiment comment préparer la viande de macareux pour leurs fêtes et leurs rassemblements."
 RICE_north_atlantic_dairy_inhospitality:0 "Inhospitalité des laitiers"
 RICE_north_atlantic_dairy_inhospitality_desc:0 "Dans l'Islande nordique, il est considéré comme une insulte de servir à ses invités des produits laitiers, surtout s'ils ne sont pas accompagnés d'autres aliments. Ce personnage a la très mauvaise habitude de le faire."
 RICE_north_atlantic_tasty_skyr_yogurt:0 "Aime le yaourt Skyr"
 RICE_north_atlantic_expedition_native_contacts:0 "Contacts avec les Amérindiens"
 RICE_north_atlantic_expedition_native_contacts_desc:0 "Ce personnage a récemment parrainé une expédition dans les mers occidentales. L'expédition a eu des rencontres positives avec certains peuples amérindiens, avec lesquels ce personnage a maintenant des liens ténus."
 RICE_north_atlantic_expedition_native_legends:0 "Légendes sur les Amérindiens"
 RICE_north_atlantic_expedition_native_legends_desc:0 "Ce personnage a récemment parrainé une expédition dans les mers occidentales. L'expédition a rencontré des peuples amérindiens, ou du moins leur culture matérielle, et les histoires et les récits sur la vie de ces peuples fascinent ce personnage."
 RICE_north_atlantic_expedition_native_info:0 "Informations sur les Amérindiens"
 RICE_north_atlantic_expedition_native_info_desc:0 "Ce personnage a récemment parrainé une expédition dans les mers occidentales. L'expédition a rencontré des peuples amérindiens, ou du moins leur culture matérielle, et a transmis des informations sur ces peuples à ce personnage. Ces informations peuvent porter sur des détails tels que la politique, les croyances ou l'organisation sociale de ces peuples, ou sur des concepts moins ésotériques tels que la conception de leurs armes et de leurs outils, le type de nourriture qu'ils mangent, ou simplement leur apparence."
 RICE_north_atlantic_expedition_western_herbs:0 "Herbes de l'Atlantique Ouest"
 RICE_north_atlantic_expedition_western_herbs_desc:0 "Ce personnage a récemment parrainé une expédition dans les mers occidentales. L'expédition a réussi à se procurer des herbes exotiques dans cette région, que ce soit par l'intermédiaire des populations locales (par le biais d'échanges commerciaux pacifiques ou d'acquisitions forcées), ou en les récoltant elles-mêmes."
 RICE_north_atlantic_expedition_glorious_battle_americas:0 "Histoires de batailles avec les Amérindiens"
 RICE_north_atlantic_expedition_glorious_battle_americas_desc:0 "Ce personnage a récemment parrainé une expédition dans les mers occidentales. L'expédition a eu des rencontres hostiles avec certains peuples amérindiens, et les récits de leur victoire inspirent et passionnent grandement ce personnage."
 RICE_north_atlantic_expedition_vinland_grapes_small:0 "Quelques raisins de Vinland"
 RICE_north_atlantic_expedition_vinland_grapes_small_desc:0 "Ce personnage a récemment parrainé une expédition dans les mers occidentales. L'expédition a navigué jusqu'au Vinland, où elle a réussi à trouver et à récolter un petit nombre de raisins sauvages réputés dans cette région, qu'elle a ramenés à ce personnage."
 RICE_north_atlantic_expedition_vinland_grapes_large:0 "De nombreux raisins de Vinland"
 RICE_north_atlantic_expedition_vinland_grapes_large_desc:0 "Ce personnage a récemment parrainé une expédition dans les mers occidentales. L'expédition a navigué jusqu'au Vinland, où elle a réussi à trouver et à récolter un grand nombre de raisins sauvages réputés dans cette région, qu'elle a ramenés à ce personnage."
 RICE_north_atlantic_expedition_seal_meat:0 "Viande de phoque de l'Atlantique Ouest"
 RICE_north_atlantic_expedition_seal_meat_desc:0 "Ce personnage a récemment parrainé une expédition dans les mers occidentales. Au cours de leur voyage, les membres de l'expédition ont réussi à chasser quelques phoques et à conserver la viande pour l'offrir à ce personnage."
 RICE_north_atlantic_expedition_seal_blubber:0 "Lard de phoque de l'Atlantique Ouest"
 RICE_north_atlantic_expedition_seal_blubber_desc:0 "Ce personnage a récemment parrainé une expédition dans les mers occidentales. Au cours de leur voyage, les membres de l'expédition ont réussi à chasser quelques phoques et ont obtenu de la graisse de phoque qu'ils ont donnée à ce personnage. Cette graisse peut être utilisée pour fabriquer de l'huile."
 RICE_north_atlantic_expedition_americas_fauna_knowledge:0 "Connaissance de la faune des Amériques"
 RICE_north_atlantic_expedition_americas_fauna_knowledge_desc:0 "Ce personnage a récemment parrainé une expédition dans les mers occidentales. L'expédition a étudié certaines créatures - ordinaires ou fantastiques - et a transmis les informations qu'elle a recueillies à ce personnage."
 RICE_north_atlantic_expedition_americas_flora_knowledge:0 "Connaissance de la flore des Amériques"
 RICE_north_atlantic_expedition_americas_flora_knowledge_desc:0 "Ce personnage a récemment parrainé une expédition dans les mers occidentales. L'expédition a étudié certaines plantes - ordinaires ou fantastiques - et a transmis les informations recueillies à ce personnage."
 RICE_north_atlantic_new_greenland_courtier:0 "Nouveaux liens avec la colonie du Groenland"
 RICE_north_atlantic_new_greenland_courtier_desc:0 "This character recently established some new personal connections with the political and/or commercial network in the distant Greenland colony.\n\n#italic Increases the potential [gold|E], [prestige|E], and [piety|E] earned from [greenland_estates_long|E]#!"
 RICE_north_atlantic_new_vinland_courtier:0 "Nouvelles connexions avec la colonie de Vinland"
 RICE_north_atlantic_new_vinland_courtier_desc:0 "This character recently established some new personal connections with the Vinland colony.\n\n#italic Increases the potential [gold|E], [prestige|E], and [piety|E] earned from [greenland_estates_long|E]#!"
 RICE_north_atlantic_tried_exile_west:0 "Voulait m'exiler à l'Ouest"
 RICE_north_atlantic_tried_send_west:0 "Il voulait m'envoyer à l'Ouest"
 RICE_iceland_skalholt_school_main:0 "Première grande école religieuse en Islande"
 RICE_north_atlantic_aspiration_cultivate_icelands_church: "[RICE_aspiration|E]: Cultiver l'Église d'Islande"
 RICE_north_atlantic_aspiration_cultivate_icelands_church_desc: "#italic L'Islande s'est convertie au christianisme il y a plusieurs décennies, mais la christianisation est un processus qui prend du temps. Ayant été nommé premier évêque d'Islande, Isleifur cherche à utiliser son éducation pour fournir l'orientation spirituelle dont l'île a besoin.#!$RICE_north_atlantic_aspiration_isleifur_desc$\n\n"
 RICE_bartholomew_leslie_modifier: "The Hungarian Scotsman"
 RICE_bartholomew_leslie_modifier_desc: "This character was originally a Hungarian noble who came to the British Isles while accompanying the Anglo-Saxon princess Margaret."
 RICE_michael_scot_modifier: "Scottish Occultist"
 RICE_michael_scot_modifier_desc: "This scholar, who is already talented in matters like mathematics and languages, has an uncanny ability to comprehend difficult subjects related to the occult, such as astrology and alchemy."

 # Artifacts
 RICE_north_atlantic_native_american_artifact_name:0 "Bibelot amérindien"
 RICE_north_atlantic_native_american_artifact_desc:0 "Un objet fabriqué par des peuples vivant dans les terres mythiques de l'ouest de l'Atlantique. Il s'agit peut-être d'un outil, d'une œuvre d'art ou d'un autre objet inconnu. Il a été acquis au cours de voyages dans les régions situées à l'ouest de l'Islande, que ce soit par la force ou par le biais d'échanges commerciaux avec ces peuples."
 RICE_north_atlantic_arctic_artifact_name:0 "Bibelot arctique"
 RICE_north_atlantic_arctic_artifact_desc:0 "Un objet fabriqué par des peuples vivant aux confins du Nord arctique. Il s'agit peut-être d'un outil, d'une œuvre d'art ou d'un autre objet inconnu. Il a été acquis au cours de voyages dans les régions situées à l'ouest de l'Islande, que ce soit par la force ou par le biais d'échanges commerciaux avec ces peuples."
 RICE_north_atlantic_polar_bear_pelt_name:0 "Peau d'ours polaire"
 RICE_north_atlantic_polar_bear_pelt_desc:0 "La peau d'un ours polaire chassé en [nordsetur|E], au [greenland|E]. Cet objet luxueux, venu d'une lointaine contrée de mythes et de légendes, ne manquera pas d'étonner et d'émerveiller, autant que de réconforter et de réchauffer !"
 RICE_north_atlantic_narwhal_horn_name:0 "Corne de narval"
 RICE_north_atlantic_narwhal_horn_desc:0 "La corne du narval qui a été chassé dans le [nordsetur|E], au [greenland|E] ; certains croient que ces créatures sont les licornes de mer dont parlent le folklore et les légendes. Nombreux sont ceux qui attribuent à ces cornes des propriétés magiques et médicinales, et c'est pourquoi elles atteignent souvent des prix élevés dans le monde entier."
 RICE_north_atlantic_walrus_ivory_name:0 "Ivoire de morse sculpté"
 RICE_north_atlantic_walrus_ivory_desc:0 "Art de l'ivoire fabriqué à partir de défenses de morses chassés dans le [nordsetur|E], au [greenland|E]. Ces objets d'art ne sont généralement pas fabriqués au Groenland même, mais dans diverses villes de l'Atlantique Nord qui entretiennent des relations commerciales avec le Groenland."

 # Struggle Decisions
 ##### Integration ######
 RICE_greenland_struggle_ending_integration_decision:1 "Intégration régionale"
 RICE_greenland_struggle_ending_integration_decision_desc:0 "Les peuples de l'Atlantique Nord étaient autrefois de petits seigneurs de guerre et des tribus, longtemps divisés par un grand océan froid. Aujourd'hui, ils sont unis, de plus en plus par la culture, les idées et le commerce, avec des colonies [greenlands|E] reliant l'Eurasie et les Amériques. L'âge d'or du Grand Nord ne fait que commencer !"
 RICE_greenland_struggle_ending_integration_decision_tooltip:0 "Intégrer pleinement le Groenland et les Amériques dans la sphère de l'Atlantique Nord"
 RICE_greenland_struggle_ending_integration_decision_confirm:0 "Conclure la $RICE_greenland_struggle$"
 RICE_greenland_struggle_integration_decision_correct_phase_tt:0 "La [struggle_phase|E] actuelle est la [struggle_phase_greenland_integration|E]"
 RICE_greenland_struggle_marginalization_decision_correct_phase_tt:0 "La [struggle_phase|E] actuelle est la [struggle_phase_greenland_marginalization|E]"
 RICE_greenland_struggle_ending_integration_decision_region_tt:0 "Vous contrôlez plus de [SCOPE.ScriptValue('RICE_greenland_struggle_integration_owned_percent_value')|0]% de la [GetGeographicalRegion('RICE_greenland_struggle_region').GetName] [region|E] (Courant : [SCOPE.ScriptValue('RICE_greenland_struggle_region_owned_percent_value')|0]%)"
 RICE_greenland_struggle_ending_low_resource_mitigation_tt:0 "Effets négatifs d'une faible @RICE_greenland_resilience_icon! [greenland_resilience|E] et @RICE_greenland_networks_icon! [greenland_networks|E] sont fortement réduits."
 RICE_greenland_struggle_ending_culture_acceptance_tt:0 "$fp2_struggle_conciliation_culture_tt$"
 RICE_greenland_struggle_ending_native_american_courtiers_tt:0 "Les [courtier|E] Amérindiens seront plus nombreux dans la [GetGeographicalRegion('RICE_greenland_struggle_region').GetName] [region|E]."
 RICE_greenland_struggle_ending_vinland_tt:0 "Les coûts et les risques liés à l'installation de [vinland|E] sont considérablement réduits, et si [vinlands|E] [vinland_viability|E] est inférieur à [vinland_viability_i|E] #V  50#!, il augmentera de façon aléatoire chaque année jusqu'à ce qu'il atteigne ce niveau."
 RICE_greenland_struggle_ending_expedition_success_tt:0 "Réduction des risques d'échec lors de l'envoi de [greenland_expeditions|E] vers l'Ouest"
 RICE_greenland_struggle_integration_ending_county_bonus_tt:1 "Select one of the following three modifiers to apply to every [county|E] in the [GetGeographicalRegion('RICE_greenland_struggle_region').GetName] [region|E] for 50 years:\n$EFFECT_LIST_BULLET$[GetModifier('RICE_greenland_integration_cultural').GetNameWithTooltip|L]. Native American [courtier|E] spawn will also be common in the [GetGeographicalRegion('RICE_greenland_struggle_region').GetName] [region|E], with better bonuses.\n$EFFECT_LIST_BULLET$[GetModifier('RICE_greenland_integration_economic').GetNameWithTooltip|L]. There will also be a slight boost to yearly bonuses [houses|E] with [greenland_estates|E] in [greenland|E].\n$EFFECT_LIST_BULLET$[GetModifier('RICE_greenland_integration_community').GetNameWithTooltip|L]. The [decision|E] to $RICE_north_atlantic_hunting_trip$ also results in better bonuses."
 RICE_greenland_struggle_integration_acceptance_tt:0 "Intégration régionale dans l'Atlantique Nord"
 RICE_greenland_struggle_ending_integration_decision_resilience_tt_1:0 "[greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E] est au moins #V  [EmptyScope.ScriptValue('RICE_greenland_regional_integration_ending_value')|0]#!"
 RICE_greenland_struggle_ending_integration_decision_networks_tt_1:0 "[greenlands|E] @RICE_greenland_networks_icon! [greenland_networks|E] is at least #V [EmptyScope.ScriptValue('RICE_greenland_regional_integration_ending_value')|0]#!"
 RICE_greenland_struggle_ending_integration_decision_development_tt:0 "Every [county|E] in the [de_jure|E] [duchy|E] of your [capital|E] has at least #V [EmptyScope.ScriptValue('RICE_greenland_good_ending_development_level')|0]#! [development_i|E] [development|E]"
 ##### Indigenous ######
 RICE_greenland_struggle_ending_indigenous_decision:1 "Souveraineté des autochtones"
 RICE_greenland_struggle_ending_indigenous_decision_desc:0 "Nous sommes méprisés par les peuples d'Europe qui nous considèrent comme des « skraelings » mystérieux et barbares, alors que nous avons notre propre histoire, notre propre culture et notre propre mode de vie. En tant que natifs des mers et des terres occidentales, il est temps d'affirmer notre souveraineté sur les côtes froides de l'Atlantique Nord !"
 RICE_greenland_struggle_ending_indigenous_decision_tooltip:0 "Réaffirmer notre présence dans l'Atlantique Nord"
 RICE_greenland_struggle_ending_indigenous_decision_confirm:0 "$RICE_greenland_struggle_ending_integration_decision_confirm$"
 RICE_greenland_struggle_ending_native_american_courtiers_more_tt:0 "Les [courtier|E] Amérindiens seront beaucoup plus nombreux dans la [GetGeographicalRegion('RICE_greenland_struggle_region').GetName] [region|E]."
 RICE_greenland_struggle_ending_native_american_maa_tt:0 "Les [men_at_arms|E] des Guerriers de l'Ouest sont débloqués pour toutes les [cultures|E] ayant un [heritage|E] Amérindien."
 RICE_greenland_struggle_indigenous_ending_county_bonus_tt:0 "Sélectionnez l'un des trois modificateurs suivants à appliquer à chaque [county|E] de la [GetGeographicalRegion('RICE_greenland_struggle_region').GetName] [region|E] pendant 50 ans :\n$EFFECT_LIST_BULLET$[GetModifier('RICE_greenland_indigenous_social').GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier('RICE_greenland_indigenous_political').GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier('RICE_greenland_indigenous_military').GetNameWithTooltip|L]"
 RICE_greenland_struggle_ending_indigenous_decision_region_tt:0 "You control more than [SCOPE.ScriptValue('RICE_greenland_struggle_indigenous_owned_percent_value')|0]% of the [GetGeographicalRegion('RICE_greenland_struggle_region').GetName] [region|E] (Current: [SCOPE.ScriptValue('RICE_greenland_struggle_region_owned_percent_value')|0]%)"
 ##### Abandonment ######
 RICE_greenland_struggle_ending_abandonment_decision:1 "Abandonner le Groenland"
 RICE_greenland_struggle_ending_abandonment_decision_desc:0 "Avec le déclin du commerce des morses [greenlands|E] et les conditions climatiques difficiles, les habitants des colonies du Groenland migrent en masse vers l'Europe. En tant que [ROOT.Char.GetTitleAsNameNoTooltip] influent dans l'Atlantique Nord, je peux accélérer le processus pour réduire nos pertes tant qu'il est encore temps."
 RICE_greenland_struggle_ending_abandonment_decision_tooltip:0 "Abandonner le Groenland à son sort et abandonner les colonies du Groenland"
 RICE_greenland_struggle_ending_abandonment_decision_confirm:0 "$RICE_greenland_struggle_ending_integration_decision_confirm$"
 RICE_greenland_struggle_ending_no_more_mechanics_tt:0 "Various [decisions|E] related to the [RICE_greenland_struggle|E], such as [greenland_expeditions|E] to the west and the ability to [greenland_support|E] [greenland|E], will no longer be available"
 RICE_greenland_struggle_ending_no_more_estate_bonus_tt:0 "The [GetModifier('RICE_north_atlantic_greenland_family_estate').GetNameWithTooltip] [modifier|E] will be removed from all [houses|E] that have it, and [rulers|E] of these [houses|E] will no longer receive an annual payment from their [greenland_estates_long|E], though they will get some [gold_i|E] [gold|E] as compensation based on their [rank|E] and [prestige_level|E]; the [ruler|E] who takes this [decision|E] in particular will gain even more [gold|E]"
 RICE_greenland_struggle_ending_native_american_courtiers_none_tt:0 "Les [courtier|E] amérindiens n'apparaîtront plus dans la [GetGeographicalRegion('RICE_greenland_struggle_region').GetName] [region|E]"
 RICE_greenland_struggle_abandonment_ending_county_bonus_tt:0 "Chaque [county|E] de la [GetGeographicalRegion('RICE_greenland_struggle_region').GetName] [region|E] recevra le [GetModifier('RICE_north_atlantic_resettled_greenlanders').GetNameWithTooltip] [county_modifier|E] pendant #V 20#! ans."
 RICE_greenland_struggle_ending_abandonment_decision_resilience_tt_1:0 "[greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E] est en dessous de #V  250#!"
 RICE_greenland_struggle_ending_abandonment_decision_networks_tt_1:0 "[greenlands|E] @RICE_greenland_networks_icon! [greenland_networks|E] is below #V 250#!"

 # Major Historical Decisions
 RICE_north_atlantic_explore_greenland:0 "Explorer les mers à l'ouest de l'Islande"
 RICE_north_atlantic_explore_greenland_desc:0 "Quelques marins affirment avoir aperçu une grande masse terrestre à l'extrême ouest, après que leurs navires ont été détournés de leur route en provenance et à destination de l'Islande. Y aurait-il d'autres terres ? Personne n'a encore osé explorer officiellement cette région, mais je suis peut-être prêt à prendre le risque de financer une [greenland_great_expedition|E] vers l'ouest."
 RICE_north_atlantic_explore_greenland_tooltip:1 "Qui sait ce qui attend l'Occident ?"
 RICE_north_atlantic_explore_greenland_effect_tooltip_1:1 "Si vous réussissez, vous gagnerez du [prestige|E], et la [RICE_greenland_struggle|E] commencera lorsque le [greenland|E] sera découvert et que votre famille y établira automatiquement le premier [greenland_estate|E]."
 RICE_north_atlantic_explore_greenland_effect_tooltip_2:1 "Au cours des trois prochains mois, vous réunirez des personnes et des fournitures pour préparer, et peut demander à un [courtier|E] de [greenland_lead|E] cette [greenland_great_expedition|E], ou engager un [greenland_leader|E] au hasard pour 50 [gold_i|E]"
 RICE_north_atlantic_explore_greenland_effect_tooltip_3:1 "You cannot have an ongoing normal [greenland_expedition|E], and only #V ONE#! [greenland_great_expedition|E] can be active globally at a time"
 RICE_north_atlantic_explore_greenland_effect_tooltip_4:1 "The costs for this [decision|E] are reduced for [rulers|E] whose [cultures|E] are of [norse.GetHeritage.GetName] or [irish.GetHeritage.GetName] [heritage|E], and if the [decision|E] to $RICE_north_atlantic_form_iceland$ has been taken"
 RICE_north_atlantic_explore_greenland_confirm:0 "En route pour une grande aventure !"
 RICE_north_atlantic_explore_greenland_context_tooltip:0 "$RICE_north_atlantic_explore_vinland_context_tooltip$"
 RICE_north_atlantic_explore_vinland:0 "Explorer les mers à l'ouest du Groenland"
 RICE_north_atlantic_explore_vinland_desc:0 "Sailors blown off course while traveling the North Atlantic have reported sighting lands west of [greenland|E], full of trees and hills. Should I take the risk of funding a [greenland_great_expedition|E] to discover the truth behind these purported claims, and see what lies beyond [greenland|E]?"
 RICE_north_atlantic_explore_vinland_tooltip:1 "Qui sait ce que nous découvrirons au-delà [greenland|E] ?"
 RICE_north_atlantic_explore_vinland_effect_tooltip_1:1 "If successful, you will earn [prestige|E], [greenlands|E] @RICE_greenland_networks_icon! [greenland_networks|E] will also increase significantly, and new lands will be discovered that unlock further [decisions|E] and opportunities for anyone [struggle_involved|E] in the [RICE_greenland_struggle|E]"
 RICE_north_atlantic_explore_vinland_effect_tooltip_2:1 "$RICE_north_atlantic_explore_greenland_effect_tooltip_2$"
 RICE_north_atlantic_explore_vinland_effect_tooltip_3:1 "$RICE_north_atlantic_explore_greenland_effect_tooltip_3$"
 RICE_north_atlantic_explore_vinland_effect_tooltip_4:1 "$RICE_north_atlantic_explore_greenland_effect_tooltip_4$"
 RICE_north_atlantic_explore_vinland_confirm:0 "Nous entrerons dans l'histoire !"
 RICE_north_atlantic_explore_vinland_context_tooltip:0 "#emphasis Contexte Historique:#! Les deux sagas du Vinland, écrites au XIIIe siècle, sont les principaux récits des voyages nordiques vers les Amériques. En raison de leurs détails fantastiques et contradictoires, elles ne sont pas des sources fiables ; les érudits se sont demandés si les Nordiques étaient même présents en Amérique jusqu'à ce que L'Anse aux Meadows, un site archéologique de Terre-Neuve, soit découvert en 1960. Leif Erikson, converti au christianisme et fils du découvreur du Groenland Erik le Rouge, est souvent considéré comme le premier explorateur nordique à avoir posé le pied sur le continent américain, mais les sagas divergent sur la nature de ses voyages - à supposer que ces sagas aient un quelconque degré de vérité."
 RICE_north_atlantic_settle_vinland:0 "Établir une colonie permanente au Vinland"
 RICE_north_atlantic_settle_vinland_desc:0 "Yes, [vinland|E] is a distant, far away land. Yes, [vinland|E] has few valuable resources. Yes, settling in [vinland|E] might be foolish. But who could refuse such an inviting, fertile land and the call to adventure? There are already #V [GetGlobalVariable('RICE_north_atlantic_vinland_outposts').GetValue|0]#! [vinland_outposts|E] in [vinland|E] - now is time to permanently [vinland_colonize|E] it!"
 RICE_north_atlantic_settle_vinland_tooltip:1 "Il est temps de coloniser [vinland|E] !"
 RICE_north_atlantic_settle_vinland_effect_tooltip_1:1 "Seulement  #V ONE#! [dynasty|E] peut établir la [vinland_colony_long|E]"
 RICE_vinland_colony_decision_tooltip_1:0 "Les [vinland_outposts|E] n'ont plus de chance d'échouer chaque année"
 RICE_vinland_colony_decision_tooltip_2:0 "Les [rulers|E] de la [GetGeographicalRegion('RICE_greenland_struggle_region').GetName] ont plus de chances d'obtenir des événements avec les Amérindiens, comme la création de [courtiers|E]."
 RICE_vinland_colony_decision_tooltip_3:0 "The costs of [greenland_expeditions|E] to [vinland|E] are reduced"
 RICE_vinland_colony_decision_tooltip_4:0 "Les [rulers|E] avec un [greenland_estate_long|E] gagneront un peu plus d'[gold|E], de [prestige|E], et de [piety|E] chaque année."
 north_atlantic.0147.t:0 "La colonie du Vinland"
 RICE_north_atlantic_settle_vinland_confirm:0 "En route pour le Vinland !"
 RICE_north_atlantic_settle_vinland_context_tooltip:0 "$RICE_north_atlantic_build_outpost_vinland_context_tooltip$"
 RICE_vinland_colonization_decision_viability_tt_1:0 "[vinlands|E] @RICE_vinland_viability_icon! [vinland_viability|E] est au moins #V  80#!"
 RICE_north_atlantic_form_iceland:0 "Convocation du premier Althing d'Islande"
 RICE_north_atlantic_form_iceland_desc:0 "The #italic landnám#! or settling of Iceland has been ongoing for years. Many Icelanders now wish to create some kind of assembly where we can resolve political and personal issues that affect us all. In doing so, we can establish a new society, and conclude the #italic landnám#! era."
 RICE_north_atlantic_form_iceland_tooltip:1 "Établir une nouvelle Islande pour conclure le landnám."
 RICE_north_atlantic_form_iceland_effect_tooltip_1:1 "All [norse.GetHeritage.GetName] [counties|E] and [characters|E] in [GetGeographicalRegion('custom_iceland').GetName] become [icelandic.GetName]"
 RICE_north_atlantic_form_iceland_effect_tooltip_2:1 "Tous les [rulers|E] de [GetGeographicalRegion('custom_iceland').GetName] qui sont de [count|E] [rank|E] deviennent vos [vassal|E]."
 RICE_north_atlantic_form_iceland_effect_tooltip_3:1 "Reduces the costs of the [decision|E] to go on a [greenland_great_expedition|E] to $RICE_north_atlantic_explore_greenland$, especially for [rulers|E] whose [cultures|E] are of [norse.GetHeritage.GetName] or [irish.GetHeritage.GetName] [heritage|E]"
 RICE_north_atlantic_form_iceland_confirm:0 "Le Commonwealth islandais est né !"
 RICE_north_atlantic_form_iceland_context_tooltip:0 "#emphasis Contexte historique:#! On dit traditionnellement que le #italic  landnám#! islandais a commencé vers 870-874 de notre ère (il est possible qu'il y ait eu une petite présence nordique ou celtique en Islande avant cela, mais c'est un sujet controversé parmi les érudits). Si la plupart des premiers colons étaient nordiques, un grand nombre d'entre eux étaient également d'origine gaélique, qu'il s'agisse d'esclaves ou de personnes libres. La majeure partie de l'Islande était revendiquée en 930 de notre ère, date à laquelle les Islandais auraient convoqué le premier Althing, une assemblée en plein air à Thingvellir, et jeté les bases du Commonwealth islandais."
 RICE_north_atlantic_skalholt_school:0 "La première école majeure d'Islande [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] a été trouvée."
 RICE_north_atlantic_skalholt_school_desc:0 "[GetGeographicalRegion('custom_iceland').GetName] has been settled and politically organized under the Althing, and the island continues to grow and expand its connections with the outside world. Now, we should establish a proper [ROOT.Char.GetFaith.GetReligion.GetAdjective] school in [GetGeographicalRegion('custom_iceland').GetNameNoTooltip] to train [ROOT.Char.Custom('DefaultPriestTitlePlural')], strengthen their authority, and educate local elites."
 RICE_north_atlantic_skalholt_school_tooltip:1 "Établir une grande école religieuse en Islande."
 RICE_north_atlantic_skalholt_school_confirm:0 "Au nom de [ROOT.Char.GetFaith.HighGodName]!"
 RICE_north_atlantic_skalholt_school_context_tooltip:0 "#emphasis Contexte Historique :#! Le chef islandais Isleifur Gissurarson, qui a fait ses études en Allemagne, a été nommé premier évêque d'Islande en 1056 par Adalbert, l'archevêque de Brême. L'une des réalisations notables d'Isleifur a été la création d'une grande école dans la propriété familiale de Skálholt. L'Islande n'ayant été christianisée que récemment, cela a contribué à renforcer l'autorité de l'Église en Islande. Les fils d'Ísleifur, Teitur et Gissur, qui étaient également clercs, ont continué à développer les institutions religieuses et académiques de l'Islande après sa mort."

