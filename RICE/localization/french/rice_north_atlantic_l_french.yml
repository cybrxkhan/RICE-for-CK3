 RICE_north_atlantic_hunting_trip_confirm:0 "C'est l'heure de la chasse !"
 RICE_north_atlantic_hunting_trip_context_tooltip:0 "#emphasis Contexte historique:#! Le Groenland a fourni la majorité de l'ivoire utilisé dans l'art médiéval européen. La plupart des morses devaient être chassés dans la baie de Disko, à des centaines de kilomètres au nord des colonies nordiques, en été, lorsque les eaux arctiques étaient plus sûres. Les Groenlandais qui participaient à la chasse ne disposaient donc que d'une petite fenêtre de temps - quelques semaines - pour naviguer, tuer et décapiter les morses (leurs cadavres étant trop grands pour être transportés sur de petits bateaux) et rapporter les défenses à temps pour aider à la récolte d'automne. La colonie du Groenland comptait quelques milliers de personnes au maximum à son apogée, de sorte que la contribution de chaque personne valide était nécessaire."
