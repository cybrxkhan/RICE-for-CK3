 north_atlantic.0250.opening:0 "[recipient.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 north_atlantic.0250.desc:0 "Votre souhait sera exaucé :"
 north_atlantic.0250.desc.greenland_eastern_settlement:0 "Je n'ai pas d'autre choix que de m'exiler dans la colonie orientale du Groenland. Au moins, je suis à nouveau un [recipient.GetWomanMan] libre, même si les circonstances ne sont pas idéales."
 north_atlantic.0250.desc.greenland_western_settlement:0 "Je n'ai pas d'autre choix que de m'exiler dans la colonie occidentale du Groenland. Au moins, je suis à nouveau un [recipient.GetWomanMan] libre, même si les circonstances ne sont pas idéales."
 north_atlantic.0250.desc.vinland:0 "Je n'ai pas d'autre choix que de m'exiler dans la colonie du Vinland. Au moins, je suis à nouveau un [recipient.GetWomanMan] libre, même si les circonstances ne sont pas idéales."
 north_atlantic.0250.a:0 "À partir de ce jour, vous ne reverrez plus jamais votre maison."
 north_atlantic.0251.opening:0 "[recipient.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 north_atlantic.0251.desc:0 "Je refuse votre demande ridicule !"
 north_atlantic.0251.desc.greenland_eastern_settlement:0 "Pourquoi voudrais-je être exilé dans la lointaine colonie orientale du Groenland ? Nous pouvons certainement trouver un autre arrangement pour que je puisse retrouver ma liberté !"
 north_atlantic.0251.desc.greenland_western_settlement:0 "Pourquoi voudrais-je être exilé dans la lointaine colonie occidentale du Groenland ? Nous pouvons certainement trouver un autre arrangement pour que je puisse retrouver ma liberté !"
 north_atlantic.0251.desc.vinland:0 "Pourquoi voudrais-je être exilé dans la lointaine colonie du Vinland ? Nous pouvons sûrement trouver un autre arrangement pour que je puisse retrouver ma liberté !"
 north_atlantic.0251.a:0 "Cet imbécile têtu a refusé mon offre généreuse !"
 north_atlantic.0252.opening:0 "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
 north_atlantic.0252.desc:0 "Après réflexion, j'ai décidé d'accéder à votre demande, même si ce choix n'a pas été facile à faire."
 north_atlantic.0252.desc.greenland_eastern_settlement:0 "Je vais maintenant m'installer dans la colonie orientale du Groenland, comme vous le souhaitez."
 north_atlantic.0252.desc.greenland_western_settlement:0 "I will now settle in the Western Settlement of Greenland as you wish."
 north_atlantic.0252.desc.vinland:0 "Je vais maintenant m'installer dans la colonie de Vinland comme vous le souhaitez."
 north_atlantic.0252.desc.courtier:0 "Je vous remercie pour cette opportunité et je ferai de mon mieux pour contribuer au règlement de cette question."
 north_atlantic.0252.desc.family:0 "J'apporterai honneur et gloire à la famille [recipient.GetDynasty.GetNameNoTooltip] et je gérerai notre domaine là-bas."
 north_atlantic.0252.a:0 "I wish [recipient.GetHerHim] the best."
 north_atlantic.0253.opening:0 "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
 north_atlantic.0253.desc:0 "After some deliberation, I have decided to decline your request."
 north_atlantic.0253.desc.greenland_eastern_settlement:0 "Je ne m'installerai pas dans la région orientale du Groenland."
 north_atlantic.0253.desc.greenland_western_settlement:0 "I will not settle in the Western Settlement of Greenland."
 north_atlantic.0253.desc.vinland:0 "Je ne m'installerai pas dans la colonie du Vinland."
 north_atlantic.0253.desc.courtier:0 "Doing so would be like exiling myself to a distant land! I prefer my current life here."
 north_atlantic.0253.desc.family:0 "As a member of the [recipient.GetDynasty.GetNameNoTooltip] family, my place is here, not in a faraway land."
 north_atlantic.0253.a:0 "C'est regrettable mais compréhensible."
