 north_atlantic.0120.t:0 "Chasse aux Morses : En route pour Nordsetur !"
 north_atlantic.0120.desc:0 "Chaque été, des hommes de la colonie du Groenland se rendent à Nordsetur, une région située le long de la côte occidentale du Groenland, loin au nord des agglomérations du Groenland, où les morses se rassemblent souvent. C'est à cette époque que la plupart des morses du Groenland sont chassés, ce qui constitue une source essentielle de la richesse du Groenland.\n\nLe domaine de ma famille au Groenland a fini de rassembler les hommes et les fournitures pour un voyage de ce type cette année. J'ai appris que l'équipage venait de mettre le cap sur Nordsetur. Espérons qu'ils reviendront avec de nombreuses défenses de morse !"
 north_atlantic.0120.a:0 "Je prie pour que [ROOT.Char.GetFaith.WaterGodName] protège ces hommes."
 north_atlantic.0120.a.tooltip:0 "Le voyage de chasse reviendra vers la fin du mois d'août - on ne peut qu'espérer qu'il sera couronné de succès, avec de nombreuses défenses de morses à la clé !"
 north_atlantic.0121.t:0 "Chasse aux Morses : Catastrophe !"
 north_atlantic.0121.desc:0 "Terrible nouvelle ! Le voyage de chasse que nous avons organisé à Nordsetur s'est terminé prématurément en raison de circonstances imprévues."
 north_atlantic.0121.desc.attack:0 "\n\nThe hunting party was attacked by a band of strange warriors. According to the survivors’ accounts, they could not tell whether they were locals who lived nearby, or people from faraway who also came here with the intention of hunting walrus.\n\nEither way, there was some tension when the two parties first met, and after some misunderstandings or altercations, a battle broke out. Unfortunately, my hunting party lost; with many dead, they had to retreat back to the Greenland settlements."
 north_atlantic.0121.desc.heavy_storm:0 "\n\nLes bateaux ont été pris dans une tempête et ont coulé. Il n'y a apparemment eu aucun survivant, car l'épave et un certain nombre de corps de mon groupe de chasseurs ont été découverts quelques jours plus tard par un autre groupe de chasseurs du Groenland. Ils ont alors rapporté cette tragédie à mon domaine."
 north_atlantic.0121.desc.mild_storm:0 "\n\nLes bateaux ont été pris dans une tempête et ont coulé. Une poignée de survivants (peut-être grâce à l'intervention et à la bienveillance de [ROOT.Char.GetFaith.HighGodName]) ont été retrouvés et réduits par un autre groupe de chasseurs du Groenland. Ces survivants sont ensuite revenus pour rapporter le triste sort de leurs compagnons et de leurs navires."
 north_atlantic.0121.desc.rescue_storm:0 "\n\nThe ships got caught in a storm and they sank. Some of the crew survived, but thought they would succumb to the elements until they encountered a group of people with unusual clothes and a strange language. It was hard to tell whether these strangers were locals who lived nearby, or people from faraway lands who also came to Nordsetur to hunt walrus.\n\nMy men feared the worst, so they were surprised when these foreigners, led by a [native_leader.GetWomanMan] named [native_leader.GetFirstName], gave them food and supplies before parting. It was enough to help them stay alive until another hunting party from Greenland found them.\n\nThough my men were saved by these compassionate strangers, I still lost many other good men and ships."
 north_atlantic.0121.desc.kaboom:0 "\n\nQue ce soit par accident ou par manque d'expérience, l'équipage des navires semble s'être écrasé et avoir coulé les navires pendant le voyage. Heureusement, une bonne partie des hommes a survécu et ils ont pu récupérer une partie de leurs provisions.\n\nCependant, comme les navires étaient perdus en mer, mes hommes ont été contraints de s'abriter dans un poste de chasse voisin pendant plusieurs jours, jusqu'à ce qu'un autre groupe de chasseurs passe par là et les sauve. Les hommes que j'ai engagés ont bien sûr profondément honte de ce qui s'est passé, mais il n'y a rien que nous puissions faire pour l'instant."
 north_atlantic.0121.desc.supplies:0 "\n\nIl semble que les chefs du groupe de chasseurs aient mal évalué la quantité de nourriture nécessaire pour l'ensemble de l'opération. Les réserves diminuant, ils ont commencé à rationner la nourriture, jusqu'à ce qu'il n'en reste plus. Ils ont donc dû faire demi-tour et rentrer au Groenland."
 north_atlantic.0121.desc.deaths:0 "\n\nThe hunt was initially going well. Alas, over the course of the hunt, too many of the men in the hunting party died, due a series of mishaps caused by bad luck or inexperience. Some died at the hands of the violent walruses, others drowned while they were sailing around the hunting grounds, and yet others died from exhaustion or illness.\n\nEventually, with the crew dwindling, the leaders of the group realized it was pointless to continue hunting, and they had no choice but to return to Greenland empty-handed."
 north_atlantic.0121.desc.fled:0 "\n\nEn réalité, c'est un désastre pour moi, mais pas pour l'équipage. Il s'avère que bon nombre des hommes que nous avons engagés étaient en fait des criminels et n'avaient aucunement l'intention de se rendre à Nordsetur pour y chasser le morse. Ils ont pris l'argent et les provisions que nous leur avons fournis, avant de s'embarquer pour un autre endroit, probablement en Europe ou en Méditerranée, loin de ma portée.\n\nEn tout cas, il semble que je me sois fait avoir ! À l'heure qu'il est, ces fraudeurs peuvent se trouver n'importe où."
 north_atlantic.0121.a:0 "C'est très regrettable !"
 north_atlantic.0121.tooltip.hunt_ends:0 "La partie de chasse [nordsetur|E] que vous avez organisée se termine prématurément"
 north_atlantic.0121.tooltip.decrease_resilience:0 "[greenlands|E] [greenland_resilience|E] decreases by #V [THIS.Char.MakeScope.Var('RICE_resilience_value_temp').GetValue]#! to @RICE_greenland_resilience_icon! #V [GetGlobalVariable('RICE_greenland_resilience').GetValue|0]#!"
 north_atlantic.0121.tooltip.decrease_networks:0 "[greenlands|E] [greenland_networks|E] decreases by #V [THIS.Char.MakeScope.Var('RICE_networks_value_temp').GetValue]#! to @RICE_greenland_networks_icon! #V [GetGlobalVariable('RICE_greenland_networks').GetValue|0]#!"
 north_atlantic.0122.t:0 "Chasse au Morse : Retour"
 north_atlantic.0122.desc:0 "I’ve received a report from my family’s estate in Greenland: the hunting trip we organized to Nordsetur has returned with walrus ivory.\n\nThe big question is whether we made a reasonable return on our investment in this endeavor. Anyways, based on the results of the hunt, the hunters we hired have collected enough walrus tusks to sell for [gold_i|E] #V [ROOT.Char.MakeScope.Var('RICE_walrus_hunt_gold_gain_value').GetValue]#! to various merchants in markets and ports throughout the North Atlantic."
 north_atlantic.0122.desc.extras:0 "\n\nEn outre, le rapport mentionne que quelque chose d'intéressant s'est produit au cours de la partie de chasse et que je devrais en être informé."
 north_atlantic.0122.desc.no_extras:0 "\n\nThere were no other notable events that occurred during the hunting trip, and the hunters have now resumed their normal lives in Greenland."
 north_atlantic.0122.a:0 "Il est temps de tirer profit de cet ivoire !"
 north_atlantic.0122.a.extra:0 "Oh ? Que s'est-il passé d'autre pendant ce voyage ?"
 north_atlantic.0122.tooltip.hunt_ends:0 "The [nordsetur|E] hunting trip that you organized ends"
 north_atlantic.0123.t:0 "Chasse au Morse : Préparatifs"
 north_atlantic.0123.desc:0 "Every year, groups of Greenlanders sail to Nordsetur, a region along Greenland’s western coastline far to the north of Greenland’s settlements, where walrus often gather. This is when most of Greenland’s walrus are hunted, and it is thus a crucial source of Greenland’s wealth.\n\nThis year, I instructed my estate in Greenland to organize one such hunt in Nordsetur. It will take some time for them to do so, but it should be done by summertime, when the hunt starts, and hunting parties depart from the Greenland settlements for the north."
 north_atlantic.0123.a:0 "J'ai hâte de voir quels seront les résultats de cette chasse."
 north_atlantic.0123.a.tooltip:0 "Votre [greenland_estate_long|E] va maintenant organiser une partie de chasse vers [nordsetur|E], qui partira en juin."
 north_atlantic.0124.t:0 "Chasse aux Morses : Des étrangers bienveillants"
 north_atlantic.0124.desc:0 "While engaging in their tasks of locating and hunting walruses, my hunting party appears to have encountered a group of strange foreigners who were also hunting there and were led by a certain [native_leader.GetFirstName]. Perhaps they lived nearby, or perhaps they also traveled to Nordsetur from faraway lands as well.\n\nAnyways, these foreigners were rather friendly, and [native_leader.GetFirstNameNoTooltip] allowed [native_leader.GetHerHis] hunters to do a bit of trading with my hunters.\n\nThe two groups spent a few days in close proximity, engaging in some trade and so forth, before the foreigners left for their homes."
 north_atlantic.0124.a:0 "Il est intéressant de constater qu'ils ont rencontré des étrangers si sympathiques !"
 north_atlantic.0124.a.tooltip:0 "[greenlands|E] @RICE_greenland_networks_icon! [greenland_networks|E] augmente de @RICE_greenland_networks_icon! #V 1#!"
 north_atlantic.0125.t:0 "Walrus Hunt: Hostile Foreigners"
 north_atlantic.0125.desc:0 "While engaging in their tasks of locating and hunting walruses, my hunting party appears to have encountered a group of strange foreigners who were also hunting there and were led by a certain [native_leader.GetFirstName]. Perhaps they lived nearby, or perhaps they also traveled to Nordsetur from faraway lands as well.\n\nThese foreigners were either of hostile and threatening nature, or they misunderstood my hunters’ intentions, as the two groups came to blows. The battle was thankfully brief, and casualties were minimal before both sides retreated.\n\nIt must have been harrowing to encounter hostile strangers in such a desolate land! Although my hunting party did lose some of their supplies, and a couple of my hunters died, I should be thankful that this unfortunate encounter did not escalate further. "
 north_atlantic.0125.a:0 "Hopefully we won't see these hostile foreigners ever again."
 north_atlantic.0125.a.tooltip:0 "[greenlands|E] @RICE_greenland_networks_icon! [greenland_networks|E] decreases by @RICE_greenland_networks_icon! #V 1#!"
 north_atlantic.0126.t:0 "Walrus Hunt: Dead Hunters"
 north_atlantic.0126.desc:0 "Au cours du voyage, mes chasseurs sont tombés sur quelque chose d'effroyable et d'inquiétant : les cadavres d'un autre groupe de chasseurs des colonies du Groenland.\n\nMes chasseurs ont examiné ces cadavres et ont déterminé que ces personnes devaient être mortes de froid et de manque de nourriture. De plus, ils semblent avoir péri peu de temps avant l'arrivée de mes chasseurs. Malheureusement, de telles rencontres ne sont pas rares dans les terres froides et désolées de Nordsetur.\n\nPourtant, je ne peux que me demander... si ces malheureux avaient survécu un peu plus longtemps, mes chasseurs auraient-ils pu les sauver ? Quoi qu'il en soit, mes chasseurs ont décidé de récupérer les outils, les armes et les provisions sur les cadavres, car les chasseurs morts n'en avaient manifestement pas besoin."
 north_atlantic.0126.a:0 "Que [ROOT.Char.GetFaith.HighGodName] guide leurs âmes dans l'au-delà."
 north_atlantic.0126.a.tooltip:0 "[greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E] decreases by @RICE_greenland_resilience_icon! #V 1#!"
 north_atlantic.0127.t:0 "Walrus Hunt: Other Hunters"
 north_atlantic.0127.desc:0 "During my trip, my hunters encountered another hunting party from Greenland. This other hunting party was short on supplies and food, and many of their members had already died.\n\nThankfully, my own party had enough supplies and food to spare, and brought on the remnants of the other party along with them.Hunting in Nordsetur is a dangerous affair, so such incidents are not unheard of in the cold, desolate terrain of Nordsetur.\n\nThe leader of the other hunting party, [hunter.GetFirstName], is eternally grateful that my hunters were there to save [hunter.GetHerHis] life. [hunter.GetSheHe|U] even made sure to visit my estate in Greenland after they all returned from the hunt, to formally thank us."
 north_atlantic.0127.a:0 "[hunter.GetFirstNameNoTooltip] seems able - would [hunter.GetSheHe] be willing to work for me?"
 north_atlantic.0127.a.success:0 "[hunter.GetFirstNameNoTooltip] rejoint votre Cour"
 north_atlantic.0127.a.failure:0 "[hunter.GetFirstNameNoTooltip] ne rejoint pas votre cour"
 north_atlantic.0127.a.failure.tooltip:0 "While grateful for the offer, [hunter.GetFirstNameNoTooltip] has no interest in leaving Greenland."
 north_atlantic.0127.b:0 "Quelle chance que mes chasseurs les aient trouvés !"
 north_atlantic.0128.t:0 "Chasse aux Morses : Défenses de narval"
 north_atlantic.0128.desc:0 "While my hunters were tracking down some walrus, they came across the corpse of a narwhal washed up on the beach. This was a very lucky find, as it is difficult to catch these creatures out in the sea.\n\nDue to their rarity, many people are uncertain of these creatures’ natures; what is certain, however, is that their tusks are believed to have magical properties.\n\nThe narwhal tusk is now in my possession. Perhaps I could keep this spectacular item for myself; on the other hand, I could make quite a bit of money selling it – especially to people from afar who would pay much to acquire such an exotic product."
 north_atlantic.0128.a:0 "Je le garde pour moi."
 north_atlantic.0128.b:0 "Le vendre à un commerçant."
 north_atlantic.0129.t:0 "Walrus Hunt: Polar Bear"
 north_atlantic.0129.desc:0 "My hunters hunted more than just walrus, it seems! As it turns out, they encountered a polar bear!\n\nKilling this majestic and powerful beast was no easy feat, but my brave, daring, and mighty hunters managed to take it down, earning for themselves fame and glory back in the Greenland settlements.\n\nThe pelt of this polar bear is now in my possession. Now, on one hand, I could keep it for myself. On the other hand, given how prized polar bear fur is as a luxury item in Europe and beyond, I could sell it off to make some money."
 north_atlantic.0129.a:0 "Je ne peux pas supporter de me séparer d'une si belle fourrure !"
 north_atlantic.0129.b:0 "Il est beau, mais je préférerais le vendre pour gagner de l'argent."
