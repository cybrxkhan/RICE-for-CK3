 north_atlantic.0180.t:0 "Les baleiniers partent"
 north_atlantic.0180.desc:0 "We [ROOT.Char.GetCulture.GetCollectiveNoun] have hunted whales for as long as anyone can remember. These creatures – or more correctly, their carcasses – are a useful source of blubber for oil and meat.\n\nEven a great [ROOT.Char.GetTitleAsNameNoTooltip] such as myself am aware of the potentially profitable, if risky, nature of the whaling business. Thus, I have decided to sponsor a number of whalers to go find and hunt these majestic beasts, and a good share of the profit from whatever they manage to collect will go to me. Some whalers prefer to go out to sea and hunt whales there, while others stick to luring into coastal areas where they can be trapped.\n\nOf course, I should manage my expectations carefully, as not every hunting trip returns successfully. However, I am confident that the whalers I’ve employed will do more than an acceptable job."
 north_atlantic.0180.a:0 "Bonne chance !"
 north_atlantic.0181.t:0 "Le retour des Baleiniers"
 north_atlantic.0181.desc:0 "Les [ROOT.Char.GetCulture.GetName] baleiniers que j'ai récemment envoyés à la chasse à la baleine sont revenus.\n\n"
 north_atlantic.0181.desc.fail:0 "Hélas, il semble que ces baleiniers aient échoué et n'aient pu tuer aucune baleine ! Je suis extrêmement déçu de ce résultat, mais de tels résultats ne sont pas rares. Je ne peux qu'espérer que la prochaine fois, les baleiniers que j'engagerai auront plus de chance... ou seront plus compétents."
 north_atlantic.0181.desc.success:0 "Heureusement, ces baleiniers ont réussi à chasser quelques baleines. Une fois que nous aurons contacté les marchands des environs, nous pourrons vendre la viande et la graisse pour obtenir de l'huile, et les expédier vers d'autres ports. Quoi qu'il en soit, tout en félicitant les baleiniers pour leur excellent travail, j'évalue le profit que nous tirerons de leurs prises.\n\n"
 north_atlantic.0181.desc.low:0 "Malheureusement, si les baleiniers ont réussi à tuer quelques baleines, ce n'était pas une quantité particulièrement impressionnante. Cela a suffi à rembourser une partie des coûts de l'ensemble du voyage, mais cela n'a pas suffi à dégager un beau bénéfice.\n\nPourtant, les choses auraient pu être pires ! Au moins, nous en avons tiré quelque chose."
 north_atlantic.0181.desc.medium:0 "Les baleiniers ont réussi à tuer un bon nombre de baleines. Non seulement cela a suffi à rembourser les frais de l'ensemble du voyage, mais nous avons également réalisé un bénéfice non négligeable !\n\nJe ne peux pas me plaindre du résultat et je suis heureux d'avoir trouvé une équipe de baleiniers compétents."
 north_atlantic.0181.desc.high:0 "The whalers managed to kill a large number of whales; in fact, it was one of the best hunting trips among all the whalers in the area in a long time. We’ve not only paid back the costs of the whole trip, but we’ve made a great profit!\n\nI am most impressed with the team of whalers, and I look forward to potentially working with them again in the future."
 north_atlantic.0181.a.failure:0 "Nous ferons peut-être mieux la prochaine fois...."
 north_atlantic.0181.a.low:0 "Nous nous contenterons de ce que nous avons attrapé."
 north_atlantic.0181.a.medium:0 "Les baleiniers ont fait du très bon travail."
 north_atlantic.0181.a.high:0 "Un résultat tout à fait louable !"
 north_atlantic.0182.t:0 "Exemptions fiscales pour les villes de pêche à la baleine"
 north_atlantic.0182.desc.culture:0 "Nous [ROOT.Char.GetCulture.GetCollectiveNoun] avons une longue histoire de chasse à la baleine. Les gens du monde entier nous respectent beaucoup pour notre capacité à chasser la baleine et à en tirer profit."
 north_atlantic.0182.desc.not_culture:0 "De nombreux [culture.GetCollectiveNoun] vivent dans mon royaume. Ils ont une longue histoire de chasse à la baleine et sont respectés dans le monde entier pour leur capacité à chasser la baleine et à en tirer profit."
 north_atlantic.0182.desc:0 "\n\nC'est pourquoi un certain nombre de villes côtières de mon royaume sont fortement impliquées dans la chasse à la baleine. Elles représentent sans aucun doute une part importante de l'économie de la région.\n\nÀ partir d'aujourd'hui, je vais exempter ces villes baleinières du paiement de taxes pendant un certain temps, et d'autres privilèges leur seront également accordés. J'espère que ces mesures soutiendront la croissance économique de ces villes et assureront la prospérité de l'industrie baleinière."
 north_atlantic.0182.a:0 "Je suis sûr que les villes baleinières apprécieront."
 north_atlantic.0183.t:0 "Prélèvement d'impôts supplémentaires dans les villes baleinières"
 north_atlantic.0183.desc.culture:0 "$north_atlantic.0182.desc.culture$"
 north_atlantic.0183.desc.not_culture:0 "$north_atlantic.0182.desc.not_culture$"
 north_atlantic.0183.desc:0 "\n\nBecause of this, there are a number of coastal towns in my realm that are heavily involved in whaling. They are, without a doubt, an important part of the region's economy.\n\nAs of today, I will be levying extra taxes on these whaling towns. They already make immense profits from whaling, so it is only fair that they pay more."
 north_atlantic.0183.a:0 "Le trésor du royaume en bénéficiera grandement."
