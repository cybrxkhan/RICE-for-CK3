 mediterranean_pirate_intro_text:0 "There are a group of pirates active in the [GetGeographicalRegion('RICE_mediterranean_region').GetName] who I have connections with, and who have agreed to not target my territories, and to help me when we have shared mutual interests.\n\n"
 lesbos.0060.t:0 "Pirates : Établir des relations"
 lesbos.0060.desc:0 "Depuis l'Antiquité, les pirates sévissent en haute mer.\n\nAinsi, pendant des siècles, les dirigeants ont cherché à utiliser les pirates de différentes manières - après tout, beaucoup d'entre nous ont des intérêts communs. Sans oublier que de nombreux pirates sont également des marchands, ce qui permet de réaliser des bénéfices.\n\nSuivant les traces de ces nombreux autres souverains, j'ai demandé à mes fonctionnaires d'établir des liens productifs avec les groupes de pirates qui sont prêts à travailler avec nous. Ils ne sont peut-être pas vraiment sous notre contrôle, même si je leur offre un abri dans mes ports, mais nous pourrions nous aider mutuellement à long terme, surtout s'ils acceptent de ne pas cibler mes territoires."
 lesbos.0060.a:0 "Une mesure pragmatique et nécessaire."
 lesbos.0061.t:0 "Pirates : Acquérir du butin"
 lesbos.0061.desc:0 "Récemment, j'ai appris qu'un certain nombre de ces pirates avaient acquis un butin important lors d'un raid quelque part.\n\nDans le cadre de nos accords antérieurs, ils nous ont remis une partie de ce butin, qui comprend toutes sortes d'excellentes marchandises, des esclaves à l'or, en passant par les armes, la nourriture, les objets d'art précieux et bien d'autres choses encore."
 lesbos.0061.a:0 "Ah, quel beau butin ils ont !"
 lesbos.0062.t:0 "Pirates : Autoriser les ventes"
 lesbos.0062.desc:0 "Ces pirates ont été productifs ces derniers temps, acquérant une bonne quantité de butin, qu'il s'agisse d'esclaves, d'or, d'armes, de nourriture, d'œuvres d'art précieuses, etc.\n\nIls m'ont demandé de les autoriser à vendre ces marchandises dans les ports de mon royaume. Comment pourrais-je refuser une telle offre ?"
 lesbos.0062.a:0 "Cela stimulera l'économie locale."
 lesbos.0063.t:0 "Pirates : Recrutement de corsaires"
 lesbos.0063.desc:0 "L'expérience militaire de ces pirates est considérable et pourrait constituer un atout précieux pour mes propres forces.\n\nJ'ai décidé de conclure un accord plus permanent avec certains de ces pirates, en les recrutant pour combattre pour moi directement sous ma bannière."
 lesbos.0063.a:0 "Espérons qu'ils se révèlent des soldats fiables."
 lesbos.0064.t:0 "Pirates: Ransoming Captives"
 lesbos.0064.desc:0 "I’ve heard that some of my subjects had been captured by pirates. Not “our” pirates who I have connections with, obviously, since we have agreements in place where they leave my territories alone.\n\nStill, our friendly pirates are a great asset, because when my people requested that I help them free their captured friends and family, our pirates used their networks to help me secure the release of these prisoners – if I paid the ransom, of course."
 lesbos.0064.a:0 "La rançon est payée et les captifs peuvent rentrer chez eux."
