 # Buildings
 building_type_RICE_lesbos_fortress_of_mytilene_01:0 "Forteresse de Mytilène"
 building_type_RICE_lesbos_fortress_of_mytilene_01_desc:0 "Pendant des siècles, l'île de Lesbos a servi de rempart important aux défenses romaines dans la mer Égée. Le château de sa ville principale, Mytilène, a joué un rôle essentiel dans la défense de l'île et de cette région de la mer Égée, ainsi que dans la protection des flux commerciaux à travers la mer Égée."
 building_RICE_lesbos_fortress_of_mytilene_01:0 "$building_type_RICE_lesbos_fortress_of_mytilene_01$"
 building_RICE_lesbos_fortress_of_mytilene_01_desc:0 "$building_type_RICE_lesbos_fortress_of_mytilene_01_desc$"
 building_RICE_lesbos_fortress_of_mytilene_02:0 "Extended $building_type_RICE_lesbos_fortress_of_mytilene_01$"
 building_RICE_lesbos_fortress_of_mytilene_02_desc:0 "$building_type_RICE_lesbos_fortress_of_mytilene_01_desc$"
 building_type_RICE_mediterranean_pirate_den_01:1 "Mediterranean Pirate Den"
 building_type_RICE_mediterranean_pirate_den_01_desc:1 "La frontière entre un marchand armé et un pirate est souvent floue. Le simple pillage n'est souvent pas un objectif viable à long terme. C'est pourquoi, dans de nombreuses régions maritimes comme la Méditerranée, les élites collaborent souvent avec les pirates dans un but lucratif et pour affaiblir leurs ennemis mutuels qui sont des concurrents économiques."
 building_RICE_mediterranean_pirate_den_01:0 "Repaire de Voleurs"
 building_RICE_mediterranean_pirate_den_01_desc:1 "Bien qu'ils soient aujourd'hui indirectement subventionnés par l'État pour s'attaquer à des ennemis communs, les pirates de cette région commencent à peine à s'implanter dans cette partie de la Méditerranée."
 building_RICE_mediterranean_pirate_den_02:0 "Marché Noir"
 building_RICE_mediterranean_pirate_den_02_desc:1 "Les pirates de cette région collaborent plus étroitement avec les seigneurs locaux pour voler les marchandises des marchands rivaux et les faire passer en contrebande ailleurs. Il s'agit d'un arrangement rentable, qui n'est pas rare en Méditerranée."
 building_RICE_mediterranean_pirate_den_03:0 "Port Corsaire"
 building_RICE_mediterranean_pirate_den_03_desc:1 "Les bandes de pirates y ont accumulé suffisamment de richesses et d'influence, avec l'aide des dirigeants régionaux, pour maintenir leurs propres sanctuaires où ils peuvent gérer leurs flottes et faire du commerce."
 building_RICE_mediterranean_pirate_den_04:0 "Forteresse Maritime"
 building_RICE_mediterranean_pirate_den_04_desc:1 "C'est ici que se trouve une puissante forteresse destinée à protéger ces côtes et à intimider ceux qui osent défier les pirates qui y vivent et les dirigeants locaux qui les soutiennent. Qu'il s'agisse de remplir leurs coffres ou de combattre leurs ennemis, les intérêts de ces deux groupes sont identiques."

