 lesbos.0010.t:0 "Fortifying the [GetGeographicalRegion('RICE_aegean_region').GetNameNoTooltip]"
 lesbos.0010.desc:0 "The [GetGeographicalRegion('RICE_aegean_region').GetName] is located in a strategic region along the Mediterranean. As such, it facilitates voyages for the purpose of trade, diplomacy, and travel, but also, unfortunately, for raids from our enemies and piracy from pirates who we have not aligned with.\n\nIn order to combat such maritime threats, I have set aside some resources to increase the defenses of my territories in the [GetGeographicalRegion('RICE_aegean_region').GetNameNoTooltip]. This will involve a variety of tasks, like constructing new fortifications or reinforcing existing ones, building watchtowers to notify of incoming ships, training locals in defensive tactics, and moving vulnerable settlements to more secure locations."
 lesbos.0010.a:0 "Nous défendrons ici nos terres côtières."
 lesbos.0011.t:0 "À Thermi !"
 lesbos.0011.desc:0 "There are many hot springs in the [GetGeographicalRegion('RICE_aegean_region').GetName] known since ancient times, and one of the more prominent ones is located at the (appropriately named) settlement of Thermi on [GetTitleByKey('c_lesbos').GetNameNoTier].\n\nThey say that the ancients used to worship the [GetReligionByKey('hellenism_religion').GetAdjective] goddess Artemis here as well. Anyhow, even nowadays, these hot springs have some fame among locals for their healing properties."
 lesbos.0011.a:0 "Ce sera une visite agréable et utile."
 lesbos.0012.t:0 "Thermi's Hot Springs"
 lesbos.0012.desc:0 "I have arrived at the hot springs at Thermi in [GetTitleByKey('c_lesbos').GetNameNoTier] at last! Thermi is a relatively humble, sleepy town next to the coast, and a suitable location for a relaxing trip to the hot springs.\n\nAs I soak in the waters, I did notice some small old ruins on the way here – perhaps they are remnants of ancient sanctuaries."
 lesbos.0012.desc.hellenic_pagan:0 "\n\nOf course, I am well aware that this place was once a center of worship for the goddess Artemis, given the springs are sacred to her. As a follower of [ROOT.Char.GetFaith.GetName], I can only offer a prayer to #bold Artemis Thermia#!, she who protects us as the huntress and heals us through these springs."
 lesbos.0012.a:0 "Quoi qu'il en soit, je suis content d'avoir pu venir ici !"
