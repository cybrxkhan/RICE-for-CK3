 RICE_sicily_administer_frontier_substrate_greek_effect:0 "Le coût d'[gold_i|E] [gold|E] de cette [decision|E] est réduit pour les [rulers|E] de [sicily_greek_dominance_i|E] [sicily_greek|E] du fait que la région [GetModifier('RICE_sicily_substrate_greek').GetNameWithTooltip] suit une [struggle_phase_sicily_periphery|E] dans la [RICE_sicily_struggle|E]"
 RICE_sicily_administer_frontier_substrate_arabic_effect:0 "Le coût d'[gold_i|E] [gold|E] de cette [decision|E] est réduit pour les [rulers|E] de [sicily_arabic_dominance_i|E] [sicily_arabic|E] du fait que la région [GetModifier('RICE_sicily_substrate_arabic').GetNameWithTooltip] suit une [struggle_phase_sicily_periphery|E] dans la [RICE_sicily_struggle|E]"
