 RICE_sicily_stronghold_decision_effect: "$EFFECT_LIST_BULLET$Déverrouille la [decision|E] de marchander avec la Forteresse sicilienne"
 # \n$EFFECT_LIST_BULLET$Different [struggle_phase_phases|E] of the $RICE_sicily_struggle$ may impact the effects of this [modifier|E]#!
 RICE_sicily_stronghold_latin: "Forteresse Latine"
 RICE_sicily_stronghold_latin_desc: "Cette partie de [GetGeographicalRegion('custom_sicily').GetName] abrite une communauté de soldats et de colons latins, ou leurs descendants, qui vivent dans un village fortifié. Qu'ils appartiennent à la majorité ou à la minorité ethnique et religieuse locale, ils défendent farouchement leurs maisons et se livrent à des raids et à des attaques, même contre leurs coreligionnaires.\n\n#EMP $EFFECT_LIST_BULLET$Débloque l'option de recruter des Latins pour la [decision|E] $RICE_sicily_recruit_soldiers_decision$ et les rend moins chers.\n$RICE_sicily_stronghold_decision_effect$\n$RICE_sicily_stronghold_trait_effect$\n$RICE_sicily_stronghold_frontier_raid_effect$\n$EFFECT_LIST_BULLET$Augmente la [sicily_latin_dominance|E] dans la [RICE_sicily_struggle|E] (actuellement [sicily_latin_dominance_i|E] #V [GetGlobalVariable('RICE_sicily_latin_dominance').GetValue|0]#!)"
 RICE_sicily_stronghold_greek: "Forteresse Grecque"
 RICE_sicily_stronghold_greek_desc: "Cette partie de [GetGeographicalRegion('custom_sicily').GetName] abrite une communauté de soldats et de colons grecs, ou leurs descendants, qui vivent dans un village fortifié. Qu'ils appartiennent à la majorité ou à la minorité ethnique et religieuse locale, ils défendent farouchement leurs maisons et se livrent à des raids et à des attaques, même contre leurs coreligionnaires.\n\n#EMP $EFFECT_LIST_BULLET$Débloque l'option de recruter des Grecs pour la [decision|E] $RICE_sicily_recruit_soldiers_decision$ et les rend moins chers.\n$RICE_sicily_stronghold_decision_effect$\n$RICE_sicily_stronghold_trait_effect$\n$RICE_sicily_stronghold_frontier_raid_effect$\n$EFFECT_LIST_BULLET$Augmente la [sicily_greek_dominance|E] dans la [RICE_sicily_struggle|E] (actuellement [sicily_greek_dominance_i|E] #V [GetGlobalVariable('RICE_sicily_greek_dominance').GetValue|0]#!)"
 RICE_sicily_stronghold_arabic: "Forteresse Arabo-Berbère"
 RICE_sicily_stronghold_arabic_desc: "Cette partie de [GetGeographicalRegion('custom_sicily').GetName] abrite une communauté de soldats et de colons arabo-berbère, ou leurs descendants, qui vivent dans un village fortifié. Qu'ils appartiennent à la majorité ou à la minorité ethnique et religieuse locale, ils défendent farouchement leurs maisons et se livrent à des raids et à des attaques, même contre leurs coreligionnaires.\n\n#EMP $EFFECT_LIST_BULLET$Débloque l'option de recruter des Arabo-Berbères pour la [decision|E] $RICE_sicily_recruit_soldiers_decision$ et les rend moins chers.\n$RICE_sicily_stronghold_decision_effect$\n$RICE_sicily_stronghold_trait_effect$\n$RICE_sicily_stronghold_frontier_raid_effect$\n$EFFECT_LIST_BULLET$Augmente la [sicily_arabic_dominance|E] dans la [RICE_sicily_struggle|E] (actuellement [sicily_arabic_dominance_i|E] #V [GetGlobalVariable('RICE_sicily_arabic_dominance').GetValue|0]#!)"
 RICE_sicily_stronghold_latin_negotiations: "Négociations avec les forteresses latines"
 RICE_sicily_stronghold_latin_negotiations_desc: "Les seigneurs locaux ont négocié des accords avec la [sicily_latin_dominance_i|E] [sicily_latin_dominance|E] [sicily_stronghold|E] ici.\n\n#EMP Empêche les événements #N négatifs#! de se produire tant que ce [county_modifier|E] et la [sicily_latin_dominance|E] [sicily_stronghold|E] sont actifs.#!"
 RICE_sicily_stronghold_greek_negotiations: "Négociations avec les forteresses grecques"
 RICE_sicily_stronghold_greek_negotiations_desc: "Les seigneurs locaux ont négocié des accords avec la [sicily_greek_dominance_i|E] [sicily_greek_dominance|E] [sicily_stronghold|E] ici.\n\n#EMP Empêche les événements #N négatifs#! de se produire tant que ce [county_modifier|E] et la [sicily_greek_dominance|E] [sicily_stronghold|E] sont actifs.#!"
 RICE_sicily_stronghold_arabic_negotiations: "Négociations avec les bastions arabes"
