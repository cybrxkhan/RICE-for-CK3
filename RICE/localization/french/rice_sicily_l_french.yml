 RICE_sicily_dominion_victory_modifier:0 "Domination sur la [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]"
 RICE_sicily_dominion_victory_modifier_desc:0 "Cette [dynasty|E] a joué un rôle majeur dans la maîtrise de la [RICE_sicily_struggle|E] et dans l'instauration de l'ordre et de la stabilité dans cet arrière-pays autrefois anarchique mais rentable, en imposant sa volonté dans toute la région par des moyens militaires et politiques."
 RICE_sicily_dominion_victory_latin_ruler_modifier:0 "Domination latine en [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]"
 RICE_sicily_dominion_victory_latin_ruler_modifier_desc:0 "Ce personnage était un [ruler|E] associé au monde [sicily_latin|E] au cours de la [RICE_sicily_struggle|E] pendant une période de transition où le monde [sicily_latin|E] est parvenu à une domination totale sur la région."
 RICE_sicily_dominion_victory_greek_ruler_modifier:0 "Domination grecque en [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]"
 RICE_sicily_dominion_victory_greek_ruler_modifier_desc:0 "Ce personnage était un [ruler|E] associé au monde [sicily_greek|E] au cours de la [RICE_sicily_struggle|E] pendant une période de transition où le monde [sicily_greek|E] est parvenu à une domination totale sur la région."
 RICE_sicily_dominion_victory_arabic_ruler_modifier:0 "Domination arabo-berbère en [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]"
 RICE_sicily_dominion_victory_arabic_ruler_modifier_desc:0 "Ce personnage était un [ruler|E] associé au monde [sicily_arabic|E] au cours de la [RICE_sicily_struggle|E] pendant une période de transition où le monde [sicily_arabic|E] est parvenu à une domination totale sur la région."
 RICE_sicily_dominion_victory_outsider_ruler_modifier:0 "Domination d'outsider en [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]"
 RICE_sicily_dominion_victory_outsider_ruler_modifier_desc:0 "Ce personnage était un [ruler|E] associé aux [sicily_worlds|E] [sicily_latin|E], [sicily_greek|E] ou [sicily_arabic|E] dans la [RICE_sicily_struggle|E] pendant une période de transition où des étrangers venus d'au-delà de ces [sicily_three_worlds|E] sont hissés à la domination totale de la région."
 RICE_sicily_dominion_latin:0 "Domination latine"
 RICE_sicily_dominion_latin_desc:0 "Le monde [sicily_latin|E] a pris le dessus sur la [RICE_sicily_struggle|E], et ce [county|E], en tant que centre régional [sicily_latin|E], en récolte les fruits."
 RICE_sicily_dominion_latin_capital_modifier:0 "Centre du pouvoir latin en [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]"
 RICE_sicily_dominion_latin_capital_modifier_desc:0 "Après que le monde [sicily_latin|E] a dompté la [RICE_sicily_struggle|E], cette région est devenue le cœur et le bastion de la nouvelle [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]."
 RICE_sicily_dominion_greek:0 "Domination Grecque"
 RICE_sicily_dominion_greek_desc:0 "Le monde [sicily_greek|E] a pris le dessus sur la [RICE_sicily_struggle|E], et ce [county|E], en tant que centre régional [sicily_greek|E], en récolte les fruits."
 RICE_sicily_dominion_greek_capital_modifier:0 "Centre du pouvoir grec en [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]"
