 sicily.0200.t:0 "Opportunisme juridique"
 sicily.0200.desc:0 "J'ai reçu des rapports faisant état d'une tendance récente selon laquelle les roturiers [culture.GetName] dans [county.GetNameNoTier] évitent les courts qui pratiquent le droit [culture.GetNameNoTooltip] pour résoudre leurs problèmes juridiques.\nAu lieu de cela, il y a une tendance selon laquelle les gens se rendent dans des courts qui desservent des communautés non [culture.GetNameNoTooltip]. Ils estiment que ces derniers leur offrent des résultats plus favorables.\n\nCe n'est pas nouveau, mais c'est de plus en plus courant, et certains de mes fonctionnaires [culture.GetNameNoTooltip] se plaignent que cela ruine la légitimité du système juridique du royaume. Le clergé local craint également qu'une telle ambiguïté et un tel opportunisme en matière d'identité religieuse n'entraînent un déclin spirituel dans la région."
 sicily.0200.a:0 "Rendre plus difficile l'utilisation des "autres" courts !"
 sicily.0200.b:0 "Peu importe. C'est pratique, je ne leur en veux pas."
 sicily.0200.info:0 "#emphasis Contexte Historique :#! Dans le monde médiéval, les régions multiculturelles avaient souvent des courts différentes au service des diverses communautés ethniques et religieuses, en raison des différences de traditions juridiques. Dans la Sicile du haut Moyen Âge, les habitants avaient tendance à s'adresser au tribunal qu'ils jugeaient le plus avantageux pour eux, indépendamment de leur "appartenance" à ce groupe. En d'autres termes, un Arabe musulman pouvait s'adresser à une court greque chrétienne pour résoudre un litige, ou vice versa.\n\nLa fréquence de ces cas suggère plusieurs choses. Premièrement, les identités des personnes étaient intentionnellement malléables et vacillantes, ne serait-ce qu'au sens juridique du terme. Deuxièmement, les gens étaient conscients des différences entre les différents groupes religieux et ethniques. Troisièmement, les courts de ces différents groupes avaient suffisamment d'autorité pour appliquer les lois conformément à leurs propres traditions."
 sicily.0201.t:0 "Port de la Guerre Sainte"
 sicily.0201.desc:0 "Un éminent érudit  [GetReligionByKey('islam_religion').GetAdjective] de [county.GetNameNoTier] a été accusé d'avoir tenu des propos incendiaires non seulement à l'égard de la population locale non [GetReligionByKey('islam_religion').GetAdjectiveNoTooltip], mais aussi à l'égard de mon gouvernement.\n\nLorsqu'il a été amené devant moi pour être interrogé, l'érudit, nommé [scholar.GetFirstName], a déclaré qu'il s'agissait d'un malentendu. [scholar.GetSheHe|U] faisait simplement référence au fait que la [GetGeographicalRegion('custom_sicily').GetName] est un #italic thagr al-jihad#!, c'est-à-dire un "port de la guerre sainte", dans la théorie politique [GetReligionByKey('islam_religion').GetAdjectiveNoTooltip]. "Comme tout le monde le sait, dit-[scholar.GetSheHe], il s'agit simplement d'une zone frontalière entre [GetReligionByKey('islam_religion').GetNameNoTooltip] et d'autres religions, où chacun a certaines attentes juridiques.\n\nL'un de mes courtisans, [courtier.GetFirstName], qui est connu pour ne pas aimer les travaux et les idées de [scholar.GetFirstNamePossessive], prétend que [scholar.GetFirstNameNoTooltip] déforme les propos de [scholar.GetHerHis], car en vérité, [scholar.GetSheHe] interprète les "attentes légales" comme incluant également l'action militaire contre les infidèles ou ceux qui les abritent - en d'autres termes, moi-même.\n\nIl est difficile de dire qui est impartial dans cette situation."
 sicily.0201.a:0 "[scholar.GetFirstNameNoTooltip] semble sage et devrait rester à ma cour."
 sicily.0201.b:0 "Demandez à [scholar.GetFirstNameNoTooltip] de payer une amende et d'en finir."
 sicily.0201.c:0 "Jetez ce fouteur de merde dans le donjon du [county.GetNameNoTierNoTooltip] !"
 sicily.0201.info:0 "#emphasis Contexte Historique :#! Dans l'islam médiéval, la Sicile était considérée comme une zone frontalière entre le #italic Dar al-Islam#!, la maison de l'islam, et le #italic Dar al-Harb#!, la maison de la guerre, où vivaient les non-croyants. Parfois, le terme #italic thagr al-jihad#!, c'est-à-dire le "port de la guerre sainte", était utilisé pour décrire cette région.\n\nPar exemple, Ibn Hamis, un poète arabe sicilien (1056 - 1133), a utilisé ce terme dans ses poèmes. Ayant fui la Sicile dans sa jeunesse à la suite des invasions normandes, ses poèmes évoquent souvent la nostalgie de sa patrie paradisiaque.\n\nToutefois, si l'on met de côté les aspects théologiques et idéologiques de ces termes, dans la pratique, le monde islamique a réagi de diverses manières quant à la façon de se comporter et de vivre dans de telles contrées."
 sicily.0202.t:0 "Loyautés incertaines"
 sicily.0202.desc:0 "J'ai entendu des rumeurs sur les calomnies que certains aventuriers, érudits itinérants et pèlerins [ROOT.Char.GetFaith.GetReligion.GetAdjective] ont proférées à l'encontre de mon pouvoir et de mes territoires en [GetGeographicalRegion('custom_sicily').GetName].\n\nIl semble que certains d'entre eux nous aient dénigrés, moi et mon peuple, en disant que nous connaissions mal la vraie foi, que nous nous mêlions trop aux hérétiques et aux infidèles, et que nous étions franchement ignorants et pécheurs en général.\n\nCes paroles sont des mensonges, bien sûr. Je ne doute pas qu'il s'agisse de malentendus fondés sur le fait que dans une région frontalière comme la [GetGeographicalRegion('custom_sicily').GetNameNoTooltip], où les peuples et les influences sont nombreux et variés, il faut être prudent dans ses relations avec les non-croyants d'autres religions afin de promouvoir une société harmonieuse."
 sicily.0202.a:0 "Ce n'est pas de la faiblesse, juste du pragmatisme et de l'humilité !"
 sicily.0202.b:0 "Nous sommes de vrais et pieux disciples de [ROOT.Char.GetFaith.GetName] !"
 sicily.0202.info:0 "#emphasis Contexte Historique :#! Certaines sources chrétiennes #italic et#! musulmanes médiévales décrivent leurs coreligionnaires siciliens en termes désobligeants, en raison de leur tolérance religieuse ou de leur manque de conviction et de connaissance spirituelles.\n\nPar exemple, l'érudit et voyageur musulman du Xe siècle, Ibn Hawqal, décrit les Siciliens musulmans en des termes très peu flatteurs : ils sont, selon lui, stupides, cupides et trop désireux de se mélanger et de se marier avec des chrétiens. Il se moque également des érudits musulmans siciliens qui auraient oublié les principes de base de l'islam.\n\nPlus tard, au XIIIe siècle, l'empereur Frédéric II du Saint-Empire romain germanique, qui a grandi en Sicile et y a établi sa base de pouvoir, a été qualifié de "sultan baptisé". Certains chrétiens #italic et#! musulmans pensaient qu'il était un musulman secret en raison de ses liens avec le monde islamique et de sa connaissance de l'arabe et de l'islam.\n\nDans une région frontalière sauvage comme la Sicile, un certain degré de tolérance ou au moins une volonté de s'engager dans d'autres "mondes" était nécessaire à la survie. Cependant, les étrangers, qui ne comprenaient pas cette situation complexe, considéraient souvent ce pragmatisme avec suspicion, voire comme des signes de défaillance morale et d'apostasie."
 sicily.0203.t:0 "De nouveaux fonctionnaires demandés"
 sicily.0203.desc:0 "Nouvelles alarmantes ! Les fonctionnaires que j'ai nommés dans certaines parties de [county.GetNameNoTier] ont été chassés de la ville. Les habitants, menés par [leader.GetTitledFirstName], un membre éminent de la communauté, exigent que j'instaure des candidats locaux à la place !\n\nUne telle insolence serait rapidement punie ailleurs. Pourtant, de telles choses ne sont pas inconnues en [GetGeographicalRegion('custom_sicily').GetName]. Dans une telle frontière, il est parfois difficile de maintenir un semblant d'ordre administratif.\n\nUn [ROOT.Char.GetTitleAsNameNoTooltip] prudent devra veiller à ne pas mettre en colère les habitants, de peur qu'ils ne causent plus que quelques méfaits en représailles. De plus, rien ne dit qu'ils ne se mettront pas en colère contre leurs propres candidats et qu'ils ne les chasseront pas de la ville, et si cela se produit, ils pourraient demander le retour de mes anciens fonctionnaires."
 sicily.0203.a:0 "Très bien ! Ils auront les fonctionnaires qu'ils veulent."
 sicily.0203.b:0 "Laissez [leader.GetFirstNameNoTooltip] gouverner [county.GetNameNoTierNoTooltip] s'il le veut tant !"
 sicily.0203.c:0 "Rejeter les demandes. Je suis le [ROOT.Char.GetTitleAsNameNoTooltip] !"
 sicily.0203.info:0 "#emphasis Contexte Historique :#! Cet événement s'inspire des tentatives des Aghlabides, puis des Fatimides et des Kalbides, d'imposer leur autorité sur leurs territoires en Sicile. L'île était une zone frontalière parfois chaotique, où les Siciliens locaux (musulmans et non musulmans) commençaient à développer une identité distincte et indépendante, et se trouvaient en désaccord avec les dirigeants de l'Afrique du Nord continentale. Ces Siciliens locaux se retournaient même parfois contre les gouverneurs qu'ils avaient eux-mêmes soutenus auparavant.\n\nUn exemple intéressant de cette situation s'est produit lorsque les Fatimides sont arrivés au pouvoir en Afrique du Nord. Les militaires siciliens locaux ont chassé les premiers gouverneurs fatimides envoyés pour administrer l'île. Ils ont élu l'un des leurs, Ibn Qurhub, comme nouveau gouverneur en 913 de notre ère ; il pourrait avoir un lien de parenté avec un gouverneur arabe de Sicile du IXe siècle.\n\nQuoi qu'il en soit, Ibn Qurhab jura fidélité au rival des Fatimides chiites : le calife abbasside sunnite de Bagdad. Cependant, après la défaite d'Ibn Qurhab par les Fatimides (peut-être avec l'aide de Byzance), plusieurs villes siciliennes ont fait défection en faveur des Fatimides, et il a finalement été capturé alors qu'il tentait de s'échapper vers Al-Andalus par ses anciens partisans, qui l'ont remis aux autorités Fatimides pour qu'il soit exécuté."
 sicily.0204.t:0 "Attirer les immigrants en [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]"
 sicily.0204.desc:0 "Mon [councillor.GetCouncilTitle], [councillor.GetFirstName], a proposé une nouvelle politique dans mes territoires de [GetGeographicalRegion('custom_sicily').GetName]. [councillor.GetSheHe|U] pense qu'une région frontalière comme la [GetGeographicalRegion('custom_sicily').GetNameNoTooltip] pourrait bénéficier d'un plus grand nombre de colons.\n\n"Mais comment attirer ces colons ?" dit [councillor.GetFirstName] au cours de la réunion du conseil. "C'est simple. Ceux qui viennent de loin devraient être exemptés de taxes foncières, au moins pendant un certain temps. Je suppose que les personnes qui vivent ici depuis un certain temps ne seront pas très satisfaites, mais je pense à long terme.""
 sicily.0204.a:0 "Votre idée a du mérite. Mettons cette politique en œuvre."
 sicily.0204.b:0 "Je préfère ne pas contrarier les habitants."
 sicily.0204.info:0 "#emphasis Contexte Historique :#! L'Italie méridionale médiévale était une frontière dynamique, en constante évolution, et les dirigeants locaux devaient trouver des moyens d'attirer de nouveaux colons afin d'agrandir et de développer leurs territoires. Par exemple, en 1035 de notre ère, l'émirat kalbide de Sicile a proposé une exonération de l'impôt foncier pour "les gens d'Ifriqiya" – c'est-à-dire ceux qui étaient récemment arrivés d'Afrique du Nord – qui ne s'appliquerait pas aux "gens de Sicile", c'est-à-dire ceux qui vivaient en Sicile depuis un certain temps."
 sicily.0205.t:0 "Invoquer [ROOT.Char.GetFaith.PantheonTerm]"
 sicily.0205.desc:0 "Aujourd'hui, nous avons ressenti des secousses sous nos pieds alors que nous vaquions à nos occupations quotidiennes dans [ROOT.Char.GetCurrentLocation.GetName]. Ce genre d'événement n'est pas rare à [GetGeographicalRegion('custom_sicily').GetName], mais dans ce cas-ci, les secousses étaient plus intenses que d'habitude, et un certain nombre de mes courtisans et serviteurs présents ont été pris de panique, pensant qu'il allait s'agir d'un tremblement de terre majeur.\n\nCependant, ils ont tous été rassurés quand [courtier.GetFirstNameNoTooltip] leur a dit d'une voix claire mais apaisante : " Invoquons chacun le Dieu qu'il vénère, et ceux qui ont la foi seront réconfortés ! "\n\nSon ton autoritaire a empêché toute panique supplémentaire et les tremblements se sont dissipés. Cela dit, après l'incident, d'autres courtisans se sont inquiétés du fait qu'il était inapproprié pour [courtier.GetFirstNameNoTooltip] d'invoquer quelqu'un d'autre que [ROOT.Char.GetFaith.PantheonTerm], même indirectement - [ROOT.Char.GetFaith.GetName] #italic est#! la foi officielle de ma cour, après tout."
 sicily.0205.a:0 "[courtier.GetFirstNameNoTooltip] n'a rien fait de mal."
 sicily.0205.b:0 "Je dirai à [courtier.GetFirstNameNoTooltip] de faire plus attention ses mots."
 sicily.0205.info:0 "#emphasis Contexte Historique :#! Cet événement est basé sur une anecdote rapportée par Ibn Jubayr, un voyageur et érudit musulman du 12e siècle. Dans les années 1180, des secousses sismiques auraient été ressenties dans le palais royal de Messine, et le jeune roi Guillaume II aurait communiqué à son personnel les mots exacts utilisés lors de cet événement.\n\nQue ce soit vrai ou non, cela montre que, bien que sa cour soit théoriquement chrétienne, le roi était tout à fait conscient du fait que de nombreux membres de son personnel n'étaient pas chrétiens. Pendant de nombreuses années, les rois siciliens ont fermé les yeux sur le fait que beaucoup de leurs collaborateurs étaient des crypto-musulmans, ce qui reflète la longue histoire de la région en matière de diversité religieuse."
 sicily.0206.t:0 "En direct de l'Etna"
 sicily.0206.desc:0 ""Ah, j'attendais ça avec impatience !" dis-je avec joie, tandis que mes serviteurs apportent le sorbet. La neige et la glace de l'Etna sont les meilleurs desserts, à condition qu'elles soient mélangées avec les bons fruits, jus et sirops, bien sûr !\n\nJe prends avec impatience le bol de sorbet aromatisé et commence à le manger, appréciant la double sensation de plaisir sucré et de froid rafraîchissant."
 sicily.0206.a:0 "Délicieux !"
 sicily.0206.info:0 "#emphasis Contexte Historique :#! Depuis l'Antiquité, les cultures humaines utilisent la glace et la neige pour créer des desserts rafraîchissants. Le commerce de la glace était historiquement très important dans le monde islamique, et les techniques d'extraction et de stockage de la neige et de la glace sont probablement arrivées dans la Sicile médiévale dans le cadre de la conquête et de la colonisation musulmane de l'île. La glace ciselée sur l'Etna était transportée dans toute l'île et servait à la fabrication d'un précurseur du sorbet.\n\nAu fil du temps, la Sicile a vu naître une profession appelée "nivaroli", spécialisée dans le ramassage de la neige. Le commerce de la neige était si lucratif que les familles nobles locales, qui géraient souvent ce commerce ou en tiraient des bénéfices, ont eu des différends juridiques et politiques à ce sujet jusque dans les années 1700. Les nivaroli ont décliné au 20e siècle, supplantés par le commerce industriel de la glace."
 sicily.0207.t:0 "Scribes et calendriers"
 sicily.0207.desc:0 "Un jour qu'il inspectait le travail de mes fonctionnaires, un haut fonctionnaire s'est plaint que de plus en plus de mes scribes commettaient des erreurs fréquentes dans les systèmes de datation de divers documents administratifs.\n\n"Mon [ROOT.Char.GetLadyLord], comme vous le savez", déclare l'officiel, "la [GetGeographicalRegion('custom_sicily').GetName] est une terre diverse, et nous devons nous assurer que nos documents sont compréhensibles pour ceux qui ont des croyances et des origines différentes, ce qui signifie que nos scribes doivent comprendre plusieurs systèmes de calendrier lorsqu'ils datent ces documents."\n\nLe fonctionnaire dit qu'il s'agit d'une tendance inquiétante, qui reflète la paresse de certains de mes scribes, négligeant d'enregistrer des dates dans des calendriers qui ne sont pas utilisés par les [ROOT.Char.GetCulture.GetCollectiveNoun]. Mon fonctionnaire ne sait pas, hélas, ce qu'il peut faire pour remédier à cette situation."
 sicily.0207.a:0 "Heh. Faire des calculs pour d'autres calendriers semble ennuyeux."
 sicily.0207.b:0 "S'ils ne se montrent pas à la hauteur, renvoyez-les et engagez de nouveaux scribes."
 sicily.0207.info:0 "#emphasis Contexte Historique :#! En raison de la diversité culturelle de l'Italie du Sud médiévale, des royaumes tels que l'Émirat islamique de Sicile ou le Royaume normand de Sicile ont utilisé une variété de conventions pour rédiger leurs documents administratifs. Par exemple, ces documents pouvaient inclure la coordination de plusieurs systèmes de datation ou de calendriers, la présence d'un jargon juridique formel dans différentes langues, et bien d'autres choses encore."
 sicily.0208.t:0 "Les langues de [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]"
 sicily.0208.desc:0 "Ces derniers temps, j'entends de plus en plus de plaintes sur le fait qu'un certain nombre de mes fonctionnaires [ROOT.Char.GetCulture.GetName] qui opèrent dans la [GetGeographicalRegion('custom_sicily').GetName] sont tout simplement incompétents dans des langues autres que [ROOT.Char.GetCulture.GetLanguage.GetName]. La région a toujours abrité des communautés diverses, et le bilinguisme est attendu de ceux qui administrent ces terres.\n\nMon [councillor.GetCouncilTitle], [councillor.GetFirstName], dit que nous devons être plus stricts avec nos fonctionnaires. [councillor.GetSheHe|U] suggère que nous leur demandions de mieux étudier au moins l'une des langues présentes dans la [GetGeographicalRegion('custom_sicily').GetNameNoTooltip], ou d'embaucher de nouveaux employés qui connaissent au moins l'une de ces langues, ou, de préférence, de faire les deux."
 sicily.0208.a:0 "Ils devraient se concentrer sur l'apprentissage des langues des Latins."
 sicily.0208.b:0 "Ils devraient se concentrer sur l'apprentissage des langues grecques."
 sicily.0208.c:0 "Ils devraient se concentrer sur l'apprentissage des langues des Arabo-Berbères."
 sicily.0208.d:0 "Je ne pense pas que cela soit nécessaire pour le moment."
 sicily.0209.t:0 "Lois traditionnelles"
 sicily.0209.desc:0 "Mon [councillor.GetCouncilTitle], [councillor.GetFirstName], m'a fait une proposition intéressante.\n\n"Nos territoires en [GetGeographicalRegion('custom_sicily').GetName] abritent un groupe diversifié de personnes, mais il y en a qui ne sont ni [ROOT.Char.GetCulture.GetName] ni [ROOT.Char.GetFaith.GetAdjective] comme vous, et qui s'inquiètent de savoir si leurs lois traditionnelles vont être abrogées", explique-[councillor.GetSheHe]. "Bien sûr, nous avons toujours dû respecter leurs lois dans une certaine mesure, mais peut-être que si vous faites des proclamations officielles promettant de protéger leurs systèmes juridiques traditionnels, cela apaisera ces craintes et réduira les pensées de rébellion parmi les types les plus gênants.""
 sicily.0209.a:0 "Ce n'est pas une mauvaise idée. Faisons de telles proclamations."
 sicily.0209.b:0 "Je ne vais pas me faire passer pour un faible comme ça."
 sicily.0209.info:0 "#emphasis Contexte Historique :#! Dans la région diversifiée qu'était la Sicile médiévale, les souverains trouvaient souvent plus facile de conserver les lois traditionnelles de leurs sujets, même s'ils étaient d'origines différentes. Par exemple, lorsque le premier roi de Sicile, Roger II (1095 - 1154), a centralisé son pouvoir dans les années 1140 en publiant un code juridique communément mais incorrectement appelé les Assises d'Ariano, il a proclamé dans l'introduction des Assises que "nous ordonnons que les lois nouvellement promulguées... soient pleinement observées par tous. En raison de la diversité des peuples soumis à notre autorité, les usages, les coutumes et les lois qui ont existé parmi eux jusqu'à présent ne sont pas abrogés, à moins que ce qui y est observé ne soit clairement en contradiction avec nos édits ici.""
 sicily.0210.t:0 "Les dangers de la [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]"
 sicily.0210.desc:0 "Un voyageur étranger se trouve aujourd'hui à ma cour, nous régalant des récits de ses aventures à travers différents pays.\n\nCependant, quelques-uns de mes courtisans ont exprimé leur amusement lorsque ce voyageur a affirmé que d'autres lui avaient dit, avant de venir ici, qu'en dépit de sa beauté, la [GetGeographicalRegion('custom_sicily').GetName] était une terre dangereuse. Les autres voyageurs qu'il connaissait avaient appris à la traiter avec un certain degré de révérence, par peur et par crainte.\n\n"Après tout, mon [ROOT.Char.GetLadyLord], dit le voyageur, c'est une terre pleine d'éruptions volcaniques, de tremblements de terre, de tempêtes et de naufrages. Une partie de moi a supposé que je mourrais probablement en voyageant ici, d'après les rapports des autres voyageurs.""
 sicily.0210.a:0 "Mais vous n'êtes pas mort - cette terre est aussi dangereuse que n'importe quelle autre."
 sicily.0210.b:0 "On peut dire que nous avons ici une grande force de caractère et une grande force d'âme."
 sicily.0211.t:0 "Baia : Bon ou mauvais ?"
 sicily.0211.desc:0 "Aujourd'hui, j'écoute [lover.GetTitledFirstName] et [hater.GetTitledFirstName] se lancer dans l'éternel débat sur les bains de Baia près de [GetTitleByKey('b_napoli').GetNameNoTier].\n\n"[hater.GetFaith.HighGodName] désapprouve certainement ceux qui vont à Baia", dit [hater.GetFirstNameNoTooltip]. "Ce lieu de villégiature encourage les mariés à commettre l'adultère, les vertueux à embrasser le vice et les méchants à faire du mal. Même les anciens ont écrit sur ses méfaits !"\n\n[lover.GetFirstNameNoTooltip] proteste : "Si certains anciens étaient des rabat-joie comme vous, d'autres connaissaient l'importance des sources et des bains de Baia. C'est un endroit où l'on guérit les gens ! Tout péché qui y est commis est dû au pécheur, pas à Baia elle-même."\n\nLes deux se tournent vers moi, s'attendant à ce que je prenne parti dans cette querelle."
 sicily.0211.a:0 "Je me moque de l'un ou l'autre cas."
 sicily.0211.b:0 "Baia est un bon endroit pour se détendre !"
 sicily.0211.c:0 "C'est vrai, Baia encourage le péché."
 sicily.0211.info:0 "#emphasis Contexte Historique :#! Bien que Baia ait été un lieu de villégiature populaire dans l'Antiquité et au Moyen Âge, et que ses prétendus bienfaits médicinaux aient été célébrés, même dans les sources religieuses, elle a également été une source de controverse.\n\nUn certain nombre de sources antiques et médiévales condamnaient Baia comme un lieu d'immoralité. Par exemple, l'homme d'État et juriste romain Cicéron, en tant qu'avocat, a un jour miné le témoignage contradictoire d'une femme noble aux mœurs légères en liant ses mœurs légères à Baia.\n\nMême des sources moins critiques ont fait référence à cette réputation. Par exemple, l'écrivain italien du XIVe siècle Giovanni Boccaccio (surtout connu pour son célèbre Décaméron) a utilisé Baia comme décor dans l'un de ses romans, #italic L'élégie de Dame Fiammetta#!. La protagoniste se rend à Baia pour se détendre et oublier son histoire d'amour adultère, mais elle se rend compte que c'est contre-productif car "même les femmes les plus chastes oublient leur pudeur féminine et semblent prendre plus de libertés en toute occasion" à Baia.\n\nQuoi qu'il en soit, les médiévaux étaient très conscients de la réputation de Baia, bonne ou mauvaise, auprès des anciens, et certaines sources médiévales concernant Baia font référence à des sources antiques comme celle de Virgile."
 sicily.0212.t:0 "Produits volcaniques de [county.GetNameNoTierNoTooltip]"
 sicily.0212.desc:0 "#emphasis Contexte Historique :#! Depuis les temps anciens, la région volcanique autour de [county.GetNameNoTier] est une source importante de minéraux et de roches précieuses, utiles pour divers métiers. Ces derniers temps, il semble que la demande ait augmenté pour ces produits, ce qui permet d'en tirer davantage de bénéfices et de soutenir l'économie locale."
 sicily.0212.a:0 "C'est une bonne nouvelle !"
 sicily.0213.t:0 "Le trésor des drogues"
 sicily.0213.desc:0 "Sur l'île de [GetTitleByKey('c_malta').GetNameNoTier], il existe un champignon spécial, dont on dit qu'il possède de nombreuses propriétés médicinales miraculeuses - les habitants du Moyen-Orient l'appellent même le "trésor des drogues". Bien qu'il soit réputé pousser dans plusieurs endroits du monde, en Europe et en Méditerranée, il ne pousse en grande quantité que sur un petit îlot au large de la côte de [GetTitleByKey('c_malta').GetNameNoTierNoTooltip].\n\nAujourd'hui, des voyageurs qui visitent ma cour souhaitent me faire cadeau de ce champignon dit maltais. Il a de nombreuses utilisations merveilleuses, allant du traitement des blessures à la contraception, en passant par l'aide à la guérison en cas de dysenterie et de vomissements."
 sicily.0213.a:0 "Un cadeau des plus agréables !"
 sicily.0213.info:0 "#emphasis Contexte Historique :#! #italic Cynomorium#! est un genre de plantes à fleurs appelé à tort champignon de Malte ou champignon maltais. Historiquement, on lui attribuait de nombreux usages médicinaux, notamment pour le traitement des blessures. Au début de la période moderne, en raison de la rareté de la plante en Europe et dans la Méditerranée, les Chevaliers Hospitaliers qui ont régné sur Malte à la fin de la période médiévale ont surveillé attentivement sa production et son exportation."
 sicily.0214.t:0 "Pierres de langue"
 sicily.0214.desc:0 "[GetTitleByKey('c_malta').GetNameNoTier] est un grand exportateur de "pierres de langues", des pierres étranges en forme de langue de serpent. Nombreux sont ceux qui pensent que ces pierres ont des vertus médicinales, et en particulier qu'elles sont utiles pour se protéger du poison.\n\nRécemment, d'importants marchands de [county.GetNameNoTier] ont réussi à conclure des accords commerciaux favorables avec les habitants qui ramassaient ces pierres de langue. Je pourrais même investir dans ce commerce, étant donné l'utilité d'un tel produit."
 sicily.0214.a:0 "Les commerçants de [county.GetNameNoTierNoTooltip] sont pleins de ressources !"
 sicily.0214.info:0 "#emphasis Contexte Historique :#! La Malte médiévale était un important fournisseur de dents de requin fossilisées, connues à l'époque sous le nom de "pierres de langue" ou "langues de serpent". Au cours de la période médiévale, les pierres de langue étaient, entre autres usages médicaux, un remède courant ou une protection contre le poison. À l'époque, la tradition voulait que l'on suspende des pierres de langue à des arbres décoratifs sur les tables pendant les fêtes ; les invités pouvaient tremper les pierres de langue dans leur vin ou leur boisson, assurés qu'ils ne seraient pas empoisonnés."
 sicily.0215.t:0 "Cannoli"
 sicily.0215.desc:0 "Après le dîner d'aujourd'hui, on m'a présenté un grand plateau de #italic cannoli#!. Cela faisait longtemps que je n'avais pas mangé cette délicieuse pâtisserie sucrée et crémeuse !\n\n Il n'y a rien de tel qu'un bon vieux cannoli, préparé selon la méthode traditionnelle [culture.GetName]. On peut se demander quel génie l'a inventé il y a si longtemps en [GetGeographicalRegion('custom_sicily').GetName]."
 sicily.0215.a:0 "Mmm, délicieux !"
 sicily.0215.info:0 "#emphasis Contexte Historique :#! Les cannoli sont des pâtisseries frites en forme de tube, fourrées de ricotta sucrée et crémeuse. Ils sont très populaires en Sicile et sont fortement associés à la région. Comme beaucoup d'aliments populaires, l'origine des cannoli est incertaine. Plusieurs légendes affirment que les cannoli proviendraient des harems des souverains musulmans médiévaux de Sicile ou des religieuses vivant dans les couvents de l'île, mais la véracité de ce folklore est difficile à déterminer."
