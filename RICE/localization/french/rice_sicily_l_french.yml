 # Legends
 RICE_sicily_struggle_dominion_ender_name: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip], la Domination"
 RICE_sicily_struggle_dominion_ender_desc: "La [GetGeographicalRegion('custom_sicily').GetNameNoTooltip] est une terre qui se trouve paradoxalement au centre de la Méditerranée, mais qui a aussi été une frontière pour les grandes civilisations qui habitent dans cette grande mer. Elle n'a jamais été maîtresse de son destin, jusqu'à ce que [struggle_ender.GetFirstName] dompte enfin cette frontière sauvage et y mette de l'ordre sous une grande domination."
 RICE_sicily_struggle_dominion_legend_chapter_opening_struggle: "Pendant des siècles, la [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName] a été une région que beaucoup se disputaient, mais qu'aucun ne parvenait à maîtriser. Trois mondes - l'Occident latin, Byzance et l'Islam - s'y affrontaient de diverses manières, certaines pacifiques, d'autres moins, ce qui entraînait des conflits et des déprédations constants. Cette triste situation a pris fin avec l'arrivée de [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip], qui a unifié cette ancienne terre sous une seule et même domination : la sienne."
 RICE_sicily_struggle_dominion_legend_chapter_motivation_struggle: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] a vu l'anarchie qui régnait au cœur de cette frontière, et comment elle empêchait cette terre et ses habitants de se développer. Pour que la [GetGeographicalRegion('custom_sicily').GetNameNoTooltip] puisse prospérer,[ROOT.Legend.GetProtagonist.GetSheHe] a pensé qu'il lui fallait un chef fort sous lequel s'unir."
 RICE_sicily_struggle_dominion_legend_chapter_famous_deed_generic: "L'unité, cependant, était plus facile à dire qu'à faire. La [GetGeographicalRegion('custom_sicily').GetNameNoTooltip] était le résultat de nombreuses influences à travers la Méditerranée, et ses nombreux peuples, des nouveaux venus envahissants aux habitants plus anciens, étaient constamment en proie à des querelles diverses. Pour unifier le pays, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] devait mettre fin au chaos permanent qui régnait dans le sud de l'Italie et devenir le plus grand souverain que le pays ait jamais connu."
 RICE_sicily_struggle_dominion_legend_chapter_extra_deed_struggle: "Par des moyens militaires et politiques, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] a placé les petits seigneurs de la guerre de [GetGeographicalRegion('custom_sicily').GetNameNoTooltip] sous sa coupe. À ceux qui se montraient coopératifs, [ROOT.Legend.GetProtagonist.GetSheHe] envoyait des émissaires qui usaient de la force et de la douceur pour faire des autres des vassaux et des ses sujets. Pour les plus violents, [ROOT.Legend.GetProtagonist.GetSheHe] envoyait des armées et des flottes pour écraser toute opposition."
 RICE_sicily_struggle_dominion_legend_chapter_conclusion_ended_struggle: "Cela n'a pas été facile, mais [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] a fini par réunir toutes les [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName] en un seul et même domination. Ce royaume était dominé par la dynastie [ROOT.Legend.GetProtagonist.GetDynasty.GetName] et soutenu par les nobles [ROOT.Legend.GetProperty( 'culture' ).GetFlagName] et [ROOT.Legend.GetProperty( 'faith' ).GetFlagName]. Un nouveau jour se lève sur la [GetGeographicalRegion('custom_sicily').GetNameNoTooltip], car la frontière a été apprivoisée et elle est enfin maîtresse de son destin."
 RICE_sicily_struggle_crossroads_ender_name: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip], la croisée des chemins"
 RICE_sicily_struggle_crossroads_ender_desc: "La [GetGeographicalRegion('custom_sicily').GetNameNoTooltip] est une terre qui se trouve paradoxalement au centre de la Méditerranée, mais qui a aussi été une frontière pour les grandes civilisations qui habitent dans cette grande mer. Elle n'a jamais été maîtresse de son destin, jusqu'à ce que [struggle_ender.GetFirstName] dompte enfin cette frontière sauvage et la transforme en un carrefour prospère."
 RICE_sicily_struggle_crossroads_legend_chapter_opening_struggle: "Pendant des siècles, la [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName] a été une région que beaucoup se disputaient, mais qu'aucun ne parvenait à maîtriser. Trois mondes - l'Occident latin, Byzance et l'Islam - s'y affrontaient de diverses manières, certaines pacifiques, d'autres moins, ce qui entraînait des conflits et des déprédations constants. Cet état de fait a pris fin avec l'arrivée de [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip], qui a transformé cette ancienne terre en un carrefour prospère."
 RICE_sicily_struggle_crossroads_legend_chapter_motivation_struggle: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] a vu l'anarchie qui régnait au cœur de cette frontière, et comment elle empêchait cette terre et ses habitants de se développer. Pour que la [GetGeographicalRegion('custom_sicily').GetNameNoTooltip] puisse prospérer, [ROOT.Legend.GetProtagonist.GetSheHe] a pensé que ses habitants devaient tirer parti de leur diversité pour faire prospérer leur patrie."
 RICE_sicily_struggle_crossroads_legend_chapter_famous_deed_generic: "Si la transformation d'une frontière déchirée par la guerre est plus facile à dire qu'à faire, la [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName] est née d'une myriade d'influences et de peuples à travers la Méditerranée. Bien que les habitants de la [GetGeographicalRegion('custom_sicily').GetNameNoTooltip], qu'il s'agisse d'envahisseurs, d'habitants plus anciens ou de descendants des uns et des autres, soient constamment en conflit, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] savait que la diversité de cette région était une source de force, car elle signifiait que ses habitants entretenaient de nombreux liens entre eux et avec les pays étrangers. C'est ainsi que [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip], sage, cultivé et clairvoyant, devint le plus grand souverain que le pays ait jamais connu."
 RICE_sicily_struggle_crossroads_legend_chapter_extra_deed_struggle: "Grâce aux réseaux économiques, politiques, culturels et religieux que les habitants de la [GetGeographicalRegion('custom_sicily').GetNameNoTooltip] entretenaient entre eux et avec d'autres peuples de la Méditerranée, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] a entrepris de transformer la [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName]. [ROOT.Legend.GetProtagonist.GetSheHe|U] s'est efforcé d'envoyer et de recevoir des diplomates, des commerçants, des érudits, des artisans et des agriculteurs chez les autres souverains de [GetGeographicalRegion('custom_sicily').GetNameNoTooltip], afin qu'ils puissent cultiver leurs terres et prospérer sur tous les plans. [ROOT.Legend.GetProtagonist.GetSheHe|U] a également fait de gros efforts pour encourager le commerce et les relations diplomatiques avec les pays étrangers."
 RICE_sicily_struggle_crossroads_legend_chapter_conclusion_ended_struggle: "Ce ne fut pas facile, mais finalement, sous la direction de [ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip], la [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName] fut transformée avec succès en un carrefour de la Méditerranée. Bien que ce carrefour soit dominé par la dynastie [ROOT.Legend.GetProtagonist.GetDynasty.GetName], soutenue par les élites [ROOT.Legend.GetProperty( 'culture' ).GetFlagName] et [ROOT.Legend.GetProperty( 'faith' ).GetFlagName], il s'agit d'un carrefour véritablement partagé par tous les habitants de la région. Un jour nouveau se lève sur la [GetGeographicalRegion('custom_sicily').GetNameNoTooltip], la frontière est apprivoisée et la région est enfin maîtresse de son destin."

