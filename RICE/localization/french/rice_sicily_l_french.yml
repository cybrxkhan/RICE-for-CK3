 sicily.0071.t:0 "[abu_aaron.GetFirstNameNoTooltip] Se prépare à partir"
 sicily.0071.desc:0 "Un érudit juif, [abu_aaron.GetFirstName], qui vit à [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] depuis un certain temps, a annoncé qu'[abu_aaron.GetSheHe] allait retourner dans sa patrie en [GetGeographicalRegion('world_mesopotamia').GetName].\n\nIl y a des années, après s'être disputé avec son père, le #italic nasi#! ou haut responsable des Juifs de la région, il a quitté sa maison et a passé des années à séjourner et à voyager pour apprendre auprès des meilleurs érudits du monde entier.\n\nAujourd'hui, alors que la vieillesse commence à [abu_aaron.GetHerHim] rattraper, [abu_aaron.GetSheHe] commence à avoir le mal du pays et veut rentrer avant qu'[abu_aaron.GetSheHe] ne soit trop vieux. De nombreux habitants de mon royaume, juifs et non-juifs, apprécient la sagesse et ses connaissances mystiques et [abu_aaron.GetHerHim] supplient de rester. Certains demandent même que je [abu_aaron.GetHerHim] retienne de force pour que notre peuple puisse continuer à bénéficier de ses enseignements."
 sicily.0071.desc.sawdan:0 "\n\nEn tant que son ami qui l'a souvent fréquenté, c'est triste à entendre. Pourtant, en tant qu'ami, je me #italic dois#! d'être attentif ses souhaits."
 sicily.0071.a:0 "Il est cruel de ne pas le laisser rentrer chez lui. Adieu !"
 sicily.0071.b:0 "Je n'ai pas d'autre choix que de [abu_aaron.GetHerHim] garder ici."
 sicily.0071.b.failure:0 "[abu_aaron.GetFirstNameNoTooltip] parvient à échapper à la capture"
 sicily.0071.b.success:0 "[abu_aaron.GetFirstNameNoTooltip] est détenu de force"
 sicily.0072.t:0 "[abu_aaron.GetFirstNameNoTooltip] retourne à la maison"
 sicily.0072.desc:0 "J'ai appris qu'un grand érudit et mystique juif du nom de [abu_aaron.GetFirstName] est en train de retourner dans mes territoires en [GetGeographicalRegion('world_mesopotamia').GetName].\n\nIl y a des années, après s'être disputé avec son père, le #italic nasi#! ou haut fonctionnaire juif de la région, il a quitté son pays et a passé des années à séjourner et à voyager pour apprendre auprès des meilleurs érudits du monde entier. Aujourd'hui, alors que la vieillesse commence à [abu_aaron.GetHerHim] rattraper, [abu_aaron.GetSheHe] commence à avoir le mal du pays et veut rentrer avant qu'[abu_aaron.GetSheHe] ne soit trop vieux.\n\n[abu_aaron.GetFirstNameNoTooltip] a quitté la cour de [abu_aaron_original_liege.GetTitledFirstName], où [abu_aaron.GetSheHe] a séjourné la dernière fois, et rentre enfin chez lui."
 sicily.0072.a:0 "C'est intéressant à entendre...."
