 sicily.0186.t:0 "Andreas, l'ancien archevêque de [GetTitleByKey('c_bari').GetNameNoTierNoTooltip]"
 sicily.0186.desc:0 "J'ai connu la gloire et la richesse matérielle en tant qu'archevêque [GetReligionByKey('christianity_religion').GetAdjective] de [GetTitleByKey('c_bari').GetNameNoTier]. Mais toi, [ROOT.Char.GetFaith.HighGodNameAlternate], tu as mis l'amour de la Torah de Moïse dans mon cœur, et je suis devenu [GetReligionByKey('judaism_religion').GetAdjective].\n\nMais je devais fuir. Fuir, car la haine des autres envers notre peuple est grande et terrifiante. Fuir, car je savais que mes anciens soi-disant amis n'hésiteraient pas à m'humilier, à me torturer et à me tuer pour mes convictions. C'est ainsi que je suis arrivé à [GetTitleByKey('b_constantinople').GetNameNoTier].\n\nIci, dans la Reine des villes, j'ai été circoncis, mais je dois bientôt fuir à nouveau. Trop de gens connaissent mes origines et me considèrent comme un traître, et ils n'hésiteront pas à me faire du mal. Les habitants de la région [GetReligionByKey('judaism_religion').GetAdherentNamePluralNoTooltip], inspirés par mon exemple et compatissant à mon sort, me parlent des grandes villes du [GetGeographicalRegion('world_middle_east').GetName], où beaucoup d'entre nous vivent dans une paix relative. Trouvez-y refuge, me disent-ils, et je serai plus en sécurité.\n\nCombien de temps dois-je encore endurer ces souffrances ?"
 sicily.0186.a:0 "Je dois faire mes valises et me mettre en route, une fois de plus."
 sicily.0186.info:0 "\n#emphasis Contexte Historique :#! Andreas est le chrétien le plus haut placé à s'être converti au judaïsme dans l'Europe médiévale, puisqu'il était archevêque de Bari avant sa conversion vers 1066. Bien que des conversions au judaïsme aient eu lieu pendant cette période, elles étaient rares, et les cas très médiatisés comme celui d'Andreas étaient pratiquement inconnus.\n\nNous savons peu de choses sur Andreas, mais ce que nous savons est basé sur les écrits d'un certain Obadiah le Prosélyte, un chrétien du XIIe siècle converti au judaïsme et ancien moine italo-normand. Obadiah admirait beaucoup Andreas et affirme que l'histoire d'Andreas a inspiré sa propre conversion.\n\nSelon Obadiah, Andreas s'est d'abord réfugié à Constantinople vers 1066 où il a été circoncis ; puis, après quelques voyages, Andreas est finalement arrivé en Égypte sous le règne du Fatimide al-Mustansir, où il a vécu jusqu'à la fin de sa vie. On suppose qu'au cours de son voyage, il a converti de nombreuses personnes au judaïsme."
 sicily.0187.t:0 "$RICE_historical_aspiration_fulfilled_title$"
 sicily.0187.desc:0 "J'ai prié pour que tu me protèges, ô [ROOT.Char.GetFaith.HighGodName] d'Israël, afin que je puisse survivre à mes épreuves et à mes tribulations. Et c'est ainsi que tu m'as aimé, et c'est ainsi que j'ai survécu.\n\nJ'ai atteint un havre de paix pour les [GetReligionByKey('judaism_religion').GetAdherentNamePlural] du [GetGeographicalRegion('world_middle_east').GetName], un endroit où nous vivons en nombre et où nous avons de grandes communautés. Nous ne sommes jamais vraiment en sécurité, car notre sécurité et nos vies dépendent des caprices des dirigeants locaux, mais c'est mieux qu'à [GetTitleByKey('c_bari').GetNameNoTier].\n\nSi certains de mes compatriotes [GetReligionByKey('judaism_religion').GetAdherentNamePluralNoTooltip] doutent de la sincérité de ma conversion, étant donné que j'#italic étais#! un archevêque [GetReligionByKey('christianity_religion').GetAdjective], beaucoup d'autres m'ont accueilli à bras ouverts. Ils voient en moi leurs propres luttes, pleurent quand je leur parle de mes difficultés, applaudissent quand je leur parle de mes succès, et m'embrassent comme une famille quand je parle de l'amour que vous, [ROOT.Char.GetFaith.HighGodNameAlternate], avez pour moi et en fait pour nous tous. J'ai enfin trouvé mon foyer."
 sicily.0187.a:0 "Merci, [ROOT.Char.GetFaith.HighGodName], de m'avoir délivré."
