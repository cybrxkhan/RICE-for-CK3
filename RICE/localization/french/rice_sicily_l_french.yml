 sicily.0120.t:0 "Visite de la Crypta Neapolitana"
 sicily.0120.desc:0 "Dans [GetTitleByKey('b_napoli').GetNameNoTier], il y a un tunnel appelé #italic Crypta Neapolitana#!. On dit que la tombe de #V Virgile#!, le grand [roman.GetName] poète et sorcier de légende, se trouve quelque part à proximité. Aujourd'hui encore, nombreux sont ceux qui vénèrent ses actes et sa poésie [roman.GetLanguage.GetName].\n\nComme beaucoup d'autres, je souhaite m'y rendre pour rendre hommage à ce grand homme. J'ai donc fait des préparatifs pour m'y rendre."
 sicily.0120.a:0 "C'est parti pour [GetTitleByKey('b_napoli').GetNameNoTierNoTooltip] !"
 sicily.0121.t:0 "Arrivée"
 sicily.0121.desc:0 "Je suis arrivé à la #italic Crypta Neapolitana#! en [GetTitleByKey('b_napoli').GetNameNoTier]. Serait-ce vraiment près de l'endroit où est enterré #V Virgile#! le grand [roman.GetName] poète et sorcier de légende ?\n\nLe tunnel est sombre et si long qu'on n'en voit pas le bout. Et dire que Virgile l'a creusé tout seul, grâce à sa maîtrise de la magie ! C'est du moins ce que disent les légendes - et si #italic tout#! le monde n'y croit pas, même les sceptiques viennent en masse rendre hommage à Virgile, car peu de gens peuvent douter de l'éloquence de ses œuvres, en particulier de l'#italic Enéide#!."
 sicily.0121.a:0 "Je devrais me rendre au tunnel et à la chapelle."
 sicily.0122.t:0 "Dans le tunnel"
 sicily.0122.desc:0 "Au début, j'ai eu du mal à traverser l'obscurité du tunnel, mais j'ai fini par arriver à la chapelle creusée dans la roche et décorée de fresques. Ici, je vois quelques personnes en train de prier.\n\nDans cette atmosphère paisible, les mots immortels de l'#italic Enéide#!, envahissent mes pensées. Je prends donc moi aussi le temps de réfléchir à Virgile : un grand poète, un grand magicien et une grande source d'inspiration pour nous aujourd'hui encore.\n\nAprès un certain temps, je décide de prendre congé. En sortant du tunnel et en retournant à la civilisation, je ne peux m'empêcher de me sentir un peu étrange, comme si j'avais quitté un endroit certainement rempli de toutes sortes d'énergies miraculeuses et spirituelles."
 sicily.0122.a:0 "Adieu, Virgile. Merci de m'avoir accueilli."
 sicily.virgil.miracle:0 "Vous avez assisté à un miracle de Virgile !"
 sicily.virgil.inspired:0 "Vous avez été fortement inspiré par Virgile !"
 sicily.0123.t:0 "Sortes Vergilianae"
 sicily.0123.desc:0 "La divination par #italic Sortes Vergilianae#!, comme on l'appelle, est un art ancien qui remonte à l'époque romaine. Pendant des siècles, nous nous sommes tournés vers les sages paroles du poète #V Virgile#! pour comprendre l'avenir.\n\nAujourd'hui, j'ai décidé de tirer au sort la poésie du célèbre poète. Je trouve un exemplaire de l'#italic Enéide#!, l'épopée grandiose de Virgile et sa plus grande œuvre, et j'ouvre avec précaution une page au hasard.\n\n"
 sicily.0123.desc.negative:0 "Le passage que j'ai choisi est... plutôt inquiétant. Ce n'est pas bon signe. Je ne peux qu'espérer que les problèmes qui se présenteront à moi ne seront pas si graves. À quels dangers futurs cela peut-il faire référence ?"
 sicily.0123.desc.positive:0 "Le passage que j'ai choisi n'est heureusement pas inquiétant. Si j'interprète correctement ce passage, je peux discerner le conseil qu'il tente de me donner sur ma situation actuelle."
 sicily.0123.a:0 "J'étudie attentivement les mots...."
