 sicily.0140.t:0 "L'école de médecine de [GetTitleByKey('b_salerno').GetNameNoTierNoTooltip]"
 sicily.0140.desc:0 "La faculté de médecine de [GetTitleByKey('b_salerno').GetNameNoTier] est l'une des institutions les plus réputées pour l'enseignement et l'apprentissage de la médecine dans la région.\n\nEn soutenant cette école, je ne contribue pas seulement à sa mission de diffusion des connaissances médicales et de formation de médecins qualifiés, mais j'améliore également ma propre réputation en tant que mécène de l'éducation et de la profession médicale."
 sicily.0140.desc.extras:0 "\n\n Il est intéressant de noter que mon récent parrainage de l'école a suscité d'autres développements en ma faveur."
 sicily.0140.a:0 "La médecine est en effet une discipline vitale dans notre société."
 sicily.0140.a.extras:0 "Ah ? Quelles sont les autres bonnes nouvelles à annoncer ?"
 sicily.0141.t:0 "$sicily.0140.t$"
 sicily.0141.desc:0 "Si les rumeurs sont exactes, il semble qu'en fréquentant l'école de médecine de [GetTitleByKey('b_salerno').GetNameNoTier], beaucoup me considèrent comme une personne érudite et réfléchie [ROOT.Char.GetTitleAsNameNoTooltip]. Nombreux sont ceux qui, dans ma cour, affirment que nous sommes en train de tisser avec l'école de bons liens dont nous pourrions faire bon usage dans les années à venir."
 sicily.0141.a:0 "J'aime bien ce son !"
 sicily.0142.t:0 "$sicily.0140.t$"
 sicily.0142.desc:0 "Il semble que mon parrainage de l'école de médecine de [GetTitleByKey('b_salerno').GetNameNoTier] ait aidé les physiciens et les universitaires vivant autour de ma capitale, [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier], à étendre leurs réseaux et leurs liens avec ceux de l'école elle-même. Cela ne peut avoir qu'un effet positif en encourageant ces deux groupes à partager leurs connaissances et à s'entraider de toutes sortes de manières."
 sicily.0142.a:0 "La coopération ne peut que faire avancer la cause de la médecine."
 sicily.0143.t:0 "$sicily.0140.t$"
 sicily.0143.desc:0 "En guise de cadeau pour avoir parrainé l'école de médecine de [GetTitleByKey('b_salerno').GetNameNoTier], certains érudits et physiciens de l'école m'ont offert l'un des textes médicaux les plus prisés et les plus recherchés produits par l'école.\n\nCertains de ces textes sont des traductions de textes médicaux d'autres régions, en particulier de la Méditerranée orientale et du Moyen-Orient, ou d'ouvrages anciens ; d'autres sont des écrits originaux développant ces idées antérieures ; beaucoup sont les deux à la fois. Quels qu'ils soient, ces textes seront d'une valeur inestimable pour moi et pour tous les physiciens qui me serviront."
 sicily.0143.a:0 "Un merveilleux cadeau !"
 sicily.0144.t:0 "$sicily.0140.t$"
 sicily.0144.desc:0 "Mon parrainage de l'école de médecine de [GetTitleByKey('b_salerno').GetNameNoTier] a encouragé un certain nombre d'entre eux à me rendre visite personnellement pour me remercier. Bien entendu, j'étais plus qu'heureux de les accueillir dans ma cour.\n\n"
 sicily.0144.desc.old_physician:0 "Pendant leur séjour, plusieurs d'entre eux ont également pris le temps de rencontrer mon [GetCourtPositionType('court_physician_court_position').GetName()], [physician.GetTitledFirstName]. [physician.GetSheHe|U] dit que cette expérience a été des plus enrichissantes et a permis d'améliorer ses connaissances sur divers aspects de la médecine."
 sicily.0144.desc.new_physician:0 "L'un d'entre eux, un physicien de [sicily_culture.GetName] nommé [physician.GetFirstName], a été suffisamment impressionné pour qu'[physician.GetSheHe] souhaite rester à ma cour et me servir en tant que [GetCourtPositionType('court_physician_court_position').GetName()]."
 sicily.0144.a:0 "Ça a l'air bien !"
