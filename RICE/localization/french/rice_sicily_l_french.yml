 sicily.0150.t:0 "Vers le sanctuaire de Saint Michel"
 sicily.0150.desc:0 "Le Monte Gargano, près de [GetTitleByKey('b_vieste').GetNameNoTooltip], est un site fortement associé à saint Michel. Depuis des années, les pèlerins [christian.GetAdjective] s'y rendent en masse pour rendre hommage à l'archange. Même ceux qui se rendent en pèlerinage dans des lieux tels que [GetTitleByKey('c_roma').GetNameNoTier] et [GetTitleByKey('c_jerusalem').GetNameNoTier] passent souvent par le Monte Gargano.\n\nComme beaucoup de [faith.GetAdherentNamePlural] dévoués, je ne ferai pas exception à la règle, car je me suis préparé à me rendre en pèlerinage au Sancutaire de Saint Michel."
 sicily.0150.a:0 "Pour la gloire de Saint Michel !"
 sicily.0151.t:0 "Arrivée"
 sicily.0151.desc:0 "Je suis enfin arrivé dans la commune de Monte Sant'Angelo, sur le versant sud du Monte Gargano, non loin de [GetTitleByKey('b_vieste').GetNameNoTooltip]. Déjà, dans ce qui ne serait qu'une humble ville, je suis entouré de toutes sortes de voyageurs et de pèlerins [christian.GetAdjective].\n\nPour l'instant, nous devons d'abord nous loger et nous reposer. Bientôt, nous nous rendrons au sanctuaire de Saint-Michel, la porte d'entrée de la célèbre grotte qui est la pièce maîtresse du pèlerinage ici."
 sicily.0151.a:0 "Il est temps de se reposer pour la soirée."
 sicily.0152.t:0 "Dans la grotte"
 sicily.0152.desc:0 "On raconte qu'il y a de nombreuses années, un fermier perdit l'un de ses taureaux. Après des heures de recherche, il le retrouva près d'une grotte. Pourtant, quoi qu'il fasse, même lorsqu'il lui décocha une flèche, il ne bougea pas.\n\nLe fermier trouva cela étrange et demanda de l'aide à l'évêque local. L'évêque entra à l'intérieur et vit une apparition de saint Michel à côté d'un autel. C'est ainsi que le Gargano est devenu un important lieu de pèlerinage.\n\nAujourd'hui, j'ai remonté le Monte Gargano jusqu'à ce même sanctuaire."
 sicily.0152.a:0 "Il est temps d'aller dans la caverne pour prier Saint Michel."
 sicily.0153.t:0 "La grotte"
 sicily.0153.desc:0 "La caverne est un endroit magnifique. Ce n'est pas la magnificence des cathédrales ou des forteresses, ce n'est pas la magnificence d'une métropole sans fin. Non, c'est la magnificence tranquille et subtile d'un lieu touché par les cieux, et Saint Michel en particulier, un lieu imprégné d'énergie divine.\n\nLà se trouve l'autel, près duquel l'évêque a découvert l'apparition de saint Michel il y a longtemps. Là, sous mes pieds, se trouve le sol mouillé par les eaux de la source sacrée voisine, que certains pèlerins lèchent désespérément pour obtenir des bénédictions. Et là, près de l'autel, les autres pèlerins prient avec ferveur pour obtenir la bénédiction de l'archange.\n\nJe me dirige vers l'autel, m'agenouille et commence à prier."
 sicily.0153.a:0 "Prier pour la santé de mon esprit et de mon corps"
 sicily.0153.a.toast:0 "Saint Michel vous bénit"
 sicily.0153.b:0 "Prier pour la force en ces temps difficiles"
 sicily.0153.b.toast:0 "$sicily.0153.a.toast$"
 sicily.0154.t:0 "Sortir de la grotte"
 sicily.0154.desc:0 "Après avoir déposé quelques offrandes sur l'autel, je sors de la grotte et retourne dans le sanctuaire de Saint Michel. Je me sens et je ressemble à un nouveau [ROOT.Char.GetWomanMan] - c'est du moins ce que me disent mes compagnons.\n\nSi le culte de saint Michel est fort dans le monde entier, il ne l'est nulle part autant qu'ici, au Monte Gargano, ou du moins c'est ce qu'il semblerait après l'avoir visité.\n\nJe suis heureux d'avoir pu faire ce voyage ici, et je ne l'oublierai certainement pas."
 sicily.0154.a:0 "Nous nous reposerons un peu ici, puis nous prendrons le chemin du retour."
