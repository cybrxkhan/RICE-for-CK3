 sicily.0230.t:0 "La renaissance de [GetTitleByKey('b_syracusa').GetNameNoTierNoTooltip]"
 sicily.0230.desc:0 "Il fut un temps où [GetTitleByKey('b_syracusa').GetNameNoTier] était considérée comme l'une des plus grandes villes de la Méditerranée, au même titre que [GetTitleByKey('b_roma').GetNameNoTier] et [GetTitleByKey('b_athens').GetNameNoTier]. Elle a même servi de rempart à Byzance contre les incursions des ennemis musulmans et latins.\n\nPourtant, depuis de nombreuses années, elle n'est plus que l'ombre de sa gloire passée, car [GetTitleByKey('b_palermo').GetNameNoTier] l'a supplantée en importance.\n\nCependant, avec la restauration de la domination romaine sur l'ensemble de l'île de [GetTitleByKey('d_sicily').GetNameNoTier], la ville retrouve sa renommée et sa prospérité d'antan. Grâce notamment aux efforts de [syracuse_restorer.GetTitledFirstName], [GetTitleByKey('b_syracusa').GetNameNoTierNoTooltip] est à nouveau la capitale de l'île. Elle attire le commerce ainsi que des immigrants d'autres terres byzantines et, à terme, se reconstruit.\n\nUne fois de plus,[GetTitleByKey('b_syracusa').GetNameNoTierNoTooltip] peut s'affirmer comme un joyau de la Méditerranée."
 sicily.0230.a:0 "Une bonne journée pour la ville, sans aucun doute."
 sicily.0231.t:0 "L'éléphant de [GetTitleByKey('b_catania').GetNameNoTierNoTooltip]"
 sicily.0231.desc:0 "[GetTitleByKey('b_catania').GetNameNoTier] a toujours été une ville importante, mais à mesure qu'elle gagne en importance politique, ses citoyens réclament un symbole dont ils puissent être fiers. Ils m'ont demandé d'accepter que #italic U Liotru#!, la célèbre statue d'éléphant de la ville, soit proclamée symbole officiel de la ville - une demande que j'ai acceptée.\n\nD'une certaine manière, il s'agit d'une simple formalité. La ville est surnommée la « cité de l'éléphant » depuis des siècles, et des légendes fantaisistes sur la statue circulent depuis tout aussi longtemps.\n\nPar exemple, certains disent que la statue est le résultat de la magie noire pratiquée par le légendaire nécromancien Héliodore, qui l'a soit ramenée à la vie, soit s'est transformé en elle, avant d'être vaincu par un évêque [GetReligionByKey('christianity_religion').GetAdjective]. Par la suite, la statue devait protéger la ville contre les dangers, et elle le fera désormais en tant que symbole de la ville."
 sicily.0231.a:0 "Il continuera donc à protéger la ville."
 sicily.0232.t:0 "Pêche [GetPlayer.Custom('RICE_almadraba')]"
 sicily.0232.desc:0 "Chaque année, au printemps et en été, les pêcheurs quittent leurs ports pour se rendre dans les eaux de la [GetGeographicalRegion('RICE_west_mediterranean').GetName] afin d'attraper des thons en utilisant l'ancienne technique [GetPlayer.Custom('RICE_almadraba')], qui a fait ses preuves : ils déploient des systèmes élaborés de filets de pêche pour attraper les thons qui migrent de la mer Méditerranée à l'Atlantique.\n\nPendant des siècles, des souverains entreprenants comme moi ont soutenu les activités de ces pêcheurs spécialisés en leur fournissant, entre autres, du matériel, des fournitures et des tours de guet pour signaler l'arrivée des thons. En investissant dans ces pêcheurs, comme je le fais actuellement, nous pouvons tous profiter de cette industrie lucrative."
 sicily.0232.a:0 "Une industrie lucrative, en effet !"
 sicily.0233.t:0 "La $RICE_sicily_struggle$"
 sicily.0233.desc:0 "J'ai passé beaucoup de temps en [GetGeographicalRegion('custom_sicily').GetName], apprenant à connaître les gens et les communautés de ce beau pays au fil de mes allers-retours.\n\nMême si je ne sais pas si je veux m'installer définitivement ici, il est indéniable que je me suis intégré dans la tapisserie diversifiée et dynamique qu'est la [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]. Les souverains comme les roturiers entendent de plus en plus parler de moi et, que j'aie bonne ou mauvaise réputation, ils ne me considèrent pas comme un étranger, mais comme un élément de la politique de la région et de ses communautés locales.\n\nJe me sens particulièrement proche des gens et des influences culturelles de la région...."
