 RICE_sicily_stronghold_trait_effect: "$EFFECT_LIST_BULLET$Le propriétaire de ce [county|E] peut recevoir des événements occasionnels qui fournissent différents #P bonus#! ou #N malus#! en fonction de son [trait_level_track|E] dans le [trait|E] [GetTrait('RICE_sicilian_ruler').GetName( GetNullCharacter )]."
