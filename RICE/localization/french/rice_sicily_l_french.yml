 sicily.0130.t:0 "En voyage vers [GetTitleByKey('b_palermo').GetNameNoTierNoTooltip]"
 sicily.0130.desc.intro:0 "La [GetGeographicalRegion('custom_sicily').GetName] est une terre ancienne au passé riche en histoires et en merveilles, qui a abrité un certain nombre de personnages célèbres au fil des siècles. Certaines de leurs tombes se trouvent encore sur cette belle île.\n\nPar exemple,"
 sicily.0130.desc.aristotle:0 "Le cercueil d'#bold Aristote#!, le célèbre philosophe [greek.GetName] de l'Antiquité, est suspendu à une poutre en bois dans l'un des principaux [palermo_faith.HouseOfWorshipPlural] [palermo_faith.GetAdjective]  de la ville de [GetTitleByKey('b_palermo').GetNameNoTier]. Il en est ainsi depuis des siècles, dit-on."
 sicily.0130.desc.galen:0 "#bold Galien#!, le célèbre physicien [greek.GetName] de l'Antiquité, serait enterré à la périphérie de la ville de [GetTitleByKey('b_palermo').GetNameNoTier]. C'est là qu'il repose depuis des siècles, dit-on."
 sicily.0130.desc.muslim:0 "de nombreux #bold guerriers sacrés#! qui ont combattu l'injustice et les infidèles, seraient enterrés à la périphérie de la ville de [GetTitleByKey('b_palermo').GetNameNoTier]. Ces tombes dégageraient une certaine #italic baraka#! ou bénédiction dans toutes les directions."
 sicily.0130.desc:0 "\n\n Je vais maintenant me rendre là pour lui rendre hommage, comme beaucoup d'autres l'ont fait avant moi."
 sicily.0130.a:0 "En route pour [GetTitleByKey('b_palermo').GetNameNoTierNoTooltip]!"
 sicily.0131.t:0 "Arrivée"
 sicily.0131.desc:0 "La ville de [GetTitleByKey('b_palermo').GetNameNoTier] est animée et pleine d'activités, qu'il s'agisse des artisans et des agriculteurs locaux ou des voyageurs et des marchands venus de tous les coins de la Méditerranée. Aujourd'hui, cependant, je suis dans la ville dans un seul but : rendre hommage à"
 sicily.0131.desc.aristotle:0 "Aristote.\n\nLes enseignements d'Aristote imprègnent le monde entier, car les savants d'ici et d'ailleurs sont grandement influencés par ses enseignements. Quoi qu'il en soit, le corps du philosophe se trouverait dans un cercueil suspendu à une poutre en bois dans l'un des principaux [palermo_faith.HouseOfWorshipPlural] [palermo_faith.GetAdjective] de [GetTitleByKey('b_palermo').GetNameNoTierNoTooltip]. Je me fraie un chemin dans la foule jusqu'à ce [palermo_faith.HouseOfWorship]."
 sicily.0131.desc.galen:0 "Galien.\n\nGalien est l'une des figures de proue de l'histoire de la médecine et, aujourd'hui encore, les médecins du monde entier s'appuient sur ses écrits. Quoi qu'il en soit, on dit que le physicien est enterré sur la route entre [GetTitleByKey('b_palermo').GetNameNoTierNoTooltip] et l'un des faubourgs de la ville, appelé Misilmeri. Quoi qu'il en soit, je serai bientôt à la campagne, loin de cet environnement urbain étouffant, lorsque je me rendrai sur la tombe de Galien."
 sicily.0131.desc.muslim:0 "les célèbres guerriers saints tombés en [GetGeographicalRegion('custom_sicily').GetName].\n\nLorsque les premiers musulmans sont arrivés sur cette île, c'était une frontière chaotique, pleine de combats entre les factions musulmanes rivales et contre les envahisseurs infidèles. Quoi qu'il en soit, on dit qu'à [GetTitleByKey('b_palermo').GetNameNoTierNoTooltip] se trouvent d'innombrables tombes de ces pieux soldats de la première heure. Je me dirige vers un château en particulier, que nous appelons #italic Qasr Sa'd#!, car il est célèbre pour abriter un grand nombre de ces tombes."
 sicily.0131.a:0 "J'y arriverai bientôt."
 sicily.0132.t:0 "Aristotle"
 sicily.0132.desc:0 "Je suis enfin arrivé au [palermo_faith.HouseOfWorship] [palermo_faith.GetAdjective] où se trouve le corps d'Aristote.\n\nJe ne suis pas le seul, bien sûr. Il y a des [palermo_faith.GetAdherentNamePlural] pieux qui sont venus là pour prier, par exemple, et quelques autres touristes comme moi qui sont venus voir le cercueil d'Aristote. Peut-être cherchent-ils sa bénédiction, car une vieille superstition de [GetTitleByKey('b_palermo').GetNameNoTierNoTooltip] consiste à le prier pour qu'il porte chance et qu'il pleuve.\n\nD'une certaine manière, il s'agit d'un spectacle anti-climatique : une grande poutre en bois à l'endroit où se trouve certainement le corps du grand penseur. Pourtant, il y a quelque chose de profond à se trouver en présence de cette figure ancienne, sur laquelle tant de choses ont été écrites."
 sicily.0132.a:0 "Je réfléchis en silence avant de prendre congé."
 sicily.0133.t:0 "Galen"
 sicily.0133.desc:0 "J'arrive enfin à la tombe de Galien. Elle se trouve entre [GetTitleByKey('b_palermo').GetNameNoTier] et Misilmeri, un peu à l'est de cette dernière.\n\nL'endroit est sans doute moins fréquenté que le centre de [GetTitleByKey('b_palermo').GetNameNoTierNoTooltip], puisqu'il se trouve essentiellement à la périphérie de la ville. Bien qu'il n'y ait pas beaucoup de monde ici, il y en a quelques-uns, probablement des compagnons de voyage qui souhaitent, comme moi, rendre hommage à Galen.\n\nD'une certaine manière, il s'agit d'un spectacle anti-climatique : une tombe remarquable mais modeste où se trouve certainement le corps du grand médecin. Pourtant, il y a quelque chose de profond à se trouver en présence de ce personnage antique, sur lequel tant de choses ont été écrites."
 sicily.0133.a:0 "$sicily.0132.a$"
 sicily.0134.t:0 "Les guerriers sacrés de [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]"
 sicily.0134.desc:0 "Je me retrouve enfin devant le château de #italic Qasr Sa'd#!, l'un des plus célèbres parmi les fidèles [GetReligionByKey('islam_religion').GetAdjective]. Non seulement il abrite de nombreuses tombes de nobles guerriers qui ont péri en [GetGeographicalRegion('custom_sicily').GetName], mais on dit qu'il dégage une certaine #italic baraka#! ou bénédiction dans toutes les directions.\n\nJe ne suis pas le seul à venir rendre hommage à ces héros courageux et dévoués. Je ne manque pas non plus de visiter la source voisine, #italic 'Ayn al-Majnuna#!, la source de la femme folle, car on dit qu'elle est également très sainte.\n\nD'une certaine manière, c'est un spectacle anti-climatique : des tombes de guerriers saints, les unes après les autres, dans un cadre simple et banal. Pourtant, il y a quelque chose de profond à se trouver en présence de ces héros inspirants."
 sicily.0134.a:0 "$sicily.0132.a$"
