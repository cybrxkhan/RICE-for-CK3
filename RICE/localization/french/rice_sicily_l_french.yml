 RICE_sicily_gargano_michael_healer_modifier:0 "Saint Michel le Guérisseur"
 RICE_sicily_gargano_michael_healer_modifier_desc:0 "On dit que ce personnage a été béni par saint Michel après s'être rendu en pèlerinage au sanctuaire de l'archange à Monte Gargano, dans le sud de l'Italie."
