 RICE_sicily_dominion_arabic:0 "Domination Arabo-Berbère"
 RICE_sicily_dominion_arabic_desc:0 "Le monde [sicily_arabic|E] a pris le dessus sur la [RICE_sicily_struggle|E], et ce [county|E], en tant que centre régional [sicily_arabic|E], en récolte les fruits."
 RICE_sicily_dominion_arabic_capital_modifier:0 "Centre du pouvoir arabo-berbère en [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]"
 RICE_sicily_dominion_arabic_capital_modifier_desc:0 "Après que le monde [sicily_arabic|E] a dompté la [RICE_sicily_struggle|E], cette région est devenue le cœur et le bastion de la nouvelle [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]."
 RICE_sicily_dominion_outsider:0 "Outsider de Domination"
 RICE_sicily_dominion_outsider_desc:0 "Une force extérieure non associée aux mondes [sicily_latin|E], [sicily_greek|E] ou [sicily_arabic|E] a pris le dessus sur la [RICE_sicily_struggle|E]. Ce [county|E], en tant que centre régional associé à ces étrangers, en récolte les fruits."
 RICE_sicily_dominion_outsider_capital_modifier:0 "Centre du pouvoir des outsiders en [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]"
 RICE_sicily_dominion_outsider_capital_modifier_desc:0 "Après que la [RICE_sicily_struggle|E] a été maîtrisée par des étrangers associés aux mondes [sicily_latin|E], [sicily_greek|E] ou [sicily_arabic|E], cette région est devenue le cœur et le bastion de la nouvelle [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]."
 RICE_sicily_crossroads_victory_modifier:0 "Maîtres du carrefour de [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]"
 RICE_sicily_crossroads_victory_modifier_desc:0 "Cette [dynasty|E] a joué un rôle majeur dans la maîtrise de la [RICE_sicily_struggle|E] et dans l'instauration de l'ordre et de la stabilité dans cet arrière-pays autrefois anarchique mais rentable, en soutenant sa communauté diversifiée et en établissant des liens économiques, culturels et politiques à travers la Méditerranée."
 RICE_sicily_crossroads_county_modifier:0 "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip], Carrefour méditerranéen"
 RICE_sicily_crossroads_county_modifier_desc:0 "Autrefois instable, la [RICE_sicily_struggle|E] s'est transformée en un carrefour de la Méditerranée. Ce [county|E] récolte donc les bénéfices d'une connectivité économique, culturelle et politique accrue à travers cette grande mer."
 RICE_sicily_crossroads_capital_modifier:0 "Centre du carrefour de [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]"
 RICE_sicily_crossroads_capital_modifier_desc:0 "Après que la [RICE_sicily_struggle|E] a été maîtrisée en étant transformée en un carrefour cosmopolite de la Méditerranée, cette région est devenue le cœur et le centre vibrant de la nouvelle [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]."
 RICE_sicily_crossroads_victory_ruler_modifier:0 "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip], la croisée des chemins"
 RICE_sicily_crossroads_victory_ruler_modifier_desc:0 "Ce personnage était un [ruler|E] associé au monde [sicily_arabic|E] au cours de la [RICE_sicily_struggle|E] pendant une période de transition où la [GetGeographicalRegion('custom_sicily').GetNameNoTooltip] s'est transformée en un carrefour cosmopolite de la Méditerranée."
 RICE_sicily_second_pavia_character_modifier:0 "Établissement d'une seconde Pavie"
 RICE_sicily_second_pavia_character_modifier_desc:0 "Ce personnage a honoré les peuples lombards et leur héritage en forgeant une seconde Pavie, un nouveau centre de pouvoir pour les Lombards dans le sud de l'Italie."
 RICE_sicily_second_pavia_county_modifier:0 "Seconde Pavie"
 RICE_sicily_second_pavia_county_modifier_desc:0 "Pavie était autrefois la majestueuse capitale des Lombards, avant que le royaume de Lombardie ne tombe aux mains des Carolingiens. Aujourd'hui, des années plus tard, le centre du pouvoir lombard s'est déplacé vers ce comté, qui a été surnommé la « seconde Pavie »."
 RICE_sicily_legal_opportunism_cracking_down:0 "Répression de l'opportunisme juridique religieux"
 RICE_sicily_legal_opportunism_ignoring:0 "Ignorer l'opportunisme juridique religieux local"
 RICE_sicily_firebrand_legal_scholar:0 "Érudit religieux à l'esprit de feu"
 RICE_sicily_firebrand_legal_scholar_desc:0 "Ce personnage est un penseur controversé, dont les déclarations sont considérées par certains comme incendiaires à l'égard des non-croyants et des coreligionnaires qu'il juge spirituellement ineptes et pécheurs."
 RICE_sicily_local_officials_promoted:0 "Administrateurs locaux acceptés"
 RICE_sicily_local_officials_promoted_desc:0 "Les habitants ont récemment rejeté les fonctionnaires envoyés par le pouvoir en place et ont proposé leurs propres candidats pour les postes à pourvoir. Les dirigeants de cette région ont accepté cette proposition."
 RICE_sicily_local_officials_victory:0 "Des fonctionnaires locaux responsabilisés"
 RICE_sicily_local_officials_victory_desc:0 "Les habitants ont récemment rejeté les fonctionnaires envoyés par les pouvoirs en place et ont proposé leurs propres candidats pour les postes à pourvoir. Les dirigeants de cette région ont non seulement accepté une telle proposition, mais ont également permis à l'un des chefs locaux de gouverner cette région en leur nom."
 RICE_sicily_local_officials_denied:0 "Fonctionnaires locaux rejetés"
 RICE_sicily_local_officials_denied_desc:0 "Les habitants ont récemment rejeté les fonctionnaires envoyés par le pouvoir en place et ont proposé leurs propres candidats pour les postes à pourvoir. Les dirigeants de cette région ont rejeté cette proposition."
 RICE_sicily_immigrants_tax_breaks:0 "Allégements fiscaux pour les immigrés"
 RICE_sicily_immigrants_tax_breaks_desc:0 "Les dirigeants locaux ont exempté les immigrants nouvellement arrivés du paiement de l'impôt foncier. Cette politique vise à inciter les colons à s'installer dans la région."
 RICE_sicily_public_tolerance_of_other_religions:0 "Tolérance publique à l'égard des autres religions"
 RICE_sicily_uncultured_scribes:0 "Scribes incultes"
 RICE_sicily_uncultured_scribes_desc:0 "Les scribes paresseux qui travaillent sous les ordres de ce personnage ont la réputation de ne pas connaître les diverses conventions bureaucratiques, en particulier celles utilisées par les autres peuples."
 RICE_sicily_cultured_scribes:0 "Scribes cultivés"
 RICE_sicily_cultured_scribes_desc:0 "Les scribes cosmopolites qui travaillent sous les ordres de ce personnage sont réputés pour leur grande connaissance des diverses conventions bureaucratiques, en particulier celles utilisées par d'autres peuples."
 RICE_sicily_officials_outreach_latin_locals:0 "Amélioration des relations avec les ressortissants latins"
 RICE_sicily_officials_outreach_latin_locals_desc:0 "Bien qu'ils soient issus de milieux différents, les fonctionnaires de cette région font tout leur possible pour apprendre la langue, les coutumes et les points de vue des habitants [sicily_latin|E]."
 RICE_sicily_officials_outreach_greek_locals:0 "Amélioration des relations avec les habitants grecs"
 RICE_sicily_officials_outreach_greek_locals_desc:0 "Bien qu'ils soient issus de milieux différents, les fonctionnaires de cette région font tout leur possible pour apprendre la langue, les coutumes et les points de vue des habitants [sicily_greek|E] de la région."
 RICE_sicily_officials_outreach_arabic_locals:0 "Amélioration des relations avec les populations locales arabo-berbères"
 RICE_sicily_officials_outreach_arabic_locals_desc:0 "Bien qu'ils soient issus de milieux différents, les fonctionnaires de cette région font tout leur possible pour apprendre la langue, les coutumes et les points de vue des habitants [sicily_arabic|E]."
 RICE_sicily_respects_traditional_laws:0 "Respect des différentes lois traditionnelles"
 RICE_sicily_respects_traditional_laws_desc:0 "Ce personnage a récemment publié une proclamation affirmant qu'il respecterait les lois traditionnelles des peuples appartenant à d'autres cultures et confessions."
 RICE_sicily_volcanic_minerals:0 "Produits volcaniques"
 RICE_sicily_volcanic_minerals_desc:0 "La région volcanique qui entoure ce comté est depuis longtemps une source importante de minéraux et de roches précieux. Ces derniers temps, le commerce de ces produits s'est multiplié, stimulant l'économie locale."
 RICE_sicily_tongue_stone_trade:0 "Commerce de pierres de langue"
 RICE_sicily_tongue_stone_trade_desc:0 "Les marchands de cette région ont récemment conclu des accords commerciaux favorables avec les récolteurs maltais de pierres de langue, d'étranges pierres en forme de langues de serpent, réputées pour leurs vertus médicinales et notamment leur capacité à protéger contre le poison."
 RICE_sicily_maltese_fungus_gift:0 "Don de champignons de Malte"
 RICE_sicily_cannoli_modifier:0 "A mangé des Cannoli de qualité"
 RICE_sicily_cannoli_modifier_desc:0 "Laissez l'épée, prenez les cannoli."
 RICE_sicily_william_of_apulia_modifier:0 "Familiarité avec Byzance"
 RICE_sicily_william_of_apulia_modifier_desc:0 "Ce poète et chroniqueur, bien qu'originaire de l'Occident latin, connaît très bien la langue, l'histoire et les coutumes byzantines."
 RICE_sicily_restored_syracuse_person:0 "Ancienne gloire de Syracuse restaurée"
 RICE_sicily_syracuse_restoration:0 "Renaissance de Syracuse"
 RICE_sicily_syracuse_restoration_desc:0 "Avec la renaissance de Syracuse en tant que centre du monde byzantin, la ville attire le commerce de loin et se reconstruit comme la célèbre métropole d'antan.\n\n#EMP La [decision|E] de $RICE_sicily_administer_frontier$ coûte moins d'[gold_i|E] [gold|E] et fournit un petit bonus de [legitimacy_i|E] [legitimacy|E] pour les [rulers|E] de [GetTitleByKey('c_siracusa').GetNameNoTier]#!"
 RICE_sicily_ibn_hamdis:0 "Le grand poète sicilien"
 RICE_sicily_ibn_hamdis_desc:0 "Ce poète, connu sous le nom d'Ibn Hamdis, est l'un des principaux poètes actuels du monde islamique. Il est originaire de Sicile, qu'il a fuie après la conquête chrétienne de l'île. Une grande partie de sa poésie tourne autour de la nostalgie et de l'amour de sa patrie perdue."
 RICE_sicily_catania_elephant_statue:0 "U Liotru"
 RICE_sicily_catania_elephant_statue_desc:0 "La ville de Catane abrite une ancienne statue d'éléphant appelée #italic U Liotru#!. On dit que cette statue, dont les origines sont entourées de mystère, protège la ville des dangers. La statue est tellement aimée qu'elle est devenue le symbole officiel de la ville, et la ville, qui est devenue très importante dans la région, est connue sous le nom de « ville de l'éléphant »."
 RICE_sicily_almadraba_modifier:0 "Investissements dans la pêche au thon en Méditerranée"
 RICE_sicily_almadraba_modifier_desc:0 "Les dirigeants locaux ont soutenu financièrement l'industrie de la pêche au thon qui repose sur la méthode de pêche dite [GetPlayer.Custom('RICE_almadraba')], qui consiste à installer une série élaborée de filets pour piéger et attraper un grand nombre de thons pendant les périodes de l'année où ils migrent de la Méditerranée vers l'Atlantique."
 RICE_sicily_andreas_archbishop_of_bari_modifier:0 "Ancien archevêque de Bari"
 RICE_sicily_andreas_archbishop_of_bari_modifier_desc:0 "Cet homme avait été archevêque de Bari et avait connu la gloire mondaine d'un tel rang, mais il avait changé d'avis et s'était converti au judaïsme. Bien qu'il ait renoncé à ses titres et qu'il ait beaucoup souffert de la haine des autres chrétiens, on dit qu'il est protégé par une puissance supérieure, car il a survécu aux épreuves et aux dangers comme peu d'autres."

 # Virgil Modifiers
 RICE_sicily_virgil_modifier_intro:0 "Les Sortes Vergilianae"
 RICE_sicily_virgil_modifier_intro_desc:0 "Après avoir effectué les #italic Sortes Vergilianae#!, c'est-à-dire la divination par la poésie de Virgile, ce personnage a tiré ce passage de l'#italic Enéide#! de Virgile :"
 RICE_sicily_virgil_positive_modifier_1:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_positive_modifier_1_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Forsan et haec olim meminisse iuvabit.\n\n"Un jour, peut-être, le souvenir de tout cela\n\nSera un plaisir."#!\n\n"
 RICE_sicily_virgil_positive_modifier_2:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_positive_modifier_2_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Semper honos nomenque tuum laudesque manebunt.\n\n"Ton honneur, ton nom, ta louange vivront éternellement."#!\n\n"
 RICE_sicily_virgil_positive_modifier_3:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_positive_modifier_3_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Non ignara mali miseris succurrere disco.\n\n"Dans la douleur, j'ai appris à réconforter les hommes qui souffrent."#!\n\n"
 RICE_sicily_virgil_positive_modifier_4:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_positive_modifier_4_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Aliquis latet error.\n\n"Certaines ruses sont cachées."#!\n\n"
 RICE_sicily_virgil_positive_modifier_5:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_positive_modifier_5_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Equo ne credite, Teucri. quidquid id est, timeo Danaos et dona ferentes.\n\n"Ne vous fiez pas au cheval, Troyens. Quoi qu'il en soit, je crains les Grecs, même lorsqu'ils apportent des cadeaux."#!\n\n"
 RICE_sicily_virgil_positive_modifier_6:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_positive_modifier_6_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Adspirat primo Fortuna labori.\n\n"La chance favorise notre premier effort."#!\n\n"
 RICE_sicily_virgil_positive_modifier_7:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_positive_modifier_7_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Dolus an virtus, quis in hoste requirat?\n\n"Il importe peu à l'ennemi que vous le battiez par la ruse ou par la bravoure."#!\n\n"
 RICE_sicily_virgil_positive_modifier_8:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_positive_modifier_8_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Cedamus Phoebo et moniti meliora sequamur.\n\n"Cédons à Phoebus et, sur ses conseils, suivons une meilleure voie."#!\n\n"
 RICE_sicily_virgil_positive_modifier_9:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_positive_modifier_9_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Caelum undique et undique pontus.\n\n"Ciel de tous côtés et mer de tous côtés."#!\n\n"
 RICE_sicily_virgil_positive_modifier_10:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_positive_modifier_10_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Agnosco veteris vestigia flammae.\n\n"Je ressens à nouveau les cicatrices de l'ancienne flamme."#!\n\n"
 RICE_sicily_virgil_positive_modifier_11:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_positive_modifier_11_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Superat quoniam Fortuna, sequamur, quoque vocat vertamus iter.\n\n"Puisque Fortune a le dessus, suivons-la, là où elle nous appelle et changeons de cap."#!\n\n"
 RICE_sicily_virgil_positive_modifier_12:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_positive_modifier_12_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Cuncti adsint meritaeque expectent praemia palmae.\n\n"Que viennent ceux qui, par leur mérite, méritent le plus de récompenses."#!\n\n"
 RICE_sicily_virgil_positive_modifier_13:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_positive_modifier_13_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Gratior et pulchro veniens in corpore virtus.\n\n"Encore une belle vertu, sous une belle forme."#!\n\n"
 RICE_sicily_virgil_positive_modifier_14:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_positive_modifier_14_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Exigui numero, sed bello vivida virtus.\n\n"Peu nombreux, mais ardents à la guerre."#!\n\n"
 RICE_sicily_virgil_positive_modifier_15:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_positive_modifier_15_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Tu ne cede malis, sed contra audentior ito.\n\n"Ne cédez pas aux malheurs, mais avancez avec d'autant plus d'audace contre eux."#!\n\n"
 RICE_sicily_virgil_positive_modifier_16:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_positive_modifier_16_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Nunc animis opus, Aenea, nunc pectore firmo.\n\n"C'est maintenant, Énée, l'heure du courage, c'est maintenant l'heure de l'audace !"#!\n\n"
 RICE_sicily_virgil_positive_modifier_17:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_positive_modifier_17_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Multa putans sortemque animo miseratus iniquam.\n\n"Il réfléchit profondément et a pitié, au plus profond de son âme, de l'injustice dont ils sont victimes."#!\n\n"
 RICE_sicily_virgil_positive_modifier_18:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_positive_modifier_18_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Devenere locos laetos et amoena vireta fortunatonun nemorum, sedesque beatas.\n\n"Ils sont arrivés dans un pays de joie, les pléiades vertes et les sièges heureux des bosquets de félicité."#!\n\n"
 RICE_sicily_virgil_positive_modifier_19:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_positive_modifier_19_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Vincet amor patriae laudumque immensa cupido.\n\n"Mais l'amour de la patrie prévaudra, ainsi que la passion sans limite pour la renommée."#!\n\n"
 RICE_sicily_virgil_positive_modifier_20:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_positive_modifier_20_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Aspice, ut insignis spoliis Marcellus opimis ingreditur victorque viros supereminet omnes.\n\n"Voyez comment Marcellus s'avance, orné des dépouilles du chef qu'il a tué, et triomphe de tout le monde !"#!\n\n"
 RICE_sicily_virgil_positive_modifier_21:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_positive_modifier_21_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Major rerum mihi nascitur ordo; Majus opus moveo.\n\n"Une plus grande histoire s'ouvre devant mes yeux, une plus grande tâche m'attend."#!\n\n"
 RICE_sicily_virgil_positive_modifier_22:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_positive_modifier_22_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Hic domus, haec patria est.\n\n"C'est ici notre maison, c'est ici notre patrie."#!\n\n"
 RICE_sicily_virgil_positive_modifier_23:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_positive_modifier_23_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Bella manu letumque gero.\n\n"Dans ma main, je porte la guerre et la mort."#!\n\n"
 RICE_sicily_virgil_positive_modifier_24:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_positive_modifier_24_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Ille, velut pelagi rupes immota, resistit.\n\n"Lui, comme une falaise océanique immobile, résiste."#!\n\n"
 RICE_sicily_virgil_positive_modifier_25:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_positive_modifier_25_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Animum patriae strinxit pietatis imago.\n\n"L'image de l'amour filial touche son âme."#!\n\n"
 RICE_sicily_virgil_positive_modifier_26:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_positive_modifier_26_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Macte nova virtute, puer, sic itur ad astra.\n\n"Bénédiction pour ton jeune courage, mon garçon ; c'est le chemin vers les étoiles."#!\n\n"
 RICE_sicily_virgil_positive_modifier_27:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_positive_modifier_27_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Audentis fortuna iuvat.\n\n"La fortune sourit aux audacieux."#!\n\n"
 RICE_sicily_virgil_positive_modifier_28:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_positive_modifier_28_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Experto credite.\n\n"Croyez-en l'expérience."#!\n\n"
 RICE_sicily_virgil_positive_modifier_29:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_positive_modifier_29_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Magnorum haud unquam indignus avorum.\n\n"Digne à jamais de la renommée de mes grands pères !"#!\n\n"
 RICE_sicily_virgil_positive_modifier_30:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_positive_modifier_30_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Possunt, quia posse videntur.\n\n"Ils le peuvent parce qu'ils le pensent."#!\n\n"
 RICE_sicily_virgil_negative_modifier_1:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_negative_modifier_1_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Aeternum servans sub pectore volnus.\n\n"Elle soigne une blessure éternelle au plus profond de son cœur."#!\n\n"
 RICE_sicily_virgil_negative_modifier_2:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_negative_modifier_2_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Quod genus hoc hominum? Quaeve hunc tam barbara morem Permittit patria?\n\n"De quelle race d'hommes s'agit-il ? Quel pays est assez barbare pour permettre cette coutume ?"#!\n\n"
 RICE_sicily_virgil_negative_modifier_3:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_negative_modifier_3_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Quaeque ipse miserrima vidi et quorum pars magna fui.\n\n"Des choses déchirantes que j'ai vues de mes propres yeux et auxquelles j'ai moi-même participé."#!\n\n"
 RICE_sicily_virgil_negative_modifier_4:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_negative_modifier_4_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Scinditur incertum studia in contraria vulgus.\n\n"La foule hésitante se divise en factions opposées."#!\n\n"
 RICE_sicily_virgil_negative_modifier_5:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_negative_modifier_5_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Vitam in tenebris luctuque trahebam.\n\n"J'ai traîné ma vie ruinée dans l'obscurité et le chagrin."#!\n\n"
 RICE_sicily_virgil_negative_modifier_6:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_negative_modifier_6_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Venit summa dies et ineluctabile tempus Dardaniae. Fuimus Troes, fuit Ilium.\n\n"C'est le dernier jour et l'heure inévitable pour Troie. Nous, les Troyens, n'existons plus, Ilium n'existe plus."#!\n\n"
 RICE_sicily_virgil_negative_modifier_7:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_negative_modifier_7_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Una salus victis nullam sperare salutem.\n\n"Le seul espoir des condamnés est l'absence d'espoir."#!\n\n"
 RICE_sicily_virgil_negative_modifier_8:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_negative_modifier_8_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Crudelis ubique Luctus, ubique pavor, et plurima mortis imago.\n\n"Partout, le chagrin déchirant, partout, la terreur et mille formes de mort."#!\n\n"
 RICE_sicily_virgil_negative_modifier_9:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_negative_modifier_9_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Ter conatus ibi collo dare bracchia circum; Ter frustra comprensa manus effugit imago.\n\n"Trois fois j'ai essayé de passer mes bras autour de son cou, trois fois je l'ai embrassée... rien... son fantôme glissant entre mes doigts, léger comme le vent, rapide comme un rêve qui s'envole."#!\n\n"
 RICE_sicily_virgil_negative_modifier_10:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_negative_modifier_10_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Quid non mortalia pectora cogis, Auri sacra fames?\n\n"Maudite soif d'or ! Que ne contrains-tu pas les mortels à faire ?"#!\n\n"
 RICE_sicily_virgil_negative_modifier_11:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_negative_modifier_11_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Monstrum horrendum, informe, ingens, cui lumen ademptum.\n\n"Un monstre affreux, informe, énorme, dépourvu de lumière."#!\n\n"
 RICE_sicily_virgil_negative_modifier_12:0 "$RICE_sicily_virgil_modifier_intro$"
