 activity_RICE_hot_springs_visit_baia_province_desc:0 "\n#P +++ Les thermes de Baia sont des [hot_springs|E] uniques.#!\n\n#italic Vous obtiendrez ainsi le [character_modifier|E] [GetModifier('RICE_sicily_visit_baia_normal').GetNameWithTooltip]. Les personnages qui suivent une [faith|E] dont les [gender_doctrines|E] sont biaisées contre eux recevront le double des #N malus#! pour [opinion_i|E] [opinion|E] et [piety_i|E] [piety|E]. Ceux dont la [faith|E] répond à certaines exigences, à l'inverse, n'auront aucun malus.#!"
 activity_RICE_sicily_monte_gargano_pilgrimage_host_an_a:0 "$host_activity_a$"
 activity_RICE_sicily_monte_gargano_pilgrimage:0 "Pèlerinage au Monte Gargano"
 activity_RICE_sicily_monte_gargano_pilgrimage_desc:0 "Le sanctuaire de l'Archange Saint-Michel est une destination pour les pèlerins depuis des siècles. C'est l'un des plus anciens lieux de pèlerinage de [GetReligionByKey('christianity_religion').GetName], et il est visité par des fidèles venus de près ou de loin."
 RICE_sicily_monte_gargano_pilgrimage_context_tooltip: "#emphasis Contexte Historique :#! Selon la légende, au Ve siècle de notre ère, un paysan vivant près du Gargano perdit l'un de ses taureaux. Il finit par le retrouver près d'une caverne, mais il ne voulait pas bouger. Il demanda l'aide de l'évêque local, qui découvrit une apparition de saint Michel. Le sanctuaire de l'archange saint Michel, construit autour de la caverne, allait devenir l'un des plus grands sites de pèlerinage chrétien, en particulier pour les vagues successives d'arrivées non grecques dans le sud de l'Italie, comme les Lombards et les Normands. Le culte de saint Michel gagnant en popularité au cours de la période médiévale, le sanctuaire de Gargano s'est intégré à un réseau plus vaste de sites dédiés à saint Michel, dont le plus important, outre Gargano, était le Mont-Saint-Michel, dans le nord de la France."
 activity_RICE_sicily_monte_gargano_pilgrimage_selection_tooltip: "Pèlerinage au Sanctuaire de l'Archange Michel dans [GetTitleByKey('c_foggia').GetNameNoTier].\n\n$RICE_sicily_monte_gargano_pilgrimage_context_tooltip$"
