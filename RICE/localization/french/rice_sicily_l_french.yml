 sicily.0030.t:0 "Négocier avec les forteresses"
 sicily.0030.t.latin:0 "Négocier avec les forteresses latines"
 sicily.0030.t.greek:0 "Négocier avec les forteresses grecques"
 sicily.0030.t.arabic:0 "Négocier avec les forteresses arabo-berbères"
 sicily.0030.desc.intro:0 "Mes tentatives pour atteindre les"
 sicily.0030.desc.latin:0 "Latin"
 sicily.0030.desc.greek:0 "Grec"
 sicily.0030.desc.arabic:0 "Arabo-Berbère"
 sicily.0030.desc:0 "Les négociations menées dans les forteresses de mon royaume ont porté leurs fruits. L'un de leurs chefs, un certain [representative.GetWomanMan] [sicily_faith.GetAdjective] [sicily_culture.GetName] du nom de [representative.GetFirstName], a été envoyé en tant que représentant.\n\nAprès les premières négociations, [representative.GetFirstNameNoTooltip] a proposé que je paye à son peuple [gold_i|E] #V [ROOT.Char.MakeScope.Var('bargain_amount').GetValue]#! en or (ou une somme équivalente en biens). En échange, ils ne mèneront pas de raids et ne harcèleront pas les habitants des régions où se trouvent actuellement leurs fiefs pendant un certain nombre d'années.\n\nDans le mauvais sens du terme, cela ressemble fort à un paiement de tribut, mais d'un autre côté, les deux parties pourraient y trouver leur compte à long terme."
 sicily.0030.a:0 "Très bien, j'accepte ce marché."
 sicily.0030.b:0 "J'accepte, mais vous devez m'en donner plus."
 sicily.0030.b.failure:0 "Les négociations n'aboutissent pas et vous devez accepter l'accord initial."
 sicily.0030.b.success:0 "Les négociations se poursuivent et vous obtenez des concessions supplémentaires."
 sicily.0030.c:0 "C'est absurde ! Je rejette ces termes."
 #sicily.0031.t:0 "xxxxx"
 sicily.0031.desc:0 "Après que [representative.GetFirstName] m'a fait sa première offre, mon camp a proposé d'autres concessions pour le sien. Après tout, l'accord initial est quelque peu fragile - j'ai besoin de plus, ai-je dit à [representative.GetFirstNameNoTooltip], pour me rassurer sur ses bonnes intentions.\n\n"
 sicily.0031.desc.failure:0 "En fin de compte, nous n'avons pas pu obtenir davantage de [representative.GetFirstNameNoTooltip].\n\nUne négociatrice acharnée, en effet ! [representative.GetSheHe] savait peut-être que nous voulions à tout prix réduire l'influence de sa forteresse."
 sicily.0031.desc.prestige:0 "Après réflexion, [representative.GetFirstNameNoTooltip] a accepté que certains chefs de fiefs viennent à ma cour pour me rendre hommage et confirmer notre accord.\n\nMême si j'aurais préféré des concessions plus substantielles, ce geste symbolique est le bienvenu et devrait indiquer à tous les habitants de la région que ces fiefs me sont soumis, du moins pour l'instant."
 sicily.0031.desc.gold:0 "Bien que [representative.GetFirstNameNoTooltip] ait d'abord hésité, [representative.GetSheHe] a accepté de réduire la quantité d'or que nous devions à son peuple.\n\nBien sûr, je dois encore envoyer de l'or à ces fauteurs de troubles, mais je suis content d'avoir pris le risque de poursuivre les négociations plutôt que d'accepter le marché initial."
 sicily.0031.desc.troops:0 "[representative.GetFirstNameNoTooltip] a ensuite promis qu'un certain nombre de soldats de ses forteresses me jureraient fidélité et se battraient sous ma bannière contre tous les ennemis qui nous menacent.\n\nEn fait, c'est ce que j'espérais ; il serait bon que je puisse détourner leurs pulsions destructrices de moi pour les diriger vers mes ennemis. Après tout, leurs guerriers #italic sont#! loués pour leur habileté au combat, notamment contre mes propres troupes."
 sicily.0031.desc.county:0 "[representative.GetFirstNameNoTooltip] a réfléchi et a fini par dire qu'[representative.GetSheHe] et les autres chefs des bastions pourraient discuter des moyens de faciliter les échanges et le commerce dans la région. Après tout, ils disposent d'un réseau qui s'étend au-delà des régions où ils résident, et ils peuvent assurer la protection des routes commerciales qui passent par les forteresses.\n\nL'idée n'est pas mauvaise. Leurs relations pourraient s'avérer utiles, et leurs liens avec l'étranger ainsi que leur volonté de surveiller mes routes permettraient au commerce de prospérer."
 sicily.0031.a:0 "Très bien. Les négociations sont terminées."
