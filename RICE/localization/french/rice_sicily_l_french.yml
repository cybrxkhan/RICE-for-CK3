 RICE_sicily_baia_modifier.travel.non_dominant:0 "$RICE_sicily_baia_modifier.non_dominant$\n\nVous obtiendrez ainsi une version du [character_modifier|E] [GetModifier('RICE_sicily_visit_baia_normal').GetNameWithTooltip] avec le double de #N malus#! d'[opinion_i|E] [opinion|E] et de [piety_i|E] [piety|E] à la fin de l'[activity|E] [GetActivityType( 'activity_RICE_hot_springs_visit' ).GetName]."
 RICE_sicily_baia_modifier.travel.dont_care:0 "$RICE_sicily_baia_modifier.dont_care$\n\nVous obtiendrez ainsi une version du [character_modifier|E] [GetModifier('RICE_sicily_visit_baia_hedonist').GetNameWithTooltip] qui a des #P bonus #! plutôt que des malus d'[opinion_i|E] [opinion|E] et de [piety_i|E] [piety|E] à la fin de l'[activity|E] [GetActivityType( 'activity_RICE_hot_springs_visit' ).GetName]."
 sicily.0091.t:0 "Arrivée à Baia"
 sicily.0091.desc:0 "Je suis arrivé aux Champs Phlégréens, où se trouve la célèbre station balnéaire de Baia. Aujourd'hui encore, on comprend pourquoi elle est considérée comme la première station balnéaire de la région.\n\nLes bains et les sources d'eau chaude, qui sont les attractions les plus populaires, abondent dans les champs. Ils sont bien sûr entretenus depuis l'époque des Grecs et des Romains.\n\nMais il y a aussi d'autres divertissements. Le littoral tout proche est parsemé de groupes de personnes qui profitent des plages et des sites touristiques, tandis que ceux qui ont un tempérament plus intellectuel ou spirituel peuvent explorer les édifices anciens et les sites religieux des environs."
 sicily.0091.a:0 "Je veux d'abord me détendre dans les bains."
 sicily.0091.b:0 "Allons nous amuser au soleil sur la plage !"
 sicily.0091.c:0 "Faire du tourisme me semble intéressant."
 RICE_sicily_baia_enjoy_yourself_tt:0 "Il y a des gens qui ne voient pas d'un bon œil les plaisirs de Baia."
 RICE_sicily_baia_modifier.dominant:0 "En raison des [gender_doctrines|E] de [GetPlayer.GetFaith.GetName], les gens sont plus indulgents lorsqu'un [GetPlayer.GetWomanMan] comme vous s'adonne aux plaisirs de Baia."
 RICE_sicily_baia_modifier.non_dominant:0 "En raison des [gender_doctrines|E] de [GetPlayer.GetFaith.GetName], les gens sont plus critiques lorsqu'un [GetPlayer.GetWomanMan] comme vous s'adonne aux plaisirs de Baia."
 RICE_sicily_baia_modifier.dont_care:0 "Les adeptes de [GetPlayer.GetFaith.GetName], cependant, ne sont pas d'accord avec ces critiques et ne voient aucun inconvénient à ce que quiconque s'adonne aux plaisirs de Baia."
