 RICE_sicily_palermo_tomb_visit_aristotle_desc: "$EFFECT_LIST_BULLET$ Gagne le [modifier|E] [GetModifier('RICE_sicily_aristotle_tomb_visit').GetNameWithTooltip]\n$EFFECT_LIST_BULLET$ Gagne [piety_i|E] #V [GetPlayer.MakeScope.ScriptValue('minor_piety_gain')|0]#! [piety|E]\n$EFFECT_LIST_BULLET$ Perd [stress_loss_i|E][stress|E] si vous avez les [traits|E] [GetTrait('calm').GetName( GetNullCharacter )], [GetTrait('patient').GetName( GetNullCharacter )], [GetTrait('scholar').GetName( GetNullCharacter )]. or [GetTrait('theologian').GetName( GetNullCharacter )]\n\n#weak Le cercueil du célèbre philosophe Aristote aurait été suspendu à une poutre en bois dans un important lieu de culte à [GetTitleByKey('c_palermo').GetNameNoTierNoTooltip].#!"
 RICE_sicily_palermo_tomb_visit_galen: "Galen"
 RICE_sicily_palermo_tomb_visit_galen_desc: "$EFFECT_LIST_BULLET$ Gagne le [modifier|E] [GetModifier('RICE_sicily_galen_tomb_visit').GetNameWithTooltip]\n$EFFECT_LIST_BULLET$ Gagne [piety_i|E] #V [GetPlayer.MakeScope.ScriptValue('minor_piety_gain')|0]#! [piety|E]\n$EFFECT_LIST_BULLET$Perd [stress_loss_i|E][stress|E] si vous avez les [traits|E] [GetTrait('compassionate').GetName( GetNullCharacter )], [GetTrait('generous').GetName( GetNullCharacter )], [GetTrait('lifestyle_physician').GetName( GetNullCharacter )]. or [GetTrait('lifestyle_herbalist').GetName( GetNullCharacter )]\n\n#weak La tombe supposée de Galien se trouve près d'une route principale à l'est de Misilmeri, une banlieue qui n'est pas très éloignée de [GetTitleByKey('c_palermo').GetNameNoTierNoTooltip].#!"
 RICE_sicily_palermo_tomb_visit_muslim: "Guerriers saints"
