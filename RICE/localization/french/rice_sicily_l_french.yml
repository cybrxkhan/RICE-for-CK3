 sicily.0050.t:0 "Expéditions de céréales"
 sicily.0050.desc:0 "J'ai donné l'ordre qu'une importante cargaison de céréales provenant de mes territoires de [GetGeographicalRegion('custom_sicily').GetName] soit expédiée à [recipient.GetTitledFirstName] en signe de bonne volonté. Après tout, les produits fertiles de cette région sont souvent convoités par les étrangers, alors je suis sûr qu'[recipient.GetSheHe] appréciera ce geste.\n\nQuoi qu'il en soit, les céréales devraient arriver sous peu."
 sicily.0050.a:0 "C'est une offre que [recipient.GetFirstNameNoTooltip] ne peut pas refuser !"
 sicily.0051.opening:0 "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
 sicily.0051.desc:0 "Veuillez accepter ces envois de céréales en provenance de mes territoires de [GetGeographicalRegion('custom_sicily').GetName]. Quelles que soient nos divergences, j'espère que ce don de nourriture permettra de nourrir et d'alléger les souffrances de nombreuses personnes dans votre royaume. C'est une offre généreuse que vous ne refuserez pas, j'en suis sûr."
 sicily.0051.a:0 "En effet, c'était une offre que je ne pouvais pas refuser !"
 sicily.0052.opening:0 "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
 sicily.0052.desc:0 "Bien que j'apprécie votre offre d'envoyer des cargaisons de céréales de vos territoires de [GetGeographicalRegion('custom_sicily').GetName] à mes sujets, nous devons refuser votre cadeau pour le moment. Je préférerais ne pas devenir trop dépendant de votre grain, et je suis sûr que vous comprendrez."
 sicily.0052.a:0 "Je pensais avoir fait une offre qu'[actor.GetSheHe] ne pouvait pas refuser !"
 sicily.0053.opening:0 "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
 sicily.0053.desc:0 "Je suis plus qu'heureux de vous envoyer des cargaisons de céréales provenant de mes territoires de [GetGeographicalRegion('custom_sicily').GetName]. Votre paiement en or est très apprécié, et le grain devrait arriver sous peu."
 sicily.0053.a:0 "Excellent !"
 sicily.0054.opening:0 "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
 sicily.0054.desc:0 "Je vous remercie d'avoir accepté ma demande d'envoyer des cargaisons de céréales de vos territoires de [GetGeographicalRegion('custom_sicily').GetName] dans mon royaume. Mon peuple vous remercie pour votre générosité."
 sicily.0054.a:0 "Il est bon de savoir que les céréales sont arrivées à bon port."
 sicily.0055.opening:0 "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
 sicily.0055.desc:0 "Bien que j'apprécie votre offre d'or, je ne peux tout simplement pas me permettre d'envoyer des cargaisons de céréales depuis mes territoires de [GetGeographicalRegion('custom_sicily').GetName]. Le grain a été mis de côté pour d'autres. Je suis sûr que vous comprendrez."
 sicily.0055.a:0 "Je pensais avoir fait une offre qu'[recipient.GetSheHe] ne pouvait pas refuser !"
