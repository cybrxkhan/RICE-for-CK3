 RICE_sicilian_ruler_progress_towards_trait_2_tt:0 "Augmente [THIS.Char.GetShortUINamePossessive] [GetTrait('RICE_sicilian_ruler').GetName( GetNullCharacter )] [trait|E] gain d'XP"
 RICE_sicilian_ruler_progress_towards_trait_3_tt:0 "Augmente grandement [THIS.Char.GetShortUINamePossessive] [GetTrait('RICE_sicilian_ruler').GetName( GetNullCharacter )] [trait|E] gain d'XP"
