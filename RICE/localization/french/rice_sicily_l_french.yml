 RICE_sicily_stabilize_sicilian_frontier_confirm:0 "$RICE_sicily_occupy_sicilian_frontier_confirm$"
 RICE_sicily_stabilize_sicilian_frontier_context_tooltip:0 "$RICE_sicily_occupy_sicilian_frontier_context_tooltip$"
 RICE_sicily_admirals_bridge_decision:0 "Construire le pont de l'Amiral"
 RICE_sicily_admirals_bridge_decision_tooltip:0 "Un grand pont sur [GetTitleByKey('b_palermo').GetNameNoTier] serait très bénéfique pour le village !"
 RICE_sicily_admirals_bridge_decision_desc:0 "[GetTitleByKey('b_palermo').GetNameNoTier] est un centre commercial et politique de [GetGeographicalRegion('custom_sicily').GetName]. Bien que de nombreux ponts traversent les rivières proches de la colonie et la relient au reste de l'île, nos ingénieurs ont repéré un site prometteur pour construire ce qui pourrait bien être le pont le plus impressionnant et le plus stratégique de la région."
 RICE_sicily_admirals_bridge_decision_confirm:0 "Construisons le pont !"
 RICE_sicily_admirals_bridge_decision_context_tooltip:0 "#emphasis Contexte historique :#! Le pont de l'Amiral est un pont médiéval situé à Palerme, en Sicile. Son ingénierie impressionnante et son emplacement important qui, par exemple, le reliait à diverses structures royales voisines, en ont fait un symbole de la ville ; il a même été le site célèbre d'une bataille entre les forces de Giuseppe Garibaldi et le Royaume des Deux-Siciles lors de l'unification de l'Italie. Selon la légende, il a été construit au XIIe siècle par Georges d'Antioche, un amiral du roi Roger II de Sicile, bien que de récents travaux d'érudition aient suggéré qu'il pourrait être beaucoup plus ancien."
 RICE_sicily_support_salerno_medical_school:0 "Soutenir l'$building_type_RICE_sicily_salerno_medical_school$"
 RICE_sicily_support_salerno_medical_school_tooltip:0 "Apporte une aide financière et politique à l'$building_type_RICE_sicily_salerno_medical_school$"
 RICE_sicily_support_salerno_medical_school_desc:0 "Depuis sa fondation, la $building_type_RICE_sicily_salerno_medical_school$ a servi de centre d'études médicales en Europe. En tant que [ROOT.Char.GetTitleAsNameNoTooltip] régnant sur [GetTitleByKey('c_salerno').GetNameNoTier], je dois soutenir l'école financièrement et politiquement."
 RICE_sicily_support_salerno_medical_school_confirm:0 "Qu'ils continuent à faire du bon travail !"
 RICE_sicily_support_salerno_medical_school_effect_tooltip_1:0 "En fonction de vos [traits|E] et [skills|E], il y a une #V [GetPlayer.MakeScope.ScriptValue('RICE_sicily_salerno_medical_extra_chance')|0]%#! de chances que vous receviez d'autres [modifiers|E] et [artifacts|E] #P positifs#!, des compétences améliorées pour votre [GetCourtPositionType('court_physician_court_position').GetName()], ou une nouvelle si vous n'avez pas encore de [GetCourtPositionType('court_physician_court_position').GetName()]."
 RICE_sicily_support_salerno_medical_school_effect_tooltip_2:0 "Si vous possédez [GetTitleByKey('c_salerno').GetNameNoTier], les chances d'obtenir d'autres bonus sont accrues."
 RICE_sicily_support_salerno_medical_school_context_tooltip:0 "#emphasis Contexte Historique :#! À l'époque médiévale, Salerne abritait une école de médecine réputée. Selon la légende, elle a été fondée au IXe siècle lorsque quatre médecins - Pontus, un Grec ; Salerno, un Italien ; Abdela, un Arabe ; et Helinus, un Juif - se sont rencontrés alors qu'ils cherchaient un abri pour la nuit au cours d'un voyage à Salerne. Ils ont alors décidé de travailler ensemble pour créer l'école. Bien qu'il s'agisse probablement d'une légende, elle reflète la diversité du millieu de l'école : elle accueillait des enseignants et des étudiants de toute l'Europe et de la Méditerranée, y compris un certain nombre de femmes, et enseignait la médecine selon les traditions grecque, latine, arabe et juive."
 RICE_sicily_sponsor_liber_pantegni:0 "Parrainer le Liber Pantegni"
 RICE_sicily_sponsor_liber_pantegni_tooltip:0 "Les chercheurs en médecine de [GetTitleByKey('b_salerno').GetNameNoTier] ont besoin de notre aide."
 RICE_sicily_sponsor_liber_pantegni_desc:0 "[GetTitleByKey('b_salerno').GetNameNoTier] abrite une grande école de médecine. Les universitaires associés à cette école suggèrent que nous parrainions la création d'un manuel médical complet s'inspirant des traditions islamiques, byzantines, latines et juives qui ont tant influencé cette école."
 RICE_sicily_sponsor_liber_pantegni_effect_tooltip_1:0 "Vous demanderez au #V Constantin d'Afrique#! de composer le #V Liber Pantegni#!"
 RICE_sicily_sponsor_liber_pantegni_effect_tooltip_2:0 "Vous demanderez à [nasir_khusraw|E] de rédiger un texte répondant à des questions sur le rapport entre philosophie et spiritualité."
 RICE_sicily_sponsor_liber_pantegni_effect_tooltip_3:0 "Il faudra à l'érudit jusqu'à #V 5#! ans pour terminer le livre. Une fois terminé, vous recevrez un livre [artifact|E], du [prestige_i|E] [prestige|E], et de la [piety_i|E] [piety|E]"
 RICE_sicily_sponsor_liber_pantegni_confirm:0 "Convoquez les savants et les physiciens !"
 RICE_sicily_sponsor_liber_pantegni_context_tooltip:0 "#emphasis Contexte Historique :#! $RICE_sicily_support_salerno_medical_school_context_tooltip$"
 RICE_sicily_virgil_divination_decision:0 "Effectuer les Sortes Vergilianae"
 RICE_sicily_virgil_divination_decision_tooltip:0 "La poésie du prophète et poète Virgile renferme beaucoup de sagesse"
 RICE_sicily_virgil_divination_decision_desc:0 "Le poète romain Virgile est célèbre dans le monde entier en tant que poète, magicien et prophète. La tradition veut que l'on utilise ses poèmes, en particulier #italic l'Enéide#!, pour recevoir des conseils ou prédire l'avenir."
 RICE_sicily_virgil_divination_decision_confirm:0 "Il est temps de faire de la bibliomancie !"
 RICE_sicily_virgil_divination_decision_effect_tooltip_1:0 "Vous pouvez recevoir des [modifiers|E] #P positifs#! ou, occasionnellement, un #N négatifs#!  en fonction du résultat de la divination."
 RICE_sicily_virgil_divination_decision_effect_tooltip_2:0 "Les chances d'obtenir de bons ou de mauvais [modifiers|E] dépendent de vos [traits|E], [piety_level|E], [diplomacy_i|E] [diplomacy], et [learning_i|E] [learning|E]"
 RICE_sicily_virgil_divination_decision_effect_tooltip_3:0 "Les chances d'obtenir un meilleur résultat sont également plus élevées si vous avez effectué l'[activity|E] [GetActivityType( 'activity_RICE_sicily_virgil_tomb_visit' ).GetName]."
 RICE_sicily_virgil_divination_decision_context_tooltip:0 "#emphasis Contexte Historique :#! #italic Sortes Vergilianae#! (ou Lots virgiliens) était une forme de bibliomancie qui utilisait la poésie de Virgile, en particulier l'Énéide, pour prédire l'avenir. Cette forme de divination était déjà populaire un siècle à peine après la mort de Virgile, et a continué à l'être au Moyen Âge et au début de l'époque moderne. Par exemple, le Roi Charles Ier d'Angleterre aurait utilisé les Sortes Vergilianae pour prédire son avenir pendant la guerre civile anglaise - il est tombé sur un vers plutôt inquiétant de l'Énéide qui aurait prédit sa défaite et son exécution."
 RICE_sicily_virgil_divination_decision_activity_req:0 "A effectué l'[activity|E] [GetActivityType( 'activity_RICE_sicily_virgil_tomb_visit' ).GetName] au moins une fois"
 RICE_sicily_second_pavia_decision:0 "Créer la seconde Pavie"
 RICE_sicily_second_pavia_decision_tooltip:0 "L'héritage des Lombards se perpétue dans un nouveau centre"
 RICE_sicily_second_pavia_decision_desc:0 "Après la chute du royaume des Lombards et la perte de leur glorieuse capitale, Pavie, les héritiers des Lombards ont erré et survécu dans le sud de l'Italie.L'établissement de [GetPlayer.GetCapitalLocation.GetTitle.GetNameNoTier] en tant que « Secode Pavie » sera une étape importante pour relancer la fortune du peuple de [GetPlayer.GetCulture.GetName]."
 RICE_sicily_second_pavia_decision_confirm:0 "Puissions-nous retrouver notre gloire perdue !"
 RICE_sicily_second_pavia_decision_context_tooltip:0 "#emphasis Contexte historique :#! Pavie était la capitale du royaume lombard qui a dominé l'Italie du VIe au VIIIe siècle, jusqu'à sa défaite face aux Francs carolingiens. Les États lombards qui lui ont succédé ont émergé dans le sud de l'Italie, et Bénévent, l'un des principaux centres du pouvoir lombard dans cette région, a même été surnommé la « seconde Pavie » en raison de sa prospérité et de sa prééminence. Paradoxalement, ces mêmes cités lombardes étaient souvent dominées par les Francs au nord. Les Lombards du sud conserveront une identité distincte jusqu'à l'époque de la Sicile normande, aux XIIe et XIIIe siècles."
 RICE_sicily_second_pavia_decision_activity_req:0 "A effectué l'[activity|E] [GetActivityType( 'activity_RICE_sicily_virgil_tomb_visit' ).GetName] au moins une fois"
 # Yet in our blood runs the proud, mighty spirit of our longbeard ancestors
 RICE_sicily_byzantine_syracuse_decision:0 "Rétablir la gloire de $c_siracusa$"
 RICE_sicily_byzantine_syracuse_decision_tooltip:0 "Autrefois capitale de [GetTitleByKey('d_sicily').GetNameNoTier], [GetTitleByKey('c_siracusa').GetNameNoTier] peut redevenir une ville magnifique !"
 RICE_sicily_byzantine_syracuse_decision_desc:0 "Dans l'Antiquité, [GetTitleByKey('c_siracusa').GetNameNoTier] était un grand joyau de la Méditerranée, un centre de commerce et de culture disputé par de nombreux empires. Ces dernières années, elle n'est plus que l'ombre d'elle-même. Avec la restauration du contrôle romain en [GetTitleByKey('d_sicily').GetNameNoTier], nous devrions déplacer la capitale de l'île vers [GetTitleByKey('c_siracusa').GetNameNoTierNoTooltip], afin qu'elle puisse redevenir un phare brillant de la civilisation !"
 RICE_sicily_byzantine_syracuse_decision_confirm:0 "Déplaçons la capitale de la Sicile !"
 RICE_sicily_byzantine_syracuse_decision_effect_tooltip_1:0 "La [decision|E] de $RICE_sicily_administer_frontier$ coûte moins d'[gold_i|E] [gold|E] et fournit un petit bonus de [legitimacy_i|E] [legitimacy|E] pour les [rulers|E] de [GetTitleByKey('c_siracusa').GetNameNoTier] tant que le [county_modifier|E] [GetModifier('RICE_sicily_syracuse_restoration').GetNameWithTooltip] est actif."
 RICE_sicily_byzantine_syracuse_decision_context_tooltip:0 "#emphasis Contexte Historique :#! Syracuse était l'une des grandes villes de la Méditerranée antique ; Cicéron, par exemple, la décrivait comme "la plus grande ville grecque et la plus belle de toutes". Elle a conservé son importance au début de la période byzantine, en particulier après la perte par l'empire de ses territoires africains ; elle a même brièvement servi de capitale à l'empire de 663 à 669. Avec la conquête musulmane de la Sicile, et notamment la chute de Syracuse en 878, le centre de l'île s'est déplacé à Palerme, et si Syracuse est restée une ville importante de l'île, elle n'a jamais retrouvé son statut prééminent d'antan."
 RICE_sicily_catania_elephant_decision:0 "Affirmer que U Liotru est le symbole de [GetTitleByKey('b_catania').GetNameNoTierNoTooltip]"
 RICE_sicily_catania_elephant_decision_tooltip:0 "La statue de l'éléphant bien-aimé de [GetTitleByKey('b_catania').GetNameNoTierNoTooltip], #italic U Liotru#!, mérite le respect !"
 RICE_sicily_catania_elephant_decision_desc:0 "Alors que la ville de [GetTitleByKey('b_catania').GetNameNoTier] acquiert de plus en plus de droits et d'influence politique, ses citoyens réclament à cor et à cri un symbole qui les représente. Beaucoup d'entre eux pensent que #italic U Liotru#!, une mystérieuse statue d'éléphant qui réside dans la ville depuis des siècles, serait un excellent candidat pour cela."
 RICE_sicily_catania_elephant_decision_confirm:0 "Louons l'éléphant !"
 RICE_sicily_catania_elephant_decision_context_tooltip:0 "#emphasis Contexte Historique :#! #italic U Liotru#! est une célèbre statue d'éléphant dans la ville de Catane. Le nom est une corruption d'Héliodore, un nécromancien et sorcier légendaire du VIIIe siècle qui a donné vie à la statue ou s'est transformé en elle avant d'être vaincu par Saint Léon de Catane. Bien que la légende soit d'une historicité douteuse, la ville est associée à la statue depuis des siècles ; les Arabes appelaient Catane la "ville de l'éléphant", et le géographe al-Idrisi, qui travaillait à la cour du roi Roger II de Sicile, pensait que la statue avait été fabriquée par les Carthaginois ou les Romains et que les Catanais la considéraient comme magique et capable de les protéger contre les éruptions de l'Etna. En 1239, la statue a été choisie comme symbole de la ville. Après un tremblement de terre, elle a été transformée en fontaine en 1737."
 RICE_sicily_messina_development_req:0 "[GetTitleByKey('c_messina').GetNameNoTier] a au moins [EmptyScope.ScriptValue('RICE_sicily_pavia_development_level')|0] de [development|E]"
 RICE_sicily_almadraba_decision:0 "Financer la pêche [GetPlayer.Custom('RICE_almadraba')]"
 RICE_sicily_almadraba_decision_tooltip:0 "La pêche au thon peut être très lucrative !"
 RICE_sicily_almadraba_decision_desc:0 "Chaque année, des pêcheurs intrépides s'aventurent dans les eaux de la [GetGeographicalRegion('RICE_west_mediterranean').GetName] pour attraper du thon en utilisant la technique [GetPlayer.Custom('RICE_almadraba')]. Les [rulers|E] qui soutiennent ce commerce extrêmement lucratif en tireront un grand profit."
 RICE_sicily_almadraba_decision_effect_tooltip_1:0 "Le coût en [gold_i|E] [gold|E] de cette [decision|E] est basé sur le nombre de [counties|E] #V côtiers#! que vous possédez dans la [GetGeographicalRegion('RICE_west_mediterranean').GetName]."
 RICE_sicily_almadraba_decision_confirm:0 "Il y a beaucoup de poissons dans la mer !"
 RICE_sicily_almadraba_decision_context_tooltip:0 "#emphasis Contexte Historique :#! #italic L'Almadraba#!, comme on l'appelle en Ibérie, ou #italic Mattanza#! en Italie, est une ancienne technique de pêche qui consiste à mettre en place une série élaborée de filets pour piéger et attraper un grand nombre de thons lorsque ceux-ci migrent de la Méditerranée vers l'Atlantique. Historiquement, des souverains ont profité du soutien et du monopole de ce commerce, comme les ducs de Medina-Sidonia aux XVe et XVIe siècles. Cette pratique était répandue dans diverses régions d'Ibérie, d'Afrique du Nord et d'Italie, en Méditerranée occidentale, et pourrait remonter à l'Antiquité."
 RICE_every_coastal_western_mediterranean_county:0 "Chaque [county|E] côtier que vous possédez dans la [GetGeographicalRegion('RICE_west_mediterranean').GetName]"
 RICE_sicily_embed_into_sicily:0 "S'intégrer dans la société sicilienne"
 RICE_sicily_embed_into_sicily_tooltip:0 "Je suis devenu un acteur important de la [RICE_sicily_struggle_adjective|E] !"
 RICE_sicily_embed_into_sicily_desc:0 "Bien que je ne sois pas un [ruler|E] [landed|E], j'ai passé suffisamment de temps dans la [RICE_sicily_struggle|E] pour devenir un acteur important de la politique locale et de la société de [GetGeographicalRegion('custom_sicily').GetName]. Je devrais m'appuyer sur les liens que j'ai tissés avec ceux qui vivent ici."
 RICE_sicily_embed_into_sicily_effect_tooltip_1:0 "Vous gagnerez [trait_level_track_xp|E] #V [EmptyScope.ScriptValue('RICE_sicily_signore_trait_xp_gain_medium')]#! dans la  [sicily_latin_dominance_i|E] [sicily_latin|E], [sicily_greek_dominance_i|E] [sicily_greek|E], ou [sicily_arabic_dominance_i|E] [sicily_arabic|E] [trait_level_track|E] du [trait|E] [GetTrait('RICE_sicilian_ruler').GetName( GetNullCharacter )]dépendant de votre choix"
 RICE_sicily_embed_into_sicily_confirm:0 "$RICE_sicily_occupy_sicilian_frontier_confirm$"
 RICE_sicily_embed_into_sicily_context_tooltip:0 "$RICE_sicily_occupy_sicilian_frontier_context_tooltip$"

 
