 sicily.0090.t:0 "Pour Baia !"
 sicily.0090.desc:0 "Depuis l'Antiquité, les thermes de Baia, dans les champs Phlégréens près de [GetTitleByKey('b_napoli').GetNameNoTier], forment le centre d'une grande station balnéaire, et il est grand temps que je m'y rende pour de courtes vacances !\n\nLes bains de Baia ne sont pas seulement réputés pour leurs vertus médicinales ; la station balnéaire qui les entoure a également la réputation d'être une ville de fête. Peu importe ce qui m'y attend, il ne fait aucun doute que je m'y amuserai beaucoup."
 sicily.0090.desc.gender:0 "\n\nBien sûr, il y a des [ROOT.Char.GetFaith.GetAdherentNamePlural] qui pourraient désapprouver qu'un [ROOT.Char.GetWomanMan] prend du plaisir seul dans cet endroit, qui, soi-disant, encourage le péché et toutes les formes d'excès sensuels chez le sexe dit "faible". Mais je ne tiendrai pas compte de ces rabat-joie."
 sicily.0090.a:0 "C'est parti pour le plaisir et plus encore !"
