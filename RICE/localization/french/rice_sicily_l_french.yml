 RICE_sicily_virgil_negative_modifier_24_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Obstupui, steteruntque comae, et vox faucibus haesit.\n\n"J'étais consterné, mes cheveux se hérissaient, ma voix se retenait dans mes mâchoires."#!\n\n"
