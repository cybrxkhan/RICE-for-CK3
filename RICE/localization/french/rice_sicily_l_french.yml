 RICE_sicily_bargain_with_stronghold_latin_effect_tooltip_1: "Ajoute le [county_modifier|E] [GetModifier('RICE_sicily_stronghold_latin_negotiations').GetNameWithTooltip] pour #V 10#! ans dans les [counties|E] avec une [GetModifier('RICE_sicily_stronghold_latin').GetNameWithTooltip], qui empêche événements #N négatifs#! des [sicily_strongholds|E] [sicily_latin|E] "
 RICE_sicily_bargain_with_stronghold_greek_effect_tooltip_1: "Ajoute le [county_modifier|E] [GetModifier('RICE_sicily_stronghold_greek_negotiations').GetNameWithTooltip] pour #V 10#! ans dans les [counties|E] avec une [GetModifier('RICE_sicily_stronghold_greek').GetNameWithTooltip], qui empêche événements #N négatifs#! des [sicily_strongholds|E] [sicily_greek|E] "
 RICE_sicily_bargain_with_stronghold_arabic_effect_tooltip_1: "Ajoute le [county_modifier|E] [GetModifier('RICE_sicily_stronghold_arabic_negotiations').GetNameWithTooltip] pour #V 10#! ans dans les [counties|E] avec une [GetModifier('RICE_sicily_stronghold_arabic').GetNameWithTooltip], qui empêche événements #N négatifs#! des [sicily_strongholds|E] [sicily_arabic|E] "
 RICE_sicily_bargain_with_stronghold_latin_effect_tooltip_2: "Si vous avez au moins le niveau 2 dans la filière $trait_track_RICE_sicilian_ruler_latin$ dans le [trait|E] [GetTrait('RICE_sicilian_ruler').GetName( GetNullCharacter )], ou le [dynasty_perk|E] [GetDynastyPerk('RICE_sicily_legacy_3').GetName] , vous pouvez négocier des bonus supplémentaires."
 RICE_sicily_bargain_with_stronghold_greek_effect_tooltip_2: "Si vous avez au moins le niveau 2 dans la filière $trait_track_RICE_sicilian_ruler_greek$ dans le [trait|E] [GetTrait('RICE_sicilian_ruler').GetName( GetNullCharacter )], ou le [dynasty_perk|E] [GetDynastyPerk('RICE_sicily_legacy_3').GetName] , vous pouvez négocier des bonus supplémentaires."
 RICE_sicily_bargain_with_stronghold_arabic_effect_tooltip_2: "Si vous avez au moins le niveau 2 dans la filière $trait_track_RICE_sicilian_ruler_arabic$ dans le [trait|E] [GetTrait('RICE_sicilian_ruler').GetName( GetNullCharacter )], ou le [dynasty_perk|E] [GetDynastyPerk('RICE_sicily_legacy_3').GetName] , vous pouvez négocier des bonus supplémentaires."
 RICE_sicily_bargain_with_stronghold_effect_tooltip_1: "L'[gold|E] demandé par les [sicily_strongholds|E] est aléatoire entre [gold_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_sicily_stronghold_bargain_min_bottom_value')|0]#! et [gold_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_sicily_stronghold_bargain_max_top_value')|0]#!, en fonction de vos [traits|E], [skills|E], et [legitimacy_level|E]."
 RICE_sicily_occupy_sicilian_frontier:0 "Début de l'occupation de la frontière sicilienne"
 RICE_sicily_occupy_sicilian_frontier_tooltip:0 "[RICE_sicily_struggle|E] est une [region|E] qui vaut la peine d'être défendue !"
 RICE_sicily_occupy_sicilian_frontier_desc:0 "La [RICE_sicily_struggle|E] est négligée par les grandes puissances du monde, qui la considèrent comme un arrière-pays. Pourtant, certains [rulers|E] ambitieux et clairvoyants en dehors de la [GetGeographicalRegion('custom_sicily').GetName] savent que la [region|E] pourrait redevenir le creuset de la Méditerranée, une frontière pour laquelle il vaut la peine de se battre."
 RICE_sicily_occupy_sicilian_frontier_effect_tooltip_1:0 "Redémarre la [struggle|E] [RICE_sicily_struggle|E] dans la [struggle_phase_sicily_colony|E]"
 RICE_sicily_occupy_sicilian_frontier_effect_tooltip_2:0 "La [RICE_sicily_struggle|E] ne peut être définitivement terminée que si elle se conclut par les [decisions|E] #V Domination#! ou #V Croisée des chemins#!"
 RICE_sicily_occupy_sicilian_frontier_effect_tooltip_3:0 "Tous les [county_modifiers|E] représentant le #V Substrat dominant#! ou la #V Classe dirigeante#! dans la [GetGeographicalRegion('custom_sicily').GetName] sont supprimés."
 RICE_sicily_occupy_sicilian_frontier_confirm:0 "La frontière sicilienne est à nous !"
 RICE_sicily_occupy_sicilian_frontier_context_tooltip:0 "#emphasis Contexte Historique :#! Pendant de nombreux siècles, l'Italie du Sud a été une région frontalière, à la lisière de nombreuses cultures différentes, malgré sa position centrale dans la Méditerranée. Au cours de la période médiévale, elle a servi de terrain de rencontre entre l'Occident latin, Byzance et l'Islam : parfois dans un esprit de #italic convivencia#! productive, parfois dans un conflit perpétuel. Même en période de conflit, les habitants de cette frontière avaient des identités et des loyautés malléables, ce qui ne faisait que compliquer la mosaïque d'ethnies et de religions présentes."
 RICE_sicily_stabilize_sicilian_frontier:0 "Revitaliser la frontière sicilienne"
 RICE_sicily_stabilize_sicilian_frontier_imperial:0 "Revitaliser la frontière sicilienne"
 RICE_sicily_stabilize_sicilian_frontier_tooltip:0 "Le [RICE_sicily_struggle|E] revient sur le devant de la scène !"
 RICE_sicily_stabilize_sicilian_frontier_desc:0 "La [RICE_sicily_struggle|E] a longtemps été négligée par les grandes puissances du monde, relégué au rang de région d'attraction dans le meilleur des cas. Peut-on voir émerger l'authentique [GetPlayer.Custom('GetDaughterSon')] de [GetGeographicalRegion('custom_sicily').GetName] pour redonner à cette ancienne terre la place qui lui revient, celle de creuset de la Méditerranée, et une frontière qui mérite qu'on se batte pour elle ?"
 RICE_sicily_stabilize_sicilian_frontier_effect_tooltip_1:0 "Redémarre la [struggle|E] [RICE_sicily_struggle|E] dans le [struggle_phase_sicily_borderland|E]"
