 sicily.0100.t:0 "Promouvoir les administrateurs dans [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]"
 sicily.0100.desc:0 "En tant que [ROOT.Char.GetTitleAsNameNoTooltip] régnant sur la [GetGeographicalRegion('custom_sicily').GetName], je compte sur de nombreux fonctionnaires locaux pour m'aider à administrer mes territoires. Certains me prouvent leur valeur au fil du temps, et il est normal que je les récompense pour leurs services en les promouvant et en les amenant à ma cour, où ils peuvent m'aider plus directement.\n\nMes fonctionnaires sont un groupe éclectique qui vient d'horizons très différents, et certains sont même étrangers. Les promouvoir présente également l'avantage de me permettre d'entretenir de bonnes relations avec leurs communautés.\n\nQuels sont les fonctionnaires que je cherche à promouvoir cette fois-ci ?"
 sicily.0100.a:0 "[sicily_latin_dominance_i|E] Latine"
 sicily.0100.b:0 "[sicily_greek_dominance_i|E] Grecque"
 sicily.0100.c:0 "[sicily_arabic_dominance_i|E] Arabo-Berbère"
 sicily.0100.d:0 "[ROOT.Char.GetCulture.GetNameNoTooltip]"
 sicily.0101.t:0 "$sicily.0100.t$"
 sicily.0101.desc:0 "Lorsque je promeus mes fonctionnaires à partir de la [GetGeographicalRegion('custom_sicily').GetName], je dois également tenir compte de leurs spécialités et de leurs talents. Après tout, ce n'est pas seulement pour le bénéfice de leur carrière - dans l'idéal, je peux utiliser les fonctionnaires pour m'aider dans les domaines de mon administration qui présentent des lacunes.\n\nQuoi qu'il en soit, quelles sont les compétences que je recherche ?"
 sicily.0101.a:0 "[diplomacy_i|E] Diplomatie"
 sicily.0101.b:0 "[martial_i|E] Martialité"
 sicily.0101.c:0 "[stewardship_i|E] Intendance"
 sicily.0101.d:0 "[intrigue_i|E] Intrigue"
 sicily.0101.e:0 "[learning_i|E] Érudition"
 sicily.0102.t:0 "$sicily.0100.t$"
 sicily.0102.desc:0 "Ma cour a identifié deux fonctionnaires de [sicily_culture.GetName] qui remplissent les conditions que j'ai spécifiées précédemment et qui seraient des candidats prometteurs pour une promotion. Leurs noms sont [official_1.GetFullName] et [official_2.GetFullName].\n\nBien entendu, rien ne m'empêche de promouvoir les deux, si j'ai les ressources nécessaires."
 sicily.0102.a:0 "Promouvoir [official_1.GetFirstNameNoTooltip]"
 sicily.0102.b:0 "Promouvoir [official_2.GetFirstNameNoTooltip]"
 sicily.0102.c:0 "Promouvoir les autres candidats"
 sicily.0103.t:0 "Mise à jour des registres bureaucratiques en [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]"
 sicily.0103.desc:0 "Dans la frontière chaotique de [GetGeographicalRegion('custom_sicily').GetName], il est parfois difficile de trouver de bons documents administratifs - ils peuvent être perdus, détruits ou modifiés de manière douteuse.\n\nIl est important que mes fonctionnaires mettent régulièrement à jour les documents administratifs de nos territoires dans la [GetGeographicalRegion('custom_sicily').GetName], qu'il s'agisse de testaments, d'actes de propriété, d'achats d'objets de valeur, etc.\n\nMon [councillor.GetCouncilTitle], [councillor.GetFirstName], participe à cet effort et recommande que nous utilisions les registres latins, grecs ou arabo-berbères de cette région pour nous aider dans nos efforts, afin d'être plus efficaces."
 sicily.0103.a:0 "S'appuyer sur les documents latins"
 sicily.0103.b:0 "S'appuyer sur les documents grecs"
 sicily.0103.c:0 "S'appuyer sur les documents arabo-berbères"
 sicily.0104.t:0 "Réformer le gouvernement en [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]"
 sicily.0104.desc:0 "La [GetGeographicalRegion('custom_sicily').GetName] a accueilli de nombreux peuples au fil des siècles. Mes fonctionnaires y utilisent souvent un mélange de différentes coutumes administratives héritées de nos prédécesseurs.\n\nCependant, il arrive que nous devions réformer notre administration en [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]. Mon [councillor.GetCouncilTitle], [councillor.GetFirstName], après une enquête minutieuse, a identifié trois sources d'inspiration potentielles pour nos réformes gouvernementales :\n"
 sicily.0104.desc.latin:0 "\n$EFFECT_LIST_BULLET$ Les pratiques administratives latines de [latin_ruler.GetFullName]"
 sicily.0104.desc.no_latin:0 "\n$EFFECT_LIST_BULLET$ Pratiques historiques des communautés latines en [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]"
 sicily.0104.desc.greek:0 "\n$EFFECT_LIST_BULLET$ Les pratiques administratives grecques de [greek_ruler.GetFullName]"
 sicily.0104.desc.no_greek:0 "\n$EFFECT_LIST_BULLET$ Pratiques historiques des communautés grecques en [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]"
 sicily.0104.desc.arabic:0 "\n$EFFECT_LIST_BULLET$ Les pratiques administratives arabo-berbères de [arabic_ruler.GetFullName]"
 sicily.0104.desc.no_arabic:0 "\n$EFFECT_LIST_BULLET$ Pratiques historiques des communautés arabo-berbères en [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]"
 sicily.0104.a:0 "@RICE_sicily_latin_icon! Réaliser des réformes sur la base du modèle latin"
 sicily.0104.b:0 "@RICE_sicily_greek_icon! Réaliser des réformes sur la base du modèle grec"
 sicily.0104.c:0 "@RICE_sicily_arabic_icon! Réaliser des réformes basées sur le modèle arabo-berbère"
 sicily.0105.t:0 "Fortifier [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]"
 sicily.0105.desc:0 "Une région comme la [GetGeographicalRegion('custom_sicily').GetName] est pleine d'instabilité et disputée par de nombreuses personnes. Il est important que mes territoires puissent se défendre contre les attaques et les raids des fauteurs de troubles.\n\nJ'ai récemment donné des instructions à mes fonctionnaires pour qu'ils travaillent avec les communautés locales afin de renforcer nos défenses en [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]. Ainsi, nos colonies seront mieux fortifiées et donc mieux protégées contre les incursions extérieures."
 sicily.0105.desc.soldier:0 "\n\nDe plus, il semble que nos efforts aient abouti à de bonnes nouvelles pour moi. Mes fonctionnaires sont entrés en contact avec un soldat local [sicily_culture.GetName] de renom, appelé [soldier.GetFullName], qui est prêt à me servir à ma cour et à m'assister dans les affaires militaires, afin de faire avancer la défense du royaume."
 sicily.0105.a:0 "Nous nous protégerons de tout !"
 sicily.0106.t:0 "Arts et sciences en [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]"
 sicily.0106.desc:0 "La [GetGeographicalRegion('custom_sicily').GetName] est un lieu de rencontre entre différentes cultures et traditions depuis des siècles. C'est un terrain fertile pour le développement continu des arts et des sciences - si, bien sûr, des dirigeants éclairés de la région soutiennent de tels efforts.\n\nJe peux me considérer comme un [ROOT.Char.GetTitleAsNameNoTooltip] éclairé, et j'ai donc fait de grands projets pour allouer une plus grande partie de notre trésor à la promotion des personnes savantes et cultivées, et pour les inviter à ma cour.\n\nCependant, les gens cultivés et érudits viennent de différentes régions. Je devrais utiliser les réseaux existants au sein de la [GetGeographicalRegion('custom_sicily').GetNameNoTooltip] pour attirer des artistes et des érudits particuliers...."
 sicily.0106.a:0 "@RICE_sicily_latin_icon! Attirer des artistes et des chercheurs latins"
 sicily.0106.b:0 "@RICE_sicily_greek_icon! Attirer les artistes et les savants grecs"
 sicily.0106.c:0 "@RICE_sicily_arabic_icon! Attirer des artistes et des chercheurs arabo-berbères"
 sicily.0106.tooltip:0 "$RICE_sicily_frontier_agenda_arts_and_sciences_effect_tt_3$"
 sicily.0107.t:0 "Un érudit [sicily_culture.GetNameNoTooltip] en [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]"
 sicily.0107.desc:0 "Mes efforts pour améliorer l'état de l'éducation et de la culture en [GetGeographicalRegion('custom_sicily').GetName] ont été largement récompensés. J'ai même attiré l'attention d'un certain [scholar.GetFullName].\n\nCe savant [sicily_culture.GetName] et [sicily_faith.GetAdjective], originaire de la région de [county.GetNameNoTier], a visité ma cour après avoir entendu parler de mes politiques, et [scholar.GetSheHe] est impressionné par ce que [scholar.GetSheHe] a vu (ou, du moins, [scholar.GetSheHe] fait bien semblant qu'[scholar.GetSheHe] est impressionné).\n\nBien que cela ait été difficile au début, j'ai réussi à [scholar.GetHerHim] convaincre de s'installer ici, du moins pour l'instant. [scholar.GetFirstNamePossessiveNoTooltip] intelligence sera sans aucun doute un grand atout pour nous."
 sicily.0107.a:0 "Bienvenue dans votre nouvelle maison !"
 sicily.0108.t:0 "Les ports Caricatori"
 sicily.0108.desc:0 "Depuis l'Antiquité, les céréales constituent l'une des principales exportations de l'île de Sicile. Au fil des ans, un système de ports spéciaux appelés #italic Caricatori#! s'est développé pour centraliser la distribution et l'exportation de ces céréales vers les marchés internationaux.\n\nEn raison de l'importance du commerce des céréales pour la Sicile, il est pertinent pour des dirigeants clairvoyants comme moi d'investir continuellement dans l'entretien et l'amélioration de ces ports, comme je viens de le faire récemment.\n\nC'est également une bonne occasion pour moi de cultiver des liens avec les marchands étrangers impliqués dans ce commerce et avec leurs pays d'origine."
 sicily.0108.a:0 "@RICE_sicily_latin_icon! Encourager le commerce des céréales vers les pays latins"
 sicily.0108.b:0 "@RICE_sicily_greek_icon! Encourager le commerce des céréales vers les terres grecques"
 sicily.0108.c:0 "@RICE_sicily_arabic_icon! Encourager le commerce des céréales vers les pays arabes"
 sicily.0109.t:0 "Immigration vers [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]"
 sicily.0109.desc:0 "Frontière de longue date, la [GetGeographicalRegion('custom_sicily').GetName] est une terre dynamique : d'une part, elle peut parfois être instable, mais d'autre part, elle est pleine d'opportunités pour ceux qui souhaitent s'y installer. Depuis des siècles, des gens arrivent sur ces côtes en provenance de tous les coins de la Méditerranée et même au-delà.\n\nAfin d'étendre mon autorité et de développer économiquement mes territoires en [GetGeographicalRegion('custom_sicily').GetNameNoTooltip], j'ai décidé de mettre en place une politique visant à encourager les immigrants de pays lointains à s'installer sur ces terres.\n\nBien que le nombre de ces immigrants soit faible et qu'il n'atteindra peut-être jamais le nombre des habitants locaux, leur présence constituera néanmoins un atout pour la région."
 sicily.0109.a:0 "Inviter les immigrants latins"
 sicily.0109.b:0 "Inviter les immigrés grecs"
 sicily.0109.c:0 "Inviter les immigrants arabo-berbères"
 sicily.0109.d:0 "Inviter des immigrants [ROOT.Char.GetCulture.GetNameNoTooltip]"
