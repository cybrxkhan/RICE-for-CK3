 sicily.0001.t:0 "La $RICE_sicily_struggle$"
 sicily.0001.desc:0 "La Sicile a été la première de nos provinces ; la Sicile a enseigné à nos ancêtres combien il pouvait être glorieux de gouverner d'autres peuples". Ainsi s'exprimait le grand Romain Cicéron, bien avant le déclin de Rome en Occident.\n\nLa Sicile, creuset de la Méditerranée, est aujourd'hui une frontière sauvage où trois mondes se rencontrent : L'Islam, Byzance et l'Occident latin. Nombreux sont ceux qui convoitent la Sicile et son abondance, mais les conquérants et les colons en herbe découvrent souvent que derrière ce paradis se cache une terre liminale où les frontières entre culture, foi et loyauté peuvent être très floues."
 sicily.0001.desc.involved:0 "Mais quoi qu'il en soit, la Sicile reste notre belle maison bien-aimée."
 sicily.0001.desc.interloper:0 "Peut-être qu'avec le temps, la belle Sicile pourra devenir notre nouvelle maison."
 sicily.0001.desc.uninvolved:0 "La belle Sicile est vraiment pleine de dangers et de chaos."
 sicily.0001.a:0 "La maison [ROOT.Char.GetHouse.GetNameNoTooltip] va dompter la frontière sicilienne !"
 sicily.0002.t:0 "xxxxx"
 sicily.0002.desc:0 "xxxxx"
 sicily.0002.a:0 "xxxxx"
 sicily.0003.t:0 "La $RICE_sicily_struggle$: Périphérie"
 sicily.0003.desc:0 "Une frontière comme la  [GetGeographicalRegion('custom_sicily').GetName] ne peut souffrir que d'une certaine instabilité avant de décliner inévitablement. Au fil du temps, elle a été dévastée par une économie en déclin, le dépeuplement et l'émigration, ainsi que par des guerres incessantes dues à des querelles internes et à des attaques extérieures, une économie en déclin.\n\nAu cours de cette période de transformation, la #V [GetPlayer.Custom('RICE_sicily_periphery_type')]#! a émergé comme la plus forte influence dans ces terres en ruine, formant une sorte de substrat sociétal et culturel. Pourtant, même ces liens ne suffisent pas à surmonter la réalité de la [GetGeographicalRegion('custom_sicily').GetNameNoTooltip] : l'ironie qu'une région située au centre de la Méditerranée soit, en fin de compte, devenue sa périphérie #V appauvrie#!.\n\nPeut-être qu'un jour, des gouvernants ambitieux rendront la [GetGeographicalRegion('custom_sicily').GetNameNoTooltip] à nouveau prospère et importante. En attendant, elle doit s'attarder dans l'insignifiance."
 sicily.0003.a:0 "L'histoire de [GetGeographicalRegion('custom_sicily').GetNameNoTooltip] est pleine de rebondissements...."
 sicily.0004.t:0 "La $RICE_sicily_struggle$ : Impérialisme"
 sicily.0004.desc:0 "Une frontière comme la [GetGeographicalRegion('custom_sicily').GetName], située au carrefour des civilisations, attire l'attention des étrangers comme les abeilles le font avec le miel. Pendant des années, des royaumes lointains de toute la Méditerranée ont rivalisé militairement, politiquement, religieusement et économiquement pour contrôler cette terre merveilleuse, belle et lucrative.\n\n#V [GetPlayer.Custom('RICE_sicily_imperial_type')|U]#! s'est imposée comme la force la plus puissante de [GetGeographicalRegion('custom_sicily').GetNameNoTooltip], et la classe dirigeante régionale (c'est-à-dire l'élite locale) a des origines, ou du moins des liens étroits, avec ce monde. On pourrait dire que cette frontière a été apprivoisée sous cette #V impérialité#!... pour l'instant.\n\nMais il s'agit d'une domination creuse, car la région est vidée de ses ressources et de sa vitalité, et sous ce vernis de stabilité se cache la nature imprévisible et capricieuse de la frontière. Il n'est pas invraisemblable qu'un jour, à la suite d'attaques d'étrangers voraces, de querelles internes ou des deux, la frontière de [GetGeographicalRegion('custom_sicily').GetName] devienne à nouveau l'arène fatidique de la Méditerranée."
 sicily.0004.a:0 "$sicily.0003.a$"
 sicily.0005.t:0 "La $RICE_sicily_struggle$ : Domination"
 sicily.0005.desc.intro:0 "Le fait que la [GetGeographicalRegion('custom_sicily').GetName] se trouve au centre de la Méditerranée a été à la fois une bénédiction et une malédiction : elle est parfois prospère, mais aussi sujette aux caprices et à l'avidité de différents peuples et royaumes. Il y a peu, elle était une frontière où trois mondes se rencontraient : l'Occident latin, Byzance et l'Islam. En fin de compte, la [GetGeographicalRegion('custom_sicily').GetName] n'a jamais été maître de son destin... jusqu'à présent.\n\nSous [RICE_sicily_struggle_ender.GetTitledFirstName],"
 sicily.0005.desc.latin:0 "le monde #V latin#! est devenu suprême dans le sud de l'Italie, où [RICE_sicily_struggle_ender.GetSheHe] dirige un #V dominion#! qui possède un niveau de pouvoir sans précédent pour les dirigeants locaux. La [GetGeographicalRegion('custom_sicily').GetNameNoTooltip] n'est plus subordonné aux royaumes et aux désirs étrangers, même si elle conserve des liens étroits avec l'Occident latin.\n\n"
 sicily.0005.desc.greek:0 "le monde #V grec#! s'est imposé dans le sud de l'Italie, où [RICE_sicily_struggle_ender.GetSheHe] règne sur une #V domination#! qui possède un niveau de pouvoir sans précédent pour les dirigeants locaux. La [GetGeographicalRegion('custom_sicily').GetNameNoTooltip] n'est plus subordonné aux royaumes et désirs étrangers, même si elle conserve des liens étroits avec Byzance.\n\nLe Grec"
 sicily.0005.desc.arabic:0 "le monde #V arabo-berbère#! s'est imposé dans le sud de l'Italie, où [RICE_sicily_struggle_ender.GetSheHe] dirige un #V dominion#! qui possède un niveau de pouvoir sans précédent pour les dirigeants locaux. La [GetGeographicalRegion('custom_sicily').GetNameNoTooltip] n'est plus subordonnée aux royaumes et aux désirs étrangers, même si elle conserve des liens étroits avec le reste du Moyen-Orient et le monde islamique.\n\n"
 sicily.0005.desc.outsider:0 "une nouvelle force - qui n'est associée ni au monde latin, ni au monde grec, ni au monde arabo-berbère qui dominaient auparavant la région - a émergé en Italie du Sud. [RICE_sicily_struggle_ender.GetSheHe] règne sur un #V dominion#! qui possède un niveau de pouvoir sans précédent pour les dirigeants locaux. La [GetGeographicalRegion('custom_sicily').GetNameNoTooltip] n'est plus subordonné aux royaumes et aux désirs étrangers.\n\n"
 sicily.0005.desc.conclusion:0 "La [GetGeographicalRegion('custom_sicily').GetNameNoTooltip] dominée est désormais un territoire indépendant et fort, et [RICE_sicily_struggle_ender.GetFirstNamePossessiveNoTooltip] héritiers contrôleront sans doute ces terres pendant de nombreuses années. Cette région frontalière, autrefois sauvage, peut désormais être considérée comme définitivement apprivoisée."
 sicily.0005.a:0 "C'est un nouveau jour en [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]."
 sicily.0006.t:0 "La $RICE_sicily_struggle$ : Croisée des chemins"
 sicily.0006.desc:0 "$sicily.0005.desc.intro$ région de [GetGeographicalRegion('custom_sicily').GetNameNoTooltip] a été transformée en un #V carrefour#! de la Méditerranée. S'il est vrai que la [GetGeographicalRegion('custom_sicily').GetNameNoTooltip] a toujours été au centre de la région, c'était en tant qu'arène de compétition entre des forces extérieures. En tissant soigneusement des liens avec le reste de la Méditerranée et en soutenant les divers peuples et communautés de la région, [RICE_sicily_struggle_ender.GetTitledFirstNameNoTooltip] a mis fin à l'image de pays faible et assujetti de la [GetGeographicalRegion('custom_sicily').GetNameNoTooltip].\n\nEn tant que centre de commerce et d'échange d'idées en plein essor et cosmopolite, la [GetGeographicalRegion('custom_sicily').GetNameNoTooltip] n'est pas seulement un carrefour - elle est devenue #italic le#! carrefour de la Méditerranée. Les héritiers de [RICE_sicily_struggle_ender.GetFirstNamePossessiveNoTooltip] y présideront sans doute de longues années de prospérité. Cette région frontalière, autrefois sauvage, peut désormais être considérée comme définitivement apprivoisée."
 sicily.0006.a:0 "$sicily.0005.a$"
