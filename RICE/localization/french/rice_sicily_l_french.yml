 RICE_sicily_recruit_soldiers_choose_latin_name: "Latins"
 RICE_sicily_recruit_soldiers_choose_latin_desc: "$RICE_sicily_recruit_soldiers_choose_latin_name$"
 RICE_sicily_recruit_soldiers_choose_latin_tooltip: "Si les Latins d'Europe occidentale sont méprisés par leurs ennemis, qui les considèrent comme des brutes non civilisées, rares sont ceux qui doutent de leurs prouesses militaires. Ils sont présents depuis longtemps dans le sud de l'Italie, se battant à la fois au nom de la religion et pour des raisons plus mondaines."
 RICE_sicily_recruit_soldiers_choose_greek_name: "Grecs"
 RICE_sicily_recruit_soldiers_choose_greek_desc: "$RICE_sicily_recruit_soldiers_choose_greek_name$"
 RICE_sicily_recruit_soldiers_choose_greek_tooltip: "Dénigrés par leurs ennemis comme des traîtres fourbes, les Grecs sont pourtant habitués à défendre leur patrie. Ces vestiges de la domination romaine en Italie du Sud rappellent à tous la puissance, ou l'ancienne puissance, de l'empire."
 RICE_sicily_recruit_soldiers_choose_arabic_name: "Arabes-Berbères"
 RICE_sicily_recruit_soldiers_choose_arabic_desc: "$RICE_sicily_recruit_soldiers_choose_greek_name$"
 RICE_sicily_recruit_soldiers_choose_arabic_tooltip: "Qualifiés d'impitoyables pillards sarrasins par leurs ennemis, les clans arabes et berbères se sont enracinés dans le sud de l'Italie. Avec bravoure et courage, ils se battront pour ceux qui les traitent bien, quelle que soit leur religion."
 RICE_sicily_bargain_with_stronghold:0 "Marchander avec les forteresses siciliennes"
 RICE_sicily_bargain_with_stronghold_tooltip:0 "Bien que gênants, les [sicily_strongholds|E] peuvent être négociés."
 RICE_sicily_bargain_with_stronghold_desc:0 "En tant que frontière sauvage, la [RICE_sicily_struggle_short|E] est parsemée de [sicily_strongholds|E], qu'il s'agisse de bases militaires étrangères ou de vestiges de communautés plus anciennes. Bien qu'ils soient une épine dans le pied des roturiers et des [rulers|E], cela ne veut pas dire que nous ne pouvons pas négocier avec eux et obtenir quelque chose à notre avantage mutuel."
 RICE_sicily_bargain_with_stronghold_confirm:0 "Faites une offre qu'ils ne pourront pas refuser !"
 RICE_sicily_bargain_with_stronghold_context_tooltip:0 "#emphasis Contexte Historique :#! Des siècles et des siècles de conflits, d'immigration et d'assimilation dans la Sicile médiévale ont donné naissance à une région aux multiples facettes. Certaines communautés, situées dans des zones bien fortifiées, pouvaient représenter une menace pour les dirigeants locaux - ou des opportunités de gains mutuels. Par exemple, la base musulmane du Garigliano, qui a duré jusqu'en 915, menaçait les terres chrétiennes voisines, y compris celle de Rome, de raids et d'attaques constants, mais les musulmans se sont aussi parfois alliés à certains seigneurs chrétiens contre des ennemis communs."
 RICE_SICILY_PICK_STRONGHOLD_TYPE:0 "$RICE_sicily_bargain_with_stronghold_confirm$"
