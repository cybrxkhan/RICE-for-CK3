 sicily.0181.t:0 "[ROOT.Char.Custom('RICE_sicily_ayo_visto_lo_mappamundi_song_name')]"
 sicily.0181.desc:0 "Récemment, une chanson folklorique appelée [ROOT.Char.Custom('RICE_sicily_ayo_visto_lo_mappamundi_song_name')] a gagné en popularité dans la [GetGeographicalRegion('custom_sicily').GetName]. Les paroles de la chanson font l'éloge de la beauté inégalée de la [GetGeographicalRegion('custom_sicily').GetName] sous le règne d'[alfonso.GetTitledFirstName].\n\nCette chanson est d'ailleurs devenue très populaire à ma cour."
 sicily.0181.desc.copy:0 "J'ai même eu la chance d'acquérir une copie manuscrite de cette chanson."
 sicily.0181.desc.lyrics:0 "\n\nLes premières lignes de la chanson sont les suivantes :\n\n#italic J'ai vu la carte du monde\nEt la carte de navigation,\nMais la Sicile me semble\nLa plus belle de ce monde.#!"
 sicily.0181.a:0 "Une belle chanson pour un beau pays."
 sicily.0181.info:0 "#emphasis Contexte Historique :#! #italic Ayo visto lo mappamundi#! ou #italic Aggiu vistu lu mappamundu#!, qui se traduit par "J'ai vu la carte du monde", est une chanson folklorique sicilienne populaire à la cour d'Alphonse V d'Aragon, à l'époque où l'Aragon régnait sur une grande partie de l'Italie méridionale.\n\nLa chanson est une parodie d'une lauda moralisatrice (un genre de chant religieux vernaculaire en italien médiéval et de la Renaissance) du poète florentin Feo Belcari (1410 - 1484), chantée sur le même air. Les paroles de la chanson, qui mentionnent d'autres belles terres qui n'impressionnent pas le narrateur autant que la Sicile, comportent également un jeu de mots basé sur un jeu de mots entre Cicilia (orthographe historique de Sicile) et Cecilia, qui fait référence à la fois à Sainte Cécile et à l'amante du narrateur.\n\nLe compositeur espagnol Juan Cornago (vers 1400 - vers 1475) a composé une messe sur l'air de la chanson, qui est notre seule source de la mélodie originale de la chanson. La chanson originale a été reconstituée plus récemment par des érudits."
 sicily.0182.t:0 "Ibn Hamdis"
 sicily.0182.desc:0 "J'ai été informé de l'arrivée d'un éminent poète et érudit connu sous le nom de #bold Ibn Hamdis#! qui est un réfugié de [GetGeographicalRegion('RICE_insular_sicily').GetName]. Il m'a demandé une audience, car il pense que je pourrais être un excellent mécène, étant donné que je suis censé respecter et honorer les arts et les sciences."
 sicily.0182.a:0 "Je n'ai pas besoin d'un poète comme lui."
 sicily.0182.b:0 "Je serais heureux de parrainer un tel poète !"
 sicily.0182.info:0 "#emphasis Contexte Historique :#! Ibn Hamdis (1050s - 1130s) est un poète musulman originaire de Syracuse en Sicile, considéré comme l'un des plus grands poètes de son époque, possédant une excellente maîtrise de la langue arabe. Il a fui l'île dans sa jeunesse après la conquête de Syracuse par les Normands en 1072. Tout au long de sa vie, il a bénéficié du soutien de différents souverains, notamment d'Afrique du Nord et d'Al-Andalus. Un thème commun de sa poésie est la nostalgie de sa patrie perdue."
 sicily.0183.t:0 "Ibn Hamdis"
 sicily.0183.desc:0 "Je suis très impressionné par Ibn Hamdis lorsqu'on me le présente. Il est manifestement doué pour les arts poétiques et possède une éloquence incomparable.\n\nCe poète est né il y a des années en [GetGeographicalRegion('custom_sicily').GetName], mais a dû fuir après l'arrivée des [norman.GetCollectiveNoun]. Lorsque nous nous sommes rencontrés aujourd'hui, il n'a récité qu'un petit échantillon de ses poèmes, dont beaucoup parlent de nostalgie et de désir pour la terre qu'il a perdue - une terre qui, en ce qui le concerne, était autrefois un paradis de l'[GetReligionByKey('islam_religion').GetName].\n\nQuoi qu'il en soit, la présence d'un tel homme à ma cour rehausserait mon rang parmi les souverains du monde."
 sicily.0183.a:0 "Bienvenu ! Bienvenu !"
