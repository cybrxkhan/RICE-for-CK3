 sicily.0014.t:0 "La seconde Pavie"
 sicily.0014.desc:0 "Depuis que les [lombard.GetCollectiveNoun] ont été vaincus par les carolingiens, perdant au passage leur grande capitale de [GetTitleByKey('c_pavia').GetNameNoTier], leurs descendants ont enduré difficultés sur difficultés dans la péninsule de [GetGeographicalRegion('world_europe_south_italy').GetName] qu'ils dominaient autrefois. Les puissants princes de [GetGeographicalRegion('custom_sicily').GetName] leur ont donné de l'espoir pendant un certain temps, mais même ces principautés ont été victimes de luttes intestines et de désordres.\n\nCependant, la fortune des enfants de l'antique [lombard.GetCollectiveNounNoTooltip] est peut-être en train de renaître, grâce à un certain [second_pavia_founder.GetTitledFirstName] qui s'est imposé comme l'un des principaux dirigeants de la [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]. Sous sa direction, sa capitale [second_pavia.GetName], est devenue un centre économique, politique et culturel de la région.\n\nComme l'a proclamé [second_pavia_founder.GetFirstNameNoTooltip], [second_pavia.GetNameNoTier] est une véritable "Seconde Pavie". Est-ce l'aube d'une nouvelle ère pour les héritiers de l'ancienne [lombard.GetCollectiveNounNoTooltip], ou s'agira-t-il d'un autre faux espoir ? Quelque soit l'avenir, ce qui est certain, c'est que [second_pavia.GetNameNoTier] sera sans doute longtemps l'une des grandes villes de la Méditerranée."
 sicily.0014.a:0 "Un autre développement intéressant dans [GetGeographicalRegion('custom_sicily').GetNameNoTooltip] ...."
 sicily.0015.t:0 "xxxxx"
 sicily.0015.desc:0 "xxxxx"
