 sicily.0060.t_alt_ME:0 "Le Destin de la Sicile"
 sicily.0060.desc.muslim_alt_ME:0 "Les aventuriers [norman.GetNameNoTooltip] cherchent maintenant à faire ce qu'ils ont fait aux villes [greek.GetName] et [lombard.GetName] du sud de l'Italie, car [roger.GetFirstNameNoTooltip] veut conquérir toute la [GetGeographicalRegion('custom_sicily').GetName] pour [roger.GetHerselfHimself]. L'État [spotlight_muslim.GetDynasty.GetName] étant de plus en plus proche de la défaite, certains [GetReligionByKey('islam_religion').GetAdjective] locaux, las des combats, accueillent à court terme [roger.GetFirstNameNoTooltip], pensant qu'un régime stable sous l'autorité d'un infidèle est préférable au chaos.\n\nPourtant, malgré leur influence déclinante, [spotlight_muslim.GetFirstNameNoTooltip] et son père [zirid_father.GetFirstNameNoTooltip] restent intransigeants face à [roger.GetFirstNameNoTooltip]. On peut se demander quel sera le sort de l'île...."
 sicily.0060.desc.christian_alt_ME:0 "Avec la mort d'[al_thumna.GetFirstNamePossessiveNoTooltip], les guerres incessantes de l'île sont entrées dans une nouvelle phase. Pour [roger.GetFirstNameNoTooltip], l'ordre ne sera rétabli que lorsque l'ensemble du territoire sera soumis à la au règne [GetReligionByKey('christianity_religion').GetAdjective] - sans compter qu'il y a beaucoup de richesses à faire ici.\n\nDe nombreux infidèles continuent de résister sous la bannière[spotlight_muslim.GetDynasty.GetName] de [zirid_father.GetFirstNameNoTooltip] et de son fils [spotlight_muslim.GetFirstNameNoTooltip]. Pourtant, d'autres accueillent favorablement l'arrivée de [roger.GetFirstNamePossessiveNoTooltip], soit parce qu'ils pensent que [roger.GetFirstNameNoTooltip] peut stabiliser l'île, soit parce qu'ils sont des fidèles de son allié défunt [al_thumna.GetFirstNameNoTooltip]. On peut se demander quel sera le sort de l'île...."
 sicily.0060.desc.fallback_alt_ME:0 "Après la mort d'[al_thumna.GetFirstNamePossessiveNoTooltip], ces frères mercenaires cherchent à contrôler l'île pour eux-mêmes, soit parce qu'ils veulent venger leur ami décédé, soit parce qu'ils cherchent à exploiter la situation de manière opportuniste, soit les deux à la fois.\n\nDe nombreux [GetReligionByKey('islam_religion').GetAdherentNamePlural] continuent de résister à ces incursions sous la bannière de la dynastie [spotlight_muslim.GetDynasty.GetName] affaiblie, car beaucoup craignent l'arrivée de ces envahisseurs impitoyables ; cependant, d'autres membres de la population de l'île - quelle que soit leur religion - considèrent ces [norman.GetCollectiveNounNoTier] comme les bienvenus, porteurs de paix et de stabilité. On peut se demander quel sera le destin de l'île...."
 sicily.0060.t:0 "Les Taifas de Sicile"
 sicily.0060.desc:0 "Lorsque [kalbid.GetFirstName] est mort il y a des années et que la dynastie [kalbid.GetDynasty.GetName] a perdu le contrôle de la [GetGeographicalRegion('custom_sicily').GetName], l'enfer s'est déchaîné et les [GetReligionByKey('islam_religion').GetAdjective] chefs de guerre se sont disputé l'île.\n\nAlors que ces #italic taifas#! se livraient une guerre sans fin, un seigneur de guerre, [al_thumna.GetFullName], a demandé l'aide de mercenaires [norman.GetName] dirigés par deux frères, [robert.GetFirstName] et [roger.GetFirstName].\n\n"
 sicily.0060.desc.muslim:0 "Les aventuriers [norman.GetNameNoTooltip] cherchent maintenant à faire ce qu'ils ont fait aux villes [greek.GetName] et [lombard.GetName] du sud de l'Italie, car [roger.GetFirstNameNoTooltip] veut conquérir toute la [GetGeographicalRegion('custom_sicily').GetName] pour [roger.GetHerselfHimself]. Certains [GetReligionByKey('islam_religion').GetAdjective] locaux, las des combats, l'accueillent à court terme, pensant qu'un régime stable sous l'autorité d'un infidèle est préférable au chaos.\n\nPourtant, certains résistent courageusement à [roger.GetFirstNameNoTooltip], comme le puissant [benavert.GetFirstNameNicknamed]. On peut se demander quel sera le sort de l'île...."
 sicily.0060.desc.christian:0 "Avec la mort d'[al_thumna.GetFirstNamePossessiveNoTooltip], les guerres incessantes de l'île sont entrées dans une nouvelle phase. Pour [roger.GetFirstNameNoTooltip], l'ordre ne sera rétabli que lorsque toute la terre sera sous la domination [GetReligionByKey('christianity_religion').GetAdjective] - sans compter qu'il y a beaucoup de richesses à faire ici.\n\nCertains infidèles continuent de résister aux [norman.GetCollectiveNounNoTooltip], comme [benavert.GetFirstNameNicknamed]. D'autres se réjouissent de l'arrivée de [roger.GetFirstNamePossessiveNoTooltip], soit parce qu'ils pensent que [roger.GetFirstNameNoTooltip] peut stabiliser l'île, soit parce qu'ils sont les fidèles de [roger.GetHerHis] allié décédé [al_thumna.GetFirstNameNoTooltip]. On peut se demander quel sera le sort de l'île...."
 sicily.0060.desc.fallback:0 "Après la mort d'[al_thumna.GetFirstNamePossessiveNoTooltip], ces frères mercenaires cherchent à contrôler l'île pour eux-mêmes, soit parce qu'ils veulent venger leur ami décédé, soit parce qu'ils cherchent à exploiter la situation de manière opportuniste, soit les deux.\n\nUn certain nombre de dirigeants  [GetReligionByKey('islam_religion').GetAdjective] continuent de résister à ces incursions, en particulier [benavert.GetFirstNameNicknamed], car beaucoup craignent l'arrivée de ces envahisseurs impitoyables ; cependant, d'autres au sein de la population de l'île - quelle que soit leur religion - voient ces [norman.GetCollectiveNounNoTier] comme des apporteurs de paix et de stabilité. On peut se demander quel sera le destin de l'île...."
 sicily.0060.a:0 "Que se passera-t-il ensuite sur l'île où trois mondes se rencontrent ?"
 sicily.0060.tooltip:0 "#emphasis Contexte Historique :#! Bien qu'en déclin depuis des années, l'effondrement de l'émirat kalbide en 1040 marque le début d'une nouvelle ère de guerre civile et de fragmentation de la Sicile musulmane. Contrairement à l'Ibérie, où certaines #italic taifas#! locales ont pu se transformer en centres régionaux puissants et prospères, les #italic taifas#! de Sicile étaient relativement faibles et incapables de consolider leur pouvoir, et devaient chercher de l'aide étrangère contre leurs rivaux. Par exemple, la dynastie ziride d'Afrique du Nord n'a cessé d'intervenir dans la politique de l'île pendant des décennies.\n\nDans ce contexte, le fait qu'Ibn al-Thumna, le souverain de Syracuse, ait demandé l'aide militaire des Normands en 1061 de notre ère n'est pas si anormal. Néanmoins, la mort d'al-Thumna en 1062 a fourni aux Normands de Roger une excuse commode pour conquérir l'ensemble de l'île. Il est intéressant de noter que les partisans d'al-Thumna ont continué à se battre aux côtés de Roger en tant qu'alliés, et que certains chrétiens locaux faisaient partie de ceux qui ont résisté aux Normands.\n\nUn autre souverain de Syracuse, Ibn Abbad, connu dans les sources chrétiennes sous le nom de Benavert, a mené la dernière résistance aux Normands. Après sa mort au combat en 1086, la conquête normande de la Sicile s'est achevée par la chute de Noto en 1091."
 sicily.0061.t:0 "$RICE_historical_aspiration_fulfilled_title$"
 sicily.0061.desc:0 "La [GetGeographicalRegion('custom_sicily').GetName] est #italic à nous#! après tout.\n\nLa conquête de l'île étant achevée, tous ceux qui vivent ici - qu'ils soient latins, grecs ou arabes, chrétiens, musulmans ou juifs - me rendent des comptes. Finies les querelles. Fini le chaos.\n\n"
 sicily.0061.desc.benavert_converted:0 "Même mon ennemi autrefois redouté, [benavert.GetFirstNameNicknamed], a vu la lumière de Dieu et s'est converti à [christian.GetName]. Je suis sûr que beaucoup d'autres païens de l'île feront de même.\n\n"
 sicily.0061.desc.benavert_dead:0 "Même mon ennemi autrefois redouté, [benavert.GetFirstNameNicknamed], n'est plus. Avec sa mort, le moral de ceux qui résistaient à ma conquête s'est évaporé.\n\n"
 sicily.0061.desc.ending:0 "Et maintenant, après des années de campagne, je peux enfin commencer à construire une véritable base de pouvoir ici, sur cette terre ancienne, pour ma branche de la famille. Je ne doute pas que nous continuerons à exercer beaucoup de pouvoir et d'influence en Méditerranée dans les années à venir."
 sicily.0061.a:0 "Cette île magnifique est devenue notre maison."
 sicily.0062.t:0 "$RICE_historical_aspiration_fulfilled_title$"
 sicily.0062.desc.intro:0 "Enfin. Après des années de combats incessants entre seigneurs de guerre rivaux, et après avoir survécu aux vagues incessantes de la horde brutale [norman.GetName], l'île de [GetGeographicalRegion('custom_sicily').GetName] est à nouveau unie, cette fois sous la bannière de [uniter.GetFirstNameNicknamed] et du clan [uniter.GetDynasty.GetName]."
 sicily.0062.desc.roger_converted:0 "\n\nFait fascinant, l'ancien chef infidèle des [norman.GetCollectiveNoun], [roger.GetTitledFirstName], a même embrassé [faith.HighGodName] et s'est converti à [roger.GetFaith.GetName] !"
 sicily.0062.desc.roger_dead:0 "\n\nLes envahisseurs [norman.GetNameNoTooltip], autrefois très redoutés, se sont égarés après la mort de leur puissant chef, [roger.GetTitledFirstName], semble-t-il."
 sicily.0062.desc.ending:0 "\n\nQuoi qu'il en soit, la stabilité et l'ordre sont en train de restaurer l'île. Peut-être qu'un jour prochain, elle prospérera comme autrefois.\n\nMais notre travail n'est pas terminé et nous n'avons pas le temps de nous reposer. L'île est toujours menacée par des attaques d'infidèles venant d'ailleurs en Méditerranée et par des querelles internes. Le processus de reconstruction sera long et ardu, mais il #italic commence#! enfin."
 sicily.0062.a:0 "C'est ainsi que l'histoire de cette belle île se poursuit...."
 sicily.0063.t:0 "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip] Unifiée (Pour le Moment)"
 sicily.0063.desc:0 "Après des années de chaos, l'île de [GetGeographicalRegion('custom_sicily').GetName] a été unifiée par [uniter.GetTitledFirstName]. Grâce à la politique et, bien sûr, à la puissance militaire, [uniter.GetSheHe] a finalement placé l'île sous un seul dirigeant pour la première fois depuis l'effondrement de la dynastie [kalbid.GetDynasty.GetName] il y a de nombreuses années.\n\nCertains considèrent cet événement comme une aube nouvelle, pensant que la paix et la prospérité vont enfin revenir sur l'île, cette fois sous le règne [uniter.GetFaith.GetAdjective] [uniter.GetCulture.GetName]. D'autres ont une vision plus négative de l'événement, y voyant le retour d'une tyrannie injuste et païenne.\n\nUne île aussi belle et convoitée, située à la frontière de plusieurs mondes, ne manquera jamais d'opportunités et d'émotions. Seul l'avenir nous dira ce qu'il adviendra de la légendaire [GetGeographicalRegion('custom_sicily').GetName]."
 sicily.0063.a:0 "Nous verrons combien de temps durera le règne de [uniter.GetDynasty.GetName]."
 sicily.0064.t:0 "La frontière du #italic dar al-Islam#!"
 sicily.0064.desc:0 "Je règne à l'extrême limite de #italic dar al-Islam#!, la maison du monothéisme.\n\nPourtant, malgré tout le sang, la sueur et les larmes que nous avons versés pour défendre cette frontière de [islam.GetName] dans [GetGeographicalRegion('world_europe_south_italy').GetName], le monde [islam.GetAdjectiveNoTooltip] continue de nous ignorer. Il a fallu des années aux califes [abbasid.GetHouse.GetName] pour me reconnaître comme gouverneur de cette terre et nous apporter un soutien symbolique. Nous sommes considérés comme une cause perdue, surtout depuis que les armées [christian.GetAdjective] de [louis.GetTitledFirstName] sont à nos portes.\n\nMais une frontière a une drôle de façon d'offrir des opportunités. Par exemple, les mêmes infidèles qui nous menacent pourraient, par la négociation ou avec un peu d'or, être convaincus de s'allier à nous. Après tout, nous avons entretenu des relations commerciales et diplomatiques fructueuses avec certains d'entre eux, surtout si nous avons des ennemis communs.\n\nQuoi qu'il arrive, je sais que le sort de [islam.GetNameNoTooltip] dans cette péninsule sera décidé sous ma direction."
 sicily.0064.a:0 "Le monde [islam.GetAdjectiveNoTooltip] appréciera un jour nos sacrifices."
 sicily.0064.tooltip:0 "#emphasis Contexte Historique :#! L'émirat de Bari était un État islamique notable en Italie continentale, qui a duré de 847 (date de sa création par des aventuriers arabes et berbères) à 871, lorsque Bari est tombée aux mains des forces de l'empereur franc Louis II. Le troisième souverain de Bari, Sawdan, est arrivé au pouvoir vers 857 ; son origine est discutée, et il aurait pu être d'origine sicilienne, arabe, berbère ou même africaine subsaharienne.\n\nL'émirat de Bari étant situé sur une frontière essentiellement instable, il n'a jamais bénéficié d'un grand soutien de la part du monde islamique. Il a fallu des années, par exemple, pour que Sawdan soit reconnu comme gouverneur par le gouvernement abbasside - un titre qui avait en fait été demandé par son prédécesseur, Mufarrag.\n\nQuoi qu'il en soit, la description de Sawdan dans les sources primaires est contradictoire. Les sources chrétiennes le décrivent comme un tyran impitoyable et un serpent perfide, tandis que les sources musulmanes et juives le décrivent comme un souverain érudit, juste et productif, qui avait pour ami l'érudit juif Abu Aaron.\n\nAprès la chute de Bari en 871, le sort de Sawdan est incertain. Il est possible qu'il ait été exécuté, qu'il ait fui à Tarente ou qu'il ait été emprisonné par Louis avant de servir de conseiller à ce dernier. Dans ce dernier cas, il est supposé avoir monté Louis et les Lombards l'un contre l'autre pendant un certain temps."
 sicily.0065.t:0 "$RICE_historical_aspiration_fulfilled_title$"
 sicily.0065.desc:0 "Contre toute attente, j'ai établi un pied [islam.GetAdjective] dans [GetGeographicalRegion('RICE_mainland_southern_italy').GetName] pour [islam.GetName]. En tant que puissant [islam.GetAdjectiveNoTooltip] [ROOT.Char.GetTitleAsNameNoTooltip], j'impose désormais le respect aux infidèles comme aux croyants.\n\nLe monde [islam.GetAdjectiveNoTooltip], qui nous considérait comme une cause perdue à la merci des infidèles, commence enfin à nous accorder l'attention et la considération que mes braves sujets et moi-même méritons. Sans nos immenses efforts et sacrifices, nous aurions perdu cette terre au profit des non-croyants.\n\nMaintenant que nous avons assuré ma position face à nos ennemis sur cette péninsule, de grandes opportunités s'offrent à nous. Nous pouvons continuer à frapper au nord, en attaquant le coeur [christian.GetName] ; nous pouvons construire nos réseaux commerciaux et développer nos villes, en apportant la civilisation à cette région déchirée par les guerres. Cette terre magnifique peut nous offrir beaucoup de choses, et l'avenir est prometteur."
 sicily.0065.a:0 "Le sud de l'Italie fait enfin partie intégrante du #italic dar al-Islam#!"
 sicily.0065.a.tooltip:0 "La [decision|E] de $RICE_sicily_administer_frontier$ est définitivement moins chère"
 sicily.0066.t:0 "L'émirat de Bari, triomphant"
 sicily.0066.desc:0 "Il y a des années, lorsque l'émirat de [GetTitleByKey('c_bari').GetNameNoTier] a été fondé par un groupe hétéroclite d'aventuriers [islam.GetAdjective] venus de tous les coins de la Méditerranée, peu de gens auraient pu prévoir qu'il deviendrait l'une des plus puissantes polities de [GetGeographicalRegion('custom_sicily').GetName].\n\nSous le règne du sage et compétent [sawdan.GetFirstName], [islam.GetNameNoTooltip] a non seulement réussi à repousser les attaques de ses adversaires [christian.GetAdjective] (parfois, il faut le noter, avec l'aide d'alliés ou de mercenaires [christian.GetAdjectiveNoTooltip]), mais il a aussi bâti une terre prospère et cultivé une cour érudite.\n\nLe monde [islam.GetAdjectiveNoTooltip] ne peut plus ignorer ses réalisations et nombre de ses coreligionnaires le saluent comme l'un des plus grands souverains de sa génération. Le monde [christian.GetAdjectiveNoTooltip], quant à lui, est sur les dents, compte tenu de la menace que [sawdan.GetFirstNameNoTooltip] fait peser sur ses terres de prédilection en Italie et en Grèce."
 sicily.0066.a:0 "Que se passera-t-il ensuite dans cette frontière sauvage ?"
 sicily.0067.t:0 "Passé de Sawdan"
 sicily.0067.desc:0 "J'ai parcouru un long chemin pour devenir le chef de la petite communauté [GetReligionByKey('islam_religion').GetAdjective] de [GetGeographicalRegion('custom_sicily').GetName]. Nous venons vraiment du monde entier pour franchir cette frontière.\n\nCertains d'entre nous ont déjà des racines en [GetGeographicalRegion('RICE_insular_sicily').GetName], en tant que colons venus d'ailleurs ou descendants de colons. D'autres viennent de loin - de [GetGeographicalRegion('custom_andalusian').GetName], [GetGeographicalRegion('ghw_region_egypt_et_al').GetName], de la côte d'[GetGeographicalRegion('RICE_ifriqiya_region').GetName], de l'arrière-pays $heritage_berber_name$, ou même du fin fond de l'Afrique, entre autres. Quant à moi, je viens de..."
 sicily.0067.a:0 "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip] #weak (par défaut)#!"
 sicily.0067.b:0 "[GetGeographicalRegion('custom_andalusian').GetNameNoTooltip]"
 sicily.0067.c:0 "[GetGeographicalRegion('ghw_region_egypt_et_al').GetNameNoTooltip]"
 sicily.0067.d:0 "La côte d'[GetGeographicalRegion('RICE_ifriqiya_region').GetNameNoTooltip]"
 sicily.0067.e:0 "L'arrière-pays $heritage_berber_name$"
 sicily.0067.f:0 "L'Afrique profonde"
 sicily.0068.t:0 "L'ambition de Sawdan"
 sicily.0068.desc:0 "Quoi qu'il en soit, j'ai déjà gouverné cette terre pendant de nombreuses années, travaillant dur pour poursuivre les efforts de nos prédécesseurs. Mais tous ces efforts risquent d'être vains, maintenant que les armées de [louis.GetTitledFirstName] menacent notre existence ; même si [louis.GetSheHe] est vaincu, d'autres suivront.\n\nNous sommes le point de départ d'un futur [GetGeographicalRegion('world_europe_south_italy').GetName], un futur gouverné par les justes disciples de [ROOT.Char.GetFaith.HighGodName]. Mais cet avenir ne se réalisera pas si nous ne faisons pas tout notre possible pour protéger notre nouveau foyer et apprivoiser cette frontière. Nous devons faire attention à ce que nous allons faire."
 sicily.0068.a:0 "Nous établirons des relations avec les autorités [GetReligionByKey('islam_religion').GetAdjective]."
 sicily.0068.b:0 "Nous devons nous concentrer sur le développement de nos propres forces si nous voulons survivre"
 sicily.0068.c:0 "Nous pouvons encourager le commerce et les raids pour remplir nos coffres"
 sicily.0068.d:0 "Nous trouverons des infidèles avec lesquels nous partageons des ennemis communs"
