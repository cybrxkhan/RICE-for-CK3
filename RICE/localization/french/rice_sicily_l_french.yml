 # Aspirations
 RICE_sicily_aspiration_sawdan_desc: "\n\n#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$Etre le [ruler|E] [independent|E] de [GetTitleByKey('d_apulia').GetNameNoTier]\n$EFFECT_LIST_BULLET$Régner sur, et/ou avoir vous [vassals|E] régnant sur, au moins #V 8#! [counties|E] dans [GetGeographicalRegion('RICE_mainland_southern_italy').GetName]\n$EFFECT_LIST_BULLET$Avoir un [piety_level|E] de [GetModifier( 'piety_level_3' ).GetNameWithTooltip|L] ou plus, OU un [prestige_level|E] de [GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L] ou plus\n$EFFECT_LIST_BULLET$Prendre la [decision|E] to $RICE_sicily_administer_frontier$ au moins une fois\n$EFFECT_LIST_BULLET$Rester de [faith|E] Musulmane\n\n#bold Récompenses#!\n$EFFECT_LIST_BULLET$Gain de @piety_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [piety|E]\n$EFFECT_LIST_BULLET$Gain de @prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [prestige|E]\n$EFFECT_LIST_BULLET$Gain de @legitimacy_icon! #V [EmptyScope.ScriptValue('medium_legitimacy_gain')]#! [legitimacy|E]\n$EFFECT_LIST_BULLET$Reçoit #V 1000#! [special_troops|E], incluant des [men_at_arms|E]\n$EFFECT_LIST_BULLET$#P +25#! [opinion|E] envers le [head_of_faith|E] s'il existe\n$EFFECT_LIST_BULLET$La [decision|E] pour $RICE_sicily_administer_frontier$ est durablement moins cher\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$Prendre la [decision|E] pour $RICE_sicily_recruit_soldiers_decision$ au moins une fois (Récompense : Gain de [martial_lifestyle|E] [perk|E])\n$EFFECT_LIST_BULLET$Etre de [rank|E] [king|E] ou [emperor|E] ou avoir au moins #V 3#! [titles|E] de [duchy|E] (Récompense : @dynasty_prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_large_resource_bonus')]#! [dynasty_prestige|E])\n$EFFECT_LIST_BULLET$Contrôler le [county|E] de [GetTitleByKey('c_roma').GetNameNoTier] (Récompense : Gain de @gold_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [gold|E])"
 RICE_sicily_historical_aspiration_action_sawdan: "#italic Les Abbassides étant en déroute et la plupart des musulmans considérant l'émirat de Bari comme une frontière anarchique de Dar al-Islam, vous devez prendre la tête de la défense de la jeune colonie de Bari contre toutes sortes d'ennemis si vous voulez établir l'islam en Italie de façon permanente.#! $RICE_sicily_aspiration_sawdan_desc$"
 RICE_sicily_historical_aspiration_modifier_desc_sawdan: "[GetModifier('RICE_sicily_aspiration_establish_islam_in_southern_italy').GetNameWithTooltip]" 
 RICE_sicily_aspiration_roger_desc: "\n\n#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$[completely_control|E] [GetTitleByKey('d_sicily').GetNameNoTier]\n$EFFECT_LIST_BULLET$Avoir un [prestige_level|E] de [GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L] ou plus\n$EFFECT_LIST_BULLET$Rester de [faith|E] Chrétienne\n\n#bold Récompenses#!\n$EFFECT_LIST_BULLET$Gain de @piety_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [piety|E]\n$EFFECT_LIST_BULLET$Gain de @prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [prestige|E]\n$EFFECT_LIST_BULLET$#P +25#! [opinion|E] envers le [head_of_faith|E] s'il existe\n$EFFECT_LIST_BULLET$Chaque [county|E] de [GetGeographicalRegion('RICE_insular_sicily').GetName] gagne @development_icon! #V [EmptyScope.ScriptValue('RICE_red_sea_al_umari_aspiration_dev_bonus')]#! [development|E]\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$Avoir un [piety_level|E] de [GetModifier( 'piety_level_3' ).GetNameWithTooltip|L] ou plus (Récompense : @legitimacy_icon! #V [EmptyScope.ScriptValue('medium_legitimacy_gain')]#! [legitimacy|E])\n$EFFECT_LIST_BULLET$Etre le [ruler|E] du [duchy|E] de [GetTitleByKey('d_sicily').GetNameNoTier] ou contrôler directement au moins #V 10#! [counties|E] (Récompense : Reçoit #V 400#! [GetMaA('RICE_sicily_bowmen').GetName] et #V 100#! [GetMaA('conrois').GetName] [special_troops|E])\n$EFFECT_LIST_BULLET$Benavert est soit de [faith|E] chrétienne ou mort (Récompense : @dynasty_prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_small_resource_bonus')]#! [dynasty_prestige|E], et @prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [prestige|E]si mort, ou @piety_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [piety|E] si converti)"
 RICE_sicily_historical_aspiration_action_roger: "#italic La Sicile est divisée entre les taifas musulmans en guerre, qui ont précédemment engagé les Normands comme mercenaires. Aujourd'hui, vous et vos compatriotes normands profitez de cette opportunité pour frapper au sud et conquérir cette île magnifique et fertile !#!$RICE_sicily_aspiration_roger_desc$"
 RICE_sicily_historical_aspiration_modifier_desc_roger: "[GetModifier('RICE_sicily_aspiration_complete_conquest_of_sicily').GetNameWithTooltip]"
 RICE_sicily_aspiration_benavert_desc: "\n\n#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$Etre le [ruler|E] [independent|E] de [GetTitleByKey('d_sicily').GetNameNoTier]\n$EFFECT_LIST_BULLET$[completely_control|E] [GetTitleByKey('d_sicily').GetNameNoTier]comme [ruler|E] indépendant\n$EFFECT_LIST_BULLET$Avoir un [piety_level|E] de [GetModifier( 'piety_level_3' ).GetNameWithTooltip|L] ou plus\n$EFFECT_LIST_BULLET$Avoir un [prestige_level|E] de [GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L] ou plus\n$EFFECT_LIST_BULLET$Rester de [faith|E] Musulmane\n\n#bold Récompenses#!\n$EFFECT_LIST_BULLET$Gain de @piety_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [piety|E]\n$EFFECT_LIST_BULLET$Gain de @prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [prestige|E]\n$EFFECT_LIST_BULLET$#P +25#! [opinion|E] envers le [head_of_faith|E] s'il existe\n$EFFECT_LIST_BULLET$Chaque [county|E] de [GetGeographicalRegion('RICE_insular_sicily').GetName] gagne @development_icon! #V [EmptyScope.ScriptValue('RICE_red_sea_al_umari_aspiration_dev_bonus')]#! [development|E]\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$Avoir un [piety_level|E] de [GetModifier( 'piety_level_4' ).GetNameWithTooltip|L] ou plus OU un [prestige_level|E] de [GetModifier( 'prestige_level_4' ).GetNameWithTooltip|L] ou plus (Récompense : @legitimacy_icon! #V [EmptyScope.ScriptValue('medium_legitimacy_gain')]#! [legitimacy|E])\n$EFFECT_LIST_BULLET$Contrôler directement au moins #V 8#! [counties|E] (Récompense : Reçoit #V 400#! [GetMaA('RICE_sicily_bowmen').GetName] et #V 100#! [GetMaA('conrois').GetName] [special_troops|E])\n$EFFECT_LIST_BULLET$Roger d'Hauteville est soir de [faith|E] Musulmane ou mort (Récompense : @dynasty_prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_small_resource_bonus')]#! [dynasty_prestige|E], and @prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_small_resource_bonus')]#! [prestige|E] si mort, ou @piety_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_small_resource_bonus')]#! [piety|E] si converti)"
 RICE_sicily_historical_aspiration_action_benavert: "#italic L'effondrement de l'émirat Kalbid a entraîné des années de guerre civile entre les taifas de Sicile. Un leader puissant doit se lever pour unifier les fidèles musulmans de Sicile et rétablir le contrôle sur les dangereux mercenaires normands devenus envahisseurs.#!$RICE_sicily_aspiration_benavert_desc$"
 RICE_sicily_historical_aspiration_modifier_desc_benavert: "[GetModifier('RICE_sicily_aspiration_reunify_sicily').GetNameWithTooltip]"
 RICE_sicily_aspiration_andreas_desc: "\n\n#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$Déplacer le [camp|E] vers (si sans terre), ou être [ruler|E] de (si avec terre), un [county|E] qui est soit d'une [faith|E] [GetReligionByKey('judaism_religion').GetAdjective], soit [GetTitleByKey('c_alexandria').GetNameNoTier], [GetTitleByKey('c_cairo').GetNameNoTier], [GetTitleByKey('c_baghdad').GetNameNoTier], [GetTitleByKey('c_shiraz').GetNameNoTier], [GetTitleByKey('c_isfahan').GetNameNoTier], [GetTitleByKey('c_sanaa').GetNameNoTier], ou [GetTitleByKey('c_jerusalem').GetNameNoTier]\n$EFFECT_LIST_BULLET$Avoir un [piety_level|E] de [GetModifier( 'piety_level_2' ).GetNameWithTooltip|L] ou supérieur\n$EFFECT_LIST_BULLET$Rester dans la [faith|E] [GetReligionByKey('judaism_religion').GetAdjective]\n\n#bold Récompenses#!\n$EFFECT_LIST_BULLET$Gagne @prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_large_resource_bonus')]#! [prestige|E]\n$EFFECT_LIST_BULLET$Gagne @piety_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_large_resource_bonus')]#! [piety|E]\n$EFFECT_LIST_BULLET$Gagne @gold_icon! #V [EmptyScope.ScriptValue('RICE_sicily_andreas_aspiration_achieved_gold_value')]#! [gold|E]\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$Gagne le [trait|E] [GetTrait('pilgrim').GetName( GetNullCharacter )] (Gain @piety_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_small_resource_bonus')]#! [piety|E] et un [perk|E] [learning_lifestyle|E])\n$EFFECT_LIST_BULLET$Avoir au moins trois [followers|E] ou [courtiers|E] d'une [faith|E] [GetReligionByKey('judaism_religion').GetAdjective] qui ne sont pas de votre [dynasty|E] ou de votre [spouse|E] ou [child|E] (Gagne @piety_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_large_resource_bonus')]#! [piety|E] et un [perk|E] [diplomacy_lifestyle|E])"
 RICE_sicily_historical_aspiration_action_andreas: "#italic Vous étiez autrefois l'archevêque chrétien de Bari, mais le Seigneur a mis dans votre cœur l'amour de la Torah de Moïse. Hélas, vous n'êtes plus en sécurité en terre chrétienne ; vous devez maintenant vous rendre dans les centres juifs du Moyen-Orient, où vous serez (relativement) plus en sécurité - et peut-être que d'autres juifs ou juifs potentiels seront également inspirés par votre voyage héroïque !#!$RICE_sicily_aspiration_andreas_desc$"
 RICE_sicily_historical_aspiration_modifier_desc_andreas: "[GetModifier('RICE_sicily_aspiration_find_jewish_refuge').GetNameWithTooltip]"

 # Aspiration Modifiers
 RICE_sicily_aspiration_establish_islam_in_southern_italy: "[aspiration|E] : Établir une présence musulmane dans le sud de l'Italie"
 RICE_sicily_aspiration_establish_islam_in_southern_italy_desc: "#italic Les Abbassides étant en déroute et la plupart des musulmans considérant l'émirat de Bari comme une frontière anarchique de Dar al-Islam, Sawdan doit prendre l'initiative de défendre la jeune colonie de Bari contre toutes sortes d'ennemis s'il veut établir durablement l'islam en Italie.#!$RICE_sicily_aspiration_sawdan_desc$\n\n"
 RICE_sicily_aspiration_complete_conquest_of_sicily: "[aspiration|E] : Achever la conquête de la Sicile"
 RICE_sicily_aspiration_complete_conquest_of_sicily_desc: "#italic La Sicile est divisée entre les taifas musulmanes en guerre, qui ont précédemment engagé les Normands comme mercenaires. Aujourd'hui, les Normands profitent de cette occasion pour frapper au sud et conquérir cette île magnifique et fertile !#!$RICE_sicily_aspiration_roger_desc$\n\n"
 RICE_sicily_aspiration_reunify_sicily: "[aspiration|E] : Réunifier l'émirat de Sicile"
 RICE_sicily_aspiration_reunify_sicily_desc: "#italic L'effondrement de l'émirat Kalbid a entraîné des années de guerre civile entre les taifas de Sicile. Un leader puissant doit se lever pour unifier les fidèles musulmans de Sicile et rétablir le contrôle sur les dangereux mercenaires normands devenus envahisseurs.#!$RICE_sicily_aspiration_benavert_desc$\n\n"
 RICE_sicily_aspiration_find_jewish_refuge: "[aspiration|E] : Trouver un refuge juif"
 RICE_sicily_aspiration_find_jewish_refuge_desc: "#italic Andreas était autrefois l'archevêque chrétien de Bari, mais le Seigneur a mis dans son cœur l'amour de la Torah de Moïse. Hélas, il n'est plus en sécurité en terre chrétienne ; il doit maintenant se rendre dans les centres juifs du Moyen-Orient, où il sera (relativement) plus en sécurité - et peut-être que d'autres Juifs ou Juifs potentiels seront également inspirés par son voyage héroïque !#!$RICE_sicily_aspiration_andreas_desc$\n\n"


