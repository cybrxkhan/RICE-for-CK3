 RICE_sicily_recruit_soldiers_decision:0 "Recruter des soldats de [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]."
 RICE_sicily_recruit_soldiers_decision_tooltip:0 "La [RICE_sicily_struggle|E] abrite de nombreux soldats qui se battront pour nous au prix fort."
 RICE_sicily_recruit_soldiers_decision_desc:0 "La turbulente [RICE_sicily_struggle|E] abrite de nombreuses personnes douées pour le combat. Qu'il s'agisse d'aventuriers en quête de fortune ou de vétérans locaux qui ont défendu leur maison contre un raid de trop, il y a toujours des gens prêts à se battre pour des [rulers|E] comme moi si on leur donne les bonnes raisons de le faire."
 RICE_sicily_recruit_soldiers_decision_confirm:0 "Rechercher des recrues potentielles !"
 RICE_sicily_recruit_soldiers_decision_effect_tooltip_1:0 "Avoir une [sicily_stronghold|E] de la communauté sicilienne concernée réduira son coût et augmentera le nombre d'[men_at_arms|E] que vous obtiendrez."
 RICE_sicily_recruit_soldiers_decision_context_tooltip:0 "#emphasis Contexte Historique :#! La Sicile médiévale a souvent été un champ de bataille litigieux entre différents peuples et politiques, dont beaucoup avaient des bases de pouvoir en dehors de la région. La diversité de cette frontière signifiait souvent que la loyauté politique et militaire pouvait être assez malléable et ne pas s'aligner sur l'affiliation ethnique ou religieuse d'une personne. Parfois, les minorités ethniques et religieuses étaient les plus fervents partisans de leurs employeurs, ne serait-ce que parce que ces dirigeants les protégeaient contre le groupe majoritaire. Par exemple, les soldats musulmans ont loyalement servi les rois victorieux de Sicile, même après avoir été déportés de force à Lucera au 13e siècle. Autre exemple, lors de l'invasion initiale de la Sicile par les Normands au XIe siècle, on pouvait trouver des partisans et des ennemis des Normands parmi les populations locales musulmanes et chrétiennes."
 RICE_sicily_latin_stronghold_appear_chance_desc:0 "#V [GetPlayer.MakeScope.ScriptValue('RICE_sicily_latin_stronghold_appearance_value')|0]%#! de chances qu'une [sicily_stronghold|E] #V latine#! apparaisse quelque part dans un [county|E] que vous possédez en [GetGeographicalRegion('custom_sicily').GetName]."
 RICE_sicily_greek_stronghold_appear_chance_desc:0 "#V [GetPlayer.MakeScope.ScriptValue('RICE_sicily_greek_stronghold_appearance_value')|0]%#! de chances qu'une [sicily_stronghold|E] #V grecque#! apparaisse quelque part dans un [county|E] que vous possédez en [GetGeographicalRegion('custom_sicily').GetName]."
 RICE_sicily_arabic_stronghold_appear_chance_desc:0 "#V [GetPlayer.MakeScope.ScriptValue('RICE_sicily_arabic_stronghold_appearance_value')|0]%#! de chances qu'une [sicily_stronghold|E] #V arabo-berbère#! apparaisse quelque part dans un [county|E] que vous possédez en [GetGeographicalRegion('custom_sicily').GetName]."
 RICE_sicily_spawn_latin_mercenaries_tt:0 "Vous gagnez entre #V 200#! et #V 1000#! [special_troops|E], dont au moins un [regiment|E] d'[men_at_arms|E] de [GetMaA('picchieri').GetName]."
 RICE_sicily_spawn_early_latin_mercenaries_tt:0 "Vous gagnez entre #V 200#! et #V 1000#! [special_troops|E], comprenant au moins un [regiment|E] d'[men_at_arms|E] d[GetMaA('RICE_arimanni').GetName]"
 RICE_sicily_spawn_greek_mercenaries_tt:0 "Vous gagnez entre #V 200#! et #V 1000#! [special_troops|E], dont au moins un [regiment|E] d'[men_at_arms|E] de [GetMaA('cataphract').GetName]."
