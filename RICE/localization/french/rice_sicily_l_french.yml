 sicily.0015.message:0 "[sicily_stronghold|E] mène des raids dans [county.GetNameNoTierNoTooltip]"
 sicily.0016.t:0 "L'ascension de [siculo_arabic.GetNameNoTooltip]"
 sicily.0016.desc:0 "Cela fait de nombreuses années que les premiers colons arabes et berbères sont arrivés en [GetGeographicalRegion('custom_sicily').GetName], une autre vague de peuples apportant avec eux une couche supplémentaire d'influences culturelles et religieuses dans une région déjà très diversifiée.\n\nAu fil du temps, dans [county_to_change.GetNameNoTier], ces colons et leurs descendants ont non seulement formé des communautés importantes, mais ils se sont également mélangés et associés aux habitants, qu'ils ont influencés de manière significative, et vice versa.\n\nEn raison de ce mélange de peuples, de coutumes et de croyances, l'identité dominante en [county_to_change.GetNameNoTierNoTooltip] n'est plus [old_culture.GetName], mais [siculo_arabic.GetName]."
 sicily.0016.a:0 "Intéressant !"
 sicily.0017.t:0 "Un pont sur l'Oreto"
 sicily.0017.desc:0 "Parmi les villes de [GetGeographicalRegion('custom_sicily').GetName], [GetTitleByKey('b_palermo').GetNameNoTier] est d'une prospérité inégalée. Pourtant, elle a le potentiel pour devenir encore plus prospère.\n\nAuparavant, la rivière Oreto constituait un obstacle majeur à sa croissance, car elle rendait les déplacements entre la ville principale et certains de ses faubourgs plus difficiles. J'ai donc ordonné la construction d'un grand pont pour relier les deux rives de la rivière.\n\nNon seulement le pont améliorera les liaisons entre les différentes parties de la ville, mais nous bénéficierons également des péages qu'il percevra. Les habitants ont déjà commencé à appeler le pont le "pont de l'Amiral"."
 sicily.0017.a:0 "Qu'il profite à [GetTitleByKey('b_palermo').GetNameNoTierNoTooltip] pour des générations !"
 sicily.0018.t:0 "Nouveaux soldats"
 sicily.0018.desc.latin:0 "J'ai fait savoir aux communautés latines, qu'elles vivent dans mon royaume ou à l'étranger, que je recrutais des soldats latins pour mon armée. Les étrangers peuvent considérer que certains d'entre eux ne sont rien d'autre que des brutes non civilisées, mais que ce soit vrai ou non, peu de gens peuvent nier leurs prouesses martiales."
 sicily.0018.desc.greek:0 "J'ai fait savoir aux communautés grecques, qu'elles vivent dans mon royaume ou à l'étranger, que je recrutais des soldats grecs dans mon armée. Bien que leurs ennemis les traitent de traîtres fourbes, ils se considèrent comme les héritiers des puissants Romains."
 sicily.0018.desc.arabic:0 "J'ai fait savoir aux communautés arabo-berbères, qu'elles vivent dans mon royaume ou à l'étranger, que je recrutais des soldats arabo-berbères pour mon armée. Bien que leurs ennemis les qualifient de pillards impitoyables, ils se battront avec courage et bravoure pour ceux qui les traitent bien."
 sicily.0018.desc.none:0 "J'ai fait savoir à diverses communautés, ici et à l'étranger, que je recrutais des soldats volontaires pour mon armée."
 sicily.0018.desc:0 "\n\nQu'il s'agisse de recrues fraîches et enthousiastes ou de vétérans expérimentés, leur nombre et leurs talents ne manqueront pas de renforcer ma puissance militaire.\n\nLa [GetGeographicalRegion('custom_sicily').GetName] est depuis longtemps une frontière entre différents mondes, et la présence de soldats venus des quatre coins de la planète n'est donc pas inhabituelle. Dans une région comme celle-ci, il existe toujours des opportunités pour les aventuriers militaires prêts à relever de nouveaux défis et à s'ouvrir à de nouvelles cultures."
 sicily.0018.a:0 "Ils serviront bien le royaume."
