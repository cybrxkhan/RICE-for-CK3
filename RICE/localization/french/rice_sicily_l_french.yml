 RICE_sicily_visit_baia_normal:0 "Visite des thermes de Baia"
 RICE_sicily_visit_baia_normal_desc:0 "Ce personnage a visité la célèbre et ancienne station balnéaire de Baia près de [GetTitleByKey('b_napoli').GetNameNoTier]."
 RICE_sicily_visit_baia_naughty:0 "A visité les thermes de Baia"
 RICE_sicily_visit_baia_naughty_desc:0 "$RICE_sicily_visit_baia_normal_desc$ Cependant, certains ont désapprouvé cette visite, car Baia, que ce soit justifié ou non, a la réputation d'encourager les comportements immoraux et dévergondés, en particulier chez les personnes du sexe de ce personnage."
 RICE_sicily_supported_salerno_medical_school:0 "A soutenu l'$building_type_RICE_sicily_salerno_medical_school$"
