 game_concept_RICE_sicily_struggle_desc:2 "La $game_concept_RICE_sicily_struggle$ est une [struggle|E] répétable qui dépeint des siècles de dynamisme politique, culturel et religieux dans le sud de l'Italie, une frontière entre les [sicily_three_worlds|E] : [sicily_latin_dominance_i|E] [sicily_latin|E], [sicily_greek_dominance_i|E] [sicily_greek|E], et [sicily_arabic_dominance_i|E] [sicily_arabic|E].\n\nDans cette zone frontalière sauvage, où les identités, les croyances et les loyautés sont floues, les [rulers|E] [struggle_involved|E] sont reconnus par le [trait|E] [GetTrait('RICE_sicilian_ruler').GetName( GetNullCharacter )], qui représente leurs liens avec les [sicily_three_worlds|E]. L'influence des [sicily_three_worlds|E] est également mesurée par leur [sicily_dominance|E].\n\nLa [struggle|E] se déplace entre les [struggle_phase_phases|E] [struggle_phase_sicily_borderland_simple|E] et [struggle_phase_sicily_colony_simple|E], et peut temporairement s'achever avec les phases [struggle_phase_sicily_periphery_simple|E] ou [struggle_phase_sicily_imperial_simple|E]. Cependant, la [struggle|E] peut alors être relancée. Ainsi, pour mettre un terme définitif à cette [struggle|E], il faut prendre les [decisions|E] de transformer cette frontière en $RICE_sicily_struggle_ending_dominion_decision$ ou $RICE_sicily_struggle_ending_crossroads_decision$."
 game_concept_struggle_phase_sicily_borderland_simple:1 "Frontières"
 game_concept_struggle_phase_sicily_borderland:1 "Phase frontalière"
 game_concept_struggle_phase_sicily_borderland_desc:1 "Divisée entre différentes [faiths|E], [cultures|E], et [realms|E], la [RICE_sicily_struggle|E] est disputée par de nombreux envahisseurs et seigneurs de la guerre. La présence de [rulers|E] forts et compétents, qu'il s'agisse de chefs locaux ou de conquérants extérieurs, peut transformer la [GetGeographicalRegion('custom_sicily').GetName] en une [struggle_phase_sicily_colony_simple|E] prospère bien qu'instable. Cependant, les guerres incessantes risquent de dévaster la région, peut-être de façon permanente, et de transformer cette terre autrefois florissante en un [struggle_phase_sicily_periphery_simple|E] entre [sicily_three_worlds|E]."
 game_concept_struggle_phase_sicily_colony_simple:1 "Colonie"
 game_concept_struggle_phase_sicily_colony:1 "Phase de la colonie"
 game_concept_struggle_phase_sicily_colony_desc:1 "Les royaumes et empires voisins tentent de dompter la [RICE_sicily_struggle|E], mais celle-ci est vulnérable aux attaques extérieures et aux conflits internes. Si la région n'est pas stabilisée, elle attirera des envahisseurs avides, donnera du pouvoir aux seigneurs de guerre locaux et transformera [GetGeographicalRegion('custom_sicily').GetName] en une [struggle_phase_sicily_borderland_simple|E] entre [sicily_three_worlds|E]."
 game_concept_struggle_phase_sicily_periphery_simple:1 "Périphérie"
 game_concept_struggle_phase_sicily_periphery:1 "Phase de périphérie"
 game_concept_struggle_phase_sicily_periphery_desc:1 "Les guerres endémiques et les raids ont dévasté la [RICE_sicily_struggle|E], laissant la [GetGeographicalRegion('custom_sicily').GetName] tel un arrière-pays en ruine. Pourtant, ce qui est divisé pourrait s'unir à nouveau. Peut-être qu'un jour, un [ruler|E] ambitieux reconstruira cette terre déchirée entre [sicily_three_worlds|E]."
 game_concept_struggle_phase_sicily_imperial_simple:1 "Impérialisme"
 game_concept_struggle_phase_sicily_imperial:1 "Phase d'impérialisme"
 game_concept_struggle_phase_sicily_imperial_desc:1 "La [RICE_sicily_struggle|E] est liée à une métropole qui exploite ses ressources et sa position stratégique. Cependant, cet arrangement ne peut durer éternellement, car l'instabilité guette ; ce qui est uni pourrait se diviser à nouveau, car des [rulers|E] ambitieux, proches et lointains, se disputent le contrôle de la [GetGeographicalRegion('custom_sicily').GetName]."
 game_concept_sicily_expedition_s:1 "d'Expédition"
 game_concept_sicily_expeditions:1 "Expéditions"
 game_concept_sicily_expedition:1 "Expédition"
 game_concept_sicily_expedition_desc:1 "Pendant la [struggle_phase_sicily_borderland|E], les [rulers|E] qui sont [struggle_involved|E] dans la [RICE_sicily_struggle|E] peuvent demander aux [rulers|E] étrangers qui ne sont pas trop éloignés de la [RICE_sicily_struggle_short|E] de les aider contre leurs rivaux dans la [RICE_sicily_struggle|E], en leur demandant par le biais d'une [interaction|E] spéciale de lancer une expédition contre ces rivaux. Cela déclenche une [war|E] qui, si le [ruler|E] étranger gagne, lui permet d'obtenir le territoire ou de placer un de ses [courtiers|E] comme nouveau [ruler|E].\n\nVous pouvez même demander à des [rulers|E] d'autres [faiths|E] de le faire, mais ce sera plus difficile. Un paiement supplémentaire en [gold|E] ou une aide militaire augmentera les chances que le [ruler|E] étranger accepte.\n\nUne expédition réussie peut également permettre au territoire ciblé de gagner une [sicily_stronghold|E] si le [ruler|E] étranger appartient à l'un des [sicily_worlds|E] [sicily_latin|E], [sicily_greek|E] ou [sicily_arabic|E] de la [RICE_sicily_struggle|E]."
 game_concept_sicily_grain_short:1 "Céréales"
 game_concept_sicily_grain:1 "Céréales siciliennes"
 game_concept_sicily_grain_desc:1 "La [RICE_sicily_struggle_short|E] était réputée dans l'Antiquité et au Moyen-Âge comme exportateur de céréales, ce qui avait des ramifications politiques. Il y a quelques [interactions|E] que les [rulers|E] peuvent prendre à ce sujet.\n\nTout d'abord, les [rulers|E] qui possèdent au moins un [county|E] sur l'#italic île#! de [RICE_sicily_struggle_short|E] peuvent $RICE_sicily_give_wheat_shipments$ à d'autres [rulers|E]. Inversement, les [rulers|E] extérieurs à la [RICE_sicily_struggle_short|E] peuvent $RICE_sicily_request_wheat_shipments$.\n\nCes [interactions|E] apportent divers bonus aux deux parties, en particulier des [county_modifiers|E] positifs qui améliorent les [counties|E] du [ruler|E] qui reçoit les céréales. Cependant, l'acceptation ou le refus d'un tel contrat peut entraîner une réaction politique positive ou négative de la part de la [court|E] ou des [counties|E] de l'un ou l'autre [ruler|E]."
 game_concept_sicily_strongholds_short:1 "Forteresses"
 game_concept_sicily_stronghold_short:1 "Forteresse"
 game_concept_sicily_strongholds:1 "Forteresses siciliennes"
 game_concept_sicily_stronghold:1 "Forteresse sicilienne"
 game_concept_sicily_stronghold_desc:1 "Les forteresses [RICE_sicily_struggle_adjective|E] sont des [county_modifiers|E] qui ont un lien avec la  [struggle|E] de [RICE_sicily_struggle|E]. Ils ne représentent pas des minorités en tant que telles, mais des centres de pouvoir locaux, des bases militaires et des bastions résiduels de divers groupes. En soi, ils n'ont pas d'effets directs, mais ils peuvent débloquer des [decisions|E], déclencher des événements, etc.\n\nLes forteresses correspondent toujours à l'un des [sicily_three_worlds|E] de [RICE_sicily_struggle_short|E] : les [sicily_worlds|E] [sicily_latin|E], [sicily_greek|E] et [sicily_arabic|E].\n\nLes forteresses débloquent la possibilité de recruter des soldats de ce [sicily_world|E] via [decision|E], mais elles entraînent aussi des baisses occasionnelles de [control|E] et de [development|E]. Pour éviter cela, vous pouvez les payer par une [decision|E] à $RICE_sicily_bargain_with_stronghold$."
 game_concept_sicily_dominance:1 "Domination"
 game_concept_sicily_world:1 "Monde"
 game_concept_sicily_worlds:1 "Mondes"
 game_concept_sicily_three_worlds:1 "Trois Mondes"
 game_concept_sicily_three_worlds_desc:1 "Historiquement, la [RICE_sicily_struggle|E] médiévale a été influencée de diverses manières par les " trois mondes " : les mondes [sicily_latin|E], [sicily_greek|E] et [sicily_arabic|E]. Dans le jeu, ils sont représentés respectivement par les couleurs bleu, violet et vert.\n\nL'influence des trois mondes est reflétée par la #bold Domination#! de chaque monde, une valeur globale abstraite. Les [rulers|E] ne peuvent pas modifier directement les valeurs de Domination. Les valeurs reflètent simplement le nombre de [rulers|E], [counties|E], ou [sicily_strongholds_short|E] dans la [RICE_sicily_struggle_short|E] de chaque monde, ainsi que le [trait_level_track_xp|E] des [rulers|E] dans le [trait|E] [GetTrait('RICE_sicilian_ruler').GetName( GetNullCharacter )]."
 game_concept_sicily_latin:1 "Latin"
 game_concept_sicily_latin_dominance_i:1 "@RICE_sicily_latin_icon!"
 game_concept_sicily_latin_dominance:1 "Domination Latine"
 game_concept_sicily_latin_desc:1 "Le [sicily_world|E] latin représente les personnes, les idées, les croyances et bien d'autres choses encore associées à l'#bold Ouest latin#! dans la [RICE_sicily_struggle|E].\n\nPour être considéré comme faisant partie du monde latin dans le jeu, un [character|E] ou un [county|E] doit appartenir à une [culture|E] dont l'[heritage|E] est $heritage_latin_name$, $heritage_frankish_name$, ou $heritage_iberian_name$, ou suivre une [faith|E] dont le $k_papal_state$ est le [head_of_faith|E].\n\nNotez que ces exigences peuvent varier quelque peu en fonction des mods utilisés. De plus, il est possible pour un [ruler|E] de faire partie de plusieurs mondes."
 game_concept_sicily_greek:1 "Grecque"
 game_concept_sicily_greek_dominance_i:1 "@RICE_sicily_greek_icon!"
 game_concept_sicily_greek_dominance:1 "Domination grecque"
 game_concept_sicily_greek_desc:1 "Le [sicily_world|E] grec représente les personnes, les idées, les croyances et bien d'autres choses encore associées à l'#bold Byzance#! dans la [RICE_sicily_struggle|E].\n\nPour être considéré comme faisant partie du monde grec dans le jeu, un [character|E] ou un [county|E] doit appartenir à une [culture|E] dont l'[heritage|E] est $heritage_byzantine_name$, ou suivre une [faith|E] dont le $k_orthodox$ est le [head_of_faith|E] ou de la [religion|E] $hellenism_religion_adj$.\n\nNotez que ces exigences peuvent varier quelque peu en fonction des mods utilisés. De plus, il est possible pour un [ruler|E] de faire partie de plusieurs mondes."
 game_concept_sicily_arabic:1 "Arabe-Berbère"
 game_concept_sicily_arabic_dominance_i:1 "@RICE_sicily_arabic_icon!"
 game_concept_sicily_arabic_dominance:1 "Dominance Arabo-Berbère"
 game_concept_sicily_arabic_desc:1 "Le [sicily_world|E] arabo-berbère représente les personnes, les idées, les croyances et bien d'autres choses encore associées à l'#bold Islam#! ou au #bold Moyen Orient#! dans la [RICE_sicily_struggle|E].\n\nPour être considéré comme faisant partie du monde arabo-berbère dans le jeu, un [character|E] ou un [county|E] doit appartenir à une [culture|E] dont l'[heritage|E] est $heritage_berber_name$, ou $heritage_arabic_name$, ou suivre une [faith|E] qui est dans les [religions|E] $islam_religion_adj$, $amazigh_religion_adj$ ou $semitic_religion_adj$.\n\nNotez que ces exigences peuvent varier quelque peu en fonction des mods utilisés. De plus, il est possible pour un [ruler|E] de faire partie de plusieurs mondes."
 game_concept_sicily_frontier_raids:1 "Raids frontaliers"
 game_concept_sicily_frontier_raid:1 "Raid frontalier"
 game_concept_sicily_frontier_raid_desc:1 "Il s'agit d'un type spécial de [war|E] disponible entre [rulers|E] [struggle_involved|E] de la [RICE_sicily_struggle|E] où l'attaquant vise à [siege|E] un [county|E] ennemi spécifique limitrophe de son [realm|E].\n\nLe [war_leader|E] gagne de l'[gold|E] en capturant la [war_target|E], qui perdra du [development|E] et du [control|E]. Les [buildings|E] peuvent également être détruits, ce qui rapporte plus d'[gold|E], les chances augmentant avec le [development|E] et la taille de l'[army|E] de [siege|E].\n\nLe [war_score|E] est rapidement acquis par l'attaquant lors de l'[occupying|E] de la [war_target|E]].\n\nBien que ce [casus_belli|E] soit similaire au [border_raid|E] de la [iberian_struggle|E], il y a une différence importante. Si l'attaquant gagne et qu'il vient de l'un des [sicily_three_worlds|E], il y a une chance qu'une [sicily_stronghold_short|E] soit placé sur le [county|E] ciblé. Inversement, le [casus_belli|E] a également une chance de supprimer toute [sicily_stronghold_short|E] existante si l'attaquant n'est pas du même [sicily_world|E] que la [sicily_stronghold_short|E]."
 
