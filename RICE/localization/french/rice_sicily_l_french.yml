 activity_RICE_sicily_virgil_tomb_visit_host_an_a:0 "$host_activity_a$"
 activity_RICE_sicily_virgil_tomb_visit:0 "Visite de la Crypta Neapolitana"
 activity_RICE_sicily_virgil_tomb_visit_desc:0 "Certains disent que Virgile n'était pas seulement un grand poète, mais aussi un faiseur de miracles. On dit que la #italic Crypta Neapolitana#! a été miraculeusement construite par lui et qu'elle se trouve près de son tombeau supposé."
 activity_RICE_sicily_virgil_tomb_visit_selection_tooltip: "Visite de la célèbre tombe du poète Virgile.\n\n$activity_RICE_sicily_virgil_tomb_visit_context_tooltip$"
 activity_RICE_sicily_virgil_tomb_visit_context_tooltip:0 "#emphasis Context Historique :#! La #italic Crypta Neapolitana#! est un ancien tunnel romain à Naples, qui a été associé à Virgile dans le passé. Dans la légende médiévale, le poète romain Virgile était vénéré comme un faiseur de miracles qui, entre autres, a utilisé la magie pour construire ce tunnel, qui se trouverait près de sa tombe. Comme le tunnel et le prétendu tombeau étaient considérés comme un lieu de culte, même par les chrétiens, de nombreuses personnes se sont déplacées pour visiter le site. L'admiration que suscitait Virgile n'est pas un hasard s'il figure en bonne place dans la Divine Comédie de Dante Alighieri, par exemple."
 activity_RICE_sicily_virgil_tomb_visit_host_desc: "\n$BULLET_WITH_TAB$[prestige_i|E][prestige|E]\n$BULLET_WITH_TAB$[piety_i|E][piety|E]\n$BULLET_WITH_TAB$Perd [stress_loss_i|E][stress|E]\n$BULLET_WITH_TAB$Chance d'obtenir un [character_modifiers|E] #P bénéfique#!\n$BULLET_WITH_TAB$Débloque et améliore les résultats de la #Bold [decision|E] $RICE_sicily_virgil_divination_decision$#!, une forme de divination par bibliomancie basée sur l'#italic Enéide#! de Virgile"
