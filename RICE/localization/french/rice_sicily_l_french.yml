 # Artifacts
 RICE_sicily_salerno_medical_text_artifact_name:0 "Texte médical de Salerne"
 RICE_sicily_salerno_medical_text_artifact_desc:0 "Ce texte médical a été rédigé par les chercheurs en médecine et les physiciens de la célèbre école de médecine de [GetTitleByKey('c_salerno').GetNameNoTier]. Qu'il s'agisse d'une traduction de textes médicaux d'autres régions ou d'un travail original synthétisant les connaissances de chercheurs antérieurs, il s'agit d'un nouvel exemple de l'excellent corpus d'études médicales de l'école."
 RICE_sicily_ayo_visto_lo_mappamundi_name:0 "[ROOT.Char.Custom('RICE_sicily_ayo_visto_lo_mappamundi_song_name')]"
 RICE_sicily_ayo_visto_lo_mappamundi_desc:0 "Ceci est une copie manuscrite de [ROOT.Char.Custom('RICE_sicily_ayo_visto_lo_mappamundi_song_name')], une chanson populaire de [GetGeographicalRegion('custom_sicily').GetName] sous le règne de [alfonso.GetTitledFirstName]. La chanson fait l'éloge de la beauté de la Sicile."

 # Buildings
 building_type_RICE_sicily_mount_etna:0 "Mont Etna"
 building_type_RICE_sicily_mount_etna_desc:0 "L'Etna, l'une des plus grandes montagnes de la Méditerranée, fait l'objet de légendes et de folklore depuis des siècles. Dans l'Antiquité, ce volcan avait une signification religieuse, car on croyait que le dieu Vulcain, ou Héphaïstos, avait sa forge sous l'Etna. Aujourd'hui, les sols volcaniques produits par son activité font de la région voisine l'une des plus fertiles de la Sicile, qui l'est déjà beaucoup."
 building_RICE_sicily_mount_etna:0 "$building_type_RICE_sicily_mount_etna$"
 building_RICE_sicily_mount_etna_desc:0 "$building_type_RICE_sicily_mount_etna_desc$"
 building_type_RICE_sicily_monte_cassino:0 "Monte Cassino"
 building_type_RICE_sicily_monte_cassino_desc:0 "L'abbaye de Monte Cassino, qui se dresse au sommet d'une colline rocheuse, a été fondée en 529 par le grand Saint Benoît en tant que première maison de l'ordre bénédictin. Au fil des siècles, elle a connu des hauts et des bas, et a même été abandonnée à plusieurs reprises, mais elle a acquis la réputation d'être l'un des principaux centres de culture et d'apprentissage en Europe, avec une vaste bibliothèque. La #italic Terra Sancti Benedicti#!, terre séculaire appartenant au monastère, est lourdement fortifiée pour protéger le monastère."
 building_RICE_sicily_monte_cassino:0 "$building_type_RICE_sicily_monte_cassino$"
 building_RICE_sicily_monte_cassino_desc:0 "$building_type_RICE_sicily_monte_cassino_desc$"
 building_type_RICE_sicily_palace_of_palermo:0 "Palais royal de Palerme"
 building_type_RICE_sicily_palace_of_palermo_desc:0 "Palerme est le principal centre politique, culturel et économique de la Sicile, et une ville aussi grandiose mérite un palais royal tout aussi grandiose. Il réunit l'héritage architectural et artistique des trois mondes de la Sicile - l'Islam, Byzance et l'Occident latin - et témoigne des nombreuses influences et du passé chargé d'histoire de la frontière sicilienne."
 building_RICE_sicily_palace_of_palermo:0 "$building_type_RICE_sicily_palace_of_palermo$"
 building_RICE_sicily_palace_of_palermo_desc:0 "$building_type_RICE_sicily_palace_of_palermo_desc$"
 building_type_RICE_sicily_salerno_medical_school:0 "École de médecine de Salerne"
 building_type_RICE_sicily_salerno_medical_school_desc:0 "Selon la légende, quatre érudits en médecine – le latin Salernus, le grec Pontus, le juif Helinus et l'arabe Abdela – se sont rencontrés par hasard à Salerne et y ont fondé une école de médecine. Quoi qu'il en soit, depuis lors, Salerne a été le principal centre d'enseignement médical en Europe, accumulant d'impressionnantes collections de textes médicaux dans ses vastes bibliothèques."
 building_RICE_sicily_salerno_medical_school:0 "$building_type_RICE_sicily_salerno_medical_school$"
 building_RICE_sicily_salerno_medical_school_desc:0 "$building_type_RICE_sicily_salerno_medical_school_desc$"
 RICE_sicily_salerno_medical_school_effect_desc:0 "$unlocks_building_desc$ [decision|E] à $RICE_sicily_support_salerno_medical_school$"
 building_type_RICE_sicily_arch_of_trajan:0 "Arche de Trajan"
 building_type_RICE_sicily_arch_of_trajan_desc:0 "Trajan, l'un des cinq bons empereurs de la Rome antique, a érigé un certain nombre de grands et magnifiques arcs de triomphe dans tout l'Empire romain pour célébrer ses projets de construction et ses conquêtes qui ont porté l'Empire à son apogée. L'arc de Bénévent, le mieux conservé de ces arcs, présente des reliefs sculptés représentant Trajan et ses réalisations."
 building_RICE_sicily_arch_of_trajan:0 "$building_type_RICE_sicily_arch_of_trajan$"
 building_RICE_sicily_arch_of_trajan_desc:0 "$building_type_RICE_sicily_arch_of_trajan_desc$"
 building_type_RICE_sicily_sassi_of_matera_01:0 "Sassi de Matera"
 building_type_RICE_sicily_sassi_of_matera_01_desc:0 "Bien que l'on trouve des villes troglodytes dans toute la Méditerranée, peu d'entre elles sont aussi spectaculaires que celles de Matera. Ce vaste réseau de cavernes, qui ne cesse de s'étendre, comprend des résidences souterraines, des marchés, des forteresses, des ateliers, des fermes, des lieux de culte, un impressionnant système de gestion de l'eau, et bien d'autres choses encore."
 building_RICE_sicily_sassi_of_matera_01:0 "$building_type_RICE_sicily_sassi_of_matera_01$"
 building_RICE_sicily_sassi_of_matera_01_desc:0 "$building_type_RICE_sicily_sassi_of_matera_01_desc$"
 building_RICE_sicily_sassi_of_matera_02:0 "Florissante $building_type_RICE_sicily_sassi_of_matera_01$"
 building_RICE_sicily_sassi_of_matera_02_desc:0 "$building_type_RICE_sicily_sassi_of_matera_01_desc$"
 #RICE_sicily_sassi_of_matera_effect_desc:0 "$building_type_RICE_sicily_sassi_of_matera_desc$"
 
 # Traits
 trait_RICE_sicilian_ruler_info:0 "\n\n#emphasis [trait_level_track_xp|E] de ce [trait|E] est acquise par le biais de [decisions|E] et d'[activities|E] liées à la [struggle|E] [RICE_sicily_struggle|E], d'événements et d'autres moyens divers.#!"
 trait_RICE_sicilian_ruler:0 "Dames siciliennes"
 trait_RICE_sicilian_ruler_2:0 "Magnat sicilien"
 trait_RICE_sicilian_ruler_3:0 "Princeps sicilien"
 trait_RICE_sicilian_ruler_desc:0 "Ce personnage est un dirigeant ou un autre notable qui exerce une certaine influence sur la politique et la société de la [RICE_sicily_struggle|E]. $trait_RICE_sicilian_ruler_info$"
 trait_RICE_sicilian_ruler_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] est un dirigeant ou un notable qui a une certaine influence sur la politique et la société de la [RICE_sicily_struggle|E].$trait_RICE_sicilian_ruler_info$"
 trait_track_RICE_sicilian_ruler_latin:0 "Latin"
 trait_track_RICE_sicilian_ruler_latin_desc:0 "Même après le déclin de l'autorité romaine, la [RICE_sicily_struggle|E] abrite encore un grand nombre de peuples d'origine latine. Leur présence rapproche la région du reste de l'Europe occidentale."
 trait_track_RICE_sicilian_ruler_arabic:0 "Arabo-Berbère"
 trait_track_RICE_sicilian_ruler_arabic_desc:0 "Depuis l'époque des anciens Carthaginois, la [RICE_sicily_struggle|E] a connu la présence de peuples originaires d'Afrique du Nord. Ils conservent des liens économiques et politiques étroits avec leurs terres ancestrales."
 trait_track_RICE_sicilian_ruler_greek:0 "Grec"
 trait_track_RICE_sicilian_ruler_greek_desc:0 "Autrefois, les Grecs ont colonisé la [RICE_sicily_struggle|E], l'appelant #italic Magna Graecia#!. Malgré des siècles de domination latine, les Grecs sont toujours très présents dans cette région et entretiennent des liens étroits avec leurs frères de la Grèce proprement dite."
 RICE_sicilian_ruler_progress_towards_trait_0_tt:0 "[THIS.Char.GetShortUINameNoFormat|U] peut adopter le [trait|E] [GetTrait('RICE_sicilian_ruler').GetName( GetNullCharacter )]"
