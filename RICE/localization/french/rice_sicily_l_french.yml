 sicily.0010.t:0 "L'occupation de [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]"
 sicily.0010.desc.periphery:0 "Il y a des années, la frontière de [GetGeographicalRegion('custom_sicily').GetName] était dévastée par des guerres incessantes, dues à des querelles internes et à des attaques extérieures. La détérioration de l'économie et l'émigration massive des habitants ont contribué au déclin de la région.\n\n"
 sicily.0010.desc.imperial:0 "Il y a des années, la frontière de la [GetGeographicalRegion('custom_sicily').GetName] a été intégrée à la sphère d'influence de puissants États impériaux venus de loin. Depuis lors, la région a stagné, perdant sa vitalité à mesure que ses ressources s'épuisent et que ses habitants cherchent à émigrer vers des terres plus prospères.\n\n"
 sicily.0010.desc:0 "La situation actuelle est en train de changer avec la montée en puissance de [sicily_struggle_restarter.GetFirstName], le [sicily_struggle_restarter.GetTitleAsNameNoTooltip] étranger de [sicily_struggle_restarter.GetPrimaryTitle.GetName], qui cherche à étendre son pouvoir sur la [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]. [sicily_struggle_restarter.GetSheHe|U] renforce déjà sa présence militaire, politique et économique dans la région, et les chefs de guerre et patriciens locaux se méfient ses ambitions."
 sicily.0010.desc.conclusion:0 "\n\nLes frontières comme la [GetGeographicalRegion('custom_sicily').GetNameNoTooltip] ne sont pas les régions les plus stables et les plus pacifiques. Malgré les nouveaux développements dans la trajectoire de la région, il reste à voir si quelque chose changera à long terme."
 sicily.0010.a:0 "Les choses viennent de redevenir intéressantes dans ce pays entre trois mondes."
 sicily.0011.t:0 "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip]" # Backup
 sicily.0011.t.periphery:0 "La revitalisation de la [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]"
 sicily.0011.t.imperial:0 "La revitalisation de la [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]"
 sicily.0011.desc:0 "La situation actuelle est en train de changer avec la montée en puissance de [sicily_struggle_restarter.GetFirstName], un [sicily_struggle_restarter.GetTitleAsNameNoTooltip] important en [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]."
 sicily.0011.desc.periphery:0 "[sicily_struggle_restarter.GetSheHe|U] cherche à stabiliser la frontière de la [GetGeographicalRegion('custom_sicily').GetName], en lui redonnant la richesse et l'influence qu'elle avait autrefois sur la Méditerranée - sinon pour la région dans son ensemble, du moins pour son royaume."
 sicily.0011.desc.imperial:0 "[sicily_struggle_restarter.GetSheHe|U] est assez ambitieux, car [sicily_struggle_restarter.GetSheHe] cherche non seulement à revitaliser la frontière de [GetGeographicalRegion('custom_sicily').GetName], mais aussi à lui assurer un certain degré d'indépendance vis-à-vis de l'extérieur."
