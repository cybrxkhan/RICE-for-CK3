 RICE_sicily_administer_frontier:0 "Gérer la frontière Sicilienne"
 RICE_sicily_administer_frontier_tooltip:0 "Même une frontière doit être gérée correctement !"
 RICE_sicily_administer_frontier_desc:0 "La [GetGeographicalRegion('custom_sicily').GetName] est une terre définie par sa nature dynamique et en constante évolution. Dans un tel environnement, une bonne administration n'est pas seulement une bonne chose à avoir - elle est cruciale dans cette frontière, et représente un danger si elle est négligée."
 RICE_sicily_administer_frontier_confirm:0 "Cette frontière est à nous !"
 RICE_sicily_administer_frontier_effect_tooltip_1:0 "Gagnez jusqu'à #V [GetPlayer.MakeScope.ScriptValue('RICE_sicily_signore_trait_xp_gain_major')]#! [trait_level_track_xp|E] dans la piste correspondante du [trait|E] [GetTrait('RICE_sicilian_ruler').GetName( GetNullCharacter )]."
 RICE_sicily_administer_frontier_context_tooltip:0 "#emphasis Contexte Historique :#! Pendant une grande partie de son histoire, l'Italie du Sud a été une frontière entre différents peuples. Qu'il s'agisse de la frontière entre les mondes romain, grec et punique antiques, ou plus tard des mondes latin, byzantin et musulman médiévaux, c'était un lieu où se rencontraient des peuples et des politiques différents, ce qui entraînait à la fois des interactions productives et des confrontations violentes. Les souverains vivant dans cette région devaient s'appuyer sur diverses politiques pour maintenir leur emprise et apporter la prospérité à cet arrière-pays diversifié et parfois instable, où les identités et les loyautés pouvaient être très malléables et ambiguës."
