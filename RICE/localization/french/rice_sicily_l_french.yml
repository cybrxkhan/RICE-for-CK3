 RICE_sicily_virgil_negative_modifier_17_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Vendidit hic auro patriam.\n\n"Celui-ci a vendu son pays pour de l'or."#!\n\n"
