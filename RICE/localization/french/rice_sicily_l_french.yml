 RICE_sicily_grain_shipments: "Expéditions de céréales siciliennes"
 RICE_sicily_built_admirals_bridge: "Construction du pont de l'Amiral"
 RICE_sicily_admirals_bridge_recently_built: "Le pont de l'Amiral a été construit récemment"
 RICE_sicily_admirals_bridge_recently_built_desc: "Les dirigeants locaux ont récemment commandé la construction du pont dit de l'Amiral, près de Palerme. Ce pont impressionnant, qui relie stratégiquement les différentes parties de la ville et les régions environnantes en traversant un grand fleuve, est un symbole de la gloire et de la prospérité de la ville."
 RICE_sicily_substrate_latin: "Substrat latin"
 RICE_sicily_substrate_latin_desc: "En raison des guerres endémiques, des conflits et du déclin économique, la [RICE_sicily_struggle|E] est devenue une [struggle_phase_sicily_periphery_simple|E] de la Méditerranée. Les peuples, les idées religieuses et la culture de l'Occident latin sont devenus plus importants dans la région au cours de cette transformation et continuent d'influencer ce qui reste de la société dévastée de cette région.\n\n"
 RICE_sicily_substrate_greek: "Substrat grec"
 RICE_sicily_substrate_greek_desc: "En raison des guerres endémiques, des conflits et du déclin économique, la [RICE_sicily_struggle|E] est devenue une [struggle_phase_sicily_periphery_simple|E] de la Méditerranée. Les peuples, les idées religieuses et la culture de Byzance ont gagné en importance dans la région au cours de cette transformation et continuent d'influencer ce qui reste de la société dévastée de cette région.\n\n"
 RICE_sicily_substrate_arabic: "Substrats arabo-berbères"
 RICE_sicily_substrate_arabic_desc: "En raison des guerres endémiques, des conflits et du déclin économique, la [RICE_sicily_struggle|E] est devenue une [struggle_phase_sicily_periphery_simple|E] de la Méditerranée. Les peuples, les idées religieuses et la culture des Arabes et des Berbères ont pris de l'importance dans la région au cours de cette transformation et continuent d'influencer ce qui reste de la société dévastée de cette région.\n\n"
 RICE_sicily_ruling_class_latin: "Classe dirigeante latine"
 RICE_sicily_ruling_class_latin_desc: "La [RICE_sicily_struggle|E] a souffert d'un déclin économique, culturel et politique, grâce à la [struggle_phase_sicily_imperial_simple|E] des puissances locales ou étrangères, ou des deux à la fois. Les élites latines sont considérées, à tort ou à raison, comme la force dominante à l'origine des conditions actuelles de cette région démunie et exploitée.\n\n"
 RICE_sicily_ruling_class_greek: "Classe dirigeante grecque"
 RICE_sicily_ruling_class_greek_desc: "La [RICE_sicily_struggle|E] a subi un déclin économique, culturel et politique, grâce à la [struggle_phase_sicily_imperial_simple|E] des puissances locales ou étrangères, ou des deux. Les élites grecques sont considérées, à tort ou à raison, comme la force dominante à l'origine des conditions actuelles de cette région démunie et exploitée.\n\n"
 RICE_sicily_ruling_class_arabic: "Classe dirigeante arabo-berbère"
 RICE_sicily_ruling_class_arabic_desc: "La [RICE_sicily_struggle|E] a subi un déclin économique, culturel et politique, grâce à la [struggle_phase_sicily_imperial_simple|E] des puissances locales ou étrangères, ou des deux. Les élites arabes et berbères sont considérées, à tort ou à raison, comme la force dominante à l'origine des conditions actuelles de cette région démunie et exploitée.\n\n"
 RICE_sicily_caricatori_ports: "Investissements dans les ports de Caricatori"
 RICE_sicily_caricatori_relations_latin: "Commerce des céréales siciliennes vers les pays latins"
 RICE_sicily_caricatori_relations_latin_desc: "#EMP Réduit les coûts de [gold_i|E] [gold|E] lors de la prise de l'[interaction|E] d'envoyer des [sicily_grain|E] aux [rulers|E] de [sicily_latin_dominance_i|E] [sicily_latin|E]#!\n#EMP Améliore les gains de [prestige_i|E] [prestige|E] en acceptant les demandes d'autres [rulers|E] de [sicily_latin_dominance_i|E] [sicily_latin|E] pour envoyer des [sicily_grain|E] via [interaction|E]#!"
