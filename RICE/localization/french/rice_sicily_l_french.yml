 RICE_sicily_virgil_negative_modifier_25_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic O nimium caelo et pelago confise sereno, nudus in ignota, Palinure, iacebis harena.\n\n"Tu as trop fait confiance — oh, Palinurus — à un ciel et à une mer calmes. Ton cadavre nu reposera sur un rivage inconnu."#!\n\n"
