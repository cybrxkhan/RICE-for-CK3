 activity_RICE_sicily_palermo_tomb_visit:0 "Visiter [GetTitleByKey('c_palermo').GetNameNoTierPossessiveNoTooltip] Tombes antiques"
 activity_RICE_sicily_palermo_tomb_visit_desc:0 "[GetGeographicalRegion('custom_sicily').GetName] est une ancienne terre qui est censée être la dernière demeure de plusieurs personnages historiques importants. Un certain nombre de ces tombes existent encore, notamment à [GetTitleByKey('c_palermo').GetNameNoTier]."
 activity_RICE_sicily_palermo_tomb_visit_selection_tooltip: "Visitez l'ancienne tombe du philosophe Aristote, du physicien Galien, ou de divers guerriers saints musulmans.\n\n$activity_RICE_sicily_palermo_tomb_visit_context_tooltip$"
 activity_RICE_sicily_palermo_tomb_visit_context_tooltip:0 "#emphasis Contexte Historique :#! L'île de Sicile est connue pour avoir été la dernière demeure de plusieurs personnages historiques célèbres. Par coïncidence ou non, la légende médiévale veut que certains de ces personnages aient été enterrés près de la ville de Palerme, notamment le philosophe Aristote, le médecin Galien ou divers guerriers musulmans. Leurs tombes sont donc mentionnées dans de nombreuses sources de l'époque."
