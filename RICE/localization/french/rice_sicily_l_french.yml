 RICE_sicily_virgil_tomb_visit_miracle_intent_desc: "Vous souhaitez obtenir une sorte de bénédiction ou de miracle. Gagnez un supplément de [piety_i|E] #V 100#! [piety|E]. #V [GetPlayer.MakeScope.ScriptValue('RICE_sicily_virgil_activity_piety_chance')|0]%#! de chances d'obtenir le [modifier|E] [GetModifier('RICE_sicily_virgil_miracles').GetNameWithTooltip] en fonction de sur votre [piety_level|E]."
