 RICE_sicily_virgil_negative_modifier_20_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic In te omnis domus inclinata recumbit.\n\n"Toute notre maison s'écroule et vous en êtes le seul soutien."#!\n\n"
