 RICE_sicily_phlegraean_fields:0 "Champs Phlégréens"
 RICE_sicily_phlegraean_fields_desc:0 "Les champs Phlégréens, ou champs brûlants, sont une région de volcans et de terres fertiles le long du littoral à l'ouest de la ville de Naples. Depuis l'Antiquité, c'est un lieu de villégiature important grâce à ses nombreuses sources d'eau chaude et à ses bains, ainsi qu'à son climat doux et accueillant."
 RICE_sicily_north_african_famine:0 "Famines chroniques d'Ifriqyan"
 RICE_sicily_north_african_famine_desc:0 "Cette région souffre de famines depuis des années, ce qui rend son économie fortement dépendante des exportations de denrées alimentaires en provenance d'ailleurs, en particulier de la Sicile.\n\n#EMP Il y a une probabilité de #V [EmptyScope.ScriptValue('RICE_sicily_north_african_famine_disappearance_base_chance')]%#! chaque année que ce [county_modifier|E] disparaisse. Cette chance passe à #V [EmptyScope.ScriptValue('RICE_sicily_north_african_famine_disappearance_real_chance')]%#! si le [ruler|E] de ce [county|E] possède le [modifier|E] [GetModifier('RICE_sicily_grain_shipments').GetNameWithTooltip] à la suite d'une [interaction|E] pour recevoir des [sicily_grain|E].\n#!"
 RICE_sicily_aristotle_tomb_visit:0 "Visite de la tombe d'Aristote"
 RICE_sicily_galen_tomb_visit:0 "A visité de la tombe de Galien"
 RICE_sicily_muslim_tomb_visit:0 "Visite des tombes des Guerriers Saints siciliens"
 RICE_sicily_virgil_inspired:0 "Inspiré par Virgile"
 RICE_sicily_virgil_inspired_desc:0 "Ce personnage a été fortement inspiré après avoir visité la tombe supposée du poète romain Virgile."
 RICE_sicily_virgil_miracles:0 "Miracles de Virgile"
 RICE_sicily_virgil_miracles_desc:0 "Après avoir visité la tombe supposée du poète romain Virgile, ce personnage aurait été témoin ou même béni par un miracle associé à Virgile."
 RICE_sicily_fortified_settlements:0 "Établissements siciliens fortifiés"
 RICE_sicily_fortified_settlements_desc:0 "Le sud de l'Italie a toujours été le théâtre de conflits et de querelles. Les habitants de cette région en particulier ont récemment pris des mesures pour renforcer les défenses de leurs villes et châteaux par mesure de précaution.\n\n#EMP Si ce [county|E] possède une [sicily_stronghold|E], les chances d'événements #N négatifs#! [sicily_stronghold_short|E] sont réduites.#!\n"
 RICE_sicily_updated_bureaucratic_records_latin:0 "Mise à jour des registres bureaucratiques latins"
 RICE_sicily_updated_bureaucratic_records_latin_desc:0 "#EMP Tant que ce [county_modifier|E] est actif, il y a une chance chaque année que le [ruler|E] de ce [county|E] gagne [trait_level_track_xp|E] dans la piste $trait_track_RICE_sicilian_ruler_latin$ du [trait|E] [GetTrait('RICE_sicilian_ruler').GetName( GetNullCharacter )], selon sa [skill|E].#!\n"
 RICE_sicily_updated_bureaucratic_records_greek:0 "Mise à jour des archives bureaucratiques grecques"
