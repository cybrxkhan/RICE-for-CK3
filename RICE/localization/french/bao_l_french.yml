 #building_bao_free_range_04:0 "Monopolized Semi-Wild Pasture"
 building_bao_free_range_01_desc:0 "Pâturages sauvages où sont élevés les chevaux de race bretonne. Ces chevaux, traditionnellement élevés à l'extérieur dans des régions de Bretagne comme les #italic Monts d'Arrée#! ou la forêt de Rohan, sont réputés pour leur robustesse et leur résistance."
 building_bao_free_range_02_desc:0 "Des pâturages semi-sauvages où les chevaux de la race bretonne sont élevés en liberté. Cependant, des installations ont également été construites pour faciliter leur éducation, leur reproduction et leur formation, étant donné la demande croissante de ces célèbres chevaux."
 building_bao_free_range_03_desc:0 "Des pâturages semi-sauvages centralisés et largement développés par les familles nobles locales afin de profiter davantage du commerce lucratif de la race de chevaux bretons."
 #building_bao_free_range_04_desc:0 "Semi-wild pastures that are almost completely monopolized and extensively developped by a few noble families."
