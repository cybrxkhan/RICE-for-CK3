 bozo.0030.t:0 "Le Sacrifice"
 bozo.0030.desc:0 "Nombreux sont ceux qui pensent que l'emplacement actuel de la ville de [GetTitleByKey('c_jenne').GetNameNoTier] n'est plus aussi avantageux qu'il l'était à l'époque de nos ancêtres. Certains s'inquiètent des fréquentes inondations et autres catastrophes naturelles qui seraient causées par le maléfique [ROOT.Char.GetFaith.DevilName], d'autres prétendent que l'emplacement n'est pas propice au commerce, et d'autres encore affirment que les nouveaux arrivants ont besoin d'un meilleur endroit pour s'installer.\n\n"
 bozo.0030.desc.pagan:0 "Les tentatives précédentes pour déplacer le site ont toutes échoué, soi-disant à cause de l'interférence de [ROOT.Char.GetFaith.DevilNamePossessive]. L'oracle de la ville déclare que [ROOT.Char.GetFaith.PantheonTerm] ne nous aidera que si nous sacrifions une jeune vierge, Tapama Djenepo, la fille d'un notable local, en l'enterrant vivante dans les murs de la nouvelle ville.\n\nLa courageuse Tapama Djenepo affirme qu'elle mourra volontiers pour notre avenir et nous exhorte à travailler dur et à vivre dans l'harmonie et la fraternité, afin que sa mort ne soit pas vaine."
 bozo.0030.desc.non_pagan:0 "Selon la légende, il y a très longtemps, la ville a été frappée par des calamités. Ce n'est que lorsqu'une jeune vierge, Tapama Djenepo, fille d'un notable local, fut sacrifiée en étant enterrée vivante dans les murs de la ville, que la prospérité de la ville revint. La jeune fille est allée au bout de son destin avec courage, heureuse de mourir pour son peuple.\n\nIl est intéressant de noter que les habitants de la région affirment avoir découvert la tombe de la jeune fille sur le nouveau site ! Beaucoup disent que c'est un bon présage et que l'esprit de Tapama Djenepo protégera le nouveau site."
 bozo.0030.a:0 "Nous sommes redevables à Tapama Djenepo pour son sacrifice."
 bozo.0031.t:0 "[GetTitleByKey('c_jenne').GetNameNoTierNoTooltip] change de lieu"
 bozo.0031.desc:0 "La ville de [GetTitleByKey('c_jenne').GetNameNoTier] est depuis des générations un centre urbain majeur d'[GetGeographicalRegion('world_africa_west').GetName]. Récemment, les habitants ont trouvé l'ancien emplacement inadéquat pour diverses raisons, et le dirigeant de la ville, [jenne_mover.GetTitledFirstName], a convenu qu'il était nécessaire de déplacer la ville vers un emplacement plus avantageux.\n\n"
 bozo.0031.desc.pagan:0 "Cependant, les tentatives précédentes pour déplacer la ville ont échoué ; l'oracle [ROOT.Char.GetFaith.GetAdjective] de la ville a indiqué aux habitants qu'ils devaient sacrifier une jeune vierge, Tapama Djenepo, s'ils voulaient réussir. La jeune fille mourut volontairement pour aider son peuple."
 bozo.0031.desc.non_pagan:0 "En s'installant sur le nouveau site de la ville, les habitants ont découvert la tombe d'une certaine Tapama Djenepo. La légende raconte qu'il s'agit d'une jeune vierge qui, il y a des années, s'est volontairement sacrifiée pour sauver la ville d'une calamité."
 bozo.0031.desc.conclusion:0 "\n\nGrâce à ce déménagement, Djenné bénéficie d'une nouvelle situation géographique plus avantageuse, d'un commerce florissant et d'une population prospère. La tombe de Tapama Djenepo est devenue un lieu de vénération pour les habitants qui souhaitent rendre hommage à cette jeune fille noble et courageuse."
 bozo.0031.a:0 "Un nouveau chapitre de l'histoire de Djenné s'ouvre."
 bozo.0031.tooltip:0 "Les [rulers|E] de [GetTitleByKey('c_jenne').GetNameNoTier], ou ceux dont la [capital|E] est proche, peuvent désormais faire une [GetActivityType( 'activity_RICE_bozo_tapama_djenepo_tomb' ).GetName]"
 bozo.0032.t:0 "Tombeau de Tapama Djenepo"
 bozo.0032.desc:0 "J'ai pris le temps de me rendre sur la tombe de la légendaire Tapama Djenepo à [GetTitleByKey('c_jenne').GetNameNoTier]. Elle a été sacrifiée à un moment critique de l'histoire de la ville, conformément aux instructions de l'oracle local, afin d'obtenir l'aide divine contre les machinations des esprits maléfiques. La jeune fille a accepté sa mort de bon gré, heureuse de savoir que son sacrifice assurerait la prospérité de la ville pour les générations à venir.\n\nDe nos jours, les habitants viennent souvent se recueillir sur sa tombe, qui est censée être l'endroit où elle a été enterrée vivante entre les murs de la ville. J'y fais quelques prières [ROOT.Char.GetFaith.GetAdjective], dans l'espoir que son esprit, qui veille sûrement sur la ville, m'accorde quelques bénédictions."
 bozo.0032.a:0 "Son sacrifice ne sera jamais oublié."
