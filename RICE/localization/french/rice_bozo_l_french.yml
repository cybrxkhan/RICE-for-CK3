 bozo.0010.t:0 "Les maçons de boue"
 bozo.0010.desc:0 "J'ai contacté la guilde des maçons de mon royaume pour les informer des divers projets de construction auxquels je souhaite les associer. En tant que gardiens du savoir sacré, les rituels [ROOT.Char.GetFaith.GetAdjective] qu'ils exécutent pendant les travaux d'architecture béniront également nos bâtiments et les protégeront.\n\n"
 bozo.0010.desc.culture:0 "Nous [ROOT.Char.GetCulture.GetCollectiveNoun] possédons une compréhension innée de la maçonnerie en terre que les étrangers n'ont tout simplement pas. J'ai confiance en la capacité de ces maçons à exploiter la sagesse [ROOT.Char.GetCulture.GetNameNoTooltip] transmise de génération en génération.\n\n"
 bozo.0010.desc.castle:0 "Quoi qu'il en soit, je veux que les maçons se concentrent sur la construction de nouveaux bâtiments ou sur l'entretien de ceux qui existent déjà dans mes [castle_holdings|E]. Nous devons nous assurer que nos murs et nos défenses sont solides !"
 bozo.0010.desc.city:0 "Quoi qu'il en soit, je souhaite que les maçons se concentrent sur la construction de nouveaux bâtiments ou l'entretien de ceux qui existent déjà dans mes [city_holdings|E]. Leur travail acharné permettra à nos colonies de continuer à prospérer."
 bozo.0010.desc.church:0 "Quoi qu'il en soit, j'ai indiqué aux maçons que je voulais qu'ils se concentrent sur la construction de nouveaux bâtiments ou l'entretien des bâtiments existants dans mes [church_holdings|E]. [ROOT.Char.GetFaith.HighGodName] en sera certainement ravi !"
 bozo.0010.desc.general:0 "Quoi qu'il en soit, j'ai demandé aux maçons de se concentrer sur la construction de nouveaux bâtiments ou l'entretien de ceux qui existent déjà dans plusieurs de mes [holdings|E]. Il y a beaucoup de travail à faire dans tout mon royaume."
 bozo.0010.a:0 "Leur travail acharné est essentiel pour notre communauté."
