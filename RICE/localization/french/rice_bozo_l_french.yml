 bozo.0020.t:0 "L'ascension des Wangara"
 bozo.0020.desc:0 "Depuis de nombreuses années, un groupe de négociants de langue mandingue connu sous le nom de #italic Wangara#! s'implique de plus en plus dans le commerce de l'or en Afrique de l'Ouest. Ils se sont notamment attachés à contrôler le flux d'or provenant des mines du Mali.\n\nAfin de s'assurer le contrôle total de cet or, ils ont conclu un accord avec [wangara_founder.GetTitledFirstName], qui dirige la majorité de ces mines.\n\nIl est indéniable que les #italic Wangara#! sont en train de devenir l'un des conglomérats marchands les plus influents de la région, grâce à leur maîtrise du commerce de l'or, combinée à la diversité de leurs origines ethniques qui leur confère une grande souplesse dans leurs relations avec les autres. Aujourd'hui, leurs dirigeants commencent même à regarder au-delà du commerce de l'or, cherchant à étendre leurs réseaux politiques, commerciaux et culturels en s'installant parmi les communautés de divers peuples africains."
 bozo.0020.a:0 "Nous les suivrons avec beaucoup d'intérêt."
 bozo.0020.tooltip:0 "Les [cultures|E] d'[GetGeographicalRegion('world_africa_west').GetName] peuvent désormais débloquer l'[innovation|E] $innovation_RICE_wangara$ si leur [culture_head|E] ou un puissant [ruler|E] prend la [decision|E] de $RICE_bozo_bring_in_wangara$. L'[innovation|E] débloque à son tour la [decision|E] pour $RICE_bozo_wangara_synergy_decision$, entre autres bonus."
 bozo.0021.t:0 "Les Wangara viennent aux [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]"
 bozo.0021.desc:0 "Les Wangara sont un groupe de marchands de langue mandingue qui contrôlaient à l'origine les mines d'or du Mali, mais qui, au fil des ans, ont étendu leurs activités à d'autres régions d'Afrique, ainsi qu'à d'autres produits tels que le sel, les esclaves, les noix de kola, et bien d'autres encore.\n\nJusqu'à récemment, le réseau Wangara avait des liens limités avec les communautés [ROOT.Char.GetCulture.GetName]. Grâce à [wangara_inviter.GetFirstName], un important [wangara_inviter.GetTitleAsNameNoTooltip] [wangara_inviter.GetCulture.GetNameNoTooltip], ce n'est plus le cas.\n\n[wangara_inviter.GetFirstNameNoTooltip] a tendu la main aux Wangara, les invitant à s'installer parmi les [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]. Ce faisant, les [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] seront mieux intégrés dans les réseaux politiques, commerciaux et culturels existants des Wangara à travers l'[GetGeographicalRegion('world_africa_west').GetName]."
 bozo.0021.a:0 "Les deux parties en profiteront !"
 bozo.0021.tooltip:0 "Avec l'intégration des [wangara|E] dans leurs communautés, les [rulers|E] [GetPlayer.GetCulture.GetName] ont désormais accès à la [decision|E] $RICE_bozo_wangara_synergy_decision$."
