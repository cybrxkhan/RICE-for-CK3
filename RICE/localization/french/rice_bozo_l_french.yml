 RICE_bozo_wangara_synergy_political_option:0 "#V #Bold Synergie politique#!#!"
 RICE_bozo_wangara_synergy_political_option_desc:0 "Améliorations administratives et bureaucratiques"
 RICE_bozo_wangara_synergy_political_option_tooltip:0 "$EFFECT_LIST_BULLET$Gagne le [character_modifier|E] [GetModifier('RICE_bozo_wangara_political_synergy').GetNameWithTooltip] pour #V 10#! ans.\n$EFFECT_LIST_BULLET$Chaque [county|E] que vous possédez directement dans [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetDeJureLiege.GetNameNoTier] obtient le [character_modifier|E] [GetModifier('RICE_bozo_wangara_political_synergy_county').GetNameWithTooltip] pour #V 10#! ans."
 RICE_bozo_wangara_synergy_commercial_option:0 "#V #Bold Synergie commerciale#!#!"
 RICE_bozo_wangara_synergy_commercial_option_desc:0 "Encourager la croissance du commerce"
 RICE_bozo_wangara_synergy_commercial_option_tooltip:0 "$EFFECT_LIST_BULLET$Gagne le [character_modifier|E] [GetModifier('RICE_bozo_wangara_commercial_synergy').GetNameWithTooltip] pour #V 10#! ans.\n$EFFECT_LIST_BULLET$Chaque [county|E] que vous possédez directement dans [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetDeJureLiege.GetNameNoTier] obtient le [character_modifier|E] [GetModifier('RICE_bozo_wangara_commercial_synergy_county').GetNameWithTooltip] pour #V 10#! ans."
 RICE_bozo_wangara_synergy_cultural_option:0 "#V #Bold Synergie culturelle#!#!"
 RICE_bozo_wangara_synergy_cultural_option_desc:0 "Investir dans le travail artistique et académique"
 RICE_bozo_wangara_synergy_cultural_option_tooltip:0 "$EFFECT_LIST_BULLET$Gagne le [character_modifier|E] [GetModifier('RICE_bozo_wangara_cultural_synergy').GetNameWithTooltip] pour #V 10#! ans.\n$EFFECT_LIST_BULLET$Chaque [county|E] que vous possédez directement dans [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetDeJureLiege.GetNameNoTier] obtient le [character_modifier|E] [GetModifier('RICE_bozo_wangara_cultural_synergy_county').GetNameWithTooltip] pour #V 10#! ans."
 RICE_bozo_move_jenne:0 "Relocaliser la ville de Djenné"
 RICE_bozo_move_jenne_tooltip:0 "Djenné devrait être transféré dans un nouveau lieu."
 RICE_bozo_move_jenne_desc:0 "Bien que Djenné soit une ville ancienne, mes conseillers m'ont recommandé de la déplacer sur un site proche, si nous voulons exploiter le potentiel commercial de la région où se trouve Djenné."
 RICE_bozo_move_jenne_desc_pagan:0 "Bien que Djenné soit une ancienne cité, les [ROOT.Char.Custom('DefaultPriestTitlePlural')] [ROOT.Char.GetFaith.GetAdjective] m'ont dit que nous devions la déplacer, car les habitants sont sujets à de nombreux problèmes à cause du mal [ROOT.Char.GetFaith.DevilName] qui y habite. Cependant, selon un oracle, nous devrons sacrifier une vierge avant de pouvoir réinstaller la ville sur un nouveau site."
 RICE_bozo_move_jenne_effect_tooltip_1:1 "Les [rulers|E] de [GetTitleByKey('c_jenne').GetName] et des [counties|E] voisins auront désormais accès à une [activity|E] pour faire une [GetActivityType( 'activity_RICE_bozo_tapama_djenepo_tomb' ).GetName]"
 RICE_bozo_move_jenne_confirm:0 "C'est l'heure du grand déménagement !"
 RICE_bozo_move_jenne_context_tooltip:0 "#emphasis Contexte historique :#! Djenné-Djeno ("Vieux Djenné"), le site d'origine de Djenné, était un centre urbain important dans l'actuel Mali, mais il a été abandonné au cours de la période médiévale. Selon la légende, ce déplacement s'est produit lorsque les Soninkés ont migré dans la région ; ils ont tenté d'établir une ville près du site d'origine colonisé par les Bozo, mais ont dû faire face à diverses catastrophes naturelles. Ils n'ont pu fonder la ville qu'après qu'un oracle leur a dit de sacrifier une jeune fille vierge en l'enterrant vivante dans les murs de la ville. La tombe de cette jeune fille, connue sous le nom de Tapama Djenepo (c'est-à-dire "Tapama, la martyre de Djenné"), se trouve toujours dans la ville moderne de Djenné."
 RICE_bozo_tapama_djenepo_decision:0 "Visite du tombeau de Tapama Djenepo"
 RICE_bozo_tapama_djenepo_decision_tooltip:0 "Le sacrifice de Tapama Djenepo ne doit pas être oublié."
 RICE_bozo_tapama_djenepo_decision_desc:0 "Selon les légendes de Djenné, la ville actuelle n'a pu être construite que grâce au sacrifice d'une jeune fille vierge, Tapama Djenepo. Je devrais la vénérer sur sa tombe."
 RICE_bozo_tapama_djenepo_decision_confirm:0 "Allons au tombeau !"
 RICE_bozo_tapama_djenepo_decision_context_tooltip:0 "$RICE_bozo_move_jenne_context_tooltip$"
 RICE_bozo_ghana_funeral_decision:0 "Enterrer mon [ROOT.Char.Custom2('RelationToMe', ROOT.Var('RICE_ghana_burial_ancestor').Char)|U] dans un dôme en bois d'acacia"
 RICE_bozo_ghana_funeral_decision_tooltip:0 "Mettez votre ancêtre au repos et gagnez [piety|E] et [opinion|E] [vassal|E]"
 RICE_bozo_ghana_funeral_decision_desc:0 "Mon [ROOT.Var('RICE_ghana_burial_ancestor').Char.Custom2('RelationToMeAddress', ROOT.Char)],[ROOT.Var('RICE_ghana_burial_ancestor').Char.GetTitledFirstName], est décédé. Les traditions funéraires de [ROOT.Char.GetCulture.GetName] veulent qu'[ROOT.Var('RICE_ghana_burial_ancestor').Char.GetSheHe] soit enterré dans un grand dôme en bois d'acacia, et qu'il fasse l'objet d'un sacrifice humain."
 RICE_bozo_ghana_funeral_decision_confirm:0 "Préparez l'enterrement et le sacrifice !"
 RICE_bozo_ghana_funeral_decision_effect_tooltip_1:0 "Cette [decision|E] sera disponible jusqu'à 5 ans après le décès de votre parent."
 RICE_bozo_ghana_funeral_decision_effect_tooltip_2:0 "Vous aurez également la possibilité de sacrifier un [courtier|E] pour bénéficier d'avantage de [piety_i|E] #P [GetPlayer.MakeScope.ScriptValue('major_piety_value')|0]#! si vous dépensez de l'[gold_i|E] supplémentaire #V [GetPlayer.MakeScope.ScriptValue('RICE_activity_cost')|0]#!"
 RICE_bozo_ghana_funeral_decision_context_tooltip:0 "#emphasis Contexte historique :#! Selon le géographe et érudit andalou al-Bakri (vers 1040-1094 de notre ère), les païens préislamiques de l'empire du Ghana étaient des idolâtres qui offraient des boissons enivrantes à leurs ancêtres et enterraient traditionnellement leurs souverains dans des dômes de bois. Après un sacrifice de personnes pour accompagner le roi dans l'au-delà, la terre était empilée sur le dôme jusqu'à ce qu'il ressemble à une colline."
 RICE_ghana_burial_vassals:0 "Tout [vassal|E] ayant la [culture|E] et la [faith|E] appropriées"
 RICE_ghana_burial_vassals_bad:0 "Tout [vassal|E] qui suit une [faith|E] non païenne"


