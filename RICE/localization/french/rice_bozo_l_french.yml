 bozo.0012.t:0 "Enterrer mon [ROOT.Char.Custom2('RelationToMe', ROOT.Var('RICE_ghana_burial_ancestor').Char)|U]"
 bozo.0012.desc:0 "Comme le veut notre tradition [ROOT.Char.GetCulture.GetName], j'ai ordonné la construction d'un grand dôme en bois d'acacia pour enterrer [ROOT.Var('RICE_ghana_burial_ancestor').Char.GetFirstName]. La structure est presque achevée et je prépare donc la cérémonie d'enterrement.\n\nGénéralement, nous sacrifions des serviteurs et des esclaves aux côtés de [ROOT.Var('RICE_ghana_burial_ancestor').Char.GetFirstNameNoTooltip] dans le dôme. Les [ROOT.Char.GetFaith.PriestNeuterPlural] [ROOT.Char.GetFaith.GetAdjective] m'ont fourni une liste de serviteurs et d'esclaves à sacrifier pour l'occasion."
 bozo.0012.desc.sacrifice:0 "\n\nCependant, les [ROOT.Char.GetFaith.PriestNeuterPlural] ont, dans leur sagesse, suggéré quelques membres de ma cour qui pourraient également être sacrifiés. Cela plairait à [ROOT.Char.GetFaith.PantheonTerm], disent-ils."
 bozo.0012.a:0 "[candidate_1.GetFirstName] sera un digne sacrifice pour [ROOT.Var('RICE_ghana_burial_ancestor').Char.GetFirstNameNoTooltip]."
 bozo.0012.b:0 "Le sacrifice de [candidate_2.GetFirstName] plaira à [ROOT.Var('RICE_ghana_burial_ancestor').Char.GetFirstNameNoTooltip]."
 bozo.0012.c:0 "Sacrifions [candidate_3.GetFirstName] pour honorer [ROOT.Var('RICE_ghana_burial_ancestor').Char.GetFirstNameNoTooltip]"
 bozo.0012.d:0 "J'espère que sacrifier des serviteurs et des esclaves fonctionnera pour [ROOT.Var('RICE_ghana_burial_ancestor').Char.GetFirstNameNoTooltip] !"
 bozo.0012.sacrifice_tooltip:0 "Au lieu de la valeur par défaut de [piety_i|E] #P [GetPlayer.MakeScope.ScriptValue('major_piety_value')|0]#!, vous obtiendrez le double."
 bozo.0013.t:0 "$bozo.0012.t$"
 bozo.0013.desc:0 "C'est le jour de l'enterrement de [ROOT.Var('RICE_ghana_burial_ancestor').Char.GetFirstNamePossessive]. Toute ma cour et moi-même accompagnons son corps lorsque nous l'amenons à l'intérieur du dôme en bois d'acacia que nous avons érigé. Nous plaçons le corps sur un lit avec des coussins et l'entourons de nombreux ornements, armes et ustensiles, afin que [ROOT.Var('RICE_ghana_burial_ancestor').Char.GetFirstNameNoTooltip] puisse festoyer et boire dans l'au-delà.\n\nEnsuite, nous sacrifions de nombreux esclaves et serviteurs en les immolant dans le tombeau. Nous recouvrons ensuite le dôme avec des nattes et des rideaux, en plaçant autant de terre que possible sur le tombeau, de sorte qu'il devienne une petite colline entourée d'une tranchée\n\nEnsuite, nous sacrifions des victimes et versons des libations de boissons fermentées à [ROOT.Var('RICE_ghana_burial_ancestor').Char.GetFirstNameNoTooltip] et à nos autres ancêtres."
 bozo.0013.desc.sacrifice:0 "Parmi les victimes sacrificielles se trouve [sacrificial_victim.GetFirstName], que les [ROOT.Char.GetFaith.PriestNeuterPlural] [ROOT.Char.GetFaith.GetAdjective] et moi-même avons estimé être un bon candidat pour cette occasion."
 bozo.0013.a:0 "Puissiez-vous reposer en paix, cher [ROOT.Char.Custom2('RelationToMe', ROOT.Var('RICE_ghana_burial_ancestor').Char)]."
