 bozo.0015.t:0 "Travailler avec les Wangara"
 bozo.0015.desc:0 "Les marchands wangara, dont le rayon d'action s'étend sur une grande partie de l'[GetGeographicalRegion('world_africa_west').GetName], se sont intégrés à nos communautés [ROOT.Char.GetCulture.GetName] depuis de nombreuses années maintenant, nous mettant en contact avec d'autres peuples de la région. Nous avons l'habitude de travailler avec les Wangara au quotidien, en particulier dans le domaine du commerce, mais j'ai senti qu'il était possible de conclure avec eux d'autres accords mutuellement bénéfiques.\n\n"
 bozo.0015.desc.political:0 "Les Wangara ont des compétences en matière de gestion et de lettres qui pourraient m'être utiles. J'ai engagé certains d'entre eux comme fonctionnaires dans mon administration, et j'utiliserai leurs réseaux pour gouverner mes territoires plus efficacement et assurer l'application de mes lois."
 bozo.0015.desc.commercial:0 "Les Wangara, bien sûr, sont surtout connus pour leurs vastes réseaux commerciaux qui apportent déjà beaucoup de richesses à mes territoires. En travaillant ensemble, nous pouvons encourager le commerce à apporter #italic encore plus#! de richesses ici."
 bozo.0015.desc.cultural:0 "Les Wangara sont assez instruits en général (il faut l'être pour être un excellent commerçant, après tout), et je cherche à obtenir leur aide dans les domaines intellectuels. Leurs connaissances en matière de droit, de langue et d'apprentissage en tout genre permettront de cultiver la culture de mon royaume."
 bozo.0015.a:0 "Leurs contributions sont très appréciées."
