 bozo.0050.t:0 "Les maçons de boue"
 bozo.0050.desc:0 "Une structure de ma résidence a grand besoin d'être réparée, car sa stabilité a récemment beaucoup souffert. Elle est construite à la manière typique [ROOT.Char.GetCulture.GetName], avec nos briques traditionnelles.\n\nQuoi qu'il en soit, j'ai contacté la guilde locale des maçons pour effectuer des réparations. Un maître maçon, après avoir inspecté la zone, dit qu'il ne devrait pas y avoir de problème pour renforcer la structure en terre existante, mais après avoir consulté quelques [ROOT.Char.Custom('DefaultPriestTitlePlural')] [ROOT.Char.GetFaith.GetAdjective], il dit qu'il est clair que les forces malveillantes de [ROOT.Char.GetFaith.DevilName] sont présentes ici.\n\nLe jour où les réparations sont censées commencer, le même maître maçon, accompagné de plusieurs de ses confrères et apprentis, enterre plusieurs reliques bénies à côté de la structure, avant de prononcer diverses incantations et prières. "Les bénédictions sont aussi importantes que les briques de terre elles-mêmes", m'a dit le maçon après coup."
 bozo.0050.a:0 "Merci pour votre travail acharné, quoi qu'il en soit."
 bozo.0051.t:0 "Secrets des maçons de boue"
 bozo.0051.desc:0 "Les maçons sont omniprésents dans la société [ROOT.Char.GetCulture.GetName]. Ce sont eux qui construisent et entretiennent la plupart des bâtiments que nous utilisons tous les jours.\n\nAujourd'hui, je suis sur la route et je passe à côté de maçons qui sont en train de construire une grande maison pour l'un des habitants de la région. Je les observe pendant un certain temps alors qu'ils effectuent les rituels de bénédiction quotidiens.\n\nJe ne peux m'empêcher d'essayer d'écouter leurs récitations et leurs prières [ROOT.Char.GetFaith.GetAdjective], mais je ne parviens pas à distinguer de mots clairs. Hélas, les maçons de la boue sont connus pour protéger leurs connaissances secrètes et ne les révèlent jamais aux étrangers. J'ai entendu dire que certains maçons cachaient même à leurs confrères les secrets qu'ils avaient appris de leurs maîtres !"
 bozo.0051.a:0 "Leurs secrets doivent être puissants !"
 bozo.0051.b:0 "Peut-être que ces rituels ne sont qu'une façade."
 bozo.0052.t:0 "Un nouveau contrat pour la maçonnerie de boue"
 bozo.0052.desc:0 "La plupart des familles [ROOT.Char.GetCulture.GetName] ont un contrat avec un maître maçon, qui est chargé de l'entretien régulier des structures en terre qui constituent la plupart de nos bâtiments.\n\nHélas, le maître maçon avec lequel ma famille avait passé des contrats pendant de nombreuses années est décédé récemment. Traditionnellement, les contrats passent du maître maçon à son apprenti, qui est généralement un membre de la famille.\n\nEn fait, je connais bien le nouveau maître maçon, pour l'avoir déjà observé à l'œuvre. J'ai une grande confiance en ses capacités et il m'assure également qu'il continuera à honorer l'héritage de son parent en travaillant dur pour entretenir les bâtiments de ma famille."
 bozo.0052.a:0 "Je suis sûr que vous vous en sortirez bien."
 bozo.0053.t:0 "Protection des bâtiments en terre"
 bozo.0053.desc:0 "Je dois construire une petite structure dans mon complexe résidentiel, et j'ai employé un certain nombre de maçons [ROOT.Char.GetCulture.GetName] pour faire le travail. Comme prévu, ils effectuent un certain nombre de sacrifices, de prières et d'autres rituels avant de commencer.\n\nCependant, le chef maçon m'informe que le site aurait besoin d'une protection supplémentaire contre les esprits bienveillants. Si je suis d'accord, je dois acquérir du grain et des os d'animaux pour que les maçons les enterrent aux angles du futur bâtiment."
 bozo.0053.a:0 "Nous sommes déjà suffisamment protégés."
 bozo.0053.b:0 "Il n'y a pas de mal à être plus prudent."
 bozo.0053.c:0 "Je ne tolère pas les pratiques non [ROOT.Char.GetFaith.GetReligion.GetAdjective] païennes !"
