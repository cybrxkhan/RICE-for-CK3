 # Activities
 activity_visit_tapama_djenepo_tomb_host_an_a:0 "$host_activity_a$"
 activity_visit_tapama_djenepo_tomb:0 "Visite du tombeau de Tapama Djenepo"
 activity_visit_tapama_djenepo_tomb_name:0 "[ACTIVITY.GetOwner.GetNamePossessiveOrMy|U] visite du tombeau de Tapama Djenepo"
 activity_RICE_bozo_tapama_djenepo_tomb:0 "Visite du tombeau de Tapama Djenepo"
 activity_RICE_bozo_tapama_djenepo_tomb_desc:0 "Selon les légendes de Jenne, la ville actuelle n'a pu être construite que grâce au sacrifice d'une jeune fille vierge, Tapama Djenepo. Son tombeau est encore debout aujourd'hui."
 activity_RICE_bozo_tapama_djenepo_tomb_selection_tooltip: "Faites un [local_pilgrimage|E] au tombeau de Tapama Djenepo.\n\n$RICE_bozo_tapama_djenepo_decision_context_tooltip$"
 activity_RICE_bozo_tapama_djenepo_tomb_host_desc: "$activity_RICE_bozo_local_pilgrimage_host_desc$\n$BULLET_WITH_TAB$ [character_modifier|E] [GetModifier('RICE_bozo_visited_tapama_djenepo_tomb').GetNameWithTooltip]"
 activity_RICE_bozo_tapama_djenepo_tomb_guest_desc: "$activity_RICE_bozo_tapama_djenepo_tomb_host_desc$"
 activity_RICE_bozo_tapama_djenepo_tomb_province_desc: "Le tombeau de Tapama Djenepo se trouve dans [GetTitleByKey('c_jenne').GetNameNoTier]."
 activity_RICE_bozo_tapama_djenepo_tomb_destination_selection: "$activity_RICE_bozo_tapama_djenepo_tomb_province_desc$"
 activity_RICE_bozo_tapama_djenepo_tomb_guest_help_text: "$activity_RICE_bozo_tapama_djenepo_tomb$"
 activity_RICE_bozo_tapama_djenepo_tomb_predicted_cost: "Le coût d'un [local_pilgrimage|E] au tombeau de Tapama Djenepo dépend des [activity_options|E] sélectionnées."
 activity_RICE_bozo_tapama_djenepo_tomb_conclusion_desc: "Notre [GetActivityType( 'activity_RICE_bozo_tapama_djenepo_tomb' ).GetName] est arrivé à son terme. Ce fut un grand honneur de pouvoir venir sur sa tombe."
 RICE_bozo_tapama_djenepo_tomb_type: "Type de visite"
 RICE_bozo_tapama_djenepo_tomb_type_devotion: "Acte de Dévotion"
 RICE_bozo_tapama_djenepo_tomb_type_devotion_desc: "\n$EFFECT_LIST_BULLET$ Gagne [piety_i|E] #V 100#! en plus des autres gains de [piety|E]\n$EFFECT_LIST_BULLET$ Gagne le double d'[trait_level_track_xp|E] pour le [trait|E] [GetTrait('pilgrim').GetName( GetNullCharacter )] comparé à d'autres options\n\n#weak Même si nous ne nous rendons pas nécessairement sur un lieu saint important, nous effectuons un pèlerinage et nous devons le prendre au sérieux.#!"
 RICE_bozo_tapama_djenepo_tomb_type_observance: "Observance religieuse"
 RICE_bozo_tapama_djenepo_tomb_type_observance_desc: "\n$EFFECT_LIST_BULLET$ Gagne [prestige_i|E] #V 100#! en plus des autres gains de [prestige|E]\n$EFFECT_LIST_BULLET$ Gagne le [character_modifier|E] [GetModifier('RICE_bozo_engaged_with_local_religious_practices').GetNameWithTooltip]\n\n#weak En honorant les [GetPlayer.GetFaith.PantheonTerm] selon les coutumes locales, vous montrez à vos sujets que vous les comprenez et que vous comprenez leur mode de vie.#!"
 RICE_bozo_tapama_djenepo_tomb_type_vacation: "Vacances spirituelles"
 RICE_bozo_tapama_djenepo_tomb_type_vacation_desc: "\n$EFFECT_LIST_BULLET$ Perd beaucoup moins de [stress|E] [stress_loss_i|E] comparé aux autres options\n\n#weak La récupération mentale et physique est également un aspect important de toute expérience religieuse à long terme, et permet de se rapprocher de [GetPlayer.GetFaith.PantheonTerm]#!"
 RICE_bozo_tapama_djenepo_tomb_pilgrimage_phase: "$pilgrimage_phase_solo$"
 RICE_bozo_tapama_djenepo_tomb_pilgrimage_phase_desc: "$pilgrimage_phase_solo_desc$"
 RICE_bozo_tapama_djenepo_tomb_worship_intent_header: "Adoration :"
 RICE_bozo_tapama_djenepo_tomb_worship_intent: "Adoration"
 RICE_bozo_tapama_djenepo_tomb_worship_intent_desc: "Vous souhaitez vous concentrer sur les aspects religieux de ce [local_pilgrimage|E]. Gagnez plus de [piety|E] [piety_i|E] en plus de vos autres gains. Perdez plus de [stress|E] [stress_loss_i|E] si vous êtes [GetTrait('zealous').GetName( GetNullCharacter )] ou [GetTrait('calm').GetName( GetNullCharacter )]."
 RICE_bozo_tapama_djenepo_tomb_model_intent_header: "Modèle de rôle :"
 RICE_bozo_tapama_djenepo_tomb_model_intent: "Modèle de rôle :"
 RICE_bozo_tapama_djenepo_tomb_model_intent_desc: "Vous montrerez l'exemple à tous les [GetPlayer.GetFaith.GetAdherentNamePlural] de la région en faisant ce [local_pilgrimage|E]. Gagner plus de [prestige|E] [prestige_i|E] en plus des autres gains. Perdez plus de [stress|E] [stress_loss_i|E] si vous êtes [GetTrait('ambitious').GetName( GetNullCharacter )] ou [GetTrait('diligent').GetName( GetNullCharacter )]."
 RICE_bozo_tapama_djenepo_tomb_curiosity_intent_header: "Curiosité :"
 RICE_bozo_tapama_djenepo_tomb_curiosity_intent: "Curiosité"
 RICE_bozo_tapama_djenepo_tomb_curiosity_intent_desc: "Vous voulez mieux comprendre les habitants de la région, leurs problèmes et la façon dont ils pratiquent [GetPlayer.GetFaith.GetName], en faisant ce [local_pilgrimage|E]. Acquérir de l'[experience|E] dans votre [lifestyle|E]. Perdez du [stress|E] [stress_loss_i|E] supplémentaire si vous êtes [GetTrait('humble').GetName( GetNullCharacter )] ou [GetTrait('just').GetName( GetNullCharacter )]."
 RICE_bozo_tapama_djenepo_tomb_completed_log_title:0 "Visite du tombeau de Tapama Djenepo Achevée"
 RICE_bozo_tapama_djenepo_tomb_completed_log:0 "[CHARACTER.GetShortUIName|U] a terminé sa visite du tombeau de Tapama Djenepo"
 TRAVEL_NAME_FOR_activity_RICE_bozo_tapama_djenepo_tomb:0 "[Character.GetFirstNamePossessiveNoTooltip] $activity_RICE_bozo_tapama_djenepo_tomb$"
 activity_RICE_bozo_tapama_djenepo_tomb_owner:0 "Pèlerin"

 # Modifiers
 RICE_bozo_mud_masons_jenne:0 "Maçons de boue de Djenné"
 RICE_bozo_mud_masons_jenne_desc:0 "La guilde des maçons de Djenné, le #italic barey ton#!, est réputée pour ses compétences en [mud_masonry|E], perfectionnées au fil des générations. Leurs connaissances, qui ont une dimension sacrée, sont très respectées dans toute la région.\n\n#italic Les [rulers|E] de ce [county|E] ont automatiquement accès à la [decision|E] $RICE_bozo_mud_masons_decision$, même si leur [culture|E] ne possède pas la [tradition|E] $tradition_RICE_african_mud_masons_name$. S'ils #italic ont#! la [tradition|E], ils recevront des bonus plus importants par cette [decision|E]."
 RICE_bozo_mud_masons_general_modifier:0 "Employer des maçons de boue (Général $game_concept_holdings$)"
 RICE_bozo_mud_masons_general_modifier_desc:0 "Ce personnage a un contrat avec une guilde locale de [mud_masons|E] africains pour des projets liés à la construction et à l'entretien de divers [buildings|E] dans tous les [holding_types|E]."
 RICE_bozo_mud_masons_castle_modifier:0 "Employer des maçons de boue ($game_concept_castle_holdings$)"
 RICE_bozo_mud_masons_castle_modifier_desc:0 "Ce personnage a un contrat avec une guilde locale de [mud_masons|E] africains pour des projets liés à la construction et à l'entretien de [buildings|E] dans leurs [castle_holdings|E]."
 RICE_bozo_mud_masons_city_modifier:0 "Employer des maçons de boue ($game_concept_city_holdings$)"
 RICE_bozo_mud_masons_city_modifier_desc:0 "Ce personnage a un contrat avec une guilde locale de [mud_masons|E] africains pour des projets liés à la construction et à l'entretien de [buildings|E] dans leurs [city_holdings|E]."
 RICE_bozo_mud_masons_church_modifier:0 "Employer des maçons de boue ($game_concept_church_holdings$)"
 RICE_bozo_mud_masons_church_modifier_desc:0 "Ce personnage a un contrat avec une guilde locale de [mud_masons|E] africains pour des projets liés à la construction et à l'entretien de [buildings|E] au sein de leurs [church_holdings|E]."
 RICE_bozo_mud_masons_general_modifier_jenne:0 "Employer des maçons de boue de Djenné (Général $game_concept_holdings$)"
 RICE_bozo_mud_masons_general_modifier_jenne_desc:0 "Ce personnage a un contrat avec le #italic barey ton#!, une guilde des [mud_masons|E] de l'ancienne ville de Djenné, pour des projets liés à la construction et à l'entretien de divers [buildings|E] dans tous les [holding_types|E]."
 RICE_bozo_mud_masons_castle_modifier_jenne:0 "Employer des maçons de boue de Djenné ($game_concept_castle_holdings$)"
 RICE_bozo_mud_masons_castle_modifier_jenne_desc:0 "Ce personnage a un contrat avec le #italic barey ton#!, une guilde des [mud_masons|E] de l'ancienne ville de Djenné, pour des projets liés à la construction et à l'entretien de [buildings|E] dans leurs [castle_holdings|E]."
 RICE_bozo_mud_masons_city_modifier_jenne:0 "Employer des maçons de boue de Djenné ($game_concept_city_holdings$)"
 RICE_bozo_mud_masons_city_modifier_jenne_desc:0 "Ce personnage a un contrat avec le #italic barey ton#!, une guilde des [mud_masons|E] de l'ancienne ville de Djenné, pour des projets liés à la construction et à l'entretien de [buildings|E] dans leurs [city_holdings|E]."
 RICE_bozo_mud_masons_church_modifier_jenne:0 "Employer des maçons de boue de Djenné ($game_concept_church_holdings$)"
 RICE_bozo_mud_masons_church_modifier_jenne_desc:0 "Ce personnage a un contrat avec le #italic barey ton#!, une guilde des [mud_masons|E] de l'ancienne ville de Djenné, pour des projets liés à la construction et à l'entretien de [buildings|E] dans leurs [church_holdings|E]."
 RICE_bozo_recently_moved_Jenne:0 "Djenné a récemment déménagé"
 RICE_bozo_recently_moved_Jenne_desc:0 "La vieille ville de Djenné a été abandonnée et une nouvelle ville a été reconstruite à un endroit peu éloigné de l'ancienne. Cela a redynamisé l'économie de la ville et ses liens avec d'autres centres de commerce."
 RICE_bozo_visited_tapama_djenepo_tomb:0 "Visite du tombeau de Tapama Djenepo"
 RICE_bozo_visited_tapama_djenepo_tomb_desc:0 "Ce personnage a récemment visité la tombe de Tapama Djenepo à Djenné. Selon la légende, elle a été sacrifiée pour que la ville puisse être construite."
 RICE_bozo_wangara_political_synergy:0 "Bureaucrates de Wangara"
 RICE_bozo_wangara_political_synergy_desc:0 "Ce personnage a récemment intégré un certain nombre de [wangara|E] dans l'administration de son royaume."
 RICE_bozo_wangara_political_synergy_county:0 "Synergie politique Wangara"
 RICE_bozo_wangara_political_synergy_county_desc:0 "Les autorités ont récemment pris des mesures pour intégrer davantage de [wangara|E] dans l'administration locale et les réseaux politiques des communautés de cette région."
 RICE_bozo_wangara_commercial_synergy:0 "Entreprises Wangara"
 RICE_bozo_wangara_commercial_synergy_desc:0 "Ce personnage a récemment coopéré avec les [wangara|E] pour encourager le commerce dans leur royaume."
 RICE_bozo_wangara_commercial_synergy_county:0 "Synergie commerciale Wangara"
 RICE_bozo_wangara_commercial_synergy_county_desc:0 "Les autorités ont récemment pris des mesures pour aider les [wangara|E] à développer leurs activités commerciales et leurs réseaux marchands dans les communautés de la région."
 RICE_bozo_wangara_cultural_synergy:0 "Education Wangara"
 RICE_bozo_wangara_cultural_synergy_desc:0 "Ce personnage s'est récemment associé à un érudit [wangara|E] dans son royaume."
 RICE_bozo_wangara_cultural_synergy_county:0 "Synergie culturelle Wangara"
 RICE_bozo_wangara_cultural_synergy_county_desc:0 "Les autorités ont récemment pris des mesures pour soutenir les [wangara|E] érudits afin d'améliorer l'état de l'enseignement, de la religion et de l'art dans les communautés de cette région."
 RICE_bozo_new_mud_mason_contract:0 "Nouveau contrat de maçon de boue"
 RICE_bozo_extra_protection_mud_masons:0 "Protection supplémentaire contre les rituels des maçons de boue"
 RICE_bozo_engaged_with_local_religious_practices:0 "Engagés dans les pratiques religieuses locales"

 # Culture Stuff
 tradition_RICE_masters_of_the_river_name:0 "Les maîtres du fleuve"
 tradition_RICE_masters_of_the_river_desc:0 "Cette culture a été proclamée par les étrangers « Maîtres du fleuve » ou « Maîtres des eaux » pour son expertise en matière de pêche et de navigation sur le fleuve Niger et ses affluents. On dit qu'elle possède une compréhension naturelle du fleuve Niger que peu d'autres ont."
 tradition_RICE_african_mud_masons_name:0 "Maçons de boue"
 tradition_RICE_african_mud_masons_desc:0 "Les maçons de cette culture sont réputés pour la construction d'architectures élaborées en terre crue. Ils sont organisés en guildes dotées d'une structure hiérarchique complexe, qui applique les rituels religieux traditionnels associés à leur travail et veille à ce que leurs anciens savoir-faire en matière de maçonnerie soient transmis de génération en génération dans les règles de l'art."
 culture_parameter_unlock_rice_sogo_ba_masquerade:0 "Débloque la [decision|E] d'organiser la mascarade de Sogo Ba."
 culture_parameter_unlock_rice_african_mud_mason_decision:0 "Débloque la [decision|E] d'employer des [mud_masons|E] africains pour réduire encore davantage le coût et le temps de construction des [buildings|E], pour ceux qui sont de cette [culture|E] ou qui règnent sur les [counties|E] de cette [culture|E]."
 culture_parameter_unlock_rice_trans_saharan_merchant_decision:0 "$RICE_trans_saharan_decision_unlocked_desc$"
 culture_parameter_unlock_rice_trans_saharan_merchant_better_chances:0 "$RICE_trans_saharan_trade_legacy_1_effect$"
 culture_parameter_unlock_rice_wangara_era_early:0 "Débloque la [decision|E] d'intégrer les communautés marchandes [wangara|E], et donc d'accéder aux mécanismes d'[innovation|E] $innovation_RICE_wangara$ et [wangara|E], plus tôt dans l'[era|E] de la $culture_era_early_medieval$ au lieu de la $culture_era_high_medieval$"
 tradition_RICE_gold_dust_traders_name:0 "Négociants en poussières d'or"
 tradition_RICE_gold_dust_traders_desc:0 "Les peuples de cette culture sont fortement impliqués dans la production, le transport ou le commerce de l'or en Afrique de l'Ouest. Quel que soit leur rôle dans le commerce de l'or, ils sont des acteurs majeurs des réseaux commerciaux, politiques et culturels transsahariens, et sont également connus pour le commerce du sel, des esclaves et d'autres produits."


 # Decisions
 RICE_bozo_mud_masons_decision:0 "Employer des maçons africains"
 RICE_bozo_mud_masons_decision_tooltip:0 "Les [mud_masons|E] de notre [realm|E] peuvent nous aider dans nos projets de construction."
 RICE_bozo_mud_masons_decision_desc:0 "Le peuple [GetPlayer.GetCulture.GetName] a une longue tradition de [mud_masonry|E]. Je peux, et je dois, faire appel à la guilde des [mud_masons|E] de mon royaume pour m'aider dans divers projets de construction. Leurs connaissances architecturales et spirituelles permettront à nos bâtiments de résister à l'épreuve du temps !"
 RICE_bozo_mud_masons_decision_desc_not_culture:0 "Certains habitants de mon [realm|E] sont issus d'une [culture|E] ayant une longue tradition de [mud_masonry|E]. Je peux, et je dois, faire appel à leur guilde de [mud_masons|E] pour m'aider dans divers projets de construction. Leurs connaissances architecturales et spirituelles permettront à nos bâtiments de résister à l'épreuve du temps !"
 RICE_bozo_mud_masons_decision_effect_tooltip_1:1 "Vous gagnez un [character_modifier|E] réduisant le coût et le temps de construction des [buildings|E]"
 RICE_bozo_mud_masons_decision_effect_tooltip_2:1 "En fonction des [holdings|E] de votre [realm|E], vous pouvez choisir à quelles [holdings|E] s'appliquent ces bonus"
 RICE_bozo_mud_masons_decision_effect_tooltip_3:1 "Parce que vous possédez [GetTitleByKey('c_jenne').GetNameNoTier], vous recevrez des versions plus puissantes des [modifiers|E]"
 RICE_bozo_mud_masons_decision_confirm:0 "Contactez les maçons !"
 RICE_bozo_mud_masons_decision_context_tooltip:0 "#emphasis Contexte Historique :#! Depuis des siècles, les briques de terre constituent un élément visible des bâtiments d'Afrique de l'Ouest, la mosquée de Djenné étant peut-être l'exemple le plus célèbre de ce style d'architecture. Les maçons en terre sont respectés dans toute la région pour leurs connaissances pratiques, spirituelles et sorcières, car la construction exige non seulement de créer le bâtiment, mais aussi d'utiliser des sorts et des incantations pour bénir le site et exorciser les mauvais esprits. Par exemple, de nombreux maçons de la ville de Djenné appartiennent à l'ethnie Bozo et connaissent bien les versets islamiques du Coran et ce qu'ils appellent les #italic bai bibi#! ou "secrets africains", dont ils révèlent rarement les détails à des personnes extérieures."
 RICE_bozo_mud_masonry_work_type:0 "Choisir les projets sur lesquels les maçons travailleront"
 RICE_bozo_mud_masonry_work_type_gui:0 "Choisir le type de [holdings|E] sur lesquelles les [mud_masons|E] travailleront"
