 # Game Concepts
 game_concept_wangara:1 "Wangara"
 game_concept_wangara_desc:2 "Les Wangara étaient un groupe de marchands ouest-africains qui ont joué un rôle majeur dans l'histoire économique de l'Afrique au Moyen Âge et au début des temps modernes. Ils étaient issus de plusieurs peuples de langue mandingue, et le terme avait des significations différentes selon les contextes.\n\nUne fois qu'un [ruler|E] qui contrôle les mines d'or de l'Afrique de l'Ouest prend la [decision|E] d'$RICE_bozo_establish_wangara_decision$, le contenu de Wangara est débloqué grâce à l'[innovation|E] $innovation_RICE_wangara$. Cette [innovation|E] est obtenue de plusieurs façons : soit naturellement par le processus normal d'obtention d'une [innovation|E] ; soit par la [decision|E] d'$RICE_bozo_establish_wangara_decision$ ; soit par une [decision|E] d'intégrer les Wangara dans les communautés de votre [culture|E]. Ces deux dernières solutions vous permettent de bénéficier de l'[innovation|E] une [era|E] plus tôt.\n\nOutre ses avantages de base, l'[innovation|E] présente également d'autres avantages. Par exemple, elle débloque la [decision|E] de $RICE_bozo_wangara_synergy_decision$, qui peut apporter des bonus utiles à vos [counties|E]."
 game_concept_mud_masonry:1 "Maçonnerie de boue"
 game_concept_mud_mason:1 "Maçon de boue"
 game_concept_mud_masons:1 "Maçons de boue"
 game_concept_mud_masons_desc:2 "La [tradition|E] $tradition_RICE_african_mud_masons_name$, disponible pour certaines [cultures|E] en Afrique de l'Ouest, permet une [decision|E] de $RICE_bozo_mud_masons_decision$, qui vous accorde un [character_modifier|E] qui réduit le coût et le temps de construction des [buildings|E].\n\nSi vous contrôlez le [county|E] de $c_jenne$, vous n'avez pas besoin de la [tradition|E] pour accéder à la [decision|E], et la [decision|E] vous donne des versions plus puissantes des [modifiers|E] en question"

