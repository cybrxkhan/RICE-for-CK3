 RICE_bozo_establish_wangara_decision:0 "Création du monopole de l'or de Wangara"
 RICE_bozo_establish_wangara_decision_tooltip:0 "Permettre aux [wangara|E] d'établir un monopole sur les mines d'or du Mali afin de maximiser ses profits."
 RICE_bozo_establish_wangara_decision_desc:0 "Un groupe de marchands parlant le mandingue, les [wangara|E], exerce une grande influence sur les mines d'or de [GetGeographicalRegion('world_africa_west').GetName]. Si nous les aidons à créer un monopole sur les mines d'or, nous pourrions en tirer un bénéfice mutuel, car ils cherchent également à étendre leurs activités ailleurs."
 RICE_bozo_establish_wangara_decision_effect_tooltip_1:1 "Les autres [cultures|E] d'[GetGeographicalRegion('world_africa_west').GetName] peuvent désormais débloquer l'[innovation|E] $innovation_RICE_wangara$ si leur [culture_head|E] ou un puissant [ruler|E] prend la [decision|E] de $RICE_bozo_bring_in_wangara$"
 RICE_bozo_establish_wangara_decision_effect_tooltip_2:1 "L'[innovation|E]  $innovation_RICE_wangara$ débloque à son tour la [decision|E] de $RICE_bozo_wangara_synergy_decision$"
 RICE_bozo_establish_wangara_decision_confirm:0 "L'or doit couler à flots !"
 RICE_bozo_establish_wangara_decision_context_tooltip:0 "#emphasis Contexte historique :#! Les Wangara étaient une caste de marchands d'Afrique de l'Ouest qui occupait une place importante depuis la période médiévale jusqu'au XIXe siècle. Ils se composaient de plusieurs peuples mandé, tels que les Malinké et les Soninké, et sont d'abord parvenus au pouvoir en dominant la production d'or au Mali. Au fil des générations, ils ont non seulement diversifié leur portefeuille en y incluant le sel, les noix de kola et d'autres marchandises, mais ils ont également étendu leurs activités et se sont intégrés à la politique et à la société d'endroits aussi éloignés que la côte akan et les cités-États hausa."
 RICE_bozo_wangara_mine_req:0 "Vous possédez au moins #V 2#! [counties|E] qui possèdent le [building|E] [GetBuilding('mali_mines_01').GetName]  ou ses améliorations."
 RICE_bozo_bring_in_wangara:0 "Intégrer Wangara dans les communautés [ROOT.Char.GetCulture.GetNameNoTooltip]."
 RICE_bozo_bring_in_wangara_tooltip:0 "Les [wangara|E] pourraient grandement aider nos communautés."
 RICE_bozo_bring_in_wangara_desc:0 "Les marchands [wangara|E] contrôlaient à l'origine les mines d'or du Mali, mais ils ont diversifié leurs activités au fil des ans en s'étendant à d'autres terres, pour faire du commerce de marchandises autres que l'or. Nous devrions prendre l'initiative de leur faire intégrer les communautés [ROOT.Char.GetCulture.GetName] dans leurs réseaux."
 RICE_bozo_bring_in_wangara_effect_tooltip_1:1 "Les [rulers|E] [THIS.Char.GetCulture.GetName] pourront désormais accéder à d'autres mécanismes [wangara|E], comme la [decision|E] $RICE_bozo_wangara_synergy_decision$."
 RICE_bozo_bring_in_wangara_confirm:0 "Les Wangara sont les bienvenus sur les terres de [ROOT.Char.GetCulture.GetNameNoTooltip] !"
 RICE_bozo_bring_in_wangara_context_tooltip:0 "$RICE_bozo_establish_wangara_decision_context_tooltip$"
 RICE_bozo_wangara_synergy_decision:0 "Synergie avec les Wangara"
 RICE_bozo_wangara_synergy_decision_tooltip:0 "Les [wangara|E] pourraient apporter beaucoup à notre civilisation."
 RICE_bozo_wangara_synergy_decision_desc:0 "Le peuple [wangara|E] s'est implanté dans les communautés [ROOT.Char.GetCulture.GetName] depuis un certain temps déjà. [ROOT.Char.GetPrimaryTitle.GetNameNoTier] bénéficie grandement de leur entreprise mercantile, mais si nous pouvons trouver d'autres occasions de travailler avec les [wangara|E], nous pourrions en tirer encore plus d'avantages !"
 RICE_bozo_wangara_synergy_decision_effect_tooltip_1:1 "Vous choisirez entre différents types de synergie"
 RICE_bozo_wangara_synergy_decision_effect_tooltip_2:1 "Chaque [county|E] que vous possédez directement dans [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetDeJureLiege.GetNameNoTier] reçoit un [county_modifier|E] en fonction du type de synergie que vous choisissez, et une petite quantité aléatoire de [development_growth|E]"
 RICE_bozo_wangara_synergy_decision_effect_tooltip_3:1 "Vous obtiendrez également un [character_modifier|E]"
 #RICE_bozo_wangara_synergy_decision_effect_tooltip_4:1 "The cost of this [decision|E] depends on how many [counties|E] in your capital's [de_jure|E] [duchy|E] you own directly, and their level of [development|E]"
 RICE_bozo_wangara_synergy_decision_confirm:0 "L'heure est à la synergie !"
 RICE_bozo_wangara_synergy_decision_context_tooltip:0 "$RICE_bozo_establish_wangara_decision_context_tooltip$"
 RICE_bozo_wangara_synergy_type:0 "Choisir la manière de travailler avec les Wangara"
