 # Bookmark Characters
 bookmark_RICE_867_azur_jamshid:0 "Azur Jamshid"
 bookmark_RICE_867_azur_jamshid_desc:0 "Les débuts de l'histoire des tribus des vallées montagneuses de l'Hindu Kush et du Pamir sont remplis de personnages légendaires comme Azur Jamshid, un « prince féerique » venu de Perse. Il a libéré les habitants d'un roi cannibale tyrannique, Shri Badat, avec l'aide de la fille du roi, Nur Bakht.\n\n#Bold Qu'Azur Jamshid ait existé ou non, pouvez-vous faire en sorte que la légende du prince des fées perdure et inspire les peuples de la région pour les siècles à venir ?#!\n\n#italic Packs de Saveurs RICE : Magadha, Pamir et Zunist, Bassin de Tarim, Yazd#!"
 bookmark_RICE_867_azur_jamshid_alt_nur_bakht:0 "Nur Bakht"
 bookmark_RICE_867_cao_yijin:0 "Cao Yijin"
 bookmark_RICE_867_cao_yijin_desc:0 "Le grand héros Zhang Yichao, libérateur de Dunhuang de la domination tibétaine, maintient les familles nobles de Dunhuang dans le droit chemin, mais il est maintenant âgé. Une fois qu'il sera décédé, le circuit de Guiyi sera affaibli par les intrigues des clans nobles de Dunhuang et les attaques des ennemis étrangers. Finalement, Cao Yijin rétablira l'ordre dans la région et fondera une nouvelle dynastie puissante à Dunhuang vers 911 de notre ère.\n\n#bold Alors que la dynastie Tang s'effondre, pouvez-vous réaliser vos ambitions et survivre dans l'Ouest sauvage de la Chine ?#!\n\n#italic Packs de Saveurs RICE : Magadha, Bassin de Tarim#!"
 bookmark_RICE_867_cao_yijin_alt_zhang_yichao:0 "Zhang Yichao"
 bookmark_RICE_867_last_zunbil:0 "Firuz ibn Kabk" # The Last Zunbil
 bookmark_RICE_867_last_zunbil_desc:0 "Les montagnes escarpées du Khorasan abritent d'anciennes tribus comme les Zunbils, dévots de Zun, une obscure divinité hephtalite. Les Saffarides musulmans de Ya'qub ont attaqué les Zunbils en 865 de notre ère, tuant le roi Kabk. Un Zunbil inconnu, nommé gouverneur par les Saffarides, tente une révolte qui échoue en 867. Firuz, le fils de Kabk, mène alors la dernière résistance à la domination des Saffarides, mais il est vaincu en 870.\n\n#bold En tant que dernier Zunbil, champion de Zun, le donneur de justice, pouvez-vous défier l'adversité pour venger votre père et protéger les derniers vestiges d'un monde depuis longtemps disparu ?#!\n\n#italic Packs de Saveurs RICE : Pamir et Zunist, Bassin de Tarim, Yazd#!"
 bookmark_RICE_867_last_zunbil_alt_cousin:0 "Le Gouverneur Saffaride"
 bookmark_RICE_867_last_zunbil_alt_yaqub_saffarid:0 "Ya'qub ibn al-Layth"
 bookmark_RICE_867_helgi_eyvindarson:0 "Helgi Eyvindarson"
 bookmark_RICE_867_helgi_eyvindarson_desc:0 "Les premiers colons de l'Islande comprenaient des chrétiens et des païens, ainsi que des Nordiques et des Celtes. Helgi Eyvindarson, l'un des principaux colons, incarne cette diversité : il s'est récemment converti au christianisme et a des ancêtres scandinaves et irlandais, ces derniers lui venant de sa mère Rafertach, une princesse irlandaise. La sœur d'Helgi, $BjO_rg$, est également l'arrière-grand-mère du célèbre Leif Erikson, explorateur nordique des Amériques.\n\n#bold Le christianisme triomphera-t-il en Islande, et pourrait-il y avoir encore plus de terres à découvrir à l'ouest ?#!\n\n#italic Packs de Saveurs RICE : Atlantique Nord#!"
 bookmark_RICE_867_helgi_eyvindarson_alt_bjorg:0 "$BjO_rg$ Eyvindardottir"
 bookmark_RICE_867_helgi_eyvindarson_alt_rafarta:0 "Rafertach"
 bookmark_RICE_867_maymun_ibn_rustumiyya:0 "Maymun ibn Rustumiyya"
 bookmark_RICE_867_maymun_ibn_rustumiyya_desc:0 "Sijilmasa abrite une communauté diversifiée, tant sur le plan religieux qu'ethnique. L'impitoyable mais compétent al-Muntasir s'est servi de cette diversité pour transformer la ville en un riche centre commercial du Maghreb occidental. Depuis la mort d'al-Muntasir, cependant, Sijilmasa a connu des troubles politiques qui ont conduit à son déclin politique au Xe siècle.\n\n#bold Les héritiers d'al-Muntasir, les Midrarides, peuvent-ils stabiliser la porte du Sahara, ou la Sijilmasa, autrefois prospère, tombera-t-elle dans l'oubli ?#!\n\n#italic Packs de Saveurs RICE : Sus#!"
 #bookmark_RICE_867_maymun_ibn_rustumiyya_alt_yasa:0 "Yasa ibn Midrar"
 #bookmark_RICE_867_maymun_ibn_rustumiyya_alt_maymun:0 "Maymun ibn Thakiya"
 bookmark_RICE_867_al_umari:0 "al-Umari" # Abu Abdallah al-Umari
 bookmark_RICE_867_al_umari_desc:0 "Les Abbassides sont en déclin et, dans ce vide de pouvoir, des seigneurs de la guerre comme al-Umari se développent. Célèbre en tant qu'érudit, aventurier et marchand, mais aussi pour sa cruauté, il a de nombreux ennemis, comme les Tulunides, pour qui il est une épine dans le pied, et les souverains nubiens, qu'il prend fréquemment pour cible lors de raids d'esclaves. Sa brutalité a causé sa perte, puisqu'il a été assassiné par ses propres hommes.\n\n#bold Pourrez-vous éviter le destin sanglant d'al-Umari et remplir vos coffres avec les trésors du désert oriental ?#!\n\n#italic Packs de Saveurs RICE : Mer Rouge, Siwa, Haute Égypte#!"
 bookmark_RICE_867_al_umari_alt_ahmad_ibn_tulun:0 "ibn Tulun"
 bookmark_RICE_867_al_umari_alt_zakharias:0 "Zakharias"
 bookmark_RICE_1066_al_kashgari:0 "Mahmoud"
 bookmark_RICE_1066_al_kashgari_desc:0 "Al-Kashgari est issu d'une branche mineure des Karakhanides, une dynastie turque qui régnait sur une grande partie de l'Asie centrale. Érudit ayant beaucoup voyagé et fier de ses racines turques, il compilera, en 1072-1074 de notre ère, le #italic Diwan Lughat al-Turk#!, le premier dictionnaire complet des langues turques et une source primaire importante sur les Turcs du Moyen-Âge.\n\n#bold Que retiendra al-Kashgari de cette région d'Asie centrale en constante évolution au fil de son histoire ?#!\n\n#italic Packs de Saveurs RICE : Bassin Tarim#!\n\n#warning @warning_icon! Si vous ne possédez pas @roadstopower_icon! Roads to Power, vous serez [landed|E].#!"
 bookmark_RICE_1066_isleifur:0 "Isleifur Gissurarson"
 bookmark_RICE_1066_isleifur_desc:0 "Isleifur Gissurarson a étudié en Allemagne avant d'être nommé évêque d'Islande en 1056. L'influence du christianisme et de l'Europe continentale sur l'Islande reste toutefois ténue ; Isleifur, par exemple, est marié bien qu'il soit évêque. Néanmoins, sous la direction d'Isleifur et de ses fils Gissur et Teitur, l'Islande devient un important avant-poste du christianisme dans l'Atlantique Nord.\n\n#bold Pouvez-vous montrer la voie en intégrant l'Islande, le Groenland, et même les terres au-delà, dans les réseaux économiques, politiques et culturels de l'Eurasie ?#!\n\n#italic Packs de Saveurs RICE : Atlantique Nord#!"
 bookmark_RICE_1066_isleifur_alt_teitur:0 "Teitur Isleifsson"
 bookmark_RICE_1066_isleifur_alt_gissur:0 "Gissur Isleifsson"
 bookmark_RICE_867_abu_bakr_al_madharai:0 "Ahmad" # Ahmad al-Madhara'i
 bookmark_RICE_867_abu_bakr_al_madharai_desc:0 "La famille al-Madhara'i était composée de petits bureaucrates jusqu'à ce qu'Ahmad devienne le directeur des finances des Tulunides en 879 de notre ère. Il a accumulé suffisamment de pouvoir pour assurer à ses fils, Ali et al-Husayn, des positions politiques importantes en Égypte et en Syrie respectivement. La famille al-Madhara'i restera pendant des décennies des administrateurs influents dans la région.\n\n#bold Les al-Madhara'i peuvent-ils, après des débuts modestes, se transformer en une dynastie bureaucratique #italic par excellence#!, véritable puissance derrière les Tulunides et les Abbassides ?#!\n\n#italic Packs de Saveurs RICE : Mer Rouge, Siwa, Haute Égypte#!"
 bookmark_RICE_867_abu_bakr_alt_ali:0 "Ali ibn Ahmad"
 bookmark_RICE_867_abu_bakr_alt_al_husayn:0 "al-Husayn ibn Ahmad"
 bookmark_RICE_1066_badis_ibn_habus:0 "Badis ibn Habus"
 bookmark_RICE_1066_badis_ibn_habus_desc:0 "Grenade, gouvernée par les Badis dissolus, doit une grande partie de son pouvoir à sa communauté juive, et en particulier au vizir juif Samuel ibn Naghrela, un sage érudit. Le fils de Samuel, Joseph, a hérité du poste de vizir de son père et de son intelligence, mais pas de son humilité. Alors que le sentiment antisémite monte à Grenade, Joseph est accusé à tort de conspirer avec $al-Mu_tasim$, le souverain rival d'Almeria.\n\n#bold Badis pourra-t-il raviver son amitié avec Joseph et protéger la communauté juive de Grenade de l'intolérance et de la haine ?#!\n\n#italic Packs de Saveurs RICE : Galice, Grenade#!"
 bookmark_RICE_1066_badis_ibn_habus_alt_yosef:0 "Joseph"
 bookmark_RICE_1066_badis_ibn_habus_alt_al_mu_tasim:0 "$al-Mu_tasim$"
 bookmark_RICE_1066_pithipati:0 "Vallabharaja" # Vallabharaja Chikore
 bookmark_RICE_1066_pithipati_desc:0 "Les Chikore sont une dynastie bouddhiste mineure sous l'égide des grands Palas qui gouvernent et protègent Gaya, l'un des sites les plus sacrés du bouddhisme. Ils prennent le titre de « Pithipati », qui signifie « Seigneur du Trône de Diamant », car on pense que le Bouddha a atteint l'illumination à un endroit de Gaya connu sous le nom de Trône de Diamant.\n\n#bold Le Bouddha nous a enseigné que tout est impermanent, même la communauté bouddhiste elle-même. Malgré cela, pouvez-vous faire votre part pour aider les enseignements bouddhistes à survivre et à prospérer dans cette époque de plus en plus dégénérée ?#!\n\n#italic Packs de Saveurs RICE : Magadha#!"
 bookmark_RICE_1066_pithipati_alt_vigrahapala:0 "Vigrahapala III Pala"
 bookmark_RICE_1066_faramurz_kakuyid:0 "Faramurz" # Faramurz Kakuyid
 bookmark_RICE_1066_faramurz_kakuyid_desc:0 "Faramurz régnait autrefois sur un vaste royaume hérité de son père, l'érudit chef de guerre Ala al-Dawla. Mais il a été conquis par les Seldjoukides, qui l'ont relégué à la tête de la ville désertique de Yazd en échange de sa loyauté. Ce fut un mal pour un bien : n'ayant plus à diriger un vaste domaine, les Kakuyides, satisfaits de leur coin de Perse, allaient faire de Yazd une oasis de culture et de richesse.\n\n#bold Avez-vous toujours envie de récupérer le pouvoir de votre famille, ou allez-vous vous concentrer sur la culture de Yazd afin qu'elle devienne une ville florissante ?#!\n\n#italic Packs de Saveurs RICE : Yazd#!"
 bookmark_RICE_1066_faramurz_kakuyid_alt_alp_arslan:0 "Alp Arslan"
 bookmark_RICE_1066_ali_ibn_asad:0 "Ali ibn Asad"
 bookmark_RICE_1066_ali_ibn_asad_desc:0 "Ali ibn Asad est le protecteur de Nasir Khusraw, un érudit musulman renommé et un mystique de la secte ismaélienne de l'islam chiite. C'est un souverain ouvert et intelligent qui apprécie l'intelligence et l'éloquence de Nasir Khusraw. Selon la légende, c'est grâce à Nasir Khusraw que le Badakhshan est devenu un bastion de l'ismaélisme.\n\n#bold Sous votre direction, quelle orientation prendra l'islam à mesure qu'il se répandra parmi les habitants des Pamirs ?#!\n\n#italic Packs de Saveurs RICE : Pamir et Zunist, Bassin de Tarim, Yazd#!"
 bookmark_RICE_1066_ali_ibn_asad_alt_nasir_khusraw:0 "Nasir Khusraw"
 bookmark_RICE_1066_manuel_angelos:0 "Manuel" # Manuel Angelos
 bookmark_RICE_1066_manuel_angelos_desc:0 "L'Empire romain compte de nombreuses petites familles aristocratiques qui cherchent à satisfaire leurs ambitions. L'une de ces familles est celle des Angeloï, qui s'est imposée sous Konstantinos Angelos au XIIe siècle et a produit plusieurs empereurs, ainsi que d'autres fonctionnaires et généraux remarquables, au cours des deux siècles suivants. Le père de Konstantinos était peut-être un obscur patricien mineur du nom de Manuel.\n\n#bold Pourrez-vous transformer les Angeloi en l'une des familles les plus puissantes de l'histoire byzantine ?#!\n\n#italic Packs de Saveurs RICE : Chios, Lesbos, Rhodes#!"
 bookmark_RICE_867_hafsunid:0 "Ya'far ibn Salim"
 bookmark_RICE_867_hafsunid_desc:0 "Ya'far est un propriétaire terrien des environs de Malaga, dont le petit-fils, Umar ibn Hafsun, a dirigé l'une des révoltes les plus persistantes et les plus étendues contre la domination omeyyade en Al-Andalus. Ibn Hafsun, qui avait un tempérament violent, commença sa carrière en 879 de notre ère en assassinant un homme qui avait volé le bétail de son grand-père. Pour éviter d'être arrêté, il devint un hors-la-loi, puis un chef rebelle.\n\n#bold Les Hafsunides peuvent-ils canaliser le ressentiment des Muladi et des Mozarab envers les Omeyyades pour en faire une rébellion implacable et de grande ampleur, ou trouveront-ils un destin plus serein ?#!\n\n#italic Packs de Saveurs RICE : Galice, Grenade#!"
 bookmark_RICE_867_hafsunid_alt_ibn_hafsun:0 "Omar Ben Hafsun"
 bookmark_RICE_1066_morcar:0 "Comte Morcar"
 bookmark_RICE_1066_morcar_desc:0 "Petit-fils de la légendaire Lady Godiva, Morcar a récemment été élu par les Northumbriens pour devenir le nouveau comte d'York. Lui et son frère Eadwin sont en mauvais termes avec les Godwin et refusent d'aider leur beau-frère le roi Harold contre Guillaume le Conquérant. Après s'être soumis aux Normands, ils se rebellent à deux reprises avant d'être emprisonnés.\n\n#bold Votre frère et vous enterrerez-vous la hache de guerre avec Harold pour l'aider à lutter contre les envahisseurs anglais ? Ou attendrez-vous de voir ce qui se passera une fois la poussière retombée ?#!\n\n#italic Packs de Saveurs RICE : Atlantique Nord, Yorkshire#!"
 bookmark_RICE_1066_morcar_alt_ealdgyth:0 "$E_ldgyth$"
 bookmark_RICE_1066_morcar_alt_eadwin:0 "Eadwin"
 bookmark_RICE_1066_fernan_mendez:0 "Fernán" # Mendez
 bookmark_RICE_1066_fernan_mendez_desc:0 "Fernán revendique une ascendance si fantastique qu'elle dépasse l'entendement : son père Mendo était un chevalier breton descendant des ducs de Bretagne, tandis que sa mère était une princesse arménienne de la célèbre famille Artsruni. Quelle que soit la vérité, Fernán et ses descendants ont fait de Bragance une ville frontière essentielle en Ibérie.\n\n#bold Si votre généalogie est certes farfelue, pouvez-vous être à la hauteur de vos prétendus illustres ancêtres ?#!\n\n#italic Packs de Saveurs RICE : Galice, Grenade#!"
 bookmark_RICE_1066_fernan_mendez_alt_mendo:0 "Mendo"
 bookmark_RICE_1066_fernan_mendez_alt_arcruni:0 "Maria"
 bookmark_RICE_867_socotra:0 "Denha"
 bookmark_RICE_867_socotra_desc:0 "#warning @warning_icon! Ce dirigeant est fictif.#!\nSocotra est le berceau de produits exotiques tels que le sang de dragon et l'encens, et sa communauté diversifiée comprend de redoutables pirates Bawarij et des esclaves africains qui se sont échappés. Le IXe siècle est une période de tension sur l'île : la minorité musulmane se sent opprimée par les chrétiens au pouvoir et souhaite demander une aide militaire aux dirigeants d'Oman.\n\n#bold Vous dirigez une île riche en histoire, pleine d'opportunités et de dangers. Quel sera votre héritage dans les eaux turbulentes mais profitables de l'océan Indien ?#!\n\n#italic  Packs de Saveurs RICE : Mer Rouge, Socotra#!"
 bookmark_RICE_867_al_baridi:0 "Muhammad"
 bookmark_RICE_867_al_baridi_desc:0 "Muhammad al-Baridi, maître de poste abbasside de Bassorah, était le père des tristement célèbres frères al-Baridi, collecteurs d'impôts notoires devenus seigneurs de guerre au début du Xe siècle. Son fils le plus accompli, Abu Abdallah, vizir abbasside et redoutable rival des Buyides, était si impitoyable qu'il a même tué l'un de ses frères avec lequel il était en bons termes pour s'emparer de ses richesses.\n\n#bold Le propre gendre d'Abu Abdallah a déclaré que le "turban d'Abu Abdallah couvrait la tête non pas d'un homme mais d'un démon". Votre dynastie sera-t-elle à la hauteur de cette terrifiante réputation ?#!\n\n#italic Packs de Saveurs RICE : Khuzestan, Yazd#!"
 bookmark_RICE_867_khwarezm:0 "Eraq ibn Mansur"
 bookmark_RICE_867_khwarezm_desc:0 "Eraq hérite d'une situation délicate à Khwarezm. Ses ancêtres se sont convertis à l'islam il y a quelques générations, mais la situation reste tendue avec leurs voisins musulmans, tels que les Samanides dont ils deviendront plus tard les vassaux. Pendant ce temps, les seigneurs khwarezmiens locaux, qui règnent depuis leurs puissantes forteresses #italic kala#!, cherchent à étendre leur propre pouvoir.\n\n#bold Né à la frontière entre l'Iran et la Turquie, Khwarezm est depuis des siècles un centre d'apprentissage et de commerce sur la route de la soie - pouvez-vous faire en sorte qu'il le reste ?#!\n\n#italic Packs de Saveurs RICE : Khwarezm, Bassin Tarim#!"
 bookmark_RICE_867_khwarezm_alt_samanid:0 "Nasr"
 bookmark_RICE_1066_bursuq:0 "Bursuq"
 bookmark_RICE_1066_bursuq_desc:0 "Les Seldjoukides ont de nombreux #italic ghulams#! loyaux, des esclaves-soldats doués pour la guerre. Bursuq est l'un de ces #italic ghulam#!. Après avoir été chargé de gouverner certaines parties du Khuzestan et du Luristan, il accède à de hautes fonctions à la cour seldjoukide sous les règnes d'Alp Arslan et de Malik Shah. Bien qu'il ait été assassiné par un #italic hashashin#! en 1097 de notre ère, ses enfants, en particulier Bursuq ibn Bursuq, ont également joué un rôle majeur dans l'État seldjoukide.\n\n#bold Vous n'êtes que l'un des nombreux ambitieux #italic ghulams#! au service d'Alp Arslan - que pouvez-vous faire pour devenir l'un des plus importants généraux des Seldjoukides ?#!\n\n#italic  Packs de Saveurs RICE : Khuzestan, Yazd#!"
 bookmark_RICE_1066_bursuq_alt_bursuq:0 "Bursuq"
 bookmark_RICE_867_normandy_hrolfr:0 "Hrolfr (Rollon)"
 bookmark_RICE_867_normandy_hrolfr_desc:0 "La vie de Rollon, premier souverain de Normandie, est entourée de mystère. Certaines sources affirment qu'il a été contraint à l'exil de Scandinavie et que, bien que païen, il a reçu de Dieu l'ordre de se rendre sur une terre promise en Normandie, un peu comme dans la légende d'Énée de Troie. Son descendant Guillaume allait plus tard conquérir l'Angleterre en 1066 de notre ère.\n\n#bold Vous avez peut-être (ou peut-être pas) reçu un mandat divin du Dieu chrétien pour fonder un nouveau royaume puissant en Normandie. Allez-vous répondre à cet appel à l'aventure ? #!\n\n#italic Packs de Saveurs RICE : Normandie, Atlantique Nord#!\n@warning_icon! #X Assurez-vous que la règle du jeu Rollon est correctement paramétrée.#!"
 bookmark_RICE_1066_tunka_menin:0 "Tunka Manin"
 bookmark_RICE_1066_tunka_menin_desc:0 "Pendant des siècles, les ancêtres de Tunka Manin ont régné sur l'empire du Ghana, qui a connu la prospérité en dominant le commerce transsaharien. Cependant, si son règne marque l'apogée de la puissance ghanéenne, il marque aussi le début du déclin du Ghana, en partie à cause d'une invasion almoravide venue du nord.\n\n#bold Vous dirigez le Ghana à un moment critique de son histoire. Saurez-vous résister aux Almoravides et empêcher le déclin et la désintégration du Ghana ?#!\n\n#italic Packs de Saveurs RICE : Bozo, Sus#!"
 bookmark_RICE_1066_tunka_menin_alt_almoravid:0 "Abu-Bakr"
 bookmark_RICE_1066_vijayabahu:0 "Vijayabahu"
 bookmark_RICE_1066_vijayabahu_desc:0 "L'ancienne capitale du Sri Lanka est en ruines, l'île est en proie à l'anarchie alors que les envahisseurs Chola et les seigneurs de guerre cinghalais luttent pour le pouvoir. De ce chaos émerge le prince rebelle Vijayabahu, qui expulsera les Cholas et établira le royaume de Polonnaruwa. Lui et ses successeurs ont passé des décennies à aider la communauté bouddhiste de l'île - divisée par des rivalités mesquines entre ses anciens monastères - à s'unir et à se réformer.\n\n#bold Vaincre les Cholas est une chose. C'en est une autre de rétablir l'ordre. Comment allez-vous guérir cette terre brisée et les divisions au sein de la sangha bouddhiste de l'île ?#!\n\n#italic Packs de Saveurs RICE : Magadha, Socotra, Sri Lanka#!"
 bookmark_RICE_1066_vijayabahu_alt_chola:0 "$VI_rarA_cE_ntira$"
 bookmark_RICE_1066_vijayabahu_alt_budal:0 "Budal"
 bookmark_RICE_867_slavibor:0 "Slavibor"
 bookmark_RICE_867_slavibor_desc:0 "Slavibor était un prince sorabe païen, mais deux de ses descendants allaient devenir de célèbres saints chrétiens. Sa fille Ludmila, convertie au christianisme, a été martyrisée en 921 de notre ère, tandis que son petit-fils, le duc Venceslas Ier de Bohême, a été martyrisé en 935 de notre ère. Venceslas n'est autre que le Bon Roi Venceslas du célèbre chant de Noël du même nom.\n\n#bold Que vous embrassiez le christianisme ou que vous restiez fidèle à vos croyances païennes, comment votre famille survivra-t-elle à la politique des princes allemands et bohémiens ?#!\n\n#italic Packs de Saveurs RICE : Aix-la-Chapelle, Polabian#!"
 bookmark_RICE_867_slavibor_alt_ludmila:0 "Ludmila"
 bookmark_RICE_1066_budivoj:0 "Comte Budivoj"
 bookmark_RICE_1066_budivoj_desc:0 "Saint Gottschalk, prince de la confédération des Obotrites, cherche à réunir les tribus slaves de l'Elbe en un grand royaume chrétien, mais il est assassiné lors d'une révolte païenne et remplacé par Krutoj. Ses deux fils Budivoj et Henrik s'exilent, mais Budivoj est tué par Krutoj en 1075. Henrik vengea son père et son frère en 1093 en tuant Krutoj et en prenant le contrôle des Obotrites.\n\n#bold Krutoj est un homme rusé et dangereux. Pouvez-vous, vous et votre frère, être plus malins que lui et survivre aux machinations des païens Obotrites pour venger votre saint père ?#!\n\n#italic RICE Flavor Pack Focus: Polabian#!"
 bookmark_RICE_1066_budivoj_alt_henrik:0 "Henrik"
 bookmark_RICE_1066_krutoj:0 "Duc Krutoj"
 bookmark_RICE_1066_krutoj_desc:0 "Lorsque les nobles païens de la confédération obotrite se sont rebellés contre leur seigneur chrétien, Gottschalk, et l'ont tué, ils ont installé l'un des leurs, Krutoj, comme nouveau prince. Pendant des décennies, Krutoj a habilement déjoué ses ennemis, parvenant à tuer le fils aîné de Gottschalk, Budivoj, en 1075. Il fut cependant tué lui-même en tentant d'assassiner l'autre fils de Gottschalk, Henrik, en 1093.\n\n#bold Vous savez bien que deux orphelins ne sont pas une menace pour vous. Comment allez-vous les éliminer et faire des Obotrites un rempart contre le christianisme ?#!\n\n#italic Packs de Saveurs RICE : Polabien#!"
 bookmark_RICE_1066_damot:0 "Bekele"
 bookmark_RICE_1066_damot_desc:0 "#warning @warning_icon! Ce dirigeant est fictif.#!\n\nL'apogée du Damot au XIIIe siècle est encore loin, lorsque son souverain, connu uniquement sous le nom de Motolomi, a conquis les ennemis chrétiens et musulmans. Selon la légende éthiopienne, c'était un tyran qui vénérait le dieu païen Däsk, jusqu'à ce que le moine Tekle Haymanot le convertisse au christianisme.\n\n#bold Surpassez les exploits des souverains historiques de Damot, et les hautes terres se souviendront de votre héritage pendant des générations !#!\n\n#italic Packs de Saveurs RICE : Mer Rouge, Socotra, Sud de l'Éthiopie#!"
 bookmark_RICE_1066_damot_alt_abyssinia:0 "$Yemrehana_Krestos$"
 bookmark_RICE_1066_damot_alt_vassal:0 "Wuro"
 bookmark_RICE_867_sawdan:0 "Émir Sawdan"
 bookmark_RICE_867_sawdan_desc:0 "Des aventuriers musulmans ont créé l'émirat de Bari en 847 de notre ère après avoir conquis des régions du sud de l'Italie. Bien qu'une grande partie du monde musulman ignore que Bari est un trou perdu, son dernier dirigeant, Sawdan, vient d'obtenir le titre de gouverneur des Abbassides en 864. Ce n'est qu'un maigre réconfort, car il doit faire face à une invasion chrétienne imminente, menée par le Roi Louis II d'Italie, qui le vaincra et le renversera en 871.\n\n#Bold Cruel ? Rusé ? Vertueux ? Sage ? Quelle que soit la manière dont vous choisirez de gouverner, pourrez-vous défendre la frontière du #italic dar al-Islam#! et planter les graines de l'islam en Italie ?#!\n\n#italic Packs de Saveurs RICE : Sardaigne, Sicile#!"
 bookmark_RICE_867_sawdan_alt_louis:0 "$bookmark_carolingians_king_louis$"
 bookmark_RICE_867_sawdan_alt_abu_aaron:0 "Abu Aaron"
 bookmark_RICE_1066_roger:0 "Comte Roger"
 bookmark_RICE_1066_roger_desc:0 "Lorsque l'émirat de Sicile s'est effondré, Ibn al-Timnah, un chef de guerre musulman local, a demandé l'aide d'aventuriers normands menés par deux frères, Roger et Robert, pour vaincre ses rivaux. Les Normands profitent de cette occasion pour conquérir toute la Sicile, malgré la résistance acharnée de certains chefs locaux comme Benavert. Le fils de Roger, Roger II, fondera plus tard le royaume de Sicile.\n\n#Bold Recréez l'ascension fulgurante de Roger et de ses descendants, et transformez la Sicile d'une frontière déchirée en un carrefour prospère de la Méditerranée !#!\n\n#italic Packs de Saveurs RICE : Sardaigne, Sicile#!"
 bookmark_RICE_1066_roger_alt_benavert:0 "Benavert"
 bookmark_RICE_1178_constance:0 "Constance"
 bookmark_RICE_1178_constance_desc:0 "Le père de Constance, le duc de Bretagne, est confronté à la révolte de ses nobles et demande l'aide d'Henri II d'Angleterre. Le roi accepte à une condition : que Constance soit fiancée à son fils, Geoffrey. Plus tard, Henri obligea Conan à abdiquer en faveur de Constance. La duchesse hérite alors d'une situation géopolitique précaire.\n\n#Bold Parviendrez-vous à déjouer les machinations anglaises et françaises et à assurer l'héritage de votre famille en Bretagne ?#!\n\n#italic Packs de Saveurs RICE : Bretagne, Normandie#!"
 bookmark_RICE_1178_margaritus:0 "Margaritus"
 bookmark_RICE_1178_margaritus_desc:0 "Ce n'est que sur la frontière chaotique de la Sicile qu'un ancien pirate grec comme Margaritus de Brindisi a pu devenir le #italic amiratus amiratorum#! ou Grand Amiral du Royaume de Sicile. Dernier grand détenteur de ce titre, il a dirigé la marine sicilienne dans plusieurs guerres. Il a trouvé la mort aux mains des forces du Saint-Empire romain germanique en 1197 et a été frappé de cécité.\n\n#Bold Malgré votre passé trouble, vous vous êtes montré un fidèle serviteur des rois de Sicile - jusqu'à présent. Continuerez-vous à diriger des marines en leur nom, ou chercherez-vous votre propre destin dans l'imprévisible frontière sicilienne ?#!\n\n#italic Packs de Saveurs RICE : Sicile#!"
 bookmark_RICE_1178_margaritus_alt_william_ii:0 "Guillaume II de Sicile"
 bookmark_RICE_1178_parakramabahu:0 "Parakramabahu"
 bookmark_RICE_1178_parakramabahu_desc:0 "La paix et la prospérité sont arrivées au Sri Lanka sous le règne de Parakramabahu, grand bâtisseur, mécène et commandant militaire énergique. Ses réformes ont également ouvert la voie à la domination du monastère de Mahavihara sur la communauté bouddhiste de l'île. Cependant, son incapacité à assurer une succession harmonieuse et les coûts élevés de ses nombreux projets ont causé des problèmes à long terme pour l'île après sa mort.\n\n#Bold Pouvez-vous vous assurer que vos héritiers et votre île bien-aimée jouiront des fruits de votre travail pendant des générations ?#!\n\n#italic Packs de Saveurs RICE : Magadha, Socotra, Sri Lanka#!"
 bookmark_RICE_1178_parakramabahu_alt_lilavati:0 "Lilavati"
 bookmark_RICE_1178_yelu_zhilugu:0 "Zhilugu"
 bookmark_RICE_1178_yelu_zhilugu_desc:0 "Les Khitan ont dominé le nord de la Chine avant d'être expulsés par les Jurchens. En se regroupant à l'ouest, ils gagnèrent le respect de leurs sujets musulmans, qui préféraient le règne de païens éclairés à celui de seigneurs de guerre musulmans. Cependant, Zhilugu, nouvellement couronné, sera le dernier souverain de sa dynastie ; il sera renversé par le traître Kuchlug, qui sera à son tour vaincu par Gengis Khan.\n\n#Bold Pouvez-vous éviter la disparition des Khitan et cultiver une nouvelle Chine à l'extrême ouest ?#!\n\n#italic Packs de Saveurs RICE : Khwarezm, Sibérie, Bassin Tarim#!"
 bookmark_RICE_1178_trapelicino:0 "Trapelicino"
 bookmark_RICE_1178_trapelicino_desc:0 "On peut toujours faire confiance à un homme malhonnête comme Trapelicino pour être malhonnête. Marchand et pirate notoire, il a servi la République de Pise, mais après avoir provoqué un incident diplomatique entre Pise et l'Égypte, il a fait défection à Gênes. Son dernier employeur a été le roi Alphonse II d'Aragon, qui l'a payé pour escorter des diplomates à Constantinople.\n\n#Bold Trapelicino a disparu de l'histoire après la fin des années 1170, mais ce n'est pas une fatalité : de grandes aventures peuvent encore vous attendre lorsque vous naviguerez avec votre équipage de pirates à travers l'excitante Méditerranée !#!\n\n#italic Packs de Saveurs RICE : Sardaigne, Sicile#!"
 bookmark_RICE_1178_trapelicino_alt_alfonso:0 "Alphonse II"
 bookmark_RICE_1178_damot:0 "Motolomi"
 bookmark_RICE_1178_damot_desc:0 "Le royaume païen de Damot a atteint son apogée au XIIIe siècle lorsque son souverain, connu uniquement sous le nom de Motolomi, a conquis des ennemis chrétiens et musulmans. Selon la légende éthiopienne, c'était un tyran qui adorait le dieu païen Däsk, jusqu'à ce que le moine Tekle Haymanot le convertisse au christianisme.\n\n#bold Recréez ou surpassez les exploits du puissant Motolomi, et les hautes terres se souviendront de votre héritage pendant des générations !#!\n\n#italic Packs de Saveurs RICE : Mer Rouge, Socotra, Ethiopie du Sud#!"
 bookmark_RICE_1066_al_wuhsha:0 "$nick_RICE_al_dallala$"
 bookmark_RICE_1066_al_wuhsha_desc:0 "À chaque époque, il y a ceux qui défient les conventions sociales, se moquent des moqueries et tracent leur propre voie. al-Wuhsha al-Dallala, comme on la surnommait, était l'une de ces femmes. Juive d'Alexandrie, elle menait un style de vie peu conventionnel et fut même bannie de sa synagogue pour avoir vécu célibataire avec son amant et avoir porté son enfant hors mariage. Pourtant, malgré ses manières peu orthodoxes, elle est devenue l'une des femmes d'affaires les plus prospères et les plus riches d'Égypte.\n\n#bold Pouvez-vous vous faire un nom dans un monde dominé par les hommes tout en restant fidèle à votre âme unique et fière ?#!\n\n#italic Packs de Saveurs RICE : Mer Rouge, Siwa, Haute Egypte#!"
 bookmark_RICE_1178_li_shichang:0 "Li Shichang"
 bookmark_RICE_1178_li_shichang_desc:0 "Yelü Chucai, l'homme d'État khitan qui fut l'un des plus proches conseillers de Gengis Khan, a déclaré qu'un fonctionnaire kara-khitan lui avait appris à écrire dans sa langue maternelle : Li Shichang, qui n'était même pas khitan, mais han. Bien que Li Shichang ait été éloigné de sa patrie ancestrale, la Chine, il a conservé beaucoup de choses en termes de culture et d'apprentissage chinois.\n\n#bold Est-il temps de commencer votre carrière au service de l'Empire khitan, ou allez-vous chercher votre destin ailleurs ?#!\n\n#italic Packs de Saveurs RICE : Bamian, Khwarezm, Pamir et Zunist, Bassin Tarim#!"
 bookmark_RICE_1178_wo_daochong:0 "Wo Daochong"
 bookmark_RICE_1178_wo_daochong_desc:0 "Il y a des années, le ministre en chef de l'empereur Renxiao de Xixia, Ren Dejing, est devenu trop ambitieux, abusant de ses pouvoirs en complotant pour détruire Xixia de l'intérieur. Ce complot a été déjoué avec l'aide de Wo Daochong, un brillant érudit confucéen, qui est devenu le premier ministre suivant et a dirigé l'Empire, qui a retrouvé sa force et sa vitalité.\n\n#bold Malgré le rétablissement de Xixia, des problèmes se profilent à l'horizon des steppes. Daochong et ses héritiers parviendront-ils à sauver la situation une fois de plus ?#!\n\n#italic Packs de Saveurs RICE : Magadha, Bassin Tarim#!"
 bookmark_RICE_1178_wo_daochong_alt_zhakui:0 "Zhakui"
 bookmark_RICE_1178_wo_daochong_alt_renxiao:0 "Renxiao"
 bookmark_RICE_1178_michael_scot:0 "Michael Scot"
 bookmark_RICE_1178_michael_scot_desc:0 "Dans la légende médiévale, Michael Scot était un magicien et un astrologue si célèbre qu'il était le seul Écossais à figurer dans l'Enfer de Dante. En réalité, c'était un polyglotte et un érudit accompli qui a voyagé à travers l'Europe, travaillant dans diverses cours comme celle de l'empereur Frédéric II.\n\n#bold On dit que l'on rate toutes les occasions que l'on ne saisit pas. Avez-vous ce qu'il faut pour trouver les bonnes opportunités et devenir le meilleur universitaire itinérant du monde ?#!\n\n#italic Packs de Saveurs RICE : Atlantique Nord, Yorkshire#!"
 bookmark_RICE_1178_oranmiyan:0 "Oranmiyan"
 bookmark_RICE_1178_oranmiyan_desc:0 "Plusieurs royaumes nigérians auraient été fondés par des descendants du dieu-roi Oduduwa, comme Oranmiyan, le petit-fils guerrier d'Oduduwa. Il a fondé des royaumes au Bénin et à Oyo avant de revendiquer le trône de son grand-père à Ile-Ife. Les historiens ne savent pas avec certitude qui il était, s'il était basé sur plusieurs personnages, quand il a vécu, et s'il était même lié à Oduduwa, qui aurait pu vivre des siècles avant lui.\n\n#bold Sortez des brumes de la légende pour devenir le héros des peuples yoruba et béninois !#!\n\n#italic Packs de Saveurs RICE : Bozo, Delta du Niger#!"
 bookmark_RICE_1066_tzachas:0 "Chaka"
 bookmark_RICE_1066_tzachas_desc:0 "L'empereur Nikephoros III a capturé un jour un pilleur turc nommé Tzachas, qui est ensuite entré au service de Byzance. Lorsque Nikephoros fut renversé par Alexios I Komnenos en 1081, Tzachas devint un voyou et conquit une partie de l'Ionie et des îles voisines comme Lesbos. Il se tourne vers la piraterie et se proclame même empereur byzantin, avant d'être assassiné par le Sultan de Rhum, en collusion avec les Byzantins.\n\n#bold Cela semble absurde, mais un simple bandit turc pourrait-il devenir le premier empereur musulman de Rome ?#!\n\n#italic Packs de Saveurs RICE : Chios, Lesbos, Rhodes#!"
 bookmark_RICE_867_thabit_ibn_qurra:0 "Thabit ibn Qurra"
 bookmark_RICE_867_thabit_ibn_qurra_desc:0 "Thabit, l'un des plus grands polymathes de l'âge d'or islamique, n'était ironiquement pas musulman, ni même monothéiste : c'était un païen de Harran, où vivaient les derniers païens du Moyen-Orient, qui combinait le néoplatonisme hellénique et le polythéisme mésopotamien. Ses collègues musulmans l'ont acclamé comme le défenseur d'un héritage antique, capable de deviner les constellations comme personne d'autre.\n\n#bold Le destin est peut-être écrit dans les étoiles, mais êtes-vous prêt, comme le brillant Thabit, à tenir la plume de votre propre destin ?#!\n\n#italic Packs de Saveurs RICE : Harran, Khuzestan#!\n\n#warning @warning_icon! Si vous ne possédez pas @roadstopower_icon! Les chemins du pouvoir [landed|E] .#!"
 bookmark_RICE_867_ibn_wahshiyya:0 "Ibn Wahshiyya"
 bookmark_RICE_867_ibn_wahshiyya_desc:0 "Nombreux sont ceux qui méprisent les Nabatéens d'Irak, se moquant d'eux comme de vulgaires campagnards. Mais Ibn Wahshiyya en sait plus : cet érudit, qui prétend descendre du roi assyrien Sennacherib, sait que les Nabatéens sont les enfants des anciens Mésopotamiens. Pourtant, avec l'avènement du califat arabe, les anciennes coutumes s'estompent. Il entreprend donc d'écrire un grand tome pour compiler ce qui subsiste de la sagesse de son peuple.\n\n#bold Sur vos épaules repose la tâche peu enviable de préserver des millénaires de connaissances anciennes.#!\n\n#italic Packs de Saveurs RICE : Harran, Khuzestan#!"
 bookmark_RICE_1178_hafsa:0 "Hafsa al-Rukuniyya"
 bookmark_RICE_1178_hafsa_desc:0 "Hafsa, l'une des poétesses les plus célèbres d'Al-Andalus, est surtout connue pour ses poèmes d'amour adressés à Abu Ja'far, son amant, compagnon poète et fonctionnaire à Grenade. Hélas, le gouverneur jaloux de Grenade, Uthman, désire Hafsa pour lui-même, ce qui entraîne l'exécution d'Abu Ja'far. Elle se retire de la vie de la cour grenadine et, bien qu'elle devienne plus tard la tutrice de quelques princes almohades au Maroc, pleure Abu Ja'far comme une veuve jusqu'à la fin de sa vie.\n\n#bold Votre cœur guérira-t-il un jour, ou le chagrin et la douleur seront-ils vos compagnons constants pendant que vous voyagez à travers le monde ?#!\n\n#italic Packs de Saveurs RICE : Galice, Granade, Sus#!"
 bookmark_RICE_1178_hafsa_alt_abu_said_uthman:0 "Uthman"
 bookmark_RICE_1178_ikhtiyar_al_din:0 "$nick_ikhtiyar_al_din$"
 bookmark_RICE_1178_ikhtiyar_al_din_desc:0 "$nick_ikhtiyar_al_din$ était un général ghuride de la tribu des Khalaj qui a mené leurs armées dans diverses campagnes et raids dans le nord de l'Inde. Après l'assassinat de Muhammad de Ghor, des généraux ghorides comme Ikhtiyar ont créé leurs propres États à partir des territoires ghorides, un peu comme les Diadoques. Bien qu'il ait été assassiné en 1206 de notre ère, Ikhtiyar a établi l'État Khalji, la première grande dynastie musulmane au Bengale.\n\n#bold Quel type de guerrier êtes-vous à la frontière de l'Inde et de l'Iran ?#!\n\n#italic Packs de Saveurs RICE : Bamian, Maghada, Pamir et Zuniste#!"
 bookmark_RICE_1178_ikhtiyar_al_din_alt_muhammad_of_ghor:0 "Muhammad"
 bookmark_RICE_1178_ikhtiyar_al_din_alt_laksmana:0 "Laksmana"
 bookmark_RICE_1178_al_nasir:0 "Al-Nasir"
 bookmark_RICE_1178_al_nasir_desc:0 "Le monde musulman est divisé et les Abbassides ne sont plus que l'ombre d'eux-mêmes. al-Nasir sera le dernier Calife abbasside efficace et indépendant, faisant preuve d'une iniative et d'un succès sans précédent depuis des siècles dans ses efforts pour restaurer la domination abbasside. Vers la fin de sa vie, il est même conscient du danger mongol et s'en inquiète. Hélas, après sa mort en 1225, la grande ville de Bagdad tomba aux mains des hordes mongoles en 1258.\n\n#bold Pouvez-vous sauver les Abbassides d'un déclin terminal et d'une destruction ardente ?#!\n\n#italic Packs de Saveurs RICE : Khuzestan, Mer Rouge, Socotra#!"
 bookmark_RICE_1178_al_nasir_alt_al_mustadi:0 "al-Mustadi"
 bookmark_RICE_1178_genghis_khan:0 "Temujin"
 bookmark_RICE_1178_genghis_khan_desc:0 "Genghis Khan, l'un des plus grands conquérants de tous les temps, a changé à jamais le cours de l'histoire mondiale. Pourtant, en 1178, il n'est qu'un simple garçon nommé Temujin. Des années auparavant, sa tribu l'a renié après le meurtre de son père, leur chef, car elle ne souhaitait pas s'occuper de quelques orphelins et de la veuve de son père. Temujin et sa famille ont dû survivre en errant dans la nature pendant des années.\n\n#bold Tous les grands hommes commencent quelque part. Après avoir enduré de nombreuses épreuves, Temujin est prêt à récupérer son droit de naissance en tant que chef, mais il a certainement des ambitions encore plus grandes !#!\n\n#italic Packs de Saveurs RICE : Sibérie, Bassin Tarim#!"
 bookmark_RICE_1178_genghis_khan_alt_borte:0 "Borte"
 bookmark_RICE_1178_genghis_khan_alt_hoelun:0 "Hoelun"
 bookmark_RICE_867_zhai_xin:0 "Zhai Xin"
 bookmark_RICE_867_zhai_xin_desc:0 "Bien que le clan Zhai soit relativement nouveau à Dunhuang, puisqu'il n'est arrivé à la frontière chinoise qu'il y a deux siècles, il s'est bien intégré aux élites de la ville. Zhai Xin est un simple employé de bureau, mais son parent Farong est respecté en tant que médecin et moine en chef de Dunhuang. Le fils de Xin, Fengda, deviendra l'un des érudits les plus célèbres de la ville, spécialisé dans l'astronomie et les calendriers.\n\n#bold Pouvez-vous poursuivre les intérêts intellectuels de votre famille tout en naviguant dans le climat politique en constante évolution de Dunhuang ?#!\n\n#italic Packs de Saveurs RICE : Magadha, Tarim Basin#!"
 bookmark_RICE_867_zhai_xin_alt_farong:0 "Farong"
 bookmark_RICE_1066_dpal_dus_sgra:0 "$dpal_dus_sgra$"
 bookmark_RICE_1066_dpal_dus_sgra_desc:0 "Des inscriptions du XIe siècle au Ladakh font l'éloge d'un conseiller tibétain de $k_guge$ nommé $dpal_dus_sgra$, qui a gouverné la province frontalière de #italic Brusha#! (peut-être les terres de $burusho$ dans les Pamirs), que $k_guge$ a perdue par la suite. Néanmoins, les rois de $k_guge$, comme $ChE_chentsa_TsE_dE_$, ont eu beaucoup de pouvoir car ils ont influencé le renouveau du bouddhisme tibétain après l'effondrement de l'ancien empire tibétain.\n\n#bold Quel rôle jouerez-vous dans l'histoire des terres autrefois dominées par le légendaire royaume de Zhangzhung ?#!\n\n#italic Packs de Saveurs RICE : Magadha, Pamir et Zunist, Bassin du Tarim, Zhangzhung#!"
 bookmark_RICE_1066_dpal_dus_sgra_alt_liege:0 "$ChE_chentsa_TsE_dE_$"
 bookmark_RICE_1066_dpal_dus_sgra_alt_hrugs_wer:0 "$chakchang_lhadok$"
 bookmark_RICE_1178_roman_mtislavich:0 "Roman Mstislavitch"
 bookmark_RICE_1178_roman_mtislavich_desc:0 "Roman le Grand, comme on l'appelait, cultiva les liens avec Byzance, mena la guerre contre les Coumans et unifia les principautés de Galicie et de Volhynie en un seul royaume, devenant ainsi l'un des plus puissants Rurikides de sa génération. Il mourut dans une bataille contre les Polonais après avoir rompu son alliance avec eux en 1205, et la Galicie-Volhynie souffrit par la suite des guerres de succession et des invasions mongoles.\n\n#bold Les Rurikides, longtemps divisés, doivent s'unir : pouvez-vous construire un nouveau royaume prospère dans les régions frontalières de l'Europe de l'Est ?#!\n\n#italic Packs de Saveurs RICE : Galicie-Volhynie, Mordovie, Polabe#!"
 bookmark_RICE_1178_roman_alt_konchek:0 "$KO_nC_ek$"
 bookmark_RICE_1178_roman_alt_casimir:0 "$Kazimierz$"
 bookmark_RICE_1178_oleg:0 "Oleg Yaroslavich"
 bookmark_RICE_1178_oleg_desc:0 "Oleg est né d'une histoire d'amour entre le sage souverain de Galicie, Yaroslavl le "Huit-Esprits", et sa maîtresse Anastasia. Bien que les nobles de Galicie refusent de l'accepter comme reine et la brûlent sur le bûcher, Yaroslavl a l'intention de nommer Oleg comme héritier plutôt que son demi-frère aîné, Vladimir, mais après la mort de Yaroslavl, Oleg est finalement empoisonné.\n\n#bold Votre demi-frère débauché, soutenu par les mêmes boyards qui ont assassiné votre mère, convoite votre héritage légitime. Pourrez-vous survivre aux machinations de ces scélérats ?#!\n\n#italic Packs de Saveurs RICE : Galicie-Volhynie, Mordvin, Polabien#!"
 bookmark_RICE_1178_oleg_alt_vladimir:0 "Vladimir Yaroslavich"
 bookmark_RICE_1178_oleg_alt_yaroslav:0 "Yaroslav Osmomysl"
 bookmark_RICE_1178_margaret_of_beverley:0 "Margaret"
 bookmark_RICE_1178_margaret_of_beverley_desc:0 "Margaret est née à Jérusalem lorsque ses parents, originaires d'Angleterre, s'y sont rendus en pèlerinage. Après la mort de ses parents, elle a élevé son jeune frère Thomas, un moine qui sera la principale source de sa vie. Elle retourna à Jérusalem à l'époque de la troisième croisade et devint le rare cas attesté d'une femme croisée, participant à quelques batailles.\n\n#bold Pouvez-vous vaincre la peur dans votre cœur et vous battre au nom du Christ, à une époque où les femmes guerrières sont ridiculisées comme étant au mieux étranges ?#!\n\n#italic Pack de Saveurs RICE : Yorkshire#!"
 bookmark_RICE_1178_margaret_of_beverley_alt_thomas:0 "Thomas"
 bookmark_RICE_867_azjur_al_turki:0 "Azjur al-Turki"
 bookmark_RICE_867_azjur_al_turki_desc:0 "Fonctionnaire puritain qui tentait d'imposer une interprétation stricte de la loi islamique, Azjur al-Turki était déjà impopulaire avant d'être brièvement nommé gouverneur de l'Égypte par les Cailphes abbassides. Il fut rapidement remplacé par un esclave-soldat turc arriviste, Ahmad Ibn Tulun.\n\n#bold Allah travaille de manière mystérieuse. Peut-être souhaite-t-il vous donner une autre chance dans la vie : existe-t-il un autre moyen, plus efficace, de faire progresser votre carrière, ou bien allez-vous plutôt rechercher la maturité spirituelle ?#!\n\n#italic Packs de Saveurs RICE : Mer Rouge, Oasis de Siwa, Haute Egypte#!"
 bookmark_RICE_867_azjur_al_turki_alt_ahmad_ibn_tulun:0 "ibn Tulun"
 bookmark_RICE_1066_chen_pingshan:0 "Chen Pingshan"
 bookmark_RICE_1066_chen_pingshan_desc:0 "$manichean$ was in decline in the 11th century, and it might have died then and there had it not been for the charismatic sage Lin Deng, who spread it in southern China where it survived for a few centuries. After he died, his disciple, Chen Pingshan, continued the unenviable task of preserving and disseminating the teachings of Mani, the Buddha of Light.\n\n#bold The fate of the religion of light rests in your hands. Can you save humanity from the material world of darkness?#!\n\n#italic RICE Flavor Pack Focus: Manichean, Tarim Basin#!"
 bookmark_RICE_1066_chen_pingshan_alt_lin_deng:0 "Lin Deng"
 bookmark_RICE_867_bokut:0 "Bokut"
 bookmark_RICE_867_bokut_desc:0 "The fall of the Uyghur Khaganate was a dark day for the Uyghurs and the Manichean Church they supported. A new Uyghur kingdom has risen in the diverse millieu of Qocho thanks to energetic leaders like Bokut, but they face challenges, from foes like the Chinese-dominated Guiyi Circuit to rumors of corruption among the Manichean clergy.\n\n#bold Will the crises the Uyghurs experienced cause the decline of Manicheism as they adopt new ideas, or will they find strength in their old traditions?#!\n\n#italic RICE Flavor Pack Focus: Manichean, Tarim Basin#!"
 bookmark_RICE_867_bokut_alt_zhang_yichao:0 "Zhang Yichao"
 bookmark_RICE_867_bokut_alt_mi_huaiyu:0 "Mi Huaiyu"
 bookmark_RICE_1066_yelu_yixin:0 "$dynn_YelU_$ Yixin"
 bookmark_RICE_1066_yelu_yixin_desc:0 "Yixin was born into poverty but clawed his way to the top of the Liao Empire as a favored official of Emperor Daozong. His corruption made him enemies with Daozong's virtuous Empress, Guanyin, so he turned the Emperor against her and the Crown Prince, resulting in their executions. When Daozong caught onto his schemes, Yixin tried to defect to the Song Dynasty but was captured and killed in 1083.\n\n#bold Will your quest for greater power and wealth weaken the Liao Empire from within?#!\n\n#italic RICE Flavor Pack Focus: Siberia, Tarim Basin#!"
 bookmark_RICE_1066_yelu_yixin_alt_xiao_guanyin:0 "Xiao Guanyin"
 bookmark_RICE_1066_yelu_yixin_alt_hongji:0 "$dynn_YelU_$ Hongji"
 bookmark_RICE_1178_moses_georgios:0 "$Moses_Georgios$"
 bookmark_RICE_1178_moses_georgios_desc:0 "$Moses_Georgios$ ruled Alodia #italic and#! Makuria, bastions of Christianity in Nubia. When Egypt invaded in 1172, $Moses_Georgios$ laughed at Saladin's messenger who demanded he convert to Islam. Nubia survived, but not unscathed; the two kingdoms lingered for a century before declining from infighting, economic crises, and attacks from Arab and pagan African tribes.\n\n#bold The Egyptians retreat for now; can you rebuild Nubia before they attack again?#!\n\n#italic RICE Flavor Pack Focus: Nubia, Red Sea, Siwa Oasis, South Ethiopia, Upper Egypt#!" # Makuria and Alodia would decline due to infighting, economic crises, and external pressure from Arab and pagan African tribes.
