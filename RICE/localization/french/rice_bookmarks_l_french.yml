 # Roger and his older brother Robert were two Norman adventurers who changed the history of southern Italy forever. They led an expedition to conquer Muslim Sicily in 1061 CE when the Muslim warlord Ibn al-Thumna needed their help in defeating his rivals. With Ibn al-Thumna's death, the brothers are free to seize the wartorn frontier of Sicily for themselves. Muslim resistance under leaders like Benavert only delayed their complete victory by 1091.\n\n#Bold The descendants of Grand Count Roger, as he is known, would go on to found the Kingdom of Sicily. Can you recreate their meteoric rise?#!\n\n#italic RICE Flavor Pack Focus: Sardinia, Sicily#!

 # The Muslims recently conquered parts of southern Italy from the Greeks and Lombards in 847 CE, but their latest leader, Sawdan, is in an unenviable position. Though Sawdan finally just acquired the title of governor of Bari from the Abbasid Caliphs in 864, it is little comfort given an imminent invasion by Christian forces led by King Louis II of Italy. Much of the Muslim world has given up on the Emirate of Bari as a lost cause, and even the Christians in Italy who are neutral to the conflict view Sawdan with suspicion as a cruel ruler.\n\n#Bold In these circumstances, you will have to be equal parts cunning, cruel, and righteous to survive. Do you have what it takes to not only defend the frontier of #italic dar al-Islam#!, but expand it northwards into the heart of the old Roman Empire?#!\n\n#italic RICE Flavor Pack Focus: Sardinia, Sicily#!