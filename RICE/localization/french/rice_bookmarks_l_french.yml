 bookmark_RICE_1178_moses_georgios_alt_maria:0 "$Maria_Iesousikol$"
 bookmark_RICE_1178_moses_georgios_alt_adam:0 "Adam"
 bookmark_RICE_1066_kusbur:0 "Kusbur"
 bookmark_RICE_1066_kusbur_desc:0 "The Daju have many stories explaining how they came to Darfur from Nubia by the 12th century to take over lands once ruled by the mythical Tora giants. The kings who led this migration vary; in some legends, they are Abbasid princes; in others, deputies of Alexander the Great. In one legend, a certain Kusbur was this esteemed leader and first Daju king, who built a palace in the hills of Jebel Doba where he would later be buried sitting with his weapons.\n\n#bold Though you'll be faintly remembered in oral tradition, what you do here will decide Darfur's future for centuries!#!\n\n#italic RICE Flavor Pack Focus: Nubia#!"
 bookmark_RICE_1066_marianos:0 "Marianos"
 bookmark_RICE_1066_marianos_desc:0 "For centuries, the Eparchs of Nobatia managed Nubia's northern frontier with Egypt as the highest ranking officials in Makuria. Marianos, the latest incumbent, comes to office as the Fatimid Dynasty in Egypt falls into anarchy, while a visionary archbishop, the royal Makurian prince Georgios, advocates for an embrace of indigenous traditions in Nubian society.\n\n#bold Times are changing along the Nile – how will you navigate your role as guardian of Nubia's border?#!\n\n#italic RICE Flavor Pack Focus: Nubia, Red Sea, Siwa Oasis, South Ethiopia, Upper Egypt#!"
 bookmark_RICE_1066_marianos_alt_mena:0 "Mena"
 bookmark_RICE_1066_marianos_alt_georgios:0 "Georgios"
 bookmark_RICE_867_georgios:0 "Georgios"
 bookmark_RICE_867_georgios_desc:0 "Georgios had much success as a Crown Prince, even traveling to Baghdad to successfully renegotiate the Baqt with the Abbasids; but as King, he faces grave challenges to his authority. He recently sent his nephew Niuty to deal with the Arab warlord al-Umari, who made enemies of both Egypt and Nubia, but Niuty independently agreed to a truce with al-Umari, and rumor has it Niuty plans to rebel against his uncle!\n\n#bold In a precarious political landscape full of betrayal and intrigue, can Georgios' lifetime of experience help him bring peace to Makuria?#!\n\n#italic RICE Flavor Pack Focus: Nubia, Red Sea, Siwa Oasis, South Ethiopia, Upper Egypt#!"
 bookmark_RICE_867_georgios_alt_niuty:0 "Niuty"
 bookmark_RICE_867_georgios_alt_merki:0 "Merki"
 bookmark_RICE_867_eldad_ha_dani:0 "Eldad ha-Dani"
 bookmark_RICE_867_eldad_ha_dani_desc:0 "In the 9th century, a mysterious Jew named Eldad arrived in North Africa and Iberia, telling fantastical tales about his adventures across the world. Most fascinating is his claim that his people are descended from the lost Israelite Tribe of Dan, who settled in Africa. Some say he is a charlatan, but others think there could be genuine truth to his stories....\n\n#bold As you fascinate and inspire other Jews with your accounts, what will you reveal about yourself and the Jewish people?#!\n\n#italic RICE Flavor Pack Focus: Nubia, Red Sea, Socotra#!"
 bookmark_RICE_1066_nasir_al_dawla:0 "Nasir al-Dawla"
 bookmark_RICE_1066_nasir_al_dawla_desc:0 "Nasir al-Dawla is a Fatimid general descended from the Hamdanid dynasty that once ruled much of Syria. Now, the Fatimids unravel as African, Turkic, and Berber army units squabble amongst themselves and plunder the Nile while low floods cause famine. Nasir al-Dawla, a leading commander of the Turks, would defeat the Africans and seize power as Egypt's military dictator. His tyrannical tenure was cut short when his rivals murdered him, and order restored in Egypt thanks to the Armenian general Badr al-Jamali.\n\n#bold Will your attempts to rule Egypt with an iron fist go too far and lead to your demise?#!\n\n#italic RICE Flavor Pack Focus: Nubia, Red Sea, Siwa Oasis, Upper Egypt#!""
 bookmark_RICE_1066_nasir_al_dawla_alt_al_mustansir:0 "al-Mustansir"
