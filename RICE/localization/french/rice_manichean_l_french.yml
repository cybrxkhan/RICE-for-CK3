 # Legends
 RICE_manichean_reviver_legend_name: "Mani's Emanation"
 RICE_manichean_reviver_legend_desc: "When the followers of Mani – the final Prophet, the Apostle of Jesus Christ, the Buddha of Light – had lost all hope against the forces of [faith.DevilName], whose minions persecuted them around the world, [reviver.GetTitledFirstName] led the faithful to reclaim [GetGeographicalRegion('world_mesopotamia').GetName], the sacred home of Mani, and reintroduce his teachings there."
 RICE_manichean_reviver_legend_chapter_opening_new_title: "There were dark days, when [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName] seemed to have defeated the devout followers of Mani at every turn. Oppression and descreation of the Church was commonplace, and even many members of the Church had fallen to sin and despair." 
 RICE_manichean_reviver_legend_chapter_motivation_new_title: "But not everything had gone against the Church, praise Mani! The Church lost its way, but gained a new champion in the great and powerful [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip]. [ROOT.Legend.GetProtagonist.GetSheHe|U] had seen how destitute and impoverished the Manichean community had become, how weak it seemed in the face of Darkness. Yet [ROOT.Legend.GetProtagonist.GetSheHe] knew they had to fight hard to defend and liberate the Light."
 RICE_manichean_reviver_legend_chapter_famous_deed_new_title: "Gathering a force of righteous Elect and Hearers, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] swept into the abundant plains of the Fertile Crescent, the homeland of Mani, and cast aside the sinful, ferocious forces of [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName]. The followers of Mani returned to power between the Tigris and Euphrates, and under [ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip] leadership, began rebuilding the Church there."
 RICE_manichean_reviver_legend_chapter_extra_deed_new_title: "It is fortunate that even the #italic Archegos#!, leader of the Manichean Church, was able to return to their ancient seat in Babylon under the auspices of [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]."
 RICE_manichean_reviver_legend_chapter_conclusion_new_title: "The return of Mani's Church to the Fertile Crescent and its subsequent renewal is nothing short of a miracle. Yet such a miracle was only made possible through the heroic deeds of the Elect and Hearers who, under the guidance and authority of [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip], fought hard against the evil of [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName]. There is no doubt that centuries from now, the Manichean Church will continue to honor [ROOT.Legend.GetProtagonist.GetHerHis] name, and consider [ROOT.Legend.GetProtagonist.GetHerHim] equal to the Apostles of Mani due to [ROOT.Legend.GetProtagonist.GetHerHis] efforts to rescue and proselytize the Religion of Light."
 
