 manichean.0030.t:0 "The Fast Begins"
 manichean.0030.desc:0 "The #italic Bema#! Festival is soon upon us, the most important celebration of [ROOT.Char.GetFaith.GetName]. It is the time of year when we remember the martyrdom of Mani, the Apostle of Jesus, who will come to us in spiritual form to absolve us of the sins we confess, as we liberate the Light from this dark, material world.\n\nBefore the Bema Festival, however, [Glossary( 'hearers', 'HEARER_GLOSS' )] such as myself must engage in fasting as preparation. We will avoid that which perpetuates the entrapment of Light in Matter, such as eating food (especially that which is not vegetarian), consuming intoxicating substances, and engaging in sexual acts."
 manichean.0030.a:0 "We #italic will#! purify ourselves before the festival starts."
 manichean.0031.t:0 "Gathering Together"
 manichean.0031.desc:0 "We have completed our fasting in preparation for the #italic Bema#! festival. Now we can begin the occasion properly, having purified ourselves.\n\nWe all file into the central hall, gathering with the [Glossary( 'Elect', 'ELECT_GLOSS' )]. At the end of the hall there lies an empty throne, save for a portrait of Mani, our Prophet; it is here where he will descend spiritually and absolve us of our sins after confession."
 manichean.0031.a:0 "Now that everyone is here, we can begin."
 manichean.0031.a.toast:0 "The fasting period has affected your health"
 manichean.0032.t:0 "The Confession"
 manichean.0032.desc.intro:0 "At first, it begins simply. A pulse of a prayer, sung by one of the [Glossary( 'Elect', 'ELECT_GLOSS' )]. And then, suddenly, one by one, more voices join in, of all the [Glossary( 'Elect', 'ELECT_GLOSS' )] and [Glossary( 'hearers', 'HEARER_GLOSS' )] in the room.\n\nWe come together, singing together the hymns of our faith. We come together, weeping in sorrow as we remember the [Glossary( 'parinirvana', 'MANICHEAN_PARINIRVANA_GLOSS' )] of Mani. We come together, weeping in joy, as we confess our sins, and Mani descends from the Light high above, and absolves us of those sins.\n\nFor a moment, there is nothing surrounding me but the sound of Light, of purity, of power, of wisdom, and the vision of the #italic Bema#! throne, empty save for the portrait of Mani."
 manichean.0032.desc.change:0 "\n\nI am surrounded by nothing but holiness and spiritual purity, as I reflect on my sins, and feel them leave me…. I am a changed [ROOT.Char.GetWomanMan]!"
 manichean.0032.a:0 "It is a glorious, no, a miraculous experience!"
 manichean.0033.t:0 "The Elect"
 manichean.0033.desc:0 "After the overwhelming emotions, sounds, and visions of the confession ceremony, we move onto the next part of the #italic Bema#! Festival.\n\nThroughout the year, the [Glossary( 'Elect', 'ELECT_GLOSS' )] maintain a vegetarian diet, for by consuming the plants, these holy figures are able to release the most Light back to the heavens, freeing the Light from the world of matter. The #italic Bema#! Festival is perhaps the most important occasion for this, and the [Glossary( 'Elect', 'ELECT_GLOSS' )] nobly eat the plants we have picked for them, while praying for the salvation of the Light and our souls.\n\nAfter this, the [Glossary( 'Elect', 'ELECT_GLOSS' )] deliver various sermons to preach the profound teachings of Mani, and urge us to continue our good deeds for the coming year."
 manichean.0033.a:0 "May the Light be freed from Darkness."
 manichean.0034.t:0 "Conclusion"
 manichean.0034.desc:0 "At last, this year’s #italic Bema#! Festival has come to an end. Mani had come to absolve us of the sins we’ve confessed, as more and more Light was freed and returned to the heavens. Such a powerful, grand, intense event only happens once a year, but we will be ready for the next occasion. Until then, we should do our best to engage in virtuous acts to free the Light, and scorn the Darkness wherever we can."
 manichean.0034.a:0 "We praise the truth of Mani, the supreme Illuminator!"
