 # Modifiers
 RICE_manichean_uyghur_manicheism_decline:0 "$manichean_adj$ Church in Decline"
 RICE_manichean_uyghur_manicheism_decline_desc:0 "The [GetFaithByKey('manichean').GetAdjective] Church has suffered setbacks in this region, and the purported corruption of its clergy has led to mass disillusionment, resulting in lack of support from local elites who are increasingly reappropriating resources away from the Church towards others productive endeavors.\n\n#EMP [rulers|E] of this [county|E] who follow a [faith|E] with the $rice_light_purification_doctrine_name$ [doctrine|E] will periodically #N lose#! small amounts of [prestige_i|E] [prestige|E] and [piety_i|E] [piety|E] as long as they follow [faith|E] with such a [doctrine|E], and as long as this [modifier|E] is active.\n#!"
 RICE_manichean_persecutor_of_zindiqs:0 "Persecutor of the Zindiqs"
 RICE_manichean_persecutor_of_zindiqs_desc:0 "This character, as a powerful ruler in [GetGeographicalRegion('world_mesopotamia').GetName], initiated a new era of persecution against the [Glossary( 'zindiqs', 'ZINDIQ_GLOSS' )] in that region, reducing their numbers greatly and forcing their religious leaders to flee eastwards."
 RICE_manichean_uyghur_manicheism_empowered_elect:0 "Empowered Elect"
 RICE_manichean_uyghur_manicheism_empowered_elect_desc:0 "The [GetFaithByKey('manichean').GetAdjective] Church has suffered setbacks in this region, not helped by the purported corruption of its clergy. Local [GetFaithByKey('manichean').GetAdjectiveNoTooltip] elites have reaffirmed their support for the [Glossary( 'Elect', 'ELECT_GLOSS' )], denouncing any rumors of corruption as blasphemous slander – this has served to reinvigorate the Church's power and influence.\n\n#EMP [rulers|E] of this [county|E] who follow a [faith|E] with the $rice_light_purification_doctrine_name$ [doctrine|E] will periodically get random boosts to [prestige_i|E] [prestige|E] due to their ties with the Manichean Churh and its institutions as long as this [modifier|E] is active.\n#!"
 RICE_manichean_uyghur_manicheism_reformed_church:0 "Reformed $manichean_adj$ Church"
 RICE_manichean_uyghur_manicheism_reformed_church_desc:0 "The [GetFaithByKey('manichean').GetAdjective] Church has suffered setbacks in this region, not helped by the purported corruption of its clergy. Local [GetFaithByKey('manichean').GetAdjectiveNoTooltip] elites have been influential in reforming the [Glossary( 'Elect', 'ELECT_GLOSS' )], with the hope that this will rejuvenate the Church and restore confidence in it.\n\n#EMP [rulers|E] of this [county|E] who follow a [faith|E] with the $rice_light_purification_doctrine_name$ [doctrine|E] will periodically get random boosts to [piety_i|E] [piety|E] due to their involvement in reforms of the Manichean Church as long as this [modifier|E] is active.\n#!"
 RICE_manichean_uyghur_decision_support_character_modifier:0 "Supports the $manichean_adj$ Church"
 RICE_manichean_uyghur_decision_support_character_modifier_desc:0 "This character plays a major role in increasing support among some elites for the [GetFaithByKey('manichean').GetAdjective] Church in the [GetGeographicalRegion('RICE_greater_qocho_region').GetName]. While some devout followers of the religion of Light welcome this, others who are disillusioned with the perceived corruption of the clergy disapprove.\n\n#EMP This [modifier|E] will be removed if this character converts to a [faith|E] that does not have the $rice_light_purification_doctrine_name$ [doctrine|E].\n#!"
 RICE_manichean_uyghur_decision_reform_character_modifier:0 "Reformer of the $manichean_adj$ Church"
 RICE_manichean_uyghur_decision_reform_character_modifier_desc:0 "This character plays a major role in recent reforms within the [GetFaithByKey('manichean').GetAdjective] Church in the [GetGeographicalRegion('RICE_greater_qocho_region').GetName]. Hardliners denounce this as undue political meddling that weakens the strength of spiritual institutions, but others, particularly those who had grown disillusioned with the perceived corruption of the clergy, heartily approve.\n\n#EMP This [modifier|E] will be removed if this character converts to a [faith|E] that does not have the $rice_light_purification_doctrine_name$ [doctrine|E].\n#!"
 RICE_manichean_uyghur_decision_abandon_character_modifier:0 "Abandoned the $manichean_adj$ Church"
 RICE_manichean_uyghur_decision_abandon_character_modifier_desc:0 "Since ths character is or was a major political player in the [GetGeographicalRegion('RICE_greater_qocho_region').GetName], their public disillusionment with the religion of Light has weakened support for the Church in all levels of society, regardless of their current religious beliefs."
 RICE_manichean_lin_deng_spiritual_lineage_modifier:0 "Spiritual Lineage of Lin Deng"
 RICE_manichean_lin_deng_spiritual_lineage_modifier_desc:0 "Members of this family are descended from Chen Pingshan, the orthodox disciple of the great Lin Deng, a wise and compassionate sage who was a member of the Religion of Light."
