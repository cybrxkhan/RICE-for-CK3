 manichean.0070.t:0 "A Love of Books"
 manichean.0070.desc:0 "[ROOT.Char.GetFaith.GetName] is a religion rooted in a deep respect for books; after all, our Prophet Mani spoke highly of the written word as a way to record his teachings faithfully, something that previous Prophets failed to do before their doctrines were corrupted and misunderstood by later followers.\n\nEven the heathens who scorn us often grudgingly praise the beauty of our books, and our dedication to maintaining them!\n\nI’ve reflected on this recently. Have I done enough to support the [Glossary( 'Elect', 'ELECT_GLOSS' )] in their endeavors to create and preserve books? Perhaps not; perhaps I should dedicate more resources to such efforts."
 manichean.0070.a:0 "I am already doing enough as [ROOT.Char.GetTitleAsNameNoTooltip]."
 manichean.0070.b:0 "Let’s set aside more money for books, yes."
 manichean.0070.info:0 "#emphasis Historical Context:#! The Manicheans highly revered books, given how much importance Mani placed on the written word as a way to record his teachings for future generations – something, Mani argued, previous Prophets failed to do, leading to the corruption of their religions. Even contemporary polemical accounts from followers of other faiths, otherwise critical of the Manicheans, acknowledged the importance the Manicheans placed on books, and the beauty of their manuscripts. The Islamic writer al-Jahiz (c. 776–868/869 CE) wrote, for example, that his friend Ibrahim al-Sindi once told him, “I wish the [Glossary( 'zindiqs', 'ZINDIQ_GLOSS' )] were not so intent upon spending much money buying clean white paper and using shining black ink, and that they would not lay such great store on beautiful script, and in inciting their scribes to zeal; for truly, no paper that I have seen is comparable to the paper of their books and no beautiful script with that which is used there.”"
 manichean.0071.t:0 "Mani the Painter"
 manichean.0071.desc:0 "Our Prophet Mani, who taught us the true teachings we [ROOT.Char.GetFaith.GetAdherentNamePlural] follow to this day, has attracted the interest of non-believers over the centuries. They have made up all sorts of fanciful tales about him, some flattering, others less so.\n\nFor instance, Mani had artistic ability; the #italic Arzhang#!, the Book of Pictures, one of our holy books, even consists of pictures drawn by Mani himself. I have recently heard that because of this, followers of [GetReligionByKey('zoroastrianism_religion').GetName] and [GetReligionByKey('islam_religion').GetName] often speak of him as “merely” a great painter – a few do so in praise of Mani, acknowledging the depth of his aesthetic sentiments, but many do so in a denigrating manner. They insinuate that we are fools deceived by a painter who, supposedly, intentionally wanted to destroy the [GetReligionByKey('zoroastrianism_religion').GetAdjective] religion with his fanciful pictures and talk."
 manichean.0071.a:0 "Those who speak ill of Mani cannot be tolerated."
 manichean.0071.b:0 "They’re misguided, but it’s our duty to educate them."
 manichean.0072.t:0 "Soul-Service"
 manichean.0072.desc:0 "Some traveling [ROOT.Char.GetFaith.GetAdjective] [Glossary( 'Elect', 'ELECT_GLOSS' )] have stopped by my court for today on their journeys.\n\nEarlier in the day, they gave wise sermons on the teachings of Mani. Now that it is evening, they are preparing for their daily sacred meal; after all, as Mani instructed us, the [Glossary( 'Elect', 'ELECT_GLOSS' )] can only gather to eat one meal a day, during which they must engage in prayer and hymns in order to redeem the Light from its bondage in the world of matter, of darkness.\n\nTypically, as a form of so-called soul-service, the [Glossary( 'hearers', 'HEARER_GLOSS' )] such as myself should provide the [Glossary( 'Elect', 'ELECT_GLOSS' )] with alms of vegetarian food, particularly cucumbers and melons, given that such food has the highest concentration of Light that can be freed."
 manichean.0072.a:0 "Provide the elect with some vegetarian food for their meal."
 manichean.0072.b:0 "Give the elect many alms of vegetarian food – free the Light!"
 manichean.0072.c:0 "Why should the elect mooch off food that belongs to me?"
 manichean.0073.t:0 ""Through Their Belches""
 manichean.0073.desc:0 "It is no surprise that [courtier.GetTitledFirstName], who follows [courtier.GetFaith.GetName], does not always agree with the spiritual practices and customs of [ROOT.Char.GetFaith.GetName].\n\nFor instance, just today, a group of [ROOT.Char.GetFaith.GetAdjective] [Glossary( 'Elect', 'ELECT_GLOSS' )] stopped by to visit us and give sermons on the wise teachings of our prophet Mani. Afterward, they had their ritual meal of vegetarian food in the evening, filled with prayer, to free the Light found within this food, Light which has otherwise been trapped in the world of matter.\n\nAfter the elect finished their meal, I heard [courtier.GetFirstNameNoTooltip] snidely remark, “These [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] claim to purify the world through their belches!”"
 manichean.0073.a:0 "You will not denigrate the elect!"
 manichean.0073.b:0 "I’ll pretend I didn’t hear that…."
 manichean.0073.info:0 "#emphasis Historical Context:#! This quote was taken almost word for word from the writings of Saint Augustine of Hippo (354 - 430 CE), a North African Christian theologian and intellectual, who had once been a Manichean in his youth. Despite his repudiation of Manicheism later on, he remains a valuable first hand source on Manichean practices and beliefs, given he once believed in Mani’s religion."
 manichean.0074.t:0 "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip] Merchants"
 manichean.0074.desc:0 "Over the centuries, many merchants across the Silk Road have followed the teachings of Mani, the religion of Light. Thus, it is no surprise that [ROOT.Char.GetFaith.GetAdjective] merchants in my territories like to use [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] religious buildings as places to store their goods and their wealth, in between their journeys.\n\nSome of these merchants are asking me to assist them with this, by using my power and resources as the [ROOT.Char.GetTitleAsNameNoTooltip] to protect these holy sites from thieves and bandits."
 manichean.0074.a:0 "Yes, I will gladly help them."
 manichean.0074.b:0 "We don’t have the resources for this."
 manichean.0074.c:0 "I’ll confiscate their goods instead!"
 manichean.0074.info:0 "#emphasis Historical Context:#! Manicheism was a religion popular among the merchants of the Silk Road, particularly the Sogdians and Uyghurs, who frequently used Manichean monasteries and houses of worship as banks and storage centers. When the Tang Dynasty of China persecuted the Manicheans in the 9th century, for example, they confiscated not only goods and wealth belonging to Manichean religious institutions, but also those belonging to the Manichean merchants who stored such goods and wealth at those sites."
 manichean.0075.t:0 "Adding Water to Water"
 manichean.0075.desc:0 "Today, a local [ROOT.Char.GetFaith.GetAdjective] [Glossary( 'Elect', 'ELECT_GLOSS' )] is giving a sermon on the teachings of Mani. One excerpt from Mani’s own writings strikes me as intriguing:\n\n#italic The writings and the wisdom and the revelations and the parables and the psalms of all the preceding religions have been collected in every place. They have come down to my religion. They have added to the wisdom that I have revealed, the way water might add to water and become many waters. Again, this is also the way that the ancient books have added to my writings, and have become a great wisdom.#!\n\nI am reminded of why it is important to understand other faiths and embrace their teachings as our own, in order to enrich the teachings of the religion of Light."
 manichean.0075.a:0 "We must learn from other faiths with enthusiasm!"
 manichean.0075.b:0 "We can learn from other faiths, but with great caution."
 manichean.0076.t:0 "Jesus the Splendor"
 manichean.0076.desc:0 "The [GetReligionByKey('christianity_religion').GetAdjective] Church claims Jesus Christ as their own, but we know that we [ROOT.Char.GetFaith.GetAdherentNamePlural] possess the true gospel.\n\nI have thought about this lately, and it brings me great ire thinking about how these foolish so-called followers of Christ ignore the doctrines of Mani, the Apostle of Christ, who revealed to us the uncorrupted doctrines of Jesus the Splendor as he really taught us, and not their corrupted form of Jesus' religion…."
 manichean.0076.a:0 "I can’t be too angry – we must be patient with them."
 manichean.0076.b:0 "Those foolish Christians are dangerous heretics."
 manichean.0076.info:0 "#emphasis Historical Context:#! Mani, the prophet of Manicheism, argued that previous prophets such as Jesus, the Buddha, and Zoroaster taught the same teachings as he did. However, because these prophets did not write down their teachings (unlike Mani), their later followers misunderstood and misinterpreted their original teachings. Mani in particular seems to have had a strong admiration for Jesus, which is reflected in Manicheism itself, and later Manicheans often compared Mani to Jesus, such as calling Mani’s martyrdom his Passion, akin to Jesus. Even later Islamic sources, such as that of the Persian theologian ‘Abd al-Jabbar (935 – 1025 CE), noted that the Manicheans insisted they were the ‘real’ followers of Christ, who possessed the true gospel. "
 manichean.0077.t:0 "Copying [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] Texts"
 manichean.0077.desc:0 "I am meeting with local [ROOT.Char.GetCulture.GetName] members of the [ROOT.Char.GetFaith.GetAdjective] [Glossary( 'Elect', 'ELECT_GLOSS' )] today, to discuss the issues they face, and how I can support them in their work to spread the teachings of the prophet Mani, guide us spiritually, and liberate the Light from the world of matter. The meeting was productive enough, as we covered various issues and solutions.\n\nAfter the discussions, I engage in a more light-hearted chat with the elect. The conversation drifts towards the topic of copying and writing books. As Mani instructed us to treasure texts as a reliable way to pass down his teachings, the elect have the duty of constantly copying and recopying texts.\n\n“It’s tiresome! My hands are constantly exhausted and sore,” one of the elect reflects humorously. “But it is important work we do, so that the religion of Light will never be extinguished.”"
 manichean.0077.a:0 "Yes, it’ll never be extinguished if the elect are around."
 manichean.0077.b:0 "I’m glad I don’t have to do such strenuous work."
 manichean.0078.t:0 "Eggs and Chicks"
 manichean.0078.desc:0 "I am studying some of the old [ROOT.Char.GetFaith.GetAdjective] texts, which record some of the debates our prophet Mani had with other philosophers and thinkers of his day.\n\nThe words of the prophet of Light are illuminating, as always, but some of them are… esoteric, to put it lightly. One line in particular confuses me: “#EMP If a chick inside an egg dies, how does its soul get out of the egg?#!”\n\nI was so confused I even asked my [chaplain.GetCouncilTitle], [chaplain.GetTitledFirstName], about it, but [chaplain.GetSheHe] was just as perplexed as me."
 manichean.0078.a:0 "Mani is sometimes too profound for us to comprehend!"
 manichean.0078.b:0 "I wonder if this was a transcription error by a scribe…."
 manichean.0078.info:0 "#emphasis Historical Context:#! This is an actual line from the Dublin Kephalaia, a manuscript originally found in Egypt, likely belonging to an Egyptian Manichean community from late antiquity. Kephalaia are Manichean texts that expand on Mani’s teachings, often drawing from stories of his life, and are thus analogous to Islamic [Glossary( 'hadiths', 'HADITHS_GLOSS' )]. The Dublin Kephalaia’s contents, written in the Coptic language, reveal a community with knowledge of different religions’ beliefs and issues, indicating it was created in a multicultural, multireligious milieu. Interestingly, the original papyrus manuscript was badly damaged after centuries of wear and tear, burial, soaking in liquid, painted over, and so on, so much that it was only until 2007 that scholars were able to use modern technology – mainly multispectral and computer-enhanced photographic techniques – to painstakingly translate the writing. The manuscript is currently housed at the Chester Beatty Library in Dublin, Ireland."
 manichean.0079.t:0 "Freeing the Slaves, Freeing the Light"
 manichean.0079.desc:0 "[courtier.GetTitledFirstName] has brought forth a proposal to me today.\n\n“As a devoted follower of the prophet Mani,” [courtier.GetSheHe] explains, “you may recall the [ROOT.Char.GetFaith.GetAdjective] texts which tell us to buy slaves their freedom, and give them into the care of the [Glossary( 'Elect', 'ELECT_GLOSS' )], so that they may become their pupils and servants. A great [ROOT.Char.GetTitleAsNameNoTooltip] like yourself could free many slaves, who could become future [Glossary( 'Elect', 'ELECT_GLOSS' )], and do a great service to our Church, as we can free even more Light.”"
 manichean.0079.a:0 "A wise proposal! Let’s free some slaves, then."
 manichean.0079.b:0 "I understand but I don’t have the funds for that."
 manichean.0080.t:0 "Vegetarian Demon Worshippers"
 manichean.0080.desc:0 "There are [ROOT.Char.GetCulture.GetCollectiveNoun] who do not understand our beliefs and disparage us, the followers of [ROOT.Char.GetFaith.GetName], as “vegetarian demon worshippers.” They say we delude the masses by pretending to be a sect of [GetReligionByKey('buddhism_religion').GetName], that misleads them towards the worship of evil beings.\n\nHow can they misunderstand us like that? We merely wish to worship and free the Light, and save humanity from the sufferings of the world of matter and darkness. We are righteous followers of Mani, the Buddha of Light!\n\nWhat misfortune, what misfortune! It is little wonder that many of my fellow [ROOT.Char.GetFaith.GetAdherentNamePlural] are cautious around other [ROOT.Char.GetCulture.GetCollectiveNoun] who do not share our beliefs."
 manichean.0080.a:0 "In this age of darkness, we have to be careful indeed."
 manichean.0080.b:0 "We must protect ourselves and resist our oppressors."
 manichean.0080.info:0 "#emphasis Historical Context:#! In China, Manicheans were called “vegetarian demon worshippers,” particularly during the Song Dynasty, perhaps due to the Manicheans’ emphasis on vegetarianism as a way to liberate their souls and the Light. The term was pervasive enough that it was used to label other heterodox cults that did not conform to more orthodox religious teachings like that of Buddhism or Confucianism, to the point that some scholars have called into question whether certain supposedly Manichean sects or rebel groups during this period were even Manichean – it is possible they were labeled “vegetarian demon worshippers” to discredit them."
