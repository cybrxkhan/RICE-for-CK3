 manichean.0001.t:0 "Mani's Teachings Return to [GetGeographicalRegion('RICE_region_mesopotamia').GetNameNoTooltip]"
 manichean.0001.desc:0 "Mani, the Apostle of the Messiah Jesus, and the Prophet of Light, was born in [GetGeographicalRegion('RICE_region_mesopotamia').GetName] and it is there that he began preaching his doctrine, said to be not only the culmination of all other religions, surpassing them in profundity and truth.\n\nIn recent times, Mani's disciples have suffered setback after setback, facing oppression, discrimination, and violence from followers of other religions, especially in his homeland.\n\nThis is changing thanks to [manichean_reviver.GetTitledFirstName], a powerful patron of [manichean_reviver.GetFaith.GetName], who rules over much of [GetGeographicalRegion('RICE_region_mesopotamia').GetNameNoTooltip] and has overseen the revival of Mani’s teachings in the region.\n\nAt long last, the followers of the religion of Light have the peace and freedom they yearned and prayed for, for so long, under a devout, benevolent ruler. The cities of the Fertile Crescent now produce countless beautiful [manichean_reviver.GetFaith.GetAdjectiveNoTooltip] manuscripts, paintings, and artwork; its inhabitants sing hymns to the glory of the Prophet Mani and [manichean_reviver.GetFaith.HighGodName]; and the [Glossary( 'Elect', 'ELECT_GLOSS' )] living there work tirelessly day and night to live perfect, virtuous lives, in order to liberate the Light in the holy war against the forces of Darkness and Matter."
 manichean.0001.a:0 "This is a new chapter in the history of Mani's Church."
 manichean.0002.t:0 "A Question of Monasticism"
 manichean.0002.desc:0 "Our recent successes in reviving Mani's Church in its homeland of [GetGeographicalRegion('RICE_region_mesopotamia').GetName] has raised questions about the practice of #bold Monasticism#! now common among many of the [manichean_reviver.GetFaith.GetAdjective] [Glossary( 'Elect', 'ELECT_GLOSS' )].\n\nThere are those who have begun to rethink the necessity of Monasticism, arguing that it is a practice the Church misguidedly adapted from other religions, particularly [GetReligionByKey('buddhism_religion').GetName]; simply because we adapt the ideas of other faiths, as Mani taught us, to disseminate our true teachings, doesn't mean we have to adapt #italic everything#!.\n\nOthers argue that regardless of whether the monastic lifestyle came to our Church later or not, it is a good practice, as it helps the [Glossary( 'Elect', 'ELECT_GLOSS' )] with their spiritual activities in liberating the Light by isolating them from the evil World of Darkness."
 manichean.0002.a:0 "There is no need to abandon monasticism."
 manichean.0002.a.tooltip:0 "The [GetFaithDoctrine('tenet_monasticism').GetBaseName] [doctrine|E] will not be replaced."
 manichean.0002.b:0 "Yes, let's take this opportunity to reform [manichean_reviver.GetFaith.GetNameNoTooltip]."
 manichean.0002.b.tooltip:0 "Based on the suggestions of influential members of the [Glossary( 'Elect', 'ELECT_GLOSS' )], [manichean_reviver.GetFaith.GetNameNoTooltip] should adopt this new [doctrine|E]."
 manichean.0003.t:0 "xxxxx"
 manichean.0003.desc:0 "xxxxx"
 manichean.0003.a:0 "xxxxx"
 manichean.0004.t:0 "The End of an Era for [GetFaithByKey('manichean').GetNameNoTooltip]"
 manichean.0004.desc:0 "Grave news is spreading across the scattered [GetFaithByKey('manichean').GetAdjective] communities around the world: [persecutor.GetTitledFirstName] has brought forth a renewed era of persecution of [GetFaithByKey('manichean').GetAdherentNamePluralNoTooltip] in the Middle East. There have been persecutions by earlier rulers, going back to the time of the Prophet Mani himself, but this time is different.\n\nThe suppression is so severe that even [archegos.GetTitledFirstName], the head of the [GetFaithByKey('manichean').GetAdjectiveNoTooltip] Church, believes [GetGeographicalRegion('RICE_region_mesopotamia').GetName], the traditional center and ancient homeland of [GetFaithByKey('manichean').GetNameNoTooltip], is no longer safe for those who worship the light.\n\nThough [archegos.GetSheHe] was pressured to step down and convert to [persecutor.GetFaith.GetName], [archegos.GetFirstNameNoTooltip] instead has fled with some devoted followers eastwards, across the Silk Road, towards China, where old [GetFaithByKey('manichean').GetAdjectiveNoTooltip] communities still remain. They have consequently reestablished a new home for the [GetTitleByKey('d_manichean').GetNameNoTier] in [county.GetNameNoTier].\n\nOnly time will tell whether [GetFaithByKey('manichean').GetNameNoTooltip], which has suffered crisis after crisis, will survive this one as well."
 manichean.0004.a:0 "The forces of [ROOT.Char.GetFaith.DevilName] grow ever stronger!"
 manichean.0004.b:0 "Will the [GetTitleByKey('d_manichean').GetNameNoTierNoTooltip] have to flee again in the future?"
 manichean.0004.tooltip:0 "The [GetTitleByKey('d_manichean').GetNameNoTierNoTooltip] moves from [GetTitleByKey('c_kufa').GetNameNoTier] to [GetTitleByKey('c_samarkand').GetNameNoTier]"
 manichean.0005.t:0 "Gnostic Purification"
 manichean.0005.desc:0 "Our new true faith, [ROOT.Char.GetFaith.GetName], is rooted in the doctrine of [GetFaithDoctrine('tenet_gnosticism').GetBaseName], and the purification of our souls. As such, our [ROOT.Char.GetFaith.PriestNeuterPlural] are debating the best way to bring about such a purification in our daily religious practices."
 manichean.0005.a:0 "Baptism: submerging ourselves in sacred water regularly"
 manichean.0005.b:0 "Food: reducing or even eliminating our intake of meat"
 manichean.0005.c:0 "Love: sacred procreation with our soulmates"
 manichean.0005.d:0 "Light: liberation of light as the Prophet Mani taught"
 manichean.0005.e:0 "Prayer: through devotion and ritual alone"
 manichean.0006.t:0 "Mani's Sealstone"
 manichean.0006.desc:0 "Years ago, our religious enemies in [GetGeographicalRegion('RICE_region_mesopotamia').GetNameNoTooltip] forced the followers of Mani to desecrate and destroy his relics. We thought they were all lost to history.\n\nAll, it seems, but one.\n\nI did not believe it at first, but the #bold Sealstone of Mani#! has been somehow recovered by devout [ROOT.Char.GetFaith.GetAdherentNamePlural] in the territories I rule, and its authenticity has been confirmed by the wisest and most learned members of my realm’s [Glossary( 'Elect', 'ELECT_GLOSS' )].\n\nThe relic, possibly the last and only surviving relic of Mani, has been brought under my protection, so that it may never be lost or threatened with destruction again – to think that this sealstone was once used by the Apostle of Jesus himself!"
 manichean.0006.a:0 "The Light grows ever brighter."
 manichean.0007.t:0 "$manichean.0006.t$"
 manichean.0007.desc:0 "Uplifting news is spreading across the world for those who consider themselves followers of Mani, the Prophet of Light, and founder of the Manichean Church.\n\nThe #bold Sealstone of Mani#! has been recovered and brought under the direct protection of [discoverer.GetTitledFirstName], a follower of the [discoverer.GetFaith.GetAdjective] doctrine. Its authenticity has been confirmed by [discoverer.GetFaith.GetAdjectiveNoTooltip] [Glossary( 'Elect', 'ELECT_GLOSS' )], and there is great jubilation for Manicheans worldwide, as this seal stone may very well be the last surviving relic of the prophet Mani, given his other relics were destroyed in ancient persecutions of the faith."
 manichean.0007.a:0 "It is certainly a  joyous occasion for the followers of Mani."
