 manichean.0090.t:0 "The Disciple of [lin_deng.GetDynasty.GetNameNoTooltip] [lin_deng.GetFirstNameNoTooltip]"
 manichean.0090.desc:0 "It has been several years now since my mentor, [lin_deng.GetDynasty.GetName] [lin_deng.GetFirstName], passed away. His efforts to disseminate the teachings of the religion of light, and help others, will never be forgotten.\n\nInterestingly, a miracle was reported not too long ago in a [lin_deng.GetCulture.GetName] city not too far from here: a great fire erupted in the city gates, threatening the lives of all. When all hope was lost, people saw a figure clad in white robes in the sky, carrying an iron fan; he used it to put out the flames. He then told them, before disappearing,: “I am [lin_deng.GetDynasty.GetName] [lin_deng.GetFirstName] from Shangwan of Changxi.”\n\nSince then, [lin_deng.GetFaith.GetAdherentNamePlural], and even followers of other cults like [GetReligionByKey('buddhism_religion').GetAdherentNamePlural] and [GetReligionByKey('taoism_religion').GetAdherentNamePlural], have begun praying to my master. It is good that he has reinvigorated interest in the peerless doctrines of Mani, the Buddha of Light, yet though he named me as his successor, I have much to do if I am to continue my master’s work…."
 manichean.0090.a:0 "For Purity, Light, Power, and Wisdom."
 manichean.0090.info:0 "#emphasis Historical Context:#! The obscure 11th century Chinese Manichean leader named Chen Pingshan was a disciple of the more well-known Lin Deng, a sage and sorcerer who played a major role in ensuring the survival of Manicheism in China for the next few centuries by spreading Manicheism to Fujian in Southeast China. Lin Deng is revered by locals to this day for his legendary deeds.\n\nNot much is known about Chen Pingshan, but ritual Manichean manuscripts inherited by his modern descendant, Chen Peishang, have been a great asset to scholars studying the history of Chinese Manicheism."
 manichean.0091.t:0 "$RICE_historical_aspiration_fulfilled_title$"
 manichean.0091.desc:0 "For a long while, I have toiled under the shadow of my master, [lin_deng.GetDynasty.GetName] [lin_deng.GetFirstName.GetName], working hard to continue his efforts to disseminate the teachings of Mani, the Buddha of Light. Doubt and worry were my common companions as I feared we would not succeed.\n\nThe realization came slowly, but one day, it came to me that even if I am not my Master – for who could match him in spiritual power, given he was a great sage and sorcerer? – I’ve realized that I have made a difference, too, and honoring his name. Through my efforts, even more people have opened their minds to the peerless doctrines of Mani, and we have built an effective community of the Religion of the Light across many villages and settlements.\n\nWhile there is much work to be done, I can rest a little easier knowing that my efforts are not in vain."
 manichean.0091.a:0 "Purity, light, power, and wisdom!"
 manichean.0092.t:0 "Worshipping Master Lin"
 manichean.0092.desc:0 "It is our custom to worship Lin Deng, the great teacher of the religion of Light, who has protected the helpless and provided for the needy, even after his death.\n\nToday we have prepared a generous sacrifice for this great man, with the hope that he will bless us and guide us as he has done before. We thus have duly gathered to perform the correct rituals and ceremonies that have been passed down to us over the years, as we reflect on Master Lin’s legendary deeds, and the profound teachings he imparted to all of us long ago. Above all, we remember the mantra of Mani, the Buddha of Light: purity, light, power, and wisdom."
 manichean.0092.desc.blessing:0 "\n\nThe [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] [ROOT.Char.GetFaith.PriestNeuterPlural] approached me after the ceremony, and even said that they believe Lin Deng has given us many blessings!"
 manichean.0092.a:0 "Purity, light, power, and wisdom!"
