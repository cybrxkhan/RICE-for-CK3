 RICE_uyghur_manichean_decision_intro:0 "After the collapse of [GetTitleByKey('e_uyghur_khanate').GetNameNoTier], once mighty defender of the religion of Light, and persecutions in other countries around the world, Mani’s Church has suffered greatly in recent times. Worse, there are accusations that the [Glossary( 'Elect', 'ELECT_GLOSS' )] have grown corrupt, living in luxury and ignoring the tenets of Mani’s teachings.\n\nIn response to this growing crisis in Mani’s Church in the [GetGeographicalRegion('RICE_greater_qocho_region').GetName], [uyghur_leader.GetTitledFirstName], a powerful ruler there, has"
 RICE_uyghur_manichean_decision_conclusion:0 "\n\nWhether this was borne out of genuine zeal and virtue, or political expediency, or both, [uyghur_leader.GetFirstNamePossessive] reign marks a watershed moment in the history of the religion of Light. Only time will tell what effects [uyghur_leader.GetHerHis] actions, and those of other believers and nonbelievers in the region, will have on the trajectory of Mani’s religion."
 manichean.0010.t:0 "Renewed Support for Mani's Church"
 manichean.0010.desc:0 "$RICE_uyghur_manichean_decision_intro$ embarked on a campaign of bolstering support for [uyghur_leader.GetCulture.GetName] [uyghur_leader.GetFaith.GetAdjective] institutions through various means, from financial support to granting them greater political influence. [uyghur_leader.GetSheHe|U] has also proclaimed that those who denigrate the [Glossary( 'Elect', 'ELECT_GLOSS' )] with false claims of their supposed corruption are no better than the servants of [uyghur_leader.GetFaith.DevilName] who seek to destroy the Light.$RICE_uyghur_manichean_decision_conclusion$"
 manichean.0010.a:0 "These are turbulent times in the land of the [uyghur_leader.GetCulture.GetCollectiveNounNoTooltip]...."
 manichean.0011.t:0 "Necessary Reforms within Mani's Church"
 manichean.0011.desc:0 "$RICE_uyghur_manichean_decision_intro$ embarked on a campaign of reforming [uyghur_leader.GetCulture.GetName] [uyghur_leader.GetFaith.GetAdjective] institutions through various means. [uyghur_leader.GetSheHe|U] clearly takes seriously the accusations of the corruption and greed of some [Glossary( 'Elect', 'ELECT_GLOSS' )], but believes they can be changed for the better. Certainly, some [Glossary( 'Elect', 'ELECT_GLOSS' )] are unhappy with what they see as political interference, but other devout [uyghur_leader.GetFaith.GetAdherentNamePluralNoTooltip] welcome these much needed reforms to revitalize the Church.$RICE_uyghur_manichean_decision_conclusion$"
 manichean.0011.a:0 "$manichean.0010.a$"
 manichean.0012.t:0 "Abandoning Mani's Church"
 manichean.0012.desc:0 "$RICE_uyghur_manichean_decision_intro$ made it very public that [uyghur_leader.GetSheHe] is dissatisfied, if not disillusioned, with [uyghur_leader.GetCulture.GetName] [uyghur_leader.GetFaith.GetAdjective] institutions, and with what [uyghur_leader.GetSheHe] believes is the corruption and greed of Mani’s Church. Support for the [Glossary( 'Elect', 'ELECT_GLOSS' )] has plummeted, and there are rumors that [uyghur_leader.GetFirstNameNoTooltip] seeks to patronize followers of other religions, and repurpose [uyghur_leader.GetFaith.GetAdjectiveNoTooltip] property and holdings for other uses.$RICE_uyghur_manichean_decision_conclusion$"
 manichean.0012.a:0 "$manichean.0010.a$"
 manichean.0013.t:0 "Disillusionment with [ROOT.Char.GetCulture.GetNameNoTooltip] [ROOT.Char.GetFaith.GetNameNoTooltip]"
 manichean.0013.desc:0 "I have openly and publicly expressed my dissatisfaction and disillusionment with [ROOT.Char.GetCulture.GetName] [ROOT.Char.GetFaith.GetAdjective] institutions. This has unsurprisingly invited no shortage of controversy within my realm.\n\n[new_faith.GetName], which can be found in my territories, has interested as of late, as a faith whose adherents seem upright and commendable – a far cry from the corruption I believe has become too common within [ROOT.Char.GetFaith.GetName].\n\nYet it is one thing to become jaded with one’s faith; it is another to take the leap, and embrace a new doctrine."
 manichean.0013.desc.chaplain:0 "My [chaplain.GetCouncilTitle], [chaplain.GetTitledFirstName], has begged me to reconsider after hearing rumors that I wish to end any support for [ROOT.Char.GetCulture.GetNameNoTooltip] [ROOT.Char.GetFaith.GetNameNoTooltip]."
 manichean.0013.a:0 "I’ve decided: [new_faith.GetName] is the true religion!"
 manichean.0013.b:0 "I’m disillusioned, but converting away is too much."
 manichean.0013.b.tooltip:0 "Even if you do not convert right away, you will still have access to a [decision|E] to do so for the next #V 100#! years"
 manichean.0014.t:0 "The King of a Rump State"
 manichean.0014.desc:0 "[GetTitleByKey('e_uyghur_khanate').GetNameNoTier] once stood alongside the mighty empires of China, Tibet, and the Arabs as one of the great powers of the world, and the defender of the [GetFaithByKey('manichean').GetAdjective] Church. Our ancestors would weep if they could see our current state!\n\nAfter the empire collapsed, we scattered in all directions; a branch of the [ROOT.Char.GetCulture.GetCollectiveNoun] fled to the area around [GetTitleByKey('c_kara_khoja').GetNameNoTierNoTooltip] to establish a rump state of the Khaganate, which I rule. Here we [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] have struggled to consolidate; we are divided; we face many enemies, especially [GetTitleByKey('k_hexi').GetNameNoTier], and even the [GetFaithByKey('manichean').GetAdjectiveNoTooltip] Church that we supported for so long is beset by accusations of corruption and spiritual ineffectiveness.\n\nYet, this is a time of great opportunities, for it is not only us [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] who suffer our share of hardships. Our rivals have their troubles too, and even a spiritual crisis could be an impetus towards important religious changes."
 manichean.0014.a:0 "Whatever happens, I’ll do my best to lead my people forward!"
 manichean.0014.info:0 "#emphasis Historical Context:#! Following the defeat of the Uyghur Khaganate by the ascendant Kirghiz around the year 840 CE, the remnants of the Uyghurs dispersed across the region. The most powerful of the Uyghur rump states was the Kingdom of Qocho, centered on the Dzungarian Basin and the northern Tarim Basin. For several decades in the 9th century, Qocho competed with the Chinese rulers of the Guiyi Circuit (a nominal part of the Tang Empire) for supremacy in the region, with both sides attacking each other at various points."
 manichean.0015.t:0 "$RICE_historical_aspiration_fulfilled_title$"
 manichean.0015.desc:0 "[GetTitleByKey('e_uyghur_khanate').GetNameNoTier] once dominated the steppes; even the mighty empires of China, Tibet, and Arabs had to treat our forefathers as equals. The collapse of the empire was a huge blow to our people, and we scattered in all directions.\n\nI cannot claim that the old empire is truly restored – at least not in the way it once was. However, I have consolidated a [GetGeographicalRegion('RICE_greater_qocho_region').GetName] for the [ROOT.Char.GetCulture.GetCollectiveNoun] through diplomacy, war, the support of religious institutions, and more.\n\nThe [ROOT.Char.GetPrimaryTitle.GetName] is no rump state of the old Khaganate, but a powerful realm in its own right. With our new homeland established, we can once more stand proud as the equals of other powerful kingdoms."
 manichean.0015.a:0 "Our future is undoubtedly bright."
 manichean.0016.t:0 "A New Faith"
 manichean.0016.desc:0 "Mani’s Church has declined greatly in the [GetGeographicalRegion('RICE_former_uyghur_influence_region').GetName], with the lack of powerful patrons, continued suppression in foreign lands, and the many accusations of corruption, greed, and luxurious lifestyles within the ranks of the [Glossary( 'Elect', 'ELECT_GLOSS' )].\n\nAs more and more elite members of society withdraw their support for or outright reject [ROOT.Char.GetCulture.GetName] [ROOT.Char.GetFaith.GetAdjective] institutions, I have decided to follow in their stead.\n\nNow, I have turned towards the more appealing doctrines of [new_faith.GetName]. Its adherents were already found in my realm, and they’re overjoyed to learn that I stand with them, and not the false teachings of Mani. Let us dedicate ourselves to [new_faith.HighGodName], and support the more virtuous and inspiring [new_faith.GetAdjectiveNoTooltip] [new_faith.PriestNeuterPlural]!"
 manichean.0016.a:0 "Glory to [new_faith.HighGodNameAlternate]!"
