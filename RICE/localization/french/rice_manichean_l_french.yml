 activity_RICE_manichean_bema_festival_desc:0 "At the end of the religious year, followers of Mani, the final prophet, commemorate his passion, after which he passed into  [Glossary( 'parinirvana', 'MANICHEAN_PARINIRVANA_GLOSS' )]. During this Bema Festival, it is said that Mani himself comes to give absolution, as the faithful perform rituals to free the Light from its prison of Matter."
 activity_RICE_manichean_bema_festival_selection_tooltip: "Participate in a Bema Festival.\n\n$activity_RICE_manichean_bema_festival_context_tooltip$"
 activity_RICE_manichean_bema_festival_context_tooltip:0 "#emphasis Historical Context:#! The Bema Festival marked the end of the religious year for Manicheans and commemorated the martyrdom of the founder of Manicheism, Mani. The festival's name "Bema" comes from the Greek word for platform, stage, or judge's seat, as the centerpiece of the event was an empty throne where Mani was believed to come down to absolve the faithful of their sins."
 activity_RICE_manichean_bema_festival_host_desc: "\n$BULLET_WITH_TAB$[prestige_i|E][prestige|E]\n$BULLET_WITH_TAB$[piety_i|E][piety|E]\n$BULLET_WITH_TAB$Lose [stress_loss_i|E][stress|E]\n$BULLET_WITH_TAB$#P Positive#! [character_modifiers|E]\n$BULLET_WITH_TAB$Very rarely, lose [sinful|E] or negative [traits|E]" # \n\nThe bonuses you gain depend on how many times you have taken the [decision|E] to #bold $RICE_manichean_confession_decision$#! within the last #V 10#! years.
