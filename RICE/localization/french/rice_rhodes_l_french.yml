 rhodes.0020.t:0 "Préparations"
 rhodes.0020.desc:0 "Bien que le colosse de Rhodes ne soit plus debout, de nombreuses personnes viennent encore à [rhodes_barony.GetNameNoTier] pour le visiter et s'émerveiller devant ce qu'il en reste. Il s'agit d'une réalisation tellement spectaculaire de l'ingénierie humaine que même ses ruines sont un spectacle merveilleux à contempler !\n\nJ'ai prévu de me rendre moi-même sur le site dans un avenir proche et de m'émerveiller devant ce monument antique. Après tout, il vaut mieux être témoin d'une si grande statue, l'une des sept merveilles du monde, pendant qu'elle est encore parmi nous."
 rhodes.0020.a:0 "J'ai hâte de voir les ruines de près !"
 rhodes.0021.t:0 "Le Colosse"
 rhodes.0021.desc:0 "Je suis arrivé aux ruines du site du Colosse de Rhodes, pas très loin du bord de mer de [rhodes_barony.GetNameNoTier]. Je vois la statue, brisée aux genoux ; ses restes gisent autour du piédestal, mais même ceux-ci sont impressionnants. Peu de gens peuvent entourer de leurs bras le pouce de la statue, et à côté des ruines, je me sens minuscule.\n\nTout en marchant autour de la statue, je réfléchis aux légendes qui entourent sa construction : elle a été dédiée au dieu principal des Rhodiens, Hélios, en remerciement de leur victoire sur un envahisseur ennemi. Pourtant, je suis là, des siècles plus tard, comme tant d'autres, à me demander à quoi elle devait ressembler à l'époque de son apogée."
 rhodes.0021.a:0 "Cette statue a établi la réputation et la renommée de Rhodes !"
 rhodes.0021.a.tooltip:0 "Vous avez une chance d'être #P inspiré#! en réfléchissant à la renommée du Colosse dans le monde antique. Cette chance dépend de votre [diplomacy_skill|E] et de votre [diplomacy_lifestyle|E]."
 rhodes.0021.a.toast.tooltip:0 "Le Colosse vous inspire !"
 rhodes.0021.b:0 "Les anciens Rhodiens devaient être de braves soldats."
 rhodes.0021.b.tooltip:0 "Vous avez une chance d'être #P inspiré#! en réfléchissant au courage de Rhodes dans sa défense contre ses ennemis. Cette chance dépend de votre [martial_skill|E] et de votre [martial_lifestyle|E]."
 rhodes.0021.b.toast.tooltip:0 "$rhodes.0021.a.toast.tooltip$"
 rhodes.0021.c:0 "Je me demande quelles techniques ont été utilisées pour le construire ?"
 rhodes.0021.c.tooltip:0 "Vous avez une chance d'être #P inspiré#! en réfléchissant à l'ingénierie utilisée pour construire le Colosse. Ces chances dépendent de votre [stewardship_skill|E] et de votre [stewardship_lifestyle|E]."
 rhodes.0021.c.toast.tooltip:0 "$rhodes.0021.a.toast.tooltip$"
 rhodes.0021.d:0 "Le tremblement de terre qui l'a fait basculer a dû être terrifiant."
 rhodes.0021.d.tooltip:0 "Vous avez une chance d'être #P inspiré#! en réfléchissant à la destruction du Colosse par un tremblement de terre. Les chances dépendent de votre [intrigue_skill|E] et de votre [intrigue_lifestyle|E]."
 rhodes.0021.d.toast.tooltip:0 "$rhodes.0021.a.toast.tooltip$"
 rhodes.0021.e:0 "Qu'est-ce que la statue nous inspire, au présent ?"
 rhodes.0021.e.tooltip:0 "Vous avez une chance d'être #P inspiré#! en réfléchissant à l'héritage du Colosse dans le présent. Cette chance dépend de votre [learning_skill|E] et de votre [learning_lifestyle|E]."
 rhodes.0021.e.toast.tooltip:0 "$rhodes.0021.a.toast.tooltip$"
 rhodes.0022.t:0 "L'ombre du Colosse"
 rhodes.0022.desc.has_rhodes:0 "Bien que je règne sur l'île de Rhodes, ce n'est pas tous les jours que j'ai l'occasion de visiter le Colosse. Passer du temps à le faire était une bonne idée."
 rhodes.0022.desc.no_rhodes:0 "Mon voyage à Rhodes touche à sa fin et je ne peux que soupirer et réfléchir aux choses profondes dont j'ai été témoin. Je suis heureux d'avoir décidé de faire ce voyage."
 rhodes.0022.desc:0 "\n\nJe regarde autour de moi, et même de loin, je peux voir un peu des ruines du Colosse. Le voir de près était une expérience à couper le souffle - la statue, même dans son état de ruine, mérite d'être considérée comme l'une des merveilles du monde !"
 rhodes.0022.a:0 "D'une certaine manière, j'ai toujours l'impression d'être dans l'ombre du Colosse."
