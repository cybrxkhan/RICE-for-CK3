 rhodes.0050.t:0 "Kallithea"
 rhodes.0050.desc:0 "Aujourd'hui, je suis à Kallithea, un petit hameau de [rhodes_county.GetNameNoTier]. Je visite notamment ses sources. On dit que le médecin Hippocrate attribuait à ces eaux de grandes propriétés médicinales."
 rhodes.0050.a:0 "Ah... la relaxation est exactement ce dont j'avais besoin."
 rhodes.0051.t:0 "Filerimos"
 rhodes.0051.desc:0 "Je suis arrivé à Filerimos, une colline de l'île de [rhodes_county.GetNameNoTier] nichée au milieu de pinèdes sereines et tranquilles.\n\nCette région a été visitée par de nombreuses personnes depuis des siècles, à la fois pour sa position stratégique et comme lieu de détente. On y trouve une minuscule [ROOT.Char.GetFaith.HouseOfWorship] [ROOT.Char.GetFaith.GetAdjective], ainsi qu'un petit mais puissant fort, et plusieurs villas où les aristocrates locaux viennent se détendre à l'ombre des arbres.\n\nSans surprise, tous ces bâtiments utilisent la pierre et le marbre provenant de bâtiments plus anciens disséminés sur l'île, certains datant de plusieurs siècles."
 rhodes.0051.a:0 "Passer du temps à prier dans ce lieu magnifique est une bonne idée."
 rhodes.0051.b:0 "Je vais inspecter le fort pour voir si ses défenses tiennent le coup."
 rhodes.0051.c:0 "Il est important que je me détende avec d'autres personnes de bonne réputation dans ces villas."
 rhodes.0052.t:0 "L'affleurement rocheux"
 rhodes.0052.desc:0 "[rhodes_county.GetNameNoTier] a toujours été réputée pour ses défenses. Toutefois, j'ai récemment constaté que les fortifications de l'île mériteraient d'être améliorées.\n\nIl y a une zone de l'île avec un terrain assez accidenté, et les vieilles ruines d'un fort abandonné s'y trouvent. Si nous disposions des ressources nécessaires, nous pourrions peut-être (bien qu'avec quelques difficultés) faire glisser les pierres et le bois le long des pentes jusqu'à cet affleurement rocheux et y construire un nouveau petit fort."
 rhodes.0052.a:0 "Oui, cela semble être une bonne idée."
 rhodes.0052.b:0 "En y réfléchissant bien, nous n'en avons pas besoin."
 rhodes.0053.t:0 "Kapamas"
 rhodes.0053.desc:0 "J'ai rendu visite à un aristocrate local vivant à [rhodes_county.GetNameNoTier], et on m'a servi un petit festin composé de différents plats délicieux de l'île. Le clou du festin a dû être le #italic kapamas#! rhodien, qui est la viande d'un chevreau farcie de riz, de viande hachée, d'oignons et d'autres herbes et épices."
 rhodes.0053.a:0 "Mmm! Délicieux!"
 rhodes.0054.t:0 "Melekouni"
 rhodes.0054.desc:0 "Lors d'un voyage officiel dans certains villages de [rhodes_county.GetNameNoTier], mes guides m'ont offert du #italic melekouni#!, un en-cas traditionnel rhodien à base de graines de sésame et de miel. Il s'agit d'un en-cas simple mais très apprécié, qui permet de faire le plein d'énergie lors d'un voyage."
 rhodes.0054.a:0 "Je vais bien et je n'en ai pas besoin."
 rhodes.0054.b:0 "Cela semble délicieux #italic et#! sain."
 rhodes.0055.t:0 "Inspection de Lindos"
 rhodes.0055.desc:0 "J'effectue actuellement une inspection de routine des fortifications de l'acropole de Lindos, à [rhodes_county.GetNameNoTier]. On peut facilement comprendre pourquoi les gens ont fortifié cet endroit au fil des siècles, étant donné son excellente position défensive. Ici, il est courant de voir des structures anciennes et contemporaines, de l'architecture, des œuvres d'art et des ruines se mélanger librement dans ce lieu.\n\nJe passe à présent devant le relief en pierre d'un ancien trième rhodien, un point de repère quelque peu célèbre parmi les habitants de la région. Au pied de l'acropole de Lindos, cette magnifique et majestueuse œuvre d'art a été sculptée il y a des siècles et semble encore relativement intacte."
 rhodes.0055.a:0 "J'espère moi aussi défendre l'île aussi bien que l'ont fait les anciens."
 rhodes.0056.t:0 "Aspri Petra"
 rhodes.0056.desc:0 "L'île de Kos se trouve un peu au nord de [rhodes_county.GetNameNoTier]. Je n'ai pas toujours l'occasion de m'y rendre, mais j'y viens de temps en temps pour des raisons officielles et pour admirer les paysages. Aujourd'hui, j'ai été un peu aventureux et j'ai fait une randonnée hors de la ville pour aller voir une grotte et une formation rocheuse appelées Aspri Petra. Peu de gens s'y rendent, c'est donc un endroit agréable pour se détendre."
 rhodes.0056.a:0 "Imaginer qu'il est là, depuis tout ce temps, depuis des lustres...."
 rhodes.0057.t:0 "Mont Attavyros"
 rhodes.0057.desc:0 "Le point culminant de l'île de [rhodes_county.GetNameNoTier] est connu sous le nom de Mont Attavyros. Il est considéré comme un site d'une grande importance spirituelle par certains habitants, et quelques-uns bravent de temps à autre la pénible randonnée jusqu'au sommet. D'après ceux qui y sont allés, par temps clair, on peut voir de nombreuses autres îles du Dodécanèse depuis le sommet, et j'ai entendu certains affirmer qu'ils pouvaient même apercevoir la Crète."
 rhodes.0057.a:0 "Je doute que ce soit possible, mais je suis sûr que c'est un endroit agréable."
 rhodes.0057.b:0 "Si seulement j'avais le temps d'y aller ! Ce doit être extraordinaire."
 rhodes.0057.c:0 "Pourquoi ne pas y faire une petite excursion ? Je le ferai bientôt !"
 rhodes.0058.t:0 "Économie de l'éponge kalymnienne"
 rhodes.0058.desc:0 "Les éponges récoltées par les plongeurs de Kalymnos, au nord de [rhodes_county.GetNameNoTier], sont célèbres dans le monde entier et rapportent toujours beaucoup à l'île. Cependant, ces derniers temps, l'industrie de l'éponge ne se porte pas aussi bien, l'île vendant moins que d'habitude."
 rhodes.0058.a:0 "J'espère que les choses vont bientôt changer pour eux."
 rhodes.0059.t:0 "Économie de l'éponge kalymnienne"
 rhodes.0059.desc:0 "Les éponges récoltées par les plongeurs de Kalymnos, au nord de [rhodes_county.GetNameNoTier], sont célèbres dans le monde entier et rapportent toujours beaucoup à l'île. Cependant, ces derniers temps, l'industrie de l'éponge se porte encore mieux et vend plus que d'habitude."
 rhodes.0059.a:0 "C'est bon pour l'économie locale !"
