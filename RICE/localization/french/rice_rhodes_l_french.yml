 # Buildings
 building_type_RICE_rhodes_fortifications_01:0 "Fortifications de Rhodes"
 building_type_RICE_rhodes_fortifications_01_desc:0 "Depuis l'Antiquité, la ville de Rhodes est réputée pour ses solides réseaux de défense. Les murs et les défenses actuels ont été construits au fil des générations. Certaines parties des fortifications sont en ruine, conséquence des tremblements de terre survenus il y a plusieurs siècles, tandis qu'à d'autres endroits, les fortifications sont maintenues à un niveau acceptable. Avec un peu d'investissement, ces anciennes défenses pourraient un jour être transformées en quelque chose de plus grand."
 building_RICE_rhodes_fortifications_01:0 "$building_type_RICE_rhodes_fortifications_01$"
 building_RICE_rhodes_fortifications_01_desc:0 "$building_type_RICE_rhodes_fortifications_01_desc$"
 building_RICE_rhodes_fortifications_02:0 "Extension des fortifications de Rhodes"
 building_RICE_rhodes_fortifications_02_desc:0 "Rhodes étant essentielle au contrôle des routes commerciales de la mer Égée, ses dirigeants ont veillé à ce qu'elle continue d'être bien protégée en étendant et en renforçant ses anciennes murailles. Les nouvelles structures étant construites à l'aide de conceptions architecturales innovantes et des dernières technologies défensives, ces fortifications constitueront un défi pour tous les envahisseurs assez fous pour s'y attaquer !"
 
 # Modifiers
 RICE_rhodes_sponge_divers_of_kalymnos:0 "Plongeurs d'éponges de Kalymnos"
 RICE_rhodes_sponge_divers_of_kalymnos_desc:0 "Depuis des siècles, l'île de Kalymnos est réputée pour ses éponges de mer. Cette petite île modeste, située un peu au nord de Kos, a connu une grande prospérité grâce au commerce des éponges. Les plongeurs kalmyniens récoltent régulièrement des éponges sur les fonds marins en utilisant des techniques traditionnelles, et leur récolte est vendue dans toute la Méditerranée.\n\n#italic Les [rulers|E] du [county|E] de Rhodes ont accès à une [character_interaction|E] spéciale pour #Bold offrir des éponges kalymniennes#! à d'autres, et une pour en #Bold acheter#! pour eux-mêmes."
 RICE_rhodes_reveres_hippocrates:0 "Révélation d'Hippocrate"
 RICE_rhodes_reveres_hippocrates_desc:0 "Ce personnage a un tel respect pour Hippocrate, ce célèbre et important médecin et guérisseur de l'Antiquité, qu'il a décidé d'ériger un petit monument au nom d'Hippocrate sur son île natale de Kos."
 RICE_rhodes_hippocrates_monument_built:0 "Monument à Hippocrate"
 RICE_rhodes_hippocrates_monument_built_desc:0 "Sur l'île de Kos, au nord de Rhodes, un platane est censé marquer l'endroit où le célèbre guérisseur Hippocrate a enseigné à ses élèves. Un petit monument modeste y a été érigé en l'honneur de l'homme, et un petit nombre de voyageurs s'y rendent de temps à autre pour rendre hommage à celui que l'on appelle le père de la médecine."
 RICE_rhodes_renovated_kassia_tomb:0 "Rénovation du Tombeau de Kassia"
 RICE_rhodes_renovated_kassia_tomb_desc:0 "Ce personnage a décidé d'honorer la mémoire de Kassia en fournissant les fonds nécessaires pour rénover sa tombe sur l'île de Kos afin qu'elle soit digne d'une femme aussi remarquable, considérée comme une sainte par les habitants de Kos. Brillante abbesse, poète et hymnographe, elle a passé une grande partie de sa vie à Kos et ses hymnes continuent d'inspirer les pieux chrétiens de la région."
 RICE_rhodes_kassia_tomb_renovated:0 "Tombe de Kassia récemment rénovée"
 RICE_rhodes_kassia_tomb_renovated_desc:0 "Un pieux souverain chrétien a récemment décidé de financer d'importants travaux de rénovation de la tombe de Kassia, une brillante abbesse, poète et hymnographe, qui a passé une grande partie de sa vie à Kos et dont les hymnes continuent d'inspirer les pieux chrétiens de la région. Une femme aussi remarquable qu'elle, considérée comme une sainte par les habitants de Kos, mérite une sépulture digne de ce nom."
 RICE_rhodes_kassia_of_kasos:0 "Kassia de Kasos"
 RICE_rhodes_kassia_of_kasos_desc:0 "Abbesse grecque, poète, hymnographe. C'est une femme remarquable, pleine d'intelligence et d'un désir zélé de défendre fermement l'orthodoxie contre l'iconoclasme. La rumeur veut qu'elle ait été d'une grande beauté dans sa jeunesse et qu'elle ait été considérée comme une fiancée potentielle pour le futur empereur Théophile, qui l'a rejetée lorsqu'elle a blessé son orgueil."
 RICE_rhodes_character_kalymnian_sponges:0 "Éponges kalymiennes"
 RICE_rhodes_character_kalymnian_sponges_desc:0 "Ce personnage a reçu en cadeau ou s'est acheté une grande quantité d'éponges provenant de l'île de Kalymnos. Cette humble île est un centre de commerce d'éponges depuis l'Antiquité et ses plongeurs sont réputés dans le monde entier. Posséder autant d'éponges de Kalymnos est un véritable luxe !"
 RICE_rhodes_opinion_gifted_kalymnian_sponges:0 "A reçu en cadeau des éponges kalymniennes"
 RICE_rhodes_inspired_colossus_diplomacy:0 "Inspiré par le Colosse de Rhodes"
 RICE_rhodes_inspired_colossus_diplomacy_desc:0 "Ce personnage a récemment visité le Colosse de Rhodes et a été inspiré par ce monument antique après avoir réfléchi à sa renommée et à sa réputation dans l'Antiquité - l'une des sept merveilles du monde antique, en effet !"
 RICE_rhodes_inspired_colossus_martial:0 "Inspiré par le Colosse de Rhodes"
 RICE_rhodes_inspired_colossus_martial_desc:0 "Ce personnage a récemment visité le Colosse de Rhodes et a été inspiré par ce monument antique après avoir réfléchi à la façon dont il a été construit après que les anciens Rhodiens ont défendu avec succès leur île contre un puissant ennemi."
 RICE_rhodes_inspired_colossus_stewardship:0 "Inspiré par le Colosse de Rhodes"
 RICE_rhodes_inspired_colossus_stewardship_desc:0 "Ce personnage a récemment visité le Colosse de Rhodes et a été inspiré par ce monument antique après avoir réfléchi à l'ingénierie et à l'artisanat brillants utilisés pour le construire."
 RICE_rhodes_inspired_colossus_intrigue:0 "Inspiré par le Colosse de Rhodes"
 RICE_rhodes_inspired_colossus_intrigue_desc:0 "Ce personnage a récemment visité le Colosse de Rhodes et a été inspiré par ce monument antique après avoir réfléchi à la façon dont il a été détruit par un tremblement de terre, mais dont les ruines sont restées intactes pendant des siècles."
 RICE_rhodes_inspired_colossus_learning:0 "Inspiré par le Colosse de Rhodes"
 RICE_rhodes_inspired_colossus_learningdesc:0 "Ce personnage a récemment visité le Colosse de Rhodes, et a été inspiré par ce monument antique après avoir réfléchi à la façon dont il continue d'émerveiller les gens, au point qu'ils viennent s'émerveiller devant ses ruines."
 RICE_rhodes_visited_filerimos_prayer:0 "A prié à Filerimos"
 RICE_rhodes_visited_filerimos_fort:0 "Inspection du fort à Filerimos"
 RICE_rhodes_visited_filerimos_villa:0 "Détente dans les Villas à Filerimos"
 RICE_rhodes_new_rhodes_fort:0 "Nouveau Fort sur un affleurement rocheux"
 RICE_rhodes_hiked_mount_attavyros:0 "Randonnée du Mont Attavyros"
 RICE_rhodes_sponge_economy_bad:0 "L'économie d'éponge Kalymnienne ne se porte pas bien"
 RICE_rhodes_sponge_economy_good:0 "L'économie d'éponge kalymnienne se porte bien"

 # Decisions
 RICE_rhodes_visit_colossus_ruins:0 "Visiter les ruines du Colosse"
 RICE_rhodes_visit_colossus_ruins_tooltip:0 "Une statue si magnifique... maintenant disparue."
 RICE_rhodes_visit_colossus_ruins_desc:0 "Bien qu'elles ne soient plus debout, les ruines du Colosse sont toujours visitées par de nombreuses personnes, de près ou de loin. Je souhaite visiter les ruines moi-même et admirer le savoir-faire des anciens."
 RICE_rhodes_visit_colossus_ruins_effect_tooltip_1:0 "Vous ferez un court voyage jusqu'au Colosse de Rhodes et obtiendrez une quantité aléatoire de [prestige|E]"
 RICE_rhodes_visit_colossus_ruins_effect_tooltip_2:0 "Comme vous êtes un [THIS.Char.GetFaith.GetAdherentName], vous obtiendrez également une quantité aléatoire de [piety|E]"
 RICE_rhodes_visit_colossus_ruins_effect_tooltip_3:0 "Vous pouvez être #P inspiré#! par le Colosse, ce qui vous permet d'obtenir l'un des différents [character_modifiers|E]"
 RICE_rhodes_visit_colossus_ruins_confirm:0 "Au Colosse !"
 RICE_rhodes_visit_colossus_ruins_context_tooltip:0 "#emphasis Contexte historique :#! Le Colosse de Rhodes, l'une des sept merveilles de l'Antiquité, était la plus haute statue du monde antique. Il a été érigé en l'honneur du dieu soleil Hélios en 280 avant notre ère pour commémorer la victoire de Rhodes sur la dynastie des Antigonides. Elle s'est effondrée lors d'un tremblement de terre en 226 avant notre ère, mais elle était encore suffisamment impressionnante pour que de nombreuses personnes se déplacent pour voir ses ruines. Selon les chroniqueurs médiévaux, les restes de la statue ont été détruits par une force arabe dirigée par le futur calife omeyyade Muawiyah lors de l'invasion musulmane de Rhodes en 653 de notre ère."
 #RICE_rhodes_visit_colossus_ruins_req:0 "The ruins of the Colossus of Rhodes are still around"
 RICE_decision_rhodes_colossus_distance_req:0 "[realm_capital|E] est proche de Rhodes"
 RICE_rhodes_erect_hippocrates_monument:0 "Ériger un monument à Hippocrate"
 RICE_rhodes_erect_hippocrates_monument_tooltip:0 "Le père de la médecine mérite d'être honoré."
 RICE_rhodes_erect_hippocrates_monument_desc:0 "Sur l'île de Kos, un peu au nord de Rhodes, il y a un grand arbre dont on dit qu'il est l'endroit où le grand guérisseur antique Hippocrate a enseigné. Le site n'est pas entretenu actuellement ; peut-être pourrai-je changer cela afin que nous puissions honorer comme il se doit celui que l'on appelle le père de la médecine."
 RICE_rhodes_erect_hippocrates_monument_effect_tooltip:0 "Vous travaillerez avec les habitants pour ériger le monument à la mémoire d'Hippocrate."
 RICE_rhodes_erect_hippocrates_monument_confirm:0 "Le grand guérisseur mérite un grand monument."
 RICE_rhodes_erect_hippocrates_monument_context_tooltip:0 "#emphasis Contexte historique :#! Bien que la réputation et les réalisations d'Hippocrate en tant que médecin aient été en grande partie mythifiées par des sources historiques et modernes ultérieures, il reste une figure légendaire de l'histoire de la médecine. Il est né sur l'île de Kos ; selon la légende, c'est dans un arbre de cette île qu'il aurait enseigné son art. L'arbre actuel sur ce site a environ 500 ans, mais pourrait vraisemblablement être un descendant de l'original ; il se trouve à côté du château de Kos érigé par les Chevaliers Hospitaliers, d'une mosquée ottomane du XVIIIe siècle et d'un robinet blanc avec des gravures en arabe construit par un gouverneur ottoman."
 RICE_rhodes_renovate_kassia_tomb:0 "Rénover la tombe de Kassia"
 RICE_rhodes_renovate_kassia_tomb_tooltip:0 "Une femme aussi remarquable et sainte mérite un lieu de sépulture digne de ce nom."
 RICE_rhodes_renovate_kassia_tomb_desc:0 "Kassia, une abbesse et l'une des femmes les plus remarquables de son époque, est enterrée sur l'île de Kasos, au sud-ouest de Rhodes, et certains habitants la considèrent déjà comme une sainte. Bien que l'Église [ROOT.Char.GetFaith.GetAdjective] ne la reconnaisse pas officiellement comme telle, cela ne signifie pas que je ne peux pas rénover sa tombe pour l'honorer, elle et ses accomplissements."
 RICE_rhodes_renovate_kassia_tomb_confirm:0 "Une femme remarquable, une vie remarquable."
 RICE_rhodes_renovate_kassia_tomb_context_tooltip:0 "#emphasis Contexte historique :#! Kassia, également connue sous le nom de Kassiani, était une abbesse, une sainte, une hymnographe et une poétesse byzantine du IXe siècle, et l'une des premières femmes nommées dans l'histoire de la musique occidentale ; ses hymnes constituent encore aujourd'hui un élément important de la liturgie orthodoxe. Les légendes parlent de sa grande beauté et de son intelligence, et affirment que l'Empereur Théophile l'a rejetée comme épouse potentielle après qi'elle ait blessé son orgueil. Ironiquement, Kassia était une iconophile convaincue, alors que Théophile était un iconoclaste féroce. Elle finit par s'installer sur l'île de Kasos, où elle mourut à la fin du IXe siècle. Elle devint sainte bien plus tard, et son tombeau se trouve toujours sur l'île de Kasos."


