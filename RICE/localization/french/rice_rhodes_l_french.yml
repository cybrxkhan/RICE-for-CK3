 rhodes.0011.t:0 "Décès de Kassia"
 rhodes.0011.desc:0 "Je viens d'apprendre le décès de [kassia_of_kasos.GetFullName], la célèbre abbesse [kassia_of_kasos.GetCulture.GetName], poète, hymnographe et fervente défenseuse de l'orthodoxie chrétienne. De son vivant, on la disait extrêmement intelligente, belle, talentueuse et pieuse.\n\nComme [kassia_of_kasos.GetFirstName] a passé une grande partie des dernières années de sa vie sur l'île de Kasos, qui se trouve un peu au sud-ouest de [rhodes_county.GetNameNoTier], c'est là qu'elle sera enterrée. Il est intéressant de noter que certains habitants de l'île la considèrent déjà comme une sainte."
 rhodes.0011.a:0 "Je vois...."
 rhodes.0011.tooltip:0 "Le [ruler|E] de [rhodes_county.GetNameNoTier] peut maintenant prendre la [decision|E] de #EMP Rénover le Tombeau de Kassia#!"
 rhodes.0012.t:0 "Tombe de Kassia"
 rhodes.0012.desc:0 "Bien que [kassia_of_kasos.GetFullName] ne soit plus de ce monde, son influence et sa renommée demeurent. L'une des plus grandes hymnographes, poètes et défenseurs de l'Église de son temps, elle était une abbesse et une nonne d'une grande intelligence et d'un grand zèle. Elle est considérée comme une sainte locale par les habitants de Kasos (une petite île au sud-ouest de [rhodes_county.GetNameNoTier]), où elle a passé une grande partie de sa vie, et même au-delà de Kasos, elle est une figure légendaire dans toute la région.\n\nIl n'est que juste que je fasse ma part pour honorer sa mémoire. C'est pourquoi j'ai débloqué des fonds pour rénover sa tombe sur Kasos, afin qu'elle soit plus digne d'une sainte figure comme elle."
 rhodes.0012.a:0 "Qu'elle continue à veiller sur nous depuis le ciel."
 rhodes.0013.t:0 "Le père de la médecine"
 rhodes.0013.desc:0 "On dit qu'Hippocrate, le grand physicien de l'antiquité, est né sur l'île de Kos, qui se trouve un peu au nord de [rhodes_county.GetNameNoTier]. Il y a là un arbre dont on dit qu'il est le même que celui où ce célèbre guérisseur a enseigné son art sacré..\n\nHippocrate est un homme qui mérite notre respect, même à notre époque, et je savais donc que je devais honorer le « père de la médecine » d'une manière ou d'une autre. J'ai donc décidé d'ériger un monument modeste mais digne de ce nom autour de cet arbre. J'espère qu'Hippocrate continuera à nous inspirer à guérir et à nous aider les uns les autres pour les générations à venir."
 rhodes.0013.a:0 "Si seulement j'avais pu le rencontrer en personne !"
 rhodes.0014.t:0 "Éponges de mer kalymiennes"
 rhodes.0014.desc:0 "L'île de Kalymnos, au nord de [rhodes_county.GetNameNoTier], est réputée pour être un grand exportateur d'éponges de mer depuis l'Antiquité, et le commerce des éponges a apporté à l'île beaucoup de richesse étant donné la difficulté d'acquérir des éponges de mer. Comme je contrôle l'île, j'ai décidé d'offrir à [recipient.GetTitledFirstName] quelques éponges kalymniennes. Leur qualité et leur statut devraient en faire un cadeau approprié."
 rhodes.0014.a:0 "J'espère qu'[recipient.GetSheHe] fera bon usage de ces éponges !"
 rhodes.0015.opening:0 "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
 rhodes.0015.desc:0 "En tant que souverain de l'île de Kalymnos, au nord de [rhodes_county.GetNameNoTier], je souhaite accompagner cette lettre d'un cadeau composé d'éponges de mer luxueuses, récoltées par les talentueux plongeurs de l'île. Les éponges kalymniennes sont un produit luxueux, recherché dans le monde entier pour sa qualité, et j'ai donc pensé qu'il s'agissait d'un cadeau approprié pour quelqu'un de votre envergure. J'espère que vous en ferez bon usage !"
 rhodes.0015.a:0 "Quel cadeau attentionné."
