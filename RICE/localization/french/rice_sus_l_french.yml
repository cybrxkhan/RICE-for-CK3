 sus.0050.t:0 "Dates de Draa"
 sus.0050.desc:0 "Aujourd'hui, je profite de quelques dattes de la vallée de la rivière [draa_county.GetNameNoTier]. La région est connue pour son abondance de dattes de toutes sortes. Le simple fait de savourer leur délicieuse douceur me donne l'impression d'être au paradis !"
 sus.0050.a:0 "Laissez-moi en prendre quelques-unes pour les manger, ou peut-être beaucoup plus !"
 sus.0051.t:0 "Tajine"
 sus.0051.desc.is_berber:0 "Ah, le #italic tajine#!. L'un des grands délices de la cuisine [ROOT.Char.GetCulture.GetName] apprécié de tous. La portion de ce ragoût de viande et de légumes que je mange aujourd'hui est encore plus délicieuse qu'elle ne l'est déjà en temps normal."
 sus.0051.desc.is_not_berber:0 "Ah, le #italic tajine#!. L'un des grands délices de la cuisine d'Afrique du Nord, apprécié de tous. La portion de ce ragoût de viande et de légumes que je mange aujourd'hui est encore plus délicieuse qu'elle ne l'est déjà en temps normal."
 sus.0051.a:0 "Je suis peut-être de bonne humeur ?"
 sus.0052.t:0 "Peaux de Lamta"
 sus.0052.desc:0 "Récemment, j'ai fait la connaissance de marchands qui vendaient du cuir et des peaux, en particulier les peaux résistantes de #italic lamta#! provenant d'antilopes d'Afrique du Nord. Elles sont si résistantes qu'elles sont utilisées pour fabriquer des boucliers et des armures. Quoi qu'il en soit, ces marchands se disent prêts à me vendre une partie de leur stock de peaux à un bon prix. Il serait bon de fournir à certaines de mes troupes une protection fabriquée à partir de ces peaux...."
 sus.0052.a:0 "Je pense que je vais passer mon tour. Mes troupes sont très bien comme elles sont."
 sus.0052.b:0 "Oui, j'achèterai certaines de vos peaux."
 sus.0052.c:0 "Vous pouvez certainement me proposer un meilleur prix."
 sus.0053.t:0 "Expansion de Ksar"
 sus.0053.desc:0 "L'un des #italic ksars#! voisins s'est tellement développé qu'il est considéré comme une sorte de rempart défensif le long d'une route commerciale locale. Ces villages fortifiés sont essentiels pour protéger les routes commerciales transsahariennes qui traversent le désert."
 sus.0053.a:0 "Cela signifie que davantage de caravanes passeront en toute sécurité, je l'espère !"
 sus.0054.t:0 "Nouveau Foggara"
 sus.0054.desc:0 "Une nouvelle #italic foggara#! a été construite à proximité sous la direction de certains chefs locaux. Ces canaux, parfois souterrains, sont utilisés dans toute l'Afrique du Nord depuis des siècles et distribuent l'eau nécessaire - généralement des rivières ou des sources - aux parties les plus sèches des régions habitées. On peut s'attendre à ce que la zone desservie par cette #italic foggara#! s'étende en termes de productivité agricole."
 sus.0054.a:0 "Espérons que ce #italic foggara#! fera ce pour quoi il a été conçu."
 sus.0055.t:0 "Un Ksar imposant"
 sus.0055.desc:0 "Je visite aujourd'hui l'un des #italic ksars#! d'une région aride de mon royaume. Ces types de villages fortifiés, généralement en pisé et parfois en pierre, ont été construits au fil des siècles pour protéger les habitants et les commerçants de passage.\n\nAlors que j'inspecte la structure dans toute sa grandeur, je suis impressionné par la façon dont tous les bâtiments sont reliés les uns aux autres, des maisons aux greniers en passant par les magasins, les bains et la [ROOT.Char.GetFaith.HouseOfWorship] locale."
 sus.0055.a:0 "Cet endroit semble si imposant ! Seul un fou oserait l'attaquer."
 sus.0055.b:0 "Avec une communauté aussi sûre, je suis sûr que les gens vivent bien ici."
 sus.0056.t:0 "Réparations de Foggara"
 sus.0056.desc:0 "Un officiel vient de me signaler que l'une des #italic foggaras#! voisines s'est récemment asséchée. Ces canaux d'eau ou aqueducs ont été utilisés dans la région pendant des siècles, et il y en a donc beaucoup, certains utilisés et d'autres inutilisés, comme celui-ci. Bien que celui-ci ne soit pas essentiel en soi, il complète une autre #italic foggara#! à proximité, et prêter quelques fonds pour le réparer afin qu'il soit à nouveau fonctionnel pourrait être un geste sympathique."
 sus.0056.a:0 "Si ce n'est pas nécessaire, alors pourquoi se donner la peine ?"
 sus.0056.b:0 "Une bonne idée. Commençons les réparations."
 sus.0056.c:0 "Je vais non seulement le réparer, mais financer la construction d'un autre."
 sus.0057.t:0 "Maintenance du Ksar"
 sus.0057.desc:0 "Un fonctionnaire m'a fait part d'un rapport alarmant : plusieurs #italic ksars#! situés à proximité ont besoin de réparations urgentes. Ces villages fortifiés, courants au Maghreb, sont généralement construits en terre crue et sont donc sensibles aux éléments - vent, pluie, etc. - ce qui signifie qu'ils nécessitent un entretien constant.\n\nBien que les habitants soient en mesure de continuer à entretenir leurs #italic ksars#! selon les besoins, leur temps et leurs ressources peuvent être limités. Comme ces villages sont importants pour protéger les routes commerciales locales et assurer l'ordre et la stabilité dans la région, mon fonctionnaire me dit qu'il serait prudent d'aider les habitants en leur fournissant les ressources et la main-d'œuvre d'ailleurs qu'ils n'ont pas nécessairement ici."
 sus.0057.a:0 "S'ils peuvent le faire eux-mêmes, je ne vois pas la nécessité de leur consacrer des ressources."
 sus.0057.b:0 "Il est crucial que ceux-ci restent en bon état - je fournirai les ressources comme suggéré."
 sus.0058.t:0 "L'intérieur d'un Ksar"
 sus.0058.desc:0 "Aujourd'hui, je visite l'un des plus grands #italic ksars#!! de mon royaume. Ces établissements fortifiés, constitués de structures en pisé reliées entre elles et de ruelles, ont servi de base aux routes commerciales d'Afrique du Nord, protégeant les régions où ils se trouvent contre les bandits et les envahisseurs. Alors que je me promène dans les rues sinueuses, je manque d'entrer dans l'une d'elles lorsque les guides qui m'accompagnent m'avertissent de ne pas tourner dans cette direction.\n\n"C'est là que vivent #italic ces#! étrangers", me dit l'un d'eux quand je lui demande pourquoi. "Ceux qui font des travaux malpropres. Nous n'avons pas réuni les fonds nécessaires pour ériger une barrière qui les sépare des gens plus respectables, alors nous nous excusons.""
 sus.0058.a:0 "Ce n'est pas grave. Vous savez qui est qui, et il est bon de faire respecter les limites."
 sus.0058.b:0 "Ils vivent toujours ici, alors je leur rendrai visite pour voir comment ils vont. C'est tout juste."
 sus.0058.c:0 "Vous n'avez pas assez d'argent pour la porte, dites-vous ? Et si je vous donnais un coup de main ?"
 sus.0059.t:0 "Midrariya"
 sus.0059.desc:0 "Aujourd'hui, j'inspecte le #italic Midrariya#!, l'ancien canal principal qui coule directement [sijilmasa_county.GetNameNoTier]. A l'extrémité du canal se trouve une oasis assez importante qui porte le même nom. Quoi qu'il en soit, ce canal a été une importante source d'eau et a été utilisé à diverses fins, notamment pour irriguer l'agriculture environnante pendant des siècles.\n\nJ'écoute attentivement les spécialistes chargés de l'entretien du canal m'expliquer les problèmes qui se posent actuellement pour maintenir le canal en bon état. Apparemment, ils s'inquiètent de l'état du canal dans les années à venir et me demandent de fournir des ressources supplémentaires - plus que celles déjà allouées - pour aider à la poursuite du fonctionnement du canal."
 sus.0059.a:0 "Je pense que les ressources existantes sont suffisantes. La ville a d'autres besoins."
 sus.0059.b:0 "Très bien, vous aurez ces ressources - faites-en bon usage !"
 sus.0060.t:0 "Monnaies de Sijilmasa"
 sus.0060.desc:0 "Un voyageur de passage m'a raconté comment, dans son pays d'origine, les gens parlent en termes élogieux des pièces produites par les hôtels des monnaies de [sijilmasa_county.GetNameNoTier].\n\n"En vérité", dit-il, "les pièces frappées ici sont de la plus haute qualité. Il n'est donc pas étonnant qu'elles soient utilisées dans le monde entier !""
 sus.0060.a:0 "Nous en sommes très fiers, mon ami."
 sus.0061.t:0 "Orfèvres"
 sus.0061.desc:0 "Beaucoup d'or d'Afrique de l'Ouest transite par [sijilmasa_county.GetNameNoTier] vers les marchés du pourtour méditerranéen. La ville compte donc une importante communauté d'orfèvres qui exercent leur métier depuis longtemps. Quelques-uns se sont installés récemment, renforçant la communauté d'artisans existante et contribuant à rehausser la splendeur de la ville en recevant des commandes de certaines élites locales."
 sus.0061.a:0 "J'aurai peut-être le temps de commander moi-même quelque chose un de ces jours."
 sus.0062.t:0 "Céramique de Sijilmasan"
 sus.0062.desc:0 "De nombreux produits de valeur proviennent d'Afrique de l'Ouest et transitent par [sijilmasa_county.GetNameNoTier] vers les marchés de la Méditerranée. Cependant, on ne peut pas dire que la ville n'exporte pas ses propres produits, qui sont très demandés par les habitants de l'Afrique de l'Ouest. Les céramiques émaillées de Sijilmasa, par exemple, sont très appréciées dans les régions plus méridionales, et l'activité a récemment connu un certain essor, nos artisans étant en mesure de vendre davantage et à de meilleurs prix qu'auparavant."
 sus.0062.a:0 "Cela fait plaisir à entendre !"
 sus.0063.t:0 "Chèvres et Arganiers"
 sus.0063.desc:0 "Aujourd'hui, je visite certaines des forêts d'arganiers de mon royaume. L'une des femmes locales m'explique que les chèvres, qui grimpent aux arbres pour manger les fruits et les noix, sont très utiles pour extraire les précieuses graines de l'arganier, qui sont utilisées pour fabriquer des huiles, des aliments et bien d'autres choses encore. Traditionnellement, ce sont des femmes comme elle qui travaillent habituellement avec ces arganiers.\n\n"Certains pensent que ce sont les excréments de chèvre qui sont la clé de tout cela" la femme rit, "mais c'est en fait la motte qui nous aide à casser les noix d'argan. C'est un sale boulot, cher [ROOT.Char.GetLadyLord], mais nous, les femmes, sommes fières de notre travail.""
 sus.0063.a:0 "Si ça marche, ça marche."
 sus.0064.t:0 "Amlou"
 sus.0064.desc:0 "Aujourd'hui, j'ai traversé un village de mon royaume qui est connu pour ses grandes forêts d'arganiers. Les habitants m'ont offert de l'huile d'argan pour commémorer l'occasion. L'une des utilisations courantes de cette huile, que j'attends avec impatience, est la fabrication de #italic l'amlou#!, une pâte à tartiner composée d'argan, de miel et d'amandes grillées et concassées."
 sus.0064.a:0 "J'ai hâte de voir comment mes cuisiniers vont l'utiliser !"
