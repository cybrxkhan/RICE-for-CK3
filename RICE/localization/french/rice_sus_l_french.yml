 sus.0030.t:0 "Un marchand arabe transsaharien"
 sus.0030.desc.intro_networker:0 "Récemment, je me suis efforcé d'entrer en contact avec des marchands qui font des affaires le long des routes commerciales transsahariennes qui traversent le désert du Sahara et relient les régions de la Méditerranée et du Sahel. Mes efforts n'ont pas été vains, puisque j'ai fait la connaissance d'un marchand du nom de [RICE_trans_saharan_merchant_spawn.GetFullName]"
 sus.0030.desc.intro_normal:0 "Pendant des siècles, les marchands ont traversé le désert du Sahara le long des routes commerciales transsahariennes qui relient la Méditerranée et le Sahel pour échanger des marchandises allant de l'or et du sel aux esclaves, à l'ivoire et aux noix de kola. J'ai récemment fait la connaissance d'un marchand nommé [RICE_trans_saharan_merchant_spawn.GetFullName]."
 sus.0030.desc:0 "\n\n[RICE_trans_saharan_merchant_spawn.GetFirstNameNoTooltip], qui est [RICE_trans_saharan_merchant_spawn.GetCulture.GetName], vient de l'une des nombreuses communautés arabes qui parsèment la région. Les commerçants comme [RICE_trans_saharan_merchant_spawn.GetHerHim] ont des liens avec d'autres marchands arabes au Moyen-Orient, en Inde et ailleurs.\n\nQuoi qu'il en soit, après quelques discussions, [RICE_trans_saharan_merchant_spawn.GetSheHe] m'a proposé de me mettre en contact avec d'autres communautés de marchands arabes afin de promouvoir le développement du commerce dans mon royaume. Je l'envisage même à ma cour pour que nous puissions travailler en étroite collaboration à l'avenir."
 sus.0030.a:0 "Une fois que nous en aurons terminé ici, voudriez-vous rejoindre ma cour, [RICE_trans_saharan_merchant_spawn.GetFirstName] ?"
 sus.0030.b:0 "Une bonne affaire. Ce fut un plaisir de travailler avec vous, [RICE_trans_saharan_merchant_spawn.GetFirstName]."
 sus.0030.c:0 "En y réfléchissant, je n'ai pas envie de le faire."
 sus.0031.t:0 "Un marchand ouest-africain transsaharien"
 sus.0031.desc:0 "\n\n[RICE_trans_saharan_merchant_spawn.GetFirstNameNoTooltip], qui est [RICE_trans_saharan_merchant_spawn.GetCulture.GetName], originaire de l'une des nombreuses communautés d'Afrique de l'Ouest qui parsèment la région. L'or et le sel sont les principales marchandises dont ils font commerce, mais ils échangent bien d'autres choses.\n\nQuoi qu'il en soit, après quelques discussions, [RICE_trans_saharan_merchant_spawn.GetSheHe] m'a proposé de me mettre en contact avec d'autres communautés marchandes d'Afrique de l'Ouest afin de promouvoir le développement du commerce dans mon royaume. Je l'envisage même à ma cour pour que nous puissions travailler ensemble à l'avenir."
 sus.0031.a:0 "xxxxx"
 sus.0032.t:0 "Un marchand berbère transsaharien"
 sus.0032.desc:0 "\n\n[RICE_trans_saharan_merchant_spawn.GetFirstNameNoTooltip], qui est [RICE_trans_saharan_merchant_spawn.GetCulture.GetName], est originaire de l'une des nombreuses communautés berbères qui parsèment la région. Les tribus berbères d'Afrique du Nord ont joué un rôle important dans l'essor du commerce de la région.\n\nQuoi qu'il en soit, après quelques discussions, [RICE_trans_saharan_merchant_spawn.GetSheHe] a proposé de me mettre en contact avec d'autres communautés de marchands berbères afin de promouvoir le développement du commerce dans mon royaume. Je l'envisage même à ma cour afin que nous puissions travailler en étroite collaboration à l'avenir."
 sus.0032.a:0 "xxxxx"
 sus.0033.t:0 "Un marchand juif transsaharien"
 sus.0033.desc:0 "\n\n[RICE_trans_saharan_merchant_spawn.GetFirstNameNoTooltip], qui est [RICE_trans_saharan_merchant_spawn.GetCulture.GetName], est originaire de l'une des nombreuses communautés juives qui parsèment la région. Bien que dispersées en Afrique du Nord et en Eurasie, ces communautés juives entretiennent des liens étroits les unes avec les autres.\n\nQuoi qu'il en soit, après quelques discussions, [RICE_trans_saharan_merchant_spawn.GetSheHe] a proposé de me mettre en contact avec d'autres communautés marchandes juives afin de promouvoir le développement du commerce dans mon royaume. Je l'envisage même à ma cour pour que nous puissions travailler en étroite collaboration à l'avenir."
