 RICE_sus_wall_the_oasis_confirm:0 "Que ce soit fait."
 RICE_sus_wall_the_oasis_context_tooltip:0 "#emphasis Contexte historique :#! La prospérité croissante de Sijilmasa a entraîné l'édification d'un impressionnant réseau de défenses qui entourait une grande partie de l'oasis de Tafilalt. Certains de ces remparts et de ces portes sont encore debout aujourd'hui, bien que dans un état délabré. L'une des portes les mieux conservées et les plus connues, #italic Bab Fez#!, a été construite par les Mérinides au XIIIe siècle."
 RICE_sus_attract_settlers_to_sijilmasa:0 "Attirer des colons à Sijilmasa"
 RICE_sus_attract_settlers_to_sijilmasa_tooltip:0 "Sijilmasa est un lieu prometteur pour le commerce..."
 RICE_sus_attract_settlers_to_sijilmasa_desc:0 "Ces derniers temps, divers conflits ont poussé de nombreuses personnes venues d'ailleurs à fuir vers le Maroc. Je pourrais peut-être encourager certains de ces aventuriers, marchands, réfugiés et autres à s'installer à Sijilmasa. Malgré leurs différences, leurs points de vue diversifiés peuvent aider la ville à se développer et à prospérer. Sijilmasa est un centre commercial potentiel très prometteur. Il serait donc très avantageux de dominer les routes commerciales sahariennes de cette manière !"
 RICE_sus_attract_settlers_to_sijilmasa_effect_tooltip_1:0 "Débloque le mécanisme [sijilmasa_prosperity|E] pour [sijilmasa_county.GetNameNoTier]"
 RICE_sus_attract_settlers_to_sijilmasa_effect_tooltip_2:0 "$RICE_sus_resolve_conflicts_in_sijilmasa_effect_tooltip_2$"
 RICE_sus_attract_settlers_to_sijilmasa_confirm:0 "Faisons-le !"
 RICE_sus_attract_settlers_to_sijilmasa_context_tooltip:0 "#emphasis Contexte historique :#! Sijilmasa aurait été fondée au 8e siècle par des réfugiés kharijites fuyant les conflits qui sévissaient ailleurs dans le monde musulman. La ville a rapidement attiré des personnes de toutes les cultures et de toutes les religions, ce qui a été une source de tension mais a également jeté les bases de la prospérité future de la ville. Le premier dirigeant élu de la ville, Isa bin Mazid al-Aswad, fut plus tard accusé de corruption et exécuté par les habitants. Il fut remplacé par Abu al-Qasim, qui établit la dynastie des Midrarides."
 RICE_sus_attract_settlers_to_sijilmasa_req:0 "Votre [dynasty|E] a débloqué le [dynasty_perk|E] [GetDynastyPerk('RICE_trans_saharan_trade_legacy_1').GetName]"
 
