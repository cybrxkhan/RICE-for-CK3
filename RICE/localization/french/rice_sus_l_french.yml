 RICE_sus_wall_the_oasis_tooltip:0 "Nous avons besoin de défenses adéquates dans la zone de Sijilmassa"
 RICE_sus_wall_the_oasis_desc:0 "Bien que les défenses de Sijilmasa ne soient pas à dédaigner, elles peuvent encore être améliorées. Les habitants recommandent d'étendre les fortifications de la ville pour entourer une grande partie de l'oasis de Tafilalt."
