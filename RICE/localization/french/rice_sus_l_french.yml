 # Misc
 RICE_sus_sijilmasa_mint_decision_requirement_desc:0 "Ne peut être construit qu'en prenant la [decision|E] d'#V Établir les ateliers monétaires de Sijilmassa#!, qui requiert d'avoir pris la décision de #V Résoudre les conflits à Sijilmassa#!"
 RICE_trans_saharan_merchants_option:0 "Marchands transsahariens"
 RICE_trans_saharan_merchants_option_desc:0 "Bien que voyager avec une grande caravane de marchands puisse ralentir le voyage, l'union fait la force. Ces marchands ont l'habitude de traverser les divers paysages de l'Afrique, et voyager avec eux peut être l'occasion d'une opportunité commerciale occasionnelle !"
 RICE_trans_saharan_geographical_req:0 "Vous possédez un [county|E] ou un [domicile|E] dans la [GetGeographicalRegion('RICE_trans_saharan_trade_region').GetName]"
 RICE_africa_geographical_req:0 "You own a [county|E] or [domicile|E] in [GetGeographicalRegion('world_africa').GetName]"

 # Legends
 RICE_sus_sijilmasa_legend_name: "Porte du Sahara"
 RICE_sus_sijilmasa_legend_desc: "[title.GetNameNoTier] est la plus grande oasis du [GetGeographicalRegion('world_africa_sahara').GetName], grâce à la dynastie [ruler.GetDynastyName]; leur souverain le plus responsable du succès de la ville est [ruler.GetTitledFirstName]."
 RICE_sus_sijilmasa_legend_chapter_opening_new_title: "Parmi les oasis qui parsèment le [GetGeographicalRegion('world_africa_sahara').GetNameNoTooltip], rares sont celles qui peuvent être comparées à [ROOT.Legend.GetProperty( 'title' ).Title.GetNameNoTierNoTooltip]. Pourtant, il n'en a pas toujours été ainsi. Ce n'est que grâce aux efforts de ses dirigeants, dont le point culminant fut le règne du grand [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip], que la ville put atteindre son véritable potentiel."
 RICE_sus_sijilmasa_legend_chapter_motivation_new_title: "Il y a bien longtemps, [ROOT.Legend.GetProperty( 'title' ).Title.GetNameNoTierNoTooltip] était une ville en plein bouleversement. Fondée par un mélange hétéroclite de peuples différents, elle s'est finalement unie grâce à un ancêtre de [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]. Des générations plus tard, quand il s'est agi pour [ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip] de devenir un leader de la ville, [ROOT.Legend.GetProtagonist.GetSheHe] avait de grands projets pour la ville, et pour en faire l'envie du [GetGeographicalRegion('world_africa_sahara').GetNameNoTooltip]."
 RICE_sus_sijilmasa_legend_chapter_famous_deed_new_title: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] a rassemblé les habitants de l'oasis et les a menés dans de nombreux projets d'envergure. Les bâtisseurs de la ville construisirent de grands ouvrages d'ingénierie, comme les barrages qui détournaient l'eau de la rivière Ziz pour améliorer la fertilité de l'oasis, ou les murs qui défendaient la ville contre les attaquants immondes. Les marchands de la ville ont étendu leur influence au point que les pièces de monnaie frappées à [ROOT.Legend.GetProperty( 'title' ).Title.GetNameNoTierNoTooltip] sont utilisées dans toute la région. Grâce au leadership de [ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip], [ROOT.Legend.GetProperty( 'title' ).Title.GetNameNoTierNoTooltip] est devenue une ville modèle de paix et d'abondance, un joyau dans le désert, un paradis sur terre."
 RICE_sus_sijilmasa_legend_chapter_extra_deed_new_title: "Tout au long des années, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] a donné à l'oasis le genre de direction que seul un chef de grande légende peut avoir. [ROOT.Legend.GetProtagonist.GetSheHe|U] était sage, dirigeant le peuple avec un esprit de justice et de droiture."
 RICE_sus_sijilmasa_legend_chapter_conclusion_new_title: "Bientôt, la nouvelle de la majesté et de la magnificence de [ROOT.Legend.GetProperty( 'title' ).Title.GetNameNoTierNoTooltip] se répandit. Les explorateurs et les aventuriers venus de loin s'émerveillaient de l'existence d'une ville aussi magnifique dans le désert. Lorsqu'ils interrogeaient les habitants, ceux-ci répondaient que c'était l'œuvre de [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip], car c'était sa famille et [ROOT.Legend.GetProtagonist.GetSheHe] qui les avaient inspirés à accomplir de grandes actions."

 
 # Game Concepts
 game_concept_sijilmasa_prosperity:0 "Prospérité de Sijilmassa"
 game_concept_sijilmasa_prosperity_desc:0 "Le [county|E] de Sijilmassa possède en permanence un [county_modifier|E], dénommé $game_concept_sijilmasa_prosperity$, représentant son niveau d'influence politique et économique en tant que plaque tournante du commerce au Maghreb Occidental.\n\nCe modificateur comporte plusieurs niveaux et, afin d'augmenter ces derniers, il est nécessaire de prendre divers [decisions|E] améliorant la cité de Sijilmassa, particulièrement si la partie commence en 867. Ces décisions vous feront #V Résoudre les conflits à Sijilmassa#!, #V Établir les ateliers monétaires de Sijilmassa#!, #V Détourner et endiguer la rivière Ziz#!, et #V Fortifier l'Oasis du Tafilalet#!. En plus d'augmenter la $game_concept_sijilmasa_prosperity$, ces décisions fournissent également de multiples avantages."
 game_concept_trans_saharan_merchant:0 "Marchand transsaharien"
 game_concept_trans_saharan_merchants:0 "Marchands transsahariens"
 game_concept_trans_saharan_merchants_desc:0 "Si vous possédez des territoires en [GetGeographicalRegion('world_africa').GetName], il est possible qu'un $game_concept_trans_saharan_merchant$ se présente de temps à autre à votre [court|E]. Vous pouvez décider d'employer son réseau, ce qui vous octroie un [character_modifier|E] améliorant votre [income|E] en sus d'autres bonus, en fonction de son origine ethnique ou culturelle (berbère, arabe, ouest-africain ou juif). Vous pouvez bénéficier de ces bonus, même si vous ne l'invitez pas à rejoindre votre cour.\n\nLes [dynasty_perks|E] de la série #V Commerce Transsaharien#! améliorent cette mécanique. La première d'entre elles, #V Vaisseaux du Désert#!, augmente la probabilité de déclenchement de cet évènement. La troisième, #V Or et Sel#!, débloque la [decision|E] #V Prendre contact avec les marchands transsahariens#! qui augmente d'autant plus la probabilité de cet évènement pour une courte période, tout en octroyant d'autres avantages économiques."


 # Traits
 trait_RICE_trans_saharan_merchant:0 "Marchand transsaharien"
 trait_RICE_trans_saharan_merchant_desc:0 "Ce personnage est un marchand important le long des routes commerciales transsahariennes qui traversent l'Afrique. Il a de l'expérience dans les arts du commerce, du voyage et de la négociation."
 trait_RICE_trans_saharan_merchant_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] est un marchand important le long des routes commerciales transsahariennes qui traversent l'Afrique. [ROOT.GetCharacter.GetSheHe|U] a de l'expérience dans les arts du commerce, du voyage et de la négociation."
 trait_RICE_trans_saharan_merchant_2:0 "Marchand transsaharien renommé"
 trait_RICE_trans_saharan_merchant_2_desc:0 "$trait_RICE_trans_saharan_merchant_desc$"
 trait_RICE_trans_saharan_merchant_2_character_desc:0 "$trait_RICE_trans_saharan_merchant_character_desc$"
 trait_RICE_trans_saharan_merchant_3:0 "Légendaire marchand transsaharien"
 trait_RICE_trans_saharan_merchant_3_desc:0 "$trait_RICE_trans_saharan_merchant_desc$"
 trait_RICE_trans_saharan_merchant_3_character_desc:0 "$trait_RICE_trans_saharan_merchant_character_desc$"
 trait_track_RICE_trans_saharan_merchant:0 "$trait_RICE_trans_saharan_merchant$"
 trait_track_RICE_trans_saharan_merchant_desc:0 "Des savanes aux déserts et aux forêts, l'Afrique est un continent généreux qui offre de nombreuses possibilités aux personnes avisées et rusées qui connaissent bien ses peuples, ses royaumes et ses marchés."

 
 # Activities

 
 # Buildings
 building_type_RICE_sus_argan_forest_01:0 "Forêts d'arganiers"
 building_type_RICE_sus_argan_forest_01_desc:0 "L'arganier est une espèce d'arbre endémique du Maroc méridional, offrant une grande variété d'utilisations pratiques."
 building_RICE_sus_argan_forest_01:0 "Forêts d'arganiers"
 building_RICE_sus_argan_forest_01_desc:0 "L'arganier est un arbre endémique de certaines régions du Maroc méridional. Depuis des siècles, les autochtones l'ont utilisé, lui et son fruit, pour en faire du bois de chauffe, de la nourriture, de l'huile, et plus encore. L'arbre attire également les chèvres, qui y grimpent pour en manger les fruits : en recrachant ou en excrétant le noyau, elles le rendent bien plus facile à exploiter."
 building_RICE_sus_argan_forest_02:0 "Bosquets d'arganiers"
 building_RICE_sus_argan_forest_02_desc:0 "Les arganiers de la région sont exploités de manière plus systématique et organisée, permettant aux habitants de s'enrichir encore davantage par la vente de leurs produits rares et précieux."
 building_RICE_sus_argan_forest_03:0 "Jardins d'arganiers"
 building_RICE_sus_argan_forest_03_desc:0 "On rencontre des forêts d'arganiers à travers toute la région, entretenues par les villages environnants en raison de leurs nombreux usages, allant de l'exploitation locale à l'export vers les marchés étrangers. De ce fait, ils sont source de profit."
 building_type_RICE_sus_sijilmasan_mints_01:0 "Ateliers monétaires de Sijilmassa"
 building_type_RICE_sus_sijilmasan_mints_01_desc:0 "Sijilmassa connecte le Maghreb et l'Afrique de l'Ouest, où sont extraites des quantités considérables d'or. Les souverains locaux ont tiré parti de cette abondance pour faire de Sijilmassa un grand centre d'émission monétaire. Les monnaies frappées ici sont réputées pour leur qualité à travers toute l'Afrique du Nord."
 building_RICE_sus_sijilmasan_mints_01:0 "$building_type_RICE_sus_sijilmasan_mints_01$"
 building_RICE_sus_sijilmasan_mints_01_desc:0 "$building_type_RICE_sus_sijilmasan_mints_01_desc$"
 
 # Modifiers
 RICE_sus_draa_dates:0 "Datteraies de la vallée du Drâa"
 RICE_sus_draa_dates_desc:0 "La vallée du Drâa est le grenier dattier du Maroc, produisant par monceaux de succulentes dattes. Depuis des générations, on en cultive ici de nombreuses variétés."
 RICE_sus_sijilmasa_prosperity_0:0 "[sijilmasa_prosperity|E] : Pauvre (0)"
 RICE_sus_sijilmasa_prosperity_0_desc:0 "Depuis la mort de l'impitoyable, mais pour le moins efficace, Abu Muntasir en 823, Sijilmassa souffre d'une grande instabilité politique. Ses descendants se disputent le pouvoir tandis que la population, cosmopolite, change constamment d'allégeance. De ce fait, la qualité de vie et l'économie de la région ne font que décliner."
 RICE_sus_sijilmasa_prosperity_1:0 "[sijilmasa_prosperity|E] : Basse (1)"
 RICE_sus_sijilmasa_prosperity_1_desc:0 "Le futur de Sijilmassa s'éclaircit à mesure que ses habitants collaborent à développer ses infrastructures et étendre ses réseaux commerciaux à travers le Sahara. Cela prendra du temps, mais la cité est sur la bonne voie."
 RICE_sus_sijilmasa_prosperity_2:0 "[sijilmasa_prosperity|E] : Moyenne (2)"
 RICE_sus_sijilmasa_prosperity_2_desc:0 "La population de Sijilmassa se porte bien et l'économie se développe rapidement. Les négociants affluent vers la cité et nombre d'individus savants et talentueux s'y sont installés."
 RICE_sus_sijilmasa_prosperity_3:0 "[sijilmasa_prosperity|E] : Élevée (3)"
 RICE_sus_sijilmasa_prosperity_3_desc:0 "La vie est belle à Sijilmassa. Débouché majeur du commerce au Maghreb occidental, des myriades de négociants passent régulièrement par la cité, qui devient peu à peu un grand centre intellectuel. "
 RICE_sus_sijilmasa_prosperity_4:0 "[sijilmasa_prosperity|E] : Grandiose (4)"
 RICE_sus_sijilmasa_prosperity_4_desc:0 "La cité de Sijilmassa fait envie au monde entier. Peu oseraient contester qu'elle soit aujourd'hui l'une des plus influentes et débordantes métropoles le long des routes transsahariennes. "
 RICE_sus_ziz_hydraulics:0 "Ressources en eau étendues à Sijilmasa"
 RICE_sus_ziz_hydraulics_desc:0 "Un grand nombre d'infrastructures hydrauliques sur le cours de la Ziz (des barrages, des canaux et plus encore) ont augmenté les réserves disponibles pour la population de Sijilmassa en connectant la rivière à divers plans d'eau et sources à travers l'oasis."
 RICE_sus_ziz_hydraulics_person:0 "Projets hydrauliques coordonnés le long du Ziz"
 RICE_sus_ziz_hydraulics_person_desc:0 "Ce souverain a participé à l'organisation et à la gestion d'un certain nombre d'importants projets hydrauliques le long du Ziz, tels que la construction de barrages, le creusement de canaux, le détournement du cours d'eau, etc... Cette rivière est un élément géographique crucial de la cité de Sijilmassa, un grand centre économique du Maghreb Occidental."
 RICE_sus_currently_trans_saharan_networking:0 "Prendre contact avec les marchands transsahariens"
 RICE_sus_apprentice_trans_saharan_merchant:0 "Marchand transsaharien"
 RICE_sus_apprentice_trans_saharan_merchant_desc:0 "Ce personnage était autrefois un marchand menant ses affaires le long des routes commerciales transshariennes, en Afrique du Nord et au Sahel."
 RICE_sus_experienced_trans_saharan_merchant:0 "Marchand transsaharien accompli"
 RICE_sus_experienced_trans_saharan_merchant_desc:0 "Ce personnage était autrefois un marchand menant ses affaires le long des routes commerciales transshariennes, en Afrique du Nord et au Sahel. Doué pour le négoce, il a ainsi accumulé un confortable pécule."
 RICE_sus_master_trans_saharan_merchant:0 "Marchand transsaharien renommé"
 RICE_sus_master_trans_saharan_merchant_desc:0 "Ce personnage était autrefois un marchand menant ses affaires le long des routes commerciales transshariennes, en Afrique du Nord et au Sahel. Considéré comme l'un des plus grands négociants de notre époque, il s'est bâti une véritable fortune."
 RICE_sus_trade_deal_arab_merchants:0 "Promouvoir le commerce transsaharien avec les marchands arabes"
 RICE_sus_trade_deal_berber_merchants:0 "Promouvoir le commerce transsaharien avec les marchands berbères"
 RICE_sus_trade_deal_jewish_merchants:0 "Promouvoir le commerce transsaharien avec les marchands juifs"
 RICE_sus_trade_deal_west_african_merchants:0 "Promouvoir le commerce transsaharien avec les marchands ouest-africains"
 RICE_sus_wall_tafilalt:0 "Murs et portes de l'oasis de Tafilalet"
 RICE_sus_wall_tafilalt_desc:0 "Un impressionnant réseau de portes et de murs encercle la majeure partie de l'Oasis de Tafilalet, bien au-delà de la simple cité de Sijilmassa en son coeur. De telles fortifications participent à la sécurisation du commerce dans la région."
 RICE_sus_lamta_leather:0 "Troupes équipées de boucliers et d'armures Lamta Hide"
 RICE_sus_growing_ksar:0 "Ksar en développement"
 RICE_sus_growing_ksar_desc:0 "L'un des #italic ksars#! (villages fortifiés) de la région s'est récemment significativement développé. Il protège les routes commerciales des environs et dissuade les pillards."
 RICE_sus_new_foggara:0 "Nouvelle foggara récemment construite"
 RICE_sus_repaired_local_foggara:0 "Foggara locale remise en état"
 RICE_sus_expanded_local_foggara:0 "Foggara locale aggrandie"
 RICE_sus_repaired_local_foggara_character:0 "A fourni les fonds pour remettre en état une foggara locale"
 RICE_sus_expanded_local_foggara_character:0 "A fourni les fonds pour agrandir une foggara locale"
 RICE_sus_ksar_maintenance_issues:0 "Ksars délabrés"
 RICE_sus_ksar_maintenance_issues_desc:0 "Les habitants n'ont pas suffisamment de ressources pour maintenir en état plusieurs #italic ksars#! (villages fortifiés) de la région. De ce fait, les routes commerciales des alentours sont plus susceptibles d'être la proie des pillards et des bandits."
 RICE_sus_midrariya_issues:0 "Problèmes avec le Midrariya"
 RICE_sus_midrariya_issues_desc:0 "Les habitants n'ont pas assez de ressources pour entretenir correctement le Midrariya, le canal central de Sijilmassa, pourtant essentiel à l'acheminement de l'eau et à la fertilité des sols."
 RICE_sus_sijilmasa_goldsmiths:0 "Échoppe d'orfèvres récemment ouverte à Sijilmassa"
 RICE_sus_sijilmasa_glazed_ceramics:0 "Forte demande de céramiques glaçurées de Sijilmassa"
 RICE_sus_eating_amlu:0 "Mange beaucoup d'amlou"
 RICE_sus_eating_amlu_desc:0 "Les cuisiniers de ce personnage conservent un large stock d'huile d'argan, qu'ils mélangent à du miel et des amandes préalablement torréfiées et broyées afin de créer une pête savoureuse appelée #italic Amlou#!."
 RICE_sus_sijilmasa_newly_arrived_settlers:0 "Nouveaux colons à Sijilmasa"
 RICE_sus_sijilmasa_newly_arrived_settlers_desc:0 "Des groupes d'aventuriers, d'exilés, de marchands, de réfugiés, de dissidents religieux et autres se sont rassemblés depuis de nombreux pays lointains pour s'installer dans l'oasis naissante de Sijilmasa. Bien qu'il s'agisse d'une bande de marginaux et d'inadaptés, ils apportent un large éventail de perspectives et de compétences à leur nouveau foyer. Au début, il leur sera difficile de coexister pacifiquement, mais s'ils apprennent à travailler ensemble, il ne fait aucun doute qu'ils pourront planter les graines de la prospérité future de Sijilmasa !"

 # Decisions
 RICE_sus_resolve_conflicts_in_sijilmasa:0 "Résoudre les conflits de longue date de Sijilmassa"
 RICE_sus_resolve_conflicts_in_sijilmasa_tooltip:0 "La cité de Sijilmassa est en proie aux querelles internes depuis trop longtemps ! "
 RICE_sus_resolve_conflicts_in_sijilmasa_desc:0 "Depuis la mort d'Abu Muntasir en 823, Sijilmassa a souffert constamment de la guerre civile et des luttes intestines. Nombre d'habitants se lassent de cette situation, et il est grand temps d'établir une paix durable."
 RICE_sus_resolve_conflicts_in_sijilmasa_effect_tooltip:0 "Le niveau de [sijilmasa_prosperity|E] augmente"
 RICE_sus_resolve_conflicts_in_sijilmasa_effect_tooltip_2:0 "Débloque les [decisions|E] d'#V Établir les ateliers monétaires de Sijilmassa#!, #V Détourner et endiguer la rivière Ziz#!, et #V Fortifier l'Oasis du Tafilalet#!"
 RICE_sus_resolve_conflicts_in_sijilmasa_confirm:0 "Rassembler les notables : il est temps de se rencontrer."
 RICE_sus_resolve_conflicts_in_sijilmasa_context_tooltip:0 "#emphasis Contexte historique :#! Le règne d'Abu Muntasir fut l'apogée de la domination des Midrarides sur Sijilmassa. Cependant, après sa mort en 823, la fortune de la cité déclina, souffrant de la guerre civile et des dissensions politiques jusque dans les années 870. Le mal ainsi fait, la dynastie des Midrarides fut soumise par les Fatimides en 909, bien que ses membres continuèrent à gouverner la cité au nom de leurs nouveaux suzerains jusqu'en 976."
 RICE_sus_establish_sijilmasa_mints:0 "Établir les ateliers monétaires de Sijilmassa"
 RICE_sus_establish_sijilmasa_mints_tooltip:0 "Ordonner la construction d'ateliers pour battre monnaie"
 RICE_sus_establish_sijilmasa_mints_desc:0 "Avec d'un côté le Maghreb, et de l'autre l'Afrique de l'Ouest où sont extraits des monceaux d'or, Sijilmassa est le candidat idéal pour devenir un centre monétaire."
 RICE_sus_establish_sijilmasa_mints_effect_tooltip:0 "$RICE_sus_resolve_conflicts_in_sijilmasa_effect_tooltip$"
 #RICE_sus_establish_sijilmasa_mints_effect_tooltip_2:0 "Can now build the #V Sijilmasan Mints#! special building in [tafilalt_barony.GetNameNoTier]"
 RICE_sus_establish_sijilmasa_mints_requirement:0 "Votre [dynasty|E] a débloqué l'[dynasty_perk|E] [GetDynastyPerk('RICE_trans_saharan_trade_legacy_2').GetName]"
 RICE_sus_establish_sijilmasa_mints_confirm:0 "Faites les préparatifs nécessaires"
 RICE_sus_establish_sijilmasa_mints_context_tooltip:0 "#emphasis Contexte historique :#! À l'époque médiévale, et du fait de sa position géographique stratégique aux portes du Maghreb, Sijilmassa contrôlait la majeure partie de la frappe de monnaies issues de l'or des mines d'Afrique de l'Ouest. Ces pièces (appelées des #italic dinars#! en langue arabe) étaient réputées pour leur fiabilité. Des monnaies d'argent (appelées des #italic dirhams#! en langue arabe) furent aussi produites en grande quantité, à partir de minerais probablement extraits dans la région. Tout cela participa à l'enrichissement de la cité en tant que nexus du commerce transsaharien."
 RICE_sus_divert_and_dam_ziz_river:0 "Détourner et endiguer la rivière Ziz"
 RICE_sus_divert_and_dam_ziz_river_tooltip:0 "Contrôler le débit de la rivière Ziz peut se révéler utile."
 RICE_sus_divert_and_dam_ziz_river_desc:0 "Les habitants de Sijilmassa ont, année après année, accru continuellement leurs ressources aquatiques. À présent, mes ingénieurs me présentent des plans novateurs pour plusieurs projets hydrauliques destinés à contrôler la rivière Ziz qui traverse la cité. Cela devrait augmenter l'accès à l'eau et l'étendue des terres arables."
 RICE_sus_divert_and_dam_ziz_river_effect_tooltip:0 "$RICE_sus_resolve_conflicts_in_sijilmasa_effect_tooltip$"
 RICE_sus_divert_and_dam_ziz_river_confirm:0 "Coordonnons ces efforts."
 RICE_sus_divert_and_dam_ziz_river_context_tooltip:0 "#emphasis Contexte historique :#! Les preuves géographiques, historiques et archéologiques attestent de l'existence, dans la région de Sijilmassa, d'un vaste système hydraulique composé de canaux, de barrages, de réservoirs, etc... L'expansion continue de ce système, particulièrement durant et après la période Almoravide, permis d'accroitre considérablement les ressources en eau des habitants de Sijilmassa. D'après le folklore local, la clé de voute de ce système était la source Timedrine, dont la destruction par un gouverneur tyrannique surnommé le "Sultan Noir" entraîna le déclin de la cité."
 RICE_sus_network_with_trans_saharan_merchants:0 "Prendre contact avec les marchands transsahariens"
 RICE_sus_network_with_trans_saharan_merchants_tooltip:0 "Renforcer les relations avec les négociants locaux"
 RICE_sus_network_with_trans_saharan_merchants_desc:0 "De nombreux marchands voyagent le long des routes commerciales transsahariennes qui traversent notre territoire. Construire de fructueuses relations avec ces négociants ambitieux et impliqués pourrait nous bénéficier à tous."
 RICE_sus_network_with_trans_saharan_merchants_effect_tooltip:0 "Il y a de fortes chances qu'un [trans_saharan_merchant|E] apparaisse dans votre cour et vous propose un marché dans les 5 prochaines années, tant que le [character_modifier|E] dure (ou jusqu'à ce qu'un marchand apparaisse). Cette probabilité varie en fonction de vos [traits|E], [skills|E] et d'autres facteurs."
 RICE_sus_network_with_trans_saharan_merchants_confirm:0 "Il est temps de travailler en réseau !"
 RICE_sus_network_with_trans_saharan_merchants_context_tooltip:0 "#emphasis Contexte historique :#! Depuis l'Antiquité, des routes commerciales sillonnent le désert du Sahara, reliant la Méditerranée au Sahel. Dans l'Antiquité tardive, l'utilisation accrue des chameaux et l'arrivée de l'islam dans la région ont favorisé le développement de ces réseaux commerciaux. L'or et le sel sont les deux biens les plus précieux échangés le long de ces routes, mais les marchands échangent également d'autres biens comme les esclaves et l'ivoire."
