 sus.0010.t:0 "Un nouveau jour pour Sijilmassa ?"
 sus.0010.desc:0 "Bien que [abu_muntasir.GetTitledFirstName], aussi connu sous le nom de #V Abu Muntasir#!, ait été un gouverneur impitoyable du [sijilmasa_county.GetNameNoTier], il n'en a pas moins été compétent, maintenant l'unité des habitants de la cité-oasis qu'il a porté à son zénith culturel et économique. Hélas, depuis sa mort il y a de nombreuses années, [sijilmasa_county.GetNameNoTier] a été déchiré par d'innombrables conflits : non seulement entre ses descendants, mais aussi entre les Sijilmassans qui, divisé par leurs religions et cultures, se sont tournés les uns contre les autres.\n\nJusqu'à aujourd'hui.\n\nNous nous sommes lassés de ces chamailleries insensées. Que ce soit par la ruse, la richesse, la force, ou une combinaison des trois, j'ai convaincu les partis en présence de s'asseoir à la même table pour négocier une paix fragile. Malgré nos différences, cette oasis est notre foyer, et nos perspectives variées peuvent, à nouveau, servir de pierre angulaire à la force de la cité."
 sus.0010.a:0 "Nous pouvons et devons reconstruire [sijilmasa_county.GetNameNoTier]."
 sus.0011.t:0 "Un nouveau jour pour Sijilmassa ?"
 sus.0011.desc:0 "Il y a bien longtemps, lorsque l'impitoyable mais compétent [abu_muntasir.GetTitledFirstName], également connu sous le nom de #V Abu Muntasir#!, régnait sur [sijilmasa_county.GetNameNoTier], la ville faisait l'envie des autres oasis du Sahara occidental. Dans cet avant-poste de #italic Dar al-Islam#!, un groupe hétéroclite de personnes de différentes sectes et cultures s'est réuni pour construire une ville prospère. À sa mort, cependant, la ville a connu des temps difficiles, en proie à la guerre civile et aux conflits sectaires.\n\nCertains prétendent cependant que les choses changent et que [sijilmasa_county.GetNameNoTier] retrouve lentement mais sûrement sa gloire d'antan. [sijilmasa_ruler.GetTitledFirstName] a réuni les différentes parties à ces querelles pour négocier une paix fragile. Cependant, il reste à voir si sa réussitesuffira à restaurer le pouvoir de l'oasis, ou si elle s'est suffisamment affaiblie pour devenir une cible facile pour les autres puissances montantes de la région...."
 sus.0011.a:0 "Il faudra voir ce qui se prépare à [sijilmasa_county.GetNameNoTier]."
 sus.0012.t:0 "Monnaie de Sijilmasa"
 sus.0012.desc:0 "[sijilmasa_county.GetNameNoTier] se trouve à un endroit plutôt stratégique, du moins d'un point de vue économique. Une grande partie du commerce transsaharien passe par la ville, ce qui signifie qu'une grande partie de l'or extrait en Afrique de l'Ouest arrive jusqu'ici, sans parler des gisements d'argent qui se trouvent à proximité. Avec d'autres dirigeants de [sijilmasa_county.GetNameNoTier], j'ai jeté les bases d'un hôtel des monnaies. Créées à partir de l'or d'Afrique de l'Ouest et de l'argent local, ces pièces seront utilisées dans toute l'Afrique du Nord et au-delà."
 sus.0012.a:0 "Cela renforcera la position de la ville dans le monde."
 sus.0013.t:0 "Monnaie de Sijilmasa"
 sus.0013.desc:0 "Depuis sa fondation, il y a longtemps, [sijilmasa_county.GetNameNoTier] a été une étape importante sur les routes commerciales transsahariennes dans la partie occidentale du Maghreb. Une grande partie de l'or extrait en Afrique de l'Ouest y transite, et elle est également située à proximité d'un certain nombre de mines d'argent locales. Il n'est donc pas surprenant que [sijilmasa_ruler.GetTitledFirstName] ait pris l'initiative d'établir un hôtel des monnaies à [sijilmasa_county.GetNameNoTier], qui utilise cet or et cet argent. D'ores et déjà, la qualité des pièces frappées ici se répand rapidement."
 sus.0013.a:0 "[sijilmasa_county.GetNameNoTier] prospère, mais cela en fait aussi une cible lucrative pour les seigneurs de la guerre ambitieux."
 sus.0014.t:0 "Projets hydrauliques le long du Ziz"
 sus.0014.desc:0 "La colonie de [sijilmasa_county.GetNameNoTier] se trouve le long de la rivière Ziz, et depuis des siècles, il y a eu un certain nombre de projets hydrauliques locaux pour augmenter l'approvisionnement en eau de la ville. À l'instigation de plusieurs dirigeants locaux, j'ai décidé d'investir dans la coordination de ces projets d'ingénierie et d'en lancer de nouveaux afin de maximiser le potentiel des ressources en eau disponibles. Ces projets vont des barrages aux canaux, en passant par les canalisations souterraines et le détournement du Ziz lui-même, entre autres choses."
 sus.0014.a:0 "Après tout, l'eau donne la vie dans ces terres arides."
 sus.0015.t:0 "Projets hydrauliques le long du Ziz"
 sus.0015.desc:0 "[sijilmasa_county.GetNameNoTier], l'une des grandes colonies du Maghreb occidental, a longtemps compté sur la rivière Ziz et d'autres sources d'eau voisines pour répondre à ses besoins en eau. Aujourd'hui, [sijilmasa_ruler.GetTitledFirstName] supervise une grande expansion des ressources en eau de la ville, en renforçant les projets hydrauliques existants et en en mettant de nouveaux en place. Cela permettra de fournir encore plus d'eau de qualité aux habitants de la ville et d'assurer sa croissance et sa prospérité pour les générations à venir."
 sus.0015.a:0 "La prospérité de la ville s'accroît de jour en jour."
 sus.0016.t:0 "Murs autour de Sijilmasa"
 sus.0016.desc:0 "Bien que [sijilmasa_county.GetNameNoTier] dispose de quelques réseaux défensifs construits au fil des ans, de nombreuses petites banlieues, fermes et zones de marché s'étendent au-delà du cœur de la ville, dans le reste de l'oasis de Tafilalt où elle est située. Certaines de ces zones extérieures sont protégées par de petits #italic ksars#!, des villages fortifiés, mais moi et d'autres chefs de communauté avons décidé qu'une forme de protection plus permanente et durable était nécessaire.\n\nJ'ai donc ordonné la construction d'un mur autour de la majeure partie de l'oasis elle-même, avec plusieurs portes servant d'entrée à Sijilmasa. Ces fortifications majestueuses, dignes d'une oasis prospère comme Sijilmasa, serviront à protéger, à intimider et à inspirer."
 sus.0016.a:0 "Bien !"
 sus.0017.t:0 "Murs autour de Sijilmasa"
 sus.0017.desc:0 "Depuis des générations, [sijilmasa_county.GetNameNoTier] sert en quelque sorte de porte d'entrée entre l'Afrique de l'Ouest et le Sahara, d'une part, et le reste du Maroc, d'autre part. Cependant, depuis un certain temps, les habitants ont l'impression que les défenses existantes de la région sont inadéquates.\n\nAinsi, sous la direction de [sijilmasa_ruler.GetTitledFirstName] et d'autres chefs de communauté, un système de défense plus important - comprenant un mur et plusieurs grandes portes - a été construit pour entourer une grande partie de l'oasis de Tafilalt où se trouve Sijilmasa. Sijilmasa est désormais mieux protégée et les visiteurs peuvent contempler avec admiration les puissantes défenses qui protègent cette oasis prospère."
 sus.0017.a:0 "Intéressant..."
 sus.0018.t:0 "Un entrepôt transsaharien"
 sus.0018.desc:0 "Récemment, un grand nombre de personnes sont venues d'ailleurs dans les déserts reculés d'Afrique du Nord. Certains sont des réfugiés ou des fugitifs, exilés de leur pays par la force ou par désir d'échapper au chaos. D'autres sont les vestiges de dissidents religieux qualifiés d'hérétiques par leurs ennemis. D'autres encore sont des aventuriers, des mercenaires et des marchands audacieux en quête de richesse et de célébrité.\n\nJe me suis efforcé de recruter et d'inciter nombre de ces personnes et leurs familles à s'installer dans le [sijilmasa_county.GetNameNoTier]. Bien que la Méditerranée ait connu de nombreux bouleversements au cours des deux derniers siècles, les échanges commerciaux entre la Méditerranée et l'Afrique subsaharienne sont en augmentation, et [sijilmasa_county.GetNameNoTier] devient rapidement un point d'arrêt majeur le long de ces réseaux commerciaux. Croyez-moi, dans plusieurs générations, [sijilmasa_county.GetNameNoTier] prospérera au-delà de nos espérances les plus folles !"
 sus.0018.a:0 "Grâce à la diversité de leurs points de vue et de leurs compétences, ces colons contribueront à l'essor de la ville."
 sus.0019.t:0 "Un entrepôt transsaharien"
 sus.0019.desc:0 "Les conflits qui sévissent ailleurs ont récemment poussé de nombreuses personnes à chercher fortune en Afrique du Nord. Un grand nombre de ces personnes, des réfugiés de guerre aux dissidents religieux en passant par les aventuriers et les marchands, ont décidé de s'installer à [sijilmasa_county.GetNameNoTier] grâce aux efforts de [sijilmasa_ruler.GetTitledFirstName] pour les y attirer.\n\nBien que la Méditerranée ait connu de nombreux bouleversements au cours des deux derniers siècles, les échanges commerciaux entre la Méditerranée et l'Afrique subsaharienne sont en augmentation, et [sijilmasa_county.GetNameNoTier] devient rapidement un point d'arrêt majeur le long de ces réseaux commerciaux. Il est clair que le prévoyant [sijilmasa_ruler.GetFirstName] sait qu'il est important pour [sijilmasa_ruler.GetHerHim] d'investir dans cette région et de jeter les bases d'un avenir potentiellement glorieux."
 sus.0019.a:0 "Peut-être que [sijilmasa_county.GetNameNoTier] deviendra un jour un centre commercial."
