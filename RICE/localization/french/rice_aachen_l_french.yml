 aachen.0000.a:0 "xxxxx"
 aachen.0001.t:0 "Le Buste de Charlemagne"
 aachen.0001.desc:0 "Charlemagne est un nom qui résonne dans toute l'histoire de l'Europe. Après la chute de l'empereur romain d'Occident, peu de souverains, voire aucun, n'ont égalé ses exploits et sa splendeur. Un grand monarque comme lui mérite d'être représenté par une œuvre d'art majestueuse et appropriée.\n\nJ'ai commandé un magnifique buste de Charlemagne, unique en son genre, qui sera la pièce maîtresse du Trésor de la cathédrale d'Aix-la-Chapelle. Réalisé par des orfèvres de la vallée de la Meuse, il représente avec succès un Charlemagne barbu dans toute sa gloire.\n\nLa nouvelle s'est répandue dans le monde entier et le buste attirera certainement encore plus de pèlerins à Aix-la-Chapelle, qui souhaitent voir tous les trésors sacrés et profanes conservés dans la cathédrale de la ville."
 aachen.0001.a:0 "Si seulement j'avais pu rencontrer Charlemagne lui-même !"
 aachen.0002.t:0 "Le Buste de Charlemagne"
 aachen.0002.desc:0 "Nous avons appris que [aachen_charlemagne_buster.GetTitledFirstName] vient de commander un magnifique buste en or du grand et puissant Charlemagne. Ceux qui l'ont vu disent qu'il s'agit d'une œuvre d'art saisissante, qui convient parfaitement à un souverain aussi influent et sans égal. Nombreux sont ceux qui, dans la chrétienté, pensent qu'il mérite un tel honneur.\n\nLa rumeur s'est répandue dans le monde entier au sujet du buste, qui se trouve désormais dans le trésor de la cathédrale d'Aix-la-Chapelle. Il attirera certainement encore plus de pèlerins à Aix-la-Chapelle, qui souhaitent voir tous les trésors sacrés et profanes conservés dans la cathédrale de la ville."
 aachen.0002.a:0 "Intéressant. Ça a dû coûter cher à fabriquer."
 aachen.0003.t:0 "Réenterrement de Charlemagne"
 aachen.0003.desc:0 "Depuis sa mort, Charlemagne est enterré dans la chapelle palatine de la cathédrale d'Aix-la-Chapelle. Un grand homme comme lui mérite de reposer dans quelque chose de plus glorieux qu'une simple chapelle. C'est pourquoi j'ai ordonné qu'il soit réinhumé dans la partie principale de la cathédrale. Lors d'une cérémonie somptueuse, il a été enterré dans un sarcophage majestueux.\n\nPendant de nombreuses années, les habitants de la région l'ont considéré comme un saint, bien que l'Église ne l'ait pas officiellement canonisé et ait indiqué qu'elle n'en avait pas l'intention. Maintenant qu'il dispose d'un lieu de repos vraiment splendide, cela attirera certainement davantage de pèlerins à Aix-la-Chapelle pour lui rendre hommage, qu'ils croient ou non qu'il est un saint."
 aachen.0003.a:0 "Charlemagne restera à jamais dans les mémoires !"
 aachen.0004.t:0 "Réenterrement de Charlemagne"
 aachen.0004.desc:0 "Depuis sa mort, Charlemagne est enterré dans la chapelle palatine de la cathédrale d'Aix-la-Chapelle. Certains ont estimé que cette disposition était trop modeste pour un personnage aussi célèbre et accompli. [aachen_charlemagne_mover.GetTitledFirstName] vient donc d'ordonner que Charlemagne soit réinhumé dans la partie principale de la cathédrale d'Aix-la-Chapelle. Au cours d'une cérémonie somptueuse, il y a été réinhumé dans un sarcophage majestueux.\n\nPendant de nombreuses années, les habitants ont considéré Charlemagne comme un saint, bien que l'Église ne l'ait pas officiellement canonisé et ait indiqué qu'elle n'en avait pas l'intention. Néanmoins, le fait qu'il dispose désormais d'un lieu de repos vraiment splendide attirera certainement davantage de pèlerins à Aix-la-Chapelle pour lui rendre hommage, qu'ils croient ou non qu'il est un saint."
 aachen.0004.a:0 "Il est clair que l'héritage de Charlemagne résonne encore chez beaucoup."
 aachen.0005.t:0 "Effondrement d'un pont à Maastricht"
 aachen.0005.desc:0 "Les Romains vivaient à Maastricht il y a de nombreux siècles, et le pont qu'ils y ont construit pour traverser la Meuse était depuis lors utilisé de manière fiable. Malheureusement, toutes les choses ont une fin. Récemment, une grande procession de personnes traversait le pont ; incapable de supporter le poids d'une foule aussi importante, le pont s'est effondré, tuant des centaines de personnes.\n\nAu-delà de la tragédie initiale, d'autres problèmes sont à venir. Le pont était depuis si longtemps un point de passage important le long de la Meuse que sa disparition soudaine aurait été dévastatrice pour l'économie locale. Un certain nombre de [ROOT.Char.Custom('DefaultPriestTitlePlural')] locaux font appel à de puissants notables de la région comme moi pour parrainer la construction d'un nouveau pont."
 aachen.0005.a:0 "Je vais devoir y réfléchir."
 aachen.0006.t:0 "Effondrement d'un pont à Maastricht"
 aachen.0006.desc:0 "J'ai appris que le vieux pont romain de Maastricht s'est récemment effondré lorsqu'une grande procession de personnes a tenté de le traverser. Comme ce pont était un point de passage essentiel sur la Meuse, un fleuve important dans la région, sa disparition soudaine aura probablement des effets négatifs sur la région pendant un certain temps. Des discussions sont déjà en cours entre divers notables de Maastricht, dont son dirigeant, [meuse_bridge_collapser.GetTitledFirstName], pour savoir si un pont de remplacement est possible, et où il pourrait être construit."
 aachen.0006.a:0 "C'est une tragédie malheureuse."
 aachen.0007.t:0 "Nouveau Pont à Maastricht"
 aachen.0007.desc:0 "Lorsque le vieux pont romain s'est effondré à Maastricht, nous avons tous été choqués et consternés. Non seulement la perte de centaines de vies humaines a été tragique, mais elle a également eu des effets négatifs sur l'économie de la région. Heureusement, nous pouvons laisser ces jours derrière nous. À l'instigation des [ROOT.Char.Custom('DefaultPriestTitlePlural')], un certain nombre de personnalités locales importantes et moi-même avons mis en commun nos ressources pour parrainer la construction d'un grand pont en pierre en aval de l'ancien. C'est une merveille d'ingénierie, l'un des premiers ponts en pierre de la région, et il servira bien Maastricht pour les années à venir. En fait, certains pensent que le commerce dans la région sera encore meilleur avec ce nouveau pont amélioré !"
 aachen.0007.a:0 "Je suis content qu'on ait pu faire ça."
 aachen.0008.t:0 "Nouveau Pont à Maastricht"
 aachen.0008.desc:0 "Il n'y a pas si longtemps, le vieux pont romain de Maastricht s'est effondré, entraînant des pertes humaines considérables. Il a également eu un impact négatif sur l'économie de la région. Cependant, grâce aux efforts du souverain de Maastricht, [meuse_bridge_builder.GetTitledFirstName], et de plusieurs autres personnalités de la région, un nouveau pont a été construit en aval. C'est l'un des rares ponts en pierre de la région, et il contribuera sûrement à faciliter le développement du commerce."
 aachen.0008.a:0 "C'est bon à entendre."
 aachen.0009.t:0 "Sanctuaire de Grannus"
 aachen.0009.desc:0 "Un sanctuaire à Grannus se dresse près des sources thermales d'Aix-la-Chapelle, maintenant que ceux qui vénèrent les anciens dieux comme moi sont de nouveau actifs dans la région. Dans les temps anciens, il était la divinité des sources chaudes largement vénérée ici. Je visite ce sanctuaire après m'être détendu dans les sources thermales d'Aix-la-Chapelle pour rendre grâce à Grannus."
 aachen.0009.a:0 "Oh, louez Grannus ! Envoie-moi ta bénédiction !"
 aachen.0009.toast:0 "Grannus envoie ses bénédictions !"
 aachen.0010.t:0 "xxxxx"
 aachen.0010.desc:0 "xxxxx"
 aachen.0010.a:0 "xxxxx"
 aachen.0011.t:0 "Thermes d'Aix-la-Chapelle"
 aachen.0011.desc:0 "Aujourd'hui, j'ai décidé de me rendre aux sources d'eau chaude d'Aix-la-Chapelle pour me détendre. Elles sont réputées être parmi les plus chaudes d'Europe. C'est un excellent moyen de déstresser et d'oublier mes soucis."
 aachen.0011.a:0 "Maintenant, laissez-moi me reposer un peu."
 aachen.0012.t:0 "xxxxx"
 aachen.0012.desc:0 "xxxxx"
 aachen.0012.a:0 "xxxxx"
 aachen.0013.t:0 "Sanctuaire de Grannus"
 aachen.0013.desc:0 "Il y a des siècles, lorsque des peuples anciens comme les Romains et les Celtes habitaient les terres autour d'Aix-la-Chapelle, la ville était un centre de culte pour une divinité connue sous le nom de Grannus. Ce Grannus était le dieu patron des sources d'eau chaude, en particulier celles que l'on trouve près d'Aix-la-Chapelle.\n\nMaintenant qu'il y a une communauté croissante de païens dans la région, dont je fais partie, j'ai décidé que c'était le bon moment pour honorer Grannus à nouveau, en lui dédiant un sanctuaire. Cet humble mais majestueux sanctuaire sera situé dans les forêts près des célèbres sources chaudes, et sera une source de réconfort spirituel pour tous ceux qui visitent cette région. J'espère que Grannus appréciera ce geste, étant donné qu'il y a si longtemps que personne ne l'a jugé digne d'être vénéré."
 aachen.0013.a:0 "Maintenant, son nom sera honoré une fois de plus !"
