 # Activities
 activity_aachen_pilgrimage_host_an_a: "$host_activity_a$"
 activity_aachen_pilgrimage:0 "Pèlerinage à Aix-la-Chapelle"
 activity_aachen_pilgrimage_name:0 "[ACTIVITY.GetOwner.GetNamePossessiveOrMy|U] pèlerinage à Aix-la-Chapelle"
 activity_aachen_hot_springs_visit:0 "Visite les Sources Chaudes d'Aix-la-Chapelle"
 activity_aachen_hot_springs_visit_name:0 "[ACTIVITY.GetOwner.GetNamePossessiveOrMy|U] visite les Sources Chaudes d'Aix-la-Chapelle"
 activity_RICE_hot_springs_visit_aachen_province_desc:0 "\n#P +++ Les thermes d'Aix-la-Chapelle sont une [hot_springs|E] unique en son genre..#!\n\n#italic Cela conduit à perdre plus de [stress_loss_i|E] [stress|E] par rapport aux [hot_springs|E] normales. Si la [decision|E] de $RICE_aachen_dedicate_grannus_shrine$ a été prise, les [rulers|E] [GetReligionFamily('rf_pagan').GetName] gagnent également en [piety|E] et ont une chance d'obtenir le [character_modifier|E] [GetModifier('RICE_aachen_visited_grannus_shrine').GetNameWithTooltip].#!"
 activity_RICE_aachen_pilgrimage:0 "Pèlerinage à Aix-la-Chapelle"
 activity_RICE_aachen_pilgrimage_desc:0 "La ville de [GetTitleByKey('b_aachen').GetNameNoTier] est un lieu de pèlerinage régional majeur, en raison de sa forte association avec Charlemagne et de sa grande cathédrale, qui conserve un trésor réputé de reliques et d'autres objets sacrés."
 activity_RICE_aachen_pilgrimage_selection_tooltip: "Aller en [pilgrimage_to_aachen|E].\n\n$RICE_aachen_go_on_aachen_pilgrimage_context_tooltip$"
 activity_RICE_aachen_pilgrimage_host_desc: "$activity_RICE_local_pilgrimage_host_desc$\n$BULLET_WITH_TAB$ Laissez-vous inspirer par l'une des reliques de la Cathédrale d'Aix-la-Chapelle et recevez un [character_modifier|E] #P bénéfique#!"
 activity_RICE_aachen_pilgrimage_guest_desc: "$activity_RICE_aachen_pilgrimage_host_desc$"
 activity_RICE_aachen_pilgrimage_province_desc: "Aix-la-Chapelle était la ville de Charlemagne."
 activity_RICE_aachen_pilgrimage_destination_selection: "$activity_RICE_aachen_pilgrimage_province_desc$"
 activity_RICE_aachen_pilgrimage_guest_help_text: "$activity_RICE_aachen_pilgrimage$"
 activity_RICE_aachen_pilgrimage_predicted_cost: "Le coût d'un [local_pilgrimage|E] à [GetTitleByKey('b_aachen').GetNameNoTier] dépend des [activity_options|E] que vous sélectionnez."
 activity_RICE_aachen_pilgrimage_conclusion_desc: "Notre [GetActivityType( 'activity_RICE_aachen_pilgrimage' ).GetName] est arrivé à son terme. Et dire que nous avons traversé la ville où a vécu le grand Charlemagne !"
 RICE_aachen_pilgrimage_completed_log_title:0 "Pèlerinage à Aix-la-Chapelle terminé"
 RICE_aachen_pilgrimage_completed_log:0 "[CHARACTER.GetShortUIName|U] a terminé son [local_pilgrimage|E] à [GetTitleByKey('b_aachen').GetNameNoTier]"
 RICE_aachen_pilgrimage_inspired_log_title:0 "Inspiré par une Relique"
 RICE_aachen_pilgrimage_inspired_log:0 "[CHARACTER.GetShortUIName|U] a été inspiré par une relique dans la Cathédrale de [GetTitleByKey('b_aachen').GetNameNoTier]."
 TRAVEL_NAME_FOR_activity_RICE_aachen_pilgrimage:0 "[Character.GetFirstNamePossessiveNoTooltip] $activity_RICE_aachen_pilgrimage$"
 activity_RICE_aachen_pilgrimage_owner:0 "Pèlerin"
 RICE_aachen_pilgrimage_long_distance_req:0 "Les restes de Charlemagne ont été déplacés et votre [capital|E] se trouve dans [GetGeographicalRegion('world_europe_west_francia').GetName] ou [GetGeographicalRegion('world_europe_west_germania').GetName]"
 RICE_aachen_pilgrimage_inspiration_req:0 "Vous n'avez actuellement pas de [character_modifier|E] pour avoir été inspiré par l'une des reliques de la Cathédrale d'Aix-la-Chapelle."
 
 # Game Concepts
 game_concept_pilgrimage_to_aachen:0 "Pèlerinage à Aix-la-Chapelle"
 game_concept_go_on_a_pilgrimage_to_aachen:0 "Partir en Pèlerinage à Aix-la-Chapelle"
 game_concept_pilgrimage_to_aachen_desc:0 "Certains personnages qui suivent la [faith|E] chrétienne peuvent [decide|E] de faire un $game_concept_pilgrimage_to_aachen$. Initialement, cette [decision|E] n'est accessible qu'aux [rulers|E] dont la [realm_capital|E] est proche d'Aix-la-Chapelle. Cependant, si un ancien ou actuel propriétaire d'Aix-la-Chapelle a pris la [decision|E] d'exhumer et d'enterrer à nouveau les restes de Charlemagne, le $game_concept_pilgrimage_to_aachen$ est débloqué pour tous les souverains chrétiens de France, d'Allemagne ou des Pays-Bas. Prendre cette [decision|E] augmentera également le bonus de [piety|E] qu'il procure.\n\nEn plus de recevoir des récompenses similaires à celles d'un [pilgrimage|E] normal, comme la [piety|E], vous pouvez également être inspiré par diverses reliques et objets du trésor de la cathédrale d'Aix-la-Chapelle. Cela inclut le buste de Charlemagne, qui sera disponible dès qu'un propriétaire actuel ou précédent d'Aix-la-Chapelle aura pris la [decision|E] de commander un buste de Charlemagne."
 #RICEintro.0000.desc:0 "Regional Immersion & Cultural Enrichment (RICE) version 1.2.2 has been successfully installed. This event only triggers at the start of the game. You can disable it via game rule (for new games). Please note some features added in the latest update may only show up in a new game, and feel free to report any bugs or provide feedback on the Steam Workshop page or the PI forum thread.\n\nRICE currently includes the following Flavor Packs:\n\n- Aachen: Charlemagne's Capital (#V NEW#!)\n\n- Brittany: The Western Duchy\n- Chios: Isle of Mastic\n- Siberia: People of the Reindeer\n- Siwa: Oases of the Western Desert\n- Socotra: Isle of Dragon's Blood\n- Tuyuhun: Horsemen of Qinghai (#V NEW#!)"
 
 # Modifiers
 RICE_aachen_commissioned_charlemagne_bust:0 "Buste de Charlemagne commandé"
 RICE_aachen_commissioned_charlemagne_bust_desc:0 "Ce personnage a commandé un buste en or d'une beauté stupéfiante du grand monarque Charlemagne. Le buste fait actuellement partie du Trésor de la cathédrale d'Aix-la-Chapelle."
 RICE_aachen_reburied_charlemagne:0 "A ordonné d'enterrer de nouveau Charlemagne"
 RICE_aachen_reburied_charlemagne_desc:0 "Ce personnage a ordonné que les restes de Charlemagne soient déplacés vers un endroit plus approprié dans la cathédrale d'Aix-la-Chapelle."
 RICE_aachen_meuse_bridge_recently_collapsed:0 "Pont de la Meuse Effondré"
 RICE_aachen_meuse_bridge_recently_collapsed_desc:0 "Le vieux pont romain qui traversait la Meuse et était utilisé depuis des siècles s'est effondré il n'y a pas si longtemps. Cela a des conséquences négatives sur la région, et un pont de remplacement doit donc être construit rapidement."
 RICE_aachen_new_meuse_bridge_christian:0 "Pont St. Servatius récemment construit"
 RICE_aachen_new_meuse_bridge_christian_desc:0 "À l'instigation du clergé local, les bons chrétiens des environs de Maastricht ont récemment construit un nouveau pont sur la Meuse pour remplacer l'ancien qui s'était effondré il y a quelque temps. Il s'appelle le pont St. Servatius, du nom du saint patron de Maastricht, et c'est l'un des rares ponts en pierre de la région."
 RICE_aachen_new_meuse_bridge_non_christian:0 "Récemment, un nouveau pont a été construit sur la Meuse"
 RICE_aachen_new_meuse_bridge_non_christian_desc:0 "Grâce à un immense effort des dirigeants locaux, un nouveau pont sur la Meuse a été récemment construit près de Maastricht pour remplacer l'ancien qui s'est effondré il y a quelque temps. L'un des aspects intéressants de ce pont est qu'il est l'un des rares ponts en pierre de la région."
 RICE_aachen_grannus_shrine:0 "Sanctuaire de Grannus"
 RICE_aachen_grannus_shrine_desc:0 "À côté des thermes d'Aix-la-Chapelle se trouve un sanctuaire de l'ancienne divinité Grannus."
 RICE_aachen_inspired_lothair_cross:0 "Inspiré par la croix de Lothaire de la cathédrale d'Aix-la-Chapelle."
 RICE_aachen_inspired_sabre_of_charlemagne:0 "Inspiré par le sabre de Charlemagne dans la cathédrale d'Aix-la-Chapelle."
 RICE_aachen_inspired_st_stephens_purse:0 "Inspiré par la bourse de Saint-Étienne dans la cathédrale d'Aix-la-Chapelle"
 RICE_aachen_inspired_ivory_situla:0 "Inspiré par la situle en ivoire de la cathédrale d'Aix-la-Chapelle."
 RICE_aachen_inspired_aachen_gospel:0 "Inspiré par l'Évangile d'Aix-la-Chapelle dans la cathédrale d'Aix-la-Chapelle"
 RICE_aachen_inspired_olifant_hunting_knife:0 "Inspiré par l'Olifant et le couteau de chasse de la cathédrale d'Aix-la-Chapelle"
 RICE_aachen_inspired_coronation_gospel:0 "Inspiré par l'Évangile du couronnement de la cathédrale d'Aix-la-Chapelle."
 RICE_aachen_inspired_bust_of_charlemagne:0 "Inspiré par le buste de Charlemagne dans la cathédrale d'Aix-la-Chapelle."
 RICE_aachen_visited_thermal_spa:0 "Visites de stations thermales près d'Aix-la-Chapelle"
 RICE_aachen_visited_grannus_shrine:0 "Bénédictions de Grannus"
 RICE_aachen_visited_grannus_shrine_desc:0 "Selon certains hommes et femmes saints d'Aix-la-Chapelle, Grannus a béni ce personnage après qu'ils aient visité le sanctuaire de Grannus près des sources chaudes d'Aix-la-Chapelle."
 RICE_aachen_maastricht_mosan_art:0 "Artistes mosans de Maastricht"
 RICE_aachen_maastricht_mosan_art_desc:0 "Maastricht est considéré comme un centre d'art mosan, un style d'art régional de la vallée de la Meuse. Ces artisans sont réputés dans une grande partie de l'Europe occidentale dans divers métiers, comme la sculpture sur pierre, le travail du métal et la production de manuscrits enluminés."
 RICE_aachen_inspired_by_charlemagne_conquests:0 "Inspiré par les Conquêtes de Charlemagne sur ses Ennemis"
 RICE_aachen_inspired_by_charlemagne_faith:0 "Inspiré par la Foi et la Dévotion de Charlemagne"
 RICE_aachen_inspired_by_charlemagne_learning:0 "Inspiré par l'Apprentissage à la cour de Charlemagne"
 RICE_aachen_arrested_charlemagne_preacher:0 "Prêtre Tison Arrêté"
 RICE_aachen_sympathized_with_me:0 "A Sympathisé avec Moi"
 RICE_aachen_didnt_sympathized_with_me:0 "N'a Pas Sympathisé avec Moi"
 RICE_aachen_more_christian_pilgrims:0 "Plus de pèlerins chrétiens à Aix-la-Chapelle"
 RICE_aachen_new_brassworkers:0 "Des travailleurs du cuivre venus d'ailleurs se sont installés récemment"

 # Decisions
 RICE_aachen_commission_bust_of_charlemagne:0 "Commande d'un buste de Charlemagne"
 RICE_aachen_commission_bust_of_charlemagne_tooltip:0 "Vous engagerez des artisans pour créer un magnifique buste en or de Charlemagne qui sera placé dans la cathédrale d'Aix-la-Chapelle."
 RICE_aachen_commission_bust_of_charlemagne_desc:0 "L'héritage de Charlemagne est inégalé en tant que plus grand monarque après la chute de l'Empire romain d'Occident. Je devrais honorer son héritage en contribuant au Trésor de la cathédrale d'Aix-la-Chapelle."
 RICE_aachen_commission_bust_of_charlemagne_effect_tooltip:0 "Vous engagez des artisans pour créer un buste en or de Charlemagne, qui sera placé dans la cathédrale d'Aix-la-Chapelle."
 RICE_aachen_commission_bust_of_charlemagne_confirm:0 "Trouvons des artisans dignes de ce nom !"
 RICE_aachen_commission_bust_of_charlemagne_context_tooltip:0 "#emphasis Contexte Historique :#! Le buste de Charlemagne est l'un des plus célèbres reliquaires conservés dans le Trésor de la cathédrale d'Aix-la-Chapelle. Selon la tradition, il aurait été donné en 1349 de notre ère par l'empereur romain germanique Charles IV, un admirateur de Charlemagne. La couronne qui orne le buste a été utilisée pour couronner plusieurs empereurs, et le sommet contient une partie du crâne de Charlemagne."
 RICE_aachen_charlemagne_remains_transfered_req:0 "Vous ou un précédent dirigeant d'Aix-la-Chapelle avez pris la décision #V d'exhumer et de réenterrer les restes de Charlemagne#! dans une partie plus appropriée de la cathédrale d'Aix-la-Chapelle."
 RICE_aachen_charlemagne_bust_inspired_desc:0 "Lors d'un [pilgrimage_to_aachen|E], le buste de Charlemagne est désormais un objet supplémentaire du trésor de la cathédrale d'Aix-la-Chapelle qui peut inspirer les pèlerins."
 #RICE_aachen_charlemagne_bust_inspired_desc:0 "When taking the decision to #V Go on a Pilgrimage to Aachen#!, the Bust of Charlemagne is now an additional item from the Aachen Cathedral treasury that can inspire pilgrims"
 RICE_aachen_rebury_charlemagne:0 "Exhumer et réenterrer les restes de Charlemagne"
 RICE_aachen_rebury_charlemagne_tooltip:0 "Au cours d'une cérémonie somptueuse, vous déplacerez la dépouille de Charlemagne vers un lieu plus digne dans la cathédrale d'Aix-la-Chapelle."
 RICE_aachen_rebury_charlemagne_desc:0 "Charlemagne est actuellement enterré dans la chapelle Palatine, mais je pense qu'il mérite un lieu de repos encore plus majestueux. Je vais commander à des artisans la création d'un nouveau sarcophage magnifique pour lui, avant que nous ne déplacions son corps dans la partie principale de la cathédrale d'Aix-la-Chapelle."
 RICE_aachen_rebury_charlemagne_effect_tooltip:0 "Vous exhumez et enterrez à nouveau Charlemagne dans un endroit plus approprié de la cathédrale d'Aix-la-Chapelle."
 RICE_aachen_rebury_charlemagne_confirm:0 "Charlemagne doit être honoré !"
 RICE_aachen_rebury_charlemagne_context_tooltip:0 "#emphasis Contexte Historique :#! Depuis sa mort, le corps de Charlemagne a été exhumé et enterré à plusieurs reprises. En 1165, Frédéric Barberousse a notamment déplacé la dépouille de Charlemagne de la chapelle palatine pour l'exposer plus en évidence dans la cathédrale d'Aix-la-Chapelle. À l'époque, l'antipape Pascal III avait accepté de canoniser Charlemagne, mais cette décision n'a jamais été reconnue par le Vatican."
 RICE_aachen_expanded_pilgrimage_desc:0 "Le [pilgrimage_to_aachen|E] peut désormais être entrepris par tout souverain chrétien de France, d'Allemagne et des Pays-Bas, même s'il ne possède pas de territoire près d'Aix-la-Chapelle. De plus, il offre un plus grand bonus de [piety|E]."
 #RICE_aachen_expanded_pilgrimage_desc:0 "The decision to #V Go on a Pilgrimage to Aachen#! can now be undertaken by Christian rulers in France, Germany, and the Low Countries even if they do not own territory near Aachen"
 RICE_aachen_relax_at_the_thermal_spa_of_aachen:0 "Se détendre dans les thermes d'Aix-la-Chapelle"
 RICE_aachen_relax_at_the_thermal_spa_of_aachen_tooltip:0 "Vous visiterez l'une des stations thermales des environs d'Aix-la-Chapelle."
 RICE_aachen_relax_at_the_thermal_spa_of_aachen_desc:0 "J'ai besoin de me détendre, et Aix-la-Chapelle possède de nombreuses sources thermales parfaites pour cela, où je peux oublier mes soucis et m'amuser."
 RICE_aachen_relax_at_the_thermal_spa_of_aachen_effect_tooltip:0 "Vous visitez une station thermale à Aix-la-Chapelle pour vous déstresser."
 RICE_aachen_relax_at_the_thermal_spa_of_aachen_confirm:0 "C'est parti !"
 RICE_aachen_relax_at_the_thermal_spa_of_aachen_context_tooltip:0 "#emphasis Contexte Historique :#! Les stations thermales d'Aix-la-Chapelle, parmi les plus chaudes d'Europe, sont célèbres depuis des millénaires. Les Romains ont fondé une station balnéaire dans la région appelée Aquae Granni, qui pourrait être liée au dieu celte des thermes, Grannus, qui était largement vénéré dans la région. On dit que même Charlemagne aimait se détendre dans ces sources chaudes et qu'il a choisi Aix-la-Chapelle comme capitale précisément pour cette raison."
 RICE_aachen_build_new_meuse_bridge:0 "Construire un nouveau pont sur la Meuse"
 RICE_aachen_build_new_meuse_bridge_tooltip:0 "Vous allez parrainer la construction d'un nouveau pont le long de la Meuse."
 RICE_aachen_build_new_meuse_bridge_desc:0 "Le vieux pont romain de Maastricht s'est malheureusement effondré il n'y a pas si longtemps. Cela a un impact négatif sur les voyages et le commerce dans la région, et les [ROOT.Char.Custom('DefaultPriestTitlePlural')] de la région font appel à tous pour contribuer à la construction d'un nouveau pont le long de la Meuse dès que possible."
 RICE_aachen_build_new_meuse_bridge_confirm:0 "Il est temps de construire un pont !"
 RICE_aachen_build_new_meuse_bridge_context_tooltip:0 "#emphasis Contexte Historique : #! Le vieux pont romain de Maastricht, qui a été pendant des siècles un point de passage important sur la Meuse, s'est effondré en 1275 sous le poids d'une grande procession qui l'empruntait. Quelques années plus tard, le pont St. Servatius a été construit en aval pour le remplacer. Il s'agit du premier pont en pierre connu aux Pays-Bas."
 RICE_aachen_meuse_bridge_collapsed_req:0 "Un ancien pont romain sur la Meuse à Maastricht s'est effondré"
 RICE_aachen_dedicate_grannus_shrine:0 "Dédier un sanctuaire à Grannus"
 RICE_aachen_dedicate_grannus_shrine_tooltip:0 "Vous ordonnez la construction d'un sanctuaire à Grannus près d'une des sources thermales d'Aix-la-Chapelle."
 RICE_aachen_dedicate_grannus_shrine_desc:0 "Maintenant qu'Aix-la-Chapelle n'est plus sous le contrôle des Abrahamiques, je souhaite construire un sanctuaire à Grannus, car Aix-la-Chapelle était un centre de culte pour lui dans les temps anciens."
 RICE_aachen_dedicate_grannus_shrine_confirm:0 "Louez Grannus, dieu de ces eaux bénies !"
 RICE_aachen_dedicate_grannus_shrine_context_tooltip:0 "#emphasis Contexte Historique : #! Grannus était une divinité celte vénérée dans certaines régions d'Europe dans l'Antiquité. En raison de son association avec les sources d'eau chaude et le soleil, Aix-la-Chapelle - qui possédait de nombreuses sources d'eau chaude célèbres - était un centre majeur de culte à Grannus. En fait, le nom romain d'Aix-la-Chapelle était Aquae Granni (Aachen signifie eau en vieux haut allemand)."
 RICE_aachen_go_on_aachen_pilgrimage:0 "Partir en Pèlerinage à Aix-la-Chapelle"
 RICE_aachen_go_on_aachen_pilgrimage_tooltip:0 "Vous [go_on_a_pilgrimage_to_aachen|E]."
 RICE_aachen_go_on_aachen_pilgrimage_effect_tooltip:0 "Vous [go_on_a_pilgrimage_to_aachen|E] et vous serez peut-être inspiré par l'un des objets du Trésor de la cathédrale d'Aix-la-Chapelle pendant votre séjour."
 RICE_aachen_go_on_aachen_pilgrimage_desc:0 "Je souhaite me rendre en pèlerinage dans la grande ville d'Aix-la-Chapelle, en particulier à la cathédrale d'Aix-la-Chapelle, qui abrite un trésor réputé de reliques et d'autres objets sacrés."
 RICE_aachen_go_on_aachen_pilgrimage_confirm:0 "Faisons les préparatifs de ce voyage !"
 RICE_aachen_go_on_aachen_pilgrimage_context_tooltip:0 "#emphasis Contexte Historique : #! Aix-la-Chapelle est un centre religieux et politique majeur de la Rhénanie depuis l'époque de Charlemagne, qui en a fait sa capitale. En tant que telle, elle a attiré de nombreux pèlerins au fil des siècles."
 RICE_aachen_close_req:0 "A un [realm_capital|E] proche d'Aix-la-Chapelle"


