 aachen.0020.t:0 "Préparations"
 aachen.0020.desc:0 "L'un des lieux de pèlerinage les plus connus des chrétiens comme moi est Aix-la-Chapelle, car c'était autrefois la capitale de Charlemagne. En tout cas, j'ai décidé d'entreprendre ce pèlerinage à Aix-la-Chapelle. J'espère en particulier visiter la cathédrale d'Aix-la-Chapelle et examiner son trésor inégalé et étendu, qui abrite un certain nombre d'objets religieux et profanes célèbres et inspirants."
 aachen.0020.a:0 "Je dois me préparer pour le voyage."
 aachen.0021.t:0 "A Aix-la-Chapelle !"
 aachen.0021.desc:0 "Le moment est venu ! J'ai terminé tous mes préparatifs et je vais maintenant commencer mon saint pèlerinage à Aix-la-Chapelle. La capitale de Charlemagne m'attend !"
 aachen.0021.a:0 "Je me demande ce que je vais voir là-bas."
 aachen.0022.t:0 "Capitale de Charlemagne"
 aachen.0022.desc:0 "Je suis arrivé dans le centre d'Aix-la-Chapelle, la grande ville du souverain franc Charlemagne. Les pèlerins s'affairent, sans doute pour visiter la cathédrale d'Aix-la-Chapelle et les autres curiosités de la ville, tout comme moi. Mon entourage et moi-même décidons de nous loger convenablement. Plus tard, nous visiterons la cathédrale d'Aix-la-Chapelle et, espérons-le, nous verrons les merveilles spirituelles qu'elle renferme."
 aachen.0022.a:0 "Je suis heureux d'être ici."
 aachen.0023.t:0 "L'intérieur de la Cathédrale"
 aachen.0023.desc:0 "Ces derniers jours, alors que j'étais à Aix-la-Chapelle, j'ai visité d'autres sites religieux et rencontré quelques notables de la ville. Aujourd'hui, après avoir réglé toutes mes autres affaires, je peux enfin entrer dans la cathédrale d'Aix-la-Chapelle elle-même. C'est un édifice remarquable et splendide, conçu par un architecte de talent du nom d'Odo de Metz. Je m'assieds dans la partie principale de la Cathédrale, réfléchissant à ma foi et me livrant à la prière."
 aachen.0023.desc.charlemagne_reburied:0 "\n\nDans la partie principale de la Cathédrale, je décide également de rendre hommage au grand Charlemagne lui-même. Il y a quelque temps, ses restes ont été exhumés et réenterrés ici dans un sarcophage majestueux, et placés dans ce qu'on appelle le Karlsschrein, ou Sanctuaire de Charlemagne. C'est incroyable de penser qu'aujourd'hui, je suis si proche d'un personnage aussi influent et auguste !"
 aachen.0023.a:0 "Un endroit merveilleux."
 aachen.0024.t:0 "Trésor de la cathédrale d'Aix-la-Chapelle"
 aachen.0024.desc.start:0 "Après avoir passé quelque temps dans la partie principale de la Cathédrale, je vais voir le trésor unique de la cathédrale, qui contient de nombreuses reliques et objets, tant religieux que profanes. Un objet attire mon attention, une œuvre d'art vraiment stupéfiante qui m'inspire spirituellement."
 aachen.0024.desc.lothair:0 "\n\nLa #V Croix de Lothair #! est souvent utilisée lors des processions sacrées à Aix-la-Chapelle. Elle est appelée ainsi en raison du sceau en cristal vert gravé près de sa base, qui porte le nom d'un arrière-petit-fils de Charlemagne, le Roi Lothair II. Son cœur de chêne, enveloppé d'or et d'argent, est décoré de nombreux joyaux. Au point de rencontre des bras de la croix, on trouve une sculpture en onyx d'Auguste César, datant de l'époque romaine. En dessous se trouve un sceau portant l'inscription : \"O Christ, aide le Roi Lothair !\""
 aachen.0024.desc.sabre:0 "\n\n L'épée la plus célèbre associée à Charlemagne est Joyeuse, mais l'épée que j'ai devant moi, appelée le #V Sabre de Charlemagne#!, n'est pas moins imposante ! Fabriquée dans un style qui rappelle les épées utilisées par les guerriers nomades de la Steppe Pontique, on dit qu'elle a été trouvée lorsque la tombe de Charlemagne a été ouverte une fois. Qui sait à quelles batailles cette épée a participé ?"
 aachen.0024.desc.purse:0 "\n\nJ'ai sous les yeux la #V Bourse de Saint-Étienne#!, un reliquaire rectangulaire en or, constellé de très nombreuses pierres précieuses. La bourse contient de la terre qui serait imbibée du sang de saint Étienne, lorsqu'il a été martyrisé et tué en Terre sainte dans l'Antiquité. Saul de Tarse, qui deviendra plus tard l'apôtre Paul, a été témoin de son martyre."
 aachen.0024.desc.situla:0 "\n\nLà, devant moi, se trouve ce qu'on appelle la #V Situla en Ivoire#!. Bien qu'il existe de nombreux vases pour l'eau bénite dans la chrétienté, il est remarquable de voir celui qui appartient à cette cathédrale, où sont passés de nombreux grands hommes et femmes. C'est une œuvre magistrale et un récipient digne de contenir de l'eau bénite."
 aachen.0024.desc.a_gospel:0 "\n\nL'#V Évangile d'Aix-la-Chapelle#!, comme certains le connaissent, m'interpelle. J'examine tendrement le manuscrit enluminé avec mes doigts, ainsi que les textes et les images qu'il contient. Par exemple, il y a une page du manuscrit qui représente magnifiquement les quatre évangélistes - Matthieu, Marc, Luc et Jean - assis sur un paysage vallonné. Les dernières pages du manuscrit contiennent le Capitulare Evangeliorum, une liste de versets de l'Évangile lus lors des offices du dimanche et des grandes fêtes."
 aachen.0024.desc.olifant:0 "\n\nJe vois devant mes yeux deux objets : #V l'olifant (ou cor de chasse) et le couteau de chasse de Charlemagne #!. J'ai vu quelques olifants - ou cors de chasse en ivoire - ici et là, mais aucun comme celui-ci. Les motifs géométriques qui le décorent sont frappants. Quant au couteau de chasse, il est de conception simple, mais il a tout de même l'air royal, compte tenu de toute l'histoire qu'il a dû avoir. Quelles aventures Charlemagne a-t-il vécues avec ses paladins, comme Roland et Oliver, avec cet olifant et ce couteau de chasse ?"
 aachen.0024.desc.c_gospel:0 "\n\nMon regard est attiré par le #V Évangile du Couronnement#!, un manuscrit enluminé produit à la cour de Charlemagne, qu'il a utilisé lors de la cérémonie de son couronnement le jour de Noël de l'an 800. On dit qu'il a placé trois de ses doigts de la main droite sur la première page de l'Évangile de Saint Jean lorsqu'il a prêté serment. Lorsque mes doigts touchent cette même page, j'imagine ce que cela aurait été d'assister à ce couronnement - un moment décisif dans l'histoire du monde."
 aachen.0024.desc.bust:0 "\n\nJe suis émerveillé par le #V Buste de Charlemagne#!, qui me regarde avec une pose royale, sans se laisser intimider par quoi que ce soit. Ce buste brillant et doré a été fabriqué par les célèbres orfèvres de la vallée de la Meuse et témoigne de leur savoir-faire et de leur créativité. La partie supérieure contient un fragment du crâne de Charlemagne, tandis que la tête du buste est ornée d'une couronne spectaculaire."
 aachen.0024.a:0 "Magnifique. Vraiment magnifique."
 aachen.0025.t:0 "L'heure de rentrer à la maison"
 aachen.0025.desc:0 "Mon séjour à Aix-la-Chapelle touche à sa fin, et il est temps pour moi de prendre le chemin du retour. La visite des lieux saints de cette ville ancienne et respectée est une expérience extraordinaire, et je repars inspiré par ce que j'ai vu."
 aachen.0025.a:0 "Faisons les préparatifs pour partir."
 aachen.0026.t:0 "Enfin à la maison"
 aachen.0026.desc:0 "Je suis rentré chez moi après mon pèlerinage à Aix-la-Chapelle. J'ai vécu une expérience merveilleuse et profonde, tout bien considéré, en m'imprégnant de la grandeur et de la majesté de la capitale de Charlemagne, ainsi que de l'inspiration spirituelle qu'elle m'a procurée. Cela m'aidera certainement dans ma dévotion à mes croyances chrétiennes pour les années à venir."
 aachen.0026.lothair:0 "Je pourrai peut-être le refaire un jour."
 aachen.0026.a:0 "Je pourrai peut-être le refaire un jour."
