 aachen.0030.t:0 "Héritage de Charlemagne"
 aachen.0030.desc:0 "Charlemagne est une présence majeure, ici à Aix-la-Chapelle. Son héritage est partout, et beaucoup murmurent son nom avec admiration. Même moi, je dois me comparer à lui. Quel côté de lui est-ce que je souhaite le plus imiter ?"
 aachen.0030.a:0 "Ses puissantes conquêtes sur ses ennemis !"
 aachen.0030.b:0 "Sa profonde dévotion à sa foi spirituelle."
 aachen.0030.c:0 "Son dévouement à l'apprentissage et aux arts."
 aachen.0031.t:0 "Un tison à Aix-la-Chapelle"
 aachen.0031.desc:0 "Bien que Charlemagne n'ait jamais été reconnu comme un saint par aucune secte chrétienne, un certain nombre de chrétiens d'Aix-la-Chapelle l'ont considéré comme tel au fil des ans. Dans la plupart des cas, les autorités locales ont tendance à fermer les yeux sur ces croyances, mais dernièrement, un prêtre incendiaire a commencé à prêcher beaucoup sur ce \"Saint Charlemagne\" et a provoqué un certain émoi....."
 aachen.0031.a:0 "Enfermez-le - et s'il retourne les masses contre nous ?"
 aachen.0031.b:0 "Trouble-fête ou pas, ce n'est pas une menace sérieuse pour nous."
 aachen.0031.c:0 "Ce prêtre charismatique est sans doute inspiré par [ROOT.Char.GetFaith.HighGodName] !"
 aachen.0032.t:0 "[RICE_aachen_spa_goer.GetFirstNameNoTooltip] se relaxe"
 aachen.0032.desc:0 "Hier, [RICE_aachen_spa_goer.GetTitledFirstName] est allé se reposer dans l'une des stations thermales d'Aix-la-Chapelle. Ces sources d'eau chaude sont célèbres depuis l'Antiquité, et [RICE_aachen_spa_goer.GetFirstNameNoTooltip] semble avoir profité de son temps pour se reposer."
 aachen.0032.a:0 "Aujourd'hui, [RICE_aachen_spa_goer.GetSheHe] semble si détendu !"
 aachen.0033.t:0 "Insignes souvenirs d'Aix-la-Chapelle"
 aachen.0033.desc:0 "Depuis qu'Aix-la-Chapelle est devenu un lieu de pèlerinage populaire pour les chrétiens, il y a plusieurs générations, une tradition de fabrication d'insignes s'est développée. Ces insignes en étain étaient généralement destinés à être des souvenirs que les pèlerins pouvaient rapporter chez eux, et leur taille est très variable. Même lorsque je passe quotidiennement dans les rues d'Aix-la-Chapelle, je vois de nombreux pèlerins qui portent ces insignes sur eux."
 aachen.0033.a:0 "Juste un moyen facile de faire de l'argent sur le dos d'idiots crédules."
 aachen.0033.b:0 "Ces gens sont sûrement des fidèles, des spirituels !"
 aachen.0033.c:0 "Pourquoi se montrer ? Le pèlerinage n'est-il pas plus important ?"
 aachen.0033.d:0 "Ce que font les chrétiens ne me concerne pas."
 aachen.0034.t:0 "Baignade près d'Aix-la-Chapelle"
 aachen.0034.desc:0 "Aujourd'hui, j'ai pris le temps de visiter l'un des plus petits lacs près d'Aix-la-Chapelle, de nager et de m'amuser. Pendant que j'y étais, j'ai réfléchi au fait qu'à son époque, Charlemagne était connu pour être un nageur passionné. Comme Aix-la-Chapelle était sa résidence principale et sa capitale, je me demande s'il n'a pas nagé dans ce lac également."
 aachen.0034.a:0 "Je me demande si c'était un bon nageur ?"
 aachen.0035.t:0 "Charlemagne : saint ou pas ?"
 aachen.0035.desc:0 "En me promenant dans les rues d'Aix-la-Chapelle, j'entends deux roturiers se disputer au sujet de Charlemagne. L'un d'eux, en particulier, prétend, comme d'autres le font à Aix-la-Chapelle depuis de nombreuses années, que Charlemagne est bien un Saint responsable de plusieurs miracles et qu'il est le protecteur de la ville. L'autre se moque de cela et dit que l'église chrétienne n'a jamais canonisé Charlemagne, et qu'un homme grand et noble n'est pas nécessairement un Saint, alors comment peut-il être un Saint ?"
 aachen.0035.a:0 "Vu ses actes, Charlemagne étant un Saint est une théorie raisonnable."
 aachen.0035.b:0 "Si l'Église Chrétienne ne l'a pas reconnu, alors il n'est pas un Saint."
 aachen.0036.t:0 "Un Mauvais Voyage"
 aachen.0036.desc:0 "\nHier, [RICE_aachen_spa_goer_bad.GetTitledFirstName] s'est rendu dans l'un des thermes d'Aix-la-Chapelle pour se détendre. Cependant, au lieu de se détendre comme [RICE_aachen_spa_goer_bad.GetSheHe] le voulait, [RICE_aachen_spa_goer_bad.GetSheHe] s'est en quelque sorte disputé avec l'un des autres curistes présents ! Il s'agissait de quelque chose d'insignifiant, d'après ce que je peux voir, mais l'incident l'a mis de mauvaise humeur et [RICE_aachen_spa_goer_bad.GetSheHe] s'en est plaint toute la journée."
 aachen.0036.a:0 "Désolé d'entendre ça - cette autre personne semble terrible !"
 aachen.0036.b:0 "Tu vas te taire ? Tu te comportes comme un bouffon."
 aachen.0037.t:0 "Plus de Pèlerins à Aix-la-Chapelle"
 aachen.0037.desc:0 "Ces derniers temps, Aix-la-Chapelle a été encore plus active que d'habitude en termes de nombre de pèlerins chrétiens qui arrivent dans la ville. Capitale de Charlemagne, la ville revêt depuis longtemps une certaine importance spirituelle pour les Chrétiens."
 aachen.0037.a:0 "L'afflux de visiteurs devrait être bénéfique pour notre économie."
 aachen.0038.t:0 "Arrivée des travailleurs du cuivre"
 aachen.0038.desc.maastricht:0 "Un certain nombre de travailleurs du cuivre originaires d'autres régions de la Meuse se sont récemment installés à Maastricht, car ils considèrent que Maastricht est un endroit plus stable et plus agréable pour exercer leur métier. Les travailleurs du cuivre de la région sont réputés dans toute l'Europe occidentale pour leurs créations, qui vont d'objets simples et banals comme de magnifiques chandeliers et aiguières, à des reliquaires élaborés et impressionnants pour les puissants lieux de culte de la région. Quoi qu'il en soit, cette situation récente a renforcé la communauté existante et célèbre des travailleurs du cuivre à Maastricht."
 aachen.0038.desc.aachen:0 "Un certain nombre de travailleurs du cuivre originaires d'autres régions de la Meuse se sont récemment installés à Aix-la-Chapelle, car ils considèrent qu'Aix-la-Chapelle est un endroit plus stable et plus agréable pour exercer leur métier. Les artisans de la région sont réputés dans toute l'Europe occidentale pour leurs créations, qui vont d'objets simples et banals tels que de magnifiques chandeliers et aiguières, à des reliquaires élaborés et impressionnants pour les puissants lieux de culte de la région. Quoi qu'il en soit, cette situation récente a renforcé la communauté existante et célèbre des travailleurs du cuivre à Aix-la-Chapelle."
 aachen.0038.a:0 "Bien !"
