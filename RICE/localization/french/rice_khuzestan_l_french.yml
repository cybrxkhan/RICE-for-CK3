 khuzestan.0050.t:0 "Canal Repairs"
 khuzestan.0050.desc:0 "[GetGeographicalRegion('RICE_khuzestan_region').GetName] has been a major agricultural region for years, centuries even. Locals often find the ruins of old canals, which could be repaired and repurposed for contemporary use.\n\nOfficials from [county.GetNameNoTier] have recently notified me that one such large canal was found, probably dating to the days of the ancient Persians. They say with the right funding, we can hire engineers and laborers to renovate this canal and make it useful again. This, in turn, would increase the amount of arable land considerably."
 khuzestan.0050.a:0 "Très bien ! Ils auront les fonds nécessaires."
 khuzestan.0050.b:0 "Je pense que nos ressources sont mieux utilisées ailleurs."
 khuzestan.0051.t:0 "Pays de la canne à sucre"
 khuzestan.0051.desc:0 "Sugar from Khuzestan is well-known throughout the Middle East for its quality, and massive amounts of this sugar are exported to other regions. Indeed, that is why some call Khuzestan the “Land of the Sugar Cane.”\n\nAs luck would have it, my cooks recently acquired a large shipment of some of the finest sugar from Khuzestan. They are certain that this sugar will serve us well in the near future, whether they use it to make sweets and pastries I can enjoy as a snack, or for delicious dishes at any feasts I might host!"
 khuzestan.0051.a:0 "J'ai hâte de manger les délices sucrés préparés par mes cuisiniers !"
 khuzestan.0052.t:0 "Weavers of [GetGeographicalRegion('RICE_khuzestan_region').GetNameNoTooltip]"
 khuzestan.0052.desc:0 "[GetGeographicalRegion('RICE_khuzestan_region').GetName] has been renowned for its weaving for centuries. Clothes, robes, rugs, quilts, and more from this region are sold in markets around the world.\n\nRecently, the weavers of [county.GetNameNoTier] have gained much fame, as their products are considered some of the region’s finest."
 khuzestan.0052.a:0 "C'est excellent pour l'économie locale !"
 khuzestan.0053.t:0 "Apprendre des anciens"
 khuzestan.0053.desc:0 "I’ve recently traveled to my territories in [GetGeographicalRegion('RICE_khuzestan_region').GetName] to better understand the local issues there. One thing I noted were the great engineering structures, many built long ago by the ancient Persians, that seemed to dot the landscape as it were.\n\nEver since I’ve returned home, these brilliant construction feats have been on my mind. To think that the ancients were capable of such wonders!\n\nIt has occurred to me that perhaps I should send some engineers and scholars to study these structures. That way, we can apply the engineering methods the ancients used to help us in various building projects we have around the realm."
 khuzestan.0053.a:0 "Une bonne idée ! Faisons cela."
 khuzestan.0053.b:0 "Je devrais me consacrer à d'autres questions."
