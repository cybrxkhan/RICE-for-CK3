 khuzestan.0020.t:0 "Preparing To Go To Šuš"
 khuzestan.0020.desc:0 "The Biblical figure Daniel is important to [ROOT.Char.GetFaith.GetAdherentNamePlural], as a righteous man who was deeply devoted to [ROOT.Char.GetFaith.HighGodName]. While there are several locations that are said to house his tomb, the town of Šuš, also known to the ancients as Susa, is believed by many to have the best claim. It is fortunate that I live close to the site.\n\nLocals to travel to the tomb of Daniel on pilgrimage all the time, and I intend to do just that. It won’t be a long journey to Šuš, but I need to make preparations nonetheless."
 khuzestan.0020.a:0 "Préparons-nous !"
 khuzestan.0021.t:0 "Traveling to Šuš"
 khuzestan.0021.desc:0 "I have finished making preparations for a local pilgrimage to the tomb of Daniel. I bid farewell to everyone as I leave my home to go on my short trip. The town of Šuš awaits us, and I can hardly wait to get there."
 khuzestan.0021.a:0 "Our destination is Šuš!"
 khuzestan.0022.t:0 "Arrivée à Šuš"
 khuzestan.0022.desc:0 "I have arrived in the heart of Šuš to see the tomb of Daniel. Present among the pilgrims are followers of [judaism.GetName], [christianity.GetName], and [islam.GetName]. Despite the differences between these three religions, we all venerate the great Daniel, whose godliness continues to inspire us to this day.\n\n"
 khuzestan.0022.desc.before:0 "Šuš is divided by a large river, and the location of Daniel’s sepulchre alternates between the two sides of this river every year. In other words, the locals carry the body of Daniel back and forth, strange as it may sound to some.\n\nLong ago, they say the sepulchre was on only one side of the river, which became the wealthier half of the city, whether due to holy blessings, traffic from pilgrims, or both. The poorer half resented this, and the two sides fought over where to have the sepulchre, until an agreement was reached that led to the present arrangement, and so both sides became rich."
 khuzestan.0022.desc.after:0 "Šuš is divided by a large river, and the location of Daniel’s sepulchre is in a chapel on a bridge. This building was erected by [sanjar.GetTitledFirstName] a while back.\n\nIn olden times, every year, the sepulchre would alternate between both sides of the river. However, [sanjar.GetFirstNameNoTooltip] felt it was an insult to the great Daniel to move his coffin back and forth like that, so [sanjar.GetSheHe] ordered for the present chapel to be built, and the coffin to be submerged into the river there."
 khuzestan.0022.a:0 "Il est temps de se rendre au tombeau."
 khuzestan.0023.t:0 "The Tomb of Daniel"
 khuzestan.0023.desc.before:0 "I have arrived at the present location of the sepulchre of Daniel."
 khuzestan.0023.desc.after:0 "I have arrived at the bridge chapel that was built by [sanjar.GetTitledFirstName] to honor Daniel."
 khuzestan.0023.desc:0 "It is said that the area around the sepulchre is holy, and people are not even allowed to disturb the fish, in honor of Daniel.\n\nAnyways, I join the others present in [ROOT.Char.GetFaith.GetAdjective] prayer and supplication, before spending time reflecting on Daniel’s life and deeds. To think that I am in the presence of such a righteous and godly man!"
 khuzestan.0023.a:0 "[ROOT.Char.GetFaith.HighGodName] be praised!"
 khuzestan.0024.t:0 "Returning Home from Šuš"
 khuzestan.0024.desc:0 "After spending a bit of time at the Tomb of Daniel in Šuš, I have returned home.\n\nOverall, it was a great experience to come to this local holy site and reflect on such an important figure in [ROOT.Char.GetFaith.GetReligion.GetName]."
 khuzestan.0024.a:0 "I’m glad I could travel to Šuš."
 khuzestan.0025.t:0 "Moving the Sepulchre"
 khuzestan.0025.desc:0 "There are a number of cities that claim to house the tomb of Daniel, but many people believe that Šuš has the strongest claim. As such, many people from the surrounding regions flock to Šuš to visit the tomb.\n\nHowever, the locals have a curious custom – they annually move his sepulchre to the other side of the river dividing Šuš, thus alternating where Daniel lies. Though I understand that people on both sides of the river wish to bask in his presence equally, I ultimately find this custom disrespectful to the great Daniel.\n\nAs such, I have ordered that a permanent chapel be built on one of the great bridges spanning the city. The coffin will then be buried in the river by the chapel."
 khuzestan.0025.a:0 "The sepulchre of Daniel now has a permanent home."
 khuzestan.0026.t:0 "$khuzestan.0025.t$"
 khuzestan.0026.desc:0 "There are a number of cities that claim to house the tomb of Daniel, but many people believe that Šuš has the strongest claim. As such, many people from the surrounding regions flock to Šuš to visit the tomb.\n\nHowever, the locals have a curious custom – they annually move his sepulchre to the other side of the river dividing Šuš, thus alternating where Daniel lies. [sanjar.GetTitledFirstName], who currently rules the area, found the custom rather disrespectful to the great Daniel.\n\nAs such, [sanjar.GetSheHe] has ordered that a permanent chapel be built on one of the great bridges spanning the city. The coffin will then be buried in the river by the chapel."
 khuzestan.0026.a:0 "$khuzestan.0025.a$"
