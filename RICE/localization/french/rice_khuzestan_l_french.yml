 # Legends
 RICE_khuzestan_legend_new_title_name: "La Renaissance du Khuzi"
 RICE_khuzestan_legend_new_title_desc: "Autrefois dénigrés, considérés comme de simples serviteurs de leurs supérieurs, les [culture.GetCollectiveNoun] ont repris confiance et ont formé un puissant royaume grâce au [founder.GetName]."
 RICE_khuzestan_legend_chapter_opening_new_title: "There was a time when the [ROOT.Legend.GetProperty( 'culture' ).Culture.GetCollectiveNounNoTooltip] were viewed as the lowliest of scum, worthy of only being servants to their betters. It would take the efforts of [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] to raise the [ROOT.Legend.GetProperty( 'culture' ).Culture.GetCollectiveNounNoTooltip] to fulfill their destiny as the masters of [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]." 
 RICE_khuzestan_legend_chapter_motivation_new_title: "Hailing from their very community, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] understood truly the sufferings and sorrows of the [ROOT.Legend.GetProperty( 'culture' ).Culture.GetCollectiveNounNoTooltip]. Deep in [ROOT.Legend.GetProtagonist.GetHerHis] heart, [ROOT.Legend.GetProtagonist.GetSheHe] knew they could achieve so much, like their illustrious ancestors must have done ages ago."
 RICE_khuzestan_legend_chapter_famous_deed_new_title: "With a dedicated heart and a stalwart mind, and no doubt the blessings of [ROOT.Legend.GetProtagonist.GetFaith.HighGodName], [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] sought to elevate the [ROOT.Legend.GetProperty( 'culture' ).Culture.GetNameNoTooltip] community. Through heroic deeds like the slaying of villainous bandits and cruel beasts, and feats of wit and cunning to wow the petty warlords that dotted the region, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] was eventually proclaimed the ruler of the [ROOT.Legend.GetProperty( 'culture' ).Culture.GetCollectiveNounNoTooltip]."
 RICE_khuzestan_legend_chapter_extra_deed_new_title: "There were some who still held to their ancient prejudices, and sneered at the [ROOT.Legend.GetProperty( 'culture' ).Culture.GetCollectiveNounNoTooltip] and their new ruler. It is said that someone told [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] that [ROOT.Legend.GetProtagonist.GetSheHe] simply picked up a crown from the gutter. In response to this, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] responded, "I found my crown in the gutter, and [ROOT.Legend.GetProtagonist.GetFaith.HighGodName] put it on my head.""
 RICE_khuzestan_legend_chapter_conclusion_new_title: "The territories of [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip] which [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] ruled would prosper for generations and generations to come. No matter what would happen to the [ROOT.Legend.GetProperty( 'culture' ).Culture.GetCollectiveNounNoTooltip] and their descendants, they would forever remember [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] as the one who delivered them from darkness and into the light."


 # Game Concepts
 game_concept_daniels_tomb:0 "Tombe de Daniel"
 game_concept_pilgrimage_to_daniels_tomb:0 "Pilgrimage to Daniel's Tomb"
 game_concept_pilgrimage_to_the_tomb_of_daniel:0 "Pilgrimage to the Tomb of Daniel"
 game_concept_tomb_of_daniel:0 "Tomb of Daniel"
 game_concept_tomb_of_daniel_desc:0 "There are several sites claiming to house the tomb of the Biblical figure Daniel. The town of Šuš, located in the [county|E] of $c_tustar$ in-game, is traditionally believed to have the strongest claim.\n\nJewish, Christian, and Muslim characters near $c_tustar$ can thus go on a [GetActivityType( 'activity_RICE_khuzestan_tomb_of_daniel_pilgrimage' ).GetName]. Besides the usual bonuses from a [local_pilgrimage|E], pilgrims can also get a beneficial [character_modifier|E], [GetModifier('RICE_khuzestan_daniel_pilgrimage_done').GetNameWithTooltip].\n\nThe [ruler|E] of $c_tustar$ also has access to a [decision|E] to $RICE_khuzestan_rebury_daniel$. Taking this [decision|E] will increase the [piety|E] bonus the pilgrimage provides, and increases the geographical range of people who can take it."
 game_concept_khila_ceremony:0 "Khil'a Ceremony"
 game_concept_khila:0 "Khil'a"
 game_concept_tiraz:0 "Tiraz"
 game_concept_tiraz_desc:0 "Tiraz is a style of embroidered cloth treasured in Islamic societies due to its political and cultural importance.\n\nIslamic [rulers|E] have access to a [character_interaction|E] to $RICE_khuzestan_gift_tiraz_robes$ to other Muslims, which grants both sides various bonuses. A twist on this [interaction|E] is that it is initially only available to Caliphs (i.e. Islamic [heads_of_faith|E]), [emperors|E], and [kings|E]; a [duke|E] can access it once their culture is in the early medieval [era|E], and [counts|E] in the high medieval [era|E].\n\nOwning a $building_type_RICE_tiraz_factories_01$ can help reduce the cost of this [interaction|E]."

