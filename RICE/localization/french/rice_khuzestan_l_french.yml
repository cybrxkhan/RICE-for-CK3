 khuzestan.0005.t:0 "The [khuzi_hero.GetCulture.GetNameNoTooltip] Rebirth"
 khuzestan.0005.desc:0 "We, the ancient, original inhabitants of [GetGeographicalRegion('RICE_khuzestan_region').GetName] have suffered greatly under the yoke of other powers, like the Arabs, Iranians, Greeks, and others. Many of us have had humiliating roles in society, like bathroom attendants for our elite masters. They use our very name, [khuzi_hero.GetCulture.GetName], as an insult!\n\nBut times are changing. Under my leadership, I have united the region into a new realm, [khuzi_hero.GetPrimaryTitle.GetName]. We are no longer downtrodden. I have urged my fellow [khuzi.GetCollectiveNounNoTooltip] not to reject our old ways nor our unique, ancient language – which foreigners dismiss as incomprehensible. We have become prosperous, and worthy of respect.\n\nNow, it is up to me to determine what direction [khuzi_hero.GetPrimaryTitle.GetNameNoTierNoTooltip] will develop in the coming years."
 khuzestan.0005.a:0 "Retournez à notre glorieux passé, quand nous étions Elymais !"
 khuzestan.0005.b:0 "La croissance et le développement de notre société et de notre culture sont prioritaires."
 khuzestan.0005.c:0 "Establish trade networks across the Persian Gulf."
 RICE_khuzestan_counties_elymaean_tooltip:0 "All [cultures|E] with the $innovation_RICE_khuzi$ [innovation|E] lose it permanently, while the $tradition_RICE_khuzi_name$ [tradition|E] is upgraded to receive military bonuses for all [cultures|E] that have it."
 RICE_khuzestan_counties_community_tooltip:0 "All [cultures|E] with the $innovation_RICE_khuzi$ [innovation|E] lose it permanently, while the $tradition_RICE_khuzi_name$ [tradition|E] is upgraded to receive diplomatic bonuses for all [cultures|E] that have it."
 RICE_khuzestan_counties_traders_tooltip:0 "All [cultures|E] with the $innovation_RICE_khuzi$ [innovation|E] lose it permanently, while the $tradition_RICE_khuzi_name$ [tradition|E] is upgraded to receive economic bonuses for all [cultures|E] that have it."
 khuzestan.0006.t:0 "$khuzestan.0005.t$"
 khuzestan.0006.desc:0 "For as long as anyone could remember, the ancient, original inhabitants of [GetGeographicalRegion('RICE_khuzestan_region').GetName] have suffered greatly under the yoke of other powers, like the Arabs, Iranians, Greeks, and others. Many [khuzi.GetCollectiveNoun] were relegated to humiliating roles in society, like bathroom attendants for their elite masters. Their very name, [khuzi.GetNameNoTooltip], was used as an insult by other peoples.\n\nBut times are changing. [khuzi_hero.GetTitledFirstName] has united the region into a new realm, and has urged [khuzi_hero.GetHerHis] fellow [khuzi.GetCollectiveNounNoTooltip] not to reject their old ways nor their incomprehensible ancient language.\n\n"
 khuzestan.0006.desc.elymais:0 "[khuzi_hero.GetFirstNameNoTooltip] seeks to emulate the immediate predecessors of the [khuzi.GetCollectiveNounNoTooltip] in antiquity, the Elymaeans. The Kingdom of Elymais was well-known for its archers and its stubborn independence, and [khuzi_hero.GetFirstNameNoTooltip] hopes this glorious past can be reclaimed."
 khuzestan.0006.desc.community:0 "[khuzi_hero.GetFirstNameNoTooltip] believes it is important for the [khuzi.GetCollectiveNounNoTooltip] to focus on developing their culture and society. By gaining a reputation for the arts, courtly life, and political majesty, others will learn to admire them."
 khuzestan.0006.desc.traders:0 "[khuzi_hero.GetFirstNameNoTooltip] seeks to use Khuzestan’s traditional agricultural and commercial prosperity to integrate the [khuzi.GetCollectiveNounNoTooltip] into the Persian Gulf’s trade networks, and usher in a new era for [khuzi_hero.GetHerHis] people."
 khuzestan.0006.a:0 "They've become prosperous and worthy of respect, it seems!"
