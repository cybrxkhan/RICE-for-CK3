 khuzestan.0012.desc:0 "Through [actor.GetHerHis] authority as [actor.GetTitleAsNameNoTooltip], [actor.GetTitledFirstName] has decided to grant me a #italic tiraz#! textile in a #italic Khil’a#! Ceremony. This is a magnificent #italic tiraz#! of high quality, beyond the token #italic tiraz#! granted on regular, official occasions."
 khuzestan.0012.desc.local:0 "[actor.GetSheHe|U] is sure that I am flattered to formally receive [actor.GetHerHis] favor in such a manner!\n\n"
 khuzestan.0012.desc.foreign:0 "Though I cannot be present to receive it personally, I am still glad to have been given such a gift! After all, this is a magnificent #italic tiraz#! of high quality, beyond the token #italic tiraz#! granted on regular, official occasions.\n\n"
 khuzestan.0012.desc.early:0 "Bestowing upon someone a beautiful #italic tiraz#! textile is a high honor, as the ability to give #italic tiraz#! of high quality like this is something only a powerful [actor.GetTitleAsNameNoTooltip] like [actor.GetFirstNameNoTooltip] can do."
 khuzestan.0012.desc.middle:0 "Although granting the #italic tiraz#! is no longer the prerogative of the Caliphs or the mightiest rulers, it is still something typically done by a powerful [actor.GetTitleAsNameNoTooltip] like [actor.GetFirstNameNoTooltip], so receiving a high quality #italic tiraz#! like this is still a great honor."
 khuzestan.0012.desc.late:0 "In olden times, only the Caliphs or very high-ranking rulers could bestow a #italic tiraz#! upon someone; these days, it is common for people of the elite classes to give them to each other. Still, to receive a high quality #italic tiraz#! from a powerful [actor.GetTitleAsNameNoTooltip] like [actor.GetFirstNameNoTooltip] is a great honor."
 khuzestan.0012.a:0 "Je suis très honorée de recevoir ce prix."
 khuzestan.0013.t:0 "A [mandaean.GetFaith.GetAdjectiveNoTooltip] Courtier?"
 khuzestan.0013.desc:0 "Southern Mesopotamia and Khuzestan are the heartland of the [mandaean.GetFaith.GetAdherentNamePlural], a Gnostic sect that has persisted and endured in these lands since ancient times, despite the hardships they have faced throughout the centuries. Today, a member of that community by the name of [mandaean.GetFirstName] has arrived at my court, offering [mandaean.GetHerHis] services.\n\nSettlements where [mandaean.GetFaith.GetAdherentNamePluralNoTooltip] abound are renowned as scribal and literary centers, due to the importance they place on recording and retaining their religious canon. Perhaps it would be wise for me to build up mutually beneficial connections with the [mandaean.GetFaith.GetAdjectiveNoTooltip] community through [mandaean.GetFirstNameNoTooltip]."
 khuzestan.0013.a:0 "[mandaean.GetSheHe|U] sera la bienvenue ici !"
 khuzestan.0013.b:0 "I have no need for [mandaean.GetHerHis] services."
