 RICE_khuzestan_recently_gifted_tiraz:0 "Gifted Tiraz to Someone Important"
 RICE_khuzestan_recently_gifted_tiraz_desc:0 "This character recently presented a [tiraz|E] in a [khila_ceremony|E] to someone of high status. Doing so reflects well on their own status, of course."
 RICE_khuzestan_received_tiraz_from_head_of_faith:0 "Reçu Tiraz du chef de la foi"
 RICE_khuzestan_received_tiraz_from_head_of_faith_desc:0 "This character was fortunate enough to receive a [tiraz|E] in a [khila_ceremony|E] from their [head_of_faith|E], thus earning them much esteem in the eyes of their fellow believers."
 RICE_khuzestan_gifted_tiraz:0 "Gifted me tiraz"
 RICE_khuzestan_mandaean_connections:0 "Mandaean Connections"
 RICE_khuzestan_mandaean_connections_desc:0 "Ce personnage a des liens étroits avec la communauté mandéenne du sud de la Mésopotamie et du Khuzestan, et en particulier avec les centres scribaux des Mandéens dans cette région."
 RICE_khuzestan_restored_elymais:0 "Khuzi Rebirth: Elymaean Resurgence"
 RICE_khuzestan_restored_elymais_desc:0 "Depuis que les habitants du Khuzestan ont retrouvé le pouvoir dans leur pays, ils ont commencé à imiter ce qu'ils croient être les coutumes de leurs ancêtres immédiats, les Elymais. Les habitants d'Elymais, nom donné au royaume dans l'Antiquité, étaient réputés pour leur habileté au tir à l'arc et pour l'obstination avec laquelle ils maintenaient leur indépendance."
 RICE_khuzestan_restored_khuzi:0 "Khuzi Rebirth: A Dignified Community"
 RICE_khuzestan_restored_khuzi_desc:0 "Depuis que les habitants du Khuzestan ont retrouvé une position de pouvoir dans leur pays, ils se sont attachés à cultiver leur société et leur culture pour atteindre des sommets inégalés. Pendant trop longtemps, ils ont été associés à des postes de préposés aux toilettes, de nourrices et à d'autres rôles subalternes. Désormais, ils seront rois, philosophes et artistes !"
 RICE_khuzestan_restored_gulf:0 "Khuzi Rebirth: Gulf Traders"
 RICE_khuzestan_restored_gulf_desc:0 "After the native inhabitants of Khuzestan restored themselves to a position of power in their homeland, they have turned their attention to the bustling trade routes along the Persian Gulf. The reinvigorated community seeks to make the most out of Khuzestan's historical agricultural prosperity and commercial ties with faraway lands to build a new civilization."
 RICE_khuzestan_celebrated_parwanaya:0 "Celebrated Parwanaya"
 RICE_khuzestan_repaired_ancient_canal:0 "Réparation d'un ancien canal"
 RICE_khuzestan_repaired_ancient_canal_desc:0 "Le Khuzestan compte de nombreux canaux construits par les anciens Perses. Les autorités viennent de réparer l'un des plus grands de ces canaux, ce qui devrait contribuer à améliorer les rendements agricoles dans cette région pour les années à venir."
 RICE_khuzestan_sugar_sugar:0 "Sugar from Khuzestan"
 RICE_khuzestan_weavers:0 "Tisserands prospères"
 RICE_khuzestan_weavers_desc:0 "Le Khuzestan a toujours été réputé pour la qualité de son tissage. Récemment, les produits de tissage de cette région particulière du Khuzestan ont acquis une grande renommée dans le monde entier."
 RICE_khuzestan_engineering_study:0 "Studying Khuzestan's Ancient Hydraulic Systems"
 RICE_khuzestan_engineering_study_desc:0 "The ancient Persians were responsible for many great feats of engineering in Khuzestan in the form of canals, dams, bridges, and more. This character has recently taken an interest in better learning more about these structures."

 # Decisions
 RICE_khuzestan_tomb_of_daniel_decision:0 "Go on a Pilgrimage to the Tomb of Daniel"
 RICE_khuzestan_tomb_of_daniel_decision_tooltip:0 "Travel to the [tomb_of_daniel|E] in Šuš"
 RICE_khuzestan_tomb_of_daniel_decision_desc:0 "Daniel is an important religious figure for [ROOT.Char.GetFaith.GetAdherentNamePlural] like myself. [daniels_tomb|E] is said to be in Šuš, so many from the region go there to pay their respects to him – I should do the same!"
 RICE_khuzestan_tomb_of_daniel_decision_effect_tooltip_1:1 "You will travel to the [tomb_of_daniel|E] in Šuš to gain a random amount of [piety|E] and the [GetModifier('RICE_khuzestan_daniel_pilgrimage_done').GetNameWithTooltip] [character_modifier|E]"
 RICE_khuzestan_tomb_of_daniel_decision_confirm:0 "Prepare to go to Šuš!"
 RICE_khuzestan_tomb_of_daniel_decision_context_tooltip:0 "#emphasis Historical Context:#! There are several cities that claim to have the tomb of the Biblical figure Daniel, but Šuš (ancient Susa) is the most well-known and is a local site of pilgrimage for Jews and Muslims. According to legend, after people on both sides of the river flowing through Šuš fought over where Daniel's coffin should be, they agreed to move it back and forth between their respective sides every year. Supposedly, the Seljuk ruler Sanjar stopped this practice in the 12th century, as he felt it was insulting to Daniel; he thus erected a tomb on a bridge. Whatever the truth of the matter, the original tomb was destroyed by a flood and the modern one built in 1870."
 RICE_khuzestan_rebury_daniel:0 "Déplacement du Sépulcre de Daniel"
 RICE_khuzestan_rebury_daniel_tooltip:0 "Relocate the [tomb_of_daniel|E] to a more appropriate site"
 RICE_khuzestan_rebury_daniel_desc:0 "Šuš is home to the [tomb_of_daniel|E], an important religious figure for many [faiths|E], including [ROOT.Char.GetFaith.GetName]. Traditionally, locals alternate where Daniel lies each year, moving his sepulchre back and forth across the river flowing through Šuš. I find this custom disrespectful to Daniel – let's find him a permanent home!"
 RICE_khuzestan_rebury_daniel_effect_tooltip_1:1 "The [piety|E] bonus from going on a [GetActivityType( 'activity_RICE_khuzestan_tomb_of_daniel_pilgrimage' ).GetName] is increased, and the [activity|E] can now be taken from a greater geographical range"
 RICE_khuzestan_rebury_daniel_confirm:0 "Ce grand homme a besoin d'un lieu de repos digne de ce nom !"
 RICE_khuzestan_rebury_daniel_context_tooltip:0 "$RICE_khuzestan_tomb_of_daniel_decision_context_tooltip$"
 RICE_khuzestan_repair_shushtar_hydraulics:0 "Maintain $c_tustar$'s Hydraulic System"
 RICE_khuzestan_repair_shushtar_hydraulics_tooltip:0 "The [GetBuilding('RICE_khuzestan_shushtar_hydraulic_system').GetName] could use some repairs or renovations"
 RICE_khuzestan_repair_shushtar_hydraulics_desc:0 "Although much of the hydraulic system of [GetTitleByKey('c_tustar').GetNameNoTier] was built centuries ago, its structures continue to contribute greatly to the region's prosperity. That said, due to their age, these structures often need maintainence work to ensure their long-term efficiency."
 RICE_khuzestan_repair_shushtar_hydraulics_effect_tooltip_1:1 "[GetTitleByKey('c_tustar').GetNameNoTier] will receive a [county_modifier|E] for #V 10#! years, the bonuses of which depend on the kind of work that is done"
 RICE_khuzestan_repair_shushtar_hydraulics_effect_tooltip_2:1 "You can choose between doing #bold repairs#! #weak (Cost: @gold_icon! [EmptyScope.ScriptValue('RICE_khuzestan_shushtar_repair_cost_value')|0]#!) or #bold renovations#! #weak (Cost: @gold_icon! [EmptyScope.ScriptValue('RICE_khuzestan_shushtar_renovation_cost_value')|0]#!). The latter costs more but has more powerful effects."
 RICE_khuzestan_repair_shushtar_hydraulics_confirm:0 "Summon the engineers!"
 RICE_khuzestan_repair_shushtar_hydraulics_context_tooltip:0 "#emphasis Historical Context:#! Shushtar (or Tustar) is home to a complex network of dams, bridges, canals, watermills, and other structures dating back to the Achaemenid and Sassanid eras. Previously, it was assumed the system declined after the Sassanids collapsed, but recent scholarship suggests maintenance and extensions to these hydraulics still happened well into the Islamic period. Among Shushtar's more famous structures are #italic Band-e Kaisar#!, a 3rd century bridge and dam built by Roman POWs, and the #italic Gargar Canal#!, which provides water to to this day."
 RICE_khuzestan_pick_shushtar_hydraulics:0 "Choose what to repair or renovate"
