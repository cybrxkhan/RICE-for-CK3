 # Buildings
 building_type_RICE_khuzestan_shushtar_hydraulic_system:0 "Système hydraulique Shushtar"
 building_type_RICE_khuzestan_shushtar_hydraulic_system_desc:0 "La ville de Shushtar (ou Tustar) est entourée d'un réseau complexe de barrages, de canaux, de ponts et de moulins à eau qui forment ensemble l'un des systèmes d'irrigation les plus étendus au monde, permettant l'agriculture dans une vaste zone autour de Shushtar et apportant une grande prospérité à la région. Ce système a été construit au cours des siècles par les anciens Iraniens et il est toujours entretenu par les dirigeants locaux."
 building_RICE_khuzestan_shushtar_hydraulic_system:0 "$building_type_RICE_khuzestan_shushtar_hydraulic_system$"
 building_RICE_khuzestan_shushtar_hydraulic_system_desc:0 "$building_type_RICE_khuzestan_shushtar_hydraulic_system_desc$"
 building_type_RICE_tiraz_factories_01:0 "Tiraz Production Center"
 building_type_RICE_tiraz_factories_01_desc:0 "[tiraz|E] is a style of embroidered cloth treasured in Islamic societies due to its political and cultural importance. Whether government or private-owned, facilities producing [tiraz|E] are important for the regional economy."
 building_RICE_tiraz_factories_01:0 "Tisserands de Tiraz"
 building_RICE_tiraz_factories_01_desc:0 "The ruling authorities of this region employ a number of local artisans to produce the expensive, prestigious [tiraz|E] textiles.\n\n#EMP This [building|E] reduces the cost of the [interaction|E] to Present a [tiraz|E] by #P -10%#! for the [ruler|E] of this [county|E] and their [lieges|E] (this bonus does not stack)#!"
 building_RICE_tiraz_factories_02:0 "Ateliers de Tiraz"
 building_RICE_tiraz_factories_02_desc:0 "As the textile industry grows in this region, the authorities have expanded the existing [tiraz|E] factories to employ more staff, and increase their levels of production.\n\n#EMP This [building|E] reduces the cost of the [interaction|E] to Present a [tiraz|E] by #P -30%#! for the [ruler|E] of this [county|E] and their [lieges|E] (this bonus does not stack)#!"
 building_RICE_tiraz_factories_03:0 "Tiraz Factories"
 building_RICE_tiraz_factories_03_desc:0 "The [tiraz|E] factories here are extensive, and some of the most renowned in the world. The textiles they produce are in high demand in many places.\n\n#EMP This [building|E] reduces the cost of the [interaction|E] to Present a [tiraz|E] by #P -50%#! for the [ruler|E] of this [county|E] and their [lieges|E] (this bonus does not stack)#!"

