 khuzestan.0010.t:0 "Maintenance du système hydraulique"
 khuzestan.0010.desc:0 "Le système hydraulique de [tustar.GetNameNoTier] existe depuis des siècles et apporte toujours à la région richesse et prospérité. Cependant, les dirigeants tels que moi doivent régulièrement financer des travaux d'ingénierie pour entretenir ce réseau complexe de structures ; ainsi, nous pourrons tous continuer à en récolter les fruits à long terme.\n\n"
 khuzestan.0010.desc.dams:0 "Anyways, I have decided that maintenance work is needed for the #bold dams#! here."
 khuzestan.0010.desc.canals:0 "Anyways, I have decided that maintenance work is needed for the #bold canals#! here."
 khuzestan.0010.desc.bridges:0 "Anyways, I have decided that maintenance work is needed for the #bold bridges#! here."
 khuzestan.0010.desc.watermills:0 "Anyways, I have decided that maintenance work is needed for #bold the watermills#! here."
 khuzestan.0010.desc.conclusion:0 "\n\nMy engineers now ask me whether we should do repairs or renovations. Repairs will reinforce that which we already have, while renovations will allow them to expand the structures as needed to increase the system’s vitality."
 khuzestan.0010.a:0 "Perform repair work on these structures"
 khuzestan.0010.b:0 "Réaliser des travaux de rénovation pour étendre le réseau hydraulique"
 khuzestan.0011.t:0 "Presenting the Tiraz"
 khuzestan.0011.desc:0 "Through my authority as [actor.GetTitleAsNameNoTooltip], I have decided to grant [recipient.GetTitledFirstName] a #italic tiraz#! textile in a #italic Khil’a#! Ceremony. This is a magnificent #italic tiraz#! of high quality, beyond the token #italic tiraz#! granted on regular, official occasions."
 khuzestan.0011.desc.local:0 "I am sure that [recipient.GetFirstNameNoTooltip] is flattered to formally receive my favor in such a manner!\n\n"
 khuzestan.0011.desc.foreign:0 "Though [recipient.GetSheHe] cannot be present to receive it personally, I am sure that [recipient.GetSheHe] is glad to receive this gift!\n\n"
 khuzestan.0011.desc.early:0 "Bestowing upon someone a beautiful #italic tiraz#! textile is a high honor, as the ability to give #italic tiraz#! of high quality like this is something only a powerful [actor.GetTitleAsNameNoTooltip] like myself can do."
 khuzestan.0011.desc.middle:0 "Although granting the #italic tiraz#! is no longer the prerogative of the Caliphs or the mightiest rulers, it is still something typically done by a powerful [actor.GetTitleAsNameNoTooltip] like myself, so receiving a high quality #italic tiraz#! like this is still a great honor."
 khuzestan.0011.desc.late:0 "In olden times, only the Caliphs or very high-ranking rulers could bestow a #italic tiraz#! upon someone; these days, it is common for people of the elite classes to give them to each other. Still, to receive a high quality #italic tiraz#! from a powerful [actor.GetTitleAsNameNoTooltip] like myself is a great honor."
 khuzestan.0011.a:0 "I hope [recipient.GetFirstNameNoTooltip] appreciates this!"
