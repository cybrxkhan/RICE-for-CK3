 RICE_harran_ibn_nabhan_internal_conflict:0 "Conflit spirituel intérieur"
 RICE_harran_ibn_nabhan_internal_conflict_desc:0 "Ibn Nabhan est né dans une famille musulmane qui, il n'y a pas si longtemps, professait une forme ancienne de paganisme remontant à l'époque des Grecs et des Romains. Il ressent actuellement un grand conflit interne sur cet aspect de son identité, mais peut-être trouvera-t-il bientôt un moyen de résoudre son angoisse."
