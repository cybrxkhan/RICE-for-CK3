 # Game Concepts
 game_concept_harranian_courtier:0 "Courtisan harranien"
 game_concept_harranian_courtiers:0 "Courtisans Harraniens"
 game_concept_harranian_character:0 "Harranian Character"
 game_concept_harranian_characters:0 "Harranian Characters"
 game_concept_harranian_courtier_desc:0 "Occasionally, $game_concept_harranian_characters$ can randomly appear via event for [rulers|E] in the Middle East. They follow the Harranian [GetReligionFamily('rf_pagan').GetName] religion, an ancient, syncretic faith combining Mesopotamian and Hellenic elements that has survived for centuries in the city of Harran, which is in northern Mesopotamia.\n\n$game_concept_harranian_characters$ tend to have a high [learning_skill|E], and would make valuable [courtiers|E]. Sometimes, your $game_concept_harranian_courtier$ might compose academic treatises on various topics. These grant you a special [artifact|E].\n\n$game_concept_harranian_characters$ will stop spawning if the [harran_neoplatonic_academy|E] declines."
 game_concept_harran_neoplatonic_academy:0 "L'Académie Néoplatonicienne"
 game_concept_harran_neoplatonic_academy_desc:0 "At the earlier start dates, the [county|E] of Harran has a [special_building|E] called the $game_concept_harran_neoplatonic_academy$. Besides its usual bonuses, it has other special features associated with it.\n\nFirst, its existence is necessary for [harranian_courtiers|E] to spawn in the [courts|E] of Middle Eastern [rulers|E]. This is because after some time, the Academy will fall into decline and the [special_building|E] will be disabled if a powerful [GetReligionFamily('rf_pagan').GetName] [ruler|E] does not take a [decision|E] to Revitalize the Neoplatonic Academy.\n\nSecond, it allows [rulers|E] near Harran and in Mesopotamia and the Levant with high [learning_skill|E] to take a [decision|E] to patronize the Academy, which gives you various bonuses, including a temporary [character_modifier|E]. It also increases the chances that a [harranian_character|E] will appear for you."
 game_concept_harran_temple_of_the_moon:0 "Temple de la Lune"
 game_concept_harran_temple_of_the_moon_desc:0 "At the earlier start dates, the [barony|E] of Tall Mahra in the [county|E] of Harran has a [special_building|E] called the $game_concept_harran_temple_of_the_moon$. It represents the ancient temple to the moon god Sin which stood in Harran for centuries, if not millennia.\n\nBesides its usual bonuses, its existence also allows nearby [GetReligionFamily('rf_pagan').GetName] [rulers|E] to take a special [decision|E] to worship there, which may grant them bonuses to [prestige|E] and [piety|E]. A [ruler|E] of a non-pagan [faith|E], however, can take a [decision|E] to permanently destroy the Temple instead. Once the temple is destroyed, pagan [rulers|E] will be unable to access the [decision|E]."
 
 # Activities
 activity_semitic_praying_to_a_planet:0 "Prayers to the Sacred Luminaries"
 activity_semitic_praying_to_a_planet_name:0 "[ACTIVITY.GetOwner.GetNamePossessiveOrMy|U]'s Prayers to the Sacred Luminaries"
 activity_harran_make_offerings_to_moon_temple:0 "Vénération du temple de la lune"
 activity_harran_make_offerings_to_moon_temple_name:0 "[ACTIVITY.GetOwner.GetNamePossessiveOrMy|U]'s Worship at the Moon Temple"
 
 # Buildings
 building_type_RICE_harran_temple_of_the_moon:0 "Temple du péché"
 building_type_RICE_harran_temple_of_the_moon_desc:0 "Le temple de la divinité lunaire Sin, à Harran, a traversé les siècles, témoin des allées et venues des Babyloniens, des Perses, des Grecs, des Romains et d'autres encore. Sin est vénéré dans cette région depuis l'époque des anciens rois mésopotamiens."
 building_RICE_harran_temple_of_the_moon:0 "$building_type_RICE_harran_temple_of_the_moon$"
 building_RICE_harran_temple_of_the_moon_desc:0 "$building_type_RICE_harran_temple_of_the_moon_desc$" 
 building_type_RICE_harran_baalbek_temple:0 "Temple of Jupiter Heliopolitanus"
 building_type_RICE_harran_baalbek_temple_desc:0 "Le temple de Jupiter à Baalbek était l'un des plus grands du monde romain antique. À Baalbek, Jupiter était identifié à la divinité sémitique Ba'al Hadad. Selon les sources anciennes, la statue idolâtre qui dominait le temple représentait un dieu doré imberbe dans la posture d'un char, un fouet brandi dans la main droite et un foudre et des tiges de céréales dans la main gauche."
 building_RICE_harran_baalbek_temple:0 "$building_type_RICE_harran_baalbek_temple$"
 building_RICE_harran_baalbek_temple_desc:0 "$building_type_RICE_harran_baalbek_temple_desc$" 
 building_type_RICE_harran_neoplatonic_academy:0 "L'Académie Néoplatonicienne"
 building_type_RICE_harran_neoplatonic_academy_desc:0 "Pendant de nombreux siècles, l'Académie de Harran a été le dernier vestige de l'ancienne philosophie connue sous le nom de néoplatonisme, qui découle d'une interprétation mystique des enseignements de Platon. Cette académie est un centre régional d'apprentissage et a fourni de nombreux érudits qui ont participé à la culture intellectuelle du Moyen-Orient."
 building_RICE_harran_neoplatonic_academy:0 "$building_type_RICE_harran_neoplatonic_academy$"
 building_RICE_harran_neoplatonic_academy_desc:0 "$building_type_RICE_harran_neoplatonic_academy_desc$"
 RICE_harran_moon_temple_destroyed_tooltip:0 "Le Temple de la Lune n'a pas encore été détruit par un souverain fanatique non païen."
 RICE_harran_neoplatonic_academy_declined_tooltip:0 "L'Académie néoplatonicienne n'a pas encore décliné l'offre"
 building_type_RICE_harran_neoplatonic_academy_athens:0 "Neoplatonic Academy"
 building_type_RICE_harran_neoplatonic_academy_athens_desc:0 "Athens is currently home to a number of pagan scholars, who claim intellectual descent from the original Platonic Academy. However, their staunch defense of their unique brand of paganism might upset non-pagan authorities...."
 
 # Modifiers
 RICE_harran_sun_blessing:0 "La bénédiction de Sol"
 RICE_harran_sun_blessing_desc:0 "On dit que l'une des sept planètes, le soleil, est favorable à ce personnage."
 RICE_harran_moon_blessing:0 "La bénédiction de Luna"
 RICE_harran_moon_blessing_desc:0 "On dit que l'une des sept planètes, la lune, est favorable à ce personnage."
 RICE_harran_mercury_blessing:0 "La bénédiction de Mercure"
 RICE_harran_mercury_blessing_desc:0 "On dit que l'une des sept planètes, Mercure, est favorable à ce personnage."
 RICE_harran_venus_blessing:0 "La bénédiction de Vénus"
 RICE_harran_venus_blessing_desc:0 "On dit que l'une des sept planètes, Vénus, est favorable à ce personnage."
 RICE_harran_mars_blessing:0 "La bénédiction de Mars"
 RICE_harran_mars_blessing_desc:0 "On dit que l'une des sept planètes, Mars, est favorable à ce personnage."
 RICE_harran_jupiter_blessing:0 "La bénédiction de Jupiter"
 RICE_harran_jupiter_blessing_desc:0 "On dit que l'une des sept planètes, Jupiter, est favorable à ce personnage."
 RICE_harran_saturn_blessing:0 "La bénédiction de Saturne"
 RICE_harran_saturn_blessing_desc:0 "On dit que l'une des sept planètes, Saturne, est favorable à ce personnage."
 RICE_harran_revitalized_neoplatonic_academy_leader:0 "Revitalisation de l'Académie néoplatonicienne à Harran"
 RICE_harran_revitalized_neoplatonic_academy_leader_desc:0 "Si un leader a fait le plus pour l'érudition païenne, c'est certainement ce personnage. Il est presque certain que leurs efforts pour redonner à l'Académie néoplatonicienne la place qui lui revient dans le monde seront salués par les hommes et les femmes païens érudits pour les siècles à venir."
 RICE_harran_neoplatonic_academy_recently_revitalized:0 "L'Académie Néoplatonicienne Récemment Revitalisée"
 RICE_harran_neoplatonic_academy_recently_revitalized_desc:0 "L'Académie néoplatonicienne d'Harran a récemment été revitalisée avec l'aide d'un souverain avant-gardiste. En conséquence, les érudits affluent dans la région, qui devient un centre majeur de l'apprentissage et des arts."
 RICE_harran_patronized_neoplatonic_academy_hellenic:0 "Patron de l'Académie néoplatonicienne"
 RICE_harran_patronized_neoplatonic_academy_hellenic_desc:0 "Ce personnage a généreusement fait don d'une partie de ses biens à l'Académie Néoplatonicienne d'Harran, garantissant ainsi la pérennité de l'illustre lignée de penseurs et d'érudits païens."
 RICE_harran_patronized_neoplatonic_academy_pagan:0 "Patron de l'Académie néoplatonicienne"
 RICE_harran_patronized_neoplatonic_academy_pagan_desc:0 "Ce personnage a généreusement fait don d'une partie de ses biens à l'Académie Néoplatonicienne d'Harran, garantissant ainsi la pérennité de l'illustre lignée de penseurs et d'érudits païens."
 RICE_harran_patronized_neoplatonic_academy_nonpagan:0 "Patron de l'Académie néoplatonicienne"
 RICE_harran_patronized_neoplatonic_academy_nonpagan_desc:0 "Ce personnage a généreusement fait don d'une partie de ses biens à l'Académie Néoplatonicienne d'Harran, garantissant ainsi la pérennité de l'illustre lignée de penseurs et d'érudits païens."
 RICE_harran_moon_temple_destroyer:0 "Détruit le temple de la Lune à Harran"
 RICE_harran_moon_temple_recently_destroyed:0 "Temple of the Moon in Harran Recently Destroyed"
 RICE_harran_historical_last_of_the_harranians:0 "Last of the Harranian Pagans"
 RICE_harran_historical_last_of_the_harranians_desc:0 "Ce personnage est l'un des derniers adeptes d'une ancienne forme de paganisme pratiquée autrefois dans la ville de Harran en Mésopotamie, qui combinait des éléments du paganisme Mésopotamien et Hellénique, le paganisme Néoplatonicien. Il est certain que cette illustre lignée de pensée intellectuelle païenne s'éteindra bientôt, à moins d'un miracle divin."
 RICE_harran_historical_thabit_ibn_qurra:0 "The Great Harranian"
 RICE_harran_historical_thabit_ibn_qurra_desc:0 "Thabit ibn Qurra a été reconnu par de nombreuses personnes au Moyen-Orient comme l'un des érudits les plus éminents de sa génération, inégalé dans une variété de sujets, y compris l'astronomie, les mathématiques, la traduction linguistique, et plus encore."
 RICE_harran_historical_ibn_nabhan:0 "Final Heir of the Harranian Pagans"
 RICE_harran_historical_ibn_nabhan_desc:0 "Ibn Nabhan est né dans une famille d'érudits qui, jusqu'à il y a une ou deux générations, pratiquait une forme de paganisme de Harran, et ses ancêtres comptent des noms éminents comme Thabit ibn Qurra. Certains disent qu'il n'est pas sûr de lui lorsque d'autres remettent en question l'authenticité de la conversion de sa famille à l'islam ; d'autres supposent même qu'il est secrètement favorable aux croyances de ses ancêtres et qu'il éprouve une grande tristesse face au déclin des anciennes traditions de Harran, à moins d'un miracle divin....."
 RICE_harran_courtier_former_moneylender:0 "Ancien usurier à Harran"
 RICE_harran_courtier_former_moneylender_desc:0 "Bien qu'il soit aujourd'hui très impliqué dans le monde universitaire, ce Harranien était autrefois prêteur."
 RICE_harran_courtier_prominent_harranian:0 "Harranien éminent"
 RICE_harran_courtier_prominent_harranian_desc:0 "Ce Harranien était, et est toujours, un leader influent dans la communauté des païens de Harran."
 RICE_harran_courtier_neoplatonic_fanatic:0 "Fanatique Néoplatonicien"
 RICE_harran_courtier_neoplatonic_fanatic_desc:0 "Ce Harranien croit fermement aux idéaux néoplatoniciens tels qu'ils sont enseignés à l'Académie néoplatonicienne."
 RICE_harran_courtier_ostracized_harranian:0 "Harranien ostracisé"
 RICE_harran_courtier_ostracized_harranian_desc:0 "Ce Harranien possède un certain nombre de croyances et d'idées peu orthodoxes pour un païen harranien, et a eu de nombreux désaccords avec d'autres Harraniens érudits."
 RICE_harran_courtier_devout_planet_worshipper:0 "Adorateur dévoué de la planète"
 RICE_harran_courtier_devout_planet_worshipper_desc:0 "Ce Harranien est très attaché au culte des sept planètes, à la manière harranienne."
 RICE_harran_courtier_tammuz_devotee:0 "Dévot de Tammuz"
 RICE_harran_courtier_tammuz_devotee_desc:0 "Ce Harranien est voué au culte de l'ancienne divinité mésopotamienne de la fertilité, Tammuz, connue des Grecs sous le nom d'Adonis."
 RICE_harran_treatise_astronomy_wrote:0 "Rédaction d'un traité sur les tables d'étoiles"
 RICE_harran_treatise_astronomy_wrote_desc:0 "Cet érudit harranien a acquis une certaine notoriété en écrivant récemment un traité sur les questions astronomiques."
 RICE_harran_treatise_astronomy_wrote_self:0 "Rédaction d'un traité sur les tables d'étoiles"
 RICE_harran_treatise_astronomy_wrote_self_desc:0 "Cet érudit harranien a écrit un traité sur les questions astronomiques."
 RICE_harran_treatise_astronomy_copy:0 "Traité sur les tables d'étoiles"
 RICE_harran_treatise_astronomy_copy_desc:0 "Un érudit harranien à la cour de ce personnage a écrit un traité d'astronomie et en a fourni une copie à ce personnage."
