 sardinia.0010.t:0 "Sardaniya"
 sardinia.0010.desc:0 "I have heard about a number of [christianity.GetAdjective] [sardinian.GetCollectiveNoun] who seek to emigrate from the isle of [GetGeographicalRegion('RICE_sardinia_region').GetName] to [GetGeographicalRegion('RICE_ifriqiya_region').GetName].\n\nPerhaps they wish to do this because of instability in their homelands, or maybe it is due to a simple desire for adventure and greater opportunities elsewhere. I have also heard that some of them descend from [african_roman.GetName] refugees who fled [GetGeographicalRegion('RICE_ifriqiya_region').GetNameNoTooltip] years ago.\n\nRegardless, their leaders hope to establish a town called #italic Sardaniya#! somewhere in this region, particularly in [sardaniya_location.GetNameNoTier]. By welcoming them, and letting them keep their customs and faith, they could provide us some political and economic benefits, even if they aren’t too large in numbers."
 sardinia.0010.a:0 "Que Sardaniya s'épanouisse sous notre protection."
 sardinia.0010.tooltip:0 "Sardinian Christian [courtiers|E] have a small chance of spawning in the [court|E] of [rulers|E] who own the [county|E] of [sardaniya_location.GetNameNoTier] or are near it"
 sardinia.0011.t:0 "xxxxx"
 sardinia.0011.desc:0 "xxxxx"
 sardinia.0011.a:0 "xxxxx"
 sardinia.0012.t:0 "De Sardaniya"
 sardinia.0012.desc:0 "[GetGeographicalRegion('RICE_ifriqiya_region').GetName] is home to many peoples. The town of #italic Sardaniya#!, located in [sardaniya_county.GetNameNoTier], is home to a vibrant community of Christians whose ancestors originally were from [GetGeographicalRegion('RICE_sardinia_region').GetName].\n\nA [sardinian_culture.GetName] [courtier.GetWomanMan] named [courtier.GetFullName], who hails from #italic Sardaniya#!, has offered [courtier.GetHerHis] services to me. Perhaps I could use someone of [courtier.GetHerHis] talents…."
 sardinia.0012.a:0 "Oui, [courtier.GetSheHe] est la bienvenue à ma cour."
 sardinia.0012.b:0 "No, [courtier.GetHerHis] services aren’t needed."
 sardinia.0013.t:0 "Les [afro_roman.GetCollectiveNounNoTooltip]"
 sardinia.0013.desc:0 "In ancient times, [GetGeographicalRegion('RICE_ifriqiya_region').GetName] was home to large numbers of [GetReligionByKey('christianity_religion').GetAdjective] [afro_roman.GetCollectiveNoun] who spoke their own dialect of Latin. Since the coming of [GetReligionByKey('islam_religion').GetName], this community has declined as they converted or immigrated elsewhere.\n\nAnyhow, [courtier.GetTitledFirstName] is one of the surviving members of this old community who has arrived at my court, seeking to serve me."
 sardinia.0013.desc.north_africa:0 "Comme [courtier.GetSheHe] est originaire de [GetGeographicalRegion('RICE_ifriqiya_region').GetNameNoTooltip], [courtier.GetSheHe] espère nous aider dans les affaires locales."
 sardinia.0013.desc.other:0 "Like some of [courtier.GetHerHis] brethren, [courtier.GetSheHe] seeks better opportunities elsewhere, beyond the shores of [GetGeographicalRegion('RICE_ifriqiya_region').GetNameNoTooltip]."
 sardinia.0013.a:0 "$sardinia.0012.a$"
 sardinia.0013.b:0 "$sardinia.0012.b$"
 sardinia.0014.t:0 "Renforcer l'Église"
 sardinia.0014.desc.intro:0 "L'Église latine continue de se développer en [GetGeographicalRegion('RICE_sardinia_region').GetName], mais il reste encore beaucoup à faire. C'est pourquoi j'ai récemment invité le clergé [catholic.GetAdjective] sur l'île, reconstruit des sites de culte et consacré des fonds au soutien de l'infrastructure religieuse sur place.\n\n"
 sardinia.0014.desc.pope:0 "[pope.GetTitledFirstName] est particulièrement satisfait de mes actions."
 sardinia.0014.desc.priest:0 "In fact, one of the [GetFaithByKey('catholic').PriestNeuterPlural], [priest.GetFirstName], has even joined my court to help me facilitate the Church’s growth in [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip].\n\n"
 sardinia.0014.desc.opportunist:0 "Alas, many of these arriving clergy were sponsored by [opportunist.GetFullName], who, through these connections, has increased [opportunist.GetHerHis] influence over my territories, particularly [claimed_county.GetNameNoTier].\n\nBy the grace of [ROOT.Char.GetFaith.HighGodName], [opportunist.GetFirstNamePossessiveNoTooltip] dishonorable manipulations will not go unnoticed nor unpunished, and it will not affect the spiritually beneficial results of my deeds."
 sardinia.0014.desc.conclusion:0 "Dans l'ensemble, mes actions profiteront spirituellement à l'île et à l'Église dans son ensemble."
 sardinia.0014.a:0 "May [ROOT.Char.GetFaith.HighGodNameAlternate] guide and protect us!"
 sardinia.0015.t:0 "Revitalisation administrative"
 sardinia.0015.desc.intro:0 "[GetGeographicalRegion('RICE_sardinia_region').GetName] a été l'une des premières provinces de l'Empire romain, mais avec l'effondrement de la moitié occidentale de l'Empire, elle est tombée dans l'oubli en tant que région isolée.\n\nBien que les choses se soient grandement améliorées, il est nécessaire de relancer l'administration romaine de l'île. J'ai donc pris des mesures pour réorganiser la bureaucratie de l'île, promulguer de nouvelles lois et chartes et réformer les procédures gouvernementales."
 sardinia.0015.desc.emperor:0 "L'empereur [emperor.GetFirstName] a envoyé un certain nombre de fonctionnaires pour m'assister."
 sardinia.0015.desc.no_emperor:0 "En tant que [ROOT.Char.GetTitleAsNameNoTooltip], je dispose d'un grand nombre de fonctionnaires qui peuvent m'aider."
 sardinia.0015.desc.official:0 "L'un d'entre eux, [official.GetFirstName], a même rejoint ma cour pour m'aider à mieux coordonner ces efforts."
 sardinia.0015.desc.opportunist:0 "\n\nUnfortunately, it seems [opportunist.GetTitledFirstName] has involved [opportunist.GetHerselfHimself] greatly in this endeavor, manipulating the situation to [opportunist.GetHerHis] advantage. [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip] will benefit from my actions, but I must tread carefully around [opportunist.GetFirstNameNoTooltip]."
 sardinia.0015.desc.conclusion:0 "\n\nThanks to my actions, [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip] will become a stable and prosperous island."
 sardinia.0015.a:0 "[GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip] prospérera, j'en suis sûr."
 sardinia.0016.t:0 "Développer les réseaux nord-africains"
 sardinia.0016.desc.intro:0 "Depuis que [GetGeographicalRegion('RICE_sardinia_region').GetName] s'est réorientée vers l'Afrique du Nord, les réseaux politiques, économiques et culturels de l'île ont été renforcés à travers la Méditerranée. J'ai donc récemment tenté de nouer des liens avec l'Afrique du Nord en invitant des colons, en échangeant des ambassades, en encourageant le commerce, etc.\n\n"
 sardinia.0016.desc.north_african_ruler:0 "Mes efforts ne sont pas passés inaperçus auprès de [north_african_ruler.GetFullName], qui a également fait beaucoup pour renforcer les liens entre [north_african_ruler.GetHerHis] et [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip]. C'est une chose dont nous pouvons tous deux bénéficier."
 sardinia.0016.desc.no_north_african_ruler:0 "J'espère que certains dirigeants et autres personnes importantes en Afrique du Nord apprécieront mes efforts, même si nous sommes séparés par une mer, ou par la foi et la culture."
 sardinia.0016.desc.merchant:0 "De plus, un marchand [north_african_culture.GetName] de [county.GetNameNoTier] nommé [merchant.GetFirstName] est même arrivé à ma cour pour aider à faciliter ces liens améliorés entre nos terres."
 sardinia.0016.desc.conclusion:0 "\n\nUne telle prospérité pourrait attirer l'attention de pirates rapaces et de malfaiteurs qui cherchent à piller la [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip], ou même à l'utiliser comme base d'opérations contre le trafic maritime accru autour de l'île. J'espère toutefois que, même si cela se produit, les avantages à long terme en vaudront la peine."
 sardinia.0016.a:0 "La Méditerranée est vraiment une mer pleine d'opportunités."
 sardinia.0017.t:0 "Fortifier l'île"
 sardinia.0017.desc.intro:0 "Depuis que la [GetGeographicalRegion('RICE_sardinia_region').GetName] est devenue une île indépendante dans l'esprit, sinon dans la réalité, les communautés locales ont travaillé dur pour protéger l'île des incursions extérieures. J'ai récemment fait l'effort de m'impliquer dans de tels projets en reconstruisant les défenses de l'île ou en érigeant de nouvelles en utilisant des techniques éprouvées de [GetPlayer.Custom('RICE_sardinia_none_ending_type')], et en formant la population pour qu'elle soit prête à faire face à d'éventuels raids ou attaques."
 sardinia.0017.desc.local:0 "\n\nDe nombreux habitants sont satisfaits de mon implication. L'un d'entre eux, un notable du nom de [local.GetFirstName] de [county.GetNameNoTier], est même arrivé à ma cour pour m'assister."
 sardinia.0017.desc.conclusion:0 "\n\nTant que nous resterons vigilants, [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip] restera une partie de la Méditerranée fière et autosuffisante qui n'est redevable d'aucun des petits caprices et des manipulations des forces extérieures."
 sardinia.0017.a:0 "Long live [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip]!"
 sardinia.0018.t:0 "Les Condaghes de la [ROOT.Char.GetDynasty.GetBaseNameNoTooltip]"
 sardinia.0018.desc:0 "Over time, the [ROOT.Char.GetCulture.GetName] people have made extensive use of #italic condaghes#! in order to keep track of endowments, donations, leases, purchases, litigation, and other financial and legal activities related to our religious institutions and buildings.\n\nMost [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] families of note, including the [ROOT.Char.GetDynasty.GetBaseName], have drafted a number of #italic condaghes#! over the years. However, they are scattered about – some are kept at our own residences and offices, while others are stored at local [ROOT.Char.GetFaith.HouseOfWorship], and they are not always in good condition.\n\nAs such, I have ordered for us to find as many of our family’s #italic condaghes#! and recompile them. This will have great use for us in the future, such as when we are involved in legal disputes, want to engage in various transactions like selling or buying property, or even just to show to others our family’s past charitable deeds."
 sardinia.0018.a:0 "C'est une bonne chose que nous fassions cela maintenant !"
 sardinia.0019.t:0 "Investir dans les chevaux du Palio"
 sardinia.0019.desc.intro:0 "Les grandes maisons [GetPlayer.GetCulture.GetName] comme [GetPlayer.GetHouse.GetName] se doivent de posséder une écurie de chevaux de course bien élevés. Sans ces chevaux, nous ne pourrions pas rivaliser avec les autres maisons lors des glorieuses courses de chevaux du Palio.\n\nC'est pour cette raison"
 sardinia.0019.desc.investor:0 "J'ai pris l'initiative"
 sardinia.0019.desc.other:0 "[ROOT.Char.Custom2('RelationToMe', palio_horse_investor)] a pris l'initiative"
 sardinia.0019.desc.conclusion:0 "d'investir davantage dans les chevaux de course de notre maison, que ce soit par l'élevage dans notre écurie existante, par l'achat de nouveaux chevaux à l'étranger ou, plus vraisemblablement, par les deux. Si nous jouons bien nos cartes, nous dominerons Palios dans la région pendant de nombreuses années !"
 sardinia.0019.a:0 "Nos chevaux nous permettront de remporter de grandes victoires !"
 sardinia.0019.small.tooltip:0 "Tant que votre [house|E] possède le [modifier|E] [GetModifier('RICE_sardinia_palio_horse_investment_small_modifier').GetNameWithTooltip], vos chances de gagner une [palio_race|E] sont augmentées d'un petit pourcentage."
 sardinia.0019.medium.tooltip:0 "Tant que votre [house|E] possède le [modifier|E] [GetModifier('RICE_sardinia_palio_horse_investment_medium_modifier').GetNameWithTooltip], vos chances de gagner une [palio_race|E] sont augmentées d'un petit pourcentage"
 sardinia.0019.large.tooltip:0 "Tant que votre [house|E] possède le [modifier|E] [GetModifier('RICE_sardinia_palio_horse_investment_large_modifier').GetNameWithTooltip], vos chances de gagner une [palio_race|E] sont augmentées d'un pourcentage modéré"
 sardinia.0020.t:0 "Preparing to Leave"
 sardinia.0020.desc:0 "Lorsque j'ai appris que [host.GetTitledFirstName] allait organiser un grand Palio à [location.GetName], j'ai su que je devais y assister. Des dignitaires et des patriciens de toute la région pourraient être présents pour observer cette course de chevaux, et ce sera de toute façon une occasion festive pour tout le monde.\n\nAprès les préparatifs du voyage, il est temps de se rendre au palio."
 sardinia.0020.a:0 "J'espère que ce sera très amusant !"
 sardinia.0021.t:0 "Participer au Palio ?"
 sardinia.0021.desc:0 "En prévision du Palio, je me dis que ces courses sont une excellente occasion pour les grandes maisons comme [ROOT.Char.GetHouse.GetName] de gagner en prestige et en renommée... à condition que nous participions à cette compétition en amenant l'un des chevaux de course de notre famille. Cela dit, il est évidemment assez coûteux de préparer des chevaux pour un tel événement."
 sardinia.0021.a:0 "C'est pourquoi nous ne sommes là que pour regarder cette fois."
 sardinia.0021.a.tooltip:0 "Your [house|E] will not pay any jockey to participate in the [palio_race|E], and #N forfeit#! your chances of gaining rewards from winning the [palio_race|E]."
 sardinia.0021.b:0 "Notre meilleur cheval de course est préparé pour cette occasion."
 sardinia.0021.b.tooltip:0 "Your [house|E] will have the default chance of winning the [palio_race|E]. This chance can be improved if someone in your [house|E] took the [decision|E] to #V $RICE_sardinia_invest_in_palio_horses$#!."
 sardinia.0021.c:0 "J'ai beaucoup investi pour m'assurer que nous allions gagner cette course !"
 sardinia.0021.c.tooltip:0 "Your [house|E] will have the #P higher#! chance of winning the [palio_race|E]. This chance can be improved if someone in your [house|E] took the [decision|E] to #V $RICE_sardinia_invest_in_palio_horses$#!."
 sardinia.0022.t:0 "Arrivée"
 sardinia.0022.desc:0 "I am now at [actual_location.GetName], and not a moment too soon. The people here are abuzz with excitement, scurrying back and forth as they prepare for the palio that will be happening soon, while visitors arrive from far and near.\n\nA palio is not just the race itself – the race is, after all, simply the culmination of a period of festivities, so there is a lot that needs to be done. This time, the palio is being held"
 sardinia.0022.desc.religious.christian:0 "pour célébrer la fête d'un saint populaire [faith.GetAdjective] ici à [actual_location.GetName]."
 sardinia.0022.desc.religious.non_christian:0 "to celebrate a religious occasion in honor of a local [faith.GetAdjective] holy figure."
 sardinia.0022.desc.civic:0 "pour commémorer un anniversaire important dans l'histoire civique de [actual_location.GetName]."
 sardinia.0022.desc.dynastic:0 "en l'honneur des événements et triomphes plus récents de la Maison [host.GetHouse.GetName]."
 sardinia.0022.desc.horses:0 "\n\nJe prends également des nouvelles de mon cheval et de mon jockey qui participeront plus tard au palio. Tout semble aller bien pour eux - pour l'instant. Espérons qu'ils gagneront cette fois-ci !"
 sardinia.0022.a:0 "Je devrais superviser les derniers préparatifs."
 #sardinia.0023.t:0 "xxxxx"
 #sardinia.0023.desc:0 "xxxxx"
 sardinia.0023.a:0 "Installons-nous."
 sardinia.0024.t:0 "Offerta and Banquet"
 sardinia.0024.desc:0 "Tonight, everyone here – including both residents of [actual_location.GetName] and visitors – is participating in the #italic offerta#!, that is, the [host.GetFaith.GetAdjective] offering ceremony. So important is this ceremony that fines are imposed on local residents who fail to attend.\n\nAfter a subsequent procession through town, which includes [host.Custom('DefaultPriestTitlePlural')], entertainers, and so on, we come to one of the major municipal buildings, where a grand banquet is hosted for a large group of esteemed guests – myself included."
 sardinia.0024.a:0 "Une occasion merveilleuse et festive !"
 #sardinia.0025.t:0 "xxxxx"
 #sardinia.0025.desc:0 "xxxxx"
 #sardinia.0025.a:0 "xxxxx"
 sardinia.0026.t:0 "La course commence !"
 sardinia.0026.desc.intro.christian:0 "It is the morning of the saint’s feast day."
 sardinia.0026.desc.intro:0 "C'est le matin du jour de fête."
 sardinia.0026.desc:0 "Nous devons d'abord assister à une autre grande procession, avant d'offrir un nouvel hommage dans une importante [host.GetFaith.HouseOfWorship] à [actual_location.GetName]. Tout cela est bien joli et amusant, mais ne vaut pas l'excitation du palio.\n\nLorsque le palio est sur le point de commencer, les rues sont bordées d'une foule de gens de tous horizons, des mendiants et paysans de la campagne aux marchands et nobles comme moi. Les chevaux s'alignent,"
 sardinia.0026.desc.horses:0 "Je vois le cheval représentant notre maison, la [ROOT.Char.GetHouse.GetName], portant un équipement décoré à nos couleurs ! Mes serviteurs et moi-même applaudissons à tout rompre en encourageant le jockey."
 sardinia.0026.desc.none:0 "Je vois des chevaux portant des équipements décorés aux couleurs de nombreuses familles différentes, principalement de la noblesse, mais aussi de quelques roturiers. Tout le monde les applaudit à tout rompre."
 sardinia.0026.desc.conclusion:0 "\n\nAu son de la trompette, la course démarre et les chevaux s'élancent dans la ville à une vitesse surnaturelle !"
 sardinia.0026.a:0 "Go! Go! Go!"
 sardinia.0026.info:0 "#emphasis Historical Context:#! In modern times, the oldest surviving Palio, the #italic Palio di Siena#! in Siena, is typically held in a circuit around the #italic Piazza del Campo#!, the main town square in the city. However, before the 17th century, Siena's palios would not be run circuitously; instead, they started at or outside the city gate and passed through the city, before ending at the town square."
 #sardinia.0027.t:0 "xxxxx"
 #sardinia.0027.desc:0 "xxxxx"
 #sardinia.0027.a:0 "xxxxx"
 sardinia.0028.t:0 "Jusqu'à la ligne d'arrivée !"
 sardinia.0028.desc:0 "Il y a un bruit de tonnerre dans l'air : un tonnerre qui provient non seulement du galop des chevaux rapides qui s'approchent de la ligne d'arrivée, mais aussi des acclamations et des cris de la foule enthousiaste. Puis, nous le voyons tous : un cheval passe la ligne d'arrivée.\n\n"
 sardinia.0028.desc.house_host:0 "Le cheval gagnant n'est autre que notre propre [house|E] [palio_winner.GetHouse.GetName] ! Je ne peux m'empêcher de crier et de rire de joie ! Les autres maisons nobles nous regardent sûrement avec envie, sachant que tout le monde prononcera le nom de notre famille avec admiration."
 sardinia.0028.desc.house_other:0 "The winning horse belongs to [house|E] [palio_winner.GetHouse.GetName], sponsored by [palio_winner.GetTitledFirstName]. Undoubtedly, the [palio_winner.GetHouse.GetNameNoTooltip] and their retainers are most pleased by this outcome."
 sardinia.0028.desc.merchant:0 "Le cheval gagnant appartient à une famille de marchands qui l'a manifestement bien payé. Bien qu'ils ne fassent pas partie de l'élite de la noblesse comme nous, je dois reconnaître à contrecœur que leur exploit est tout de même impressionnant."
 sardinia.0028.desc.patrician:0 "Le cheval gagnant appartient à l'une des petites maisons nobles de [actual_location.GetNameNoTooltip]. Ce sera certainement un grand jour dans l'histoire de leur famille."
 sardinia.0028.desc.conclusion:0 "\n\nLe jockey du cheval victorieux s'approche des officiels qui ont organisé ce palio pour recevoir la bannière du palio, en signe de victoire dans cette compétition. Un bruit de tonnerre retentit dans toute la ville, tandis que tout le monde applaudit et crie en signe de célébration."
 sardinia.0028.a:0 "La course du palio s'achève, mais ce n'est pas fini !"
 sardinia.0028.b:0 "La victoire est douce, mais les festivités ne sont pas terminées !"
 sardinia.0028.info:0 "#emphasis Contexte Historique :#! Les jockeys gagnants des palios médiévaux et de la Renaissance étaient souvent rémunérés pour leurs services. Certains étaient des femmes ou même des enfants, en raison de leur petite taille. Par exemple, le palio de Sienne du 15 août 1581 a été remporté par une bergère de 12 ans, Virginia Tacci. Elle fut non seulement immortalisée par les poètes comme une sorte de femme guerrière, mais, comme Sienne était alors gouvernée par Florence, elle devint un symbole de la fierté locale et de la résistance à la domination florentine."
