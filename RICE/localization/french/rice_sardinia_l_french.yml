 # Artifacts
 RICE_sardinia_condaghe_artifact_name:0 "Condaghe de [condaghe_person.GetTitledFirstNameNoTooltip]"
 RICE_sardinia_condaghe_artifact_desc:0 "Ce #italic condaghe#! a été créé ou découvert à la demande de [condaghe_person.GetTitledFirstName] pour sa famille, la [dynasty|E] [condaghe_person.GetDynasty.GetName]. Comme d'autres #italic condaghes#! originaires de Sardaigne, il s'agit d'un document administratif reflétant les diverses activités financières et juridiques de la famille liées aux institutions religieuses et à la propriété."

 # Buildings
 building_type_RICE_sardinia_su_nuraxi:0 "Su Nuraxi"
 building_type_RICE_sardinia_su_nuraxi_desc:0 "Dans la nature sauvage de la Sardaigne, on trouve de nombreuses ruines en pierre #italic nuraghe#!. Su Nuraxi est peut-être la plus impressionnante d'entre elles. Les premiers bâtisseurs, quels qu'ils soient, sont peut-être décédés depuis longtemps, mais les structures qu'ils ont construites sont encore utilisées de temps en temps, que ce soit comme abri ou comme source gratuite de matériaux de construction."
 building_RICE_sardinia_su_nuraxi:0 "$building_type_RICE_sardinia_su_nuraxi$"
 building_RICE_sardinia_su_nuraxi_desc:0 "$building_type_RICE_sardinia_su_nuraxi_desc$"

 # Game Concepts
 game_concept_palio_races:0 "Courses du Palio"
 game_concept_palio_race:0 "Course du Palio"
 game_concept_palios:0 "Palios"
 game_concept_palio:0 "Palio"
 game_concept_palio_desc:0 "$game_concept_palio$ refers to a type of horse race popular in Italy. The [GetActivityType( 'activity_RICE_sardinia_palio_race' ).GetName] is an [activity|E] which is unlocked through the $innovation_RICE_palio_races$ [innovation|E], and is a great occasion to earn rewards of [prestige_i|E] [prestige|E], [piety_i|E] [piety|E], and [dynasty_prestige|E] [dynasty_prestige|E]. The [activity|E] also gives a [county_modifier|E] where it is held.\n\nThere are three types of palios, with varying bonuses: religious, civic, and dynastic. More ambitious [rulers|E] can take the [decision|E] to $RICE_sardinia_inaugurate_major_palio$. This places a special [county_modifier|E] in your capital that enhances the bonuses you get from a palio, though only one can exist per [duchy|E].\n\nDuring the palio [activity|E], the host and attendees who are [house_heads|E] can opt to sponsor a jockey and horse for the race, to win the much coveted #bold palio banner#!. [rulers|E] can take a [decision|E] to $RICE_sardinia_invest_in_palio_horses$ to increase their chances of winning as well."

 # Aspirations

 # Memories

 # Activities 
 activity_RICE_sardinia_palio_race_host_an_a:0 "$host_activity_a$"
 activity_RICE_sardinia_palio_race:0 "Course de chevaux du Palio"
 activity_RICE_sardinia_palio_race_desc:0 "Organisons une grande [palio_race|E] en ville. Ces courses de chevaux passionnantes peuvent constituer la pièce maîtresse d'une grande fête religieuse ou d'une occasion profane."
 activity_RICE_sardinia_palio_race_selection_tooltip: "Accueillez une [palio_race|E] dans votre [domain|E].\n\n$activity_RICE_sardinia_palio_race_context_tooltip$"
 activity_RICE_sardinia_palio_race_context_tooltip:0 "#emphasis Contexte Historique :#! Les Palios, et des pratiques similaires telles que la Sa Sartiglia en Sardaigne, sont un type de course de chevaux en Italie. Les premières traces de Palios remontent à la période médiévale, bien qu'elles aient pu avoir des antécédents à l'époque romaine. Au Moyen Âge et à la Renaissance, les palios étaient des événements religieux et civiques importants, souvent associés aux fêtes des saints. La plupart des palios modernes et des courses de chevaux équivalentes sont des inventions récentes ou des réinventions de traditions plus anciennes. Le plus ancien palio existant, et le plus célèbre, est celui de Sienne, dont la forme moderne remonte à 1633 de notre ère. Cependant, il est attesté dans un document datant de 1239, où les règles du palio sont discutées en détail, ce qui suggère qu'il était déjà organisé depuis des années."
 activity_RICE_sardinia_palio_race_host_desc: "\n$BULLET_WITH_TAB$ Perd [stress|E] [stress_loss_i|E]\n$BULLET_WITH_TAB$ Gagne [prestige|E] [prestige_i|E] [piety|E] [piety_i|E], et/ou [dynasty_prestige|E] [dynasty_prestige_i|E] en fonction de votre [intent|E] et de vos [activity_options|E]\n$BULLET_WITH_TAB$ Le [county|E] du [location|E] d'[activity|E] gagne un [county_modifier|E] #P Positif#!\n$BULLET_WITH_TAB$ Augmentation de l'[opinion|E] des autres participants\n$BULLET_WITH_TAB$ D'autres récompenses pour avoir participé et gagné la [palio_race|E]"
 activity_RICE_sardinia_palio_race_guest_desc: "\n$BULLET_WITH_TAB$Lose [stress_loss_i|E][stress|E]\n$BULLET_WITH_TAB$Gain [prestige_i|E][prestige|E] and/or [piety_i|E][piety|E] depending on your [intent|E] and the [activity_options|E] the host chooses\n$BULLET_WITH_TAB$Further rewards from participating in and winning the [palio_race|E] if you are a [house_head|E]"
 activity_RICE_sardinia_palio_race_province_desc: ""
 activity_RICE_sardinia_palio_race_destination_selection: "$activity_RICE_sardinia_palio_race_province_desc$"
 activity_RICE_sardinia_palio_race_guest_help_text: "$activity_RICE_sardinia_palio_race$"
 activity_RICE_sardinia_palio_race_predicted_cost: "Le coût de cette visite est fonction de votre [income|E] et des [activity_options|E] que vous choisissez."
 activity_RICE_sardinia_palio_race_conclusion_desc: "La [GetActivityType( 'activity_RICE_sardinia_palio_race' ).GetName] s'est achevée. Un spectacle passionnant, à couper le souffle !"
 RICE_sardinia_palio_race_religious: "Dévots"
 RICE_sardinia_palio_race_religious_desc: "$EFFECT_LIST_BULLET$ The [palio|E] will be held in honor of a local saint or religious figure.\n$EFFECT_LIST_BULLET$ #P +25%#! #V total#! [piety_i][piety|E] compared to other options\n$EFFECT_LIST_BULLET$ The [county|E] the [palio|E] is held in is more likely to gain a [county_modifier|E] that increases [gold_i|E] [tax|E]\n$EFFECT_LIST_BULLET$ #P +50%#! [prestige_i|E][prestige|E] and [piety_i|E][piety|E] rewards, if the [county|E] the [activity|E] [location|E] is in has the [GetModifier('RICE_sardinia_palio_race_religious_modifier').GetNameWithTooltip] [county_modifier|E]\n\n#weak Sacred days are a great way for everyone to gather in one place for a horse race like this.#!"
 RICE_sardinia_palio_race_civic: "Civique"
 RICE_sardinia_palio_race_civic_desc: "$EFFECT_LIST_BULLET$ The [palio|E] will be held to commemorate a major event in the region's history.\n$EFFECT_LIST_BULLET$ #P +25%#! #V total#! [prestige_i][prestige|E] compared to other options\n$EFFECT_LIST_BULLET$ The [county|E] the [palio|E] is held in is more likely to gain a [county_modifier|E] that increases [development_i|E] [development|E]\n$EFFECT_LIST_BULLET$ #P +50%#! [prestige_i|E][prestige|E] and [piety_i|E][piety|E] rewards, if the [county|E] the [activity|E] [location|E] is in has the [GetModifier('RICE_sardinia_palio_race_civic_modifier').GetNameWithTooltip] [county_modifier|E]\n\n#weak By honoring our homeland's achievements, this horse race will bring us together as a community!#!"
 RICE_sardinia_palio_race_dynastic: "Dynastique"
 RICE_sardinia_palio_race_dynastic_desc: "$EFFECT_LIST_BULLET$ The [palio|E] will be held to celebrate your [GetPlayer.GetDynastyNameNoTooltip] rule over the region.\n$EFFECT_LIST_BULLET$ #P +25%#! #V total#! [dynasty_prestige_i|E][dynasty_prestige|E] compared to other options\n$EFFECT_LIST_BULLET$ The [county|E] the [palio|E] is held in is more likely to gain a [county_modifier|E] that reduces [building|E] costs\n$EFFECT_LIST_BULLET$ #P +50%#! [prestige_i|E][prestige|E] and [piety_i|E][piety|E] rewards, if the [county|E] the [activity|E] [location|E] is in has the [GetModifier('RICE_sardinia_palio_race_dynastic_modifier').GetNameWithTooltip] [county_modifier|E]\n\n#weak Let us raise our family's esteem through this horse race, by showing all what a great land we have built here!#!"
 RICE_sardinia_palio_race_banner_type: "Bannière du Palio"
 RICE_sardinia_palio_race_banner_small: "Moyenne"
 RICE_sardinia_palio_race_banner_small_desc: "$EFFECT_LIST_BULLET$Gain a base #V 100#! [prestige_i|E] [prestige|E] from the [palio|E]\n$EFFECT_LIST_BULLET$No increased chances of better [palio|E] [county_modifiers|E]\n$EFFECT_LIST_BULLET$If a landed [house|E] wins the [palio|E], they will receive the [GetModifier('RICE_sardinia_palio_victory_minor').GetNameWithTooltip] [modifier|E], and their dynasty will gain [dynasty_prestige_i|E] #V [EmptyScope.ScriptValue('RICE_sardinia_palio_horse_race_dynasty_prestige_victory_small')]#! [dynasty_prestige|E]\n\n#weak We will sponsor artisans to create the usual type of banner awarded to the winner of these horse races.#!"
 RICE_sardinia_palio_race_banner_medium: "Large"
 RICE_sardinia_palio_race_banner_medium_desc: "$EFFECT_LIST_BULLET$Gain a base #V 200#! [prestige_i|E] [prestige|E] from the [palio|E]\n$EFFECT_LIST_BULLET$Somewhat increased chances of better [palio|E] [county_modifiers|E]\n$EFFECT_LIST_BULLET$If a landed [house|E] wins the [palio|E], they will receive the [GetModifier('RICE_sardinia_palio_victory_minor').GetNameWithTooltip] [modifier|E], and their dynasty will gain [dynasty_prestige_i|E] #V [EmptyScope.ScriptValue('RICE_sardinia_palio_horse_race_dynasty_prestige_victory_medium')]#! [dynasty_prestige|E]\n\n#weak The artisans we hire should create a banner worthy of a glorious winner of this horse race, one that reflects well on our community.#!"
 RICE_sardinia_palio_race_banner_large: "Grand"
 RICE_sardinia_palio_race_banner_large_desc: "$EFFECT_LIST_BULLET$Gain a base #V 300#! [prestige_i|E] [prestige|E] from the [palio|E]\n$EFFECT_LIST_BULLET$Greatly increased chances of better [palio|E] [county_modifiers|E]\n$EFFECT_LIST_BULLET$If a landed [house|E] wins the [palio|E], they will receive the [GetModifier('RICE_sardinia_palio_victory_minor').GetNameWithTooltip] [modifier|E], and their dynasty will gain [dynasty_prestige_i|E] #V [EmptyScope.ScriptValue('RICE_sardinia_palio_horse_race_dynasty_prestige_victory_large')]#! [dynasty_prestige|E]\n\n#weak Spare no expense! The artisans we commission will create a magnificent banner that will motivate people to win the palio.#!"
 RICE_sardinia_palio_race_charity_type: "Montant de la charité"
 RICE_sardinia_palio_race_charity_small: "Obligatoire"
 RICE_sardinia_palio_race_charity_small_desc: "$EFFECT_LIST_BULLET$Gain a base #V 100#! [piety_i|E] [piety|E] from the [palio|E]\n$EFFECT_LIST_BULLET$Gain no extra [opinion|E] from every [character|E] attending this [activity|E]\n\n#weak We will provide the expected donations to the poor, needy, and women in need of dowries during this occasion.#!"
 RICE_sardinia_palio_race_charity_medium: "Généreux"
 RICE_sardinia_palio_race_charity_medium_desc: "$EFFECT_LIST_BULLET$Gain a base #V 200#! [piety_i|E] [piety|E] from the [palio|E]\n$EFFECT_LIST_BULLET$Gain extra #P 10#! [opinion|E] from every [character|E] attending this [activity|E]\n\n#weak We will go out of way to provide large donations to the poor, needy, and women in need of dowries during this occasion.#!"
 RICE_sardinia_palio_race_charity_large: "Très généreux"
 RICE_sardinia_palio_race_charity_large_desc: "$EFFECT_LIST_BULLET$Gain a base #V 300#! [prestige_i|E] [prestige|E] from the [palio|E]\n$EFFECT_LIST_BULLET$Gain extra #P 20#! [opinion|E] from every [character|E] attending this [activity|E]\n\n#weak This is a time for the community to come together! We must give out extensive donations to the poor, needy, and women in need of dowries during this occasion.#!"
 RICE_sardinia_palio_race_preparations_type: "Préparation de la course"
 RICE_sardinia_palio_race_preparations_none: "Pas d'implication"
 RICE_sardinia_palio_race_preparations_none_desc: "$EFFECT_LIST_BULLET$Your [house|E] will not pay any jockey to participate in the [palio_race|E]\n$EFFECT_LIST_BULLET$You will #N forfeit#! your chances of gaining rewards from winning the [palio_race|E]\n\n#weak Participating in these sporting competitions is expensive; our funds are better spent organizing the event in the first place.#!"
 RICE_sardinia_palio_race_preparations_basic: "Basique"
 RICE_sardinia_palio_race_preparations_basic_desc: "$EFFECT_LIST_BULLET$Your [house|E] will have the default chance of winning the [palio_race|E]\n$EFFECT_LIST_BULLET$This chance can be improved if someone in your [house|E] took the [decision|E] to #V $RICE_sardinia_invest_in_palio_horses$#!\n\n#weak Our jockeys and horses should do the usual preparations for the event, such as training and exercises for the horses or adjusting their regimen.#!"
 RICE_sardinia_palio_race_preparations_extensive: "Extensive"
 RICE_sardinia_palio_race_preparations_extensive_desc: "$EFFECT_LIST_BULLET$Your [house|E] will have the #P higher#! chance of winning the [palio_race|E]\n$EFFECT_LIST_BULLET$This chance can be improved if someone in your [house|E] took the [decision|E] to #V $RICE_sardinia_invest_in_palio_horses$#!\n\n#weak If we are to win this event, we must do the utmost, beyond the usual, to ensure that our jockeys and horses will emerge victorious.#!"
 RICE_sardinia_palio_race_palio_phase: "Palio"
 RICE_sardinia_palio_race_palio_phase_desc: "Une course de chevaux passionnante pour tous !"
