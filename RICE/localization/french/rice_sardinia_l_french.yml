 RICE_fervor_gain_sardinia_fervor: "L'allégeance sarde"
 innovation_RICE_condaghes:0 "Condaghes"
 innovation_RICE_condaghes_desc:0 "Les #italic condaghes#! sont un type unique de document administratif sarde qui enregistre les héritages, les achats, les donations, les litiges et d'autres actes financiers et juridiques dans le contexte des institutions religieuses. Ils représentent une évolution des pratiques bureaucratiques que l'île a héritées de l'Empire byzantin."
 innovation_RICE_palio_races:0 "Courses du Palio"
 innovation_RICE_palio_races_desc:0 "À mesure que l'Italie s'urbanise, certaines villes ont inauguré leurs propres traditions de courses de chevaux festives et éblouissantes, appelées #italic Palio#!, pour des occasions profanes et surtout religieuses. Ces courses sont devenues un élément célèbre de la culture locale et une source de fierté civique pour tous ceux qui y participent, quelle que soit leur classe sociale ou leur position."
 RICE_palio_activity_unlock:0 "Débloque l'[activity|E] [GetActivityType( 'activity_RICE_sardinia_palio_race' ).GetName]"
 RICE_palio_decision_unlock:0 "Débloque les [decisions|E] pour #V $RICE_sardinia_inaugurate_major_palio$#! et #V $RICE_sardinia_invest_in_palio_horses$#!"
 RICE_roman_africa_region:0 "Afrique Romaine"
 RICE_ifriqiya_region:0 "Ifriqiya"
