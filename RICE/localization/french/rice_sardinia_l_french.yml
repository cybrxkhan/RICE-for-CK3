 RICE_sardinia_palio_modifier_gold_medium:0 "Palio majeur"
 RICE_sardinia_palio_modifier_gold_medium_desc:0 "Un palio de grande envergure s'est récemment déroulé ici. La compétition intense entre les chevaux et la splendeur de la bannière du palio remise à la maison gagnante, en plus de tous les autres événements amusants, ont fait de cet événement un moment inoubliable qui a inspiré les habitants de la région."
