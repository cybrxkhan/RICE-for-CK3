 # Modifiers
 RICE_sardinia_palio_race_religious_modifier:0 "Tradition religieuse du Palio"
 RICE_sardinia_palio_race_religious_modifier_desc:0 "This region is home to a famous palio that honors a local saint or holy person. This palio tradition attracts spectators from near and far, and enhances the locale's fame, particularly when it comes to its spiritual reputation.\n\n#EMP When a [GetActivityType( 'activity_RICE_sardinia_palio_race' ).GetName] is held in this [county|E], the [host|E] and attendees will receive #P +50%#! to base [prestige_i|E][prestige|E] and [piety_i|E][piety|E] rewards if the #bold Religious#! [activity_option|E] is chosen.#!"
 RICE_sardinia_palio_race_civic_modifier:0 "Tradition civique du Palio"
 RICE_sardinia_palio_race_civic_modifier_desc:0 "This region is home to a famous palio that celebrates the region's community bonds. This palio tradition attracts spectators from near and far, and enhances the locale's fame, and is known for its social opportunities and the civic pride of the participants.\n\n#EMP When a [GetActivityType( 'activity_RICE_sardinia_palio_race' ).GetName] is held in this [county|E], the [host|E] and attendees will receive #P +50%#! to base [prestige_i|E][prestige|E] and [piety_i|E][piety|E] rewards if the #bold Civic#! [activity_option|E] is chosen.#!"
 RICE_sardinia_palio_race_dynastic_modifier:0 "Tradition Dynastique du Palio"
 RICE_sardinia_palio_race_dynastic_modifier_desc:0 "This region is home to a famous palio that celebrates the legends and prestige of the region's past rulers. This palio tradition attracts spectators from near and far, and enhances the locale's fame, and knowledge of its history and mythology.\n\n#EMP When a [GetActivityType( 'activity_RICE_sardinia_palio_race' ).GetName] is held in this [county|E], the [host|E] and attendees will receive #P +50%#! to base [prestige_i|E][prestige|E] and [piety_i|E][piety|E] rewards if the #bold Dynastic#! [activity_option|E] is chosen.#!"
 RICE_sardinia_north_african_settlement_modifier:0 "Sardaniya"
 RICE_sardinia_north_african_settlement_modifier_desc:0 "This region in North Africa is home to a town founded by Sardinian Christian migrants, called Sardaniya after their homeland. It is known for its fruits, and has a strong alliance with local tribes, despite whatever cultural or religious differences there may be.\n\n#EMP Sardinian Christian [courtiers|E] have a small chance of spawning in the [court|E] of [rulers|E] who own this [county|E] or are near it.#!"
 RICE_is_ali_ibn_mujahid:0 "Fils de Muyahid"
 RICE_is_ali_ibn_mujahid_desc:0 "Le père d'Ali, Muyahid, envahit l'île de Sardaigne en 1015 de notre ère. Il est vaincu par les républiques de Pise et de Gênes, qui capturent le jeune Ali et l'emmènent à la cour du Saint Empereur romain, où il est élevé dans la foi chrétienne. Ali, érudit et vertueux, s'est reconverti à l'islam, mais conserve des sympathies pour les chrétiens.\n\nCommence avec une [unpressed_claim|E] sur [GetTitleByKey('d_sardinia').GetNameNoTier] et ses [counties|E]"
 RICE_sardinia_malaria_modifier:0 "Épidémie de paludisme en Sardaigne"
 RICE_sardinia_malaria_modifier_desc:0 "Depuis l'Antiquité, la Sardaigne est réputée pour être un foyer de paludisme. Actuellement, cette région souffre d'une épidémie de cette maladie."
 RICE_sardinia_latin_monks:0 "Moines latins en Sardaigne"
 RICE_sardinia_opinion_pope_catholic_decision:0 "Église catholique soutenue en Sardaigne"
 RICE_sardinia_byzantine_administration:0 "Administration byzantine revitalisée en Sardaigne"
 RICE_sardinia_opinion_roman_emperor_decision:0 "Administration de la Sardaigne revitalisée"
 RICE_sardinia_north_african_networks:0 "Extension des réseaux nord-africains en Sardaigne"
 RICE_sardinia_north_african_option_piracy:0 "Augmentation de la piraterie en Sardaigne"
 RICE_sardinia_north_african_option_piracy_desc:0 "L'importance économique de la Sardaigne, qui relie l'Afrique du Nord et l'Europe occidentale, ne cesse de croître, ce qui attire l'attention des pirates des deux côtés de la Méditerranée. De petits repaires et bases de pirates sont disséminés dans la région, s'attaquant à la population locale et aux navires de commerce qui passent par là."
 RICE_sardinia_none_fortifications:0 "Fortifications sardes"
 RICE_sardinia_north_african_decision_opinion_lesser:0 "Liens mineurs entre la Sardaigne et l'Afrique du Nord"
 RICE_sardinia_north_african_decision_opinion_greater:0 "Liens majeurs entre la Sardaigne et l'Afrique du Nord"
 RICE_sardinia_cagliari_salt_modifier:0 "Salines de Cagliari"
 RICE_sardinia_cagliari_salt_modifier_desc:0 "Plusieurs marais salants sont situés près de la ville sarde de Cagliari. Elles sont exploitées depuis l'époque romaine et rapportent beaucoup à ceux qui ont la chance de les contrôler."
 RICE_sardinia_condaghe_modifier:0 "Dossiers Condaghe de la famille réorganisée"
 RICE_sardinia_palio_horse_investment_small_modifier:0 "Investissement mineur dans les chevaux de course du Palio"
 RICE_sardinia_palio_horse_investment_small_modifier_desc:0 "#EMP Augmente de manière infime les chances de gagner les [palio_races|E].#!"
 RICE_sardinia_palio_horse_investment_medium_modifier:0 "Investissement majeur dans les chevaux de course du Palio"
 RICE_sardinia_palio_horse_investment_medium_modifier_desc:0 "#EMP Augmente légèrement les chances de gagner les [palio_races|E].#!"
 RICE_sardinia_palio_horse_investment_large_modifier:0 "Excellent investissement dans les chevaux de course du Palio"
 RICE_sardinia_palio_horse_investment_large_modifier_desc:0 "#EMP Augmente modérément les chances de gagner les [palio_races|E]#!"
 RICE_sardinia_palio_victory_minor:0 "Bannière du Palio"
 RICE_sardinia_palio_victory_minor_desc:0 "Cette [house|E] a récemment remporté une [palio_race|E] locale. En récompense de la victoire de son cheval, elle a gagné une bannière standard du [palio|E]."
 RICE_sardinia_palio_victory_major:0 "Grande bannière du Palio"
 RICE_sardinia_palio_victory_major_desc:0 "Cette [house|E] a récemment remporté une [palio_race|E] de renom. En récompense de la victoire de leur cheval, ils ont gagné une bannière du [palio|E] d'un grand raffinement et d'une belle apparence."
 RICE_sardinia_palio_victory_great:0 "Magnifique bannière du Palio"
 RICE_sardinia_palio_victory_great_desc:0 "Cette [house|E] a récemment remporté une importante [palio_race|E]. En récompense de la victoire de leur cheval, ils ont gagné une bannière du [palio|E] d'une beauté inégalée."
 RICE_sardinia_mercato_trinkets:0 "Bibelots d'un marché"
 RICE_sardinia_mercato_trinkets_desc:0 "Ce personnage a récemment acheté un certain nombre d'articles de luxe, comme des bijoux et des draperies, dans un #italic mercato#! ou marché public, organisé par les guildes locales après une [palio_race|E]."
 RICE_sardinia_palio_modifier_gold_small:0 "Palio mineur"
 RICE_sardinia_palio_modifier_gold_small_desc:0 "Un palio local palpitant s'est récemment tenu ici. La compétition intense entre les chevaux et la splendeur de la bannière du palio remise à la maison gagnante, en plus de tous les autres événements amusants, ont fait de cet événement un moment inoubliable qui a inspiré les habitants de la région."
