 choose_religious_name: "Fête religieuse"
 choose_religious_desc: "$choose_religious_name$"
 choose_religious_tooltip: "The famed [palio|E] of [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier] will be held as part of a festival honoring a local saint or holy person. [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] will become renowned for our spiritual devotion to our [faith|E] through these festivities."
 choose_civic_name: "Commémoration civique"
 choose_civic_desc: "$choose_civic_name$"
 choose_civic_tooltip: "The famed [palio|E] of [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier] will commemorate a major event in the region's history. By honoring our past, and building a sense of community in [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] unprecedented in the region, people will be inspired to do great deeds."
 choose_dynastic_name: "Célébration dynastique"
 choose_dynastic_desc: "$choose_dynastic_name$"
 choose_dynastic_tooltip: "The famed [palio|E] of [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier] will celebrate the achievements and triumphs of the local [rulers|E]. In doing so, the people who live in [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] can have a greater appreciation for those who have the burden of ruling over them."
 RICE_saridinia_sardaniya_decision:0 "Bienvenue aux migrants chrétiens sardes"
 RICE_saridinia_sardaniya_decision_tooltip:0 "Certains chrétiens de Sardaigne souhaitent s'installer en [GetGeographicalRegion('RICE_ifriqiya_region').GetName]"
 RICE_saridinia_sardaniya_decision_desc:0 "[GetReligionByKey('christianity_religion').GetName] has been present in [GetGeographicalRegion('RICE_ifriqiya_region').GetName] for many centuries. To bolster the community's numbers, some [GetReligionByKey('christianity_religion').GetAdjectiveNoTooltip] migrants from [GetGeographicalRegion('RICE_sardinia_region').GetName] wish to settle somewhere in [GetGeographicalRegion('RICE_ifriqiya_region').GetName]. Some are even descended from North Africans who moved away generations ago."
 RICE_saridinia_sardaniya_decision_confirm:0 "Peut-être pouvons-nous conclure un accord favorable ?"
 RICE_saridinia_sardaniya_decision_effect_tooltip_1:0 "Les [courtiers|E] chrétiens sardes ont une petite chance de se retrouver à la [court|E] des [rulers|E] qui possèdent ou sont proches du [county|E] dans lequel les Sardes finissent par s'installer"
 RICE_saridinia_sardaniya_decision_effect_tooltip_2:0 "Un [county|E] aléatoire de votre [domain|E] obtiendra le [modifier|E] [GetModifier('RICE_sardinia_north_african_settlement_modifier').GetNameWithTooltip] de façon permanente et une légère augmentation de [development|E] [development_i|E]"
 RICE_saridinia_sardaniya_decision_context_tooltip:0 "#emphasis Contexte Historique :#! Les sources musulmanes médiévales parlent d'une ville nommée Sardaniya, fondée par un groupe de Sardes médiévaux. Elle se trouvait non loin de Kairouan, en Afrique du Nord, et a survécu pendant quelques siècles. Il se peut qu'il s'agisse de descendants de chrétiens nord-africains ayant fui vers la Sardaigne plusieurs générations auparavant."
 RICE_ifriqiya_region_geographical_req:0 "Posséder au moins un [county|E] en [GetGeographicalRegion('RICE_ifriqiya_region').GetName]"
 RICE_sardinia_catholic_decision:0 "Renforcer l'église latine en Sardaigne"
 RICE_sardinia_catholic_decision_tooltip:0 "La [GetGeographicalRegion('RICE_sardinia_region').GetName] a un besoin urgent de moines latins instruits"
 RICE_sardinia_catholic_decision_desc:0 "Depuis que la [GetGeographicalRegion('RICE_sardinia_region').GetName] a changé son orientation vers l'Occident latin, les [rulers|E] de l'île, comme moi-même, ont fait des efforts constants pour réformer l'église [GetPlayer.GetFaith.GetReligion.GetAdjective] ici. Un bon moyen d'y parvenir est de travailler avec le Saint-Siège pour faire venir les autorités ecclésiastiques et reconstruire les édifices religieux."
 RICE_sardinia_catholic_decision_confirm:0 "L'Église de Sardaigne va prospérer !"
 RICE_sardinia_catholic_decision_effect_tooltip_1:0 "Il y a une petite chance qu'un [ruler|E] [GetReligionByKey('christianity_religion').GetAdjective] voisin en dehors de la [GetGeographicalRegion('RICE_sardinia_region').GetName] obtienne une [unpressed_claim|E] sur l'un de vos [counties|E] sur l'île."
 RICE_sardinia_catholic_decision_effect_tooltip_2:0 "Il y a une petite chance qu'un [GetFaithByKey('catholic').PriestMale] [GetFaithByKey('catholic').GetAdjective] apparaisse en tant que [courtier|E]"
 RICE_sardinia_catholic_decision_effect_tooltip_3:0 "The [piety|E] you gain depends on whether your [faith|E] is [GetFaithByKey('catholic').GetName], has the [GetFaithDoctrine('special_doctrine_ecumenical_christian').GetBaseName] [doctrine|E], or is some other [GetReligionByKey('christianity_religion').GetAdjective] [faith|E]"
 RICE_sardinia_catholic_decision_context_tooltip:0 "#emphasis Contexte historique :#! Jusqu'au XIe siècle, l'Église sarde était dans l'orbite du christianisme byzantin. Avec le déclin de l'autorité byzantine et dans le contexte du Grand Schisme de 1054, le Saint-Siège a renoué les relations avec la Sardaigne à la fin du XIe siècle, tentant d'exercer son autorité sur le clergé local et de réformer l'infrastructure religieuse de la Sardaigne pour la rendre plus conforme au reste de l'Église catholique, avec des résultats mitigés dans un premier temps. La République de Pise et, dans une moindre mesure, d'autres royaumes chrétiens voisins comme Gênes, se sont fortement impliqués dans cet effort, en partie pour atteindre leurs objectifs d'étendre leur influence sur l'île."
 RICE_sardinia_orthodox_decision:0 "Revitaliser l'administration byzantine en Sardaigne"
 RICE_sardinia_orthodox_decision_tooltip:0 "La [GetGeographicalRegion('RICE_sardinia_region').GetName] nécessite des améliorations juridiques et bureaucratiques"
 RICE_sardinia_orthodox_decision_desc:0 "Depuis que la [GetGeographicalRegion('RICE_sardinia_region').GetName] s'est réorientée vers l'Orient grec, les [rulers|E] de l'île, comme moi-même, n'ont cessé de s'efforcer de reconstruire l'infrastructure administrative perdue au fil des siècles à cause des guerres, des conflits et de la négligence. L'île va prospérer grâce à de nouvelles lois, chartes, nominations officielles et procédures gouvernementales."
 RICE_sardinia_orthodox_decision_confirm:0 "L'héritage de Rome se perpétue."
 RICE_sardinia_orthodox_decision_effect_tooltip_1:0 "There is a small chance the [ruler|E] of [GetTitleByKey('e_byzantium').GetNameNoTier] or [GetTitleByKey('h_roman_empire').GetNameNoTier], or one of their [vassals|E], will get a [hook_i|E][hook|E] on you (strong or weak)"
 RICE_sardinia_orthodox_decision_effect_tooltip_2:0 "Il y a une petite chance qu'un administrateur byzantin apparaisse sous la forme d'un [courtier|E]"
 RICE_sardinia_orthodox_decision_effect_tooltip_3:0 "Le [prestige|E] que vous gagnez dépend de l'[opinion|E] que le [ruler|E] de l'[GetTitleByKey('e_byzantium').GetNameNoTier] ou de l'[GetTitleByKey('h_roman_empire').GetNameNoTier] a de vous"
 RICE_sardinia_orthodox_decision_context_tooltip:0 "#emphasis Contexte historique :#! L'Empire romain a perdu la Sardaigne aux mains des Vandales en 456 de notre ère, mais l'île a été reconquise par Justinien en 534. Au cours des siècles suivants, elle a servi de frontière occidentale à la domination romaine, en particulier après la conquête arabe de l'Afrique du Nord au VIIe siècle. Dans les années 1000, cependant, elle ne faisait plus partie de la sphère d'influence byzantine ; les raisons de cette situation sont vivement débattues par les spécialistes. Malgré cela, l'influence byzantine sur la religion, le droit et la culture sardes est indéniable."
 RICE_sardinia_north_african_decision:0 "Développer les réseaux nord-africains de la Sardaigne"
 RICE_sardinia_north_african_decision_tooltip:0 "La [GetGeographicalRegion('RICE_sardinia_region').GetName] et l'[GetGeographicalRegion('RICE_ifriqiya_region').GetName] doivent se rapprocher"
 RICE_sardinia_north_african_decision_desc:0 "Depuis que la [GetGeographicalRegion('RICE_sardinia_region').GetName] s'est orientée vers l'[GetGeographicalRegion('RICE_ifriqiya_region').GetName], les [rulers|E] de l'île, comme moi-même, ont exploré différents moyens de renforcer nos liens politiques, économiques et culturels avec la région. L'Afrique du Nord, ancien grenier à blé de l'Empire romain, a beaucoup à nous offrir."
 RICE_sardinia_north_african_decision_confirm:0 "La Sardaigne reliera la Méditerranée."
 RICE_sardinia_north_african_decision_effect_tooltip_1:0 "Il y a une chance que vous et un [ruler|E] aléatoire en [GetGeographicalRegion('RICE_ifriqiya_region').GetName] ayez une meilleure [opinion|E] l'un envers l'autre, ou même que vous deveniez [friends|E]"
 RICE_sardinia_north_african_decision_effect_tooltip_2:0 "Il y a une petite chance que chaque [county|E] que vous possédez en [GetGeographicalRegion('RICE_sardinia_region').GetName] reçoive le [modifier|E] [GetModifier('RICE_sardinia_north_african_option_piracy').GetNameWithTooltip]"
 RICE_sardinia_north_african_decision_effect_tooltip_3:0 "Il y a une petite chance qu'un marchand nord-africain apparaisse en tant que [courtier|E]"
 RICE_sardinia_north_african_decision_effect_tooltip_4:0 "Le [prestige|E] et la [piety|E] que vous gagnez dépendent de votre [rank|E]"
 RICE_sardinia_north_african_decision_context_tooltip:0 "#emphasis Contexte Historique :#! La Sardaigne est associée à l'Afrique du Nord depuis l'Antiquité, notamment lorsque les Carthaginois ont colonisé certaines parties de l'île. Autre exemple, pendant la période de domination vandale, de 456 à 534 de notre ère, les Vandales ont déporté un certain nombre de Berbères sur l'île. Les sources grecques et romaines ont souvent considéré que les Sardes étaient originaires d'Afrique du Nord, un trope qui a également été repris dans les sources médiévales, comme dans les travaux du géographe et érudit andalou du XIIe siècle, al-Idrisi."
 RICE_saridnia_north_african_decision_effect.message:0 "Pirates repérés en [pirate_county.GetNameNoTierNoTooltip] !"
 RICE_sardinia_none_decision:0 "Fortifier la Sardaigne"
 RICE_sardinia_none_decision_tooltip:0 "La [GetGeographicalRegion('RICE_sardinia_region').GetName] doit être défendue de toutes parts"
 RICE_sardinia_none_decision_desc:0 "Depuis que la [GetGeographicalRegion('RICE_sardinia_region').GetName] a modifié son orientation vers une plus grande indépendance, les [rulers|E] de l'île, comme moi-même, ont pris grand soin de protéger notre île bien-aimée des menaces externes et internes."
 RICE_sardinia_none_decision_confirm:0 "L'île doit se protéger elle-même."
 RICE_sardinia_none_decision_effect_tooltip_1:0 "Il y a une chance qu'un local talentueux avec un [education_trait|E] élevé apparaisse en tant que [courtier|E]"
 RICE_sardinia_none_decision_effect_tooltip_2:0 "Le [prestige|E] et la [piety|E] que vous gagnez dépendent de votre [rank|E]"
 RICE_sardinia_none_decision_context_tooltip:0 "#emphasis Contexte Historique :#! Pendant une grande partie de son histoire, la Sardaigne a occupé une position paradoxale dans la Méditerranée : une île qui se trouve en plein centre de la grande mer, mais qui est aussi, à d'autres égards, une périphérie habitée par des gens qui, quelles que soient leurs origines, étaient considérés comme des barbares par les étrangers. Des sources romaines comme celle de Cicéron, par exemple, considéraient les Sardes comme des voleurs indisciplinés. Des siècles plus tard, Al-Idrisi, géographe et érudit andalou du XIIe siècle, décrivait lui aussi les Sardes comme des gens têtus et barbares. Même si les Sardes médiévaux, qui ont subi une certaine influence romaine et nord-africaine, n'étaient pas les mêmes que les Sardes antiques et préromains, les sources au fil des siècles semblent utiliser des tropes similaires pour la Sardaigne, indépendamment des personnes qui y ont réellement vécu."
 RICE_saridnia_none_decision_effect.message:0 "Pirates aperçus en [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip] !"
 RICE_sardinia_condaghe_decision:0 "Recompile Family's Condaghes"
 RICE_sardinia_condaghe_decision_tooltip:0 "Cela fait un moment que nous n'avons pas réorganisé nos #italic condaghes#!"
 RICE_sardinia_condaghe_decision_desc:0 "#italic Condaghes#! are [GetPlayer.GetCulture.GetName] administrative documents related to religious properties and institutions. We should check if the #italic condaghes#! of the [GetPlayer.GetDynasty.GetBaseName] [dynasty|E] are in order, in case we need them for legal disputes, or to reference our family's possessions and religious donations."
 RICE_sardinia_condaghe_decision_confirm:0 "Collecter les #italic condaghes#!!"
 RICE_sardinia_condaghe_decision_effect_tooltip_1:0 "Vous obtiendrez une quantité aléatoire de [prestige|E] entre #V [EmptyScope.ScriptValue('RICE_sardinia_condaghe_prestige_gain_min')] [prestige_i|E]#! et #V [EmptyScope.ScriptValue('RICE_sardinia_condaghe_prestige_gain_max')] [prestige_i|E]#!"
 RICE_sardinia_condaghe_decision_effect_tooltip_2:0 "#V [GetPlayer.MakeScope.ScriptValue('RICE_sardinia_condaghe_chance')]%#! chance of getting a #V Condaghe#! [artifact|E] based on your [stewardship|E] and [learning|E]"
 RICE_sardinia_condaghe_decision_context_tooltip:0 "#emphasis Contexte Historique :#! Les condaghes étaient un type de document administratif utilisé dans les judicatures de la Sardaigne médiévale, souvent dans le cadre d'actes financiers et juridiques liés à des institutions religieuses telles que des églises ou des monastères. Ils ont même été utilisés dans des affaires judiciaires des siècles après leur production. Bien qu'il en reste peu de nos jours, ils constituent une ressource inestimable pour les chercheurs qui cherchent à comprendre l'histoire médiévale de la Sardaigne et les étapes antérieures de la langue sarde."
 RICE_sardinia_invest_in_palio_horses:0 "Investir dans les chevaux de course du Palio"
 RICE_sardinia_invest_in_palio_horses_tooltip:0 "[GetPlayer.GetHouse.GetNameNoTooltip] peut gagner les [palio_races|E] si nous investissons dans les bons chevaux."
 RICE_sardinia_invest_in_palio_horses_desc:0 "[GetPlayer.GetCulture.GetName] [houses|E] like the [GetPlayer.GetHouse.GetName] typically own more than a few horses bred specifically for racing, as a sign of our status. If we are to do well in any [palio_races|E] we enter, we need to make sure our jockeys have the best racehorses around."
 RICE_sardinia_invest_in_palio_horses_confirm:0 "Réserver des fonds pour les chevaux"
 RICE_sardinia_invest_in_palio_horses_effect_tooltip_1:0 "Vous obtiendrez une quantité aléatoire de [prestige|E] [prestige_i|E] et de [dynasty_prestige|E] [dynasty_prestige_i|E] en fonction de la quantité d'[gold|E] [gold_i|E] investie."
 RICE_sardinia_invest_in_palio_horses_effect_tooltip_2:0 "\n[house|E] [GetPlayer.GetHouse.GetName] will get a [modifier|E] lasting randomly between #V 5#! to #V 15#! years; the more [gold_i|E] [gold|E] you invest, the stronger the [modifier|E], which:\n$EFFECT_LIST_BULLET$Increase monthly [prestige_i|E][prestige|E] gain\n$EFFECT_LIST_BULLET$Reduces maintenance costs for cavalry [men_at_arms|E]\n$EFFECT_LIST_BULLET$Increases chances of winning a [GetActivityType( 'activity_RICE_sardinia_palio_race' ).GetName]\n"
 RICE_sardinia_invest_in_palio_horses_context_tooltip:0 "#emphasis Contexte Historique :#! Dans l'Italie de la fin du Moyen Âge et de la Renaissance, les puissantes dynasties étaient d'importants propriétaires de chevaux de course, afin de rivaliser avec les dynasties rivales, notamment dans les courses du Palio. Au XVe siècle, les #italic barberi#! d'Afrique du Nord étaient la race habituelle des chevaux utilisés dans les courses du Palio en Italie, mais d'autres races n'étaient pas inconnues, comme les #italic turchi#! de l'Empire ottoman. Par exemple, la famille Gonzague de Mantoue, célèbre dans l'Italie de la Renaissance pour la qualité de ses chevaux de course, en importait beaucoup des Ottomans, avec lesquels elle entretenait des relations diplomatiques étroites."
 RICE_sardinia_invest_in_palio_horses_type:0 "Choisir le montant à investir"
 RICE_sardinia_invest_in_palio_horses_gui:0 "Choisir le montant à investir dans les chevaux de course du [palio|E]"
 RICE_sardinia_invest_in_palio_horses_small_option:0 "#Bold Investissement mineur#!"
 RICE_sardinia_invest_in_palio_horses_small_option_desc:0 "$RICE_sardinia_invest_in_palio_horses_small_option$"
 RICE_sardinia_invest_in_palio_horses_small_option_tooltip:0 "Cost: @gold_icon! #V #Bold [GetPlayer.MakeScope.ScriptValue('RICE_sardinia_palio_horse_investment_small_cost')]#!#!\n\n$EFFECT_LIST_BULLET$ Receive between [prestige_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_sardinia_palio_horse_investment_prestige_gain_small_min')]#! and [prestige_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_sardinia_palio_horse_investment_prestige_gain_small_max')]#! [prestige|E]\n$EFFECT_LIST_BULLET$ The [GetPlayer.GetDynasty.GetName] [dynasty|E] receives between [dynasty_prestige_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_sardinia_palio_horse_investment_dynasty_prestige_gain_small_min')]#! and [dynasty_prestige_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_sardinia_palio_horse_investment_dynasty_prestige_gain_small_max')]#! [dynasty_prestige|E]\n$EFFECT_LIST_BULLET$[house|E] [GetPlayer.GetHouse.GetName] receives the [GetModifier('RICE_sardinia_palio_horse_investment_small_modifier').GetNameWithTooltip] [modifier|E] for somewhere between #V 5#! to #V 15#! years"
 RICE_sardinia_invest_in_palio_horses_medium_option:0 "#Bold Investissement majeur#!"
 RICE_sardinia_invest_in_palio_horses_medium_option_desc:0 "$RICE_sardinia_invest_in_palio_horses_medium_option$"
 RICE_sardinia_invest_in_palio_horses_medium_option_tooltip:0 "Coût : #V #Bold [GetPlayer.MakeScope.ScriptValue('RICE_sardinia_palio_horse_investment_medium_cost')] @gold_icon!#!#!\n\n$EFFECT_LIST_BULLET$ Recevez entre #V [GetPlayer.MakeScope.ScriptValue('RICE_sardinia_palio_horse_investment_prestige_gain_medium_min')] [prestige_i|E]#! et #V [GetPlayer.MakeScope.ScriptValue('RICE_sardinia_palio_horse_investment_prestige_gain_medium_max')] [prestige_i|E]#! de [prestige|E]\n$EFFECT_LIST_BULLET$ La [dynasty|E] [GetPlayer.GetDynasty.GetName] reçoit entre #V [GetPlayer.MakeScope.ScriptValue('RICE_sardinia_palio_horse_investment_dynasty_prestige_gain_medium_min')] [dynasty_prestige_i|E]#! et #V [GetPlayer.MakeScope.ScriptValue('RICE_sardinia_palio_horse_investment_dynasty_prestige_gain_medium_max')] [dynasty_prestige_i|E]#!  de [dynasty_prestige|E]\n$EFFECT_LIST_BULLET$ La [house|E] [GetPlayer.GetHouse.GetName] reçoit [modifier|E] [GetModifier('RICE_sardinia_palio_horse_investment_medium_modifier').GetNameWithTooltip] pour une durée comprise entre #V 5#! et #V 15#! ans"
 RICE_sardinia_invest_in_palio_horses_large_option:0 "#Bold Immense investissement#!"
 RICE_sardinia_invest_in_palio_horses_large_option_desc:0 "$RICE_sardinia_invest_in_palio_horses_large_option$"
 RICE_sardinia_invest_in_palio_horses_large_option_tooltip:0 "Cost: @gold_icon! #V #Bold [GetPlayer.MakeScope.ScriptValue('RICE_sardinia_palio_horse_investment_large_cost')]#!#!\n\n$EFFECT_LIST_BULLET$ Receive between [prestige_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_sardinia_palio_horse_investment_prestige_gain_large_min')]#! and [prestige_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_sardinia_palio_horse_investment_prestige_gain_large_max')]#! [prestige|E]\n$EFFECT_LIST_BULLET$ The [GetPlayer.GetDynasty.GetName] [dynasty|E] receives between [dynasty_prestige_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_sardinia_palio_horse_investment_dynasty_prestige_gain_large_min')]#! and [dynasty_prestige_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_sardinia_palio_horse_investment_dynasty_prestige_gain_large_max')]#! [dynasty_prestige|E]\n$EFFECT_LIST_BULLET$[house|E] [GetPlayer.GetHouse.GetName] receives the [GetModifier('RICE_sardinia_palio_horse_investment_large_modifier').GetNameWithTooltip] [modifier|E] for somewhere between #V 5#! to #V 15#! years"
 RICE_sardinia_palio_horses_recent_req:0 "Your [house|E] currently does not have a [palio|E] racehorse [modifier|E]"
 RICE_saridinia_algherese_decision:0 "Envoyer des colons [GetPlayer.GetCulture.GetNameNoTooltip]  à Alghero"
 RICE_saridinia_algherese_decision_tooltip:0 "Nous devrions faire venir des colons [GetPlayer.GetCulture.GetNameNoTooltip] en [GetGeographicalRegion('RICE_sardinia_region').GetName]"
 RICE_saridinia_algherese_decision_desc:0 "Now that there is an increased $heritage_iberian_name$ presence in [GetGeographicalRegion('RICE_sardinia_region').GetName], we have found it difficult to [control|E] the island's unruly locals. We'll need to bring in [GetPlayer.GetCulture.GetName] colonists to remedy the situation, and the port town of [GetTitleByKey('b_alghero').GetNameNoTier] is a perfect site for that."
 RICE_saridinia_algherese_decision_effect_tooltip_1:0 "Le bâtiment du port de commerce sera ajouté à [GetTitleByKey('b_alghero').GetNameNoTier], ou amélioré s'il existe déjà, même s'il n'y a plus d'emplacements de [building|E]."
 RICE_saridinia_algherese_decision_confirm:0 "Invitez les colons [GetPlayer.GetCulture.GetNameNoTooltip] !"
 RICE_saridinia_algherese_decision_context_tooltip:0 "#emphasis Contexte historique :#! La ville moderne d'Alghero, fondée en 1102 de notre ère, a été pendant de nombreuses années un port stratégique de la Méditerranée. Le royaume d'Aragon a conquis la Sardaigne au XIVe siècle ; à la suite de quelques insurrections dans la région, les Aragonais ont expulsé la population locale de la ville et ont fait venir des colons catalans, transformant Alghero en un centre de domination aragonaise. L'algherese, le dialecte de la langue catalane parlé par les descendants des colons, est aujourd'hui officiellement reconnu comme une langue minoritaire en Italie."

