 sardinia.0050.t:0 "Un fromage spécial très dangereux"
 sardinia.0050.desc:0 "I am at an #italic ispuntinu#!, a small traditional [ROOT.Char.GetCulture.GetName] feast to reinforce solidarity and reciprocate past help. This one is being held in my honor for helping local notables in my capacity as their [ROOT.Char.GetTitleAsNameNoTooltip].\n\nThe food is delicious, featuring the delights of rustic [ROOT.Char.GetCulture.GetNameNoTooltip] cuisine, like many breads and meats which have been roasted, boiled, and stewed in all sorts of ways. The highlight of the feast is #italic casu marzu#!: putrid sheep cheese with live maggots.\n\nForeigners might find this cheese repulsive, or at least laugh at it, but we know better. It’s tasty! That said, there is no shame in putting the cheese in a bag to suffocate the wriggling grubs before eating it, though others prefer to eat them live."
 sardinia.0050.a:0 "Je ne suis pas un lâche, je mangerai le fromage tel quel !"
 sardinia.0050.b:0 "Je mets d'abord le fromage dans le sac."
 sardinia.0050.c:0 "À bien y réfléchir, les étrangers ont un point…"
 sardinia.0050.info:0 "#emphasis Historical Context:#! #italic Casu marzu#! is arguably the most notorious dish in traditional Sardinian cuisine. Because the maggots inside the cheese can cause parasitic infection of the digestive tract, selling it is banned in Italy, but it is still produced and consumed on a large scale.\n\nThat said, consumption of maggots is not unique to Sardinian cuisine. Maggots as a source of food was already attested in antiquity, as an example. For instance, the Roman writer, Pliny the Elder, mentioned that maggots were considered a luxury food in his day. Thus, it is possible #italic casu marzu#! has older antecedents."
 sardinia.0050.bad.toast:0 "Votre estomac ne se sent pas très bien"
 sardinia.0051.t:0 "Seadas"
 sardinia.0051.desc:0 "While visiting a [culture.GetName] village in [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier], the locals gift me some #italic seadas#!, a traditional [culture.GetNameNoTooltip] dessert made from deep-fried dumplings filled with pecorino cheese, lemon and orange juice and peels, and lard, then topped with honey, sugar, and salt. Despite its humble origins, it is a tasty treat."
 sardinia.0051.a:0 "Un beau mélange de salé et de sucré !"
 sardinia.0052.t:0 "The Mysterious Nuraghes"
 sardinia.0052.desc:0 "#italic Nuraghes#! Are an ubiquitous sight in [GetGeographicalRegion('RICE_sardinia_region').GetName]. These stone monuments are simply everywhere.\n\nNo one really knows where they come from, however. I’ve been discussing the topic with some of my courtiers, who all raise different theories."
 sardinia.0052.a:0 "Il est clair que c'est une race de géants disparus depuis longtemps qui les a construits !"
 sardinia.0052.b:0 "Les structures doivent être des châteaux d'anciens souverains."
 sardinia.0052.c:0 "These had to be ancient [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] [ROOT.Char.GetFaith.HouseOfWorshipPlural]."
 sardinia.0052.d:0 "Honnêtement, je ne sais pas ce que c'est et je m'en fiche."
 sardinia.0052.info:0 "#emphasis Contexte Historique :#! Les nuraghes sont un type de structure mégalithique ancienne que l'on trouve sur l'ensemble de l'île de Sardaigne. Ils ont été construits principalement à l'âge du bronze et à l'âge du fer ; leur fonction générale est incertaine et peut avoir varié d'un nuraghe à l'autre : palais pour les souverains, forteresses, maisons ordinaires, lieux de culte, etc.\n\nBien que la civilisation nuragique, telle qu'on la connaît, ait été supplantée par la domination punique, grecque et romaine, il est plausible que des éléments de leur culture aient survécu à des périodes ultérieures. Les Nuraghes étaient encore occasionnellement réoccupés jusqu'à la période médiévale, les gens réutilisant les pierres pour des projets de construction ou comme fondation de structures plus récentes telles que des églises, ou les utilisant pour s'abriter."
 sardinia.0053.t:0 "An Ominous Sighting"
 sardinia.0053.desc:0 "In [ROOT.Char.GetCulture.GetName] folklore, there are some people who are considered #italic bidemortos#!, who can see the dead. More specifically, they can see what is known as the Host of Herodias, a procession of the dead at moon or midnight.\n\nWe have received alarming news related to this. A local #italic bidemortos#! claims that while traveling in the countryside, they saw [doomed.GetTitledFirstName] in one such procession. This is usually an ill omen: it is said any living person seen in such a procession will die within a year."
 sardinia.0053.a:0 "[doomed.GetFirstNameNoTooltip], you must pray to [ROOT.Char.GetFaith.HighGodName]!"
 sardinia.0053.a.tooltip:0 "If [doomed.GetFirstNameNoTooltip] prays hard enough, perhaps [GetPlayer.GetFaith.HighGodName] will save [doomed.GetHerHim] and prevent [ROOT.Char.GetFaith.DeathDeityName] from coming."
 sardinia.0053.b:0 "The #italic bidemortos#! is silly – it’s just superstition."
 sardinia.0053.b.tooltip:0 "[doomed.GetFirstNameNoTooltip] n'a rien à craindre ! Le #italic bidemortos#! n'a fait que voir les choses. Il ne se passera sûrement rien de grave. Assurément."
 sardinia.0053.info:0 "#emphasis Historical Context:#! In Sardinian folklore, #italic bidemortos#! are people who are said to have the ability to see the procession of the dead. This procession is called #italic su traigozzu#! (the big train), #italic sa regula morte#! (the host of the dead), or, in Gallura in northeast Sardinia, #italic sa frotta de Erode#! (the host of Herodias). The latter name is perhaps a link to Christian legends surrounding Herodias, a princess of Herodian Judea who supposedly caused the execution of John the Baptist."
 sardinia.0054.t:0 "Un présage exaucé"
 sardinia.0054.desc:0 "Bien.... C'est quelque chose.\n\nIl semble que ce #italic bidemortos#! avait raison après tout. Je viens d'apprendre que [doomed.GetTitledFirstName] est décédé hier soir des suites d'une maladie rapide et soudaine."
 sardinia.0054.a:0 "Comme c'est déconcertant...."
 sardinia.0055.t:0 "The Just Aradia"
 sardinia.0055.desc:0 "[dreamer.GetTitledFirstName] says the Just Aradia visited her in a dream last night.\n\nIn [ROOT.Char.GetCulture.GetName] stories, she is the leader of the #italic janas#!, or good fairies, who live in the caves and stone monuments that dot the island. She is contrasted with Aradia the Demon, her evil counterpart.\n\nAnyway, the #italic janas#! reward women who are hard-working with their spinning and weaving, and punish those who are lazy. That way, women are encouraged to work harder, though the [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitlePlural')] say such things are superstition.\n\nAnyhow, [dreamer.GetFirstNameNoTooltip] claims the dream [dreamer.GetSheHe] had about Aradia was a"
 sardinia.0055.desc.bad:0 "mauvais rêve."
 sardinia.0055.desc.good:0 "bon rêve."
 sardinia.0055.a:0 "Je suis sûr qu'Aradia était là pour vous guider."
 sardinia.0055.b:0 "Cela ressemble à un tour de passe-passe."
 sardinia.0055.info:0 "#emphasis Historical Context:#! Aradia was a figure from Sardinian mythology who was brought to the island from Italy in the medieval period.\n\nAradia combined elements of Diana, the ancient Roman goddess, and Herodias, a princess of Herodian Judea who supposedly caused the execution of John the Baptist. After arriving in medieval Sardinia, Aradia split into two distinct figures – one good (the Just Aradia), and one bad (Aradia the Demon) – but Church authorities discouraged belief in such tales.\n\nContrary to some claims, it is unlikely Aradia is evidence of some sort of survival of ancient paganism on Sardinia. Instead, the figure of Aradia shows the fascinating evolution of myth and legends over time, reflecting a particular case of Christian folk religion."
 sardinia.0056.t:0 "Saint Saturnin"
 sardinia.0056.desc:0 "My [chaplain.GetCouncilTitle] [chaplain.GetTitledFirstName] has lately suggested that I pray more fervently to Saint Saturninus of Cagliari.\n\n“He is the patron of not only [GetTitleByKey('b_cagliari').GetNameNoTier], but, in a way, the protector of the whole island of [GetGeographicalRegion('RICE_sardinia_region').GetName],” [chaplain.GetFirstNameNoTooltip] emphasizes. “He can protect you so that we may fulfill the will of [ROOT.Char.GetFaith.HighGodName], and the locals will appreciate you for it.”"
 sardinia.0056.a:0 "Je peux faire quelques prières privées ici et là."
 sardinia.0056.b:0 "Il serait bon d'adresser des prières publiques à Saint Saturnin."
 sardinia.0056.info:0 "#emphasis Contexte Historique :#! Selon la légende, Saint Saturnin de Cagliari a été martyrisé par les Romains sous le règne de l'empereur romain Dioclétien (284 - 305 de notre ère). Il fait partie des saints sardes qui sont restés des figures populaires de la vénération locale, contrairement aux saints plus associés à l'église orthodoxe grecque, qui ont perdu en popularité pendant la période médiévale après que la Sardaigne s'est alignée sur l'Occident catholique."
 sardinia.0057.t:0 "The Fake Bullatoriu"
 sardinia.0057.desc:0 "In a recent legal case, a family of serfs attached to a [ROOT.Char.GetFaith.HouseOfWorship] claimed that the [ROOT.Char.GetFaith.HouseOfWorship] had no right over them, and that they were free. They brought forth a letter sealed with my own #italic bullatoriu#! – the seal of a #italic judicati#! – to prove it, but this was found to be a forgery.\n\nSentencing these conceited, harebrained peasants is the obvious punishment for forging documents under #italic my#! Name. However, a few of my courtiers suggest that would be too harsh, and that in honor of [ROOT.Char.GetFaith.HighGodName], I should be merciful."
 sardinia.0057.a:0 "Pardon the serfs and return them to the [ROOT.Char.GetFaith.HouseOfWorship]."
 sardinia.0057.b:0 "Cela créera un mauvais précédent. Exécutez-les."
 sardinia.0057.info:0 "#emphasis Historical Context:#! This event is based on an incident in the Judgedom of Arborea recorded in the 12th century #italic Condaghe di Santa Maria di Bonarcado#!, one of the few surviving #italic condaghes#! from Arborea and an important source on medieval Sardinian history.\n\nCard 132 of this #italic condaghe#! records how seven siblings, serfs of a certain monastery, claimed they were actually free people and the monastery had no right over them.\n\nThe matter was brought to court where the siblings provided as evidence a letter from Comita, the Judge and ruler of Sardinia, sealed with a #italic bullatoriu#!, a Greek loanword in Sardinian indicating the pincer bearing the matrices of the two sides of seals that were imprinted with force on both sides of them.\n\nThe letter was found to be a forgery, according to the #italic condaghe#!, and Comita sentenced them to death. The serfs were saved from execution thanks to a last minute intervention by Comita’s mother, Anna, who successfully convinced him to spare them in honor of the Virgin Mary. They were subsequently returned to the monastery."
 sardinia.0058.t:0 "Réel ou frauduleux ?"
 sardinia.0058.desc:0 "Among the [ROOT.Char.GetCulture.GetCollectiveNoun], #italic condaghes#! are useful records for sorting out legal cases. Of course, that means sometimes, these documents are forged.\n\nNow, I’ve found myself in a bind. A noble and a local [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitle')] are squabbling over ownership of a serf. The noble has produced a #italic condaghe#! from his father’s time that claims to provide evidence for his side of the story, but none of the witnesses who signed that #italic condaghe#! are alive, conveniently enough. The [ROOT.Char.Custom('DefaultPriestTitle')] claims the #italic condaghe#! is a forgery.\n\nFollowing the legal proceedings, I need to make a determination as the [ROOT.Char.GetTitleAsNameNoTooltip]. I look through the #italic condaghe#!, and decide that..."
 sardinia.0058.a:0 "This noble’s #italic condaghe#! appears to be legitimate."
 sardinia.0058.b:0 "Le [ROOT.Char.Custom('DefaultPriestTitle')] a raison. L'absence de témoins vivants est suspect."
 sardinia.0058.info:0 "#emphasis Historical Context:#! This event is based on an incident in the Judgedom of Arborea recorded in the 12th century #italic Condaghe di Santa Maria di Bonarcado#!, one of the few surviving #italic condaghes#! from Arborea and an important source on medieval Sardinian history.\n\nCard 178-179 records a trial between a prior Nicolau, and a certain Goantine de Sogos, who fought over ownership of a servant. During the court case, Goantine presented a #italic condaghe#! from his father’s time as evidence, but none of the witnesses who signed it were alive.\n\nEveryone present at the court assumed the #italic condaghe#! was a forgery, as a result."
 sardinia.0059.t:0 "Dons"
 sardinia.0059.desc:0 "I have identified a nearby [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.HouseOfWorship] that could use some donations of servants and animals. Once the donations are made, they’ll be recorded on a #italic condaghe#! in the [ROOT.Char.GetCulture.GetLanguage.GetName] language – thus, all will remember my donation and the generosity of House [ROOT.Char.GetHouse.GetName] for generations to come."
 sardinia.0059.a:0 "Préparez les dons !"
 sardinia.0059.b:0 "Je ne peux pas me permettre de faire ça."
 sardinia.0060.t:0 "Une réputation peu reluisante"
 sardinia.0060.desc:0 "Je reçois aujourd'hui un dignitaire venu de loin à ma cour en [ROOT.Char.GetCapitalLocation.GetName]. Il avoue avoir hésité à se rendre en Sardaigne, en raison de sa réputation de terre de maladie et de barbarie. De telles rumeurs ne sont pas rares dans les pays étrangers."
 sardinia.0060.a:0 "Comme vous le voyez, notre île est aussi très belle."
 sardinia.0060.b:0 "Non, vous vous trompez lourdement et vous êtes partial."
 sardinia.0060.c:0 "Honnêtement, notre île #italic est#! un endroit horrible."
 sardinia.0060.info:0 "#emphasis Contexte Historique :#! Dans l'Antiquité et au Moyen Âge, la Sardaigne avait une mauvaise réputation en raison de l'épidémie de paludisme qui sévissait sur l'île et du stéréotype selon lequel ses habitants (quelle que soit leur origine) étaient plutôt féroces et têtus, voire avaient des tendances criminelles.\n\nAinsi, lorsque l'archevêque pisan Frédéric Visconti, qui détenait l'autorité ecclésiastique sur l'île, s'apprête à la visiter en 1263, il déclare : "Comment allons-nous nous débrouiller dans cette terre d'horreur et de solitude, où les gens ne vont que pour faire un bon profit ?" et que "la Sardaigne était malade, et même la maladie personnifiée, car tous ceux qui quittent l'endroit tombent rapidement malades"."
 sardinia.0061.t:0 "Un Nuraghe prometteur"
 sardinia.0061.desc:0 "[ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitlePlural')] in my realm have identified a #italic nuraghe#! in [county.GetNameNoTier] that shows promise as a potential site for a future small shrine to serve the nearby community. They hope I can provide funds to transform the place into a proper house of worship.\n\nIt is common for these ancient stone monuments to be reused this way, and they are frequently visited by locals, whether for religious or business reasons. Transforming one into a local [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] place of worship is a righteous and smart thing to do."
 sardinia.0061.a:0 "Les [ROOT.Char.Custom('DefaultPriestTitlePlural')] recevront des fonds pour cet effort."
 sardinia.0061.b:0 "Je ne peux pas les aider pour le moment."
 sardinia.0062.t:0 "[culture.GetNameNoTooltip] Chant guttural"
 sardinia.0062.desc:0 "Today, some [culture.GetName] commoners from [county.GetNameNoTier] who are skilled in singing #italic cantu a tenore#! have arrived in my court to perform for us. This is a unique and old form of throat singing from [GetGeographicalRegion('RICE_sardinia_region').GetName].\n\nFour singers stand around in a circle for most of the performance. One of them chants a poem, while the three others sing as an accompanying chorus. It is a pleasant sound, and their songs touch on a vast repertoire of topics.\n\nAt the end of the performance, I dole out rewards for these talented singers, as to be expected."
 sardinia.0062.a:0 "Merci pour cette excellente performance."
 sardinia.0062.b:0 "Des chanteurs aussi compétents méritent plus qu'un simple cadeau !"
 sardinia.0062.info:0 "#emphasis Historical Context:#! #italic Cantu a tenore#! or #italic canto a tenore#! is a form of throat singing native to Sardinia, particularly its central regions, usually sung by a group of four men. They can be performed at both informal occasions, but also at formal gatherings too, such as weddings and religious festivals."
 sardinia.0063.t:0 "Chemins des bergers"
 sardinia.0063.desc:0 "Shepherds can be found all throughout [GetGeographicalRegion('RICE_sardinia_region').GetName]. Recently, I have taken time to explore the so-called shepherds’ paths scattered throughout [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], winding through its rugged mountains, valleys, rivers, and more.\n\nIt was a relaxing excursion, and it is also important that I know potential roads that my officials and soldiers can take in the surrounding region."
 sardinia.0063.a:0 "Ces informations seront très utiles."
 sardinia.0064.t:0 "Chevaux de Giara"
 sardinia.0064.desc:0 "While walking out in the countryside in [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], we came across a small herd of #italic Giara#! horses. For as long as anyone can remember, one can find herds of these small wild horses on the island. They go free and travel where they please across the island’s rugged terrain, and are lovely to observe."
 sardinia.0064.a:0 "Ils ont beau être petits, ils n'en sont pas moins majestueux !"
 sardinia.0064.info:0 "#emphasis Historical Context:#! The #italic giara#! horse is a breed of small horse found throughout Sardinia. It is uncertain whether they are an ancient breed native to the island, or descended from horses introduced to Sardinia by Punic or Roman colonists later on. Either way, for centuries, herds of wild #italic giara#! horses were attested throughout Sardinia. Presently, however, their population has dwindled to several hundreds, and they are restricted to a plateau region in southern Sardinia called #italic Giara di Gesturi#!."
