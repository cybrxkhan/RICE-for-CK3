 RICE_sardinia_ties_reason_placeholder:0 "[CHARACTER.GetShortUIName|U] et [TARGET_CHARACTER.GetShortUIName] ont travaillé ensemble pour établir des liens entre la [GetGeographicalRegion('RICE_sardinia_region').GetName] et l'[GetGeographicalRegion('world_africa_north').GetName]."
