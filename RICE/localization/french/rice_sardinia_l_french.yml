 sardinia.0030.t:0 "Un grand banquet"
 sardinia.0030.desc.intro:0 "À l'issue de la course, c'est le pandémonium dans toute la ville, mais un pandémonium de bon aloi, car tout le monde s'adonne aux réjouissances et aux festins. Telle est la tradition, une fois le palio terminé, lors de fêtes comme celles-ci.\n\nLes fonctionnaires locaux prennent également le temps de faire des dons de charité"
 sardinia.0030.desc.host:0 "que j'ai fourni"
 sardinia.0030.desc.guest:0 "fourni par [host.GetTitledFirstName]"
 sardinia.0030.desc.conclusion:0 "aux pauvres et aux nécessiteux. Des dots sont également attribuées par tirage au sort à des jeunes femmes démunies, et certains prisonniers ont également été graciés et libérés.\n\nSans aucun doute, personne n'oubliera la miséricorde et la grâce de [ROOT.Char.GetFaith.HighGodName]. Quoi qu'il en soit, l'atmosphère est vibrante et animée, et tout le monde s'amuse !"
 sardinia.0030.a:0 "[actual_location.GetNameNoTooltip] sait comment organiser une fête !"
 sardinia.0030.info:0 "#emphasis Contexte Historique :#! Les palios étant souvent organisés à l'occasion de fêtes religieuses, ils étaient aussi l'occasion pour la ville et les organisateurs des courses de palio d'accomplir des actes de charité. Ces actes permettaient également au gouvernement local de jouer un rôle visible dans le maintien de l'ordre public. Par exemple, le fait d'offrir une dot aux jeunes femmes leur permettait d'éviter de se prostituer par désespoir, et la libération des prisonniers permettait de réduire la surpopulation carcérale."
 sardinia.0031.t:0 "The Mercato"
 sardinia.0031.desc:0 "The holiday and the palio have come to a close, and as guests from afar are starting to pack up, the local guilds and merchants have set up a great #italic mercato#!, or public market, to display their wares.\n\nThis tradition, of hosting such mercantile events, is a great opportunity for people like me to go shopping for some trinkets to wind down after all the excitement.\n\nIt is strange to think that after all the fun of the past few days, it’s finally over…."
 sardinia.0031.a:0 "Je n'ai pas besoin de faire des achats avant de partir."
 sardinia.0031.b:0 "Avant de partir, j'aimerais faire quelques achats ici...."
