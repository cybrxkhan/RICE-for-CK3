 opinion_attended_palio_guest:0 "M'a invité au Palio"
 opinion_attended_palio_host:0 "A assisté à Mon Palio"
 RICE_sardinia_alghero_modifier:0 "Algherese Community"
 RICE_sardinia_alghero_modifier_desc:0 "La ville d'Alghero abrite une importante communauté issue des colons ibériques, qui parle l'algherese, un dialecte d'une langue ibérique. En raison des liens de la communauté avec l'Ibérie, la ville est devenue un centre important pour le commerce et le trafic maritime."
 RICE_sardinia_bad_casu_marzu:0 "Les problèmes digestifs du Casu Marzu"
 RICE_sardinia_seadas:0 "Manger de savoureuses seadas sardes"
 RICE_sardinia_bidemortos_marked:0 "Avertissement inquiétant d'un Bidemortos"
 RICE_sardinia_bidemortos_marked_desc:0 "Un #italic bidemortos#!, une personne qui, selon le folklore sarde, a la capacité de voir les défunts, aurait vu ce personnage dans un cortège de morts. Cela signifierait que ce personnage va mourir - bientôt."
 RICE_sardinia_aradia_bad_dream:0 "Puni par Aradia dans un rêve"
 RICE_sardinia_aradia_bad_dream_desc:0 "Aradia, une figure du folklore sarde, a rendu visite à cette femme dans un rêve. Elle l'a punie parce qu'elle était supposée être paresseuse dans son travail de filage et de tissage."
 RICE_sardinia_aradia_good_dream:0 "Récompensé par Aradia dans un rêve"
 RICE_sardinia_aradia_good_dream_desc:0 "Aradia, figure du folklore sarde, a rendu visite à cette femme dans un rêve. Elle l'a récompensée pour son prétendu travail acharné de filage et de tissage."
 RICE_sardinia_public_prayers_to_saint_saturninus:0 "Public Prayers to Saint Saturninus"
 RICE_sardinia_transformed_nuraghe:0 "Nuraghe transformé en maison de culte"
 RICE_sardinia_shepherds_paths:0 "Exploration de quelques sentiers de bergers en Sardaigne"

 # Decisions
 RICE_sardinia_decide_sardinia_orientation:0 "Déterminer l'orientation de la Sardaigne"
 RICE_sardinia_decide_sardinia_orientation_tooltip:0 "L'Occident latin et l'Orient grec se disputent depuis longtemps l'influence de la [GetGeographicalRegion('RICE_sardinia_region').GetName] ; l'île doit déterminer où se situe son allégeance."
 RICE_sardinia_decide_sardinia_orientation_desc:0 "Depuis des générations, la [GetGeographicalRegion('RICE_sardinia_region').GetName] se trouve maladroitement à cheval entre les mondes de l'Occident latin et de l'Orient grec, comme une périphérie au centre de la Méditerranée. Il est temps pour les #italic judicati#!, ou juges de l'île de déterminer vers qui ils se tournent pour obtenir des conseils et du soutien."
 RICE_sardinia_decide_sardinia_orientation_confirm:0 "Le destin attend la Sardaigne !"
 RICE_sardinia_decide_sardinia_orientation_effect_tooltip.catholic.1:0 "Toutes les [cultures|E] portant la [tradition|E] $tradition_RICE_judicati_name$ deviennent #bold [heritage|E] $heritage_latin_name$#! si ce n'est pas déjà le cas"
 RICE_sardinia_decide_sardinia_orientation_effect_tooltip.catholic.2:0 "La [decision|E] de #bold $RICE_sardinia_catholic_decision$#! est débloquée pour les [rulers|E] de [GetGeographicalRegion('RICE_sardinia_region').GetName]"
 RICE_sardinia_decide_sardinia_orientation_effect_tooltip.orthodox.1:0 "Toutes les [cultures|E] portant la [tradition|E] $tradition_RICE_judicati_name$ deviennent #bold [heritage|E] $heritage_byzantine_name$#! si ce n'est pas déjà le cas"
 RICE_sardinia_decide_sardinia_orientation_effect_tooltip.orthodox.2:0 "La [decision|E] de #bold $RICE_sardinia_orthodox_decision$#! est débloquée pour les [rulers|E] de [GetGeographicalRegion('RICE_sardinia_region').GetName]"
 RICE_sardinia_decide_sardinia_orientation_effect_tooltip.north_african.1:0 "Toutes les [cultures|E] portant la [tradition|E] $tradition_RICE_judicati_name$ deviennent #bold [heritage|E] $heritage_berber_name$#! si ce n'est pas déjà le cas."
 RICE_sardinia_decide_sardinia_orientation_effect_tooltip.north_african.2:0 "The [decision|E] to #bold $RICE_sardinia_north_african_decision$#! is unlocked for [rulers|E] in [GetGeographicalRegion('RICE_sardinia_region').GetName]"
 RICE_sardinia_decide_sardinia_orientation_effect_tooltip.none.1:0 "All [cultures|E] with the $tradition_RICE_judicati_name$ [tradition|E] can change to be of #bold $heritage_latin_name$#!, #bold $heritage_byzantine_name$#!, or #bold $heritage_berber_name$#! [heritage|E] if you desire"
 RICE_sardinia_decide_sardinia_orientation_effect_tooltip.none.2:0 "La [decision|E] de #bold $RICE_sardinia_none_decision$#! est débloquée pour les [rulers|E] de [GetGeographicalRegion('RICE_sardinia_region').GetName]"
 RICE_sardinia_decide_sardinia_orientation_context_tooltip:0 "#emphasis Contexte Historique :#! Bien que la Sardaigne fasse aujourd'hui partie de l'Italie, elle était liée à de nombreuses autres parties de la Méditerranée dans l'Antiquité et au Moyen Âge. Au fil des siècles, elle a subi l'influence des sociétés punique, grecque, romaine, vandale, byzantine, arabe et berbère, italienne et ibérique, ou a eu des interactions avec elles."
 CHOOSE_SARDINIA_ORIENTATION:0 "$RICE_sardinia_decide_sardinia_orientation_confirm$"
 choose_catholic_name: "Occident Latin"
 choose_catholic_desc: "$choose_catholic_name$"
 choose_catholic_tooltip: "[GetTitleByKey('b_roma').GetNameNoTier] lies closer to [GetGeographicalRegion('RICE_sardinia_region').GetName] than [GetTitleByKey('b_constantinople').GetNameNoTier], which has neglected the island for too long. By supporting the efforts of the [GetFaithByKey('catholic').GetAdjective] Church to spread its influence on the island, we can improve our ties with the Latin West and find new hope for the future."
 choose_orthodox_name: "Greek East"
 choose_orthodox_desc: "$choose_orthodox_name$"
 choose_orthodox_tooltip: "Après la perte de l'Afrique du Nord au profit de l'[GetReligionByKey('islam_religion').GetName], la [GetGeographicalRegion('RICE_sardinia_region').GetName] est devenu un important avant-poste de l'[GetTitleByKey('e_byzantium').GetNameNoTier], malgré la distance physique qui sépare l'île de [GetTitleByKey('b_constantinople').GetNameNoTier]. Nous devons renforcer les liens de l'île avec l'Orient grec si nous voulons qu'elle prospère."
 choose_north_african_name: "Afrique du Nord"
 choose_north_african_desc: "$choose_north_african_name$"
 choose_north_african_tooltip: "Bien que nous ayons subi des raids d'[GetGeographicalRegion('world_africa_north').GetName], les dirigeants vaniteux à deux visages de [GetTitleByKey('b_roma').GetNameNoTier] et de [GetTitleByKey('b_constantinople').GetNameNoTier] sont-ils différents ? Nous partageons des liens économiques, culturels et politiques avec l'Afrique depuis de nombreuses années, et nous devrions plutôt cultiver cette relation."
 choose_none_name: "Aucun"
 choose_none_desc: "$choose_none_name$"
 choose_none_tooltip: "[GetTitleByKey('e_byzantium').GetNameNoTier] effectively threw [GetGeographicalRegion('RICE_sardinia_region').GetName] to the wolves as they retreated to their heartlands. Yet we cannot trust intentions of [GetTitleByKey('k_papal_state').GetDefinitiveName] and their covetous lackeys, nor the ravenous warlords of [GetGeographicalRegion('world_africa_north').GetName]. We must reorient the island to forge a new path for itself, spiritually and politically."
 RICE_sardinia_inaugurate_major_palio:0 "Inauguration d'un palio majeur"
 RICE_sardinia_inaugurate_major_palio_tooltip:0 "Instaurons une grande tradition dans nos terres !"
 RICE_sardinia_inaugurate_major_palio_desc:0 "In [GetPlayer.GetCulture.GetName] urban centers, the tradition of holding [palio_races|E] is gaining popularity. [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetName] should be home to an annual [palio|E] so grand, so magificent, so thrilling, it will be seen as an exemplar of [palios|E] across the region."
 RICE_sardinia_inaugurate_major_palio_confirm:0 "Allons-y !"
 RICE_sardinia_inaugurate_major_palio_effect_tooltip_1:0 "For future [GetActivityType( 'activity_RICE_sardinia_palio_race' ).GetName] [activities|E] held in [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier], the [host|E] and attendees will receive #P +50%#! to base [prestige_i|E][prestige|E] and [piety_i|E][piety|E] rewards when the #V Religious#! [activity_option|E] is chosen"
 RICE_sardinia_inaugurate_major_palio_effect_tooltip_2:0 "For future [GetActivityType( 'activity_RICE_sardinia_palio_race' ).GetName] [activities|E] held in [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier], the [host|E] and attendees will receive #P +50%#! to base [prestige_i|E][prestige|E] and [piety_i|E][piety|E] rewards when the #V Civic#! [activity_option|E] is chosen"
 RICE_sardinia_inaugurate_major_palio_effect_tooltip_3:0 "For future [GetActivityType( 'activity_RICE_sardinia_palio_race' ).GetName] [activities|E] held in [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier], the [host|E] and attendees will receive #P +50%#! to base [prestige_i|E][prestige|E] and [piety_i|E][piety|E] rewards when the #V Dynastic#! [activity_option|E] is chosen"
 RICE_sardinia_inaugurate_major_palio_effect_tooltip_4:0 "@warning_icon! #X There can be only #V one#! major palio per [de_jure|E] [duchy|E]#!"
