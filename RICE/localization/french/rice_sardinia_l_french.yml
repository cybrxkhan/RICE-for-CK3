 sardinia.0003.title:0 "Paludisme en [county.GetNameNoTierNoTooltip]"
 sardinia.0003.tooltip:0 "[GetModifier('RICE_sardinia_malaria_modifier').GetNameWithTooltip] s'est produit dans le [county.GetNameNoTier]."
 sardinia.malaria.tooltip:0 "\n [GetGeographicalRegion('RICE_sardinia_region').GetName] est tristement célèbre pour être un foyer de paludisme."
 sardinia.0004.t.catholic:0 "The Latin Judicati"
 sardinia.0004.t.orthodox:0 "The Byzantine Judicati"
 sardinia.0004.t.north_african:0 "The North African Judicati"
 sardinia.0004.t.none:0 "The Independent Judicati"
 sardinia.0004.t.backup:0 "The Judicati"
 sardinia.0004.desc:0 "Since the decline of Roman authority on [GetGeographicalRegion('RICE_sardinia_region').GetName], its rulers, the #italic judicati#!, or judges, have struggled to maintain stability on the island. Still, despite the island’s isolation, the Latin West, the Greek East, and even North Africa have impacted its trajectory in different ways – sometimes peacefully, other times less so.\n\n[sardinia_leader.GetTitledFirstName], who has much influence over the island, understands that the future of [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip] depends on how it orients itself vis a vis the rest of the Mediterranean.\n\n"
 sardinia.0004.desc.catholic:0 "[sardinia_leader.GetFirstNameNoTooltip] and other leaders on [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip] have made overtures to [GetFaithByKey('catholic').GetAdjective] ecclesiastical authorities, supporting their efforts to strengthen the Church on the island. By reorienting [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip] towards the Latin West, the #italic judicati#! hope to find strong friends and protectors in the Church."
 sardinia.0004.desc.orthodox:0 "[sardinia_leader.GetFirstNameNoTooltip] and other leaders on [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip] have made an effort to rebuild the old Roman administration, and bring the island back under the sphere of influence of the Greek East. By reorienting [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip] towards the Greek East, the #italic judicati#! can restore order under a stable Roman administration."
 sardinia.0004.desc.north_african:0 "Despite attacks from North Africa in the past, [sardinia_leader.GetFirstNameNoTooltip] and other leaders on [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip] understand the importance of the economic, political, and cultural ties they have with their southern neighbors. By reorienting [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip] towards North Africa, these ties will grow ever stronger, and the lands the #italic judicati#! rule over can hopefully prosper."
 sardinia.0004.desc.none:0 "[sardinia_leader.GetFirstNameNoTooltip] and other leaders on [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip] know they cannot rely on anyone – no one in the Latin West, Greek East, or North Africa has their best interests in mind, after all. By reorienting [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip] towards a more independent outlook, albeit one informed by [GetPlayer.Custom('RICE_sardinia_none_ending_type')] influence, the #italic judicati#! and their people can hopefully avoid the manipulations and exploitation of outside forces."
 sardinia.0004.a:0 "Je devrais également embrasser [sardinia_leader.GetFaith.GetNameNoTooltip] pour compléter le processus...."
 sardinia.0004.b:0 "$sardinia.0004.a$"
 sardinia.0004.c:0 "Seul l'avenir nous dira si cette décision était judicieuse."
 sardinia.0004.catholic.tradition:0 "Pour toutes les [cultures|E] qui en disposent, la [tradition|E] $tradition_RICE_judicati_name$ est améliorée par la [tradition|E] $tradition_RICE_judicati_catholic_name$"
 sardinia.0004.orthodox.tradition:0 "Pour toutes les [cultures|E] qui en disposent, la [tradition|E] $tradition_RICE_judicati_name$ est améliorée par la [tradition|E] $tradition_RICE_judicati_orthodox_name$"
 sardinia.0004.north_african.tradition:0 "Pour toutes les [cultures|E] qui en disposent, la [tradition|E] $tradition_RICE_judicati_name$ est améliorée par la [tradition|E] $tradition_RICE_judicati_north_african_name$"
 sardinia.0004.none.tradition:0 "Pour toutes les [cultures|E] qui possèdent, la [tradition|E] $tradition_RICE_judicati_name$ est améliorée en [tradition|E] $tradition_RICE_judicati_none_name$"
 sardinia.0005.t:0 "[GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip] et la Grande Indépendance"
 sardinia.0005.desc:0 "Les dirigeants de [GetGeographicalRegion('RICE_sardinia_region').GetName] comme moi-même ont, ces derniers temps, constaté la nécessité pour l'île d'avoir une vision plus indépendante.\n\nCela ne signifie pas pour autant qu'il faille isoler complètement l'île du monde, compte tenu des liens qu'elle entretient avec le reste de la Méditerranée. Les différentes influences qui s'exercent sur notre île peuvent en effet être un atout dans notre quête d'une plus grande indépendance.\n\nEn tant que dirigeant le plus important de l'île, il m'appartient désormais de déterminer notre avenir et de décider si nous devons nous inspirer des idées et des pratiques de l'Occident latin, de l'Orient grec ou de l'Afrique du Nord, sans nous laisser submerger par leur culture, afin de réaffirmer notre autonomie et notre force."
 sardinia.0005.a:0 "L'Occident latin - le foyer de la Rome antique"
 sardinia.0005.a.tooltip:0 "$RICE_sardinia_decide_sardinia_orientation_effect_tooltip.catholic.1$"
 sardinia.0005.b:0 "The Greek East – we are heirs to Eastern Rome’s legacy"
 sardinia.0005.b.tooltip:0 "$RICE_sardinia_decide_sardinia_orientation_effect_tooltip.orthodox.1$"
 sardinia.0005.c:0 "L'Afrique du Nord, terre de peuples divers et rudes"
 sardinia.0005.c.tooltip:0 "$RICE_sardinia_decide_sardinia_orientation_effect_tooltip.north_african.1$"
 sardinia.0006.t:0 "A New Algherese Community"
 sardinia.0006.desc:0 "[alghero_settlement_liege.GetTitledFirstNamePossessive] hold on [GetGeographicalRegion('RICE_sardinia_region').GetName] has been tenuous, and gripped by resistance by the locals, regardless of their origins. [alghero_settlement_liege.GetHerHis|U] officials and advisors, however, proposed a solution to this problem, which was subsequently carried out.\n\nMany [culture.GetCollectiveNoun] from [GetGeographicalRegion('world_europe_west_iberia').GetName] are interested in settling on the island, and the settlement of [GetTitleByKey('b_alghero').GetNameNoTier] is a perfect location, as it is a port town that could serve as the chief connection between [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip] and [GetGeographicalRegion('world_europe_west_iberia').GetNameNoTooltip].\n\nThus, in order to forestall any future trouble in the region, [alghero_settlement_liege.GetFirstNameNoTooltip] has expelled most of the local population before bringing in prospective [culture.GetNameNoTooltip] colonists into the town. Now, the city will be full of [culture.GetNameNoTooltip] speakers of the [culture.GetLanguage.GetName] language, who are more amenable to [alghero_settlement_liege.GetHerHis] rule."
 sardinia.0006.a:0 "Les temps changent pour [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip]."
 sardinia.0007.t:0 "Une nouvelle tradition du Palio"
 sardinia.0007.desc:0 "Ever since palio races became more popular in this region, they have become a wonderful occasion for people to get together and celebrate their hometown.\n\nVarious cities host their own palios alongside other major occasions, but they can be ad hoc affairs at times. I have worked together with notables from [capital.GetNameNoTier] to inaugurate a major palio there, which will be held regularly from now on, establishing a new tradition that will increase locals’ civic pride, and make [capital.GetNameNoTierNoTooltip] famous in the region.\n\nIn particular, the palio will be held"
 sardinia.0007.desc.religious:0 "pendant une grande fête religieuse déjà très appréciée par la population locale. Cette nouvelle tradition du palio aura donc une forte connotation spirituelle, inspirant les habitants en combinant foi solennelle et excitation festive."
 sardinia.0007.desc.civic:0 "pour commémorer un événement historique majeur dans l'histoire de [capital.GetNameNoTierNoTooltip]. La fierté civique des habitants ne peut que s'accroître s'ils se souviennent des raisons pour lesquelles ils doivent être fiers de leur ville natale."
 sardinia.0007.desc.dynastic:0 "en l'honneur des récents événements heureux survenus à la Maison [ROOT.Char.GetHouse.GetName]. Il est prudent de se rapprocher des habitants, afin de célébrer ensemble nos triomphes."
 sardinia.0007.a:0 "Puisse cette tradition se perpétuer longtemps, très longtemps !"
 sardinia.0008.t:0 "xxxxx"
 sardinia.0008.desc:0 "xxxxx"
