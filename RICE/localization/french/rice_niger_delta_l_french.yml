 niger_delta.0006.t:0 "Un nouveau Ọọ̀ni"
 niger_delta.0006.desc:0 "There has been no Ọọ̀ni in [ife.GetNameNoTier] for a long time. However, as ruler of this sacred city, I’ve brought together many [yoruba.GetAdjective] crown chiefs under my rule, and this is an opportunity to firmly legitimize my political and spiritual authority by proclaiming myself as the new Ọọ̀ni.\n\nThe Ọọ̀ni is traditionally required to be descended from the great Oduduwa; while some question my claim to this title, there are few suitable candidates to this position beside myself.\n\nNow, I need to adjust to my new role. I will no longer enter the public sphere except on special occasions, as is tradition, and I must perform my duties responsibly and honorably. All [yoruba.GetAdjective] rulers recognize the primacy of the Ọọ̀ni as the spiritual leader of Yorùbá, and under my leadership, stability and prosperity will surely follow for all who follow the òrìṣà."
 niger_delta.0006.a:0 "Que mon leadership inspire tout le monde !"
 niger_delta.0007.t:0 "$niger_delta.0006.t$"
 niger_delta.0007.desc:0 "For a while now, no one has claimed the title of Ọọ̀ni of [ife.GetNameNoTier], who was the ceremonial, spiritual head of the [yoruba.GetAdjective] community. Devoted [yoruba.GetAdjective] people in [GetGeographicalRegion('RICE_yorubaland_region').GetName] and beyond, who recognize the sacred importance of [ife.GetNameNoTierNoTooltip], were lost without the guidance of the Ọọ̀ni.\n\nNow, things are turning around for them. [reformer.GetFirstName] has acquired sufficient power and prestige to be proclaimed the new Ọọ̀ni of [ife.GetNameNoTier]. [reformer.GetSheHe|U] has even begun to retreat into [reformer.GetHerHis] palace, and rarely interacts with the public anymore, as is tradition.\n\n Ultimately, the traditional role of the Ọọ̀ni as kingmaker and ceremonial head priest of the òrìṣà on earth has now returned."
 niger_delta.0007.a:0 "It is a new day for the [yoruba.GetAdjectiveNoTooltip] community!"
 niger_delta.0007.b:0 "Nouvelles intéressantes..."
