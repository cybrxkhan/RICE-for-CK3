 niger_delta.0030.t:0 "Choisir une date"
 niger_delta.0030.desc:0 "The New Yam festival will soon be upon us, when we celebrate the first harvest of the yams, one of the most important crops grown by the [ROOT.Char.GetCulture.GetName] people.\n\nBefore even the preparation for the festival can begin, we need to decide on an auspicious date on when it will happen. Such a decision cannot be taken lightly. Now, the question is, who should have the responsibility of consulting with [ROOT.Char.GetFaith.PantheonTerm] and determining the date of this year’s festival?"
 niger_delta.0030.a:0 "En tant que [ROOT.Char.GetTitleAsNameNoTooltip] du [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip], c'est mon devoir."
 niger_delta.0030.b:0 "Our knowledgeable [ROOT.Char.Custom('DefaultPriestTitlePlural')] will know what to do."
 niger_delta.0030.c:0 "Réunir les sages et autres notables pour prendre une décision collective."
 niger_delta.0031.t:0 "La date est fixée"
 niger_delta.0031.desc:0 "After careful deliberation, the date has been chosen for the festival. Until then, we will do all we can to prepare for this momentous occasion, which includes the ritual purification of the ceremony during this time through a number of rituals and practices.\n\nMost importantly, we must all adhere to the rule that no one - not even I myself, the [ROOT.Char.GetTitleAsNameNoTooltip] - is allowed to eat any new yams until the festival. To do so would invite censure and scorn from the community and [ROOT.Char.GetFaith.PantheonTerm]."
 niger_delta.0031.a:0 "Let’s start preparing - make sure no one eats the new yams!"
 niger_delta.0032.t:0 "Le nouveau festival de l'igname commence"
 niger_delta.0032.desc:0 "The New Yam festival begins today, heralding the start of the yam harvest.\n\nThe first batch of new yams - that is, freshly harvested yams - are ritually offered to [ROOT.Char.GetFaith.PantheonTerm] in a grand ceremony, and various animals are also sacrificed. We can eat the new yams only once we finish this ceremony.\n\nDifferent communities in the region have different traditions concerning who is allowed to eat the yams first. Some let the [ROOT.Char.Custom('DefaultPriestTitlePlural')] or rulers have that honor, yet others say the lowest members of society deserve to eat first.\n\nOnce the first new yam is eaten, the festival will truly begin!"
 niger_delta.0032.a:0 "As [ROOT.Char.GetTitledFirstNameNoTooltip], I should be the first to eat the new yams."
 niger_delta.0032.b:0 "The [ROOT.Char.Custom('DefaultPriestTitlePlural')] should be the first to eat the new yams."
 niger_delta.0032.c:0 "The lowliest, humblest people should be the first to eat the new yams."
 niger_delta.0033.t:0 "Fin du festival de la nouvelle igname"
 niger_delta.0033.desc:0 "After much merriment, the New Yam Festival has come to an end. Our community has been ritually purified, [ROOT.Char.GetFaith.PantheonTerm] received good offerings, and everyone had a good time.\n\nMy messengers and representatives have been sent throughout the realm to inform everyone of the New Yam festival. It is my hope that other villages and clans in the region will share our joy and hopes for this now ongoing yam harvest.\n\nAs the festivities and excitement die down, everyone in the community returns to their normal lives. Perhaps next year’s yam festival will be just as fun!"
 niger_delta.0033.a:0 "En attendant."
 niger_delta.0034.t:0 "L'exécution comme purification"
 niger_delta.0034.desc:0 "In some regions that celebrate the New Yam Festival, it is customary to “sacrifice” criminals. This is because executing these individuals is seen as an important part of the ritual purification of the community, in the lead up to the festival.\n\nThis year, some of the [ROOT.Char.Custom('DefaultPriestTitlePlural')] have told me that they believe it would be most auspicious to include my prisoner, [prisoner.GetFullName], among the condemned to be executed as part of this purification process."
 niger_delta.0034.a:0 "Très bien ! Nous purifierons la terre avec le sang du [prisoner.GetHerHis]."
 niger_delta.0034.a.tooltip:0 "This option will slightly increase the chance your [counties|E] will gain the [GetModifier('RICE_niger_delta_successful_new_yam_festival').GetNameWithTooltip] [county_modifier|E] when the festival is done"
 niger_delta.0034.b:0 "No, I don’t see why [prisoner.GetFirstNameNoTooltip] needs to die."
 niger_delta.0035.t:0 "The Yam Eater"
 niger_delta.0035.desc:0 "An important part of the New Yam festival is that #italic no one#! is allowed to eat the new yams - that is, the yams that are about to be harvested. Not even a powerful [ROOT.Char.GetTitleAsNameNoTooltip] like me is allowed to do this. In fact, the restrictions are greatest upon those of elite status like myself: we are prohibited from looking at not only new yams, but even the very farmers who touch them.\n\nYet, here we are. [yam_eater.GetTitledFirstName] was caught red-handed, eating a new yam. [yam_eater.GetSheHe|U] may have many excuses, such as saying [yam_eater.GetSheHe] mistook the yam for an old yam harvested long ago, but our traditions are clear on this matter. [yam_eater.GetFirstNameNoTooltip] has committed a grave taboo by consuming these new yams.\n\nNow, it is up to me to decide [yam_eater.GetHerHis] fate."
 niger_delta.0035.a:0 "If [yam_eater.GetSheHe] learned his lesson, I see no need to punish [yam_eater.GetHerHim]."
 niger_delta.0035.a.tooltip:0 "This option slightly #N decreases#! the chance your [counties|E] will gain the [GetModifier('RICE_niger_delta_successful_new_yam_festival').GetNameWithTooltip] [county_modifier|E] when the festival is done"
 niger_delta.0035.b:0 "As long as [yam_eater.GetSheHe] pays a fine, then we shall forgive [yam_eater.GetHerHim]."
 niger_delta.0035.c:0 "Impardonnable ! Je vais déclarer publiquement [yam_eater.GetHerHim] criminel."
 niger_delta.0036.t:0 "La tentation de l'igname"
 niger_delta.0036.desc:0 "An important part of the New Yam festival is that #italic no one#! is allowed to eat the new yams - that is, the yams that are about to be harvested. Not even a powerful [ROOT.Char.GetTitleAsNameNoTooltip] like me is allowed to do this. In fact, the restrictions are greatest upon those of elite status like myself: we are prohibited from looking at not only new yams, but even the very farmers who touch them.\n\nBut I see them right there, before me: delicious, tasty yams, ready to be harvested. I #italic really#! want to eat them, because I am sick and tired of eating old yams, but I know I shouldn’t do it.\n\nOr should I?"
 niger_delta.0036.a:0 "Je ne dois même pas regarder les ignames ! Je dois me purifier rituellement !"
 niger_delta.0036.b:0 "I can’t resist - I must eat those yams!"
 niger_delta.0036.b.success:0 "Vous ne vous faites pas prendre en train de manger les ignames et vous profitez de leur saveur."
 niger_delta.0036.b.failure:0 "You get caught eating the yams, reducing the chances your [counties|E] will gain the [GetModifier('RICE_niger_delta_successful_new_yam_festival').GetNameWithTooltip] [county_modifier|E] when the festival is done"
 niger_delta.0037.t:0 "La tentation de l'igname"
 niger_delta.0037.desc.intro:0 "Ces nouveaux ignames étaient délicieux et n'avaient rien à voir avec les anciens."
 niger_delta.0037.desc.not_caught:0 "\n\nThankfully, no one caught me eating them. Perhaps [ROOT.Char.GetFaith.HighGodName] saw me commit this taboo, but decided not to punish me for now. Still, my evil deed does weigh heavily on my heart, but I just couldn’t resist. Those yams really were just too good."
 niger_delta.0037.desc.caught:0 "\n\nUnfortunately, I got caught eating them. Had there only been one witness, I might have been able to get away with it, but several people saw what I did. Now, everyone is talking about how [ROOT.Char.GetTitledFirstName] broke this sacred taboo.\n\nThe [ROOT.Char.Custom('DefaultPriestTitlePlural')] are greatly offended, and demand that I repent for this somehow. If I am not careful, my reputation might be tarnished even more."
 niger_delta.0037.a:0 "Retour à la préparation du festival de la nouvelle igname !"
 niger_delta.0037.b:0 "Je paierai une amende appropriée et accomplirai des sacrifices pour purifier mon âme."
 niger_delta.0037.b.tooltip:0 "This option slightly #N decreases#! the chance your [counties|E] will gain the [GetModifier('RICE_niger_delta_successful_new_yam_festival').GetNameWithTooltip] [county_modifier|E] when the festival is done"
 niger_delta.0037.c:0 "Et si j'avais brisé le tabou ? C'était juste une fois."
 niger_delta.0037.c.tooltip:0 "This option slightly #N decreases#! the chance your [counties|E] will gain the [GetModifier('RICE_niger_delta_successful_new_yam_festival').GetNameWithTooltip] [county_modifier|E] when the festival is done"
