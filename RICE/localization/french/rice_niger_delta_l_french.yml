 activity_RICE_niger_delta_new_yam_festival:0 "New Yam Festival"
 activity_RICE_niger_delta_new_yam_festival_desc:0 "For centuries, yams have been an important source of food for the [GetPlayer.GetCulture.GetCollectiveNoun] and other West African peoples originating from the Atlantic coast. With the yam harvest soon upon us, I should prepare for a New Yam Festival of grand proportions, and thank [GetPlayer.GetFaith.FertilityGodName] for a good harvest."
