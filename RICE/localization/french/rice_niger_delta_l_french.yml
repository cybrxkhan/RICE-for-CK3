 RICE_niger_delta_offer_kola_nuts_tt:0 "You gain [piety|E] and a [character_modifier|E] depending on how many lobes the first [kola_nut|E] you offer has"
 RICE_niger_delta_offer_kola_nuts.one:0 "Un lobe"
 RICE_niger_delta_offer_kola_nuts.two:0 "Deux lobes"
 RICE_niger_delta_offer_kola_nuts.three:0 "Trois lobes"
 RICE_niger_delta_offer_kola_nuts.four:0 "Quatre lobes"
 RICE_niger_delta_offer_kola_nuts.five:0 "Cinq lobes"
 RICE_niger_delta_offer_kola_nuts.six:0 "Six lobes"
 RICE_niger_delta_offer_kola_nuts.seven:0 "Sept Lobes"
 RICE_niger_delta_offer_kola_nuts_context_tooltip:0 "#emphasis Contexte historique :#! La noix de kola est importante en Afrique, où elle est utilisée pour accueillir les invités, effectuer des divinations, etc. La noix de cola est peut-être la plus vénérée par les Igbo, qui la considèrent comme un symbole de la philosophie #italic Igwebuike#! d'interconnexion et de réciprocité, et l'utilisent dans de nombreux contextes sociaux et religieux différents. Lorsqu'une noix de kola est cassée, le nombre de lobes a une signification symbolique ; bien que chaque culture de la région ait ses propres interprétations, la représentation ici est basée sur la culture Igbo."
 RICE_restore_ooni_decision:0 "Restore the $d_ooni_of_ife$"
 RICE_restore_ooni_decision_desc:0 "The city of $c_ife$, the sacred homeland of humankind according to [ROOT.Char.GetFaith.GetReligion.GetAdjective] myth, has been without its proper ruler, the Ọọ̀ni, for too long. The office of the Ọọ̀ni must be restored."
 RICE_restore_ooni_decision_tooltip:1 "You will become the Ọọ̀ni of $c_ife$"
 RICE_restore_ooni_decision_effect_tooltip:1 "You will become the Ọọ̀ni of $c_ife$"
 RICE_restore_ooni_decision_confirm:0 "Le Ọọ̀ni revient à $c_ife$ !"
 RICE_restore_ooni_decision_context_tooltip:0 "#emphasis Contexte historique :#! Ife est considéré comme le berceau de l'humanité par les Yorubas. Le souverain d'Ife (ou Ile-Ife), appelé Ooni, jouissait et jouit toujours d'une grande autorité religieuse et séculaire. Des sources portugaises du début de la période moderne comparent également l'Ooni au Pape, et l'un des premiers Oonis de la légende yoruba, Oduduwa, est devenu par la suite le progéniteur légendaire de nombreuses familles royales du Yorubaland et du Bénin. Les souverains de la région se rendaient traditionnellement à Ife pour être officiellement couronnés par l'Ooni avec la couronne d'Oduduwa."
 RICE_niger_delta_restore_ooni_to_ife:0 "Relinquish Control of $c_ife$ to the Ọọ̀ni"
 RICE_niger_delta_restore_ooni_to_ife_confirm:0 "Let's welcome the Ọọ̀ni back to $c_ife$!"
 RICE_niger_delta_restore_ooni_to_ife_desc:0 "Although I control $c_ife$, its true ruler is the Ọọ̀ni, the ceremonial, spiritual head of the [ROOT.Char.GetFaith.GetReligion.GetAdjective] community. They should rule the sacred city, not me."
 RICE_niger_delta_restore_ooni_to_ife_tooltip:0 "Le Ọọ̀ni regagnera la cité de $c_ife$"
 RICE_ife_held_by_you_or_vassal_tt:0 "$c_ife$ doit être détenu par vous ou par un [vassal|E]"
 RICE_ife_is_capital:0 "$c_ife$ n'est pas votre [realm_capital|E]"


