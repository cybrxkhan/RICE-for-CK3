 niger_delta.0050.t:0 "Un couronnement pour [scoped_ruler.GetTitledFirstNameNoTooltip]?"
 niger_delta.0050.desc.intro:0 "As Ọọ̀ni of $c_ife$, I am seen by many [ROOT.Char.GetFaith.GetAdherentNamePlural] and people in [GetGeographicalRegion('RICE_yorubaland_region').GetName] as a ruler of great spiritual significance. Traditionally, rulers from afar arrive at the Ọọ̀ni‘s court to and have a coronation ceremony with the precious beaded crown of Oduduwa to legitimize their rule.\n\nOne such ruler, [scoped_ruler.GetTitledFirstName], has made the journey to my court to do just that. As one cannot simply demand a beaded crown from the Ọọ̀ni, [scoped_ruler.GetSheHe] has brought me a gift."
 niger_delta.0050.desc.sacrifice:0 "\n\n[scoped_ruler.GetFirstName] has offered a sacrifice to [scoped_ruler.GetFaith.HighGodName] in my honor. Doing so shows that [scoped_ruler.GetSheHe] is committed to our spiritual beliefs and is devoted to our ancestors."
 niger_delta.0050.desc.oduduwa_shrine:0 "\n\n[scoped_ruler.GetFirstName] has given a large gift of gold to the shrine of Oduduwa, our great forefather, in $c_ife$. The [ROOT.Char.Custom('DefaultPriestTitlePlural')] are very happy with this, and this also demonstrates [scoped_ruler.GetFirstNamePossessiveNoTooltip] faith and sincerity."
 niger_delta.0050.desc.sacred_vow:0 "\n\n[scoped_ruler.GetFirstName] has sworn an oath that [scoped_ruler.GetSheHe] will assist me in whatever way [scoped_ruler.GetSheHe] can - even if it goes against [scoped_ruler.GetHerHis] interests. Indeed, such sacred vows are not to be taken lightly."
 niger_delta.0050.desc.art:0 "\n\n[scoped_ruler.GetFirstName] has gifted me a large number of priceless artwork, made by the craft guilds organized by [scoped_ruler.GetHerHis] family, the [scoped_ruler.GetDynasty.GetName]. These aesthetically pleasing objects are evidence of [scoped_ruler.GetHerHis] status as a [scoped_ruler.GetTitleAsNameNoTooltip] and my authority as the Ọọ̀ni."
 niger_delta.0050.desc.land:0 "\n\n[scoped_ruler.GetFirstName] has vowed to give the lands of [county.GetNameNoTier] to a member of my family, [other_character.GetFullName], to rule over. This is a generous offer, and one that will solidify my family’s power in the world."
 niger_delta.0050.desc.low_concubine:0 "\n\n[scoped_ruler.GetFirstName] has offered a [other_character.GetWomanMan] named [other_character.GetFullName] to be my consort. [other_character.GetSheHe|U], supposedly, possesses a pleasing countenance and other good qualities."
 niger_delta.0050.desc.high_concubine:0 "\n\n[scoped_ruler.GetFirstName] has offered a member of their family, [other_character.GetFullName], to be my consort. Besides supposedly possessing [other_character.GetSheHe|U] a pleasing countenance and good qualities, this is a clear sign of [scoped_ruler.GetFirstNamePossessiveNoTooltip] deference to me to send a cherished family member to my court like this."
 niger_delta.0050.desc.no_gift:0 "\n\n[scoped_ruler.GetFirstName] has offered me… nothing. Technically, rather, [scoped_ruler.GetSheHe] believes [scoped_ruler.GetHerHis] presence is good enough as a "gift." This is… well, I am not even sure how to react to this. Is [scoped_ruler.GetSheHe] a mad[scoped_ruler.GetWomanMan]? What kind of wild, sacrilegious fool would be so bold as to openly show this level of disrespect towards the Ọọ̀ni?"
 niger_delta.0050.a:0 "Good! I’ll bestow a beaded crown upon [scoped_ruler.GetHerHim]."
 niger_delta.0050.b:0 "Ce n'est pas un grand cadeau, mais je l'accepte quand même."
 niger_delta.0050.c:0 "As preposterous as this is, I will accept [scoped_ruler.GetHerHis] “gift.”"
 niger_delta.0050.d:0 "Tell [scoped_ruler.GetHerHim] that I will not accept this insulting “gift”!"
 niger_delta.0051.t:0 "Coronation by the Ọọ̀ni"
 niger_delta.0051.desc:0 "As soon as I received the good news that [ooni.GetTitledFirstName] accepted my gift as the Ọọ̀ni, I arrived in $c_ife$ in order for [ooni.GetHerHim] to formally bestow the beaded crown upon me, and legitimize my rule as the [ROOT.Char.GetTitleAsNameNoTooltip] of [ROOT.Char.GetPrimaryTitle.GetNameNoTier].\n\nAt the ceremony held there, I kneel before the Ọọ̀ni as [ooni.GetSheHe] places the sacred beaded crown of Oduduwa upon my head. After getting to my feet, I give an oath promising to protect the safety of my vassals, to honor the ancestors, to make an annual sacrifice at the shrine of Oduduwa, and to protect and maintain the sacred shrines throughout my lands."
 niger_delta.0051.desc.bad_gift:0 "\n\nI've heard rumors the Ọọ̀ni was less than pleased with the gift I presented to [ooni.GetHerHim]. While this does not reflect well on me, as long as [ooni.GetSheHe] accepted the gift, I can live with that."
 niger_delta.0051.a:0 "I feel the àṣẹ of Oduduwa flowing through me!"
 niger_delta.0052.t:0 "Retour à la maison"
 niger_delta.0052.desc:0 "After [ooni.GetTitledFirstName] formally received my gift and coronated me with the beaded crown of Oduduwa, I spent some time in $c_ife$, visiting various shrines and praying to [ROOT.Char.GetFaith.HighGodName].\n\nI have since returned home to [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]. Receiving the beaded crown from the Ọọ̀ni was quite an honor, and my subjects will now look upon me with greater respect as I have proven myself to be a legitimate ruler in their eyes."
 niger_delta.0052.a:0 "I can now resume my duties as [ROOT.Char.GetTitleAsNameNoTooltip]."
 niger_delta.0053.t:0 "Rejected by the Ọọ̀ni"
 niger_delta.0053.desc:0 "Bad news!\n\n[ooni.GetTitledFirstName] refused to accept my gift and, in doing so, has also refused to honor my request to coronate me with the sacred beaded crown of Oduduwa. This will, alas, reflect poorly on me. Perhaps the Ọọ̀ni will change [ooni.GetHerHis] mind in the future and allow me the honor of receiving this crown."
 niger_delta.0053.desc.no_gift:0 "\n\nEn toute justice, tout le monde s'accorde à dire qu'exiger un couronnement sans même offrir au moins un cadeau symbolique au Ọọ̀ni était tout simplement idiot. Partout où je vais, de terribles rumeurs circulent sur la façon dont les Ọọ̀ni m'ont méprisé, mais aussi sur le fait que je suis un souverain inepte et illégitime, maudit par [ROOT.Char.GetFaith.PantheonTerm], qui ne mérite pas de régner."
 niger_delta.0053.a:0 "Ce n'est pas bon...."
