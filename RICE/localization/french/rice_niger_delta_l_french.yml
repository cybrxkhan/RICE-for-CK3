 RICE_niger_delta_ivory_and_wood_carvers_option_tooltip:0 "$EFFECT_LIST_BULLET$#Bold Minimum Cost: @gold_icon! 50#!\n$EFFECT_LIST_BULLET$Less powerful than the other types of artwork in terms of providing [piety|E], [prestige|E], and [dynasty_prestige|E], but they are generally cheaper\n$EFFECT_LIST_BULLET$[artifacts|E] improve [martial|E] and [intrigue|E] for ivory and wood respectively"
 RICE_niger_delta_beadmakers_option:0 "#Bold Bead Makers#!"
 RICE_niger_delta_beadmakers_option_desc:0 "Les belles perles en verre ou en corail sont un véritable signe de pouvoir et d'influence."
