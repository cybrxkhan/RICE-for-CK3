 # Craft Guild Art Decisions
 RICE_niger_delta_commission_art_from_craft_guilds:0 "Commander une œuvre d'art à une guilde d'artisans"
 RICE_niger_delta_commission_art_from_craft_guilds_tooltip:0 "I have power over the royal [niger_delta_craft_guilds|E] - what could they make for me?"
 RICE_niger_delta_commission_art_from_craft_guilds_desc:0 "The [ROOT.Char.GetDynasty.GetName] [dynasty|E] has several clan-based, royal [niger_delta_craft_guilds|E] who serve us at our beck and call. As a [ROOT.Char.GetTitleAsNameNoTooltip], I can commission them to craft something to demonstrate my status and power to others."
