 # Game Concepts
 game_concept_beaded_crowns:0 "Couronnes perlées"
 game_concept_beaded_crown:0 "Couronne perlée"
 game_concept_beaded_crown_desc:0 "The ruler of $c_ife$, called the Ooni, had and has great religious and secular authority among the Yoruba peoples. Historically, monarchs in the region would travel to $c_ife$ to be crowned by the Ooni with the special beaded crown of Oduduwa, a deity and progenitor of various Yoruba and Edo kings, to legitimize their rule.\n\nIn-game, the Ooni serves as the [head_of_faith|E] of the $west_african_orisha_pagan$ [faith|E]. [rulers|E] who follow a [faith|E] of the $west_african_orisha_religion$ [religion|E], or those in the region who meet other requirements, can take the [decision|E] travel to $c_ife$ to $RICE_niger_delta_request_beaded_crown$. After you select a gift to offer the Ooni, they will decide whether to accept it or reject the gift. If you are the Ooni yourself, you can receive gifts and crown [rulers|E] conversely.\n\nIf you follow a [faith|E] of the $west_african_orisha_religion$ [religion|E], you will be stuck with the [GetModifier('RICE_niger_delta_uncrowned').GetNameWithTooltip] [character_modifier|E] until you get the Ooni to agree to crown you."
 game_concept_niger_delta_craft_guild:0 "Guilde des artisans"
 game_concept_niger_delta_craft_guilds:0 "Guildes des artisans"
 game_concept_niger_delta_craft_guilds_desc:0 "Historically, [rulers|E] in the [GetGeographicalRegion('RICE_niger_delta_region').GetName] organized occupational guilds, such as artisanal guilds, under royal patronage to raise their status and control the economy, but in exchange provide these guilds with stable work and political influence.\n\nIf your [culture|E] has either the $tradition_RICE_kinship_based_craft_guilds_name$ or $tradition_RICE_ritual_hegemony_name$ [traditions|E], and you are a [dynast|E], you can take the [decision|E] to $RICE_niger_delta_form_craft_guilds$. There are four to choose from, each with their own requirements: Bronze Casters, Ironsmiths, Ivory and Wood Carvers, and Beadmakers.\n\nEach guild gives your [dynasty|E] a unique [modifier|E], and unlocks the [decision|E] to $RICE_niger_delta_commission_art_from_craft_guilds$ (depending on which guilds your [dynasty|E] has organized). Taking this [decision|E] will let you gain various [artifacts|E], some of which you can [reforge|E] into a [court_artifact|E]."
 game_concept_kola_nut:0 "Noix de Kola"
 game_concept_kola_nuts:0 "Noix de Kola"
 game_concept_kola_nuts_desc:0 "Although kola nuts are important throughout Africa, nowhere are they venerated more than among the Igbo people. Thus, [rulers|E] who follow a [faith|E] of the $odinala_religion$ [religion|E] or are of a [culture|E] that has the $tradition_RICE_igwebuike_name$ [tradition|E] have access to two special features related to kola nuts.\n\nFirst, you will have access to a [character_interaction|E] to $RICE_niger_delta_kola_nut_interaction$. This allows you to "pay" another [ruler|E] some [prestige|E] and [piety|E] (depending on your rank) to get a [truce|E]. Second, you will be able to take the [decision|E] to Offer Kola Nuts to potentially gain various beneficial (or not so beneficial) [character_modifiers|E]."

 # Culture Stuff
 culture_parameter_unlock_rice_african_royal_guilds:0 "Débloque les [decisions|E] pour organiser et commander des œuvres d'art aux [niger_delta_craft_guilds|E] basées sur des clans."
 #culture_parameter_unlock_rice_african_royal_guilds:0 "Unlocks the [decisions|E] to organize and commission artwork from the [bronze_caster_s|E] and [ivory_and_wood_carver_guilds|E], and, for the [rulers|E] of the [county|E] of $c_ife$, the [Beadmaker_guilds|E]."
 culture_parameter_unlock_rice_unrestricted_beaded_crown_bestowments:0 "Can request for [beaded_crowns|E] from [GetTitleByKey('d_ooni_of_ife').GetNameNoTier] regardless of [faith|E] or [heritage|E] if you own at least one [county|E] in [GetGeographicalRegion('RICE_yorubaland_region').GetName]"
 culture_parameter_unlock_rice_ancestor_worship:0 "Unlocks the [GetActivityType( 'activity_RICE_venerate_ancestors' ).GetName] [activity|E]"
 tradition_RICE_kinship_based_craft_guilds_name:0 "Guildes d'artisans basées sur les clans"
 tradition_RICE_kinship_based_craft_guilds_desc:0 "#F Occupational guilds play an important role in many African societies, but in this culture, guilds of craftsmen and artisans that claim legendary origins wield considerable power and influence under royal patronage. Outsiders not born into guild families are usually excluded from joining these guilds, despite whatever talents they may have, as they do not have the mystical ancestry required to truly practice and master these sacred arts.#!"
 tradition_RICE_igwebuike_name:0 "Igwebuike"
 tradition_RICE_igwebuike_desc:0 "#F Igwebuike, meaning "number is strength" in the Igbo language, is an ethic of reciprocity derived from the philosophical concept that everything is interconnected. Thus, this culture believes that people should try to resolve conflicts by maintaining mutually beneficial relationships. Additionally, in this culture, the [kola_nut|E] is often seen as the greatest symbol of Igwebuike.#!"
 innovation_lost_wax_casting:0 "Moulage à la cire perdue"
 innovation_lost_wax_casting_desc:0 "Inspirés par les maîtres d'Igbo-Ukwu, nos artisans ont maîtrisé une technique hautement sophistiquée de fonte du métal pour produire des œuvres d'art magnifiques et ornementées. Nos œuvres en bronze seront connues à jamais !"
 not_egalitarian_spiritual_or_communal_desc:1 "La [culture|E] ne possède pas le [ethos|E] $ethos_egalitarian_name$, $ethos_spiritual_name$ ou $ethos_communal_name$."
 culture_parameter_unlock_rice_kola_nut_truce:1 "Unlocks the [interaction|E] to $RICE_niger_delta_kola_nut_interaction$ with other [rulers|E], allowing [truces|E] to be sworn preemptively"
 culture_parameter_unlock_rice_kola_nut_decision:1 "Unlocks the [decision|E] to Offer [kola_nuts|E] in a religious ceremony, regardless of [faith|E]"
 tradition_RICE_ritual_hegemony_name:1 "Hégémonie Rituelle"
 tradition_RICE_ritual_hegemony_desc:1 "Les polities souvent décentralisées de cette culture renforcent le pouvoir hégémonique par le biais de rituels, de l'autorité spirituelle et des lignées, de l'art sacré et de symboles tels que les feuilles de palmier. Dans nombre de ces communautés, les gens cherchent souvent à accroître leur influence et leur statut en acquérant des titres, de la notoriété et un pouvoir symbolique, quelle que soit leur profession."
 innovation_RICE_nsibidi_pictograms:0 "Nsibidi Pictograms"
 innovation_RICE_nsibidi_pictograms_desc:0 "The Nsibi system of symbols, developed by the Ekpe secret society in southeastern Nigeria, is used for communication, both secret and public, and in judicial cases."

