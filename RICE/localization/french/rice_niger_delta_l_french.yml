 niger_delta.0010.t:0 "Offre des noix de kola"
 niger_delta.0010.desc.intro:0 "I have done all that I can to prepare for today’s ceremony. With the help of the [ROOT.Char.Custom('DefaultPriestTitlePlural')], I say various prayers and chants and offer various things to [ROOT.Char.GetFaith.HighGodName], particularly the sacred kola nuts. After we open the first kola nut, we take note of how many lobes it has:"
 niger_delta.0010.desc.one:0 "\n\nOne lobe.\n\nCurses! This type of kola nut, called #italic Oji Ogbi#!, or dumb kola nut, is seen as an abomination, not fit for human consumption, and only fit for the heavens. I discard it immediately, but this is an ill omen regardless."
 niger_delta.0010.desc.two:0 "\n\nDeux lobes.\n\nC'est malheureux. Ce type de noix de cola, appelé #italic Oji Gworo#!, ou noix de cola de l'esprit, est considéré avec suspicion parce que le chiffre deux manque d'équilibre et qu'une telle noix de cola appartient aux esprits. Je la jette immédiatement, mais c'est de toute façon un mauvais présage."
 niger_delta.0010.desc.three:0 "\n\nThree lobes.\n\nA good sign! This type of kola nut, called #italic Oji Ikenga#!, or kola nut of the valiant, is seen as masculine in nature, embodying bravery, male warriors or ordained holy men, and the basic family unit. This surely shows my courage and strength as the [ROOT.Char.GetTitleAsNameNoTooltip]!"
 niger_delta.0010.desc.four:0 "\n\nFour lobes.\n\nWonderful! This type of kola nut, called #italic Oji Udo na Ngozi #!, or kola nut of peace and blessings, is connected to the four market days (and thus symbolizes completeness). Because four is a sacred number, this is clearly a sign that there is stability and unity in my life and my realm."
 niger_delta.0010.desc.five:0 "\n\nFive lobes.\n\nVery, very good! This type of kola nut, called #italic Oji Omumu#!, or kola nut of procreation and prosperity, is uncommon and symbolizes an abundant harvest, as well as great wealth and fertility. Undoubtedly, there is much good affluence and fortune in my life presently and in the near future."
 niger_delta.0010.desc.six:0 "\n\nSix lobes.\n\nHow amazing! This type of kola nut, called #italic Oji Ogbugbandu#!, or kola nut of the ancestors, is rare and symbolizes the special covenant between [ROOT.Char.GetFaith.PantheonTerm] and people. Traditionally, it is important to conduct further sacrifices and ceremonies after finding such a kola nut, given it indicates great prosperity and success."
 niger_delta.0010.desc.seven:0 "\n\nSeven lobes.\n\nA blessing of blessings! This type of kola nut, called #italic Oji Asaa-Asota#!, or kola nut of seven and eight (among other names), is exceedingly rare, and symbolizes a number of things like celebration, law, royalty, prophecy, fulfillment, and eternity. As this miraculous, cherished kola nut is believed to have supernatural effects, it is a sign of fortune beyond measure for me, and this calls for sacrifices in honor of [ROOT.Char.GetFaith.PantheonTerm] and a celebration and feast."
 niger_delta.0010.a:0 "La cérémonie se conclut ainsi."
