 niger_delta.0020.t.a:0 "The Bronze Casters' Guild"
 niger_delta.0020.t.b:0 "The Ironsmiths' Guild"
 niger_delta.0020.t.c:0 "La guilde des sculpteurs d'ivoire et de bois"
 niger_delta.0020.t.d:0 "La Guilde des fabricants de perles"
 niger_delta.0020.desc.intro.dynasty_head:0 "As [organizer.GetTitleAsNameNoTooltip] of [organizer.GetPrimaryTitle.GetName] and head of my [organizer.GetDynasty.GetName] clan, I have connections to the many craftspeople living in our territories, whom we often work with. However, I believe they could maximize their potential under our guidance.\n\nThus, I deem it prudent to organize the "
 niger_delta.0020.desc.intro.dynasty_other:0 "There are many craftspeople who live in the territories ruled by the [organizer.GetDynasty.GetName]. However, [organizer.GetTitledFirstName], the head of my dynasty, feels we could maximize their potential under our guidance.\n\nThus, that is why [organizer.GetSheHe], recently decided to organize the "
 niger_delta.0020.desc.bronze_casters:0 "#bold Bronze Casters#! in our territories into a formal, organized guild system under our royal patronage. Using the lost-wax casting technique, they create beautiful bronze sculptures and artifacts that often have political and religious significance in [organizer.GetCulture.GetName] society, particularly the bronze heads depicting divine beings, ancestors, and important leaders."
 niger_delta.0020.desc.ironsmiths:0 "#bold Ironsmiths#! in our territories into a formal, organized guild system under our royal patronage. Iron is used widely in many parts of Africa, but here, among the [organizer.GetCulture.GetCollectiveNoun], we will ensure that this iron will be turned into more than just mighty weapons and everyday tools - it can also be turned into art, sculpture, royal regalia, and more that inspires and intimidates."
 niger_delta.0020.desc.ivory_and_wood_carvers:0 "#bold Ivory and Wood Carvers#! in our territories into a formal, organized guild system under our royal patronage. Ivory and wood carving are closely intertwined for the [organizer.GetCulture.GetCollectiveNoun], as many wood carvers are also trained as ivory carvers and vice versa. Using tusks from elephants killed by local hunting guilds, or wood that’s aplenty in the forested regions, these artisans craft beautiful art for use by both elites and commoners."
 niger_delta.0020.desc.beadmakers:0 "#bold Beadmakers#! in our territories into a formal, organized guild system under our royal patronage. The [organizer.GetCulture.GetCollectiveNoun] place a great emphasis on beads as a symbol of power and status, such as in the production of beaded crowns or jewelry. Beads are typically made from either glass produced in some of the largest glass workshops in Africa, or, in coastal regions, from typically red coral."
 niger_delta.0020.desc.conclusion:0 "\n\nL'existence d'un système de guildes organisé est bénéfique pour les deux parties. Les artisans bénéficient d'un travail régulier et d'un pouvoir politique accru grâce à leurs liens avec nous, tandis que nous pouvons mieux gérer les industries locales, voire en tirer profit, et patronner leur art pour rehausser le statut de notre dynastie."
 niger_delta.0020.a:0 "Notre dynastie s'agrandit toujours plus."
 niger_delta.0021.t:0 "Commande auprès des guildes"
 niger_delta.0021.desc.intro:0 "As a [patron.GetTitleAsNameNoTooltip], I have connections with a number of the craft guilds organized under our great [patron.GetDynasty.GetName] dynasty. We regularly commission works of art from these guilds, and in return, they have a stable supply of work and increased political power.\n\nToday, I have decided to commission some works of bronze art from the guild of"
 niger_delta.0021.desc.bronze:0 "#bold Bronze Casters#!. Using the lost-wax casting technique, they create beautiful bronze sculptures and artifacts that often have political and religious significance in [patron.GetCulture.GetName] society, particularly the bronze heads depicting divine beings, ancestors, and important leaders."
 niger_delta.0021.desc.iron:0 "#bold Ironsmiths#!. Iron is used widely in many parts of Africa, often for mighty weapons and everyday tools, but here, among the [patron.GetCulture.GetCollectiveNoun], they can also be crafted into art, sculpture, royal regalia, and more that inspires and intimidates."
 niger_delta.0021.desc.ivory_or_wood:0 "#bold Ivory and Wood Carvers#!. Ivory and wood carving are closely intertwined for the [patron.GetCulture.GetCollectiveNoun], as many wood carvers are also trained as ivory carvers and vice versa. They use either tusks from elephants killed by local hunting guilds, or wood that’s aplenty in the forests of Africa."
 niger_delta.0021.desc.glass:0 "#bold Beadmakers#!. The [patron.GetCulture.GetCollectiveNoun] place a great emphasis on beads as a symbol of power and status, such as in the production of beaded crowns or jewelry. These beads are typically made from either glass produced in some of the largest glass workshops in Africa."
 niger_delta.0021.desc.coral:0 "#bold Beadmakers#!. The [patron.GetCulture.GetCollectiveNoun] place a great emphasis on beads as a symbol of power and status, such as in the production of beaded crowns or jewelry. Due to the fact that my capital lies close to the coast, my beadmakers can craft something from red coral."
 niger_delta.0021.desc.conclusion:0 "\n\nNow that I have made my official request, it is a matter of waiting to see what these artisans are capable of, and what the fruits of their labor will be."
 niger_delta.0021.a:0 "J'ai hâte d'y être !"
 niger_delta.0021.tooltip:0 "The [niger_delta_craft_guild|E] you selected will take up to one year to finish crafting their [artifact|E]."
 niger_delta.0021.tooltip.ivory_or_wood:0 "Il y a 50 % de chances que l'œuvre d'art finale soit en ivoire, et 50 % qu'elle soit en bois."
 niger_delta.0022.t:0 "La Guilde présente ses œuvres d'art"
 niger_delta.0022.desc.intro:0 "Il y a quelque temps, j'ai demandé à certains artisans travaillant pour ma famille de créer une œuvre d'art. L'attente est enfin terminée !"
 niger_delta.0022.desc.intro.heir:0 "A while back, [patron.GetTitledFirstName] commissioned some craft guilds working for the [patron.GetDynasty.GetName] family to create a work of art. As [patron.GetFirstNameNoTooltip] is no longer here with us, I will now receive this artwork."
 niger_delta.0022.desc.bronze:0 "\n\nToday, the guild of #bold Bronze Casters#! presented me with the results of their hard labor: an elegant bronze sculpture made using the lost-wax casting technique."
 niger_delta.0022.desc.iron:0 "\n\nToday, the guild of #bold Ironsmiths#! presented me with the results of their hard labor: an iron sculpture, strong and firm, that truly symbolizes my power."
 niger_delta.0022.desc.ivory:0 "\n\nToday, the guild of #bold Ivory and Wood Carvers#! presented me with the results of their hard labor: an ivory carving, made from the tusks of a mighty elephant felled by local hunters."
 niger_delta.0022.desc.wood:0 "\n\nToday, the guild of #bold Ivory and Wood Carvers#! presented me with the results of their hard labor: a wood carving, made from the great trees found throughout this region."
 niger_delta.0022.desc.glass:0 "\n\nToday, the guild of #bold Beadmakers#! presented me with the results of their hard labor: jewelry made of glass beads from the great glass workshops, that no doubt suggests nobility and status."
 niger_delta.0022.desc.coral:0 "\n\nToday, the guild of #bold Beadmakers#! presented me with the results of their hard labor: jewelry made of red coral harvested from the neary coasts, that no doubt suggests nobility and status."
 niger_delta.0022.desc.quality.fair:0 "Cette oeuvre est de bonne qualité et répond aux normes de ce qui est considéré comme acceptable pour un [current_patron.GetTitleAsNameNoTooltip] comme moi. Même si j'espérais qu'ils créeraient quelque chose de vraiment magnifique, je ne peux pas me plaindre d'avoir reçu une autre belle œuvre d'art."
 niger_delta.0022.desc.quality.good:0 "Cette œuvre d'art est de bonne qualité. Ce n'est pas le summum de ce genre d'art, mais c'est tout de même une oeuvre d'art étonnante. En fin de compte, c'est une offrande appropriée pour un [current_patron.GetTitleAsNameNoTooltip] comme moi, et elle reflète bien les capacités de ces guildes d'artisans."
 niger_delta.0022.desc.quality.excellent:0 "This artwork is of excellent quality. Even after glancing at this beautiful work of art once, I can already tell it is something that will inspire much awe. People will say, “Ah, [current_patron.GetFirstNameNoTooltip] is truly a great and powerful [current_patron.GetTitleAsNameNoTooltip] if [current_patron.GetSheHe] can commission art like this!”"
 niger_delta.0022.a:0 "Merci pour vos efforts - c'est magnifique !"
 niger_delta.0022.quality_tooltip:0 "Because the [artifact|E] was of #bold excellent#! quality, it is possible to [reforge|E] it into a [court_artifact|E]"
