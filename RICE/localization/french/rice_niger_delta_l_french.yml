 activity_RICE_niger_delta_olojo_festival_conclusion_desc: "The [GetActivityType( 'activity_RICE_niger_delta_olojo_festival' ).GetName] is over. What a splendid occasion!"
 RICE_niger_delta_olojo_festival_festival_phase: "Festival"
 RICE_niger_delta_olojo_festival_festival_phase_desc: "Le festival sacré d'Olojo se déroule comme il se doit."
