 RICE_niger_delta_new_yam_festival_generosity_intent_desc: "The New Yam festival is a good time to demonstrate your status as the [GetPlayer.GetTitleAsNameNoTooltip]. Your [counties|E] will more likely gain the [GetModifier('RICE_niger_delta_successful_new_yam_festival').GetNameWithTooltip] [county_modifier|E], and you will also lose [stress_i|E] [stress|E] if you are [GetTrait('just').GetName( GetNullCharacter )|U] or [GetTrait('generous').GetName( GetNullCharacter )]."
