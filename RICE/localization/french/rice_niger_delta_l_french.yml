 RICE_niger_delta_kola_nut_interaction:0 "Jurez de faire la paix sur les noix de kola"
 RICE_niger_delta_kola_nut_interaction_notification:0 "Je souhaite vous offrir des noix de cola sacrées, afin que nous puissions les partager lors d'une cérémonie officielle et prêter serment de paix entre nos deux parties. Confirmons que nous n'avons aucune rancune l'un envers l'autre, évitons les conflits potentiels et coopérons dans l'esprit de #italic Igwebuike#!!"
