 niger_delta.0070.t:0 "La date est fixée"
 niger_delta.0070.desc.intro:0 "I have received word that the chief priest of Oranmiyan, who serves as the chief [yoruba.GetAdjective] calendar keeper, has decided on the date for this year’s Olojo festival. As arguably the most important festival celebrated in [ife.GetNameNoTier] by the [yoruba.GetName], it commemorates when Ogun, the fierce god of iron and war, cleared the way for the other spirits and deities to enter earth and became an early Ọọ̀ni of [ife.GetNameNoTierNoTooltip]."
 niger_delta.0070.desc.ooni:0 "\n\nEn tant que Ọọ̀ni, j'ai un rôle important à jouer dans ce festival, car je renouvellerai mon serment sacré de chef spirituel de tous les [yoruba.GetName], je participerai à divers rituels et je bénirai mon peuple. Je dois me préparer et accomplir divers rites et rituels pour communier avec les ancêtres et prier pour tout mon peuple."
 niger_delta.0070.desc.not_ooni:0 "\n\nThis year, I’ve made plans to participate in this great event in [ife.GetNameNoTierNoTooltip]. As a [ROOT.Char.GetTitleAsNameNoTooltip], I am expected to participate in a number of rituals alongside the Ọọ̀ni, the spiritual leader of all [yoruba.GetName]."
 niger_delta.0070.a:0 "Je suis impatient !"
 niger_delta.0071.t:0 "L'isolement du Ọọ̀ni"
 niger_delta.0071.desc.intro:0 "Une semaine avant le début du festival Olojo, le Ọọ̀ni doit s'isoler jusqu'au début du festival. Ce faisant, le Ọọ̀ni peut se purifier afin d'assurer l'efficacité des divers rituels et cérémonies auxquels il participera pendant le festival d'Olojo."
 niger_delta.0071.desc.ooni:0 "\n\nI am the current Ọọ̀ni, so it is my duty to follow these sacred traditions without fail. I have retreated into my palace where I am now communing with my ancestors and engaging in nonstop prayer."
 niger_delta.0071.desc.not_ooni:0 "\n\nThe current Ọọ̀ni, [ooni.GetFirstName], has retreated into [ooni.GetHerHis] palace to commune with [ooni.GetHerHis] ancestors and engage in nonstop prayer. The rest of us who have arrived in [ife.GetNameNoTier] can only wait patiently."
 niger_delta.0071.desc.conclusion:0 "\n\nWhile this is ongoing, women from the royal household gather each evening to sing praises to Ogun and Oranmiyan, another war deity and ancient Ọọ̀ni, and to sweep the palace to symbolically cleanse it of evil. Meanwhile, the shrine of Ogun in [ife.GetNameNoTier] has been decorated with palm fronds."
 niger_delta.0071.a:0 "Cela permet de rappeler à tout le monde que le festival Olojo va bientôt commencer."
 niger_delta.0072.t:0 "Début d'Olojo"
 niger_delta.0072.desc.intro:0 "Today, the Olojo festival begins!\n\nThe first day, Ilagun day, begins well before sunrise, when a search party is sent from the Ọọ̀ni’s palace to find and capture a dog to be sacrificed to Ogun. Ogun is a wrathful deity who claims victims in hunting, war, and accidents on the road, so it is inevitable that this festival dedicated to him begins with such a sacrifice.\n\nThe chief priest of the Olojo festival, the Osogun, leads a procession with the dog in tow to the Ọọ̀ni’s residence in [ife.GetNameNoTier]."
 niger_delta.0072.desc.ooni:0 "Comme le veut la tradition, en tant que Ọọ̀ni, je ne sors pas pour rencontrer l'Osogun. Au lieu de cela, divers chefs et autres puissants dirigeants qui se sont rassemblés pour l'Olojo ont attendu à l'extérieur du palais à ma place. Ils remettent à l'Osogun un petit pot de médicaments et un message officiel de ma part indiquant que le sacrifice à Ogun peut avoir lieu."
 niger_delta.0072.desc.not_ooni:0 "Because Ọọ̀ni [ooni.GetFirstName] is, per tradition, not to go outside to meet the Osogun, the Osogun is instead greeted outside the palace by various chiefs and powerful rulers such as myself, who have gathered for the Olojo. We give the Osogun a small pot of medicine, and a formal message from the Ọọ̀ni that the sacrifice to Ogun can proceed."
 niger_delta.0072.a:0 "The Osogun can now go to the shrine of Ogun."
 niger_delta.0073.t:0 "Le sacrifice à Ogun"
 niger_delta.0073.desc:0 "The Osogun arrives at the shrine of Ogun with the procession and the sacrificial dog. Then, invoking Ogun, the Osogun prays for the Ọọ̀ni thusly: “King, owner of sacred power, second only to the gods, may you reign long, may you conquer your enemies!”\n\nThe dog is duly tied and its head smashed with one blow of a club. Once dead, it is tied to the sacred trees to be disemboweled, and its blood to flow forth from the shrine. Prayers and offerings are then made for the Ọọ̀ni and everyone else, as a second dog is sacrificed as well.\n\nWhen the sacrificial ceremonies conclude for the day, everyone starts to make merry, dance, and sing praises to Ogun."
 niger_delta.0073.a:0 "Il y a de l'excitation partout !"
 niger_delta.0074.t:0 "La foule d'Olojo"
 niger_delta.0074.desc:0 "On the second day of Olojo, [ife.GetNameNoTier] is still filled with crowds spreading merriment. Several groups stand out in particular.\n\nThe first are the royals, who wear long flowing robes and a hat with a fringe of thread covering their faces, to show all their strong ties to the Ọọ̀ni.\n\nSecond are the medicine men and women, who protect the Ọọ̀ni from evil forces during the festival. They display their medicinal animal horns, and whisper incantations to prevent rain from falling during Olojo.\n\nThird are palace servants, bodies painted in fierce white and red, and accompanied by drummers, who control the crowds with whips.\n\nLast but not least are hunters and blacksmiths, who carry their guilds’ banners."
 niger_delta.0074.a:0 "Les gens se dirigent maintenant aussi vers le palais du Ọọ̀ni."
 niger_delta.0075.t:0 "The Ọọ̀ni Appears in Public"
 niger_delta.0075.desc.intro:0 "It is time for one of the rare occasions when the Ọọ̀ni leaves [ooni.GetHerHis] palace and appears before the public."
 niger_delta.0075.desc.ooni:0 "\n\nI emerge from the palace wearing the #italic Are#! crown. I then flap the beads of the crown and gaze into the crowd. All the rulers and priests present prostrate themselves in front of me, acknowledging my authority as divine ruler.\n\nI then make my way to the shrine of Ogun. While doing so, everyone barrages me with prayers for anything from good health to curses on enemies, as the #italic Are#! is believed to be powerful."
 niger_delta.0075.desc.not_ooni:0 "\n\n[ooni.GetTitledFirstName] emerges, flaps the beads of [ooni.GetHerHis] #italic Are#! crown, and gazes into the crowd. All the rulers and priests present, myself included, prostrate ourselves in front of the Ọọ̀ni, acknowledging [ooni.GetHerHis] authority as divine ruler.\n\nAs the Ọọ̀ni goes to the shrine of Ogun, everyone barrages [ooni.GetHerHim] with prayers for anything from good health to curses on enemies, as the #italic Are#! is believed to be powerful. Perhaps I should pray for something too?"
 niger_delta.0075.a:0 "Je distribue dûment des prières à toutes les personnes présentes."
 niger_delta.0075.b:0 "Une bonne santé avant tout !"
 niger_delta.0075.c:0 "Fortune et prospérité !"
 niger_delta.0075.d:0 "Malheur à mes ennemis !"
 niger_delta.0075.e:0 "Je n'ai besoin de rien."
 niger_delta.0075.health:0 "L'Ọọ̀ni entend votre prière pour la santé !"
 niger_delta.0075.fortune:0 "L'Ọọ̀ni entend votre prière pour la fortune !"
 niger_delta.0075.enemies:0 "L'Ọọ̀ni entend votre prière pour maudire vos ennemis !"
 niger_delta.0076.t:0 "Les sanctuaires de $c_ife$"
 niger_delta.0076.desc.ooni:0 "My trip to the shrine of Ogun takes a while with all the crowd present, but once I arrive there, I perform various rituals with the Osogun. Most importantly, I renew my oath as Ọọ̀ni.\n\nFollowing this, I go to the shrine of the goddess of wealth, Aje. Though men typically occupy the ritual and public space in [yoruba.GetAdjective] beliefs, women occupy the market space, where crucial business decisions are made, so it is important that I am here to appeal to the spirits for a successful year.\n\nAll in all, these visits reinforce my religious authority. After I return to the palace at the end of the second day, the subsequent third day is usually a break day."
 niger_delta.0076.desc.not_ooni:0 "The Ọọ̀ni’s trip to the shrine of Ogun takes a while with all the crowd present, but once [ooni.GetSheHe] arrives there, the Ọọ̀ni performs various rituals with the Osogun. Most importantly, [ooni.GetSheHe] renews [ooni.GetHerHis] oath as Ọọ̀ni.\n\nFollowing this, [ooni.GetSheHe] goes to the shrine of the goddess of wealth, Aje. Though men typically occupy the ritual and public space in [yoruba.GetAdjective] beliefs, women occupy the market space, where crucial business decisions are made, so it is important for the Ọọ̀ni to be here to appeal to the spirits for a successful year.\n\nAll in all, these visits reinforce the Ọọ̀ni’s religious authority. After the Ọọ̀ni returns to the palace at the end of the second day, the subsequent third day is usually a break day."
 niger_delta.0076.a:0 "Jusqu'à présent, c'est très excitant."
 niger_delta.0077.t:0 "Le dernier jour d'Olojo"
 niger_delta.0077.desc.ooni:0 "C'est le quatrième et dernier jour d'Olojo, lorsque je retourne au sanctuaire d'Ogun pour y répéter tous les rituels accomplis quelques jours auparavant, comme le renouvellement de mon serment sacré de royauté. Ensuite, je rends visite aux anciens de ma maison, avant de visiter les membres des autres maisons royales voisines.\n\nPendant cette période, il est de coutume que les gens saluent le Ọọ̀ni et lui offrent des cadeaux, avant que je ne retourne à ma résidence, lorsque les femmes les plus âgées de ma maison chantent mes louanges et celles de ma lignée.\n\nCette année, j'ai rencontré un certain nombre de personnes qui m'ont salué et m'ont offert des cadeaux, reconnaissant ainsi mon pouvoir séculier et spirituel en tant que Ọọ̀ni."
 niger_delta.0077.desc.not_ooni:0 "It is the fourth and last day of Olojo, when [ooni.GetTitledFirstName] returns to the shrine of Ogun to repeat all the rituals done there a couple days ago  such as renewing [ooni.GetHerHis] sacred oath of kingship. Following this, the Ọọ̀ni visits the elders of [ooni.GetHerHis] household, before visiting members of the other royal houses nearby.\n\nDuring this time, it is customary for people to greet and provide the Ọọ̀ni with gifts. It would be good if I do so as well, before the Ọọ̀ni returns to [ooni.GetHerHis] residence, when the elder women of [ooni.GetHerHis] household sing praises to [ooni.GetHerHim] and [ooni.GetHerHis] lineage."
 niger_delta.0077.a:0 "Je prie pour tous ceux qui s'adressent à moi."
 niger_delta.0077.a.tooltip:0 "The Ọọ̀ni received various gifts, including [gold_i|E] [gold|E], from the people"
 niger_delta.0077.b:0 "I approach the Ọọ̀ni to offer a modest gift."
 niger_delta.0077.c:0 "I approach the Ọọ̀ni to offer a great gift."
 niger_delta.0077.d:0 "I will not approach the Ọọ̀ni to offer a gift."
 niger_delta.0078.t:0 "Fin de l'Olojo"
 niger_delta.0078.desc:0 "The Olojo festival has ended, and those from outside [ife.GetNameNoTier] are leaving the city. Though a fun occasion, it is a festival for people to honor the fearsome god Osun, pay their respects to the Ọọ̀ni - source of the world’s secular and sacral power - and commemorate [yoruba.GetAdjective] history, heritage, and values.\n\nAfter all, [ife.GetNameNoTierNoTooltip] is a sacred site, said to be the cradle of humankind where the gods came down to the earth. Ultimately, Olojo is the time for us all to recognize the divine forces that regulate the universe."
 niger_delta.0078.a:0 "Jusqu'à la prochaine fois."
 niger_delta.0078.ooni.tooltip:0 "En renouvelant votre serment, vous renforcez rituellement l'institution du Ọọ̀ni."
 niger_delta.0078.ooni.tooltip.1:0 "Les gens pensent que vous avez fait un travail acceptable dans l'exercice de vos fonctions de Ọọ̀ni pendant le festival d'Olojo."
 niger_delta.0078.ooni.tooltip.2:0 "Les gens pensent que vous avez fait du bon travail en tant que Ọọ̀ni pendant le festival d'Olojo."
 niger_delta.0078.ooni.tooltip.3:0 "People believe you did a magnificent job performing your duties as Ọọ̀ni during the Olojo festival"
