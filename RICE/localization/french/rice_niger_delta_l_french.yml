 activity_RICE_niger_delta_olojo_festival:0 "Olojo Festival"
 activity_RICE_niger_delta_olojo_festival_desc:0 "The Olojo festival has been held in the city of [GetTitleByKey('b_ile-ife').GetNameNoTier], the cradle of mankind, for centuries. It is deeply tied to the region's history, mythology, and culture, is also the occasion when the [GetTrait('RICE_ooni_of_ife').GetName( GetNullCharacter )], spiritual leader of all $west_african_orisha_religion_adherent_plural$, renews their oath of office and makes sacrifices to the gods, particularly Ogun.\n\n@alert_icon! #alert_trial The Olojo Festival begins in October. If you arrive before then, the activity will pause as you wait in [GetTitleByKey('b_ile-ife').GetNameNoTier] for it to start.#!"
 activity_RICE_niger_delta_olojo_festival_selection_tooltip: "Participate in the Olojo festival.\n\n$RICE_niger_delta_partake_olojo_festival_context_tooltip$"
 activity_RICE_niger_delta_olojo_festival_host_desc: "\n$BULLET_WITH_TAB$You may gain various boons like [piety_i|E] [piety|E] or #P beneficial#! [character_modifiers|E]\n$BULLET_WITH_TAB$If you are the Ọọ̀ni yourself, you will have additional responsibilities and bonuses from this [activity|E]"
