 niger_delta.0100.t:0 "Viande d'éléphant"
 niger_delta.0100.desc:0 "A large elephant was recently killed in [county.GetNameNoTier] by hunters working under the hunters’ guild patronized by my great dynasty. Although the elephant’s meat belongs to me, some at my court have suggested that I distribute the meat among some of the communities in [county.GetNameNoTierNoTooltip] to demonstrate my generosity."
 niger_delta.0100.a:0 "Yes! Divide the meat with everyone."
 niger_delta.0100.b:0 "Non, je pense que je vais garder la viande."
 niger_delta.0101.t:0 "Iyan"
 niger_delta.0101.desc:0 "Today, my cooks have said that for dinner, they’ll prepare #italic iyan#!, or pounded yam, a simple but delicious traditional dish popular among [ROOT.Char.GetCulture.GetCollectiveNoun] and other peoples in the region. Boiled yam is pounded into a smooth consistency, and then eaten together with other foods, particularly soups like okra soup and stewed spinach."
 niger_delta.0101.a:0 "Délicieux !"
 niger_delta.0102.t:0 "Daughter of the Water"
 niger_delta.0102.desc:0 "Some of my courtiers - mainly men - recently went into town to conduct some business on my behalf. As we are conversing about what happened, a couple of the men mention how they encountered a rather pretty girl while they were carrying out the affairs of state.\n\n“She was truly an #italic Ọmọge omi#!,” [courtier.GetTitledFirstName] says, “a daughter of the water!”\n\nIn [ROOT.Char.GetFaith.GetReligion.GetAdjective] belief, such beauty is connected to Olokun, the spirit of the waters, who has a complicated relationship with humanity."
 niger_delta.0102.a:0 "Tu es censé travailler, pas regarder les filles !"
 niger_delta.0102.b:0 "Parlez-moi un peu plus de cette fille."
 niger_delta.0103.t:0 "Retournez-y, ô forgeron !"
 niger_delta.0103.desc:0 "I heard rather odd news from my realm today about a prominent blacksmith who was recently rescued after he had gone missing and nearly drowned in a river.\n\nAccording to him, an unmarried, young woman of unmatched beauty came to his workshop to buy a tool from him. He was so enraptured with her that he proposed marriage on the spot, but she said she could not. Undeterred, he pursued her as she left, following her into the wilderness out of town, even as she kept warning him, “If you refuse to go back you will meet a river of dye - go back, oh blacksmith!”\n\nBefore he knew it, he fell into the river. It is clear he encountered some kind of water spirit, the kind one would hear in an old [ROOT.Char.GetFaith.GetAdjective] folktale. Rivers, after all, are boundaries between the living and the dead."
 niger_delta.0103.a:0 "Il a été idiot de suivre l'esprit même après qu'elle l'ait averti !"
 niger_delta.0103.b:0 "Je doute qu'il dise la vérité, mais c'est une histoire amusante."
 niger_delta.0104.t:0 "L'eau de la rivière sacrée"
 niger_delta.0104.desc:0 "I was walking by a river near my residence when I came across a woman collecting river water in large pots. She was singing a prayer:\n\n#italic òrìsà, jé kí omi tútù tán tèmi, òrìsà.\nMay your cold water solve my problems.#!\n\nShe appears to be an assistant to some of the [ROOT.Char.Custom('DefaultPriestTitlePlural')] at the local shrine. It is custom to keep large, white-colored pots of water at [ROOT.Char.GetFaith.GetReligion.GetAdjective] shrines to symbolize the presence of water deities, and it is important that the water in these pots are changed daily (usually by virgin maidens or women past childbearing age). As the water in these pots is believed to have medicinal qualities, it needs to remain fresh and vigorous."
 niger_delta.0104.a:0 "Loué soit [ROOT.Char.GetFaith.WaterGodName] !"
 niger_delta.0105.t:0 "Wooden Decor"
 niger_delta.0105.desc:0 "I am currently adding a new, small wing to my residence. In [ROOT.Char.GetCulture.GetName] architecture, it is a popular practice to extensively ornament our doors and posts with figures of men, women, and animals.\n\nI could instruct the expert carvers I’ve hired to carve more of these than initially planned. A [ROOT.Char.GetTitleAsNameNoTooltip], after all, should not live in a place with a look of squalor. People should be awed by the grandeur of where I live!"
 niger_delta.0105.a:0 "Une bonne idée ! C'est ce que nous allons faire."
 niger_delta.0105.b:0 "Let’s stick to the original plan."
 niger_delta.0106.t:0 "Une tête en bronze ancienne"
 niger_delta.0106.desc:0 "Locals recently discovered a bronze sculpture nearby. The sculpture depicts someone’s head, and it looks similar to the present [ROOT.Char.GetCulture.GetName] bronze sculptures but is clearly not of any contemporary style.\n\nThere is a good chance that this sculpture was created to honor or even venerate some ruler who ruled here many generations ago, and thus a representation of one of my predecessors, one way or another, so it should be treated with respect. Some say it might even be better to keep this bronze head buried where it was found, but mark the spot so that it can be brought out and offered sacrifices during certain religious festivals as is appropriate."
 niger_delta.0106.a:0 "Keep it buried and use it only for certain religious occasions."
 niger_delta.0106.b:0 "Apportez-le dans le sanctuaire de ma maison pour que je puisse le vénérer."
 niger_delta.0107.t:0 "Glassmaking Boom"
 niger_delta.0107.desc:0 "The glassmakers of $c_ife$ have been doing well as of late. As the city is one of the major centers of indigenous glass production in Africa, its glass products, particularly glass beads, are in high demand elsewhere in the region and beyond due to their cultural and religious significance. This boom in the glassmaking industry will surely help the region’s economy."
 niger_delta.0107.a:0 "Grande nouvelle !"
 niger_delta.0108.t:0 "A Successful Trip to $c_ife$"
 niger_delta.0108.desc:0 "My representatives recently returned from $c_ife$, after attending a major festival there on my behalf. People like to say the city celebrates a [ROOT.Char.GetFaith.GetReligion.GetAdjective] festival in honor of some kind of deity every day. Even though I cannot always go to this sacred cradle of humankind, it is important that someone is there to represent me.\n\nAnyways, my envoys said that everything went well and their presence did well to bolster my reputation among the city’s inhabitants and leadership."
 niger_delta.0108.a:0 "Bien. Vous avez bien fait !"
 niger_delta.0109.t:0 "Kola Nut Stimulation"
 niger_delta.0109.desc:0 "Among the [ROOT.Char.GetCulture.GetName], it is custom to chew on kola nuts to stimulate the body. I’ve been doing that quite a bit recently, and found it enjoyable and helpful. Perhaps I should be more proactive about this, and ensure I have a good supply of kola nuts so that I can maintain this good habit."
 niger_delta.0109.a:0 "Une idée géniale ! Plus de noix de kola pour moi !"
 niger_delta.0109.b:0 "En y réfléchissant bien, peut-être pas."
 niger_delta.0110.t:0 "A Morning Ritual"
 niger_delta.0110.desc.culture:0 "As the head of my household, it is my duty to welcome the new day by breaking a kola nut in the early morning. This is a custom many [ROOT.Char.GetCulture.GetCollectiveNoun] practice, given how spiritually important the kola nut is to us - even more so than our neighbors, many of whom already hold the kola nut in high esteem.\n\nDuring this ritual, I am accompanied by my family as we thank the ancestors and ask [ROOT.Char.GetFaith.PantheonTerm] to watch over and bless us for the rest of the day.\n\nThough this is a simple ritual, it does take time, and I need to focus on doing it well."
 niger_delta.0110.desc.faith:0 "As the head of my household, it is my duty to welcome the new day by breaking a kola nut in the early morning. This is a custom many [ROOT.Char.GetFaith.GetAdherentNamePlural] practice, given how spiritually important the kola nut is to us - even more so than our neighbors, many of whom already hold the kola nut in high esteem.\n\nDuring this ritual, I am accompanied by my family as we thank the ancestors and ask [ROOT.Char.GetFaith.PantheonTerm] to watch over and bless us for the rest of the day.\n\nThough this is a simple ritual, it does take time, and I need to focus on doing it well."
 niger_delta.0110.a:0 "Je ferai de mon mieux !"
 niger_delta.0110.b:0 "Un rituel fatigant, mais je ferai le minimum."
 niger_delta.0111.t:0 "Hospitalité"
 niger_delta.0111.desc.culture:0 "Today, a prominent visitor arrived at my court from afar. Though they cannot stay long, it is important that they are treated well, of course.\n\nThus, when I first came to meet this distinguished person, I presented them with some of the best kola nuts I could find, as is tradition among us [ROOT.Char.GetCulture.GetCollectiveNoun]."
 niger_delta.0111.desc.faith:0 "Today, a prominent visitor arrived at my court from afar. Though they cannot stay long, it is important that they are treated well, of course.\n\nThus, when I first came to meet this distinguished person, I presented them with some of the best kola nuts I could find, as is tradition among us [ROOT.Char.GetFaith.GetAdherentNamePlural]."
 niger_delta.0111.desc.conclusion:0 "Comme le veut la coutume, mon visiteur a alors choisi une noix de kola pour l'emporter avec lui sur le chemin du retour, me laissant le reste des noix de kola.\n\nLa visite a par ailleurs été agréable et mon invité a semblé satisfait de mon hospitalité."
 niger_delta.0111.a:0 "Je vous souhaite un bon retour."
 niger_delta.0112.t:0 "Kola Nut Justice"
 niger_delta.0112.desc:0 "[ROOT.Char.GetFaith.GetAdherentNamePlural] believe that the kola nut has great sacred and symbolic power. Thus, many people will swear oaths on them.\n\nIn a local village, a man was recently accused of a heinous crime. None of my officials or the community leaders could determine if he was guilty. To clear him of the allegations, he agreed to swear an oath in public before a kola nut.\n\nIn this ritual, a lobe of the kola nut was dropped to the ground, and the accused had to bend over to pick it up with his mouth, and if he was guilty, he would be struck down by [ROOT.Char.GetFaith.PantheonTerm]. Anyways, nothing happened, and, thusly, if [ROOT.Char.GetFaith.PantheonTerm] find the accused to be innocent, then he #italic is#! innocent of any wrongdoing."
 niger_delta.0112.a:0 "En vérité, les résultats de ce rituel sont clairs."
 niger_delta.0112.b:0 "Je ne suis pas sûr qu'il soit innocent, mais c'est notre tradition."
