 RICE_niger_delta_pick_a_guild_type:0 "Choisissez une guilde pour commander une œuvre d'art"
 RICE_niger_delta_pick_a_guild_type_gui:0 "Choisissez une [niger_delta_craft_guild|E] auprès de laquelle vous souhaitez commander des œuvres."
 RICE_niger_delta_commission_art_from_craft_guilds_confirm:0 "Prévenez les guildes d'artisans !"
 RICE_niger_delta_commission_art_from_craft_guilds_context_tooltip:0 "#emphasis Historical Context:#! The historical civilizations of Nigeria are famed for their art, such as the bronzework of Benin or the Yoruba beaded crowns, to the point they sometimes receive disproportionate focus in discussions of these cultures, even in academia. The craftspeople who made this artwork were oftentimes organized under formal guilds attached to royal dynasties in this region; it enhanced royal prestige and control over resources, while allowing the craftspeople greater political power and influence."
 RICE_niger_delta_bronze_casters_option:0 "#Bold Roulettes en bronze#!"
 RICE_niger_delta_bronze_casters_option_desc:0 "Bronze Casters make bronze art using the lost-wax casting technique"
