 niger_delta.0040.t:0 "Se déchaîner"
 niger_delta.0040.desc:0 "Le festival de l'igname est une période de grande réjouissance, parfois jusqu'à l'excès pour les membres les plus pudiques de notre société. De nombreuses personnes mangent beaucoup, mais consomment aussi beaucoup d'alcool. Parfois, on entend même des rumeurs sur des rencontres érotiques clandestines qui seraient normalement désapprouvées, mais qui passent inaperçues ou sont ignorées en raison de la nature trépidante de ces festivals."
 niger_delta.0040.a:0 "Les gens sont ici pour célébrer la récolte - laissez-les s'amuser !"
 niger_delta.0040.b:0 "Bien que je la désapprouve personnellement, je ne peux pas faire grand-chose."
 niger_delta.0040.c:0 "J'appliquerai des règles plus strictes lors du festival de cette année !"
 niger_delta.0041.t:0 "Herbes magiques"
 niger_delta.0041.desc:0 "In some places, it is customary to distribute magical herbs at the start of the New Yam festival, following the initial round of sacrifices to [ROOT.Char.GetFaith.PantheonTerm]. These rites are believed to protect everyone against illness from eating the new yam crop prematurely."
 niger_delta.0041.a:0 "Such things are necessary to protect our health and our souls."
 niger_delta.0042.t:0 "Des ignames pour les ancêtres"
 niger_delta.0042.desc:0 "Les gens visitent toujours les sanctuaires des ancêtres pendant le festival de la nouvelle igname, et je ne fais pas exception à la règle. Dans les sanctuaires, j'offre de l'igname à mes prédécesseurs pour montrer mon sens du devoir et demander aux ancêtres leurs bénédictions et leurs conseils."
 niger_delta.0042.a:0 "Puissiez-vous apprécier ces ignames, chers ancêtres !"
 niger_delta.0042.b:0 "Les ancêtres méritent une grande, une géante offrande d'ignames !"
 niger_delta.0042.b.tooltip:0 "This option slightly #P increases#! the chance your [counties|E] will gain the [GetModifier('RICE_niger_delta_successful_new_yam_festival').GetNameWithTooltip] [county_modifier|E] when the festival is done"
 niger_delta.0043.t:0 "Le roi des ignames"
 niger_delta.0043.desc.intro:0 "Parfois, lors de la fête de la nouvelle igname, les agriculteurs locaux s'affrontent pour savoir qui cultive les meilleures ignames. Celui qui cultive les meilleures ignames est ensuite nommé "roi de l'igname", ce qui lui vaut un grand prestige et beaucoup d'honneur."
 niger_delta.0043.desc.no_farmer:0 "\n\nJe devrais peut-être offrir une récompense à l'agriculteur qui a remporté le concours de cette année. Cela me donnerait certainement une bonne image aux yeux de la communauté !"
 niger_delta.0043.desc.farmer:0 "\n\nThis year’s victor is a farmer by the name of [farmer.GetFullName]. [farmer.GetSheHe|U] is said to be much more talented than the average farmer (or at least very lucky), given the impressive result of the initial yam harvest from [farmer.GetHerHis] farm.\n\nPerhaps I should give [farmer.GetFirstNameNoTooltip] a reward. In fact, given [farmer.GetHerHis] knowledge and ability in regards to agriculture, it might even be to my advantage to invite [farmer.GetHerHim] to my court."
 niger_delta.0043.a:0 "Le prestige et l'honneur sont une récompense suffisante."
 niger_delta.0043.b:0 "Une bonne idée - j'offrirai à cet agriculteur un cadeau approprié !"
 niger_delta.0043.c:0 "[farmer.GetFirstNameNoTooltip] will get a gift and [farmer.GetSheHe] can join my court."
 niger_delta.0043.tooltip:0 "The chances your [counties|E] will gain the [GetModifier('RICE_niger_delta_successful_new_yam_festival').GetNameWithTooltip] [county_modifier|E] when the festival is done have been slightly #P increased#!"
 niger_delta.0044.t:0 "Big Yams"
 niger_delta.0044.desc:0 "Parfois, pendant le festival de l'igname, les habitants exposent publiquement des ignames anormalement grandes dans leur village, pour l'amusement et la fascination de tous. Je suis en train d'examiner quelques unes de ces ignames. Ces spécimens vraiment remarquables sont certainement grands, certains atteignant la taille d'une personne moyenne."
 niger_delta.0044.a:0 "Good work for the farmers who managed to do this."
 niger_delta.0044.b:0 "This was only possible thanks to the [ROOT.Char.GetFaith.PantheonTerm]."
 niger_delta.0045.t:0 "The Biggest Yam"
 niger_delta.0045.desc:0 "It is custom among some peoples who celebrate the New Yam festival to find the largest yam of the harvest and bring it to a local shrine. Some communities believe it is best to store it until the next New Yam festival, where it will be eaten. Other cultures believe, instead, that it is better to reserve these large yams for sacrificial purpose.\n\nThis year, in my realm, an abnormally large yam was grown in one village, reaching the height of a tall man. What should be done with it?"
 niger_delta.0045.a:0 "Let’s keep it so we can eat it at the next New Yam festival!"
 niger_delta.0045.b:0 "We should reserve this yam for religious sacrifices."
 niger_delta.0045.tooltip:0 "The chances your [counties|E] will gain the [GetModifier('RICE_niger_delta_successful_new_yam_festival').GetNameWithTooltip] [county_modifier|E] when the festival is done have been slightly #P increased#!"
 niger_delta.0046.t:0 "Ignames d'un autre pays"
 niger_delta.0046.desc:0 "There are many important regulations associated with the New Yam festival. One found in some cultures is the fact that outsiders cannot bring new yams from their communities into a town that is about to or currently celebrating the New Yam festival. The “stranger” yam is seen as a defiling presence.\n\nA prominent traveler from elsewhere recently arrived in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier], unaware that our New Yam festival hadn’t concluded yet, resulting in an awkward situation when this traveler was found to be carrying new yams from back home.\n\nAsking the culprit to pay a fine would normally suffice, but others believe a special, emergency sacrifice ceremony needs to be performed to ritually cleanse the community."
 niger_delta.0046.a:0 "Le paiement de l'amende devrait être une sanction suffisante."
 niger_delta.0046.b:0 "La terre doit être purifiée ! Faisons le sacrifice."
 niger_delta.0046.c:0 "Des amendes ? Des sacrifices ? Pas besoin de tout cela."
 niger_delta.0046.c.tooltip:0 "This option greatly #N decreases#! the chance your [counties|E] will gain the [GetModifier('RICE_niger_delta_successful_new_yam_festival').GetNameWithTooltip] [county_modifier|E] when the festival is done"
 niger_delta.0047.t:0 "A Good Time"
 niger_delta.0047.desc:0 "Maintenant que le festival de l'igname a commencé, tout le monde s'amuse. Le site [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] est rempli d'habitants qui dansent, jouent de la musique, applaudissent et s'amusent."
 niger_delta.0047.a:0 "Je me joins à la fête !"
 niger_delta.0047.b:0 "J'observerai depuis les coulisses."
