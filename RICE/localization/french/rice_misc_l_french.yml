l_french:
 rule_RICE_intro_event:0 "RICE : Événement d'Introduction"
 setting_RICE_intro_event_on:0 "Activé"
 setting_RICE_intro_event_on_desc:0 "Un événement d'introduction se déclenche une fois que vous chargez le jeu, vous indiquant la version de RICE que vous utilisez et ses nouvelles fonctionnalités. Il permet de vérifier si le mod est correctement installé et s'il utilise la dernière version."
 setting_RICE_intro_event_off:0 "Désactivé"
 setting_RICE_intro_event_off_desc:0 "L'événement d'introduction sera désactivé"
 RICEintro.0000.t:0 "RICE 1.12.2 "Palerme""
 RICEintro.0000.desc:0 "RICE 1.12.2 a été installé avec succès. Cet événement ne se déclenche qu'au début de la partie et peut être désactivé via une règle du jeu. Veuillez noter que certaines fonctionnalités ajoutées dans la dernière mise à jour nécessitent une nouvelle partie. N'hésitez pas à signaler les bugs ou à faire part de vos commentaires sur le Steam Workshop, le forum Paradox Interactive ou mon discord.\n\nRICE comprend actuellement #V #Bold 35#!#! packs de saveur couvrant diverses cultures, religions et régions du monde. Le dernier pack de saveurs en date est #V #Bold Sicile : Où Trois Mondes se Recnpntrent#!#!.\n\nCe pack de saveurs se concentre sur l'ajout de nouvelles saveurs pour la [GetGeographicalRegion('custom_sicily').GetName], incluant la 4ème [struggle|E] de RICE, la [RICE_sicily_struggle|E]."
 RICEintro.0000.a:0 "Cela semble bon !"
 RICEintro.0000.b:0 "Je voudrais un aperçu des nouveaux ajouts de cette mise à jour."
 RICEintro.0000.c:0 "Veuillez désactiver ce message pour cette sauvegarde à l'avenir."
 RICEintro.0000.c.tooltip:0 "#EMP Sachez que si vous choisissez cette option, vous ne recevrez PAS ce message pour vérifier la réussite des mises à jour à l'avenir pour ce fichier de sauvegarde !#!"
 RICEintro_intro_tooltip:0 "#EMP J'ai vu la carte du monde\nEt la carte de navigation,\nMais la Sicile me semble\nLa plus belle de ce monde.\n- Ayo visto lo Mappamundi, Chanson folklorique sicilienne du 15e siècle#!"
 RICEintro_TFE_warning_tooltip:0 "\n----------------------------------------\n\n#V #bold The Fallen Eagle#!#! a été détecté comme étant en cours d'exécution. Si c'est le cas, #bold veuillez vous assurer que TFE est #underline en dessous#! de RICE dans l'ordre de chargement de votre mod#! avant de commencer une nouvelle partie."
 RICEintro_ROA_warning_tooltip:0 "\n----------------------------------------\n\n#V #bold Rajas of Asia#!#! a été détecté comme étant en cours d'exécution. Si c'est le cas, veuillez #bold vous assurer que ROA est #underline en dessous#! de RICE dans l'ordre de chargement de votre mod#! avant de commencer une nouvelle partie."
 RICE_decision_pagan_requirement:0 "Suivre une [faith|E] païenne"
 RICEintro.0010.t:0 "Information du Pack de Saveur"
 RICEintro.0010.desc:0 "Sur quel pack de saveurs aimeriez-vous en savoir plus ?"
 RICEintro.0010.next:0 "Voir plus"
 RICEintro.0010.done:0 "C'est pas grave, je veux jouer au jeu."
 RICEintro.0010.siwa:0 "Siwa : Oasis du Désert Occidental"
 RICEintro.0010.chios:0 "Chios : Île de Mastic"
 RICEintro.info.a:0 "Cela semble bien, il est temps de jouer"
 RICEintro.info.b:0 "Veuillez me ramener au menu pour voir un autre pack de saveurs."
 RICEintro.0020.t:0 "Siwa : Oasis du Désert Occidental"
 RICEintro.0020.desc:0 "- Reconstruire l'Oracle d'Amon et le temple d'Hibis, puis rechercher les conseils de l'Oracle ou vénérer les divinités locales du désert occidental.\n- Visiter la fontaine du soleil à Siwa pour se détendre."
 RICEintro.0021.t:0 "Chios : Île de Mastic"
 RICEintro.0021.desc:0 "- Assister à la Mostra de Thymiana (une fête de carnaval qui a lieu chaque printemps)\n- Construire des villages de mastic à Chios en décidant d'améliorer l'économie ou les infrastructures locales.\n- Ériger un monument à Homère, dont la ville natale se trouverait à Chios.\n- Profiter du nouveau bâtiment de l'industrie du mastic à Chios."
 RICEintro.0010.siberia:0 "Sibérie : Peuple des Rennes"
 RICEintro.0022.t:0 "Sibérie : Peuple des Rennes"
 RICEintro.0022.desc:0 "- Turumic rulers can sacrifice Reindeer to gain greater understanding about themselves and the cosmos\n- Northern rulers can expand reindeer herds in the taiga\n- Siberian Culture Group: Evenk, Nivkh, Yakut, Yeneisian, and Yukaghir wanderers occasionally spawn in the courts of northern rulers to teach courtiers new survival skills"

 # Game Rules
 rule_RICE_historical_context:0 "RICE : Infobulle de Contexte Historique"
 setting_RICE_historical_context_on:0 "Activé"
 setting_RICE_historical_context_on_desc:0 "Il y a parfois des infobulles qui fournissent un contexte pour diverses fonctionnalités de RICE. Comme je prends parfois des libertés artistiques avec l'histoire au nom de la saveur et de la jouabilité, cela explique également ces situations."
 setting_RICE_historical_context_off:0 "#high Désactivé#!"
 setting_RICE_historical_context_off_desc:0 "Les infobulles occasionnelles qui fournissent un contexte historique sur certains aspects de RICE n'apparaîtront pas. Ceci est pour les puristes de l'immersion qui trouvent que ces infobulles brisent l'immersion."
 rule_RICE_music:0 "RICE : Musique"
 setting_RICE_music_off:0 "#high Désactivé#!"
 setting_RICE_music_off_desc:0 "Les musiques ajoutés par le mod RICE ne seront pas jouées."
 setting_RICE_music_default:0 "Par défaut"
 setting_RICE_music_default_desc:0 "Les pistes musicales ajoutées par le mod RICE ne seront jouées que si vous jouez dans la région appropriée, ou si vous incarnez la bonne culture ou religion."
 setting_RICE_music_unrestricted:0 "#high Sans restriction#!"
 setting_RICE_music_unrestricted_desc:0 "Les morceaux de musique ajoutés par le mod RICE seront joués quelle que soit votre région, votre culture ou votre religion."
 setting_RICE_music_no_vocal_music:0 "#high Pas de Musique Vocale#!"
 setting_RICE_music_no_vocal_music_desc:0 "La musique avec chant sera désactivée. La musique ambiante et instrumentale sera toujours diffusée."
 rule_RICE_new_characters:0 "Événements de saveurs de lancement de RICE"
 setting_RICE_new_characters_off:0 "#high Désactivé#!"
 setting_RICE_new_characters_off_desc:0 "Les événements de saveur du début du jeu de RICE NE se déclencheront PAS, #emp sauf#! pour ceux qui ont des effets sur le jeu."
 setting_RICE_new_characters_default:0 "Par défaut"
 setting_RICE_new_characters_default_desc:0 "RICE peut déclencher des événements au début du jeu en fonction du lieu ou du personnage pour fournir des informations sur la situation actuelle."
 rule_RICE_event_frequency:0 "Fréquence des événements RICE"
 setting_RICE_event_frequency_default:0 "Par défaut"
 setting_RICE_event_frequency_default_desc:0 "Les événements génériques de saveur de RICE se déclenchent au taux par défaut."
 setting_RICE_event_frequency_high:0 "#high Élevé#!"
 setting_RICE_event_frequency_high_desc:0 "Les événements génériques de saveur de RICE se déclenchent un peu plus fréquemment. AVERTISSEMENT : En raison de la façon dont l'aléatoire fonctionne, vous pouvez toujours voir beaucoup d'événements à la fois, ou aucun événement pendant de longues périodes de temps."
 setting_RICE_event_frequency_very_high:0 "#high Très Élevé#!"
 setting_RICE_event_frequency_very_high_desc:0 "Les événements génériques de saveur de RICE se déclenchent beaucoup plus fréquemment. Cela peut provoquer du spam d'événements ! AVERTISSEMENT : En raison de la façon dont l'aléatoire fonctionne, vous pouvez toujours voir beaucoup d'événements à la fois, ou aucun événement pendant de longues périodes de temps."
 setting_RICE_event_frequency_low:0 "#high Bas#!"
 setting_RICE_event_frequency_low_desc:0 "Les événements génériques de saveur de RICE se déclenchent moins fréquemment. AVERTISSEMENT : En raison de la façon dont l'aléatoire fonctionne, vous pouvez toujours voir beaucoup d'événements à la fois, ou aucun événement pendant de longues périodes de temps."
 setting_RICE_event_frequency_very_low:0 "#high Très Bas#!"
 setting_RICE_event_frequency_very_low_desc:0 "Les événements génériques de saveur de RICE se déclenchent beaucoup moins fréquemment. Vous pouvez rarement voir des événements ! AVERTISSEMENT : En raison de la façon dont l'aléatoire fonctionne, vous pouvez toujours voir beaucoup d'événements à la fois, ou aucun événement pendant de longues périodes de temps."
 rule_RICE_courtier_spawn_frequency:0 "RICE Fréquence d'Apparition de Courtisans"
 setting_RICE_courtier_spawn_frequency_default:0 "Par défaut"
 setting_RICE_courtier_spawn_frequency_default_desc:0 "Les événements d'apparition des courtisans de RICE se déclenchent au taux par défaut."
 setting_RICE_courtier_spawn_frequency_high:0 "#high Élevé#!"
 setting_RICE_courtier_spawn_frequency_high_desc:0 "Les événements d'apparition des courtisans de RICE sont plus fréquents."
 setting_RICE_courtier_spawn_frequency_very_high:0 "#high Très Élevé#!"
 setting_RICE_courtier_spawn_frequency_very_high_desc:0 "Les événements d'apparition des courtisans de RICE sont beaucoup plus fréquents."
 setting_RICE_courtier_spawn_frequency_low:0 "#high Bas#!"
 setting_RICE_courtier_spawn_frequency_low_desc:0 "Les événements d'apparition des courtisans de RICE sont moins fréquents."
 setting_RICE_courtier_spawn_frequency_very_low:0 "#high Très Bas#!"
 setting_RICE_courtier_spawn_frequency_very_low_desc:0 "Les événements d'apparition des courtisans de RICE sont beaucoup moins fréquents."
 rule_RICE_tuareg_emergence:0 "RICE : Emergence des Touaregs"
 setting_RICE_tuareg_emergence_default:0 "Par défaut"
 setting_RICE_tuareg_emergence_default_desc:0 "La [culture|E] touareg peut apparaître via [decision|E] dans l'[era|E] $culture_era_high_medieval$ et les suivantes. Les mods qui ajoutent des Touaregs remplacent l'implémentation de RICE."
 setting_RICE_tuareg_emergence_already:0 "#high Existe au début du jeu#!"
 setting_RICE_tuareg_emergence_already_desc:0 "La [culture|E] Touareg existe au début du jeu. RICE remplace l'implémentation des Touaregs par d'autres mods pour les placer sur la carte au début du jeu si nécessaire."
 setting_RICE_tuareg_emergence_early:0 "#high Emergence précoce#!"
 setting_RICE_tuareg_emergence_early_desc:0 "La [culture|E] touareg peut apparaître via [decision|E] dans l'[era|E] $culture_era_early_medieval$ et les suivantes. RICE remplace les touaregs des autres mods et les retire de la carte au début du jeu si nécessaire."
 setting_RICE_tuareg_emergence_override:0 "#high Remplace d'autres mods#!"
 setting_RICE_tuareg_emergence_override_desc:0 "La [culture|E] touareg peut apparaître via [decision|E] dans l'[era|E] $culture_era_high_medieval$ et les suivantes. RICE remplace les touaregs des autres mods et les retire de la carte au début du jeu si nécessaire."
