 setting_RICE_yazidi_emergence_historical_desc:0 "La [faith|E] Yazidi ne peut apparaître aléatoirement qu'après le milieu du 12ème siècle."
 setting_RICE_yazidi_emergence_unrestricted:0 "#high Sans restriction#!"
 setting_RICE_yazidi_emergence_unrestricted_desc:0 "La [faith|E] Yazidi peut apparaître à tout moment."
 rule_RICE_yarsani_emergence:0 "RICE : Émergence Yarsani"
 setting_RICE_yarsani_emergence_default:0 "Par défaut"
 setting_RICE_yarsani_emergence_default_desc:0 "La [faith|E] Yarsani peut apparaître de manière aléatoire un demi-siècle après le début de la partie, mais il est plus probable qu'elle apparaisse après le milieu du XIIIe siècle."
 setting_RICE_yarsani_emergence_historical:0 "#high Historique#!"
 setting_RICE_yarsani_emergence_historical_desc:0 "La [faith|E] Yarsani ne peut apparaître de manière aléatoire qu'après le milieu du 14ème siècle."
 setting_RICE_yarsani_emergence_unrestricted:0 "#high Sans restriction#!"
 setting_RICE_yarsani_emergence_unrestricted_desc:0 "La [faith|E] Yarsani peut apparaître à tout moment"
 rule_RICE_afro_roman_counties:0 "Présence $african_roman$ de RICE"
 setting_RICE_afro_roman_counties_default:0 "Par défaut"
 setting_RICE_afro_roman_counties_default_desc:0 "Il n'y a pas de [counties|E] $african_roman$ et $catholic_adj$ en Afrique du Nord dans les dates de début vanille. Les autres mods qui les ajoutent sont prioritaires."
 setting_RICE_afro_roman_counties_reduced:0 "#high Semi-réaliste#!"
 setting_RICE_afro_roman_counties_reduced_desc:0 "Il y a quelques [counties|E] $african_roman$ et $catholic_adj$ en Afrique du Nord dans les dates de début de vanille dans les régions où ils ont survécu de manière importante. D'autres mods qui les ajoutent remplacent cela."
 setting_RICE_afro_roman_counties_extensive:0 "#high Exagéré#!"
 setting_RICE_afro_roman_counties_extensive_desc:0 "Il y a beaucoup de [counties|E] $african_roman$ et $catholic_adj$ en Afrique du Nord dans les dates de début de vanille, bien plus que leur présence dans la vie réelle. D'autres mods qui les ajoutent annulent cela."
 rule_RICE_easter_egg_characters:0 "RICE : Personnages Easter Egg"
 setting_RICE_easter_egg_characters_default:0 "Par défaut"
 setting_RICE_easter_egg_characters_default_desc:0 "Les personnages de l'Easter Egg ajoutés par le mod RICE apparaissent normalement au début du jeu."
 setting_RICE_easter_egg_characters_removed:0 "#high Désactivé#!"
 setting_RICE_easter_egg_characters_removed_desc:0 "Les personnages de l'Easter Egg ajoutés par le mod RICE n'apparaissent pas dans le jeu au début de la partie."
 rule_RICE_warning_events:0 "RICE : Événements d'alerte"
 setting_RICE_warning_events_default:0 "Activé"
 setting_RICE_warning_events_default_desc:0 "Les événements vous avertissant d'un ordre de chargement incorrect, d'un comportement étrange potentiel dans le jeu, et plus encore, se déclencheront au début du jeu s'ils sont détectés (c'est-à-dire que vous ne serez pas inondé d'événements dans le cas contraire)."
 setting_RICE_warning_events_removed:0 "#high Désactivé#!"
 setting_RICE_warning_events_removed_desc:0 "Les événements d'avertissement ne se produiront pas au début du jeu. #warning @warning_icon! Ceci est fortement déconseillé à moins que vous ne sachiez ce que vous faites, car vous pourriez manquer des avertissements critiques concernant des problèmes de jeu !#!"

