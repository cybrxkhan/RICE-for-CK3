 RICEintro.0030.t:0 "@warning_icon! Ordre de chargement incorrect détecté"
 RICEintro.0030.desc:0 "Rajas of Asia et RICE ont été détectés comme étant en cours d'exécution dans votre liste de mods actuelle, mais avec un ordre de chargement incorrect.\n\nCe message n'apparaît qu'au début du jeu, il ne détectera donc pas d'autres problèmes similaires à l'avenir. Veuillez également noter que le système de détection n'est pas parfait et qu'il peut afficher une fausse alerte.\n\n#bold #warning @warning_icon! Assurez-vous que Rajas of Asia est chargé #underline après#! RICE dans votre ordre de chargement. Vous devrez également commencer une nouvelle partie.#!#!"
 RICEintro.0030.a:0 "Ok"
 RICEintro.0031.t:0 "@warning_icon! Ordre de chargement incorrect détecté"
 RICEintro.0031.desc:0 "The Fallen Eagle et RICE ont été détectés comme étant en cours d'exécution dans votre liste de mods actuelle, mais avec un ordre de chargement incorrect.\n\nCe message n'apparaît qu'au début du jeu, il ne détectera donc pas d'autres problèmes similaires à l'avenir. Veuillez également noter que le système de détection n'est pas parfait et qu'il peut afficher une fausse alerte.\n\n#bold #warning @warning_icon! Assurez-vous que Fallen Eagle est chargé #underline après#! RICE dans votre ordre de chargement. Vous devrez également commencer une nouvelle partie.#!#!"
 RICEintro.0031.a:0 "Ok"
 RICEintro.0032.t:0 "@alert_icon! Pas de succès Mother of All"
 RICEintro.0032.desc:0 "Ceci est un rappel amical que les nouvelles croyances païennes africaines de RICE, telles que la [faith|E] [ROOT.Char.GetFaith.GetReligion.GetAdjective], [ROOT.Char.GetFaith.GetName], ne compteront #warning PAS#! pour le succès #bold Mother of Us All#!. Seules les [faiths|E] païennes africaines vanilla comptent. Veuillez noter que d'autres mods peuvent changer cela.\n\nCe message n'est pas un avertissement critique mais un rappel amical pour éviter toute confusion future."
 RICEintro.0032.a:0 "Ok"

