 # Generic Activities
 activity_RICE_hot_springs_visit:0 "Visite des sources d'eau chaude"
 activity_RICE_hot_springs_visit_desc:0 "Il y a beaucoup de [hot_springs|E] dans ce monde, et j'ai la chance de vivre près de l'une d'entre elles. Je devrais m'y rendre pour me déstresser et oublier les soucis de la vie quotidienne."
 activity_RICE_hot_springs_visit_selection_tooltip: "Se détendre dans une [hot_springs|E] locale\n\n$activity_RICE_hot_springs_visit_context_tooltip$"
 activity_RICE_hot_springs_visit_context_tooltip: "#emphasis Contexte Historique :#! Les sources d'eau chaude ont généralement une origine géothermique, due par exemple à l'activité volcanique. Elles sont utilisées par l'homme depuis des milliers d'années et de nombreuses sources chaudes sont traditionnellement considérées comme ayant des propriétés curatives ou thérapeutiques."
 activity_RICE_hot_springs_visit_host_desc: "\n$BULLET_WITH_TAB$Perd [stress_loss_i|E] [stress|E]\n$BULLET_WITH_TAB$Autres avantages possibles en fonction du lieu"
 activity_RICE_hot_springs_visit_guest_desc: "$activity_RICE_hot_springs_visit_host_desc$"
 activity_RICE_hot_springs_visit_province_desc: "\n#N - Les [hot_springs|E] d'ici ne sont pas aussi connues, mais devraient suffire pour se détendre.#!\n#weak Les pertes de [stress_loss_i|E] [stress|E] seront moindres, et il n'y aura pas de bonus spécial, par rapport aux [hot_springs|E] plus connues."
 activity_RICE_hot_springs_visit_destination_selection: ""
 activity_RICE_hot_springs_visit_guest_help_text: "$activity_RICE_hot_springs_visit$"
 activity_RICE_hot_springs_visit_predicted_cost: "Le coût de la visite d'une [hot_springs|E] dépend des [activity_options|E] que vous sélectionnez."
 activity_RICE_hot_springs_visit_conclusion_desc: "La [GetActivityType( 'activity_RICE_hot_springs_visit' ).GetName] est terminée. Ce fut une expérience amusante et relaxante !"
 RICE_hot_springs_visit_type: "Type de visite"
 RICE_hot_springs_visit_type_public: "Publique"
 RICE_hot_springs_visit_type_public_desc: "$EFFECT_LIST_BULLET$ Il s'agit d'un voyage public de haut niveau vers les [hot_springs|E] que vous avez choisies. Les habitants feront tout leur possible pour rendre votre visite agréable.\n$EFFECT_LIST_BULLET$ Vous gagnerez plus de [prestige_i][prestige|E] par rapport à une visite de #bold Privée#! mais perdrez moins de [stress_loss_i|E] [stress|E].\n\n#weak Qu'est-ce que la détente sans la compagnie des autres ? Seule une personne socialement et personnellement inapte éviterait les autres lorsqu'il s'agit de s'amuser !#!"
 RICE_hot_springs_visit_type_private: "Privée"
 RICE_hot_springs_visit_type_private_desc: "$EFFECT_LIST_BULLET$ Il s'agit d'un voyage discret et privé vers les [hot_springs|E] que vous avez choisies. Vous éviterez d'attirer l'attention pour pouvoir vous détendre en toute tranquillité.\n$EFFECT_LIST_BULLET$ Perdez plus de [stress_loss_i|E] [stress|E] par rapport à une visite #bold Publique#!, mais gagnez moins de [prestige_i][prestige|E] (ou pas du tout, selon l'endroit où vous vous rendez).\n\n#weak Ceux qui ont besoin des autres pour s'amuser ne sont pas à l'aise avec eux-mêmes. Il est préférable de se détendre dans un environnement calme et paisible.#!"
 RICE_hot_springs_visit_leisure_phase: "Loisirs"
 RICE_hot_springs_visit_leisure_phase_desc: "Il est temps de profiter des [hot_springs|E] !"
 RICE_hot_springs_visit_relaxation_intent_header: "Relaxation :"
 RICE_hot_springs_visit_relaxation_intent: "Relaxation"
