 activity_RICE_local_pilgrimage_context_tooltip: "#emphasis Contexte Historique :#! Si les pèlerinages évoquent souvent des images de grands voyages vers des sites religieux bien connus comme La Mecque, Jérusalem, Saint-Jacques et Bodh Gaya, les pèlerinages vers des destinations locales et régionales étaient, et sont toujours, également courants. Certains de ces lieux sont des centres de culte et de vénération depuis aussi longtemps, voire plus longtemps, que les lieux saints plus célèbres. Ils sont souvent liés aux légendes et à la culture locales et, souvent, les voyages vers ces lieux étaient plus pratiques à l'époque pré-moderne où il était difficile de se déplacer."
