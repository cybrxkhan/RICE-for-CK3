 # Game Concepts
 game_concept_hot_springs:0 "Sources d'eau chaude"
 game_concept_hot_spring:0 "Source d'eau chaude"
 game_concept_hot_springs_desc:0 "La [GetActivityType( 'activity_RICE_hot_springs_visit' ).GetName] est un type d'[activity|E] disponible pour de nombreux [rulers|E] comme moyen d'évacuer le [stress|E]. Il y a deux [activity_options|E] : si la visite sera un événement public, très médiatisé, ou plutôt une affaire privée, peu médiatisée.\n\nIl existe quelques sources d'eau chaude #bold uniques#! à divers endroits de la carte, comme la Fontaine du soleil à Siwa. Si vous êtes dans un [realm|E] avec l'un de ces endroits, vous pouvez gagner des bonus supplémentaires comme des [character_modifiers|E] utiles si vous décidez d'y [travel|E]."
 game_concept_local_pilgrimage_short:0 "Pèlerinage"
 game_concept_local_pilgrimages_short:0 "Pèlerinages"
 game_concept_local_pilgrimage:0 "Pèlerinage local"
 game_concept_local_pilgrimages:0 "Pèlerinages locaux"
 game_concept_local_pilgrimage_desc:0 "Les $game_concept_local_pilgrimages$ sont des [activities|E] accessibles aux [rulers|E] qui gouvernent ou vivent à proximité de certains lieux religieux. Ces pèlerinages se distinguent des [pilgrimages|E] plus importants vers les [holy_sites|E] de la [faith|E] d'un individu, car ils ont une portée et un impact bien moindres.\n\nTout le monde n'a pas accès aux pèlerinages locaux. De plus, même si un [ruler|E] se trouve au bon endroit, un certain nombre de pèlerinages locaux ne seront disponibles que lorsque certaines [decisions|E] seront prises ou que certains événements se produiront. Les pèlerinages locaux sont parfois liés à d'autres [decisions|E] spéciales qui peuvent augmenter les avantages qu'ils procurent ou l'étendue géographique des personnes qui peuvent s'y rendre.\n\nQuoi qu'il en soit, bien qu'ils offrent moins d'avantages que les [pilgrimages|E] normaux, les pèlerinages locaux offrent souvent des avantages uniques tels que des [character_modifiers|E] spéciaux en fonction de la destination spécifique. De plus, ils sont un bon moyen de gagner de l'[trait_level_track_xp|E] [GetTrait('pilgrim').GetName( GetNullCharacter )], bien qu'à un rythme plus lent que les [pilgrimages|E] normaux, afin de se préparer à un [pilgrimage|E] plus important."
 game_concept_aspiring:2 "Aspirant"
 game_concept_aspires:2 "Aspire"
 game_concept_aspired:2 "Aspiré"
 game_concept_aspire:2 "Aspire"
 game_concept_aspiration:2 "Aspiration"
 game_concept_aspirations:2 "Aspirations"
 game_concept_historical_aspiration:2 "Aspiration historique"
 game_concept_historical_aspirations:2 "Aspirations historiques"
 game_concept_historical_aspirations_desc:2 "Les $game_concept_historical_aspirations$ sont des quêtes simples et optionnelles accessibles à certains [characters|E] historiques au début du jeu. Contrairement aux accomplissements, ces aspirations accordent divers bonus à leur accomplissement, tels que des [modifiers|E] ou du @dynasty_prestige_icon! [dynasty_prestige|E].\n\nLes aspirations reflètent généralement les circonstances historiques spécifiques et les motivations du personnage, plutôt que de grandes possibilités ou des hypothèses, et sont destinées à encourager les joueurs à jouer les désirs et les expériences de la vie réelle de ce personnage.\n\nLes aspirations consistent en deux types d'objectifs. [historical_aspiration_main_objectives|E] satisfaits afin de réaliser l'aspiration. Les [historical_aspiration_bonus_objectives|E], à l'inverse, n'ont pas besoin d'être satisfaits, mais cela vous permet d'obtenir des bonus supplémentaires. Les objectifs peuvent être des actions directes, comme prendre une [decision|E], ou passives, comme suivre une certaine [religion|E].\n\nIl est important de noter que l'accomplissement d'une aspiration est calculé au #V début#! de l'année, et non immédiatement. En d'autres termes, si vous atteignez les objectifs au début de l'année, vous satisferez à l'aspiration. Cela signifie que vous pouvez disposer d'un peu de temps pour atteindre les objectifs bonus."
 game_concept_historical_aspiration_main_objective:2 "Principal Objectif"
 game_concept_historical_aspiration_main_objectives:2 "Objectifs principaux"
 game_concept_historical_aspiration_main_objectives_desc:2 "Les $game_concept_historical_aspiration_main_objectives$ sont des conditions préalables qu'un personnage historique doit remplir afin de réaliser son [historical_aspiration|E], pour ceux qui en ont une. Ils diffèrent des [historical_aspiration_bonus_objectives|E], qui sont facultatifs.\n\nUne fois le ou les objectifs principaux remplis, le personnage recevra les récompenses correspondantes, y compris celles des [historical_aspiration_bonus_objectives|E] qu'il a réussi à remplir."
 game_concept_historical_aspiration_bonus_objective:2 "Objectif Bonus"
 game_concept_historical_aspiration_bonus_objectives:2 "Objectifs Bonus"
 game_concept_historical_aspiration_bonus_objectives_desc:2 "Les $game_concept_historical_aspiration_bonus_objectives$ sont des objectifs supplémentaires et optionnels qu'un personnage historique peut essayer d'atteindre en réalisant son [historical_aspiration|E], pour ceux qui en ont un. Contrairement aux [historical_aspiration_main_objectives|E], ils ne sont pas obligatoires, mais permettent d'obtenir des récompenses supplémentaires si vous les recherchez.\n\nCependant, les [historical_aspiration_bonus_objectives|E] doivent être atteints lorsque les [historical_aspiration_main_objectives|E] sont accomplis afin d'obtenir les récompenses bonus. S'ils sont atteints après, le personnage ne recevra pas ces récompenses."

