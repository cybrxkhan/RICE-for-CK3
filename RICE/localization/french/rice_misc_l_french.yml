 RICEmisc.0011.t:0 "Le Voyage Commence"
 RICEmisc.0011.desc:0 "Il est temps de commencer le voyage vers [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName] pour la [ROOT.Char.GetInvolvedActivity.GetShortName]. Je suis sûr que le mal de tête et les tracas liés à l'organisation de ce voyage en vaudront la peine lorsque nous atteindrons notre destination... ou du moins je dois l'espérer, car sinon tout ce stress lié à la préparation du voyage n'aurait servi à rien."
 RICEmisc.0011.a:0 "Nous nous soumettons à ces tracas pour une bonne raison."
 RICEmisc.0012.t:0 "Les Sources Chaudes de [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]"
 RICEmisc.0012.desc:0 "Nous venons d'arriver à l'une des sources d'eau chaude locales dans [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]. Même si cette source d'eau chaude n'est pas particulièrement célèbre, comparée à d'autres plus populaires, s'imprégner de ses eaux chaudes est une expérience tout à fait agréable !\n\n"
 RICEmisc.0012.desc.private:0 "J'ai l'impression de m'être rarement sentie aussi à l'aise dans ma vie quotidienne. Je ferme les yeux et me détends, tous mes soucis quittent mon esprit, même si ce n'est que pour un instant."
 RICEmisc.0012.desc.public:0 "Je prends également le temps de discuter avec les habitants et de rencontrer quelques notables de la région. Il est bon de socialiser tout en se relaxant comme ça."
 RICEmisc.0012.desc.conclusion:0 "Dommage que cette visite ne dure qu'un temps, j'essaierai donc d'en profiter au maximum pendant mon séjour."
 RICEmisc.0012.a:0 "Je suis content d'être venu."
