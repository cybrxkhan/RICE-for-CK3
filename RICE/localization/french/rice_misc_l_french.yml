 RICE_baklava_test_name:0 "Sainte Tranche de Baklava"
 RICE_baklava_test_desc:0 "Normalement, le baklava devrait être mangé. Cette tranche de baklava devrait plutôt être adorée, car le baklava est divin, le baklava est l'alpha et l'oméga, et c'est le baklava des baklavas, le roi des rois des baklavas."
 RICEintro.8888.t:0 "Roi des Rois des Desserts"
 RICEintro.8888.desc:0 "J'ai trouvé la plus grande relique sainte connue de [ROOT.Char.GetFaith.GetName] : le [RICE_baklava_test.GetName] !"
 RICEintro.8888.a:0 "Quelle ironie, je peux vénérer ce baklava, mais ne pas le manger. ...."
 
