 tarim_basin.0210.t:0 "Preparing for the Ordam"
 tarim_basin.0210.desc:0 "This year, I wish to attend the #italic Ordam#!, the largest #italic mazar#! festival in the [GetGeographicalRegion('world_steppe_tarim').GetName], which is held in [kashgar.GetNameNoTier] at the tomb of [ali_arslan.GetTitledFirstName]. This noble [ali_arslan.GetLadyLord] sacrificed [ali_arslan.GetHerHis] life to battle and defeat the ruthless Buddhist infidels of [khotan.GetNameNoTier], and it is only fitting that we honor the memory of this man and other martyrs who died in the great, terrible wars of long ago."
 tarim_basin.0210.a:0 "This is a great festivity I #italic will#! attend!"
 tarim_basin.0211.t:0 "Ordam Begins"
 tarim_basin.0211.desc:0 "The #italic Ordam#! is upon us! Together with my entourage, I and many people from all across the region have descended on one particular spot in [kashgar.GetNameNoTier]: the #italic mazar#!, or tomb, of [ali_arslan.GetTitledFirstName], to pay homage to this tragic but heroic martyr.\n\nI see a wide range of people slowly filter into the city limits, from humble, bedraggled farmers in rickety old carts pulled by donkeys, to splendorous nobles riding atop the finest steeds, to opulent merchants in dazzling carriages. All, however, have come here for this festivity.\n\nSome come to reassert their faith in the true religion of [ROOT.Char.GetFaith.GetReligion.GetName] and reflect on the heroism of past martyrs as well as the greatness of [ROOT.Char.GetFaith.HighGodName]. Others come here to mingle and socialize with others and enjoy an atmosphere of energy and excitement. Most, of course, come to do both."
 tarim_basin.0211.a:0 "Évidemment, je suis surtout ici pour des raisons religieuses."
 tarim_basin.0211.b:0 "La religion est importante, mais la bonne compagnie l'est tout autant !"
 tarim_basin.0212.t:0 "The Golden Bowl"
 tarim_basin.0212.desc:0 "In the midst of the #italic Ordam#!, one of the most important events is a ritual communal meal which is attended by many.\n\nPeople from all walks of life gather various kinds of food, such as fresh mutton, rice, and vegetables, and formally present it to the notables and elites present (myself included).\n\nThe food is then added into a huge pot called the golden bowl, where it is cooked together and shared with everyone present."
 tarim_basin.0212.a:0 "Malgré l'odeur forte de la nourriture, c'est un bon repas !"
 tarim_basin.0213.t:0 "At The Tomb"
 tarim_basin.0213.desc:0 "Now it is time for the culmination and main event of the #italic Ordam#!, as large groups of people carry colorful flags and proceed to the #italic mazar#!, or tomb, of [ali_arslan.GetFirstName].\n\nWe cross several dunes, as is tradition, before we reach the tomb itself. Some move slowly, but many walk fast, and a few - overcome by the stirrings in their heart and their devotion - run with great speed, as if they were dancing across the sand, as they urge us onwards, their voices filled with unrestrained emotion.\n\nOnce we gather around the tomb itself, musicians beat their drums and play their songs, faster and faster, displaying their skills to everyone present. Then the men and the drummers all weep in perfect unison, crying “Allah!” and many join them in their lamentations, some loudly and some quietly, myself included."
 tarim_basin.0213.a:0 "Oh how we remember thee, noble [ali_arslan.GetFirstName]!"
 tarim_basin.0214.t:0 "Ordam Ends"
 tarim_basin.0214.desc:0 "At last, the #italic Ordam#! comes to a conclusion. It was a wonderful experience this year - a blend of both solemn, reflective prayer and religious mourning, as we honored the memory of [ali_arslan.GetTitledFirstName], but also one of excitement and fun as many people from all walks of life gathered to enjoy each others’ company. I certainly had a good time, and I hope to be able to do this again soon!"
 tarim_basin.0214.a:0 "Et nous reprenons tous notre vie normale...."
 tarim_basin.0215.t:0 "Singers and Poets"
 tarim_basin.0215.desc:0 "It is common during Ordam for traveling singers and poets to gather in large numbers in [kashgar.GetNameNoTier]. They crowd the streets, many playing various instruments such as lutes or percussion sticks, reciting everything from epic tales of ancient heroes to tear-jerking love ballads and inspiring religious tales.\n\nWhat would otherwise be a cacophony of noise to some is a wonderful symphony of lively merriment and fun - despite the solemn occasion - as I listen to the beautiful voices of these great talents."
 tarim_basin.0215.a:0 "It is a little overwhelming how many people are here!"
 tarim_basin.0216.t:0 "Prier pour les enfants"
 tarim_basin.0216.desc:0 "The main focus of the Ordam is, of course, the tomb of [ali_arslan.GetFirstName]. I see several young women gathered by the saint’s tomb, praying fervently. I can only make out a few of their words, but it is clear they are praying for children. This is nothing unusual at these festivities."
 tarim_basin.0216.a:0 "May [ROOT.Char.GetFaith.HighGodName] fulfill their wishes."
 tarim_basin.0217.t:0 "Elderly Dancers"
 tarim_basin.0217.desc:0 "Everyone from young to old is gathered here at the Ordam to celebrate but also mourn the memory of [ali_arslan.GetFirstName]. I even spot several old men, who otherwise look ancient beyond their years, dancing with great energy. Unlike the youngsters, who seem to be in a more merry mood, it is clear that these older gentlemen are, in their own way, expressing their solemn devotion to [ROOT.Char.GetFaith.HighGodName]."
 tarim_basin.0217.a:0 "C'est une chose profonde à observer."
 tarim_basin.0218.t:0 "Meeting Others"
 tarim_basin.0218.desc:0 "The Ordam is an opportunity for people of all kinds to gather, and so it is also well-known as an occasion for young people to congregate and meet in a more casual, relaxed atmosphere. It is said many sometimes find their future husbands or wives here.\n\nNot everyone approves of this custom, however. Some more zealous types believe such things are improper - we are here to honor [ali_arslan.GetFirstName], after all, not engage in wanton courtship!"
 tarim_basin.0218.a:0 "I agree! We are not here to waste time with idle merriment."
 tarim_basin.0218.b:0 "Come, now, we should let the youths of to-day have their fun!"
 tarim_basin.0218.c:0 "Pour être honnête, ce n'est pas quelque chose qui me préoccupe beaucoup."
 tarim_basin.0219.t:0 "Légendes du martyr"
 tarim_basin.0219.desc:0 "Throughout this Ordam, I have been reflecting on the heroic life of [ali_arslan.GetFirstName] and the battles [ali_arslan.GetSheHe] must have waged against the infidels. According to one version of the legends about his death, when [ali_arslan.GetSheHe] was killed in battle, our heinous foes decapitated [ali_arslan.GetHerHim] and hung [ali_arslan.GetHerHis] head from the walls of [khotan.GetNameNoTier] to strike fear into the hearts of any [ROOT.Char.GetFaith.GetReligion.GetAdjective] passerby.\n\nHowever, [ROOT.Char.GetFaith.HighGodName] is all-knowing and merciful, and the martyr’s death only spurred the survivors to fight harder. Soon enough, the infidels were shattered in a later battle, and utterly defeated."
 tarim_basin.0219.a:0 "[ali_arslan.GetHerHis|U] heroism inspires us, even today."
 tarim_basin.0220.t:0 "The Martyr's Mother"
 tarim_basin.0220.desc:0 "During this Ordam, I find myself pondering the remarkable life of [ali_arslan.GetFirstName] and the legends I’ve heard about [ali_arslan.GetHerHim]. In fact, there are even stories surrounding [ali_arslan.GetHerHis] mother as well.\n\nIt is said, for example, that his mother was a princess who was a devout follower of [ROOT.Char.GetFaith.HighGodName]. She had her son, [ali_arslan.GetFirstName], with none other than Saint Gabriel.\n\nLater, this brave woman went into battle herself against the infidels, showing that anyone, no matter if they are men or women, can fight in the name of righteousness and justice. She, too, was martyred soon after her son was, and her tomb - built on the spot where she allegedly died - is not too far from her son’s tomb."
 tarim_basin.0220.a:0 "Une femme formidable et inspirante dont nous pouvons tous nous inspirer."
 tarim_basin.0221.t:0 "Food Stalls"
 tarim_basin.0221.desc:0 "It wouldn’t be Ordam if one didn’t see lines of stalls in the streets of [kashgar.GetNameNoTier] selling various delicious eats.\n\nPerhaps I should try something while I’m here among these market stalls? There is so much, ranging from #italic laghman#! noodles to rice pilaf, kebabs, lamb and chicken stew, and #italic samsa#! savory pastries."
 tarim_basin.0221.a:0 "J'achèterai de quoi satisfaire mon appétit."
 tarim_basin.0221.b:0 "J'ai de meilleurs plats à déguster à la maison."
 tarim_basin.0222.t:0 "Amusements During Ordam"
 tarim_basin.0222.desc:0 "Although Ordam is a somber occasion, it is also an opportunity for merriment like any other festival.\n\nThroughout the streets of [kashgar.GetNameNoTier] alongside the market stalls, one can witness all kinds of streetside performances and amusements, ranging from cock fights to goat tussling, wrestling, and acrobatic feats.\n\nOf course, there are always those who disapprove of these kinds of diversions and see them as nothing but sinful, but most people would probably disagree. Either way, the atmosphere here is just so lively!"
 tarim_basin.0222.a:0 "Une telle atmosphère m'allège le cœur !"
 tarim_basin.0222.b:0 "It’d be nice if the atmosphere was more solemn…."
 tarim_basin.0223.t:0 "Mourning"
 tarim_basin.0223.desc:0 "During the Ordam, I pass by a group of several pilgrims, led by a dignified looking [ROOT.Char.Custom('DefaultPriestTitle')|U]. They are sobbing and weeping, while simultaneously singing and reciting prayers in praise of [ROOT.Char.GetFaith.HighGodName] and lamenting the death of [ali_arslan.GetFirstName]."
 tarim_basin.0223.a:0 "Une scène émouvante."
 tarim_basin.0224.t:0 "Peddlers of the Mazar"
 tarim_basin.0224.desc:0 "I am in the streets of [kashgar.GetNameNoTier] buying myself some food in the middle of Ordam and strike a conversation with a peddler. He says that some of the peddlers or stallkeepers, including himself, actually rely on the tomb of [ali_arslan.GetFirstName] for their livelihood.\n\n“Even when the Ordam isn’t going on, there are still pilgrims and visitors from afar,” he explains. “Because of that, I always have customers to sell my goods to.”"
 tarim_basin.0224.a:0 "Intéressant..."
 tarim_basin.0225.t:0 "Holy Tour of the Tarim Basin"
 tarim_basin.0225.desc:0 "Today, I’ve met a group of people who claim to be going on a pilgrimage tour. That is, they’re visiting various #italic mazars#! of saints, martyrs, and other holy people throughout the [GetGeographicalRegion('world_steppe_tarim').GetName]. This is a custom among some who follow [ROOT.Char.GetFaith.GetReligion.GetName] in this region, and for many who do perform this feat, this is almost as important as going on the Hajj to Mecca.\n\nAnyways, these pilgrims talk to me about the places they’ve traveled to, and are planning to go to. This Ordam in [kashgar.GetNameNoTier] is but one of their many stops."
 tarim_basin.0225.a:0 "Je vous souhaite bonne chance pour la suite de votre voyage."
 tarim_basin.0226.t:0 "Blessed Sands"
 tarim_basin.0226.desc:0 "At the #italic mazar#! of [ali_arslan.GetFirstName], it isn’t unheard of to see people burying themselves in the sand around the mausoleum. During Ordam, the number of people doing this increases exponentially.\n\nThis site is said to be hallowed ground, blessed with healing powers. Many people, especially those who are sick or ill, or believe themselves to be close to death, immerse themselves in the sand as a result."
 tarim_basin.0226.a:0 "Je n'aime pas le sable. Il est grossier, rugueux et irritant."
 tarim_basin.0226.b:0 "May these people all be blessed by [ROOT.Char.GetFaith.HighGodName]."
 tarim_basin.0226.c:0 "Je devrais peut-être aussi essayer de m'immerger dans le sable."
