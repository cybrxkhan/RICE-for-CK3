 RICE_tarim_basin_fight_horses_great_character_desc:0 "This character recently staged a series of animal fights between horses as a form of divination at the start of the year (a tradition derived from some peoples of the Tarim Basin). According to the results of these matches, this character and any land they rule will soon experience great fortune!"
