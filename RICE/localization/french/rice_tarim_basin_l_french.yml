 tarim_basin.0026.desc.indian:0 "Leading members of the local Indian community have presented to me a most valuable gift today: a simple but elegant manuscript, filled with literature written in one of their languages. They believe such a work of literary and aesthetic value will demonstrate their appreciation for my recent efforts to reinforce relations with them."
 tarim_basin.0026.desc.east_african:0 "Leading members of the local East African community have presented to me a most valuable gift today: a simple but elegant manuscript, filled with literature written in one of their languages. They believe such a work of literary and aesthetic value will demonstrate their appreciation for my recent efforts to reinforce relations with them."
 tarim_basin.0026.desc.southeast_asian:0 "Leading members of the local Southeast Asian community have presented to me a most valuable gift today: a simple but elegant manuscript, filled with literature written in one of their languages. They believe such a work of literary and aesthetic value will demonstrate their appreciation for my recent efforts to reinforce relations with them."
 tarim_basin.0026.a:0 "Ils n'ont pas tort ! Le cadeau est très apprécié."
 tarim_basin.0027.t:0 "Soldats loyaux d'origine étrangère"
 tarim_basin.0027.desc.east_asian:0 "Nos relations avec la communauté locale d'Asie de l'Est sont suffisamment bonnes pour qu'un certain nombre de leurs hommes me soient fidèles et proposent leurs services en tant que guerriers et gardes du corps. Nombre d'entre eux sont d'anciens mercenaires ou aventuriers qui ont parcouru la route de la soie à la recherche de la gloire et de la fortune ; ils sont donc expérimentés et habiles au combat."
 tarim_basin.0027.desc.steppe:0 "Nos relations avec la communauté locale des steppes sont suffisamment bonnes pour qu'un certain nombre de leurs hommes me soient fidèles et proposent leurs services en tant que guerriers et gardes du corps. Nombre d'entre eux sont d'anciens mercenaires ou aventuriers qui ont parcouru la route de la soie à la recherche de la gloire et de la fortune ; ils sont donc expérimentés et habiles au combat."
 tarim_basin.0027.desc.middle_eastern:0 "Nos relations avec la communauté locale du Moyen-Orient sont suffisamment bonnes pour qu'un certain nombre de leurs hommes me soient fidèles et proposent leurs services en tant que guerriers et gardes du corps. Nombre d'entre eux sont d'anciens mercenaires ou aventuriers qui ont parcouru la route de la soie à la recherche de la gloire et de la fortune ; ils sont donc expérimentés et habiles au combat."
 tarim_basin.0027.desc.himalayan:0 "Nos relations avec la communauté himalayenne locale sont suffisamment bonnes pour qu'un certain nombre de leurs hommes me soient fidèles, offrant leurs services comme guerriers et gardes du corps. Nombre d'entre eux sont d'anciens mercenaires ou aventuriers qui ont parcouru la route de la soie à la recherche de la gloire et de la fortune ; ils sont donc expérimentés et habiles au combat."
 tarim_basin.0027.desc.indian:0 "Nos relations avec la communauté indienne locale sont suffisamment bonnes pour qu'un certain nombre de leurs hommes me soient fidèles et proposent leurs services en tant que guerriers et gardes du corps. Nombre d'entre eux sont d'anciens mercenaires ou aventuriers qui ont parcouru la route de la soie à la recherche de la gloire et de la fortune ; ils sont donc expérimentés et habiles au combat."
 tarim_basin.0027.desc.east_african:0 "Our relations with the local East African community has developed to the point where I've been able to acquire a number of slave soldiers hailing from those regions. They are supposedly loyal to me, and me alone, and have been brought along the maritime Silk Road from faraway lands, but are experienced and skilled in fighting."
 tarim_basin.0027.desc.southeast_asian:0 "Our relations with the local Southeast Asian community is good enough that a number of their men have pledged loyalty to me, offering their services as warriors and bodyguards. Many are former mercenaries or adventurers, who have traveled along the maritime Silk Road in search of fame and fortune, so they are experienced and skilled in fighting."
 tarim_basin.0027.a:0 "Je leur suis très reconnaissant de leur soutien."
 tarim_basin.0028.t:0 "Un soutien précieux de la part de la communauté locale"
 tarim_basin.0028.desc.east_asian:0 "Les membres de la communauté locale d'Asie de l'Est sont très conscients des menaces extérieures mutuelles qui pèsent sur la poursuite de notre prospérité, et ils m'ont fourni des fournitures militaires et des renseignements en conséquence. Les fournitures et les informations proviennent de leurs divers contacts sur la route de la soie, qui s'étend jusqu'aux terres de l'Extrême-Orient, comme l'Empire du Milieu.\n\nMes efforts pour renforcer les relations avec eux n'ont pas été vains, semble-t-il ! Si nous voulons rester ensemble, prospères, en tant que partenaires le long de la route de la soie, nous devons nous faire confiance et travailler les uns avec les autres de cette manière."
 tarim_basin.0028.desc.steppe:0 "Members of the local steppe community are keenly aware of mutual external threats to our continued prosperity, and they have provided me with some military supplies and intelligence as a result. Both the supplies, and the information, have come from their various contacts across the Silk Road, stretching all the way to the farthermost reaches of the Central Asian steppes and Siberia.\n\nMy efforts to reinforce relations with them have not been in vain, it seems! If we are to stand together, prosperous, as partners along the Silk Road, we need to trust and work with each other like this."
 tarim_basin.0028.desc.middle_eastern:0 "Members of the local Middle Eastern community are keenly aware of mutual external threats to our continued prosperity, and they have provided me with some military supplies and intelligence as a result. Both the supplies, and the information, have come from their various contacts across the Silk Road, which stretch all the way to the shores of the Red Sea and Black Sea.\n\nMy efforts to reinforce relations with them have not been in vain, it seems! If we are to stand together, prosperous, as partners along the Silk Road, we need to trust and work with each other like this."
 tarim_basin.0028.desc.himalayan:0 "Members of the local Himalayan community are keenly aware of mutual external threats to our continued prosperity, and they have provided me with some military supplies and intelligence as a result. Both the supplies, and the information, have come from their various contacts across the Silk Road, stretching all the way to the Himalayan Plateau and its regions like Tibet, Ladakh, Qinghai, and Nepal.\n\nMy efforts to reinforce relations with them have not been in vain, it seems! If we are to stand together, prosperous, as partners along the Silk Road, we need to trust and work with each other like this."
 tarim_basin.0028.desc.indian:0 "Members of the local Indian community are keenly aware of mutual external threats to our continued prosperity, and they have provided me with some military supplies and intelligence as a result. Both the supplies, and the information, have come from their various contacts across the Silk Road, stretching all the way to the shores and jungles of the Indian subcontinent.\n\nMy efforts to reinforce relations with them have not been in vain, it seems! If we are to stand together, prosperous, as partners along the Silk Road, we need to trust and work with each other like this."
 tarim_basin.0028.desc.east_african:0 "Members of the local East African community are keenly aware of mutual external threats to our continued prosperity, and they have provided me with some military supplies and intelligence as a result. Both the supplies, and the information, have come from their various contacts across the maritime Silk Road, stretching all the way to the port cities and inland tribes and kingdoms of East Africa.\n\nMy efforts to reinforce relations with them have not been in vain, it seems! If we are to stand together, prosperous, as partners along the Silk Road, we need to trust and work with each other like this."
 tarim_basin.0028.desc.southeast_asian:0 "Members of the local Southeast Asian community are keenly aware of mutual external threats to our continued prosperity, and they have provided me with some military supplies and intelligence as a result. Both the supplies, and the information, have come from their various contacts across the maritime Silk Road, stretching all the way to the islands, coasts, and jungles of Southeast Asia.\n\nMy efforts to reinforce relations with them have not been in vain, it seems! If we are to stand together, prosperous, as partners along the Silk Road, we need to trust and work with each other like this."
 tarim_basin.0028.a:0 "Je suis heureux que nous soyons du même côté."
 tarim_basin.0029.t:0 "The Local"
 tarim_basin.0029.desc.east_asian:0 "A promising [local.GetCulture.GetName] [local.GetWomanMan] named [local.GetFullName] from the local East Asian community in my realm wishes to join my court.\n\nFor generations, the people of East Asia have prided themselves as being the most learned and cultured in the world - a reputation that many elsewhere along the Silk Road believe to be true. Regardless of [local.GetHerHis] actual capabilities, having a connection through [local.GetFirstName] could be useful."
 tarim_basin.0029.desc.steppe:0 "A promising [local.GetCulture.GetName] [local.GetWomanMan] named [local.GetFullName] from the local steppe community in my realm wishes to join my court.\n\Though dismissed as barbarians by some, the peoples of the steppes - many of them intrepid nomads - are nevertheless feared as warriors and horsemen across the Silk Road for good reason. Regardless of [local.GetHerHis] actual capabilities, having a connection through [local.GetFirstName] could be useful."
 tarim_basin.0029.desc.middle_eastern:0 "A promising [local.GetCulture.GetName] [local.GetWomanMan] named [local.GetFullName] from the local Middle Eastern community in my realm wishes to join my court.\n\nThe peoples who originally came from the Middle East are infamous in many lands along the Silk Road for their business acumen, their lovely art and music, and the beauty of their women. Regardless of [local.GetHerHis] actual capabilities, having a connection through [local.GetFirstName] could be useful."
 tarim_basin.0029.desc.himalayan:0 "A promising [local.GetCulture.GetName] [local.GetWomanMan] named [local.GetFullName] from the local Himalayan community in my realm wishes to join my court.\n\nThe inhabitants of the Tibetan plateau are a rugged, hardy lot, and they are rightly respected for their courage and strength in many lands along the SIlk Road. Regardless of [local.GetHerHis] actual capabilities, having a connection through [local.GetFirstName] could be useful."
 tarim_basin.0029.desc.indian:0 "A promising [local.GetCulture.GetName] [local.GetWomanMan] named [local.GetFullName] from the local Indian community in my realm wishes to join my court.\n\nAs India is the homeland of several faiths, their people are seen as wise by some along the Silk Road, but they are also well-regarded for their knowledge in trade, diplomacy, and administration. Regardless of [local.GetHerHis] actual capabilities, having a connection through [local.GetFirstName] could be useful."
 tarim_basin.0029.desc.east_african:0 "A promising [local.GetCulture.GetName] [local.GetWomanMan] named [local.GetFullName] from the local East African community in my realm wishes to join my court.\n\nEast Africa an valuable source of gold and ivory, and the region's merchants are spread far and wide, creating networks of communities that any ruler would be wise to associate themselves with. Regardless of [local.GetHerHis] actual capabilities, having a connection through [local.GetFirstName] could be useful."
 tarim_basin.0029.desc.southeast_asian:0 "A promising [local.GetCulture.GetName] [local.GetWomanMan] named [local.GetFullName] from the local Southeast Asian community in my realm wishes to join my court.\n\nSoutheast Asia is home to a number of peoples, some of whom are well-connected with the economic, cultural, and political networks of the maritime Silk Road. Regardless of [local.GetHerHis] actual capabilities, having a connection through [local.GetFirstName] could be useful."
 tarim_basin.0029.a:0 "Splendide ! Vous êtes les bienvenus !"
 tarim_basin.0029.b:0 "C'est une belle offre, mais je ne suis pas intéressé."
 tarim_basin.0030.t:0 "Silk Road Herbs and Medicines"
 tarim_basin.0030.desc.east_asian:0 "Plusieurs membres éminents de la communauté est-asiatique locale m'ont récemment fait don d'une quantité importante d'herbes et de médicaments traditionnels provenant des collines et des forêts de leur patrie ancestrale en Extrême-Orient. On m'a dit que ces herbes et concoctions ne se trouvent nulle part ailleurs et qu'elles m'aideront à préserver ma santé à long terme."
 tarim_basin.0030.desc.steppe:0 "Plusieurs membres éminents de la communauté locale des steppes m'ont récemment fait don d'une quantité importante d'herbes et de médicaments traditionnels provenant des steppes de leur patrie ancestrale en Asie centrale et en Sibérie. On m'a dit que ces herbes et concoctions ne se trouvent nulle part ailleurs et qu'elles m'aideront à rester en bonne santé à long terme."
 tarim_basin.0030.desc.middle_eastern:0 "Plusieurs membres éminents de la communauté locale du Moyen-Orient m'ont récemment fait don d'une quantité importante d'herbes et de médicaments traditionnels provenant des déserts et des vallées fluviales de la patrie de leurs ancêtres au Moyen-Orient. On m'a dit que ces herbes et concoctions ne se trouvent nulle part ailleurs et qu'elles m'aideront à préserver ma santé à long terme."
 tarim_basin.0030.desc.himalayan:0 "Plusieurs membres éminents de la communauté himalayenne locale m'ont récemment fait don d'une quantité importante d'herbes et de médicaments traditionnels provenant des puissantes montagnes de leur patrie ancestrale sur le plateau tibétain. On m'a dit que ces herbes et concoctions ne se trouvent nulle part ailleurs et qu'elles m'aideront à préserver ma santé à long terme."
 tarim_basin.0030.desc.indian:0 "Plusieurs membres éminents de la communauté indienne locale m'ont récemment fait don d'une quantité importante d'herbes et de médicaments traditionnels provenant des jungles de leur patrie ancestrale en Asie du Sud. On m'a dit que ces herbes et ces concoctions ne se trouvent nulle part ailleurs et qu'elles m'aideront à rester en bonne santé à long terme."
 tarim_basin.0030.desc.east_african:0 "Several prominent members of the local East African community have recently gifted me a sizable amount of herbs and traditional medicines from the diverse lands of their ancestral homeland in East Africa. I am told these herbs and concoctions are found nowhere else, and will help me maintain my health in the long run."
 tarim_basin.0030.desc.southeast_asian:0 "Several prominent members of the local Southeast Asian community have recently gifted me a sizable amount of herbs and traditional medicines from the coasts of their ancestral homeland in Southeast Asia. I am told these herbs and concoctions are found nowhere else, and will help me maintain my health in the long run."
 tarim_basin.0030.a:0 "C'est incroyable ! Je suis ravie de recevoir un tel cadeau."
 tarim_basin.0031.t:0 "Les collectivités locales encouragent la croissance urbaine"
 tarim_basin.0031.desc.east_asian:0 "My efforts to improve my relationship with the local East Asian community are bearing fruit. By listening to their concerns, and working together to improve local conditions, they have in return help me find ways to bring in resources from near and far for infrastructure projects, and their leaders are often ready to support me and quell any sign of discontent from their brethren."
 tarim_basin.0031.desc.steppe:0 "My efforts to improve my relationship with the local steppe community are bearing fruit. By listening to their concerns, and working together to improve local conditions, they have in return help me find ways to bring in resources from near and far for infrastructure projects, and their leaders are often ready to support me and quell any sign of discontent from their brethren."
 tarim_basin.0031.desc.middle_eastern:0 "My efforts to improve my relationship with the local Middle Eastern community are bearing fruit. By listening to their concerns, and working together to improve local conditions, they have in return help me find ways to bring in resources from near and far for infrastructure projects, and their leaders are often ready to support me and quell any sign of discontent from their brethren."
 tarim_basin.0031.desc.himalayan:0 "My efforts to improve my relationship with the local Himalayan community are bearing fruit. By listening to their concerns, and working together to improve local conditions, they have in return help me find ways to bring in resources from near and far for infrastructure projects, and their leaders are often ready to support me and quell any sign of discontent from their brethren."
 tarim_basin.0031.desc.indian:0 "My efforts to improve my relationship with the local Indian community are bearing fruit. By listening to their concerns, and working together to improve local conditions, they have in return help me find ways to bring in resources from near and far for infrastructure projects, and their leaders are often ready to support me and quell any sign of discontent from their brethren."
 tarim_basin.0031.desc.east_african:0 "Mes efforts pour améliorer mes relations avec la communauté locale d'Afrique de l'Est portent leurs fruits. En écoutant leurs préoccupations et en travaillant ensemble pour améliorer les conditions locales, ils m'ont aidé en retour à trouver des moyens de faire venir des ressources d'ici et d'ailleurs pour des projets d'infrastructure, et leurs dirigeants sont souvent prêts à me soutenir et à étouffer tout signe de mécontentement de la part de leurs frères."
 tarim_basin.0031.desc.southeast_asian:0 "Mes efforts pour améliorer mes relations avec la communauté locale d'Asie du Sud-Est portent leurs fruits. En écoutant leurs préoccupations et en travaillant ensemble à l'amélioration des conditions locales, ils m'ont aidé en retour à trouver des moyens de faire venir des ressources d'ici et d'ailleurs pour des projets d'infrastructure, et leurs dirigeants sont souvent prêts à me soutenir et à étouffer tout signe de mécontentement de la part de leurs frères."
 tarim_basin.0031.a:0 "Ensemble, nous rendrons ce pays meilleur, plus fort et plus prospère."
 tarim_basin.0032.t:0 "New Bodyguards"
 tarim_basin.0032.desc.east_asian:0 "Some sturdy, strong youths from the local East Asian community have offered to become my bodyguards. Inspired by my efforts to reach out to their community, they wish to return the favor by ensuring my safety.\n\nElders in their community have vouched for their skills and experience in fighting - some have even served as mercenaries elsewhere on the Silk Road for a few years - and that they would protect me fearlessly and serve me with utmost loyalty."
 tarim_basin.0032.desc.steppe:0 "Some sturdy, strong youths from the local steppe community have offered to become my bodyguards. Inspired by my efforts to reach out to their community, they wish to return the favor by ensuring my safety.\n\nElders in their community have vouched for their skills and experience in fighting - some have even served as mercenaries elsewhere on the Silk Road for a few years - and that they would protect me fearlessly and serve me with utmost loyalty."
 tarim_basin.0032.desc.middle_eastern:0 "Some sturdy, strong youths from the local Middle Eastern community have offered to become my bodyguards. Inspired by my efforts to reach out to their community, they wish to return the favor by ensuring my safety.\n\nElders in their community have vouched for their skills and experience in fighting - some have even served as mercenaries elsewhere on the Silk Road for a few years - and that they would protect me fearlessly and serve me with utmost loyalty."
 tarim_basin.0032.desc.himalayan:0 "Some sturdy, strong youths from the local Himalayan community have offered to become my bodyguards. Inspired by my efforts to reach out to their community, they wish to return the favor by ensuring my safety.\n\nElders in their community have vouched for their skills and experience in fighting - some have even served as mercenaries elsewhere on the Silk Road for a few years - and that they would protect me fearlessly and serve me with utmost loyalty."
 tarim_basin.0032.desc.indian:0 "Quelques jeunes gens robustes et forts de la communauté indienne locale ont proposé de devenir mes gardes du corps. Inspirés par mes efforts pour tendre la main à leur communauté, ils souhaitent me rendre la pareille en assurant ma sécurité.\n\nLes anciens de leur communauté se sont portés garants de leurs compétences et de leur expérience en matière de combat - certains ont même servi de mercenaires ailleurs sur la route de la soie pendant quelques années - et m'ont assuré qu'ils me protégeraient sans crainte et me serviraient avec la plus grande loyauté."
 tarim_basin.0032.desc.east_african:0 "Some sturdy, strong youths from the local East African community have offered to become my bodyguards. Inspired by my efforts to reach out to their community, they wish to return the favor by ensuring my safety.\n\nElders in their community have vouched for their skills and experience in fighting - some have even served as mercenaries elsewhere on the Silk Road for a few years - and that they would protect me fearlessly and serve me with utmost loyalty."
 tarim_basin.0032.desc.southeast_asian:0 "Quelques jeunes gens robustes et forts de la communauté locale d'Asie du Sud-Est ont proposé de devenir mes gardes du corps. Inspirés par mes efforts de rapprochement avec leur communauté, ils souhaitent me rendre la pareille en assurant ma sécurité.\n\nLes anciens de leur communauté se sont portés garants de leurs compétences et de leur expérience en matière de combat - certains ont même servi de mercenaires ailleurs le long de la Route de la soie maritime pendant quelques années - et m'ont assuré qu'ils me protégeraient sans crainte et me serviraient avec la plus grande loyauté."
 tarim_basin.0032.a:0 "Je me sens déjà plus en sécurité !"
 tarim_basin.0033.t:0 "Exchange of Ideas"
 tarim_basin.0033.desc.east_asian:0 "Today, a number of learned people from the local East Asian community paid me a visit in order to give my court an interesting lecture on some of their traditional beliefs, principles, customs, literature, and history. Across the Silk Road, the exchange of ideas and cultures is nothing new, after all.\n\nThough much of the information went over my head, I did learn some interesting things, and I hope this experience can help me further connect with those with ancestry from the Far East."
 tarim_basin.0033.desc.steppe:0 "Today, a number of learned people from the local steppe community paid me a visit in order to give my court an interesting lecture on some of their traditional beliefs, principles, customs, literature, and history. Across the Silk Road, the exchange of ideas and cultures is nothing new, after all.\n\nThough much of the information went over my head, I did learn some interesting things, and I hope this experience can help me further connect with those with ancestry from the steppes of Central Asia and Siberia."
 tarim_basin.0033.desc.middle_eastern:0 "Today, a number of learned people from the local Middle Eastern community paid me a visit in order to give my court an interesting lecture on some of their traditional beliefs, principles, customs, literature, and history. Across the Silk Road, the exchange of ideas and cultures is nothing new, after all.\n\nThough much of the information went over my head, I did learn some interesting things, and I hope this experience can help me further connect with those with ancestry from the Middle East."
 tarim_basin.0033.desc.himalayan:0 "Today, a number of learned people from the local Himalayan community paid me a visit in order to give my court an interesting lecture on some of their traditional beliefs, principles, customs, literature, and history. Across the Silk Road, the exchange of ideas and cultures is nothing new, after all.\n\nThough much of the information went over my head, I did learn some interesting things, and I hope this experience can help me further connect with those with ancestry from the Himalayan plateau."
 tarim_basin.0033.desc.indian:0 "Aujourd'hui, un certain nombre de personnes érudites de la communauté indienne locale m'ont rendu visite afin de donner à ma cour une conférence intéressante sur certaines de leurs croyances traditionnelles, leurs principes, leurs coutumes, leur littérature et leur histoire. Sur la route de la soie, l'échange d'idées et de cultures n'est pas nouveau, après tout.\n\nBien que la plupart des informations m'aient échappé, j'ai appris des choses intéressantes et j'espère que cette expérience m'aidera à nouer des liens avec les personnes dont les ancêtres sont originaires d'Asie du Sud."
 tarim_basin.0033.desc.east_african:0 "Today, a number of learned people from the local East African community paid me a visit in order to give my court an interesting lecture on some of their traditional beliefs, principles, customs, literature, and history. Across the maritime Silk Road, the exchange of ideas and cultures is nothing new, after all.\n\nThough much of the information went over my head, I did learn some interesting things, and I hope this experience can help me further connect with those with ancestry from East Africa."
 tarim_basin.0033.desc.southeast_asian:0 "Today, a number of learned people from the local Southeast Asian community paid me a visit in order to give my court an interesting lecture on some of their traditional beliefs, principles, customs, literature, and history. Across the maritime Silk Road, the exchange of ideas and cultures is nothing new, after all.\n\nThough much of the information went over my head, I did learn some interesting things, and I hope this experience can help me further connect with those with ancestry from Southeast Asia."
 tarim_basin.0033.a:0 "La journée d'aujourd'hui a été productive, c'est certain."
 tarim_basin.0034.t:0 "Safety on the High Seas"
 tarim_basin.0034.desc.east_asian:0 "Every day, ships sail to and from the Indian Ocean along the maritime Silk Road, in seemingly endless numbers. Lately, my contacts in the local East Asian community have told me that they've made conscious efforts to reach out to their brethren in other ports of call to keep an eye out for ships sailing under the [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] banner, and to work with them wherever possible when traveling, such as sailing together for defense.\n\nThe seas may be dangerous, but thanks to cooperation like this, peoples near and far can come together to achieve great things."
