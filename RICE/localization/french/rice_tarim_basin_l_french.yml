 # Buildings
 building_type_RICE_tarim_basin_mogao_caves:0 "Grottes de Mogao"
 building_type_RICE_tarim_basin_mogao_caves_desc:0 "Les grottes des mille bouddhas de Dunhuang sont un réseau de centaines de grottes qui servent de temples et de sanctuaires dédiés au culte bouddhiste, à la prière et à la méditation. Les plus anciennes grottes ont été creusées au IVe siècle et, depuis lors, des fidèles venus d'aussi loin que la Chine centrale et le Khotan ont parrainé la construction de diverses grottes. De nombreux clans d'élite locaux possèdent leurs propres grottes qu'ils entretiennent depuis des siècles."
 building_RICE_tarim_basin_mogao_caves:0 "$building_type_RICE_tarim_basin_mogao_caves$"
 building_RICE_tarim_basin_mogao_caves_desc:0 "$building_type_RICE_tarim_basin_mogao_caves_desc$"
 building_type_RICE_tarim_basin_bezeklik_caves:0 "Grottes de Bezeklik"
 building_type_RICE_tarim_basin_bezeklik_caves_desc:0 "Les grottes des mille bouddhas de Bezeklik sont un ensemble de grottes bouddhistes datant de plusieurs siècles. Le site n'a cependant pris de l'importance que récemment et est devenu un important lieu de culte et de pèlerinage pour les bouddhistes locaux."
 building_RICE_tarim_basin_bezeklik_caves:0 "$building_type_RICE_tarim_basin_bezeklik_caves$"
 building_RICE_tarim_basin_bezeklik_caves_desc:0 "$building_type_RICE_tarim_basin_bezeklik_caves_desc$"
 building_type_RICE_tarim_basin_kizil_caves:0 "Grottes de Kizil"
 building_type_RICE_tarim_basin_kizil_caves_desc:0 "Les grottes de Kizil aux mille bouddhas sont un ensemble de centaines de grottes bouddhistes datant de plusieurs siècles, qui servent de lieu saint local. Bien que les grottes soient de plus en plus abandonnées et que nombre d'entre elles soient tombées en ruine, elles sont toujours utilisées pour le culte et constituent les plus grandes grottes de ce type dans le bassin du Tarim. Elles ne sont dépassées en taille et en splendeur que par les grottes de Mogao en ce qui concerne les grottes bouddhistes de la région."
 building_RICE_tarim_basin_kizil_caves:0 "$building_type_RICE_tarim_basin_kizil_caves$"
 building_RICE_tarim_basin_kizil_caves_desc:0 "$building_type_RICE_tarim_basin_kizil_caves_desc$"
 building_type_RICE_tarim_basin_khotan_jade_deposits_01:0 "Gisements de jade khotanais"
 building_type_RICE_tarim_basin_khotan_jade_deposits_01_desc:0 "Depuis la préhistoire, le jade est l'un des principaux produits d'exportation de Khotan. Il est apprécié pour sa durabilité et sa beauté, en particulier en Extrême-Orient, où il est exporté en grand nombre. Dans la région de Khotan, le jade provient de deux sources principales : les montagnes Kunlun, situées à proximité, et les dépôts alluviaux de la rivière Yurungqash."
 building_RICE_tarim_basin_khotan_jade_deposits_01:0 "Colonie minière de Jade"
 building_RICE_tarim_basin_khotan_jade_deposits_01_desc:0 "Les habitants des petites localités proches de Khotan, disséminées dans les montagnes et les rivières adjacentes, travaillent dur pour extraire le précieux jade néphrite."
 building_RICE_tarim_basin_khotan_jade_deposits_02:0 "Mine de Jade"
 building_RICE_tarim_basin_khotan_jade_deposits_02_desc:1 "Le jade est extrait de la région de Khotan en plus grand nombre, dans des colonies de plus en plus nombreuses, ce qui accroît la richesse de Khotan."
 building_RICE_tarim_basin_khotan_jade_deposits_03:0 "Grande mine de jade"
 building_RICE_tarim_basin_khotan_jade_deposits_03_desc:0 "Les gisements de jade autour de Khotan sont systématiquement exploités, et ces efforts sont gérés par des marchands entreprenants et des fonctionnaires locaux, qui connaissent la valeur du jade pour les étrangers venus de l'est."
 building_RICE_tarim_basin_khotan_jade_deposits_04:0 "Complexe minier de Jade"
 building_RICE_tarim_basin_khotan_jade_deposits_04_desc:0 "L'industrie du jade de Khotan, l'une des rares régions d'Asie à posséder encore d'importants gisements de jade, est aujourd'hui mature et bien développée. C'est l'une des principales sources de revenus de la ville."
 building_type_RICE_tarim_basin_dafo_temple:0 "Dafo Temple"
 building_type_RICE_tarim_basin_dafo_temple_desc:0 "Dafo Temple, or the Great Buddha Temple, is home to one of the largest reclining Buddha statues in the world. It is said that a Buddhist monk saw heavenly sounds and lights coming from a hill; when he investigated the it, he found a beautiful reclining Buddha statue. He built this temple on that very hill in honor of this auspicious discovery."
 building_RICE_tarim_basin_dafo_temple:0 "$building_type_RICE_tarim_basin_dafo_temple$"
 building_RICE_tarim_basin_dafo_temple_desc:0 "$building_type_RICE_tarim_basin_dafo_temple_desc$"
 


 # Modifiers
 RICE_tarim_basin_kuchean_music:0 "Musique Kuchean"
 RICE_tarim_basin_kuchean_music_desc:0 "Kucha is renowned as a city of endless delights; men from afar dream of visiting its many pleasure houses filled with talented musicians, dancers, and courtesans. As such, Kuchean music has become wildly popular across the world, as far away as the Middle Kingdom.\n\n#italic For as long as this [county_modifier|E] is active, [rulers|E] of the [county|E] of Kucha have access to a special [character_interaction|E] to #bold Present Skilled [kuchean_entertainers|E]#!, which is a more powerful version of #bold Present Skilled [silk_road_entertainers|E]#! and is also available at any time#!"
 RICE_tarim_basin_recently_sinicized:0 "Recently Sinicized"
 RICE_tarim_basin_zhang_clan:0 "Sang du clan Zhang"
 RICE_tarim_basin_zhang_clan_desc:0 "En tant que clan qui s'est débarrassé du joug de l'empire tibétain et qui a rendu le corridor du Gansu au contrôle chinois, le clan Zhang s'est attiré l'estime des autres clans de Dunhuang, du moins publiquement."
 RICE_tarim_basin_cao_clan:0 "Sang du clan Cao "
 RICE_tarim_basin_cao_clan_desc:0 "Les Cao de Dunhuang prétendent descendre du grand clan aristocratique des Cao en Chine. Si la revendication d'un héritage aussi prestigieux est contestée, leur talent, leur diligence et leur ambition ne le sont pas. La seule question qui se pose est de savoir quelles #italic sont#! exactement leurs ambitions."
 RICE_tarim_basin_suo_clan:0 "Le sang du clan Suo"
 RICE_tarim_basin_suo_clan_desc:0 "Les Suo vivent à Dunhuang depuis la dynastie Han et sont peut-être l'un des plus anciens clans de Dunhuang encore présents. Réputés pour leur savoir et leur culture, leur membre le plus célèbre est le calligraphe Suo Jing de la dynastie Jin."
 RICE_tarim_basin_li_clan:0 "Le sang des Longxi Li"
 RICE_tarim_basin_li_clan_desc:0 "Les Li de Dunhuang, également connus sous le nom de Longxi Li, prétendent être les descendants du général Han Li Guang et, par extension, du sage taoïste Laozi. Les empereurs Tang eux-mêmes descendent d'une branche des Longxi Li. Leur nom est donc extrêmement prestigieux et ils jouissent d'un grand respect dans la société de Dunhuang."
 RICE_tarim_basin_zhai_clan:0 "Le sang du clan Zhai"
 RICE_tarim_basin_zhai_clan_desc:0 "Connus pour leurs activités intellectuelles, religieuses et administratives, les Zhai n'ont pas toujours autant de pouvoir que les autres grands clans de Dunhuang, mais ils savent naviguer habilement et s'adapter à un climat politique en constante évolution, sachant avec qui et avec qui ne pas travailler."
 RICE_tarim_basin_yin_clan:0 "Le sang du clan Yin"
 RICE_tarim_basin_yin_clan_desc:0 "Les Yin sont un ancien clan noble de Dunhuang, dont l'ancêtre Yin Dan s'est réfugié dans cette ville après la chute de la dynastie Han. Ils sont connus pour leurs liens avec de nombreuses familles sogdiennes et étaient également de fervents partisans de l'impératrice Wu Zeitian à l'époque, car ils auraient été témoins de présages favorables légitimant son règne."
 RICE_tarim_basin_yan_clan:0 "Le sang du clan Yan"
 RICE_tarim_basin_yan_clan_desc:0 "Le clan Yan de Dunhuang a toujours su jouer le jeu de la politique et travailler pour les bons maîtres. Leur membre le plus célèbre, Yan Chao, a résisté héroïquement à l'invasion tibétaine de Dunhuang et a pu négocier une reddition favorable qui a épargné la ville."
 RICE_tarim_basin_guiyi_tang_distrust:0 "Distruted by the Tang Court"
 RICE_tarim_basin_guiyi_tang_distrust_desc:0 "Though the Guiyi Circuit claims nominal allegiance to the Tang Dynasty, due to a history of tensions between the two parties, the Tang are unwilling to reciprocate and provide much aid to these warlords in the western frontier.\n\n#EMP This [character_modifier|E] is given to whoever is [ruler|E] of the Guiyi Circuit until 888 CE."
 RICE_tarim_basin_is_zhang_yichao:0 "Libérateur de Dunhuang"
 RICE_tarim_basin_is_zhang_yichao_desc:0 "Le grand Zhang Yichao, digne héros de cette époque de conflits et de luttes, est né dans une famille de nobles estimés à Dunhuang. Il a conduit le peuple de sa patrie à chasser les souverains tibétains en 848 de notre ère et a habilement géré la région depuis lors."
 RICE_tarim_basin_built_mogao_cave_normal:0 "Patronage de la petite grotte de Mogao"
 RICE_tarim_basin_built_mogao_cave_normal_desc:0 "This character recently patronized the construction of a modest sized Buddha Grotto in the [mogao_caves|E] near Dunhuang. This deed will certainly bring them good karmic merit."
 RICE_tarim_basin_built_mogao_cave_big:0 "Patronage Moyen Grotte de Mogao"
 RICE_tarim_basin_built_mogao_cave_big_desc:0 "Ce personnage a récemment financé la construction d'une grotte de Bouddha de taille raisonnable dans les [mogao_caves|E] près de Dunhuang. La grotte est très belle, comme il sied à une grotte commandée par un membre de l'élite locale."
 RICE_tarim_basin_built_mogao_cave_bigger:0 "Patronized Large Mogao Cave"
 RICE_tarim_basin_built_mogao_cave_bigger_desc:0 "This character recently patronized the construction of a large Buddha Grotto in the [mogao_caves|E] near Dunhuang. The cave is one of the most splendid and largest built in many years, and has won praise and admiration from many."
 RICE_tarim_basin_built_mogao_cave_biggest:0 "Patronized Huge Mogao Cave"
 RICE_tarim_basin_built_mogao_cave_biggest_desc:0 "This character recently patronized the construction of an extremely grand new Buddha Grotto in the [mogao_caves|E] near Dunhuang. The cave is one of the biggest cave complexes at the entire Mogao site, full of dazzling visuals and breathtaking art."
 RICE_tarim_basin_silk_road_entertainers:0 "Exotic Silk Road Entertainers"
 RICE_tarim_basin_silk_road_entertainers_desc:0 "Another ruler recently presented a group of skilled entertainers from across the Silk Road to this character, including musicians, acrobats, dancers, courtesans, beautiful slaves, and more. These new members of this character's court will do much to enhance their new master or mistress' status."
 RICE_tarim_basin_kuchean_entertainers:0 "Les artistes exotiques de Kuchean"
 RICE_tarim_basin_kuchean_entertainers_desc:0 "Un autre souverain a récemment offert à ce personnage un groupe d'artistes qualifiés dans la célèbre cité des plaisirs de Kucha, comprenant des musiciens, des acrobates, des danseurs, des courtisans, de magnifiques esclaves, et bien d'autres choses encore. Ces nouveaux membres de la cour de ce personnage contribueront grandement à améliorer le statut de leur nouveau maître ou de leur nouvelle maîtresse, surtout si l'on tient compte de la réputation de Kucha en matière de musique et de divertissements."
 RICE_tarim_basin_gifted_silk_road_entertainers:0 "Presented Gift of Silk Road Entertainers"
 RICE_tarim_basin_gifted_kuchean_entertainers:0 "Presented Gift of Kuchean Entertainers"
 RICE_tarim_basin_east_asian_contacts:0 "Contacts with East Asian [silk_road_communities_short|E]"
 RICE_tarim_basin_east_asian_contacts_desc:0 "This character has connections with East Asian or Sinic people of foreign origin living in their part of the so-called Silk Road, and they have a good relationship with the elite members of these communities.\n\n#EMP Increases the amount of, and chances of receiving, a gifts of [prestige|E] and [dynasty_prestige|E] from local [silk_road_communities|E]\nUnlocks the [decision|E] to $RICE_silk_road_community_east_asian_decision$#!"
 RICE_tarim_basin_steppe_contacts:0 "Contacts with Steppe [silk_road_communities_short|E]"
 RICE_tarim_basin_steppe_contacts_desc:0 "This character has connections with steppe nomad people of foreign origin living in their part of the so-called Silk Road, and they have a good relationship with the elite members of these communities.\n\n#EMP Increases the amount of, and chances of receiving, gifts of [special_troops|E] and [character_modifiers|E] that improve [scheme_success_chance|E] and [advantage|E] in [battles|E]\nUnlocks the [decision|E] to $RICE_silk_road_community_steppe_decision$#!"
 RICE_tarim_basin_middle_eastern_contacts:0 "Contacts with Middle Eastern [silk_road_communities_short|E]"
 RICE_tarim_basin_middle_eastern_contacts_desc:0 "This character has connections with Arabic, Iranian, and Jewish people of foreign origin living in their part of the so-called Silk Road, and they have a good relationship with the elite members of these communities.\n\n#EMP Increases the amount of, and chances of receiving, gifts of [character_modifiers|E] that improve [gold|E] [income|E], or [county_modifiers|E] [building|E] costs and [control|E] in your [realm_capital|E] from local [silk_road_communities|E]\nUnlocks the [decision|E] to $RICE_silk_road_community_middle_eastern_decision$#!"
 RICE_tarim_basin_himalayan_contacts:0 "Contacts with Himalayan [silk_road_communities_short|E]"
 RICE_tarim_basin_himalayan_contacts_desc:0 "This character has connections with Himalayan people of foreign origin living in their part of the so-called Silk Road, and they have a good relationship with the elite members of these communities.\n\n#EMP Increases the amount of, and chances of receiving, gifts of [character_modifiers|E] that improve [scheme_resistance|E] and [prowess|E], or [health|E], [fertility|E], and dealing with [stress|E] from local [silk_road_communities|E]\nUnlocks the [decision|E] to $RICE_silk_road_community_himalayan_decision$#!"
 RICE_tarim_basin_indian_contacts:0 "Contacts with Indian [silk_road_communities_short|E]"
 RICE_tarim_basin_indian_contacts_desc:0 "This character has connections with Indian people of foreign origin living in their part of the so-called Silk Road, and they have a good relationship with the elite members of these communities.\n\n#EMP Increases the amount of, and chances of receiving, gifts of [piety|E], or of [character_modifiers|E] that improve [lifestyle_experience|E]\nUnlocks the [decision|E] to $RICE_silk_road_community_indian_decision$#!"
 RICE_tarim_basin_east_african_contacts:0 "Contacts with East African [silk_road_communities_short|E]"
 RICE_tarim_basin_east_african_contacts_desc:0 "This character has connections with East African people of foreign origin living in their part of the so-called Silk Road, and they have a good relationship with the elite members of these communities.\n\n#EMP Increases the amount of, and chances of receiving, gifts of [special_troops|E] and [character_modifiers|E] that improve [scheme_resistance|E] and [prowess|E]\nUnlocks the [decision|E] to $RICE_silk_road_community_east_african_decision$#!"
 RICE_tarim_basin_southeast_asian_contacts:0 "Contacts with Southeast Asian [silk_road_communities_short|E]"
 RICE_tarim_basin_southeast_asian_contacts_desc:0 "This character has connections with Southeast Asian people of foreign origin living in their part of the so-called Silk Road, and they have a good relationship with the elite members of these communities.\n\n#EMP Increases the amount of, and chances of receiving, gifts of [character_modifiers|E] that improve [travel_speed|E] and reduce [travel_danger|E] in sea [terrain|E], or [health|E], [fertility|E], and dealing with [stress|E]\nUnlocks the [decision|E] to $RICE_silk_road_community_southeast_asian_decision$#!"
 RICE_tarim_basin_east_asian_specialists:0 "Spécialistes de l'Asie de l'Est"
 RICE_tarim_basin_east_asian_specialists_desc:0 "Plusieurs experts de l'Empire du Milieu ou d'autres pays voisins influencés par leur culture ont été recrutés pour travailler avec ce personnage. Ils possèdent des compétences variées dans les domaines de l'administration, du droit, des travaux publics, de la stratégie, etc."
 RICE_tarim_basin_merchant_settlers:0 "Merchant Settlers"
 RICE_tarim_basin_merchant_settlers_desc:0 "Plusieurs communautés de marchands arabes ou iraniens s'y sont installées récemment. En tant que gardiens de la « route de la soie », leur présence stimulera l'économie locale."
 RICE_tarim_basin_indic_artisans:0 "Indic Artisans"
 RICE_tarim_basin_indic_artisans_desc:0 "L'art indien est influent dans de nombreuses régions du monde, c'est pourquoi ce personnage a récemment engagé un certain nombre de ces artisans. Ces compétences artistiques seront certainement d'une grande utilité."
 RICE_tarim_basin_african_contracts:0 "Importing Gold and Ivory"
 RICE_tarim_basin_african_contracts_desc:0 "This ruler has negotiated with merchants operating from East Africa to attract more of their trade to the lands they govern, particularly when it comes to the lucrative gold and ivory trade that makes up the bulk of East African exports."
 RICE_tarim_basin_southeast_asian_shipbuilders:0 "Southeast Asian Shipbuilders"
 RICE_tarim_basin_southeast_asian_shipbuilders_desc:0 "Les divers royaumes, cités-états et tribus d'Asie du Sud-Est comptent de nombreuses personnes ayant de l'expérience et des connaissances en matière de voile, de construction navale, de navigation, de commerce maritime, etc. Ce personnage a fait appel à de nombreuses personnes pour le conseiller dans ces domaines."
 RICE_tarim_basin_lop_nur_dry_period:0 "Dry Period at Lop Nur"
 RICE_tarim_basin_lop_nur_dry_period_desc:0 "Whether due to changing climate patterns and river courses, or due to man-made activity leading to increasing desertification, the once sizeable Lop Nur lake has shrunk considerably, turning the once lush lake into harsh, desolate badlands. This is putting a strain on nearby settlements as they struggle to maintain previous levels of agriculture. Many are fleeing the region, and the local economy is suffering."
 RICE_tarim_basin_lop_nur_fluctuations:0 "Fluctuation du niveau des lacs à Lop Nur"
 RICE_tarim_basin_lop_nur_fluctuations_desc:0 "Il y a plusieurs générations, le lac Lop Nur, autrefois très étendu, a commencé à se réduire considérablement, que ce soit en raison de changements climatiques ou fluviaux, ou encore de l'activité humaine. Bien que cette longue « période sèche » soit maintenant terminée, le lac n'est plus que l'ombre de lui-même, son niveau continuant à fluctuer et à diminuer progressivement. L'économie locale est loin d'avoir connu son heure de gloire et les ruines d'anciennes colonies abandonnées sont éparpillées un peu partout."
 RICE_tarim_basin_fake_china_dynasty:0 "Khans and Sultans of China"
 RICE_tarim_basin_fake_china_dynasty_desc:0 "Rulers of this dynasty, ruling over parts of the Tarim Basin, regularly grant themselves honorary titles related to China, such as Malik al-Mashriq wa al-Sin ("King of the East and China"), Sultan al-Sharq wa al-Sin ("Sultan of the East and China"), and Tabgach Khan ("Khan of China"). Many Muslims of the current era see China as an exemplary, ideal society that is ruled by erudite, righteous scholars and produces fine luxuries. To control the Tarim Basin, once a dominion of China in olden days, means to technically control part of China, no?\n\n#EMP This [modifier|E] will be permanently #N lost#! if this [dynasty|E] no longer has any members who are [rulers|E], nor if they no longer hold any territory in the [GetGeographicalRegion('RICE_former_tang_western_region').GetName]#!"
 RICE_tarim_basin_is_al_kashgari_upgrade:0 "Le fier lexicographe turc"
 RICE_tarim_basin_is_al_kashgari_upgrade_desc:0 "Mahmud al-Kashgari n'est pas un érudit sans envergure : il a beaucoup voyagé, beaucoup vu et étudié de nombreux pays du monde. Travailleur acharné, il a atteint l'objectif qu'il s'était fixé dans sa vie : rédiger le premier dictionnaire complet des langues turques."
 RICE_tarim_basin_working_on_turkic_dictionary:0 "Travailler sur le premier dictionnaire turc"
 RICE_tarim_basin_working_on_turkic_dictionary_desc:0 "Ce personnage travaille actuellement à la rédaction du premier dictionnaire turc. Ils prouveront bientôt au monde que les Turcs ont un héritage linguistique et littéraire aussi respectable que celui de n'importe quel autre peuple !"
 RICE_tarim_basin_eight_protectors_blessing_1:0 "Mineure $RICE_tarim_basin_eight_protectors_blessing_2$"
 RICE_tarim_basin_eight_protectors_blessing_1_desc:0 "They say this character received the blessings of the [eight_protectors_of_khotan|E], after participating in the city's annual religious procession. According to legend, the Buddha appointed eight deities to protect Khotan, ensure its sovereignty, and defend the Buddhist teachings. These eight deities are Aparajita, Samjnaya, Gaganasvara, Suvarnamala, Grhavatapta, Amgusa, Sthanavati, and Vaisravana."
 RICE_tarim_basin_eight_protectors_blessing_2:0 "Blessings from Khotan's Eight Protectors"
 RICE_tarim_basin_eight_protectors_blessing_2_desc:0 "$RICE_tarim_basin_eight_protectors_blessing_1_desc$"
 RICE_tarim_basin_eight_protectors_blessing_3:0 "Major $RICE_tarim_basin_eight_protectors_blessing_2$"
 RICE_tarim_basin_eight_protectors_blessing_3_desc:0 "$RICE_tarim_basin_eight_protectors_blessing_1_desc$"
 RICE_tarim_basin_eight_protectors_blessing_4:0 "Great $RICE_tarim_basin_eight_protectors_blessing_2$"
 RICE_tarim_basin_eight_protectors_blessing_4_desc:0 "$RICE_tarim_basin_eight_protectors_blessing_1_desc$"
 RICE_tarim_basin_khotan_eight_protectors:0 "Huit protecteurs"
 RICE_tarim_basin_khotan_eight_protectors_desc:0 "With its myriad of monasteries and monks, Khotan has been a center of Buddhism for centuries. Various prophecies and scriptures tell of how the Buddha instructed [eight_protectors|E] to protect Khotan: Aparajita, Samjnaya, Gaganasvara, Suvarnamala, Grhavatapta, Amgusa, Sthanavati, and Vaisravana. For as long as the people of Khotan honor the Three Jewels in their hearts, so shall these great beings ensure its survival and prosperity.\n\n#EMP This [character_modifier|E] is given to the [ruler|E] of the [county|E] of Khotan as long as they are #V Buddhist#! and enables them and nearby Buddhist [rulers|E] can access an [activity|E] to participate in [GetActivityType( 'activity_RICE_tarim_basin_khotan_procession' ).GetName].\nThis [character_modifier|E] will be removed if the [county|E] of Khotan is ever ruled by someone who does not follow a Buddhist [faith|E], or who is hostile to Buddhist teachings - if this happens, the modifier can only be restored through a [decision|E] to $RICE_tarim_basin_reinhabit_gomati_monastery$.#!"
 RICE_tarim_basin_studying_mogao_artifacts:0 "Étudier les artefacts et les parchemins de la grotte de Mogao"
 RICE_tarim_basin_fight_cattle_good_character:0 "New Year Animal Fights Predict Good Things"
 RICE_tarim_basin_fight_cattle_good_character_desc:0 "Ce personnage a récemment organisé une série de combats d'animaux entre bovins comme forme de divination au début de l'année (une tradition dérivée de certains peuples du bassin du Tarim). Selon les résultats de ces combats, la prospérité suivra ce personnage et tout pays qu'il gouverne dans un avenir proche."
 RICE_tarim_basin_fight_horses_good_character:0 "New Year Animal Fights Predict Good Things"
 RICE_tarim_basin_fight_horses_good_character_desc:0 "This character recently staged a series of animal fights between horses as a form of divination at the start of the year (a tradition derived from some peoples of the Tarim Basin). According to the results of these matches, prosperity will follow this character and any land they rule in the near future."
 RICE_tarim_basin_fight_camels_good_character:0 "New Year Animal Fights Predict Good Things"
 RICE_tarim_basin_fight_camels_good_character_desc:0 "This character recently staged a series of animal fights between camels as a form of divination at the start of the year (a tradition derived from some peoples of the Tarim Basin). According to the results of these matches, prosperity will follow this character and any land they rule in the near future."
 RICE_tarim_basin_fight_goats_good_character:0 "New Year Animal Fights Predict Good Things"
 RICE_tarim_basin_fight_goats_good_character_desc:0 "Ce personnage a récemment organisé une série de combats d'animaux entre chèvres comme forme de divination au début de l'année (une tradition dérivée de certains peuples du bassin du Tarim). Selon les résultats de ces combats, la prospérité suivra ce personnage et tout pays qu'il gouverne dans un avenir proche."
 RICE_tarim_basin_fight_cattle_great_character:0 "Les combats d'animaux de la nouvelle année laissent présager de grandes choses"
 RICE_tarim_basin_fight_cattle_great_character_desc:0 "Ce personnage a récemment organisé une série de combats d'animaux entre des bovins, en guise de divination au début de l'année (une tradition dérivée de certains peuples du bassin du Tarim). D'après les résultats de ces combats, ce personnage et le pays qu'il gouverne connaîtront bientôt une grande fortune !"
