 tarim_basin.0034.a:0 "Très bien !"
 tarim_basin.0035.t:0 "A Business Relationship"
 tarim_basin.0035.desc.east_asian:0 "La communauté locale d'Asie orientale de mon royaume compte un certain nombre de marchands puissants qui ont voyagé jusqu'à ces terres depuis l'Extrême-Orient pour faire des affaires - les étrangers ne peuvent que rêver de la magnificence et de la prospérité de leurs patries."
 tarim_basin.0035.desc.steppe:0 "La communauté locale des steppes de mon royaume compte un certain nombre de marchands puissants. On pourrait croire que les habitants des steppes ne savent que se battre, mais il semble que certains d'entre eux possèdent des compétences en matière de perspicacité et de diplomatie."
 tarim_basin.0035.desc.middle_eastern:0 "La communauté du Moyen-Orient dans mon royaume compte un certain nombre de marchands puissants, ce qui ne devrait surprendre personne étant donné le rôle important qu'ils jouent dans nos réseaux commerciaux depuis des générations."
 tarim_basin.0035.desc.himalayan:0 "La communauté himalayenne de mon royaume compte un certain nombre de marchands puissants, qui font ce que peu d'autres peuvent faire en gérant et en organisant les relations marchandes à travers le formidable toit du monde."
 tarim_basin.0035.desc.indian:0 "La communauté indienne de mon royaume compte un certain nombre de marchands puissants, qui s'organisent efficacement pour participer au commerce terrestre et maritime à destination et en provenance des magnifiques villes de leur patrie."
 tarim_basin.0035.desc.east_african:0 "La communauté est-africaine de mon royaume compte un certain nombre de marchands puissants, qui voyagent loin à pied et à la voile pour faire du commerce, et qui constituent un lien essentiel entre nous et d'autres royaumes et villes légendaires situés à l'intérieur des terres de l'Afrique de l'Est."
 tarim_basin.0035.desc.southeast_asian:0 "La communauté d'Asie du Sud-Est de mon royaume compte un certain nombre de marchands puissants, maîtres des eaux de l'océan Indien, qui savent non seulement comment naviguer, mais aussi où naviguer, dans leur quête d'aventures et d'opportunités commerciales."
 tarim_basin.0035.desc:0 "\n\nAnyways, I have recently gotten close to one of their number, a [merchant.GetWomanMan] by the name of [merchant.GetFullName], who is of [county_culture.GetName] extraction and worships in the [county_faith.GetAdjective] manner.\n\nPerhaps I should pursue closer ties with [merchant.GetFirstNameNoTooltip]. It is one thing to do business with random nobodies, but another to have a personal contact with a local community #italic and#! their brethren back in their homelands. We could mutually benefit." # It is one thing to do business with random nobodies, but it is another to have a personal contact with not only a local community, but their brethren back in their homelands as well.\n\nPerhaps I should pursue closer ties with [merchant.GetFirstNameNoTooltip], either by inviting [merchant.GetHerHim] to stay at my court permanently, or at the least working more closely with [merchant.GetHerHim]. We could mutually benefit.
 tarim_basin.0035.a:0 "[merchant.GetSheHe|U] can do much as a courtier and advisor!"
 tarim_basin.0035.b:0 "Let's use [merchant.GetHerHim] as a point of contact."
 tarim_basin.0035.c:0 "En y réfléchissant bien, je ne pense pas que cela fonctionnera."
