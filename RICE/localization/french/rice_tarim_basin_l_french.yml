 tarim_basin.0179.t:0 "La mort d'un martyr légendaire"
 tarim_basin.0179.desc:0 "The recent death of [ali_arslan.GetTitledFirstName] is mourned by many followers of [islam_religion.GetName] in Central Asia. Whether [ali_arslan.GetFirstName] was true believer or not, there is no doubt that as the first [islam_religion.GetAdjective] ruler of [khotan.GetNameNoTier] - at least when [ali_arslan.GetSheHe] first came to rule the city - played a major role in the religious history of the Tarim Basin.\n\nAs a result, many [islam_religion.GetAdjective] locals have begun to exaggerate [ali_arslan.GetHerHis] life and achievements, claiming [ali_arslan.GetSheHe] was a great martyr who defeated many cruel infidels in battle.\n\nFor various reasons, a small mausoleum dedicated to [ali_arslan.GetFirstName] was just constructed in nearby [kashgar.GetNameNoTier], and it is quickly becoming a local pilgrimage site. Perhaps an ambitious local ruler might even expand on this tomb and make something special out of it."
 tarim_basin.0179.a:0 "Ainsi soit-il."
