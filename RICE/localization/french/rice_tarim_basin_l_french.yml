 # History Intros (Jesus Christ these are long)
 RICE_dunhuang_start_intro.zhang:0 "#emphasis Contexte historique :#! Après le déclin de la dynastie Tang à la suite de la rébellion d'An Lushan au milieu du VIIIe siècle, l'empire tibétain a conquis une grande partie des anciennes dominations Tang en Asie centrale, y compris Dunhuang (ou Shazhou). Zhang Yichao, un Han originaire de Dunhuang, a mené une révolte victorieuse en 848 contre les Tibétains ; après des années de campagne, il a restauré la majeure partie du corridor de Hexi sous la domination des Tang.\n\nYichao entretenait des relations tendues avec les Tang et dut envoyer son frère Yitan en otage à la cour des Tang pour s'attirer leurs faveurs, car il avait besoin de toute l'aide possible pour défendre la frontière. Lorsque Yitan mourut, Yichao décida de le remplacer en tant qu'otage, laissant son neveu Huaishen en charge.\n\nLe règne de Huaishen fut plus tumultueux, car un certain nombre d'acquis de son oncle furent perdus et les relations du circuit de Guiyi avec les Tang ne s'améliorèrent guère. Huaishen finit par mourir dans des circonstances incertaines vers 890. Il a probablement été tué par l'un de ses parents et/ou par un fonctionnaire ambitieux tel que Suo Xun."
 RICE_dunhuang_start_intro.cao:0 "#emphasis Contexte historique :#! Bien que les Cao soient un clan bien établi à Dunhuang, il est possible que leur membre le plus célèbre, Cao Yijin, soit en fait d'origine sogdienne lointaine. Si c'est le cas, il a pu vouloir mettre en avant un lien avec le plus célèbre des Cao pour renforcer le prestige de sa famille proche.\n\nQuoi qu'il en soit, Yijin était à l'origine un haut fonctionnaire de Zhang Yichao, le libérateur de Dunhuang. Il a usurpé le pouvoir de la famille Zhang en 914, mais contrairement aux coups d'État des autres clans de Dunhuang, le sien a été plus réussi et plus permanent.\n\nYijin a hérité d'un Guiyi considérablement réduit en puissance et en taille. Néanmoins, c'était un souverain compétent : il a maintenu des alliances matrimoniales stratégiques avec le royaume de Khotan et les Ouïghours de Guazhou, s'est efforcé de gagner la confiance des clans de l'élite de Dunhuang, a développé l'agriculture, a parrainé de grands projets religieux bouddhistes, etc. Après sa mort en 935, sa famille restera au pouvoir jusqu'à la chute du circuit de Guiyi au profit des Xia occidentaux en 1036."
 RICE_dunhuang_start_intro.suo:0 "#emphasis Contexte historique :#! Les Suo étaient l'un des clans les plus anciens de Dunhuang, descendant d'un érudit et fonctionnaire de la dynastie Jin nommé Suo Jing (239-303), qui est l'une des figures les plus importantes de l'histoire de la calligraphie chinoise.\n\nAvec un pedigree aussi illustre, les Suo étaient considérés comme l'un des clans les plus influents de Dunhuang - une source contemporaine les classe au premier rang des grandes familles de Dunhuang, et nombre d'entre eux ont servi Zhang Yichao en tant que fonctionnaires ou généraux. L'un d'entre eux, Suo Zhongxin, était un proche collaborateur de Yichao ; un autre, Suo Xun, était son gendre.\n\nLe neveu et successeur de Yichao, Huaishen, meurt dans des circonstances inhabituelles en 890. L'une des principales théories concernant sa mort est qu'il a été assassiné par Suo Xun, peut-être avec Huaiding, le fils de Yichao, car les deux ont pu partager le pouvoir pendant un certain temps jusqu'à la mort de Huaiding. Xun a régné seul pendant quelques années encore, jusqu'à ce qu'il soit lui-même tué lors d'un contre-coup d'État en 894 par les fils de Li Mingzhen, un autre gendre de Yichao.\n\nNéanmoins, les Suo continuèrent à jouer un rôle dans la politique de Dunhuang. Par exemple, l'un de leurs membres, le fonctionnaire Suo Ziquan, a conduit une importante délégation auprès du roi de Khotan en 956."
 RICE_dunhuang_start_intro.li:0 "#emphasis Historical Context:#! The Longxi Li were a branch of the Li family based in modern-day Gansu province. Their scions included the famed Han Dynasty general Li Guang, his grandson the tragic traitor Li Ling, and the Tang Dynasty itself. In Dunhuang, they played a major role in the region’s politics for centuries. For example, an ancestor of the Tang Emperors, Li Gao, founded the short-lived Western Liang dynasty that ruled Dunhuang from 400 to 421.\n\nThe Li clan were staunch supporters of Zhang Yichao, the liberator of Dunhuang, and his family. At the time, their foremost representative was Li Mingzhen, a son-in-law of Yichao. He served as Yichao’s envoy to the Tang court at one point, using his alleged shared ancestry with the Tang Emperors to increase his credibility and convince them to give Yichao the coveted title of #italic jiedushi#! or military governor.\n\nMingzhen’s relatives also had key roles in Dunhuang, such as two of his brothers had important posts in the Guiyi Army, one of whom, Mingda, accompanied him during his trip to the Tang court. Meanwhile, after Mingzhen's death in 890, his four sons would launch a counter-coup against Suo Xun and restore the region to Zhang rule."
 RICE_dunhuang_start_intro.zhai:0 "#emphasis Contexte historique :#! Le clan Zhai était présent à Dunhuang dès le VIe siècle. Un certain Zhai Tong, appelé Siyuan, a parrainé la construction de la grotte 220 de Mogao en 642, au début de la dynastie Tang. Cette grotte est l'une des plus anciennes grottes connues de Mogao consacrée uniquement à un sanctuaire familial, et l'une des rares grottes dont la datation est relativement fiable. Au cours des trois cents dernières années, la grotte a fait l'objet de plusieurs reconstructions par les descendants de Siyuan.\n\nSous le règne de Zhang Yichao, un membre éminent du clan Zhai était Zhai Farong, un moine et médecin qui occupait le poste de chef de la communauté monastique bouddhiste dans toute la région de Hexi. Un de ses parents, Xin (ou Huaxin), servira plus tard la famille Zhang en tant que fonctionnaire mineur.\n\nLe fils de Xin était Fengda, un descendant de Siyuan de la neuvième génération qui allait devenir le plus célèbre descendant du clan Zhai. Important fonctionnaire de la dynastie Cao dans les années 900, il se distingue par ses activités intellectuelles, en particulier dans le domaine de l'astronomie."
 RICE_dunhuang_start_intro.yin:0 "#emphasis Contexte historique :#! Le clan Yin était actif à Dunhuang depuis au moins le 4e siècle. Sous l'ancienne dynastie Liang (320-376), ils ont suscité l'ire du fondateur de l'ancienne dynastie Liang, Zhang Gui, ce qui a entraîné la mort d'un membre éminent de la famille, Yin Jian. Le frère de Jian, Yin Dan, a également été gouverneur de Dunhuang à un moment donné.\n\nQuoi qu'il en soit, la famille Yin a continué à prospérer à Dunhuang au fil des siècles, s'impliquant dans la politique de la région. Par exemple, ils ont été de fervents partisans de l'impératrice Wu Zetian pendant son règne ; selon la légende, un rejeton de la famille Yin a rêvé de divers signes de bon augure affirmant la légitimité et la grandeur du règne de l'impératrice.\n\nÀ l'époque de Guiyi, ils ont également joué un rôle en aidant Zhang Yichao à reprendre Dunhuang aux Tibétains. Yin Wentong, un gendre de Yichao, était par exemple l'un de ses principaux généraux. Un autre membre de la famille, Jifeng, deviendra plus tard gouverneur de Liangzhou"
 RICE_dunhuang_start_intro.zhang_wenche:0 "#emphasis Historical Context:#! Zhang Wenche was a poet and one of the two officials sent to lead a group of envoys to the Tang Dynasty in 887 CE on behalf of Guiyi's ruler, Zhang Huaishen. The other was Song Runying.\n\nThe envoys’ mission was to ask the Tang to formally bestow on their liege the important title of #italic jiedushi#!, and legitimize his rule in light of the region's deteriorating political situation. When the Tang court dragged their feet about it for weeks, the envoys got into a fight - Runying argued they had to be patient; Wenche argued it was pointless, and he furthermore insulted Huaishen as an inept lord who didn't deserve the title. Either way, the group returned empty handed.\n\nThere is a theory Wenche was the one who actually ordered Huaishen's assassination in 892, and not Suo Xun, who usurped power afterwards. Wenche became prime minister for a later ruler of Guiyi, Huaishen's kinsman Chengfeng, and helped persuade his liege to proclaim himself Emperor in 910 after the fall of the Tang. This failed disastrously when the Uyghurs attacked; a humiliated Chengfeng had to downgrade to a king, before being usurped by Cao Yijin. By then, Wenche had passed away."
 RICE_dunhuang_start_intro.song_runying:0 "#emphasis Contexte Historique:#! Song Runying était un fonctionnaire de Guiyi qui fut l'un des deux fonctionnaires envoyés à la tête d'un groupe d'émissaires auprès de la dynastie Tang en 887 CE au nom du souverain de Guiyi, Zhang Huaishen. L'autre était Zhang Wenche\n\nLa mission des envoyés était de demander aux Tang de conférer officiellement à leur seigneur le titre important de #italic jiedushi#!, et de légitimer son règne à la lumière de la détérioration de la situation politique de la région. La cour des Tang ayant traîné les pieds pendant des semaines, les envoyés se sont disputés - Runying a soutenu qu'ils devaient être patients ; Wenche a soutenu que c'était inutile, et il a en outre insulté Huaishen comme un seigneur inepte qui ne méritait pas le titre. Quoi qu'il en soit, le groupe revint bredouille."
 RICE_dunhuang_start_intro.yan:0 "#emphasis Historical Context:#! Like many elite clans in Dunhuang, the Yan family were both collaborators and resistors to the Tibetan Empire after it conquered the Hexi Corridor from the Tang.\n\nThis paradoxical relationship can perhaps be seen through the career of the family’s most famous member, the general Yan Chao, who organized major resistance to the Tibetan invasion in the 770s and 780s. With aid from the Tang government not forthcoming, he surrenders to the Tibetans on the condition that Dunhuang was spared from any looting and destruction. The Tibetans likely remained suspicious of Yan Chao, as they poisoned him when he was making his way to formally pay homage to the Tibetan leadership in Lhasa.\n\nYan Yingda, the most prominent member of the clan in Zhang Yichao’s regime, started off as the highest ranking Chinese official under the Tibetans in the early 9th century. He ended up contributing to Zhang Yichao’s uprising, however, and was appointed prefect of Guazhou at some point."
 RICE_dunhuang_start_intro.gao_jinda:0 "#emphasis Historical Context:#! Gao Jinda was a military commander serving under Zhang Yichao during his uprising against the Tibetans. After the rebellion’s success, Yichao sent Jinda to report the victory to the Tang court. It is uncertain how many delegations Yichao sent and when, but Jinda’s group was likely the first one.\n\nInterestingly, Jinda was accompanied by a small escort of only ten soldiers, despite the dangers they faced along the way. Parts of the Hexi Corridor were still controlled by Tibetan warlords battling in the wake of the Tibetan Empire’s collapse, so Jinda and his team had to use a roundabout route through the desert to reach Tang territory in a journey that took two years.\n\nAlas, their trip must have ended in disappointment, as the Tang court did not appear elated at the news, as they only conferred on Zhang Yichao the relatively worthless title of “Defender of Shazhou,” perhaps as a courtesy acknowledgement of his accomplishments. Yichao would only receive the coveted title of #italic jiedushi#! or military governor when he sent a later team of envoys headed by brother Yitan, the famed monk Wuzhen, and Li Mingzhen, a distant relative of the Tang Emperors."
 RICE_dunhuang_start_intro.sogdian:0 "#emphasis Contexte historique :#! Les Sogdiens, peuple d'Iran oriental réputé pour ses compétences commerciales, étaient très présents à Dunhuang et dans le corridor du Hexi dans l'Antiquité et au Moyen Âge. Nombre d'entre eux sont devenus des membres éminents de l'élite de Dunhuang et ont joué un rôle dans le gouvernement et l'armée du circuit de Guiyi.\n\nAn Jingmin, par exemple, devait être un Sogdien d'une certaine importance puisqu'il a participé au soulèvement de Zhang Yichao et a été nommé vice-commissaire du circuit de Guiyi, et donc second de Yichao.\n\nLes Kang étaient une autre famille sogdienne importante à Dunhuang. Leurs principaux représentants dans le régime de Yichao comprenaient des fonctionnaires tels que Kang Tongxin, magistrat de plusieurs villes de l'est du corridor du Hexi, et Kang Shijun, qui fut préfet de Guazhou à un moment donné."
 RICE_dunhuang_start_intro.wenmo:0 "As [ruler|E] of the Wenmo, you start off with some [special_troops|E].\n\n#emphasis Historical Context:#! The Wenmo, also known as the Wamo or Hunmo, have ambiguous origins but are likely the descendants of slaves of Chinese ancestry and other ethnicities in under Tibetans during the Tibetan occupation of the Gansu region.\n\nThe development of the Wenmo identity has been described as analogous to the Creoles or Maroons in the Americas. The Wenmo were a thorn on the side of the Guiyi Circuit, and established an independent regime in Liangzhou by 884.\n\nZhebu Yun here is fictitious, though the Zhebu were a major Wenmo tribe. Their most important member was Zhebu Jiashi, who became leader of Liangzhou in 948-949. In 1004, another Zhebu, Zhebu Youlongbo, surrendered Liangzhou to the rising Tanguts, predecessors of the Western Xia state."

