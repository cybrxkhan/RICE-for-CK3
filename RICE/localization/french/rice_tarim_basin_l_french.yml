 tarim_basin.0057.t:0 "A Delegation from the Imperial Court"
 tarim_basin.0057.desc:0 "An official delegation from the Tang court arrived to see me today. I, my family, and several key officials and generals all greet the envoy and his entourage with utmost hospitality as we receive the generosity of the Tang court.\n\n"
 tarim_basin.0057.desc.gold:0 "This time, the Tang court has given us several large chests full of silk, gold, and other valuable luxury items. These are intended to assist with paying officials and soldiers, funding public works projects, and sending gifts to foreign rulers to keep the peace."
 tarim_basin.0057.desc.troops:0 "This time, the Tang court has directed a number of troops stationed elsewhere in the empire to come here and assist us with defending and policing our borders. The political situation of this region is always uncertain, so having more soldiers in case of war is always helpful."
 tarim_basin.0057.desc.prestige:0 "This time, the Tang court has decided to bestow upon me as well as some of my officials and generals various titles and offices. Though these typically confer few actual responsibilities or power, these gestures are the imperial court’s way of acknowledging our importance."
 tarim_basin.0057.desc.economic:0 "Cette fois-ci, la cour Tang souhaite nous informer qu'elle a adopté un certain nombre de politiques économiques et monétaires concernant notre région. Nous espérons que ces politiques contribueront à la croissance de notre région et permettront à ses habitants de vivre dans la prospérité et le bonheur."
 tarim_basin.0057.desc.military:0 "Cette fois, la cour des Tang souhaite nous informer des récents succès militaires qu'elle a remportés en réprimant des rébellions ou en vainquant des ennemis étrangers. Nous avons reçu des renseignements militaires, des fournitures et des équipements militaires, ainsi que des conseils de divers stratèges chinois sur notre situation actuelle."
 tarim_basin.0057.desc.political:0 "Cette fois-ci, la cour Tang souhaite nous informer de diverses nominations politiques d'officiels favorables à notre cause, ainsi que d'importants renseignements qu'elle a obtenus sur notre situation politique extérieure et intérieure. Ils espèrent que ces informations nous aideront dans les affaires locales."
 tarim_basin.0057.desc.conclusion:0 "\n\n“Thus the Emperor has decreed,” the envoy concludes, rolling up the scroll on which the official statement was written. Though our relationship with the Tang court is not the best, and can be tense, we are glad that they are willing to work with us and help us in our mutual goals to reinforce the frontier of civilization."
 tarim_basin.0057.a:0 "Nous sommes reconnaissants à la Cour impériale pour son aide."
 tarim_basin.0058.t:0 "Preparing for the Day Trip"
 tarim_basin.0058.desc:0 "I’ve concluded that now is a good time for me to properly pay a visit to the Crescent Lake near Dunhuang. An opportunity to spend a day there and just relax doesn’t come up all the time!\n\nAnyways, I have made my preparations, and it is time to go there soon."
 tarim_basin.0058.a:0 "J'ai hâte d'y être !"
 tarim_basin.0059.t:0 "Crescent Lake"
 tarim_basin.0059.desc:0 "Today, at last, I have come to the Crescent Lake of Dunhuang to relax and enjoy myself. There are many legends about how this lake was formed - some say a Chinese general dug a well for his troops to create the lake and others say [ROOT.Char.GetFaith.HighGodName] was responsible, among many other variations of the tale. \n\nAlready, I see a decent number of people here for the same reasons as me. At such a large lake such as this one, there are many activities one can do. I can visit the nearby singing sand dunes, for example, and listen in awe to the “music” emanating from the sand. I could also go to the nearby [ROOT.Char.GetFaith.HouseOfWorshipPlural] and pray in a peaceful setting. And, of course, I should spend time at the lake itself, drinking its cool waters, admiring the fish, and having a picnic by its shore. Now... what to do first?"
 tarim_basin.0059.a:0 "Allons visiter les dunes de sable chantantes !"
 tarim_basin.0059.b:0 "Off to the [ROOT.Char.GetFaith.HouseOfWorshipPlural] it is!"
 tarim_basin.0059.c:0 "J'aimerais d'abord me détendre au bord du lac !"
 tarim_basin.0060.t:0 "$RICE_historical_aspiration_fulfilled_title$"
 tarim_basin.0060.desc:0 "For years, [GetTitleByKey('k_guiyi').GetNameNoTier] has suffered under incompetent rulers and the petty squabbling and intrigues of the so-called elite clans of Dunhuang.\n\nI thus had to seize control of the Guiyi circuit, in order to ensure that we can survive the chaotic landscape of the Western Regions. With my experience and skills, I have started taking steps to stabilize our internal affairs, control the rowdy Dunhuang clans, reinforce ties with friendly neighbors, and secure our borders. Through my leadership, we will serve as a bulwark of civilization in this turbulent frontier.\n\nThe Tang Dynasty cannot guide us anymore. Now it is time for us to take destiny into our own hands!"
 tarim_basin.0060.a:0 "J'ai pacifié la région, mais notre travail continue."
