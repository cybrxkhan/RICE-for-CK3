 tarim_basin.0100.t:0 "Preparing for the New Year"
 tarim_basin.0100.desc:0 "At the beginning of each year, before springtime comes, it is custom among the [culture_scope.GetName] people to stage a variety of animal fights and games for seven days. The outcomes of these matches are used to predict the fertility of our herds and the result of our harvests in the near future.\n\nThis year, I wish to host a large instance of one such event. Typically, there are a number of animals popular for these kinds of competitions, and this year, I decide to focus on sponsoring matches between one type of animal specifically:"
 tarim_basin.0100.a:0 "Cattle"
 tarim_basin.0100.a.tooltip:0 "A #P positive#! prediction might help you in matters related to fruitfulness and growth"
 tarim_basin.0100.b:0 "Chevaux"
 tarim_basin.0100.b.tooltip:0 "A #P positive#! prediction might help you in matters related to the military and your status"
 tarim_basin.0100.c:0 "Camels"
 tarim_basin.0100.c.tooltip:0 "A #P positive#! prediction might help you in matters related to the trade and communication"
 tarim_basin.0100.d:0 "Goats"
 tarim_basin.0100.d.tooltip:0 "A #P positive#! prediction might help you in matters related to the tenacity and defense"
 tarim_basin.0100.tooltip:0 "You will start to prepare for the festivities, which will start sooner than later."
 tarim_basin.0101.t:0 "It's Time To Fight!"
 tarim_basin.0101.desc.intro:0 "It is now the beginning of the year, and with the start of spring, there is a spirit of celebration and cheer everywhere. There are, of course, also the great animal fights and games that will last seven days. Several locals who are knowledgeable in the traditional [culture_scope.GetName] arts of divination are ready to make predictions about the fertility of our crops and animal herds based on the results of the competitions."
 tarim_basin.0101.desc.cattle:0 "\n\nThis year, I pooled together the resources to stage a tournament of competitions between #bold cattle#!. For seven days straight, we will pit their meanest, toughest bulls from the region against each other in bloody battles - it’ll be violent, brutal, and not so pretty, but it’ll be thrilling to see!"
 tarim_basin.0101.desc.horses:0 "\n\nThis year, I pooled together the resources to stage a tournament of competitions between #bold horses#!. For seven days straight, these beautiful creatures - brought in from all corners of the realm - will engage in races, perform gymnastics, and even fight each other in spectacular fights."
 tarim_basin.0101.desc.camels:0 "\n\nThis year, I pooled together the resources to stage a tournament of competitions between #bold camels#!. For seven days straight, camels - from local beasts owned by farmers to worldly ones owned by foreign traders - will come together to race and fight each other in exciting, dramatic contests!"
 tarim_basin.0101.desc.goats:0 "\n\nThis year, I pooled together the resources to stage a tournament of competitions between #bold goats#!. For seven days straight, these tenacious, obstinate animals shall gather in great numbers, so that we may all witness them engaging in many jaw-dropping, eye-popping battles against each other."
 tarim_basin.0101.desc.conclusion:0 "\n\nQuels seront les résultats de ces concours ? Il n'y a qu'une seule façon de le savoir...."
 tarim_basin.0101.a:0 "Que les chances soient toujours en notre faveur !"
 tarim_basin.0102.t:0 "The Fighting Ends"
 tarim_basin.0102.desc.intro:0 "Comme le veut la coutume, après sept jours, les célébrations traditionnelles du début de l'année s'achèvent."
 tarim_basin.0102.desc.cattle:0 "\n\nThe centerpiece of the festival activities were, of course, the many animal fights that were staged, in particular the many fights and games between #bold cattle#! I staged this year. Everyone agrees they were quite entertaining to watch, but the question remains what the diviners thought of the results of these competitions."
 tarim_basin.0102.desc.horses:0 "\n\nThe centerpiece of the festival activities were, of course, the many animal fights that were staged, in particular the many fights and games between #bold horses#! I staged this year. Everyone agrees they were quite entertaining to watch, but the question remains what the diviners thought of the results of these competitions."
 tarim_basin.0102.desc.camels:0 "\n\nThe centerpiece of the festival activities were, of course, the many animal fights that were staged, in particular the many fights and games between #bold camels#! I staged this year. Everyone agrees they were quite entertaining to watch, but the question remains what the diviners thought of the results of these competitions."
 tarim_basin.0102.desc.goats:0 "\n\nThe centerpiece of the festival activities were, of course, the many animal fights that were staged, in particular the many fights and games between #bold goats#! I staged this year. Everyone agrees they were quite entertaining to watch, but the question remains what the diviners thought of the results of these competitions."
 tarim_basin.0102.desc.nothing:0 "\n\nAccording to locals skilled in the art of divination, the results of these competitions are… #bold mixed#!, unfortunately. It appears our crop fields will not flourish, nor will our herds grow and prosper. One can only hope that even if they don’t do well, at least they won’t do horribly either."
 tarim_basin.0102.desc.good:0 "\n\nAccording to locals skilled in the art of divination, the results of these competitions are #bold good#!. That is a relief for everyone to hear, without a doubt! This means that our crops will produce welcome amounts of yields, and our animal herds will continue to grow at an acceptable rate."
 tarim_basin.0102.desc.great:0 "\n\nAccording to locals skilled in the art of divination, the results of these competitions are #bold great#!! If their interpretations are correct, we’ll be blessed with a high yield of crops, and our herds will grow greatly - all in all, wonderful news for people’s well-being and the local economy."
 tarim_basin.0102.a:0 "C'est ainsi qu'une nouvelle année commence...."
