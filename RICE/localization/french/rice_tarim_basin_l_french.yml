 tarim_basin.0042.t:0 "A Charming Entertainer"
 tarim_basin.0042.desc.intro:0 "Everyone is still talking about the talented entertainers [actor.GetTitledFirstName] gifted me a while back. There's even gossip about how [lover.GetTitledFirstName] is now infatuated with one of the entertainers, a [crush.GetCulture.GetName] girl named [crush.GetFirstName].\n\nToday, [lover.GetFirstName] approaches me with an interesting request. He bows and says nervously: “O gracious, wise [recipient.GetTitledFirstName], [crush.GetFirstName] is unlike any other woman, a true flower who deserves to be more than a mere servant. I humbly beg you to let me take her as my consort so I can love her for the rest of our lives. I know this is what she desires too.”"
 tarim_basin.0042.desc.mutual:0 "\n\nI glance over at the kneeling [crush.GetFirstName], who casts him a furtive glance and smiles shyly as her cheeks turn red. Does she want me to say yes? I heard from others in my court that she’s receptive to his flirting and enjoys his company, though it's hard to say whether she feels genuine mutual affection or if she has an ulterior motive in mind. Or, perhaps she's just being polite."
 tarim_basin.0042.desc.one_sided:0 "\n\nI glance over at the kneeling [crush.GetFirstName], who looks at me with pleading eyes and shakes her head slightly - enough that I see, but not enough that [lover.GetFirstName] notices. It’s no secret in my court that she doesn't like his attention, so he’s lying or delusional about her desires. I don’t want to anger him over a mere servant, but is it right to just let him have his way with her?"
 tarim_basin.0042.desc.neutral:0 "\n\nI glance over at the kneeling [crush.GetFirstName], who has a stoic expression on her face. When I ask her what she thinks, she says neutrally, “I'll accept whatever you decide, my [recipient.GetLadyLord].” Other courtiers have told me she has little interest in him, but doesn’t hate him either, so while his words are lies (or delusions), should I really anger him?"
 tarim_basin.0042.a:0 "Ce n'est pas grave ! Je vous donne ma bénédiction."
 tarim_basin.0042.b:0 "Fine. I’ll agree to this, but you owe me, understand?"
 tarim_basin.0042.c:0 "Perhaps this wonderful lady would prefer #italic my#! company?"
 tarim_basin.0042.d:0 "You? Her? A poor match. Don’t bother me with this."
 tarim_basin.0042.e:0 "Respectons les souhaits de cette dame. Elle peut choisir elle-même."
 tarim_basin.0042.f:0 "Please be reasonable. This is just an infatuation."
 tarim_basin.0042.e.tooltip:0 "[crush.GetFirstNameNoTooltip] is grateful you let her decide for herself"
 tarim_basin.0042.e.tooltip.yes:0 "She agrees to [lover.GetFirstNamePossessiveNoTooltip] proposition - whether out of genuine love, due to an ulterior motive, or because she's under duress, who knows"
 tarim_basin.0042.e.tooltip.no:0 "She decides to reject [lover.GetFirstNamePossessiveNoTooltip] proposition, and he must accept the embarrassment of being rejected by a mere servant"
 tarim_basin.0042.e.toast.no:0 "[crush.GetFirstNameNoTooltip] rejects [lover.GetFirstNameNoTooltip]!"
 tarim_basin.0042.e.toast.yes:0 "[crush.GetFirstNameNoTooltip] says yes to [lover.GetFirstNameNoTooltip]!"
