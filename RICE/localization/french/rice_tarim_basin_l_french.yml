 # Artifacts
 RICE_tarim_basin_first_turkic_dictionary_name:0 "Diwan Lughat al-Turk"
 RICE_tarim_basin_first_turkic_dictionary_desc:0 "The first known comprehensive dictionary of Turkic languages, titled Diwan Lughat al-Turk ("Compendium of the Languages of the Turks"), written by a scholar named [compiler.GetFullName], who was inspired to prove the beauty of the Turkic peoples' speech. Although the Turkic languages are its main focus, it also provides information on the history, geography, culture, and relgion of the Turkic peoples, as well as examples of Turkic poetry."
 RICE_tarim_basin_silk_road_scroll_east_asian_name:0 "Parchemins d'Asie de l'Est"
 RICE_tarim_basin_silk_road_scroll_east_asian_desc:0 "Un modeste mais beau rouleau qui contient des dessins dans un style traditionnel de l'Asie de l'Est, ainsi que des écrits dans une langue de l'Asie de l'Est, parfait comme simple décor de maison et pour la lecture, si l'on sait le lire.\n\nLes peuples d'Extrême-Orient sont réputés tout au long de la route de la soie pour leurs sages et leurs érudits. Ce rouleau contient peut-être un poème éloquent, un peu de philosophie ou d'histoire, ou d'autres mots profonds."
 RICE_tarim_basin_silk_road_scroll_steppe_name:0 "Parchemin des steppes"
 RICE_tarim_basin_silk_road_scroll_steppe_desc:0 "Un modeste mais beau rouleau qui contient des dessins dans le style traditionnel des nomades des steppes, ainsi que des écrits dans une langue des steppes eurasiennes, parfait comme simple décor de maison et pour la lecture, si l'on sait le lire.\n\nContrairement à certains stéréotypes de leurs ennemis sédentaires, certains peuples des steppes ont une tradition lettrée, et l'on ne peut que s'émerveiller des batailles glorieuses ou des épopées sentimentales de nobles héros qui sont racontées dans ces mots !"
 RICE_tarim_basin_silk_road_scroll_middle_eastern_name:0 "Parchemins du Moyen-Orient"
 RICE_tarim_basin_silk_road_scroll_middle_eastern_desc:0 "Un rouleau modeste mais magnifique qui contient des dessins dans un style traditionnel du Moyen-Orient, ainsi que des écrits en arabe, en iranien ou en langue juive, parfait comme simple décoration intérieure et pour la lecture, si l'on sait le lire.\n\nIl suffit de jeter un coup d'œil pour voir la calligraphie gracieuse et magnifique des mots, qui est une forme d'art en soi et qui reflète certainement la littérature charmante et réfléchie que l'on peut trouver dans ce rouleau."
 RICE_tarim_basin_silk_road_scroll_himalayan_name:0 "Parchemin de l'Himalaya"
 RICE_tarim_basin_silk_road_scroll_himalayan_desc:0 "Un modeste mais beau rouleau qui contient des dessins dans le style traditionnel de l'Himalaya, ainsi que des écrits dans une langue de l'Himalaya, parfait comme simple décoration de maison et pour la lecture, si l'on sait le lire.\n\nBien que l'Himalaya soit perçu comme une région rude et inhospitalière par les étrangers, il constitue également une grande source d'inspiration pour les personnes qui le considèrent comme leur patrie. Ceci, combiné à diverses influences culturelles provenant de la Route de la Soie, les a aidés à développer une merveilleuse tradition lettrée."
 RICE_tarim_basin_silk_road_scroll_indian_name:0 "Parchemin de l'Inde"
 RICE_tarim_basin_silk_road_scroll_indian_desc:0 "Un modeste mais beau rouleau qui contient des dessins dans un style traditionnel d'Asie du Sud, ainsi que des écrits dans une langue d'Asie du Sud, parfait comme simple décoration intérieure et pour la lecture, si l'on sait le lire.\n\nEn tant que l'un des principaux centres de culture, d'apprentissage et de religion le long de la route de la soie, le peuple indien a depuis longtemps produit de nombreux textes merveilleux, allant d'articles informatifs à des réflexions profondes en passant par d'émouvants récits d'antan."
 RICE_tarim_basin_silk_road_scroll_east_african_name:0 "Parchemin d'Afrique de l'Est"
 RICE_tarim_basin_silk_road_scroll_east_african_desc:0 "Un modeste mais beau rouleau qui contient des dessins dans un style traditionnel d'Afrique de l'Est, ainsi que des écrits dans une langue d'Afrique de l'Est, parfait comme simple décoration de maison et pour la lecture, si l'on sait le lire.\n\nConsidérée par les ignorants comme une terre dépourvue de culture, l'Afrique est en réalité le berceau de nombreuses civilisations dynamiques et diversifiées. De l'écriture Ge'ez de l'Abyssinie à l'alphabet swahili dérivé de l'arabe, et bien d'autres encore, ces écritures ont donné naissance à plusieurs traditions anciennes d'alphabétisation."
 RICE_tarim_basin_silk_road_scroll_southeast_asian_name:0 "Scroll from Southeast Asia"
 RICE_tarim_basin_silk_road_scroll_southeast_asian_desc:0 "Un modeste mais beau rouleau qui contient des dessins dans un style traditionnel d'Asie du Sud-Est, ainsi que des écrits dans une langue d'Asie du Sud-Est, parfait comme simple décoration intérieure et pour la lecture, si l'on sait le lire.\n\nL'Asie du Sud-Est subit de nombreuses influences de l'Asie du Sud et, dans une moindre mesure, de l'Asie de l'Est, mais elle possède également son propre héritage. C'est ainsi que de nombreuses cultures de cette région ont une littérature qui mêle merveilleusement ces influences extérieures à leurs propres idées et points de vue."

