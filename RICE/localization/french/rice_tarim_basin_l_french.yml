 game_concept_silk_road_communities_desc:0 "The [decision|E] to $RICE_reinforce_relations_silk_road_communities$ is available to [rulers|E] in the [GetGeographicalRegion('RICE_land_silk_road_region').GetName] and [GetGeographicalRegion('RICE_maritime_silk_road_region').GetName]. Taking the [decision|E] lets you choose to work on improving your relationship with one of several ethnic/cultural groups in your realm - East Asian, Steppe, Middle Eastern, Himalayan, Indian, East African, and Southeast Asian - each giving you a distinct [character_modifier|E] for 10 years that can provide further perks.\n\nWhile the [modifier|E] is active, you have a chance of receiving various boons. These usually come via flavor events and can vary from some [gold|E] or [piety|E] to free courtiers and [special_troops|E], and different communities offer different advantages. Each community also unlocks a unique, simple [decision|E] that gives further advantages for a price.\n\nNote that this [decision|E] can only be taken once in a lifetime unless if your [dynasty|E] has unlocked either the [GetDynastyPerk('RICE_socotra_indian_ocean_legacy_3').GetName] or [GetDynastyPerk('RICE_tarim_basin_silk_road_legacy_3').GetName] [dynasty_perks|E], or your [culture|E] has the $tradition_RICE_silk_road_name$ [tradition|E]." 
