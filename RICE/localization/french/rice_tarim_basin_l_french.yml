 game_concept_mogao_caves_desc:0 "The [decision|E] to $RICE_tarim_basin_patronize_a_mogao_cave$ is available to Buddhist [rulers|E] in the [GetGeographicalRegion('RICE_dunhuang_region').GetName].\n\nThe Mogao Caves are a spectacular network of religious structures carved around Dunhuang from the 4th century to the 14th century - over a millennia - and are some of the finest medieval Buddhist artwork around the world. When taking the [decision|E], you have two choices to make. First, choosing what the cave's artwork will focus on: family, the Jataka Tales, or religious figures. These will respectively net more [prestige|E], more [piety|E], or a balance between both, when the event chain is done. Next, choosing the size of the cave determines how much bonuses you get, as well as the strength of the [character_modifier|E] you receive at the end.\n\nTwo [dynasty_perks|E] help with this [decision|E]. [GetDynastyPerk('RICE_tarim_basin_silk_road_legacy_4').GetName] increases the bonuses from the [decision|E], and [GetDynastyPerk('RICE_tarim_basin_silk_road_legacy_5').GetName] makes the decision cheaper and allows for anyone in the Tarim Basin to access it as well."
 game_concept_eight_protectors_of_khotan:0 "Huit Protecteurs du Khotan"
 game_concept_eight_protectors:0 "Huit protecteurs"
 game_concept_eight_protectors_desc:0 "According to various Khotanese legends, the $game_concept_eight_protectors$ were eight deities who the Buddha instructed to watch over and defend Khotan. [rulers|E] of Khotan who follow any #V Buddhist#! [faith|E] will thus be granted the [GetModifier('RICE_tarim_basin_khotan_eight_protectors').GetNameWithTooltip] [character_modifier|E], and they as well as nearby [rulers|E] will have access to an [activity|E] to participate in [GetActivityType( 'activity_RICE_tarim_basin_khotan_procession' ).GetName].\n\nHowever, it is possible for this [character_modifier|E] to be permanently inaccessible in the game, and never given to any other [ruler|E] ever again if Khotan is seen as no longer being dominated by Buddhists. This can only happen if the [county|E] of Khotan passes onto a [ruler|E] who follows a [faith|E] meets none of the following criteria, and does not have any [liege|E] or [top_liege|E] whose [faith|E] that is likewise:\n\n$EFFECT_LIST_BULLET$ Buddhist or Taoist [religion|E]\n$EFFECT_LIST_BULLET$ Another faith that is in the Eastern or Pagan [religious_families|E] and has the [GetFaithDoctrine('doctrine_pluralism_pluralistic').GetBaseName] [doctrine|E]\n$EFFECT_LIST_BULLET$ Has the [GetFaithDoctrine('tenet_eastern_syncretism').GetBaseName] [core_tenet|E]\n$EFFECT_LIST_BULLET$ Has the [GetFaithDoctrine('doctrine_pluralism_pluralistic').GetBaseName] [doctrine|E]\n$EFFECT_LIST_BULLET$ Has the [GetFaithDoctrine('unreformed_faith_doctrine').GetBaseName] [doctrine|E]\n\nIf Buddhists wish to regain the blessings of the Eight Protectors, they will need to first rule Khotan once more, and take the [decision|E] to $RICE_tarim_basin_reinhabit_gomati_monastery$."
 
 # Aspirations 
 RICE_tarim_basin_aspiration_cao_yijin_desc: "\n\n#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$[completely_control|E] [GetTitleByKey('d_guiyi').GetNameNoTier] and [GetTitleByKey('d_ganzhou').GetNameNoTier]\n$EFFECT_LIST_BULLET$Be the [king|E] of [GetTitleByKey('k_guiyi').GetNameNoTier] or [GetTitleByKey('k_xia').GetNameNoTier]\n\n#bold Rewards#!\n$EFFECT_LIST_BULLET$Gain @prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [prestige|E]\n$EFFECT_LIST_BULLET$Receive #V 1000#! [special_troops|E]\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$Take the [decision|E] to $RICE_tarim_basin_patronize_a_mogao_cave$ (Reward: @piety_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [piety|E])\n$EFFECT_LIST_BULLET$Have an [alliance|E] with a [ruler|E] who is [king|E] or [emperor|E] [rank|E] (Reward: @dynasty_prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [dynasty_prestige|E])#!"
 RICE_tarim_basin_historical_aspiration_action_cao_yijin: "#italic Les clans d'élite de Dunhuang ne sont pas dignes de diriger le circuit de Guiyi. Pour rétablir l'ordre à la frontière anarchique des régions occidentales, vous devez réaliser vos ambitions de régner sur Guiyi.#!$RICE_tarim_basin_aspiration_cao_yijin_desc$"
 RICE_tarim_basin_historical_aspiration_modifier_desc_cao_yijin: "[GetModifier('RICE_tarim_basin_aspiration_restore_order_guiyi').GetNameWithTooltip]"
 RICE_tarim_basin_aspiration_al_kashgari_desc: "\n\n#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$Take the [decision|E] to $RICE_tarim_basin_compile_the_turkic_dictionary$ and complete the event chain\n\n#bold Rewards#!\n$EFFECT_LIST_BULLET$Gain @prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [prestige|E]\n$EFFECT_LIST_BULLET$Gain [GetModifier('RICE_tarim_basin_is_al_kashgari_upgrade').GetNameWithTooltip] [modifier|E]\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$Learn at least three [languages|E] (Reward: Gain #P 1#! [perk|E] point in your current [lifestyle|E])\n$EFFECT_LIST_BULLET$Attain $PRESTIGE_LEVEL_LABEL_3$ [prestige_level|E] (Reward: Gain [diplomacy_i|E] #V 1#! and [learning_i|E] #V 1#!)"
 RICE_tarim_basin_historical_aspiration_action_al_kashgari: "#italic The Arabs and Persians look down on the Turks as uncivilized barbarians. I hope to compile a great dictionary of Turkish to prove them wrong, and that Turkish is a beautiful, elegant language, too!#!$RICE_tarim_basin_aspiration_al_kashgari_desc$"
 RICE_tarim_basin_historical_aspiration_modifier_desc_al_kashgari: "[GetModifier('RICE_tarim_basin_is_al_kashgari').GetNameWithTooltip]"
 RICE_tarim_basin_aspiration_yelu_yixin_desc: "\n\n#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$Be a [direct_vassal|E] of [GetTitleByKey('e_great_liao').GetNameNoTier]\n$EFFECT_LIST_BULLET$Have at least [gold_i|E] #V [EmptyScope.ScriptValue('RICE_aspiration_large_resource_bonus')]#! in your treasury\n$EFFECT_LIST_BULLET$Xiao Guanyin and any and all of her [children|E] are dead\n$EFFECT_LIST_BULLET$Ensure the [ruler|E] of [GetTitleByKey('e_great_liao').GetNameNoTier] has at least #P 25#! [opinion|E] of you\n$EFFECT_LIST_BULLET$Have a [prestige_level|E] of [GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L] or higher\n\n#bold Rewards#!\n$EFFECT_LIST_BULLET$Gain a [diplomacy_lifestyle|E] [perk|E]\n$EFFECT_LIST_BULLET$Gain a [intrigue_lifestyle|E] [perk|E]\n$EFFECT_LIST_BULLET$Gain @prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_large_resource_bonus')]#! [prestige|E]\n$EFFECT_LIST_BULLET$Upgrade the [GetTrait('education_intrigue_4').GetName( GetNullCharacter )|U] [trait|E] to the [GetTrait('education_intrigue_5').GetName( GetNullCharacter )|U] [trait|E]\n$EFFECT_LIST_BULLET$Gain a [perpetual_hook|E] on the [ruler|E] of [GetTitleByKey('e_great_liao').GetNameNoTier]\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$Directly kill Xiao Guanyin (Reward: Gain a [intrigue_lifestyle|E] [perk|E])\n$EFFECT_LIST_BULLET$Have [dread_i|E] #V [EmptyScope.ScriptValue('high_dread')]#! [dread|E] or higher (Reward: Receive #V 1000#! $heritage_chinese_name$ [special_troops|E], including some [men_at_arms|E])"
 RICE_tarim_basin_historical_aspiration_action_yelu_yixin: "#italic Though born into poverty, you've clawed your way to the highest echelons of the Liao Empire. It is a dog eat dog world out there: what naive fools call corruption, you know is merely ruthless practicality, and you will do what it takes to hold onto your power and wealth.#!$RICE_tarim_basin_aspiration_yelu_yixin_desc$"
 RICE_tarim_basin_historical_aspiration_modifier_desc_yelu_yixin: "[GetModifier('RICE_tarim_basin_aspiration_corrupt_liao_official').GetNameWithTooltip]" 

