 tarim_basin.0025.a:0 "Un cadeau très apprécié."
 tarim_basin.0026.t:0 "Literary Decor"
 tarim_basin.0026.desc.east_asian:0 "Des membres éminents de la communauté locale d'Asie de l'Est m'ont offert aujourd'hui un cadeau des plus précieux : un manuscrit simple mais élégant, rempli de littérature écrite dans l'une de leurs langues. Ils pensent qu'un tel ouvrage de valeur littéraire et esthétique témoignera de leur appréciation des efforts que j'ai déployés récemment pour renforcer les relations avec eux."
 tarim_basin.0026.desc.steppe:0 "Des membres éminents de la communauté locale des steppes m'ont offert aujourd'hui un cadeau des plus précieux : un manuscrit simple mais élégant, rempli de littérature écrite dans l'une de leurs langues. Ils pensent qu'un tel ouvrage de valeur littéraire et esthétique témoignera de leur appréciation des efforts que j'ai déployés récemment pour renforcer les relations avec eux."
