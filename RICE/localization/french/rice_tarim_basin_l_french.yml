 tarim_basin.0021.t:0 "A Gift of Valuables"
 tarim_basin.0021.desc.east_asian:0 "À la lumière de mes récents efforts pour nouer des liens et de meilleures relations avec la communauté locale d'Asie orientale, plusieurs familles d'élite d'origine orientale m'ont offert de l'or et d'autres objets de valeur, dont beaucoup ont été fabriqués dans le style traditionnel de leurs peuples."
 tarim_basin.0021.desc.steppe:0 "À la lumière de mes récents efforts pour établir des liens et de meilleures relations avec la communauté locale des steppes, plusieurs familles d'élite originaires des steppes m'ont offert de l'or et d'autres objets de valeur, dont beaucoup ont été fabriqués dans le style traditionnel de leurs peuples."
 tarim_basin.0021.desc.middle_eastern:0 "À la lumière de mes récents efforts pour nouer des liens et de meilleures relations avec la communauté locale du Moyen-Orient, plusieurs familles d'élite d'origine iranienne, arabe et juive m'ont offert de l'or et d'autres objets de valeur, dont beaucoup ont été fabriqués dans le style traditionnel de leurs peuples."
 tarim_basin.0021.desc.himalayan:0 "À la lumière de mes récents efforts pour établir des liens et de meilleures relations avec la communauté himalayenne locale, plusieurs familles d'élite d'origine himalayenne m'ont offert de l'or et d'autres objets de valeur, dont beaucoup ont été fabriqués dans le style traditionnel de leur peuple."
 tarim_basin.0021.desc.indian:0 "Compte tenu de mes récents efforts pour nouer des liens et de meilleures relations avec la communauté indienne locale, plusieurs familles d'élite d'origine indienne m'ont offert de l'or et d'autres objets de valeur, dont beaucoup ont été fabriqués dans le style traditionnel de leur peuple."
 tarim_basin.0021.desc.east_african:0 "In light of my recent efforts to build bonds and better relations with the local East African community, various elite families of East African origin have provided me with a gift of gold and other valuables, many crafted in their peoples' traditional styles."
 tarim_basin.0021.desc.southeast_asian:0 "In light of my recent efforts to build bonds and better relations with the local Southeast Asian community, various elite families of Southeast Asian origin have provided me with a gift of gold and other valuables, many crafted in their peoples' traditional styles."
 tarim_basin.0021.a:0 "Ces cadeaux sont très appréciés."
 tarim_basin.0022.t:0 "Affaires prometteuses"
 tarim_basin.0022.desc.east_asian:0 "Le travail que j'ai effectué pour établir des relations avec la communauté locale d'Asie de l'Est a porté ses fruits. Ils ont récemment accepté de s'associer à moi dans le cadre d'un certain nombre d'opérations commerciales avantageuses. Grâce à leurs réseaux sur la Route de la Soie, nous allons sûrement réaliser ensemble de gros bénéfices !"
 tarim_basin.0022.desc.steppe:0 "Le travail que j'ai effectué pour établir des relations avec la communauté locale de la steppe a porté ses fruits. Ils ont récemment accepté de s'associer avec moi dans un certain nombre d'affaires avantageuses. Grâce à leurs réseaux sur la Route de la Soie, nous allons sûrement faire de gros bénéfices ensemble !"
 tarim_basin.0022.desc.middle_eastern:0 "Le travail que j'ai effectué pour établir des relations avec la communauté locale du Moyen-Orient a porté ses fruits. Ils ont récemment accepté de s'associer à moi dans le cadre d'un certain nombre d'opérations commerciales avantageuses. Grâce à leurs réseaux sur la Route de la Soie, nous allons sûrement réaliser ensemble de gros bénéfices !"
 tarim_basin.0022.desc.himalayan:0 "The work I have done building up relations with the local Himalayan community have paid off. They have recently agreed to partner with me in a number of advantageous business deals. Through their networks on the Silk Road, we will surely together earn a great profit!"
 tarim_basin.0022.desc.indian:0 "Le travail que j'ai effectué pour établir des relations avec la communauté indienne locale a porté ses fruits. Ils ont récemment accepté de s'associer à moi dans le cadre d'un certain nombre d'opérations commerciales avantageuses. Grâce à leurs réseaux sur la Route de la Soie, nous allons sûrement faire de gros bénéfices ensemble !"
 tarim_basin.0022.desc.east_african:0 "The work I have done building up relations with the local East African community have paid off. They have recently agreed to partner with me in a number of advantageous business deals. Through their networks on the maritime Silk Road, we will surely together earn a great profit!"
 tarim_basin.0022.desc.southeast_asian:0 "The work I have done building up relations with the local Southeast Asian community have paid off. They have recently agreed to partner with me in a number of advantageous business deals. Through their networks on the maritime Silk Road, we will surely together earn a great profit!"
 tarim_basin.0022.a:0 "La soie doit couler. Et les épices. Les esclaves aussi. Les chevaux. Toutes les marchandises, en fait."
 tarim_basin.0023.t:0 "Festoyer le long de la route de la soie"
 tarim_basin.0023.desc.east_asian:0 "The local East Asian elites have been most appreciative of my efforts to foster closer relations with them.\n\nTo celebrate a number of recent successes, a few of their most prominent clans got together and hosted a magnificent feast in my name. It was a great feast, and we all feasted on their traditional delicacies famed across the Silk Road such as boiled lamb and pork, medleys of nuts, and crab apples."
 tarim_basin.0023.desc.steppe:0 "Les élites locales des steppes ont beaucoup apprécié les efforts que j'ai déployés pour établir des relations plus étroites avec elles.\n\nPour célébrer un certain nombre de succès récents, quelques-uns de leurs clans les plus importants se sont réunis et ont organisé un magnifique festin en mon nom. Ce fut un grand festin, et nous nous sommes tous régalés de leurs mets traditionnels réputés sur la route de la soie, tels que le mouton cuit, la saucisse de cheval salée et le lait de jument fermenté."
 tarim_basin.0023.desc.middle_eastern:0 "Les élites locales du Moyen-Orient ont beaucoup apprécié les efforts que j'ai déployés pour favoriser des relations plus étroites avec elles.\n\nPour célébrer un certain nombre de succès récents, quelques-uns de leurs clans les plus importants se sont réunis et ont organisé un magnifique festin en mon nom. Ce fut une grande fête, et nous nous sommes tous régalés de leurs délices traditionnels réputés sur la route de la soie, tels que le vin de Ferghana, les pêches de Samarcande et divers plats comme le sangak."
 tarim_basin.0023.desc.himalayan:0 "Les élites locales de l'Himalaya ont beaucoup apprécié les efforts que j'ai déployés pour favoriser des relations plus étroites avec elles.\n\nPour célébrer un certain nombre de succès récents, quelques-uns de leurs clans les plus importants se sont réunis et ont organisé un magnifique festin en mon nom. Ce fut une grande fête, et nous nous sommes tous régalés de leurs délices traditionnels réputés sur la route de la soie, tels que les boulettes momo farcies de légumes et de viande, la bouillie tsampa et le thé au beurre."
 tarim_basin.0023.desc.indian:0 "The local Indian elites have been most appreciative of my efforts to foster closer relations with them.\n\nTo celebrate a number of recent successes, a few of their most prominent clans got together and hosted a magnificent feast in my name. It was a great feast, and we all feasted on their traditional delicacies famed across the Silk Road such as paratha flatbread stuffed with vegetables, five-lentil fritters, and fruit blended with buttermilk."
 tarim_basin.0023.desc.east_african:0 "The local East African elites have been most appreciative of my efforts to foster closer relations with them.\n\nTo celebrate a number of recent successes, a few of their most prominent clans got together and hosted a magnificent feast in my name. It was a great feast, and we all feasted on their traditional delicacies famed across the maritime Silk Road such as hearty stews of meats and vegetables and fragrant rices flavored with plenty of spices from across the oceans."
 tarim_basin.0023.desc.southeast_asian:0 "The local Southeast Asian elites have been most appreciative of my efforts to foster closer relations with them.\n\nTo celebrate a number of recent successes, a few of their most prominent clans got together and hosted a magnificent feast in my name. It was a great feast, and we all feasted on their traditional delicacies famed across the maritime Silk Road such as sweet and savory curries mixed with ingredients like coconut, and many kinds of seafood."
 tarim_basin.0023.a:0 "Une occasion merveilleuse et joyeuse !"
 tarim_basin.0024.t:0 "Glory and Fame Across the Silk Road"
 tarim_basin.0024.desc.east_asian:0 "Grâce à mes relations avec les élites d'Asie de l'Est de mon royaume, j'ai réussi à établir de bonnes relations au sein de leur communauté. Même les gens du peuple qui partagent la même origine ethnique que ces élites, ayant émigré ici depuis un autre endroit le long de la Route de la Soie, ont une meilleure opinion de moi qu'auparavant. Je ne doute pas que les personnes qui vivent dans leurs pays d'origine en Extrême-Orient ont également entendu de bonnes choses sur moi et sur le règne de ma famille sur ces terres.\n\nÀ long terme, cela me sera certainement bénéfique sur le plan politique et financier, et ma dynastie en retirera beaucoup d'honneur et de reconnaissance."
 tarim_basin.0024.desc.steppe:0 "Through my connections with the steppe elites in my realm, I have managed to build up a good rapport within their community. Even commoners who share a similar ethnic origin as these elites, having migrated here from elsewhere along the Silk Road, are thinking more highly of me than before. I have no doubt people who live in their homelands in the steppe regions have also heard good things about me and my family's rule over these lands.\n\nIn the long run, this will surely benefit me politically and financially, and earn much honor and acclaim for my dynasty."
 tarim_basin.0024.desc.middle_eastern:0 "Through my connections with the Middle Eastern elites in my realm, I have managed to build up a good rapport within their community. Even commoners who share a similar ethnic origin as these elites, having migrated here from elsewhere along the Silk Road, are thinking more highly of me than before. I have no doubt people who live in their homelands in the Middle East have also heard good things about me and my family's rule over these lands.\n\nIn the long run, this will surely benefit me politically and financially, and earn much honor and acclaim for my dynasty."
 tarim_basin.0024.desc.himalayan:0 "Through my connections with the Himalayan elites in my realm, I have managed to build up a good rapport within their community. Even commoners who share a similar ethnic origin as these elites, having migrated here from elsewhere along the Silk Road, are thinking more highly of me than before. I have no doubt people who live in their homelands in the Himalayan plateau have also heard good things about me and my family's rule over these lands.\n\nIn the long run, this will surely benefit me politically and financially, and earn much honor and acclaim for my dynasty."
 tarim_basin.0024.desc.indian:0 "Grâce à mes relations avec les élites indiennes de mon royaume, j'ai réussi à établir de bonnes relations au sein de leur communauté. Même les gens du peuple qui partagent la même origine ethnique que ces élites, ayant émigré d'ailleurs le long de la route de la soie, ont une meilleure opinion de moi qu'auparavant. Je ne doute pas que les personnes qui vivent dans leurs pays d'origine en Asie du Sud ont également entendu de bonnes choses à mon sujet et au sujet du règne de ma famille sur ces terres.\n\nÀ long terme, cela me sera certainement bénéfique sur le plan politique et financier, et ma dynastie en retirera beaucoup d'honneur et de reconnaissance."
 tarim_basin.0024.desc.east_african:0 "Grâce à mes relations avec les élites est-africaines de mon royaume, j'ai réussi à établir de bonnes relations au sein de leur communauté. Même les roturiers qui partagent la même origine ethnique que ces élites, ayant migré ici depuis un autre endroit le long de la Route de la Soie maritime, ont une meilleure opinion de moi qu'auparavant. Je ne doute pas que les personnes qui vivent dans leurs pays d'origine en Afrique de l'Est ont également entendu de bonnes choses sur moi et sur le règne de ma famille sur ces terres.\n\nÀ long terme, cela me sera certainement bénéfique sur le plan politique et financier, et ma dynastie en retirera beaucoup d'honneur et de reconnaissance."
 tarim_basin.0024.desc.southeast_asian:0 "Through my connections with the Southeast Asian elites in my realm, I have managed to build up a good rapport within their community. Even commoners who share a similar ethnic origin as these elites, having migrated here from elsewhere along the maritime Silk Road, are thinking more highly of me than before. I have no doubt people who live in their homelands in Southeast Asian have also heard good things about me and my family's rule over these lands.\n\nIn the long run, this will surely benefit me politically and financially, and earn much honor and acclaim for my dynasty."
 tarim_basin.0024.a:0 "Espérons que cette période de bonne volonté durera un certain temps !"
 tarim_basin.0025.t:0 "Sacred Gifts"
 tarim_basin.0025.desc.east_asian:0 "The leaders of the local East Asian community have presented me with a most spectacular gift of [ROOT.Char.GetFaith.GetReligion.GetAdjective] religious objects, such as statues inlaid with precious gems, colorful paintings, and other similar items.\n\nThough not everyone in their community necessarily shares the same beliefs, people of many faiths have lived with one another along the Silk Road for centuries - sometimes peacefully, sometimes warring against each other - so it is unsurprising these notables know exactly what kind of religious artifacts to present to me."
