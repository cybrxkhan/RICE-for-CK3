 tarim_basin.0150.t:0 "Preparing for the Procession"
 tarim_basin.0150.desc:0 "Ever since [ROOT.Char.GetFaith.GetReligion.GetName] came to [khotan.GetNameNoTier], [ROOT.Char.GetFaith.GetReligion.GetAdjective] devotees living in the city - under the leadership of the city’s monasteries - would organize an annual procession of images lasting fourteen days every year. Everyone from the grandest of royals to the lowliest of beggars will participate.\n\nLegend has it that when the Buddha went to the present site of [khotan.GetNameNoTier], he instructed eight enlightened beings to watch over the city. It is said they would protect the city as long as its people remain true to the Buddha’s teachings and practice them earnestly. Thus, [ROOT.Char.GetFaith.GetAdherentNamePlural] in the region like myself have a duty to partake in ceremonies like the annual procession, to ensure the light of [ROOT.Char.GetFaith.GetReligion.GetName] will never be extinguished in these lands.\n\nThis year, I have made the aspiration to partake in this great event, and to witness the glory that is [ROOT.Char.GetFaith.GetReligion.GetAdjective] [khotan.GetNameNoTier]!"
 tarim_basin.0150.a:0 "Il est temps de me préparer pour l'occasion."
 tarim_basin.0151.t:0 "Almost Time To Start"
 tarim_basin.0151.desc.intro:0 "[khotan.GetNameNoTier] is all in a buzz! People are scurrying everywhere as they prepare for the annual procession, for tomorrow the whole thing will begin."
 tarim_basin.0151.desc.not_khotan_ruler:0 "\n\nThough I am not part of the ruling elite of [khotan.GetNameNoTier], I am still recognized as a person of some importance, so I and other prominent guests are welcomed graciously by [khotan_ruler.GetTitledFirstName], the ruler of [khotan.GetNameNoTier]. We all briefly discuss the schedule for tomorrow’s event before we retire for the night."
 tarim_basin.0151.desc.khotan_ruler:0 "\n\nAs the ruler of [khotan.GetNameNoTier], I will have important responsibilities during the procession itself. In the meanwhile, I welcome some prominent guests who have come from afar to attend the occasion. We all briefly discuss the schedule for tomorrow’s event before we retire for the night."
 tarim_basin.0151.a:0 "Demain sera un grand jour, n'en doutons pas."
 tarim_basin.0152.t:0 "The Annual Procession Begins"
 tarim_basin.0152.desc.intro:0 "The day we’ve all been waiting for has arrived! The annual procession of the images is underway in [khotan.GetNameNoTier]. Every day, for the next two weeks, one of the region’s major fourteen monasteries will bring holy images of the Buddha and other enlightened beings into the city atop beautifully adorned carts."
 tarim_basin.0152.desc.not_khotan_ruler:0 "\n\nI stand together outside the city gates with other notables who have come for the occasion, and gaze as the first procession, from Gomati, the greatest and most esteemed monastery in [khotan.GetNameNoTier], arrives with great pomp and circumstance. At the head of this assembly is [khotan_ruler.GetTitledFirstName], who, as ruler of [khotan.GetNameNoTier], has to formally receive each procession as is tradition.\n\nOnce the cart arrives at the gate, we watch as [khotan_ruler.GetFirstName] steps forward, barefoot. [khotan_ruler.GetSheHe|U] takes off [khotan_ruler.GetHerHis] crown and prostrates to the images and makes offerings, before the rest of us follow suit. Afterwards, the women of [khotan_ruler.GetFirstNamePossessiveNoTooltip] household stand on the city gates to shower the carts with flowers as they enter the city - a heavenly sight!"
 tarim_basin.0152.desc.khotan_ruler:0 "\n\nI stand together outside the city gates alongside notables who have come for the occasion, and gaze as the first procession, from Gomati, the greatest and most esteemed monastery in [khotan.GetNameNoTier], arrives with great pomp and circumstance. As ruler of [khotan.GetNameNoTier], it is my duty to formally receive each procession - such is the tradition for as long as anyone can remember.\n\nOnce the cart arrives at the gate, I step forward, barefoot. I take off my crown and prostrate to the images and make offerings, before everyone follows suit. Afterwards, the women of my household stand on the city gates to shower the carts with flowers as they enter the city - a heavenly sight!"
 tarim_basin.0152.a:0 "Une belle entrée en matière pour cette occasion."
 tarim_basin.0153.t:0 "Fin de la procession annuelle"
 tarim_basin.0153.desc:0 "These last fourteen days have gone by in a blur, but such is the nature of impermanence as taught by the Buddha - nothing can last forever. Normal life is returning to [khotan.GetNameNoTier], as it were.\n\nThe last of the processions is done, and the hustle and bustle in [khotan.GetNameNoTier] has died down. This year’s celebration was considered a good success; the hope, as always, is that the merit we gained from organizing and doing in these ceremonies will bring in many great blessings, both to [khotan.GetNameNoTier] itself and to everyone who participated."
 tarim_basin.0153.a:0 "Je suis heureuse d'avoir pu participer à la procession annuelle !"
 tarim_basin.0154.t:0 "Huit Protecteurs"
 tarim_basin.0154.desc:0 "Anyone who lives in or has passed through [khotan.GetNameNoTier], and who follows the [ROOT.Char.GetFaith.GetReligion.GetAdjective] teachings, has heard of the Eight Protectors or Eight Guardian kings of Khotan.\n\nThus I have heard…. A long time ago, when the Lord Buddha visited Khotan, he prophesied that it would one day be home to a kingdom where the Dharma would flourish. To ensure it would continue to endure and thrive as a great Buddhist kingdom, the Buddha asked eight deities to protect it. Their names are Aparajita, Samjnaya, Gaganasvara, Suvarnamala, Grhavatapta, Amgusa, Sthanavati, and Vaisravana.\n\nThe presence of these deities can be found everywhere, and it is no different during this time when the annual procession is taking place. From statues and murals on the walls of temples and monasteries that depict these Eight deities, to prayers muttered on the lips of all the city’s pious Buddhists, I sense they are watching over us, even now."
 tarim_basin.0154.a:0 "D'une certaine manière, c'est une source d'inspiration."
 tarim_basin.0155.t:0 "Le cerf de l'illumination"
 tarim_basin.0155.desc:0 "By exploring the religious landscape of [khotan.GetNameNoTier] (especially during the city’s annual procession of images like this), I get to visit some of the city’s fine monasteries. The finest among them is #bold Gomati#!, the city’s royal monastery, which has the capacity to house several thousand monks and whose founding is shrouded in legend.\n\nThus I have heard…. Long ago, there was a king of Khotan named Vijaya Virya, who saw a brilliant light coming from outside one day. He traveled into the wilderness to investigate the source of the light, and found that the light was emanating from a deer. It immediately transformed into the #italic yaksha#! spirit Samjnaya, one of the Eight Protectors of Khotan, who instructed the king to build a monastery there so that he could receive a teaching on the #italic Dharma#! from several #italic arhats#!.\n\nI can only sigh in wonder as I reflect on all the miraculous things that happened here."
 tarim_basin.0155.a:0 "Truly a blessed city."
 tarim_basin.0156.t:0 "Vimalaprabha"
 tarim_basin.0156.desc:0 "During the annual procession of images of [khotan.GetNameNoTier], to inspire themselves to do greater deeds of merit, many people retell stories about the city’s history of pious and virtuous leaders, such as certain kings or monks. While many of them are men, that doesn’t mean there aren’t righteous women to emulate - perhaps the most well-known is Vimalaprabha, whose cult is popular here.\n\nThus I have heard…. Vimalaprabha is in fact a female #italic Bodhisattva#! and protector deity, who wished to be reborn again and again as different women who would help Khotan in its time of need. Most famously, she was once reborn as the Khotanese princess Praniyata, who went into exile when the Tibetans - enemies of Buddhism at the time - conquered and ransacked Khotan. The princess led her people to safety despite the cowardice of her brother the king, and aspired that China would come to Khotan’s aid.\n\nSuch stories tell us clearly that no matter if one is male or female, that anyone can perform meritorious deeds and save others."
 tarim_basin.0156.a:0 "Vimalaprabha is an inspiration to us all!"
 tarim_basin.0157.t:0 "Draining of the Lake"
 tarim_basin.0157.desc:0 "The annual procession of images in [khotan.GetNameNoTier] offers me the opportunity to explore some of the land around the city. It is without a doubt a desert oasis, but it had not always been so, if the legends are to be believed.\n\nThus I have heard…. When Khotan had not been founded yet, and it was still an empty wilderness, the Buddha visited the site of the future city, which had been blessed by the Buddhas of previous eons. At the time, there was nothing but a large lake. The Buddha blessed the area, draining the lake and transforming it all into the beautiful land that is now Khotan.\n\nI have heard several variations of this legend, but the basic points remain. Whether the legend is true or not, few can deny that the city is in an auspicious locale!"
 tarim_basin.0157.a:0 "Après tout, c'est ainsi qu'elle est devenue un centre religieux."
 tarim_basin.0158.t:0 "Ashoka's Son"
 tarim_basin.0158.desc:0 "As the procession of images continues in [khotan.GetNameNoTier], I reflect on some of the city's Buddhist history and legends.\n\nThus I have heard…. Long ago, the city was founded by a certain Kustana, son of Ashoka, the great Buddhist Emperor in India. When a prophecy said the boy would become king during his father's lifetime, Ashoka, fearing his son as a threat, abandoned him in the Tarim Basin. The young child was suckled by an earth-breast, and later adopted by a Chinese king who had prayed to the deity Vaisravana, protector of the Buddhist teachings, for a son. After a series of events, Khotan was settled by Indians and Chinese led by Kustana.\n\nAnyways, this is but one version of the legend about Khotan's founding that I've heard."
 tarim_basin.0158.a:0 "Qui sait si c'est vrai ou non ?"
 tarim_basin.0159.t:0 "La princesse de la soie"
 tarim_basin.0159.desc:0 "I am paying a visit to one of several major monasteries in [khotan.GetNameNoTier] during the annual procession of images. I note one of how it depicts a legend concerning the Silk princess and Mashe Monastery, another major monastery. The legend is a popular one, and I have seen it depicted in many monasteries.\n\nThus I have heard…. Centuries ago, a Khotanese king wanted to learn the secret of making silk, but it was tightly guarded by the Chinese authorities. When he married a Chinese princess, he convinced her to help him attain this goal, so she hid mulberry seeds and silkworm eggs in her hair when she crossed the border. Before she arrived in the city of Khotan, she deposited the seeds and eggs at a site that would later become Mashe Monastery.\n\nWho knows if this legend is true! But it is certainly one that many locals find interesting."
 tarim_basin.0159.a:0 "C'est ce que j'ai entendu, c'est ce que j'ai entendu."
 tarim_basin.0160.t:0 "The Hill of Gautośan"
 tarim_basin.0160.desc:0 "Spending time in [khotan.GetNameNoTier] during the annual procession of images allows me to better appreciate the city’s religious history and legends. It is said the city’s location has been blessed not only by the Buddha, but by previous, other Buddhas as well according to many stories.\n\nThus I have heard…. In the past, there was a child who got lost near Gomati, the city’s greatest monastery. The concerned king led many people in searching the area for the child, and they stumbled upon a small valley by the hill of Gautośan. They were amazed to discover a #italic stupa#! containing relics of Kasyapa, the last Buddha before the historical Buddha. Recognizing the location’s sacred nature, the King ordered the construction of what is now known as Gautośan monastery.\n\nAs the chief Khotanese monasteries, Gomati and Gautośan are said to be the site of many heavenly signs and miracles, so it's little wonder they have such a wondrous history."
 tarim_basin.0160.a:0 "C'est une bonne chose qu'ils soient encore là pour que nous puissions les visiter à notre époque."
 tarim_basin.0161.t:0 "The Miraculous, Flying Statues"
 tarim_basin.0161.desc:0 "Stories about miraculous, flying statues are heard everywhere in [khotan.GetNameNoTier], to the point I’m unsure which are false and which are authentic.\n\nThus I have heard…. Because Khotan is in an auspicious land, miraculous statues of Buddhas and other deities are said to fly from India to Khotan from time to time. One of the most notable was the so-called Udayana statue. The young king Udayana was a faithful follower and contemporary of the Buddha, who had a sandalwood statue of the Buddha carved. This statue acquired miraculous abilities, such as bowing to or engaging in dialogue with the Buddha. It eventually flew to a location near Khotan known as Pimo, and to this day, Pimo remains a popular area of pilgrimage for locals.\n\nI am only fortunate that I have found the opportunity to quickly visit Pimo itself during this time."
 tarim_basin.0161.a:0 "Si seulement j'avais été en vie pour voir le Bouddha à l'époque."
