 RICE_sri_lanka_worship_local_deities_natha_option_desc:0 "The god in the heavens who wishes to save all"
 RICE_sri_lanka_worship_local_deities_natha_option_tooltip:0 "$EFFECT_LIST_BULLET$Gain the [GetModifier('RICE_sri_lanka_natha').GetNameWithTooltip] [character_modifier|E]"
 RICE_sri_lanka_make_culture_or_faith_involved_in_sri_lanka:0 "Attract More [ROOT.Char.GetCulture.GetNameNoTooltip] [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] Monastics"
 RICE_sri_lanka_make_culture_or_faith_involved_in_sri_lanka_tooltip:0 "We need more monastics in the [RICE_sri_lanka_struggle|E] who I and my people can relate to"
 RICE_sri_lanka_make_culture_or_faith_involved_in_sri_lanka_desc:0 "[GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName] lacks [ROOT.Char.GetFaith.GetAdjective] monastics of [ROOT.Char.GetCulture.GetName] origin. If we were to have more Buddhist monastics who understand us on the island, we can further improve our relations with, and become more [struggle_involved|E], in the [RICE_sri_lanka_struggle|E]."
 RICE_sri_lanka_make_culture_or_faith_involved_in_sri_lanka_confirm:0 "The island's #italic Sangha#! will grow!"
 RICE_sri_lanka_make_culture_or_faith_involved_in_sri_lanka_effect_tooltip_1:0 "[holding|E] of [GetTitleByKey('b_polonnaruwa').GetNameNoTier] instantly gains a [GetBuilding('generic_university').GetName] if no other [special_building|E] is currently there"
 RICE_sri_lanka_make_culture_or_faith_involved_in_sri_lanka_effect_tooltip_2:0 "You will choose whether to rename the capital to #bold Vijayarajapura#!"
 RICE_sri_lanka_make_culture_or_faith_involved_in_sri_lanka_context_tooltip:0 "#emphasis Historical Context:#! Although Sri Lanka is often depicted as a bastion of the Sinhala, Theravada form of Buddhism, historically, the island's Buddhists influenced, were influenced by other Buddhists in the region. There is evidence of Mahayana and Vajrayana practices in the ancient and medieval period, and the island's monasteries interacted with other Buddhist institutions in lands such as Burma and Indonesia. According to legend, for example, after reunifying Sri Lanka in the 11th century, King Vijayabahu I had to invite Burmese monks to Sri Lanka to help rebuild its Buddhist community."

