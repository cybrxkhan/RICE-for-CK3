 innovation_RICE_velakkara_guards:0 "Velakkara Guards"
 innovation_RICE_velakkara_guards_desc:0 "The Velakkara or Velaikkarar are guilds of soldiers in southern India who, while often of Tamil origin, are affiliated with a variety of castes and communities. Organizing themselves on a corporate basis, they regulate their own affairs through large assemblies. Their effectiveness as soldiers has led some royals and nobles to employ entire regiments of them as royal guards or protectors of sacred sites."
