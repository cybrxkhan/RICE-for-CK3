 sri_lanka.0030.t:0 "Supporting the [GetPlayer.Custom('RICE_sri_lanka_patronized_monastery')]"
 sri_lanka.0030.desc.buddhist:0 "As a patron of the [GetPlayer.Custom('RICE_sri_lanka_patronized_monastery')] monastery, I must work together with them to further the cause of [buddhism.GetName] in [GetPlayer.Custom('RICE_sri_lanka_sangha_location')], and elevate the land's Sangha.\n\n"
 sri_lanka.0030.desc.non_buddhist:0 "While I do not follow [buddhism.GetName], I am still a patron of the [GetPlayer.Custom('RICE_sri_lanka_patronized_monastery')] monastery. It is important for me to work with them to develop my lands in [GetPlayer.Custom('RICE_sri_lanka_sangha_location')].\n\n"
 sri_lanka.0030.desc.foreign:0 "While I am geographically far from the Sangha of [GetPlayer.Custom('RICE_sri_lanka_sangha_location')], I believe it is my duty as a patron of the [GetPlayer.Custom('RICE_sri_lanka_patronized_monastery')] to support bolster my authority there by supporting its [buddhism.GetAdjective] community.\n\n"
 sri_lanka.0030.desc.almsgiving:0 "Giving alms to monks is practiced regularly by many who follow the [buddhism.GetAdjective] teachings, and even those who do not, from the lowliest peasant to a mighty [ROOT.Char.GetTitleAsNameNoTooltip] such as myself. It is said that one gains great merit in doing so. While I have given my fair share of alms, I want to give a great donation of food to the monks of [GetPlayer.Custom('RICE_sri_lanka_sangha_location')], much larger than usual."
 sri_lanka.0030.desc.gavu_pillars:0 "I have ordered the construction of some new #italic gavu#! pillars, or #italic gavukanu#!, and repairs to existing ones in my territories in [GetPlayer.Custom('RICE_sri_lanka_sangha_location')]. These wayside stone pillars mark distances at regular intervals, and help travelers have a safe and quick journey, particularly pilgrims who seek to go to and from the island’s many religious sites. I and the monasteries I patronize can also inscribe political and religious messages onto them, to bring ourselves glory and recognition."
 sri_lanka.0030.desc.ritual_deposits:0 "Ritual deposits like the one I’m planning are a common [buddhism.GetAdjectiveNoTooltip] practice on [GetPlayer.Custom('RICE_sri_lanka_sangha_location')], and strongly associated with the powerful monasteries here like the [GetPlayer.Custom('RICE_sri_lanka_patronized_monastery')]. By burying items like holy texts, sacred objects, and more at the monastery or temple I have chosen, many believe one can enhance the spiritual power of its location, and gain much merit."
 sri_lanka.0030.desc.ambalamas:0 "I have ordered for the construction of several new #italic ambalamas#! in my territories in [GetPlayer.Custom('RICE_sri_lanka_sangha_location')], and renovation of existing ones. These deceptively simple rest-houses have been used for centuries by travelers, and have been strongly associated with pilgrims who seek to go to one of the island’s many religious sites. Thanks to this, the roads will be safer for those who wish to honor the Buddha, practice the Dharma, and elevate the Sangha."
 sri_lanka.0030.desc.ordination_ceremonies:0 "The monastic communities of [GetPlayer.Custom('RICE_sri_lanka_sangha_location')] are always bringing in new novice monks and nuns who aspire to use their human lifetime to practice the Buddha’s teachings and work towards enlightenment. I seek to sponsor the ordination ceremonies of some monks and nuns in [GetPlayer.Custom('RICE_sri_lanka_sangha_location')]. Having more of them around can only be a good thing."
 sri_lanka.0030.desc.pali_literature:0 "Some of the monasteries of [GetPlayer.Custom('RICE_sri_lanka_sangha_location')] are full of monks hard at work composing various religious texts, from dense commentaries on the Buddha’s teachings, to sentimental poetry in the Sanskrit, #italic kavya#! Literary style to inspire people to meritorious deeds and thoughts. By patronizing the writing of some of these texts, I, too, hope to gain some merit."
 sri_lanka.0030.desc.frontier_monks:0 "Some frontier regions in my territories in [GetPlayer.Custom('RICE_sri_lanka_sangha_location')] lack a large presence of monks. I plan to fund some monastics to move into these areas, to extend my authority and that of the [GetPlayer.Custom('RICE_sri_lanka_patronized_monastery')]. I also intend to support the #italic araññavasi#!, or ascetic forest monks there, since they can assist us in our efforts as they are greatly respected by the locals."
 sri_lanka.0030.desc.parivena_schools:0 "The [GetPlayer.Custom('RICE_sri_lanka_patronized_monastery')], like all the great monasteries of [GetPlayer.Custom('RICE_sri_lanka_sangha_location')], maintains a network of #italic pariveṇas#! or schools. These networks of #italic pariveṇas#! play a major role in reinforcing [GetPlayer.Custom('RICE_sri_lanka_patronized_monastery')] influence in these lands, and I have decided to expand that influence further by building another #italic pariveṇa#!."
 sri_lanka.0030.desc.senior_guides:0 "Here in [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], I feel we do not have enough wise and learned masters who can lead our [buddhism.GetAdjective] community. By reaching out to the Sangha of $k_lanka$, which is respected by followers of the Buddha’s teaching in many lands, we have been able to bring a number of their monks and nuns here to teach our own, and to spread the Dharma among our own people."
 sri_lanka.0030.a.buddhist:0 "In the name of the Three Jewels!"
 sri_lanka.0030.a.non_buddhist:0 "My Buddhist subjects will be pleased with this!"
 sri_lanka.0031.t.buddhist:0 "Purifying the Sangha"
 sri_lanka.0031.t.non_buddhist:0 "Persecuting the Sangha"
 sri_lanka.0031.desc:0 "I have ordered my officials in my territories in [GetPlayer.Custom('RICE_sri_lanka_sangha_location')] to"
 sri_lanka.0031.desc.burn_books:0 "locate any books that encourage vulgar ideas and immorality that are currently housed in the island’s [buddhism.GetAdjective] monasteries.\n\nSome monks in these monasteries have insidiously justified the writing and dissemination of these wicked texts on religious grounds for far too long. This ends now. My officials will confiscate and burn any heretical books they find."
 sri_lanka.0031.desc.defrock_heretics_buddhist:0 "investigate the morality of the many [buddhism.GetAdjective] monks, and punish any who fail to uphold their monastic vows.\n\nLately, the monasteries have become full of monk who live like vulgar commoners, engaging in obscene acts. Is this any way to behave? This causes the people to scorn the monks in turn! Offending monks will be forced to return to lay life, or restart as novice monks if they want another chance."
 sri_lanka.0031.desc.defrock_heretics_non_buddhist:0 "investigate the morality of the many [buddhism.GetAdjective] monks, and punish any who fail to uphold their monastic vows.\n\nLately, the monasteries have become full of monks who live like vulgar commoners, engaging in obscene acts. I may be a [ROOT.Char.GetFaith.GetAdherentName], but troublesome monks like these cause disorder and strife in my lands. The monasteries will be punished harshly for their failures; offending monks will be forced to return to lay life, and their possessions confiscated."
 sri_lanka.0031.desc.plunder_wealth_buddhist:0 "demand for the [buddhism.GetAdjective] monasteries there to hand over a percentage of their valuables to us. If a monastery refuses, my soldiers have my permission to freely plunder it.\n\nThe monasteries have greedily accumulated wealth in the form of gold, treasures, and other precious objects. These monks must part from these worldly possessions for their own good."
 sri_lanka.0031.desc.plunder_wealth_non_buddhist:0 "demand for the [buddhism.GetAdjective] monasteries there to hand over a percentage of their valuables to us. If a monastery refuses, my soldiers have my permission to freely plunder it.\n\nThe monasteries have greedily accumulated wealth in the form of gold, treasures, and other precious objects. Clearly, this shows why [ROOT.Char.GetFaith.GetName] is the superior spiritual path, but either way, this is a good excuse for us to take this wealth for ourselves. We will put it to much better use."
 sri_lanka.0031.desc.seize_land:0 "send soldiers to seize land owned by certain [buddhism.GetAdjective] monasteries there. Peasants, slaves, buildings, #italic wewa#! tanks, and so on attached to these properties now belong to us.\n\nEarlier rulers had given out much of these lands to aid the monasteries in their spiritual work. Some monasteries have become no better than rapacious merchants and warlords, leeching off these lands. They do not deserve to own so much."
 sri_lanka.0031.desc.ransack_monastery:0 "send in soldiers to destroy a number of select monasteries there. They are to deface their buildings, take whatever valuables they find, and punish those who resist.\n\nFor far too long, these arrogant, troublesome [buddhism.GetAdjective] monasteries have encouraged strife and disorder in these lands. Strong, harsh measures will cut these monks and their followers down to size. Plus, this helps my coffers greatly."
 sri_lanka.0031.desc.buddhist:0 "\n\nSome say I am doing this out of greed, others for political reasons, yet others believe me when I say I wish to purify the [RICE_sri_lanka_sangha|E] in [GetPlayer.Custom('RICE_sri_lanka_sangha_location')] by weeding out heretics and defending the true teachings. Only I know the truth, of course."
 sri_lanka.0031.desc.non_buddhist:0 "\n\nThe [buddhism.GetAdjective] [RICE_sri_lanka_sangha|E] may not appreciate my actions, but I am a [ROOT.Char.GetFaith.GetAdherentName]. If they expect to live under [ROOT.Char.GetDynasty.GetName] rule, then they need learn to not hinder me or my authority."
 sri_lanka.0031.a:0 "Carry on with the plan."
 sri_lanka.0032.t:0 "Pali Literature"
 sri_lanka.0032.desc:0 "A while back, I sponsored the writing of some Pali Literature. To my pleasant surprise, this has borne great fruit. Although my patronage was intended to assist the greater [buddhism.GetAdjective] community, monks of the [ROOT.Char.Custom('RICE_sri_lanka_patronized_monastery')] order have provided me a beautiful copy the text they composed.\n\nIn particular, they have written"
 sri_lanka.0032.desc.kavya_legends:0 "#bold kavya poetry#! which seeks to inspire its audience to greater devotion towards [buddhism.GetNameNoTooltip].\n\nThis style of court poetry was originally from the courts of non-[buddhism.GetAdjectiveNoTooltip] Indian monarchs and written in Sanskrit, and is controversial due to its sensual style. However, many feel that when used skillfully, and focused on religious themes, this genre can transcend its superficially worldly veneer and help others to appreciate the Buddha’s teachings, show respect towards monastics, engage in spiritual practice, and be spurred on the path to enlightenment."
 sri_lanka.0032.desc.grammatical_aid:0 "a #bold grammatical handbook#!, meant to assist those who wish to learn one of the languages used frequently in [buddhism.GetAdjectiveNoTooltip] texts.\n\nGenerally, two languages are to Pali Literature. Most important is Pali itself, the liturgical language of those who adhere to the Pali Canon. Of lesser importance is Sanskrit, which is used in the holy texts of other buddhism sects, but also in religious and secular literature even among those who follow the Pali Canon. Mastering these languages means mastering these venerable texts."
 sri_lanka.0032.desc.doctrinal_manual:0 "a #bold doctrinal manual#!, which concerns various topics in [buddhism.GetAdjectiveNoTooltip] theology, philosophy, or the monastic code.\n\nThere is no shame in admitting one’s ignorance about the [buddhism.GetAdjectiveNoTooltip] path, as long as one seeks help from authoritative sources. These texts are thus meant to help those who desire to be helped. After studying these texts, one can then tackle more complex and dense commentaries, as well as the original [buddhism.GetAdjectiveNoTooltip] scriptures."
 sri_lanka.0032.desc.historical_chronicle:0 "a #bold vamsa#! – that is, a historical chronicle – which concerns the history of famous figures, events, and so on related to [buddhism.GetAdjectiveNoTooltip] countries.\n\nOf course, the text is written with the aim of educating others about great [buddhism.GetAdjectiveNoTooltip] heroes who defended the Buddha, Dharma, and Sangha, and earned great merit from it, and the villains and heretics who suffered because they could not let go of the three poisons of delusion, desire, and anger. Those who read this text will be inspired towards virtue and meritorious deeds!"
 sri_lanka.0032.desc.sub_commentaries:0 "a #bold tika#!, that is, a sub-commentary, that further elaborates on one or more existing, famous commentaries on [buddhism.GetAdjectiveNoTooltip] thought.\n\nIt is no secret that [buddhism.GetAdjectiveNoTooltip] commentaries can, at times, be just as dense and difficult to master as the original scriptures they discuss. As such, these #italic tikas#! are always a valuable asset for those who seek to interpret and understand these commentaries, and, ultimately, the teachings of the Buddha."
 sri_lanka.0032.a:0 "A truly inspiring work!"
 sri_lanka.0032.tooltip.pali_literature:0 "You will receive a work of Pali Literature in the form of an [artifact|E]. #weak The chances of this happening depends on your [learning|E] and to a lesser extent [diplomacy|E].#!"
