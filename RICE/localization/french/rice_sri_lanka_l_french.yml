 sri_lanka.0100.t:0 "$RICEmisc.0011.t$"
 sri_lanka.0100.desc:0 "I am now traveling to [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName] to venerate the sacred"
 sri_lanka.0100.desc.bodhi:0 "#bold Bodhi tree#!."
 sri_lanka.0100.desc.tooth:0 "#bold tooth relic#! of the Lord Buddha."
 sri_lanka.0100.desc.dharmadhatu:0 "#bold Dharmadhatu#! text buried there."
 sri_lanka.0100.desc.conclusion:0 "\n\n[buddhism.GetAdjective] devotees from all over [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName] come to this sacred space to venerate this relic as a way to honor the Three Jewels: the Buddha, the Dharma, and the Sangha. As a [faith.GetAdherentName], this will undoubtedly be a wonderful spiritual experience."
 sri_lanka.0100.a:0 "May the Three Jewels protect us on our journey."
 sri_lanka.0101.t:0 "Arriving at [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetNameNoTooltip]"
 sri_lanka.0101.desc:0 "At last, I have arrived in [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName], to venerate the sacred"
 sri_lanka.0101.desc.bodhi:0 "Bodhi Tree.\n\nThis tree was planted many years ago, when Sanghamitta, daughter of the great Emperor Ashoka, came to [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName] to spread the Dharma among the people there. She brought a branch of the original tree where Lord Buddha is said to have sat under as he attained enlightenment; that branch is the origin of the Bodhi tree here.\n\nSince then, many have come to honor the tree by partaking in ceremonies to bathe, care for, and make offerings to it. I aspire to do the same things now that I am here."
 sri_lanka.0101.desc.tooth:0 "Tooth of the Lord Buddha.\n\nWhen the Buddha passed away and was cremated, one of his chief disciples, the nun Khema, found his tooth and presented it to an Indian king for safekeeping. When war threatened the temple where the relic stayed at, the monks protecting it brought it to [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName], where it has remained since.\n\nOne of the island’s most notable festivities is the procession of this tooth relic. This is an important occasion to honor and venerate the Buddha, and I will observe the procession in order to do just that."
 sri_lanka.0101.desc.dharmadhatu:0 "Dharmadhatu text buried there.\n\nThis religious treatise, which expounds on various theological and philosophical topics, was brought to [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName] from India years ago. Since then, the island’s Buddhists have revered this profound, inspiring text, as many believe it has great spiritual, healing properties, and it was subsequently enshrined by a stupa.\n\nNowadays, there is an important ceremony held regularly for the Dharmadhatu: a festival centered on a procession of this relic. I seek to participate in this event in order to benefit from its blessings."
 sri_lanka.0101.a:0 "Let us rest and prepare for this, first."
 sri_lanka.0102.t.bodhi:0 "The Bodhi Tree"
 sri_lanka.0102.t.tooth:0 "The Tooth of the Buddha"
 sri_lanka.0102.t.dharmadhatu:0 "The Dharmadhatu"
 sri_lanka.0102.desc.bodhi:0 "Buddhist temples in [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName] often have Bodhi trees, and #italic Bodhi Puja#! ceremonies to venerate these trees are a common sight.\n\nThe tree in [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName], however, is no ordinary tree. It is the original great Bodhi tree: a towering figure, beautiful in its own ancient, venerable way, and surrounded by many devotees.\n\nLike the other devotees gathered here, I take part in various rituals, from prayer, to circumambulating around it, to leaving offerings of coconut oil lamps, and other auspicious items like flowers, fruits, incense, coins washed in saffron water, and more. I also hang flags on the tree’s branches, with the hopes that my wishes will be fulfilled."
 sri_lanka.0102.desc.tooth:0 "The procession of the Buddha’s tooth relic is a grand and colorful ceremony, and I am here to witness it in its full glory.\n\nThe days long ceremony begins with the ritual cutting of a sanctified, young jackfruit tree, performed by monastics in secret. The tree’s trunk is split in four, and placed in the nearby temples of four guardian deities of [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]: Natha, Vishnu, Katharagama and the great goddess Pattini.\n\nFor five days, these temples then hold various ceremonies full of music, chanting, and drumming. Once this is done, the procession can subsequently begin."
 sri_lanka.0102.desc.dharmadhatu:0 "Throughout [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName], burying or enclosing sacred objects in holy [buddhism.GetAdjective] sites is an important religious practice. Objects believed to possess sacred importance or power are then venerated in order to remind us about the Buddha and his teachings.\n\nThe Dharmadhatu is one of the more revered examples of this. It is placed in a special house next to a great stupa, an impressive structure of stone, surrounded by grass and trees. Many, many devotees, including laypeople and monastics, make their way around it daily.\n\nRegardless, I’m here to partake in the ritual ceremonies for the Dharmadhatu established long ago."
 sri_lanka.0102.a.bodhi:0 "Bathing the tree is the most important ritual, however."
 sri_lanka.0102.a.tooth:0 "I can’t wait to see it!"
 sri_lanka.0102.a.dharmadhatu:0 "I hope we can begin soon."
 sri_lanka.0103.t.bodhi:0 "$sri_lanka.0102.t.bodhi$"
 sri_lanka.0103.t.tooth:0 "$sri_lanka.0102.t.tooth$"
 sri_lanka.0103.t.dharmadhatu:0 "$sri_lanka.0102.t.dharmadhatu$"
 sri_lanka.0103.desc.bodhi:0 "The Bodhi tree has a staff of monks and dedicated laypeople who water the tree and clean it daily, in order to accrue great merit. This, however, differs from the bathing ceremony that I and the other devotees are now doing.\n\nWith scented water, we wash the tree lovingly as if it were the Lord Buddha himself. After all, we do not worship the tree itself, but honor it as a symbol of the Buddha.\n\nAs we complete the ceremony, we circumambulate the tree once more, saying various prayers. I decide to recite a common prayer stanza:\n\n#italic I pay homage to this Bodhi tree, under which the teacher sat, attaining omniscience by overcoming all foes. I also make offerings to this great Bodhi tree which was honored by the leader of the world. I pay homage to you, King Bodhi.#!"
 sri_lanka.0103.desc.tooth:0 "At last, it is time for the procession of the tooth relic itself. All can see the relic casket, placed atop a great elephant, who leads the procession. The elephant is followed by entertainers of all sorts, from singers and acrobats to drummers, dancers, and flag bearers – it is quite a show and a feast for the eyes!\n\nProcessions from the four other temples converge to join the main procession, each carrying their temples’ insignia, their dances reflecting their various deities.\n\nAnyways, the procession ends with a water ceremony in the nearby river. Here, a chosen chief monastic uses a sword to cut the water, and separate the pure from the impure."
 sri_lanka.0103.desc.dharmadhatu:0 "The chanting of prayers ring in the air, and the march of people and elephants, as the procession and worship ceremony begins.\n\nWe pray to remind ourselves about the importance of the Three Jewels – the Buddha, the Dharma, and the Sangha – as we make offerings where the Dharmadhatu lays. I reflect on the Dharmadhatu while doing so.\n\nThe text itself expounds on the #italic Trikaya#! or "three bodies" teaching on the nature of reality and Buddhahood, found in the [GetFaithDoctrine('rice_mahayana_canon_doctrine').GetBaseName]. Some detractors criticize the Dharmadhatu’s teachings as unorthodox, even heretical, but others believe its spiritual ideas can help and guide all, and so it is worthy of veneration."
 sri_lanka.0103.a.bodhi:0 "Truly, it is as if Lord Buddha were here!"
 sri_lanka.0103.a.tooth:0 "May all be blessed by the Buddha!"
 sri_lanka.0103.a.dharmadhatu:0 "This is an exhilarating ceremony, no doubt!"
 sri_lanka.0104.t:0 "Time to Go Back Home"
 sri_lanka.0104.desc:0 "My visit to [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName] to engage in relic veneration has come to an end. What joy, what fulfillment, what peace, what contentment!\n\nHowever, as the Buddha taught, all things are impermanent, including this trip. It is time to go back home and reflect on everything that happened."
 sri_lanka.0104.a:0 "I’m glad I found time for this, all in all."
