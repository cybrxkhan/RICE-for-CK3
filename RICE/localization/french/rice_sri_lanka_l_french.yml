 activity_RICE_sri_lanka_relic_veneration_province_desc: "[GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName] has several holy sites that are home to a number of relics considered sacred by Buddhists."
 activity_RICE_sri_lanka_relic_veneration_destination_selection: ""
 activity_RICE_sri_lanka_relic_veneration_guest_help_text: "$activity_RICE_sri_lanka_relic_veneration$"
 activity_RICE_sri_lanka_relic_veneration_predicted_cost: "The cost of venerating the relics in $k_lanka$ depends on the [activity_options|E] you select."
 activity_RICE_sri_lanka_relic_veneration_conclusion_desc: "Our ceremony of [GetActivityType( 'activity_RICE_sri_lanka_relic_veneration' ).GetName] is over. Through this meritorious deed, we can remind ourselves of the Buddha's teachings, and to strive to follow and understand them as best we can."
 RICE_sri_lanka_relic_veneration_type: "Relic"
 RICE_sri_lanka_relic_veneration_type_tooth: "Buddha's Tooth"
 RICE_sri_lanka_relic_veneration_type_tooth_desc: "$EFFECT_LIST_BULLET$ Increased [RICE_sri_lanka_prominence|E] for the [abhayagiri_i|E] [abhayagiri|E] [RICE_sri_lanka_monastery|E], especially if you are their patron\n$EFFECT_LIST_BULLET$ Decreased [RICE_sri_lanka_prominence|E] for the [mahavihara_i|E] [mahavihara|E] and [jetavana_i|E] [jetavana|E] [RICE_sri_lanka_monasteries|E]\n$EFFECT_LIST_BULLET$ Gain the [GetModifier('RICE_sri_lanka_relic_tooth_modifier').GetNameWithTooltip] [modifier|E] if you are not an [abhayagiri|E] patron\n$EFFECT_LIST_BULLET$ Gain the [GetModifier('RICE_sri_lanka_relic_tooth_great_modifier').GetNameWithTooltip] [modifier|E] if you are an [abhayagiri|E] patron, or if the Tooth relic has been enshrined at the [GetModifier('RICE_sri_lanka_relic_tooth_shrine_modifier').GetNameWithTooltip] after the [RICE_sri_lanka_struggle|E] was unified\n\n#weak After Lord Buddha passed away and his body was cremated, his left canine tooth was discovered in the ashes by one of his chief female disciples, Khema. When war threatened the lands where it was originally held, monks brought it to $k_lanka$.#!"
 RICE_sri_lanka_relic_veneration_type_bodhi: "Sacred Bodhi Tree"
