 sri_lanka.0150.pattini_games_intro:0 "In [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName], it is the traditional custom for villages to host ritual games for the goddess [GetPlayer.Custom('RICE_pattini')] on special occasions.\n\nBoth teams for these games are typically male, and these are great occasions for the men to show off. One team represents the goddess, while another team represents her spouse, or some male deity. If the goddess’ team wins, this surely ensures good agricultural fertility and prosperity for the year, but both teams are expected to play seriously for the ritual to be considered legitimate.\n\n"
 sri_lanka.0150.t:0 "Ankeliya"
 sri_lanka.0150.desc:0 "$sri_lanka.0150.pattini_games_intro$I heard that the horn game, #italic ankeliya#!, was recently played in a prominent village in [county.GetNameNoTier]. Both teams have a horn attached to a tree, and must use a rope to try to break the horn. The team that does this first is, of course, the winner."
 sri_lanka.0150.a:0 "I wonder which team won this time?"
 sri_lanka.0150.a.failure:0 "Pattini's team loses the game"
 sri_lanka.0150.a.success:0 "Pattini's team wins the game"
 sri_lanka.0151.t:0 "Porakeliya"
 sri_lanka.0151.desc:0 "$sri_lanka.0150.pattini_games_intro$I heard that the coconut game, #italic porakeliya#!, was recently played in a prominent village in [county.GetNameNoTier]. Both teams have individual team members face off at a time, and the two players hurl coconuts at each other at the same time, trying to crack the coconut of the other person. The team who cracks the most coconuts of the other team wins. It is a dangerous but exciting game!"
 sri_lanka.0151.a:0 "$sri_lanka.0150.a$"
 sri_lanka.0151.a.failure:0 "$sri_lanka.0150.a.failure$"
 sri_lanka.0151.a.success:0 "$sri_lanka.0150.a.success$"
 sri_lanka.0152.t:0 "Milk-Mothers"
 sri_lanka.0152.desc:0 "I recently attended a ceremony of offerings to local milk-mothers. This traditional [ROOT.Char.GetCulture.GetName] event involves seven local women who take on the role of the goddess [GetPlayer.Custom('RICE_pattini')] during the ceremony. They are chosen based on fulfilling certain criteria, such as being virtuous and having good morals.\n\nDuring the ceremony, the women are given food rich in milk, and transformed thusly into “milk-mothers.” It is said that venerating [GetPlayer.Custom('RICE_pattini')] this way will assist one with any issues related to fertility and children, as well as one’s life in general."
 sri_lanka.0152.a:0 "May Patitni protect us."
 sri_lanka.0152.info:0 "#emphasis Historical Context:#! Inviting milk mothers for a pre-dawn ceremony to venerate Pattini, the only major female deity worshipped in Sri Lanka, is a common practice even nowadays on the island. Such ceremonies often involve many people, with even the women chosen to be milk-mothers taking part in preparing the food used in the ceremony.\n\nAs a form of female-dominated folk religion in Sri Lanka, these ceremonies are private affairs different from those organized by more official Buddhist institutions, yet there are similarities. For instance, recitation of Pali Buddhist chants are important to both, and religious sermons are typically delivered by the chief milk mother just like a monk would."
 sri_lanka.0153.t:0 "A Heinous Criminal"
 sri_lanka.0153.desc:0 "[noble.GetFullName], a local [noble.GetCulture.GetName] noble, recently committed a crime so grave, according to our laws and beliefs, that [noble.GetSheHe] deserved a punishment worse than death. I thus duly sentenced this wretch to be exiled to the #italic Rodi#! caste.\n\nThe #italic Rodi#! are one of the most scorned groups of [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName], and it is common to punish the worst criminals by forcing them to join the #italic Rodi#!. It is said the original #italic Rodi#! descend from a cannibal punished by an ancient king. Some legends say the king’s daughter had a love affair with this cannibal, so she too was exiled to be a #italic Rodi#!.\n\nAnyways, [noble.GetFirstNameNoTooltip] begs for mercy, saying [noble.GetSheHe] would rather be tortured and executed in the most painful manner possible, than become a #italic Rodi#!."
 sri_lanka.0153.a:0 "Your fate is sealed. Guards, take this vermin away!"
 sri_lanka.0153.b:0 "Very well! If you wish. Torture and execution it is!"
 sri_lanka.0153.c:0 "I’ll pardon you, but you owe me a great debt."
 sri_lanka.0153.info:0 "#emphasis Historical Context:#! Sources go far back for the history and folklore surrounding the #italic Rodi#!, or #italic Rodiya#!, caste and their origin. For example, Robert Knox, an English sea captain who visited Sri Lanka, talked of the #italic Rodi#! when he published an account of his travels in 1681. He mentioned when noblewomen received punishment from the king by being exiled to the #italic Rodi#!, it was custom to deliver them to the #italic Rodi#! at the riverside, as a merciful gesture. It was seen as merciful as the women were given a chance to drown themselves in the river, if they wished to escape their fate."
 sri_lanka.0154.t:0 "Resting at an Ambalama"
 sri_lanka.0154.desc:0 "Today, I went on a little excursion to the countryside near my residence in [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip].\n\nWe stopped at an #italic ambalama#!, one of the typical wooden structures built along the roads of [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName], meant to provide shelter to travelers, particularly pilgrims.\n\nIt was a calm, peaceful day, and the landscape  by the #italic ambalama#! was absolutely breathtaking. I decided to stay a little longer than we planned, just so I could admire the view, and enjoy the nature around me."
 sri_lanka.0154.a:0 "A good thing I decided to go there today."
 sri_lanka.0155.t:0 "Harmony with the [vedda.GetCollectiveNounNoTooltip]"
 sri_lanka.0155.desc:0 "The [vedda.GetCollectiveNoun], the ancient inhabitants of [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName], are skilled hunters and foragers, so they often exchange whatever animals or food they catch with local villages. As such, it is not uncommon for the [vedda.GetCollectiveNounNoTooltip] and their neighbors to have relatively harmonious relations with each other.\n\nAnyways, the relationship between the local [vedda.GetCollectiveNoun] and [county.GetProvince.GetCounty.GetCulture.GetCollectiveNoun] of [county.GetNameNoTier] has been very productive as of late, even more than usual. This is bolstering the local economy which, of course, can only be a good thing."
 sri_lanka.0155.a:0 "Let’s hope these good times continue!"
 sri_lanka.0156.t:0 "Pirit Ceremony"
 sri_lanka.0156.desc:0 "Today I am partaking in a #italic pirit#! ceremony, which has been popular among [ROOT.Char.GetFaith.GetReligion.GetAdjective] laypeople and monastics in [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName] for generations.\n\nThe #italic pirit#! ceremony varies in size and complexity, but I coordinated with local prominent temples and monasteries to hold a great and massive one this time, lasting a week. A special pavilion, the #italic pirit mandapaya#!, was built in my residence, and a round table covered with white cloth placed there for the monastics to assist us in the ceremony.\n\nThe ceremony itself consists of the public recitation of prayers from canonical scriptures, and begins when the senior monks tell us to recite after them:\n\n“#italic Please recite the noble #italic pirit#! for the avoidance of all misfortune, for the attainment of all success, and for the destruction of all suffering.#!”"
 sri_lanka.0156.a:0 "May all suffering be destroyed, indeed!"
 sri_lanka.0157.t:0 "Flower Offerings to the Buddha"
 sri_lanka.0157.desc:0 "There are a number of traditional rituals [ROOT.Char.GetFaith.GetAdherentNamePlural] in [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName] engage in. Lately, the one I have been devoting a lot of time too is the offering of flowers to the Buddha. I find it calming and relaxing, and encouraging me to be more devoted and act virtuously.\n\nI have memorized well the words, spoken in the sacred #italic Pali#! language, which I must recite every time I do this:\n\n#italic This mass of flowers endowed with color, fragrance, and quality I offer at the lotus-like feet of the King of Sages. I worship the Buddha with these flowers: by the merit of this may I attain Nirvana. Even as these flowers do fade, so does my body come to destruction.#!"
 sri_lanka.0157.a:0 "Indeed, by the merit of this, may I attain Nirvana!"
 sri_lanka.0158.t:0 "Heretical Monasteries?"
 sri_lanka.0158.desc:0 "Though I am a supporter of the [ROOT.Char.Custom('RICE_sri_lanka_patronized_monastery')] monastery, I still need to do my duties as [ROOT.Char.GetTitleAsNameNoTooltip] and sometimes sponsor or work with other major [ROOT.Char.GetFaith.GetReligion.GetAdjective] monasteries and sects in my territories on the island of [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName].\n\nHowever, there are some staunch [ROOT.Char.Custom('RICE_sri_lanka_patronized_monastery')] monastics who claim that associating with those they consider heretics is ill-advised at best, and the same as indulging in heresy oneself at worst. These hardliners say I should avoid association with the other monasteries as often as I can."
 sri_lanka.0158.a:0 "They are still followers of the Buddha, even if misguided."
 sri_lanka.0158.b:0 "Maybe I #italic should#! interact less with heretical monasteries."
 sri_lanka.0159.t:0 "Gammaduva Ceremony"
 sri_lanka.0159.desc:0 "Today I am sponsoring a #italic Gammaduva#! Ceremony.\n\nSome of the more scholarly, orthodox [ROOT.Char.GetFaith.GetReligion.GetAdjective] authorities might disapprove, but the people of [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName] have practiced this ritual for many years. Yet it is through this ceremony that we can ask the heavens to help us ward off disease, and ensure good luck and personal and agricultural fertility. What’s so wrong about that?\n\nAnyhow, the occasion is vibrant, with many dances and festive music accompanied by drums. Offerings of food, and, most importantly, terracotta statues of plants, animals, and people are placed on an altar where we pray. We then break them into pieces and fragments as the ceremony goes on."
 sri_lanka.0159.a:0 "Let’s hope our offerings please the heavens."
 sri_lanka.0159.info:0 "#emphasis Historical Context:#! There is evidence for the Gammaduva Ceremony as early as the early centuries of the first millennium CE at Anuradhapura, the island's main center during this time. Archaeological work there has produced fragments of terracotta figures that correspond closely with the kinds typically used nowadays for the Gammaduva Ceremony. The ceremony is an example of various rituals in Sri Lanka that do not necessarily correspond to orthodox Buddhist or Hindu practices, but are nonetheless important to religious culture there."
 sri_lanka.0160.t:0 "Exotic Wares From Beyond [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetNameNoTooltip]"
 sri_lanka.0160.desc:0 "[GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName] has been an important center of commerce in the Indian Ocean for many centuries, as it lies along a number of maritime trade routes. Powerful [ROOT.Char.GetWomenMen] who rule this island like myself have access to many luxuries brought here from afar.\n\nRight now, I have the opportunity to purchase valuables from a merchant traveling through the area. I could get beautifully decorated jars from the lands of Iran and Mesopotamia, lined with bitumen to be waterproof. Or perhaps I should buy precious gems like lapis lazuli from Afghanistan? Or glazed ceramics from China? There’s so much to choose from!"
 sri_lanka.0160.a:0 "On second thought, I’ll save my money."
 sri_lanka.0160.b:0 "I think I’ll purchase those waterproof jars."
 sri_lanka.0160.c:0 "Can I get some of those precious gems?"
 sri_lanka.0160.d:0 "Let me buy those lovely glazed ceramics."
 sri_lanka.0161.t:0 "A Hoard of Ancient Coins"
 sri_lanka.0161.desc:0 "Villagers recently discovered a large hoard of ancient coins in [county.GetNameNoTier], with unusual and strange designs. Such finds aren’t unheard of, and reflect how the island of [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName] has seen much trade over the centuries. Who knows what ancient merchants brought the coins here?\n\nAnyways, the villagers were rather morally upright, and brought the coins to me, as they did not feel comfortable taking it for themselves. Now, I have to decide what to do with these coins."
 sri_lanka.0161.a:0 "Such upright villagers should keep the coins."
 sri_lanka.0161.b:0 "Into my treasury these coins will go."
 sri_lanka.0161.c:0 "I want to split the coins with the villagers."
 sri_lanka.0161.info:0 "#emphasis Historical Context:#! Because of its important location along the maritime Silk Road, old coins have been found on the island from different eras and origins, most notably ancient Roman coins. Cosmas Indicopleustes ('Cosmas who sailed to India'), a 6th century merchant from Egypt, recounts an interesting anecdote related to this in his book about foreign lands, #italic Christian Topography#!.\n\nIn Cosmas' anecdote, a Roman and a Persian – perhaps dignitaries or high-ranking merchants – arrived at the court of Sri Lanka's king. Because Rome and Persia were mighty, rival empires, the king asked the men which of their kings was greater. The Persian made extravagant claims about the Persian Shah's power first. The Roman, then, said that the Roman and Persian kings were already there next to them, so the Sri Lankan king could see for himself. Confused, the Sri Lankan king asked how this was possible.\n\nThe Roman then asked to be given two coins, one Roman, one Persian, each bearing their kings' faces. The Roman coin, made of gold, looked more splendid than the Persian silver. And so, Sri Lankan king, impressed with the Roman's wit and the beauty of their coins, bestowed great rewards on the Roman, while the Persian left in shame.\n\nThough probably a fanciful tale, the story does suggest a few things. First, coins circulated widely in the Indian Ocean. Second, there was frequent enough contact between different regions in Eurasia."
