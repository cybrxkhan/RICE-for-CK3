 # Artifacts
 RICE_sri_lanka_panakaduwa_copper_plate_name:0 "Panakaduwa Copper Plate"
 RICE_sri_lanka_panakaduwa_copper_plate_desc:0 "This copper plate was made at the request of [vijayabahu_equivalent.GetTitledFirstName] in order to not only commemorate the achievements of [budal.GetTitledFirstName], but to officially record the extraordinary legal and political privileges that [vijayabahu_equivalent.GetFirstNameNoTooltip] granted to [budal.GetFirstNameNoTooltip] and [budal.GetHerHis] descendants. When [vijayabahu.GetFirstNameNoTooltip] was but a young prince, not even yet an adult and on the run from invading armies of the Cholas, surviving desperately in the wilderness, [budal.GetFirstNameNoTooltip] was [vijayabahu.GetFirstNamePossessiveNoTooltip] staunch protector. As such, few would contest [budal.GetFirstNamePossessiveNoTooltip] essential role in the victory over the Cholas and the reunification of [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]."
 RICE_sri_lanka_pali_literature_basic:0 "This work of Pali literature was written by monks or a monk of the [ROOT.Char.Custom('RICE_sri_lanka_patronized_monastery')] order. It was commissioned by [ROOT.Char.GetTitledFirstName].\n\n"
 RICE_sri_lanka_pali_literature_kavya_legends_name:0 "Pali Literature (#italic Kavya#! Poetry)"
 RICE_sri_lanka_pali_literature_kavya_legends_desc:0 "$RICE_sri_lanka_pali_literature_basic$This text is a #italic kavya#!, a form of Sanskrit courtly poetry originally from mainland India, but adapted to the Pali language. Despite its sensual style, this poem uses such worldly aesthetics to inspire its Buddhist audience to greater religious devotion, such as by explaining the merits of spiritual practice or leading a virtuous life, or recounting a Buddhist legend of a famous figure like the Buddha, some Bodhisattva or enlightened being, or a historical monk."
 RICE_sri_lanka_pali_literature_grammatical_aid_name:0 "Pali Literature (Grammatical Handbook)"
 RICE_sri_lanka_pali_literature_grammatical_aid_desc:0 "$RICE_sri_lanka_pali_literature_basic$This text is a treatise designed to assist the reader with learning and mastering the grammar of highly esteemed languages used widely in certain Buddhist sects, particularly Pali or Sanskrit. According to this text, mastery of these languages is not only an intellectual matter, but one of spiritual development as well, for it allows one to understand the religious and philosophical background of sacred texts and commentaries written in these languages."
 RICE_sri_lanka_pali_literature_doctrinal_manual_name:0 "Pali Literature (Doctrinal Manual)"
 RICE_sri_lanka_pali_literature_doctrinal_manual_desc:0 "$RICE_sri_lanka_pali_literature_basic$This text is summary on various matters pertaining to the Buddhist theology, philosophy, and/or monastic code. As a compendium and expounding of important, sometimes complex ideas, it will surely assist any who wish to understand the Middle Way of the Buddha."
 RICE_sri_lanka_pali_literature_historical_chronicle_name:0 "Pali Literature (#italic Vamsa#!)"
 RICE_sri_lanka_pali_literature_historical_chronicle_desc:0 "$RICE_sri_lanka_pali_literature_basic$This text is a #italic vamsa#!, a historical chronicle about the life and times of various kings, monks, generals, officials, and other important figures related to the history of Buddhist lands. It shows the deeds of virtuous and eminent Buddhist heroes of the past, and the sufferings that villains and heretics face for their inability to let go of the three poisons of delusion, desire, and anger."
 RICE_sri_lanka_pali_literature_sub_commentaries_name:0 "Pali Literature (#italic Tika#!)"
 RICE_sri_lanka_pali_literature_sub_commentaries_desc:0 "$RICE_sri_lanka_pali_literature_basic$This text is a #italic tika#!, a sub-commentary on the commentaries of the Pali Canon of Buddhism. It further elaborates on a notable commentary written long ago, which discussed matters of Buddhist theology, philosophy, and religious practice. Such commentaries may be dense, so this sub-commentary assists readers in developing insight into the meaning and purpose of the original text."

