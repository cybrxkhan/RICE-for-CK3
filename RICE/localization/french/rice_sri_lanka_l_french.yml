 sri_lanka.0005.t:0 "Uniting [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetNameNoTooltip]'s Sangha"
 sri_lanka.0005.desc.intro:0 "For centuries, the [buddhism.GetAdjective] Sangha or monastic community of [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName] had been divided by the rivalry between its three main monasteries: the Mahavihara, Abhayagiri, and Jetavana.\n\nWhile the three monasteries shared many beliefs, like an adherence to the [GetFaithDoctrine('rice_theravada_canon_doctrine').GetBaseName], they also differed in doctrine, rituals, and more. Elites, Buddhist and non-Buddhist, added fuel to the fire by favoring one sect or another, turning the struggle into a political matter.\n\n"
 sri_lanka.0005.desc:0 "$sri_lanka.0005.desc.intro$Recently, [sri_lanka_struggle_ender.GetTitledFirstName] has used [sri_lanka_struggle_ender.GetHerHis] authority to call a religious council to settle this issue once and for all, and to unite the island’s Sangha under the #bold [sri_lanka_struggle_ender.Custom('RICE_sri_lanka_patronized_monastery')]#!. All monastics must now adhere to [sri_lanka_struggle_ender.Custom('RICE_sri_lanka_patronized_monastery')] doctrines and practices, or be castigated as heretics. The #bold [GetPlayer.Custom('RICE_sri_lanka_unified_sangha_relic')] #!has also been affirmed as the relic par excellence of the island, a symbol of its newfound unity.\n\n"
 sri_lanka.0005.desc.buddhist:0 "[sri_lanka_struggle_ender.GetFirstNameNoTooltip] claims [sri_lanka_struggle_ender.GetSheHe] used [sri_lanka_struggle_ender.GetHerHis] authority as a mighty [sri_lanka_struggle_ender.GetFaith.GetAdjective] [sri_lanka_struggle_ender.GetTitleAsNameNoTooltip] to reform the Sangha, but in truth, the [sri_lanka_struggle_ender.Custom('RICE_sri_lanka_patronized_monastery')] had grown in prominence in recent years, so it was only a matter of time."
 sri_lanka.0005.desc.non_buddhist:0 "[sri_lanka_struggle_ender.GetFirstNameNoTooltip], while not a [sri_lanka_struggle_ender.GetFaith.GetAdjective] [sri_lanka_struggle_ender.GetTitleAsNameNoTooltip], sees the value of working with the influential [sri_lanka_struggle_ender.Custom('RICE_sri_lanka_patronized_monastery')] to reform the Sangha."
 sri_lanka.0005.desc.conclusion:0 "Not everyone is happy with these vast changes, but its effects will be felt in [buddhism.GetAdjective] communities around the world."
 sri_lanka.0005.a:0 "A new age dawns for [buddhism.GetNameNoTooltip] in this region."
 sri_lanka.0006.t:0 "A Symbol of the Sangha"
 sri_lanka.0006.desc:0 "After centuries of disunity and conflict within the [buddhism.GetAdjective] community of [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName], the various monasteries of the island have agreed to reunite under my auspices and that of the [GetPlayer.Custom('RICE_sri_lanka_patronized_monastery')] monastery which I patronize.\n\nWe now need a symbol for the Sangha to rally around. Some in the monastic community have claimed that one of the island’s most revered religious relics was destined to become such a symbol. The religious rituals surrounding this relic should be glorified, they say, to honor the Buddha, exemplify the Dharma, and inspire the newly united Sangha.\n\nThe question, now, is which relic was actually destined to fulfill such a role?"
 sri_lanka.0006.a:0 "The Bodhi Tree"
 sri_lanka.0006.a.tooltip:0 "From now on, doing a [GetActivityType( 'activity_RICE_sri_lanka_relic_veneration' ).GetName] for the #bold Bodhi Tree#! will always provide the more powerful [GetModifier('RICE_sri_lanka_relic_bodhi_great_modifier').GetNameWithTooltip] [modifier|E]."
 sri_lanka.0006.b:0 "The Buddha's Tooth"
 sri_lanka.0006.b.tooltip:0 "From now on, doing a [GetActivityType( 'activity_RICE_sri_lanka_relic_veneration' ).GetName] for the #bold Buddha's tooth#! will always provide the more powerful [GetModifier('RICE_sri_lanka_relic_tooth_great_modifier').GetNameWithTooltip] [modifier|E]."
 sri_lanka.0006.c:0 "The Dharmadhatu"
 sri_lanka.0006.c.tooltip:0 "From now on, doing a [GetActivityType( 'activity_RICE_sri_lanka_relic_veneration' ).GetName] for the #bold Dharmadhatu#! will always provide the more powerful [GetModifier('RICE_sri_lanka_relic_dharmadhatu_great_modifier').GetNameWithTooltip] [modifier|E]."
 sri_lanka.0006.enshrine_decision_tooltip:0 "A [decision|E] to #bold Re-enshrine#! the chosen relic is now available to anyone who controls the [county|E] containing the relic [modifier|E]."
 sri_lanka.0007.t:0 "Destroying [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetNameNoTooltip]'s Sangha"
 sri_lanka.0007.desc:0 "$sri_lanka.0005.desc.intro$In the end, none of the three monasteries could muster enough prominence to become the island's supreme sect. [sri_lanka_struggle_ender.GetFirstName], a mighty [sri_lanka_struggle_ender.GetFaith.GetAdjective] [sri_lanka_struggle_ender.GetTitleAsNameNoTooltip], has ruthlessly used [sri_lanka_struggle_ender.GetHerHis] power to oppress the island's [buddhism.GetAdjective] monasteries by pillaging their temples and halls, destroying their valuable treasures and scriptures, punishing monastics who do not accept [sri_lanka_struggle_ender.GetHerHis] demands, and more.\n\nMany across the [buddhism.GetAdjectiveNoTooltip] world condemn [sri_lanka_struggle_ender.GetFirstNameNoTooltip] as a ruler of unmatched villainy, but in truth, the monasteries’ conflicts, pride, and self-grasping led to their decline over the years. [sri_lanka_struggle_ender.GetFirstNameNoTooltip] merely finished the task, and ensured that they would never become a major institution in the island’s society and politics."
 sri_lanka.0007.a:0 "Only time will tell if the [buddhism.GetAdjectiveNoTooltip] community can adapt."
 sri_lanka.0008.t:0 "The [sri_lanka_struggle_ender.GetFaith.GetAdjectiveNoTooltip] Sangha Revived"
 sri_lanka.0008.desc:0 "$sri_lanka.0005.desc.intro$It took the efforts of a [sri_lanka_struggle_ender.GetFaith.GetAdjective] [sri_lanka_struggle_ender.GetTitleAsNameNoTooltip] by the name of [sri_lanka_struggle_ender.GetFirstName], however, to see to it that the teachings of the Buddha could flower again – not in [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName], but in [sri_lanka_struggle_ender.GetPrimaryTitle.GetName].\n\n[sri_lanka_struggle_ender.GetFirstNameNoTooltip] has achieved this through a powerful alliance with the most prominent monastery on the island, the #bold [sri_lanka_struggle_ender.Custom('RICE_sri_lanka_patronized_monastery')]#!, which [sri_lanka_struggle_ender.GetSheHe] has patronized extensively. With the Sangha revived, it is clear that the center of [buddhism.GetNameNoTooltip] – at least among those who follow the [GetFaithDoctrine('rice_theravada_canon_doctrine').GetBaseNameNoTooltip] – has thus been reestablished elsewhere: [sri_lanka_struggle_ender.GetPrimaryTitle.GetNameNoTooltip], from now on, is a new holy land for [buddhism.GetNameNoTooltip]."
 sri_lanka.0008.a:0 "$sri_lanka.0005.a$"
 sri_lanka.0009.t:0 "$RICE_historical_aspiration_fulfilled_title$"
 sri_lanka.0009.desc:0 "I spent years in the wild mountains and jungles of [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName], fleeing Chola armies and escaping the clutches of unscrupulous local Sinhala warlords. The island was torn asunder, the [buddhism.GetName] Sangha in decline, as war and suffering were the order of the day.\n\nIt was during these years, during my youth, that I made it my life's goal to become ruler of this whole island, so that I could bring peace back to this once prosperous land and revive [buddhism.GetNameNoTooltip]. With my ascension to the throne of a new kingdom centered around Polonnaruwa, I have accomplished just that.\n\nMay this be the start of a newer, brighter era for [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetNameNoTooltip] and its people."
 sri_lanka.0009.a:0 "Our island will prosper like never before!"
 sri_lanka.0010.t:0 "[religion.GetAdjectiveNoTooltip] Land Grants"
 sri_lanka.0010.desc:0 "As a [ROOT.Char.GetTitleAsNameNoTooltip] in [GetGeographicalRegion('world_india').GetName], one way I can gain merit is by giving land grants to religious institutions like temples and monasteries, even those of a different sect than mine. They thusly aid rulers like myself by expanding agriculture and economically and politically integrate these frontier regions under our authority.\n\nI have decided to grant some land to a number of [religion.GetAdjective] temples and monasteries in my territories, much to the delight of the [religion.GetAdjectiveNoTooltip] faithful who live there.\n\nAlthough doing this transfers the revenue from these lands away from me, it is for a good cause. At the least, it will reflect well on me in the eyes of my realm's [religion.GetAdjectiveNoTooltip] community."
 sri_lanka.0010.a:0 "May this bring me great merit!"
