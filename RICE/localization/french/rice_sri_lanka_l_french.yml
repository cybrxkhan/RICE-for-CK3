 game_concept_mahavihara_i:0 "@RICE_mahavihara_icon!"
 game_concept_mahavihara:0 "Mahavihara"
 game_concept_mahavihara_desc:0 "The Mahavihara, alongside the [abhayagiri|E] and [jetavana|E], are one of the three major [RICE_sri_lanka_monasteries|E] in the [RICE_sri_lanka_struggle|E], or its Buddhist community. In-game, the Mahavihara are represented by an orange icon: @RICE_mahavihara_icon!.\n\nYou can raise or lower the [RICE_sri_lanka_prominence|E] of the Mahavihara through different [decisions|E], [activities|E], and so on, especially if you have the [GetTrait('RICE_mahavihara_trait').GetName( GetNullCharacter )] [trait|E], which can be gained by taking the [decision|E] to $RICE_sri_lanka_choose_monastic_sect$. Keep this in mind if you wish to end the [struggle|E] in [RICE_sri_lanka_short|E].\n\nHistorically, the Mahavihara were the more 'traditionalist' monastery or sect of ancient and medieval Sri Lankan Buddhism. They were typically skeptical or dismissive of what they saw as heterodox ideas from India. According to traditional chronicles, they were the ones who "won" out in the end against the other monasteries."
 game_concept_abhayagiri_i:0 "@RICE_abhayagiri_icon!"
 game_concept_abhayagiri:0 "Abhayagiri"
 game_concept_abhayagiri_desc:0 "The Abhayagiri, alongside the [mahavihara|E] and [jetavana|E], are one of the three major [RICE_sri_lanka_monasteries|E] in the [RICE_sri_lanka_struggle|E], or its Buddhist community. In-game, the Abhayagiri are represented by an yellow icon: @RICE_abhayagiri_icon!.\n\nYou can raise or lower the [RICE_sri_lanka_prominence|E] of the Abhayagiri through different [decisions|E], [activities|E], and so on, especially if you have the [GetTrait('RICE_abhayagiri_trait').GetName( GetNullCharacter )] [trait|E], which can be gained by taking the [decision|E] to $RICE_sri_lanka_choose_monastic_sect$. Keep this in mind if you wish to end the [struggle|E] in [RICE_sri_lanka_short|E].\n\nHistorically, the Abhayagiri were the more innovative monastery or sect of ancient and medieval Sri Lankan Buddhism. They often incorporated ideas from the Mahayana and Vajrayana varieties of Buddhism into the Theravada form of Buddhism practiced on Sri Lanka. At one point, they were the largest major monastery on the island."
 game_concept_jetavana_i:0 "@RICE_jetavana_icon!"
 game_concept_jetavana:0 "Jetavana"
 game_concept_jetavana_desc:0 "The Jetavana, alongside the [mahavihara|E] and [abhayagiri|E], are one of the three major [RICE_sri_lanka_monasteries|E] in the [RICE_sri_lanka_struggle|E], or its Buddhist community. In-game, the Jetavana are represented by an maroon icon: @RICE_jetavana_icon!.\n\nYou can raise or lower the [RICE_sri_lanka_prominence|E] of the Jetavana through different [decisions|E], [activities|E], and so on, and so on, especially if you have the [GetTrait('RICE_jetavana_trait').GetName( GetNullCharacter )] [trait|E], which can be gained by taking the [decision|E] to $RICE_sri_lanka_choose_monastic_sect$. Keep this in mind if you wish to end the [struggle|E] in [RICE_sri_lanka_short|E].\n\nHistorically, the Jetavana were open to ideas from Mahayana and Vajrayana Buddhism, similarly to the [abhayagiri|E]. They were the smallest and usually least influential of the three sects. However, the main stupa at the site of their main monastery is home to a great stupa, an often mound-shaped Buddhist monument, called the #italic Jetavanaramaya#!, which at one point was the tallest building in the world after the pyramids."
 game_concept_RICE_sri_lanka_prominence:0 "Prominence"
 game_concept_RICE_sri_lanka_prominence_desc:0 "Prominence are three global values representing the influence and esteem of the three most powerful [RICE_sri_lanka_monasteries|E] in the [RICE_sri_lanka_struggle|E], or Buddhist community, namely the [mahavihara_i|E] [mahavihara|E], [abhayagiri_i|E] [abhayagiri|E], and [jetavana_i|E] [jetavana|E].\n\nThese values play an important role in the [struggle|E] in [RICE_sri_lanka_short|E], as getting them to reach a certain amount is required to end the [struggle|E]. Prominence can be increased or decreased through various [decisions|E], [activities|E], events, and more; oftentimes, this impact is greater if you are have the patron [trait|E] of one of the three monasteries. This [trait|E] can be acquired by taking the [decision|E] to $RICE_sri_lanka_choose_monastic_sect$.\n\nAnother perk of keeping your patronized monastery's prominence high is that it gives you a small, randomized amount of [piety_i|E] [piety|E] and [prestige_i|E] [prestige|E] every year; how much depends on your monastery's prominence level."
 game_concept_RICE_grant:0 "Grant"
 game_concept_RICE_grants:0 "Grants"
 game_concept_RICE_land_grant:0 "Land Grant"
 game_concept_RICE_land_grants:0 "Land Grants"
 game_concept_RICE_land_grants_desc:0 "[rulers|E] who follow $buddhism_religion_adj$, $hinduism_religion_adj$, or $jainism_religion_adj$ [faiths|E] can [decide|E] to $RICE_india_land_grant_decision$.\n\nWhen taking this [decision|E], you need to choose to grant land to one of the three [religions|E]. This means it is possible to grant land to a [religion|E] you don't follow.\n\nDoing so grants you a [character_modifier|E] boosting [opinion|E] for followers of that [religion|E] and adds [county_modifiers|E] to your [counties|E] with several benefits. The [county_modifier|E] reduces [tax|E] but increase and [development_growth|E]. If you follow a [faith|E] of the [religion|E] you chose, the [modifier|E] also improves [county_opinion|E], while if you don't, the [modifier|E] improves [development_growth|E] even more instead. Qualifying [counties|E] with a [church_holding|E] receive a more powerful version of the [modifier|E] you get.\n\nAdditionally, the [decision|E] has a small chance of converting affected [counties|E] to a random [faith|E] of the [religion|E] you chose."

