 activity_RICE_sri_lanka_relic_veneration:0 "Relic Veneration in $k_lanka$"
 activity_RICE_sri_lanka_relic_veneration_desc:0 "As the sacred land of Dharma, [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName] is home to a number of important Buddhist relics. There are special religious ceremonies held to honor such relics which I can partake in."
 activity_RICE_sri_lanka_relic_veneration_selection_tooltip: "Venerate one of the Buddhist relics housed in the major [RICE_sri_lanka_monasteries|E] in [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName].\n\n$activity_RICE_sri_lanka_relic_veneration_context_tooltip$"
 activity_RICE_sri_lanka_relic_veneration_context_tooltip: "#emphasis Historical Context:#! Sri Lanka is home to a number of Buddhist relics, most prominently the tooth relic of the Buddha; controlling it was even seen as a kind of divine right for the island's kings. In modern times, the procession of the tooth relic is arguably Sri Lanka's most famous ritual and celebration, but its present form is actually relatively recent, having undergone many changes over the centuries. Ironically, during the game's timeframe, the tooth was initially scoffed at by the Mahavihara that eventually became the dominant monastery in Sri Lanka, given it was strongly associated with their rivals, the Abhayagiri, and the Mahavihara focused their veneration on other relics, in particular the Bodhi tree in Anuradhapura."
 activity_RICE_sri_lanka_relic_veneration_host_desc: "\n$BULLET_WITH_TAB$Lose [stress_loss_i|E] [stress|E]\n$BULLET_WITH_TAB$Gain [piety_i|E] [piety|E]\n$BULLET_WITH_TAB$Gain [prestige_i|E] [prestige|E]\n$BULLET_WITH_TAB$Various [character_modifiers|E] depending on relic\n$BULLET_WITH_TAB$Increased [RICE_sri_lanka_prominence|E] for the island's [RICE_sri_lanka_monasteries|E], especially those you are patron to"
 activity_RICE_sri_lanka_relic_veneration_guest_desc: "$activity_RICE_sri_lanka_relic_veneration_host_desc$"
