 activity_RICE_sri_lanka_sri_pada_pilgrimage:0 "Pilgrimage to [GetPlayer.Custom('RICE_sri_pada')]"
 activity_RICE_sri_lanka_sri_pada_pilgrimage_desc:0 "[GetPlayer.Custom('RICE_sri_pada')] is one of the holiest peaks in [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName], venerated by people of many different creeds. It is most famed for a footprint-shaped mark at its summit; which religious figure made this footprint depends on the [faith|E] of who you ask."
 activity_RICE_sri_lanka_sri_pada_pilgrimage_selection_tooltip: "Go on a [local_pilgrimage|E] to the mountain of [GetPlayer.Custom('RICE_sri_pada')] in [GetTitleByKey('c_kandy').GetNameNoTier].\n\n$activity_RICE_sri_lanka_sri_pada_pilgrimage_context_tooltip$"
 activity_RICE_sri_lanka_sri_pada_pilgrimage_context_tooltip:0 "#emphasis Historical Context:#! Sri Pada (for Buddhists and Hindus) or Adam's Peak (for Christians and Muslims) is a notable sacred mountain in central Sri Lanka, most notable for the footprint-shaped mark at the summit. Buddhists say it was made by the Buddha, and that he preached here at one point. Hindus believe the footprint was made by Shiva, while Christians and Muslims believe it was made by Adam. Regardless, the mountain has been a pilgrimage site for centuries, and was mentioned by famous travelers like Faxian, Marco Polo, and Ibn Battuta, the latter of whom climbed it."
 activity_RICE_sri_lanka_sri_pada_pilgrimage_host_desc: "$activity_RICE_local_pilgrimage_host_desc$\n$BULLET_WITH_TAB$[modifier|E] depending on your [religion|E] or [religious_family|E]:\n$TAB$$BULLET_WITH_TAB$ Abrahamic: [GetModifier('RICE_sri_lanka_sri_pada_abrahamic_modifier').GetNameWithTooltip]\n$TAB$$BULLET_WITH_TAB$ Buddhist: [GetModifier('RICE_sri_lanka_sri_pada_buddhist_modifier').GetNameWithTooltip]\n$TAB$$BULLET_WITH_TAB$ Hindu: [GetModifier('RICE_sri_lanka_sri_pada_hindu_modifier').GetNameWithTooltip]\n$TAB$$BULLET_WITH_TAB$ Other Eastern: [GetModifier('RICE_sri_lanka_sri_pada_other_eastern_modifier').GetNameWithTooltip]\n$TAB$$BULLET_WITH_TAB$ Other Non-Eastern: [GetModifier('RICE_sri_lanka_sri_pada_pagan_modifier').GetNameWithTooltip]" 
