 activity_RICE_sri_lanka_ramasetu_pilgrimage:0 "Pilgrimage to Ramasetu"
 activity_RICE_sri_lanka_ramasetu_pilgrimage_desc:0 "Ramasetu, or Adam's Bridge, is thin strip of land connecting [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName] with mainland India. It is a site of pilgrimage for devotees of some Hindu sects, and is associated with the #italic Ramayana#!, the great Sanskrit epic."
 activity_RICE_sri_lanka_ramasetu_pilgrimage_selection_tooltip: "Go on a [local_pilgrimage|E] to Ramasetu, or Adam's Bridge, in [GetTitleByKey('c_madurai').GetNameNoTier].\n\n$activity_RICE_sri_lanka_ramasetu_pilgrimage_context_tooltip$"
 activity_RICE_sri_lanka_ramasetu_pilgrimage_context_tooltip:0 "#emphasis Historical Context:#! Ramasetu, known internationally as Adam's Bridge, is nowadays a series of shoals and islands off the coast of northwest Sri Lanka. Historically, it used to be a land bridge, but assumed its present-day form in 1480 following some storms. Regardless, the area has been associated with an episode in the ancient Sanskrit epic, the #italic Ramayana#!, when the god Rama built a bridge with the aid of monkeys to reach the island of Lanka and rescue his wife Sita from the demon-king Ravana. It has regardless been an important religious site for different faiths for centuries."
