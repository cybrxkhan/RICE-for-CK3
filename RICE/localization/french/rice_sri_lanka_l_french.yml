 RICE_sri_lanka_vijayabahu_reward_budal:0 "Grant Privileges to Budal"
 RICE_sri_lanka_vijayabahu_reward_budal_tooltip:0 "We could not have survived if not for the valiant efforts of Budal."
 RICE_sri_lanka_vijayabahu_reward_budal_desc:0 "As a young prince, I was a mere child forced to survive in the wilderness and on the run from the Chola invaders. Budal was my protector and guide during those difficult times. It is only right that I grant him and his descendants exemption from all forms of punishment and retaliation."
 RICE_sri_lanka_vijayabahu_reward_budal_confirm:0 "I am forever grateful to him!"
 RICE_sri_lanka_vijayabahu_reward_budal_effect_tooltip_1:0 "Budal will get a special [artifact|E], the Panakaduwa Copper Plate, a document embodying this extraordinary order"
 RICE_sri_lanka_vijayabahu_reward_budal_effect_tooltip_2:0 "Budal will gain a [perpetual_hook|E] on you"
 RICE_sri_lanka_vijayabahu_reward_budal_context_tooltip:0 "#emphasis Historical Context:#! After their conquest of Sri Lanka in 1017 CE, the Cholas struggled to assert their authority over the island. During this chaotic time, the young Vijayabahu, a distant cousin of the old royal family, was constantly on the run from Chola armies. The warrior and general Budal was one of Vijayabahu's earliest supporters and protectors; after Vijayabahu's victory over the Cholas in 1070, he granted Budal and his descendants many legal privileges in 1082 or 1083. This was recorded on the so-called Panakaduwa Copper Plate, which was discovered in 1948."
 RICE_sri_lanka_is_vijayabahu_req:0 "Is Vijayabahu"
 RICE_sri_lanka_is_vijayabahu_dead_req:0 "Vijayabahu is dead"
 RICE_sri_lanka_is_vijayabahu_dynasty_req:0 "Has the same [dynasty|E] as Vijayabahu"
 RICE_sri_lanka_is_budal_dead_req:0 "Budal is alive"
 RICE_sri_lanka_polonnaruwa_capital:0 "Move Capital to Polonnaruwa"
 RICE_sri_lanka_polonnaruwa_capital_tooltip:0 "A new capital needs to be established for $k_lanka$"
 RICE_sri_lanka_polonnaruwa_capital_desc:0 "[GetTitleByKey('b_anuradhapura').GetNameNoTier], the old capital of [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName], lies in ruins. Years of warfare and political instability have taken their toll. Now, with the island's reunification, we cannot dwell on the rubble of bygone glories: [GetTitleByKey('b_polonnaruwa').GetNameNoTier] would make a much better and defensible capital."
 RICE_sri_lanka_polonnaruwa_capital_confirm:0 "Prepare for the great move!"
 RICE_sri_lanka_polonnaruwa_capital_effect_tooltip_1:0 "[holding|E] of [GetTitleByKey('b_polonnaruwa').GetNameNoTier] instantly gains a [GetBuilding('generic_university').GetName] if no other [special_building|E] is currently there"
 RICE_sri_lanka_polonnaruwa_capital_effect_tooltip_2:0 "You will choose whether to rename the capital to #bold Vijayarajapura#!"
 RICE_sri_lanka_polonnaruwa_capital_context_tooltip:0 "#emphasis Historical Context:#! While archaeological evidence suggests the 11th century Chola conquest of Sri Lanka didn't cause as massive destruction to the island's old capital of Anuradhapura as Buddhist monastic histories claim, it is clear that the city declined greatly following the invasions. The Cholas established Polonnaruwa as the political, economic, and religious center of the island. After Vijayabahu expelled the Cholas from Sri Lanka, he established the more defensible Polonnaruwa as his capital, rather than return to Anuradhapura."
 RICE_sri_lanka_worship_local_deities:0 "Pray to Sri Lanka's Guardian Deities"
 RICE_sri_lanka_worship_local_deities_tooltip:0 "Pray to one of the chief guardian deities of $k_lanka$"
 RICE_sri_lanka_worship_local_deities_desc:0 "Many deities are worshipped in [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName], by [ROOT.Char.GetFaith.GetAdherentNamePlural] as well as those who follow other [religions|E]. The most powerful among these are worshipped as guardian deities of the island, and I should seek their aid."
 RICE_sri_lanka_worship_local_deities_confirm:0 "Prepare offerings of milk-rice!"
 RICE_sri_lanka_worship_local_deities_effect_tooltip_1:0 "You will select one of several guardian deities and receive a corresponding [character_modifier|E] for #V 10#! years"
 RICE_sri_lanka_worship_local_deities_effect_tooltip_2:0 "The [RICE_sri_lanka_prominence|E] of [RICE_sri_lanka_s|E] [RICE_sri_lanka_monasteries|E] will decrease by #V [GetPlayer.MakeScope.ScriptValue('RICE_sri_lanka_prominence_loss_minor')|0]#!"
 RICE_sri_lanka_worship_local_deities_context_tooltip:0 "#emphasis Historical Context:#! For centuries, the people of Sri Lanka have worshipped a variety of shared deities, regardless of whether they are Buddhist or Hindu, or Sinhala, Tamil, or Vedda. Many of these deities were syncretized forms of Hindu, Buddhist, and indigenous religious figures, known by different names from different communities and often worshipped in a manner distinct from mainland India. Some were even historical Sri Lankan figures like kings turned into deities. For the island's Buddhists, while the Buddha is considered superior to these "lesser" deities, the latter are often invoked for more worldly concerns."
 RICE_sri_lanka_worship_local_deities_type:0 "Choose a deity to pray to"
 RICE_sri_lanka_worship_local_deities_gui:0 "Choose which deity to pray to"
