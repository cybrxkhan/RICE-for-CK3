 RICE_sri_lanka_relic_tooth_great_modifier: "Major Veneration of the Buddha's Tooth"
 RICE_sri_lanka_relic_dharmadhatu_great_modifier: "Major Veneration of the Dharmadhatu"
 RICE_sri_lanka_relic_bodhi_shrine_modifier: "Temple of the Bodhi Tree"
 RICE_sri_lanka_relic_bodhi_shrine_modifier_desc: "The Bodhi tree, a branch of the tree in Magadha where Lord Buddha gained enlightenment, is enshrined in a temple here. Following the unification of [RICE_sri_lanka_struggle|E], it has become a major site of worship and veneration among the Buddhists of [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName] and beyond."
 RICE_sri_lanka_relic_tooth_shrine_modifier: "Temple of the Tooth"
 RICE_sri_lanka_relic_tooth_shrine_modifier_desc: "The relic of the Buddha's tooth, taken from his cremation ashes, is enshrined in a temple here. Following the unification of [RICE_sri_lanka_struggle|E], it has become a major site of worship and veneration among the Buddhists of [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName] and beyond."
 RICE_sri_lanka_relic_dharmadhatu_shrine_modifier: "Temple of the Dharmadhatu"
 RICE_sri_lanka_relic_dharmadhatu_shrine_modifier_desc: "The relic of the Dharmadhatu, a copy of various Buddhist scriptures and writings, is enshrined in a temple here. Following the unification of [RICE_sri_lanka_struggle|E], it has become a major site of worship and veneration among the Buddhists of [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName] and beyond."
 RICE_sri_lanka_frontier_monks_wilderness: "Wilderness Monks"
 RICE_sri_lanka_frontier_monks_non_wilderness: "Monastic Frontier Expansion"
 RICE_sri_lanka_sri_lankan_monk_advisors: "Monastic Advisors from Sri Lanka"
 RICE_sri_lanka_sri_lankan_monks: "Monks from Sri Lanka"
 RICE_sri_lanka_gavu_pillars: "Gavu Pillars"
 RICE_sri_lanka_gavu_pillars_desc: "Local rulers, with support from Buddhist monasteries, recently constructed or repaired some of the #italic gavu pillars#! in this region. These stone pillars are common sights on the roads in [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName], designed to assist travelers in their journeys, especially those going on pilgrimage to one of the island's many religious sites."
 RICE_sri_lanka_ambalamas: "Ambalamas"
 RICE_sri_lanka_ambalamas_desc: "Local rulers, with support from Buddhist monasteries, recently constructed or renovated some of the #italic ambalamas#! in this region. These wooden structures, despite their deceptively simple style, serve an important role as the traditional kind of rest houses for pilgrims and travelers found in [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]."
 RICE_sri_lanka_book_burnings_buddhist: "Book Burnings"
 RICE_sri_lanka_book_burnings_buddhist_desc: "This ruler recently ordered that certain Buddhist texts found in their territories be confiscated by their officials, and in some cases burned. Whether right or wrong, they believed these texts spread heretical ideas that misinterpreted the Buddha, encouraged improper interpretations of the Dharma, and spread strife within the Sangha."
 RICE_sri_lanka_book_burnings_buddhist_purification: "$RICE_sri_lanka_book_burnings_buddhist$"
 RICE_sri_lanka_book_burnings_buddhist_purification_desc: "$RICE_sri_lanka_book_burnings_buddhist_desc$"
 RICE_sri_lanka_book_burnings_non_buddhist: "$RICE_sri_lanka_book_burnings_buddhist$"
 RICE_sri_lanka_book_burnings_non_buddhist_desc: "This ruler recently ordered that certain Buddhist texts found in their territories be confiscated by their officials, and in some cases  burned. They felt that the Buddhist Sangha was encouraging dangerous and heretical ideas through these texts, perhaps those that threatened their authority."
 RICE_sri_lanka_defrock_heretics_buddhist: "Defrocked Heretics"
 RICE_sri_lanka_defrock_heretics_buddhist_desc: "This ruler recently ordered that corrupt and heretical monastics be defrocked in their territories. Those who were deemed as not upholding their monastic vows by engaging in immoral acts and encouraging wrongful views were to have their possessions confiscated so that they could either return to lay life, or renew their monastic vows under monastic authorities this ruler approved of."
 RICE_sri_lanka_defrock_heretics_buddhist_purification: "$RICE_sri_lanka_defrock_heretics_buddhist$"
 RICE_sri_lanka_defrock_heretics_buddhist_purification_desc: "$RICE_sri_lanka_defrock_heretics_buddhist_desc$"
 RICE_sri_lanka_defrock_heretics_non_buddhist: "$RICE_sri_lanka_defrock_heretics_buddhist$"
 RICE_sri_lanka_defrock_heretics_non_buddhist_desc: "This ruler recently ordered that corrupt and heretical monastics be defrocked in their territories. Whether right or wrong, this ruler saw some of these monks as rebellious and encouraging defiance to their authority as a non-Buddhist. These monks had their possessions confiscated so that they could either return to lay life, or renew their monastic vows under monastic authorities this ruler approved of."
 RICE_sri_lanka_plunder_wealth_buddhist: "Plundered Wealth of Monasteries"
 RICE_sri_lanka_plunder_wealth_buddhist_desc: "This ruler recently ordered that certain Buddhist monasteries in their territories hand over some of their prized items, such as statues, scriptures, ornaments, and other valuables. Ostensibly, they did this because they felt these monasteries were too greedy in accumulating these, but others believe this ruler was simply themselves greedy, or at best wanted to weaken their political rivals."
 RICE_sri_lanka_plunder_wealth_buddhist_purification: "$RICE_sri_lanka_plunder_wealth_buddhist$"
 RICE_sri_lanka_plunder_wealth_buddhist_purification_desc: "$RICE_sri_lanka_plunder_wealth_buddhist_desc$"
 RICE_sri_lanka_plunder_wealth_non_buddhist: "$RICE_sri_lanka_plunder_wealth_buddhist$"
 RICE_sri_lanka_plunder_wealth_non_buddhist_desc: "This ruler recently ordered that certain Buddhist monasteries in their territories  hand over some of their prized items, such as statues, scriptures, ornaments, and other valuables. As a non-Buddhist, perhaps they saw the monasteries as parasites that hoard wealth that should belong to others, or perhaps they wanted to weaken their political rivals."
 RICE_sri_lanka_seize_land_buddhist: "Seized Monastic Land"
 RICE_sri_lanka_seize_land_buddhist_desc: "This ruler recently ordered the seizure of some land belonging to Buddhist monasteries in their territories. Some say this was because this ruler felt these monasteries had gone astray from the holy path by having to manage worldly affairs, but others say this was done for political reasons or pure greed."
 RICE_sri_lanka_seize_land_buddhist_purification: "$RICE_sri_lanka_seize_land_buddhist$"
 RICE_sri_lanka_seize_land_buddhist_purification_desc: "$RICE_sri_lanka_seize_land_buddhist_desc$"
 RICE_sri_lanka_seize_land_non_buddhist: "$RICE_sri_lanka_seize_land_buddhist$"
 RICE_sri_lanka_seize_land_non_buddhist_desc: "This ruler recently ordered the seizure of some land belonging to Buddhist monasteries in their territories. Perhaps, as a non-Buddhist, they felt threatened by the influence of these monasteries; or, alternatively, perhaps they were simply greedy."
 RICE_sri_lanka_ransack_monasteries_buddhist: "Ransacked Buddhist Monasteries"
 RICE_sri_lanka_ransack_monasteries_buddhist_desc: "This ruler recently ordered that several Buddhist monasteries in their territories be completely ransacked, destroyed and their valuables taken. Despite being nominally Buddhist (at least at the time they did this), it is clear this ruler either does not care for the negative karma they have accumulated, or, at best, wanted to weaken monastic groups within the Sangha that they felt were immoral and corrupt."
 RICE_sri_lanka_ransack_monasteries_buddhist_purification: "$RICE_sri_lanka_ransack_monasteries_buddhist$"
 RICE_sri_lanka_ransack_monasteries_buddhist_purification_desc: "$RICE_sri_lanka_ransack_monasteries_buddhist_desc$"
 RICE_sri_lanka_ransack_monasteries_non_buddhist: "$RICE_sri_lanka_ransack_monasteries_buddhist$"
 RICE_sri_lanka_ransack_monasteries_non_buddhist_desc: "This ruler recently ordered that several Buddhist monasteries in their territories be completely ransacked, destroyed and their valuables taken. Though a non-Buddhist (at least at the time they did this), this will surely not reflect well on their Buddhist subjects or foreign Buddhist rulers, and they will certainly be remembered for their greed and ruthlessness."
 RICE_sri_lanka_budal_dynasty_privileges: "Privileges For Budal and His Descendants"
 RICE_sri_lanka_budal_dynasty_privileges_desc: "When the future king Vijayabahu was but a young boy, a lost prince surviving in the wilderness to escape the ravages of the invading Chola armies, his greatest and most valiant protector and guide was Budal, the progenitor of this dynasty. As thanks for Budal's incomparable courage and virtue, and his role for securing Vijayabahu's future victory, he and his descendants have been granted great privileges."
 RICE_funded_irrigation_tank_small:0 "Funded Construction of a Small Irrigation Tank"
 RICE_funded_irrigation_tank_small_desc:0 "This character recently donated some funds to work with local elites and religious institutions to build irrigation tanks in their realm. These carefully engineered system of artificial reservoirs, found all over India, play an important role in communal life as they harvest and preserve rainwater."
 RICE_irrigation_tank_constructed_small:0 "Small Irrigation Tank Recently Constructed"
 RICE_irrigation_tank_constructed_small_desc:0 "The rulers of this region, working together with local elites and religious institutions, recently sponsored the construction of a new irrigation tank of modest size in this region recently. Irrigation tanks, found all over India, provide a source of reliable water for agriculture, drinking, bathing, and religious rituals."
 RICE_funded_irrigation_tank_medium:0 "Funded Construction of a Medium Irrigation Tank"
 RICE_funded_irrigation_tank_medium_desc:0 "$RICE_funded_irrigation_tank_small_desc$"
 RICE_irrigation_tank_constructed_medium:0 "Medium Irrigation Tank Recently Constructed"
 RICE_irrigation_tank_constructed_medium_desc:0 "The rulers of this region, working together with local elites and religious institutions, recently sponsored the construction of a new irrigation tank of decent size in this region recently. Irrigation tanks, found all over India, provide a source of reliable water for agriculture, drinking, bathing, and religious rituals."
 RICE_funded_irrigation_tank_large:0 "Funded Construction of a Large Irrigation Tank"
 RICE_funded_irrigation_tank_large_desc:0 "$RICE_funded_irrigation_tank_small_desc$"
 RICE_irrigation_tank_constructed_large:0 "Large Irrigation Tank Recently Constructed"
 RICE_irrigation_tank_constructed_large_desc:0 "The rulers of this region, working together with local elites and religious institutions, recently sponsored the construction of a new irrigation tank of large size in this region recently. Irrigation tanks, found all over India, provide a source of reliable water for agriculture, drinking, bathing, and religious rituals."
 RICE_funded_irrigation_tank_grand:0 "Funded Construction of a Grand Irrigation Tank"
 RICE_funded_irrigation_tank_grand_desc:0 "$RICE_funded_irrigation_tank_small_desc$"
 RICE_irrigation_tank_constructed_grand:0 "Grand Irrigation Tank Recently Constructed"
 RICE_irrigation_tank_constructed_grand_desc:0 "The rulers of this region, working together with local elites and religious institutions, recently sponsored the construction of a new irrigation tank of enormous size in this region recently. Irrigation tanks, found all over India, provide a source of reliable water for agriculture, drinking, bathing, and religious rituals."
 RICE_sri_lanka_decline_of_anuradhapura:0 "Decline of Anuradhapura"
 RICE_sri_lanka_decline_of_anuradhapura_desc:0 "Once the proud jewel of $k_lanka$, and a center of trade, religion, and learning, Anuradhapura was sacked during the Chola invasions of the late 900s and early 1000s CE. Following its economic, political, and cultural decline, it is a hollow shell of its former self."
 RICE_sri_lanka_polonnaruwa_capital_modifier:0 "Kingdom of Polonnaruwa"
 RICE_sri_lanka_polonnaruwa_capital_modifier_desc:0 "Following the destruction of Anuradhapura, the old capital of $k_lanka$, and the end of the Chola invasion, the island's rulers decided to move the capital to a new and more defensible location, Polonnaruwa. It now serves as the island's center of trade, religion, and learning just like how Anuradhapura once did."
 RICE_sri_lanka_sri_pada_abrahamic_modifier:0 "Pilgrimage to Adam's Peak (Abrahamic)"
 RICE_sri_lanka_sri_pada_buddhist_modifier:0 "Pilgrimage to Sri Pada (Buddhist)"
 RICE_sri_lanka_sri_pada_hindu_modifier:0 "Pilgrimage to Sri Pada (Hindu)"
 RICE_sri_lanka_sri_pada_other_eastern_modifier:0 "Pilgrimage to Sri Pada (Eastern)"
 RICE_sri_lanka_sri_pada_pagan_modifier:0 "Pilgrimage to Sri Pada (Other)"
 RICE_sri_lanka_ramasetu_inspiration_desc:0 "While going on pilgrimage to Ramasetu, the land bridge connecting India and Sri Lanka, this character was inspired by stories from the #italic Ramayana#! related to Ramasetu. In particular, they were inspired by"
 RICE_sri_lanka_ramasetu_inspiration_ravana_war:0 "Inspired by the War Against Ravana"
 RICE_sri_lanka_ramasetu_inspiration_ravana_war_desc:0 "$RICE_sri_lanka_ramasetu_inspiration_desc$ episodes of the great war that the divine prince Rama waged against the villainous, demon king Ravana, in order to rescue his wife Sita."
 RICE_sri_lanka_ramasetu_inspiration_nala_nila:0 "Inspired by Nala and Nila"
 RICE_sri_lanka_ramasetu_inspiration_nala_nila_desc:0 "$RICE_sri_lanka_ramasetu_inspiration_desc$ Nala and Nila, divine twin monkeys, who assist the hero Rama by engineering a bridge across the ocean so that Rama can travel to Lanka, the island where his nemesis, the demon king Ravana, resides."
 RICE_sri_lanka_ramasetu_inspiration_vibhishana:0 "Inspired by Vibhishana"
 RICE_sri_lanka_ramasetu_inspiration_vibhishana_desc:0 "$RICE_sri_lanka_ramasetu_inspiration_desc$ Vibhishana, the younger brother of the demon king Ravana. Although he is Ravana's kin, unlike Ravana, is righteous and virtuous, and decides to assist Rama in his war against Ravana; he is appointed by Rama as the Ravana's successor afterwards."
 RICE_sri_lanka_ramasetu_inspiration_sita:0 "Inspired by Sita"
 RICE_sri_lanka_ramasetu_inspiration_sita_desc:0 "$RICE_sri_lanka_ramasetu_inspiration_desc$ Sita, the brave, virtuous, and pure partner of the heroic Rama. She is the ideal daughter, wife, and mother who is kidnapped by the demon king Ravana and suffers his captivity, but is eventually rescued by Rama."
 RICE_sri_lanka_ramasetu_inspiration_rama:0 "Inspired by Rama"
 RICE_sri_lanka_ramasetu_inspiration_rama_desc:0 "$RICE_sri_lanka_ramasetu_inspiration_desc$ Rama, the titular protagonist of the #italic Ramayana#! and the seventh avatar of the god Vishnu. He undergoes many hardships, in particular the capture of his wife Sita by the demon king Ravana, though he of course rescues her eventually. His virtue, intelligence, and strength make him a role model to all."
 RICE_sri_lanka_ramasetu_inspiration_hanuman:0 "Inspired by Hanuman"
 RICE_sri_lanka_ramasetu_inspiration_hanuman_desc:0 "$RICE_sri_lanka_ramasetu_inspiration_desc$ Hanuman, a divine monkey who is a dedicated follower of Rama. He is capable of many great magical feats, but uses them for good, and to show his devotion to Rama."
 RICE_sri_lanka_new_center_of_buddhism:0 "New Center of Buddhism"
 RICE_sri_lanka_new_center_of_buddhism_desc:0 "Following the decline of the [RICE_sri_lanka_struggle|E], this region, and other nearby areas, became the leading center of Buddhist learning and faith."
 RICE_sri_lanka_upulvan:0 "Worshipped Upulvan/Perumal"
 RICE_sri_lanka_kataragama:0 "Worshipped Kataragama/Murugan"
 RICE_sri_lanka_saman:0 "Worshipped Saman"
 RICE_sri_lanka_pattini:0 "Worshipped Pattini/Kannaki Amman"
 RICE_sri_lanka_natha:0 "Worshipped Natha"
 RICE_sri_pada_different_faiths_respect:0 "Different Faiths at Sri Pada/Adam's Peak"
 RICE_sri_pada_different_faiths_respect_desc:0 "When this character recently went on a pilgrimage to Sri Pada, or Adam's Peak, in Sri Lanka, they were intrigued by the fact that people of all different faiths came to this holy site. Though it was tense at times, the different groups generally accepted each other's presence, which made this character reflect on how people of different creeds could get along."
 RICE_sri_pada_avoided_meat:0 "Avoided Meat at Sri Pada/Adam's Peak"
 RICE_vedda_county_modifier:0 "Working with the Vedda Community"
 RICE_vedda_county_modifier_desc:0 "The Vedda people here have a productive relationship with local authorities. Local trade with them is encouraged, and they assist others in various building projects, as well as providing assistance in tracking down and fighting bandits, rebels, and enemy armies."
 RICE_sayabiga_easter_egg_modifier:0 "Descended from the Sayabiga"
 RICE_sayabiga_easter_egg_modifier_desc:0 "This character descends from the #italic Sayabiga#! (as the Arabs call them), seafaring immigrants from Indonesia who, alongside the Indian #italic Zutts#! (or Jats), were invited by the Sassanids and early Muslims to settle in Mesopotamia. Some were later captured by the Byzantines and resettled in Anatolia. The Sayabiga and Zutt are often employed as soldiers, and specialize in using buffalo herds, which they introduced into the region, to assist in agriculture and military logistics."
 RICE_sri_lanka_rodi_noble_modifier:0 "Committed Heinous Crimes"
 RICE_sri_lanka_pattini_team_wins_ankeliya:0 "Pattini's Team Won Ankeliya"
 RICE_sri_lanka_pattini_team_wins_porakeliya:0 "Pattini's Team Won Porakeliya"
 RICE_sri_lanka_milk_mothers_ceremony_modifier:0 "Milk-Mothers Ceremony"
 RICE_sri_lanka_good_relationship_with_veddas:0 "Good Relationship with the Veddas"
 RICE_sri_lanka_good_relationship_with_veddas_desc:0 "The Veddas, the indigenous peoples of Sri Lanka, currently have an excellent relationship with their non-Vedda neighbors in this region. It is encouraging trade and other forms of cooperation between these communities, bringing about more prosperity for all."
 RICE_sri_lanka_pirit_ceremony:0 "Pirit Ceremony"
 RICE_sri_lanka_respects_other_buddhist_sects:0 "Respects Other Buddhist Sects"
 RICE_sri_lanka_respects_other_buddhist_sects_desc:0 "This character is someone who respects other Buddhist sects, even those who follow other views, or at least they're someone who wants to be seen this way."
 RICE_sri_lanka_avoids_heretical_buddhist_sects:0 "Avoids Heretical Buddhist Sects"
 RICE_sri_lanka_avoids_heretical_buddhist_sects_desc:0 "This character is someone who avoids supporting or associating with Buddhist sects that have divergent views, or at least they're someone who wants to be seen this way."
 RICE_sri_lanka_gammaduva_ceremony_modifier:0 "Gammaduva Ceremony"
 RICE_sri_lanka_waterproof_jars:0 "Waterproof Jars from Iran and Mesopotamia"
 RICE_sri_lanka_precious_gems:0 "Precious Gems from Afghanistan"
 RICE_sri_lanka_glazed_ceramics:0 "Glazed Ceramics from China"
 RICE_sri_lanka_generous_to_villagers:0 "Generous to Villagers"
 RICE_sri_lanka_aspiration_rule_sri_lanka: "[aspiration|E]: Establish the Polonnaruwa Kingdom"
 RICE_sri_lanka_aspiration_rule_sri_lanka_desc: "#italic Vijayabahu seeks to restore order and bring peace back to the island of $k_lanka$, which has been fought over Sinhala warlords and Chola armies for decades, and establish a new kingdom.#!$RICE_sri_lanka_aspiration_vijayabahu_desc$\n\n"

 # Struggle Ending Decisions
 RICE_sri_lanka_struggle_ending_unite_sangha_decision:0 "Unite the Sangha"
 RICE_sri_lanka_struggle_ending_unite_sangha_decision_tooltip:0 "The three [RICE_sri_lanka_monasteries|E] will be brought together as one"
 RICE_sri_lanka_struggle_ending_unite_sangha_decision_desc:0 "The [RICE_sri_lanka_struggle|E] has been divided for too long. With our help, one of the island's main Buddhist [RICE_sri_lanka_monasteries|E] – whether the [mahavihara|E], [abhayagiri|E], or [jetavana|E] – must restore monastic discipline, reinforce proper views and practices, and reform the island's [RICE_sri_lanka_sangha|E]."
 RICE_sri_lanka_struggle_ending_uniter_pali_canon_doctrine_effect_tt:1 "Buddhist [faiths|E] with the [GetFaithDoctrine('rice_theravada_canon_doctrine').GetBaseName] [doctrine|E] will gain a special [doctrine|E] depending on the [RICE_sri_lanka_monastery|E] you patronize:\n$EFFECT_LIST_BULLET$[mahavihara_i|E] [mahavihara|E]: [GetFaithDoctrine('rice_theravada_canon_mahavihara_doctrine').GetBaseName]\n$EFFECT_LIST_BULLET$[abhayagiri_i|E] [abhayagiri|E]: [GetFaithDoctrine('rice_theravada_canon_abhayagiri_doctrine').GetBaseName]\n$EFFECT_LIST_BULLET$[jetavana_i|E] [jetavana|E]: [GetFaithDoctrine('rice_theravada_canon_jetavana_doctrine').GetBaseName]"
 RICE_sri_lanka_struggle_ending_uniter_phase_doctrine_effect_tt:1 "Buddhist [faiths|E] with the [GetFaithDoctrine('rice_theravada_canon_doctrine').GetBaseName] [doctrine|E] gain a special [doctrine|E] depending on what [struggle_phase|E] the [struggle|E] ends in:\n$EFFECT_LIST_BULLET$[struggle_phase_sri_lanka_degeneration_simple|E]: [GetFaithDoctrine('rice_theravada_degeneration_doctrine').GetBaseName]\n$EFFECT_LIST_BULLET$[struggle_phase_sri_lanka_accumulation_simple|E]: [GetFaithDoctrine('rice_theravada_accumulation_doctrine').GetBaseName]\n$EFFECT_LIST_BULLET$[struggle_phase_sri_lanka_purification_simple|E]: [GetFaithDoctrine('rice_theravada_purification_doctrine').GetBaseName]"
 RICE_sri_lanka_struggle_ending_uniter_relic_effect_tt:0 "You will select one of three major relics from the [GetActivityType( 'activity_RICE_sri_lanka_relic_veneration' ).GetName] [activity|E] to become more venerated than the others, making it permanently more powerful when doing that [activity|E]"
 RICE_sri_lanka_struggle_ending_unite_decision_mahavihara_tt:0 "[mahavihara_i|E] [mahavihara|E] [RICE_sri_lanka_prominence|E] is at least #V 900#!"
 RICE_sri_lanka_struggle_ending_unite_decision_abhayagiri_tt:0 "[abhayagiri_i|E] [abhayagiri|E] [RICE_sri_lanka_prominence|E] is at least #V 900#!"
 RICE_sri_lanka_struggle_ending_unite_decision_jetavana_tt:0 "[jetavana_i|E] [jetavana|E] [RICE_sri_lanka_prominence|E] is at least #V 900#!"
 RICE_sri_lanka_struggle_ending_unite_sangha_decision_confirm:0 "Unite the $RICE_sri_lanka_struggle$"

 RICE_sri_lanka_struggle_ending_destroy_sangha_decision:0 "Destroy the Sangha"
 RICE_sri_lanka_struggle_ending_destroy_sangha_decision_tooltip:0 "Buddhist institutions on this island will be stripped of all power and influence"
 RICE_sri_lanka_struggle_ending_destroy_sangha_decision_desc:0 "The [RICE_sri_lanka_struggle|E] has been a thorn in our side, as their great [RICE_sri_lanka_monasteries|E] – particularly the [mahavihara|E], [abhayagiri|E], and [jetavana|E] – encourage strife and disorder through their squabbles, making it hard for us to establish [ROOT.Char.GetDynasty.GetName] rule over [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]. We must completely obliterate the influence and power they have on this island."
 RICE_sri_lanka_struggle_ending_uniter_destroyer_doctrine_effect:1 "Buddhist [faiths|E] with the [GetFaithDoctrine('rice_theravada_canon_doctrine').GetBaseName] [doctrine|E] gain the special [GetFaithDoctrine('rice_theravada_destruction_of_sangha_doctrine').GetBaseName] [doctrine|E]"
 RICE_sri_lanka_struggle_ending_destroy_sangha_decision_confirm:0 "Destroy the $RICE_sri_lanka_struggle$"
 RICE_sri_lanka_struggle_ending_destroy_decision_mahavihara_tt:0 "[mahavihara_i|E] [mahavihara|E] [RICE_sri_lanka_prominence|E] is below #V 100#!"
 RICE_sri_lanka_struggle_ending_destroy_decision_abhayagiri_tt:0 "[abhayagiri_i|E] [abhayagiri|E] [RICE_sri_lanka_prominence|E] is below #V 100#!"
 RICE_sri_lanka_struggle_ending_destroy_decision_jetavana_tt:0 "[jetavana_i|E] [jetavana|E] [RICE_sri_lanka_prominence|E] is below #V 100#!"

 RICE_sri_lanka_struggle_ending_foreign_sangha_decision:0 "Revive the [GetPlayer.GetFaith.GetAdjectiveNoTooltip] Sangha"
 RICE_sri_lanka_struggle_ending_foreign_sangha_decision_tooltip:0 "It is time for us to establish a new holy land of Buddhism"
 RICE_sri_lanka_struggle_ending_foreign_sangha_decision_desc:0 "The [RICE_sri_lanka_struggle|E] has struggled to unify under one of its three major [RICE_sri_lanka_monasteries|E], whether the [mahavihara|E], [abhayagiri|E], or [jetavana|E]. Clearly, [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName] is not destined to be the center of Buddhism. Instead, [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] should lead the way in reviving the Buddhist [RICE_sri_lanka_sangha|E]."
 RICE_sri_lanka_struggle_ending_everywhere_unlock_effect:1 "Mechanics related to the [RICE_sri_lanka_struggle|E] that had previously been locked to [GetGeographicalRegion('RICE_sri_lanka_struggle_region').GetName] are now available, regardless of location, to [rulers|E] of any Buddhist [faiths|E] with the [GetFaithDoctrine('rice_theravada_canon_doctrine').GetBaseName] [doctrine|E]"
 RICE_sri_lanka_struggle_ending_county_bonus_effect:1 "Every [county|E] in [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetDeJureLiege.GetName] gains the [GetModifier('RICE_sri_lanka_new_center_of_buddhism').GetNameWithTooltip] [county_modifier|E]"
 RICE_sri_lanka_struggle_ending_uniter_outsider_doctrine_effect_tt:1 "Buddhist [faiths|E] with the [GetFaithDoctrine('rice_theravada_canon_doctrine').GetBaseName] [doctrine|E] gain the [GetFaithDoctrine('rice_theravada_outsider_doctrine').GetBaseName] [doctrine|E]"
 RICE_sri_lanka_struggle_ending_foreign_sangha_decision_confirm:0 "Revive the $RICE_sri_lanka_struggle$"
 RICE_sri_lanka_not_in_sri_lanka_req:0 "You do #N not#! own any [county|E] in [GetGeographicalRegion('RICE_sri_lanka_struggle_region').GetName]"
 RICE_sri_lanka_struggle_not_involved:0 "You are #N not#! [struggle_involved|E] in the [RICE_sri_lanka_struggle|E]"
 RICE_sri_lanka_struggle_no_kings_req:0 "No other [rulers|E] who are [struggle_involved|E] or an [struggle_interloper|E] in the [RICE_sri_lanka_struggle|E] are [king|E] or [emperor|E] [rank|E]"

 # Decisions
 RICE_sri_lanka_choose_monastic_sect:0 "Align with a Sri Lankan Monastery"
 RICE_sri_lanka_choose_monastic_sect_united:0 "Align with [GetPlayer.Custom('RICE_sri_lanka_unified_monastery')]"
 RICE_sri_lanka_choose_monastic_sect_tooltip:0 "Choose to officially support one of the three main [RICE_sri_lanka_monasteries|E] in [GetPlayer.Custom('RICE_sri_lanka_sangha_location')]."
 RICE_sri_lanka_choose_monastic_sect_desc:0 "The [RICE_sri_lanka_sangha|E] in [GetPlayer.Custom('RICE_sri_lanka_sangha_location')] is divided into many monasteries. The three most important ones - the [mahavihara|E], [abhayagiri|E], and [jetavana|E] - wield much secular and religious power. It could be mutually beneficial if I openly support one of them, thereby raising its [RICE_sri_lanka_prominence|E]."
 RICE_sri_lanka_choose_monastic_sect_united_desc:0 "The [RICE_sri_lanka_sangha|E] in [GetPlayer.Custom('RICE_sri_lanka_sangha_location')] is dominated by the [GetPlayer.Custom('RICE_sri_lanka_unified_monastery_game_concept')] monastery, which wields much secular and religious power. It could be mutually beneficial if I openly support it, thereby raising its [RICE_sri_lanka_prominence|E]."
 RICE_sri_lanka_choose_monastic_sect_confirm:0 "It is time to support a monastery!"
 RICE_sri_lanka_choose_monastic_sect_effect_tooltip_1:0 "You will choose between getting the [GetTrait('RICE_mahavihara_trait').GetName( GetNullCharacter )], [GetTrait('RICE_abhayagiri_trait').GetName( GetNullCharacter )], and [GetTrait('RICE_jetavana_trait').GetName( GetNullCharacter )] [traits|E]"
 RICE_sri_lanka_choose_monastic_sect_effect_tooltip_2:0 "You will be able to access [decisions|E] to support your chosen [RICE_sri_lanka_monastery|E], and raise its [RICE_sri_lanka_prominence|E], which is important if you want to resolve the conflicts within the [RICE_sri_lanka_struggle|E]"
 RICE_sri_lanka_choose_monastic_sect_context_tooltip:0 "#emphasis Historical Context:#! During late antiquity and the medieval period, Sri Lanka's Buddhist monastic community, the #italic Sangha#!, was dominated by three monasteries and sects: the Mahavihara, Abhayagiri, and Jetavana. These three jockeyed for patronage from royals and other elites for centuries, until they were united under the Mahavihara in 1165 as part of religious reforms supported by King Parakramabahu I. The extent to which this was actually a dramatic victory for the Mahavihara, or a subtler continuation of gradual trends, is debatable."
 RICE_sri_lanka_change_monastic_sect:0 "Align with Another Sri Lankan Monastery"
 RICE_sri_lanka_change_monastic_sect_united:0 "Align with the [GetPlayer.Custom('RICE_sri_lanka_unified_monastery')]"
 RICE_sri_lanka_change_monastic_sect_tooltip:0 "$RICE_sri_lanka_choose_monastic_sect_tooltip$"
 RICE_sri_lanka_change_monastic_sect_desc:0 "The [RICE_sri_lanka_sangha|E] in [GetPlayer.Custom('RICE_sri_lanka_sangha_location')] is divided into many [RICE_sri_lanka_monasteries|E], the three most important being the [mahavihara|E], [abhayagiri|E], and [jetavana|E]. I currently patronize the [GetPlayer.Custom('RICE_sri_lanka_patronized_monastery')], but wish to switch my patronage to a different monastery."
 RICE_sri_lanka_change_monastic_sect_united_desc:0 "The [RICE_sri_lanka_sangha|E] in [GetPlayer.Custom('RICE_sri_lanka_sangha_location')] is formally united under the leadership of [GetPlayer.Custom('RICE_sri_lanka_unified_monastery_game_concept')] monastery. It would be wise to switch my official religious allegiance and patronize them."
 RICE_sri_lanka_change_monastic_sect_confirm:0 "My religious affiliation must change!"
 RICE_sri_lanka_change_monastic_sect_effect_tooltip_1:0 "You will choose either the [GetTrait('RICE_abhayagiri_trait').GetName( GetNullCharacter )] or [GetTrait('RICE_jetavana_trait').GetName( GetNullCharacter )] [traits|E]"
 RICE_sri_lanka_change_monastic_sect_effect_tooltip_2:0 "You will choose either the [GetTrait('RICE_mahavihara_trait').GetName( GetNullCharacter )] or [GetTrait('RICE_jetavana_trait').GetName( GetNullCharacter )] [traits|E]"
 RICE_sri_lanka_change_monastic_sect_effect_tooltip_3:0 "You will choose either the [GetTrait('RICE_mahavihara_trait').GetName( GetNullCharacter )] or [GetTrait('RICE_abhayagiri_trait').GetName( GetNullCharacter )] [traits|E]"
 RICE_sri_lanka_change_monastic_sect_effect_tooltip_4:0 "$RICE_sri_lanka_choose_monastic_sect_effect_tooltip_2$"
 RICE_sri_lanka_change_monastic_sect_effect_tooltip_5:0 "@warning_icon!#X You will lose all [trait_level_track_xp|E] for the [RICE_sri_lanka_monastery|E] [trait|E] you currently have!#!"
 RICE_sri_lanka_change_monastic_sect_context_tooltip:0 "$RICE_sri_lanka_choose_monastic_sect_context_tooltip$"
 RICE_india_land_grant_decision:0 "Grant Land to Temples and Monasteries"
 RICE_india_land_grant_decision_tooltip:0 "Give revenue-free [RICE_grants|E] to $buddhism_religion_adj$, $hinduism_religion_adj$, or $jainism_religion_adj$ religious institutions"
 RICE_india_land_grant_decision_desc:0 "I wish to donate some land I own to local temples and monasteries in [GetGeographicalRegion('world_india').GetName], whether [ROOT.Char.GetFaith.GetReligion.GetAdjective] or not, as they play an important role in cultivating undeveloped territories on our frontiers. From now on, as part of this [RICE_land_grant|E], this land and its revenue will belong to them."
 RICE_india_land_grant_decision_confirm:0 "Prepare the land grant!"
 RICE_india_land_grant_decision_effect_tooltip_1:0 "You will choose to [RICE_grant|E] land to institutions of a Dharmic [religion|E] in your [domain|E]"
 RICE_india_land_grant_decision_effect_tooltip_2:0 "Every [county|E] you directly own gets a [county_modifier|E] reducing [tax|E] but increasing [development_growth|E], with a stronger effect in [counties|E] with at least one [church_holding|E]"
 RICE_india_land_grant_decision_effect_tooltip_3:0 "If you follow a [faith|E] of the Dharmic [religion|E] you chose, the [modifier|E] grants extra [county_opinion|E]; if you do not follow the same [religion|E], it grants extra [development_growth|E] instead"
 RICE_india_land_grant_decision_effect_tooltip_4:0 "There is a very small chance your [counties|E] will convert to a random [faith|E] of the [religion|E] you picked"
 RICE_india_land_grant_decision_effect_tooltip_5:0 "You will gain up to a cap of #V 300#! [piety_i|E] [piety|E] and [prestige_i|E] [prestige|E], depending on how many [counties|E] are affected, and how many have [church_holdings|E]"
 RICE_india_land_grant_decision_context_tooltip:0 "#emphasis Historical Context:#! Land grants to religious institutions was an important, recurring practice in Indian history during late antiquity and the medieval period. These could range from individual plots of lands or even entire villages. Rulers who sponsor many different sects, and they were seen as a tool to expand their influence – as well as that of the religious institutions – into frontier lands that were previously only lightly controlled, if at all."
 RICE_india_land_grant_type:0 "Choose who to grant land to"
 RICE_india_land_grant_type_gui:0 "Choose who will receive the [RICE_land_grant|E]"
 RICE_india_land_grant_buddhism_option:0 "#Bold $buddhism_religion_adherent_plural$#!"
 RICE_india_land_grant_buddhism_option_desc:0 "$RICE_india_land_grant_buddhism_option$"
 RICE_india_land_grant_buddhism_option_tooltip:0 "$EFFECT_LIST_BULLET$ Get the [GetModifier('RICE_india_land_grant_buddhist_character_modifier').GetNameWithTooltip] [character_modifier|E] for #V 10#! years\n$EFFECT_LIST_BULLET$ Every $buddhism_religion_adj$ [county|E] gains a [county_modifier|E] reducing [tax|E] but increasing [development_growth|E]\n$EFFECT_LIST_BULLET$ If you do not follow a $buddhism_religion_adj$ [faith|E], the [modifier|E] grants extra [development_growth|E]. If you do, it grants extra [county_opinion|E]."
 RICE_india_land_grant_hinduism_option:0 "#Bold $hinduism_religion_adherent_plural$#!"
 RICE_india_land_grant_hinduism_option_desc:0 "$RICE_india_land_grant_hinduism_option$"
 RICE_india_land_grant_hinduism_option_tooltip:0 "$EFFECT_LIST_BULLET$ Get the [GetModifier('RICE_india_land_grant_hindu_character_modifier').GetNameWithTooltip] [character_modifier|E] for #V 10#! years\n$EFFECT_LIST_BULLET$ Every $hinduism_religion_adj$ [county|E] gains a [county_modifier|E] reducing [tax|E] but increasing [development_growth|E]\n$EFFECT_LIST_BULLET$ If you do not follow a $hinduism_religion_adj$ [faith|E], the [modifier|E] grants extra [development_growth|E]. If you do, it grants extra [county_opinion|E]."
 RICE_india_land_grant_jainism_option:0 "#Bold $jainism_religion_adherent_plural$#!"
 RICE_india_land_grant_jainism_option_desc:0 "$RICE_india_land_grant_jainism_option$"
 RICE_india_land_grant_jainism_option_tooltip:0 "$EFFECT_LIST_BULLET$ Get the [GetModifier('RICE_india_land_grant_jain_character_modifier').GetNameWithTooltip] [character_modifier|E] for #V 10#! years\n$EFFECT_LIST_BULLET$ Every $jainism_religion_adj$ [county|E] gains a [county_modifier|E] reducing [tax|E] but increasing [development_growth|E]\n$EFFECT_LIST_BULLET$ If you do not follow a $jainism_religion_adj$ [faith|E], the [modifier|E] grants extra [development_growth|E]. If you do, it grants extra [county_opinion|E]."
 RICE_sri_lanka_support_monastery:0 "Support Sri Lanka's Sangha"
 RICE_sri_lanka_support_monastery_all:0 "Support the [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip|U] Sangha"
 RICE_sri_lanka_support_monastery_tooltip:0 "Support [RICE_sri_lanka_s_sangha|E] through various means"
 RICE_sri_lanka_support_monastery_desc:0 "[GetPlayer.Custom('RICE_sri_lanka_sangha_location')] may be home to several powerful Buddhist [RICE_sri_lanka_monasteries|E], but we have thrown our lot behind the [ROOT.Char.Custom('RICE_sri_lanka_patronized_monastery_game_concept')]. It would be wise for us to support this sect so that it remains influential within the [RICE_sri_lanka_sangha|E]."
