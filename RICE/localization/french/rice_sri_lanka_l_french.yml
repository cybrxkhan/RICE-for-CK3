 sri_lanka.0080.t:0 "Many Faiths, One Mountain"
 sri_lanka.0080.desc:0 "One of the most fascinating things about [GetPlayer.Custom('RICE_sri_pada')] that I notice more and more, now that I am here, is that the site is honored by followers of many different creeds, not just [ROOT.Char.GetFaith.GetAdherentNamePlural].\n\nFor instance, there are followers of other faiths who call the mountain [GetPlayer.Custom('RICE_sri_pada_opp')], instead of [GetPlayer.Custom('RICE_sri_pada')] as we do. Not everyone believes [GetPlayer.Custom('RICE_sri_pada_footprint_person')] made the footprint at the mountain’s peak either.\n\nDespite this, and despite the fact there are still plenty of tensions between the various groups here, it is fascinating if not inspiring for some to see so people of many beliefs, including those who would normally be at blows with each other, share this sacred space."
 sri_lanka.0080.a:0 "It is something to reflect on while I’m here."
 sri_lanka.0081.t:0 "Avoiding Meat"
 sri_lanka.0081.desc:0 "Around the vicinity of [GetPlayer.Custom('RICE_sri_pada')], and on [GetPlayer.Custom('RICE_sri_pada')] itself, it is common for people to avoid eating the meat of animals, or at least many of those who are followers of various [buddhism.GetAdjective] and [hinduism.GetAdjective] sects do. Even those that don’t reduce their consumption of meat, for it is said to allow one to better focus on the pilgrimage and veneration of [ROOT.Char.GetFaith.HighGodName]."
 sri_lanka.0081.a:0 "I should avoid meat while I’m here."
 sri_lanka.0081.b:0 "I don’t need to avoid eating meat here."
