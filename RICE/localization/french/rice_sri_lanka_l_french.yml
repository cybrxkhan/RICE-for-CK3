 # Legends
 RICE_sri_lanka_ender_name: "Reformation of $k_lanka$'s Sangha"
 RICE_sri_lanka_ender_desc: "The [GetReligionByKey('buddhism_religion').GetAdjective] Sangha of $k_lanka$ had been divided by squabbling monasteries, until the coming of [struggle_ender.GetFirstName]. Under [struggle_ender.GetHerHis] guidance, the monasteries reformed and could once more properly guide the island's population of [GetReligionByKey('buddhism_religion').GetAdjectiveNoTooltip] devotees."
 RICE_sri_lanka_legend_chapter_opening_struggle: "For years, the [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName], that is, the [GetReligionByKey('buddhism_religion').GetAdjectiveNoTooltip] community of $k_lanka$, had been dominated by different monasteries, each claiming to follow the true teachings of Lord Buddha. With the island divided, its people lost their way, and the land fell into decline. This was the state of affairs until [ROOT.Legend.GetProtagonist.GetNameNoTooltip] arrived on the scene." 
 RICE_sri_lanka_legend_chapter_motivation_struggle: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] lamented at how many of $k_lanka$'s [GetReligionByKey('buddhism_religion').GetAdjectiveNoTooltip] monastics lacked the proper education and even morals to guide the people of not only the island, but also those who followed [GetReligionByKey('buddhism_religion').GetNameNoTooltip] in faraway lands, who normally sought the wisdom of $k_lanka$'s monastics."
 RICE_sri_lanka_legend_chapter_famous_deed_generic: "Though [ROOT.Legend.GetProtagonist.GetSheHe] was not necessarily the most schooled in [GetReligionByKey('buddhism_religion').GetAdjectiveNoTooltip] doctrine, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] knew this state of affairs could not last."
 RICE_sri_lanka_legend_chapter_extra_deed_struggle: "Using [ROOT.Legend.GetProtagonist.GetHerHis] authority, moral righteousness, and diplomatic skills, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] brought together the [GetReligionByKey('buddhism_religion').GetAdjectiveNoTooltip] monastic community of not just $k_lanka$ but other lands, in an effort to reform the [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName]. Heretical and harmful ideas were denounced, and unworthy monastics were defrocked, while rightful thinking was promoted, and virtuous monastics rewarded and instructed in how to guide a new generation of religious leaders."
 RICE_sri_lanka_legend_chapter_conclusion_ended_struggle: "While the Buddha taught that all things are impermanent, and that even his teachings would decline and vanish from the world one day, that day has not come yet, thanks to [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]. There are many in the [GetReligionByKey('buddhism_religion').GetAdjectiveNoTooltip] community who have little doubt that in a past life, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] made an aspiration to be a protector of the Three Jewels of [GetReligionByKey('buddhism_religion').GetNameNoTooltip]. If [ROOT.Legend.GetProtagonist.GetSheHe] did, [ROOT.Legend.GetProtagonist.GetSheHe] clearly succeeded."

