 # Struggle
 RICE_sri_lanka_struggle:0 "Sri Lankan Sangha"
 RICE_sri_lanka_struggle_desc:0 "My tastes are very singular. You wouldn't understand.\n\nMy tastes are very singular. You wouldn't understand."
#  struggle_RICE_sri_lanka_phase_reform:0 "Reform"
#  struggle_RICE_sri_lanka_phase_reform_desc:0 "With the once-fractured [RICE_sangha_of_sri_lanka|E] now tentatively under one sect, it is up to the [RICE_sri_lanka_monasteries|E], with the assistance of secular leaders and laypeople, to reform themselves and determine the future trajectory of not only the Buddhist [RICE_sri_lanka_sangha|E] in Sri Lanka, but elsewhere across the world.\n\nHowever, there is still much work to be done. If [RICE_sri_lanka_s_sangha|E] is unable to complete the reformation process during this time, then a new $struggle_RICE_sri_lanka_phase_reform$ will begin, and there is no guarantee it will be under the same sect, either!"
 struggle_RICE_sri_lanka_phase_degeneration:0 "Degeneration"
 struggle_RICE_sri_lanka_phase_degeneration_desc:0 "The Buddha's teachings – and the [RICE_sri_lanka_sangha|E] itself – are in decline in Sri Lanka. Perhaps attempts to purge the [RICE_sri_lanka_monasteries|E] of immoral, undisciplined monastics during the [struggle_phase_sri_lanka_purification|E] failed. Or, perhaps the wealth and influence of the [RICE_sri_lanka_monasteries|E] during the [struggle_phase_sri_lanka_accumulation|E] attracted military raids by rapacious foreign heathens, or confiscation by unscrupulus, greedy local elites.\n\nHowever, as the Buddha taught, good #italic and#! bad things are impermanent. From the darkness of the degenerate era, a brighter future might blossom in a [struggle_phase_sri_lanka_purification|E], as righteous monastics, scholars, and leaders cleanse the [RICE_sri_lanka_sangha|E] of corruption and wrongdoers. Alternatively, local elites might pool together enough resources to revive the [RICE_sri_lanka_monasteries|E] in the [struggle_phase_sri_lanka_accumulation|E], bringing about a new era of prosperity on the island."
 struggle_RICE_sri_lanka_phase_accumulation:0 "Accumulation"
 struggle_RICE_sri_lanka_phase_accumulation_desc:0 "The [RICE_sri_lanka_struggle|E] accumulates power and influence influence, thanks to the support from both elites and commoners, who in turn accumulate good merit. Perhaps the [struggle_phase_sri_lanka_purification|E] resulted in greater respect towards the [RICE_sri_lanka_monasteries|E] by laypeople, or, perhaps the strife and chaos of the [struggle_phase_sri_lanka_degeneration|E] encouraged laypeople to support the [RICE_sri_lanka_monasteries|E].\n\nThe growth of the [RICE_sri_lanka_monasteries|E], however, is a double edged sword. Monastics might grow complacent and lazy requiring a [struggle_phase_sri_lanka_purification|E] to rid the [RICE_sri_lanka_sangha|E] of heretical ideas and immorality. Even worse, the island might attract greedy scoundrels, both foreign heathens and local rulers, who seek to plunder the [RICE_sri_lanka_monasteries|E] and destroy the [RICE_sri_lanka_sangha|E], and the monastics are too corrupt to inspire the people, leading to the [struggle_phase_sri_lanka_degeneration|E]. "
 struggle_RICE_sri_lanka_phase_purification:0 "Purification"
 struggle_RICE_sri_lanka_phase_purification_desc:0 "Whether from increasing lack of discipline and morals following a [struggle_phase_sri_lanka_accumulation|E], or from external threats and internal deterioration during a [struggle_phase_sri_lanka_degeneration|E], the [RICE_sri_lanka_struggle|E] is not what it used to be. This is a time to restore the [RICE_sri_lanka_sangha|E], and remove heretical and immoral elements from its ancient [RICE_sri_lanka_monasteries|E].\n\nIf this process goes well, then [RICE_sri_lanka_s_sangha|E] will prosper in an [struggle_phase_sri_lanka_accumulation|E]. If the process does not succeed, however, the Sangha will likely deteriorate even further, triggering the [struggle_phase_sri_lanka_degeneration|E]."

