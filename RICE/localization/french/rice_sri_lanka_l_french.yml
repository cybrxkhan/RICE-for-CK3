 sri_lanka.0050.t:0 "Arriving in Ramasetu"
 sri_lanka.0050.desc:0 "At last, I have arrived at the site of #bold Ramasetu#!, or Rama’s Bridge.\n\nThough not all agree with it, many believe that this strip of land connecting [GetGeographicalRegion('world_india').GetName] and [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName] is the very bridge, mentioned in the great epic #italic Ramayana#!, that lord Rama constructed with the aid of monkeys to reach the island of Lanka to rescue his wife, Sita, from the clutches of the demon king Ravana.\n\nBecause of this, the area has been a major destination for pilgrims for many years. Now, I find myself surrounded by throngs of devotees headed in the same direction as me: Ramanathaswamy Temple, the center of the pilgrimage site dedicated to Shiva."
 sri_lanka.0050.a:0 "Let’s proceed to the temple after some rest."
 sri_lanka.0051.t:0 "Ramanathaswamy Temple"
 sri_lanka.0051.desc:0 "Today, I enter Ramanathaswamy Temple. It is inspiring to walk these grand corridors some claim to be the longest of any temple in [GetGeographicalRegion('world_india').GetName].\n\nAnyways, I come to the main #italic lingams#! in the temple, that serve as sacred symbols of the god Shiva. In particular, I go to the one known as the #italic Vishvalingam#!. It is said that Hanuman, the divine monkey and Rama’s follower, brought it here from Kailash, and that Rama instructed that this lingam had to be worshiped first.\n\nAfter I partake in some prayers and rituals, I then go to pray at the next lingam, #italic Ramalingam#!, which Rama and Sita built from sand."
 sri_lanka.0051.a:0 "This is a wonderful place."
 sri_lanka.0052.t:0 "The Tirthas"
 sri_lanka.0052.desc:0 "I now prepare to visit some of the #italic tirthas#!, or holy bodies of water, related to Ramanathaswamy Temple. They are often popular sites for pilgrims visiting Ramasetu, as bathing in them is said to provide one with many spiritual and medicinal benefits, including absolution of one’s sins.\n\nSome of the tirthas are outside the temple, like Agni Tirtham, which is a beach to the east. Other tirthas are inside the temple grounds.\n\nAnyways, while I bath in these tirthas, I should remember to focus on spiritual matters, and offer worship to Lord Shiva."
 sri_lanka.0052.a:0 "Time for penance."
 sri_lanka.0051.a.tooltip:0 "You are spiritually inspired by the experience"
 sri_lanka.0053.t:0 "Leaving Ramasetu"
 sri_lanka.0053.desc:0 "My visit to Ramanathaswamy Temple, and by extension Ramasetu, has come to an end. It was a great spiritual experience, visiting this place which features so prominently in the #italic Ramayana#!, and reflecting on the heroism and virtue of Rama, Sita, Hanuman, and more, as well as being able to devote myself to Lord Shiva.\n\nAll in all, my visit to Ramasetu is one that I shall not forget anytime soon."
 sri_lanka.0053.a:0 "It is time to begin the trip back home."
