 sri_lanka.0070.desc:0 "Today, I start my journey to [GetPlayer.Custom('RICE_sri_pada')]. It will be an arduous journey, traveling through miles and miles of wilderness, not to mention the actual mountain itself which will be quite difficult to climb. However, it will be well worth it.\n\n[GetPlayer.Custom('RICE_sri_pada')] is the holiest mountain in [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]. In fact, it is so holy that people of all religions, not just [ROOT.Char.GetFaith.GetAdherentNamePlural], go on pilgrimage there.\n\nThe site's main attraction is a large foot print at the summit, which is said to have been made by [GetPlayer.Custom('RICE_sri_pada_footprint_person')] according to the [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] [ROOT.Char.Custom('DefaultPriestTitlePlural')]. Visiting it is surely a great way to show my devotion to [ROOT.Char.GetFaith.HighGodName]!"
 sri_lanka.0070.a:0 "Time to make my way to the mountain!"
 sri_lanka.0071.t:0 "Arrival"
 sri_lanka.0071.desc:0 "At last, I have reached [GetPlayer.Custom('RICE_sri_pada')]. The mountain itself towers high above me at a distance, surrounded by a seemingly endless canopy of greenest trees. It looks daunting, yet I have already walked all the way here. There is no turning back!\n\nFor now, however, I and my entourage will need to recoup our energy. The way upwards will be difficult, so we need to have well-rested bodies and minds if we are to make our way to the peak.\n\nWe make our way through crowds of fellow pilgrims – some fellow [ROOT.Char.GetFaith.GetAdherentNamePlural], others followers of other creeds – as we prepare to rest for the night. It is remarkable how people of all faiths venerate this mountain, and even more remarkable that they maintain relative peace with each other."
 sri_lanka.0071.a:0 "See that mountain? I #italic will#! climb it!"
 sri_lanka.0071.info:0 "#emphasis Historical Context:#! The depiction of the pilgrimage in this [activity|E] is based on the detailed account of Ibn Battuta, a famed 14th century Moroccan Muslim explorer, who traveled to lands as far-away as Mali, China, Spain, and, of course, Sri Lanka.\n\nIbn Battuta made the journey to Sri Lanka in 1344 CE. He was warmly welcomed by the King of Jaffna, Martanda Cinkaiariyan, who graciously supported his travels on the island. When ibn Battuta went on the pilgrimage to Sri Pada himself, the king provided him a palanquin carried by the king's own slaves, and in the explorer's entourage were several Hindu Brahamans.\n\nAnyways, as Sri Pada is still a major pilgrimage site nowadays, the depiction in this [activity|E] and event chain likely differs from present-day conditions due to changes that happened to the site, as well as the people who traveled there, over the centuries."
 sri_lanka.0072.t:0 "Up the Mountain"
 sri_lanka.0072.desc:0 "We have started our trek up [GetPlayer.Custom('RICE_sri_pada')]. There are two main routes going to the main peak.\n\nOne, which some call the #italic Mama#! track, is a relatively easy, gentle walk, so anyone who climbs up the mountain this way is not considered a true pilgrim. The other route, called the #italic Baba#! track, is much harder, and it is the route we currently are on.\n\nAlong the route, there are a number of chains going up the stairs, to help pilgrims up the steps. I am not even partway through, and I already feel exhausted!"
 sri_lanka.0072.a:0 "I’ll take my time to not overexert myself."
 sri_lanka.0072.b:0 "It’s a struggle, but I’ll push through this."
 sri_lanka.0073.t:0 "At the Summit"
 sri_lanka.0073.desc:0 "At last, I have reached the peak of [GetPlayer.Custom('RICE_sri_pada')] – and what a magnificent view! Against the pure blue sky, one mostly sees pure white clouds surrounding the mountain when gazing downwards, interspersed with the ever-green canopy of trees, all of which obscures the base.\n\nBut I am not here to admire the scenery. I hurry my way across the summit to where most of the other pilgrims congregate: a footprint spanning a miraculously large length on a lofty black rock.\n\nAt last, before my eyes, is the very footprint that [GetPlayer.Custom('RICE_sri_pada_footprint_person')] made so long ago. We will spend a few days in prayer before we return, but before we do so, it is customary for [ROOT.Char.GetFaith.GetAdherentNamePlural] like myself to donate some gold and precious items"
 sri_lanka.0073.desc.abrahamic:0 "to our guides who have led us to this holy place."
 sri_lanka.0073.desc.non_abrahamic:0 "to leave in the nine holes carved into the foot, as an offering."
 sri_lanka.0073.a:0 "I will donate some token trinkets."
 sri_lanka.0073.b:0 "I will donate a great amount!"
 sri_lanka.0074.t:0 "Preparing to Leave"
 sri_lanka.0074.desc:0 "After spending days in prayer, we start to make our way down the #italic Mama#! track of [GetPlayer.Custom('RICE_sri_pada')]. This route may have been easier than the way going up, but it is still a strenuous trek downwards, and by the time we have reached the bottom of the mountain, I and my entourage are exhausted.\n\nAs we catch our breath, I make note of the famous ancient tree at the base of the mountain. People say this tree is of supernatural quality, for its leaves never fall, and some hermits even claim eating the leaves will regain their youth. Regardless of the truth of the matter, it is a beautiful tree, one clearly old and wise, and a wonderful sight to end our trip on."
 sri_lanka.0074.a:0 "See that mountain? I #italic did#! climb it!"
