 sri_lanka.0014.t:0 "Rewarding [budal.GetTitledFirstNameNoTooltip]"
 sri_lanka.0014.desc.not_vijayabahu_intro:0 "Years ago, when [vijayabahu.GetTitledFirstName] was a mere Prince a young child, [vijayabahu.GetHerHis] my future was most uncertain, with Chola invaders and local warlords an ever present threat to [vijayabahu.GetHerHis] safety. In those critical years, the greatest of the valiant people who protected [vijayabahu.GetHerHim] was [budal.GetTitledFirstName].\n\nIt is thanks to [budal.GetFirstNamePossessiveNoTooltip] help that [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName] could be reunified."
 sri_lanka.0014.desc.not_budal_reward:0 "[budal.GetHerHim] and [budal.GetHerHis] descendants extraordinary legal and political privileges in perpetuity.\n\nThese privileges have been inscribed on a copper plate, and formally sent to [budal.GetFirstNameNoTooltip], so none may question them."
 sri_lanka.0014.desc.vijayabahu:0 "Years ago, when I was a mere Prince and a young child, my future was most uncertain, with Chola invaders and local warlords an ever present threat to my safety. In those critical years, the greatest of the valiant people who protected me was [budal.GetTitledFirstName].\n\nWithout [budal.GetFirstNamePossessiveNoTooltip] help, I would not have survived to reunify [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName] and become its king. Today, because of my great debt to [budal.GetFirstNameNoTooltip], and to honor [budal.GetHerHis] immense contributions, I have granted $sri_lanka.0014.desc.not_budal_reward$"
 sri_lanka.0014.desc.vijayabahu_equivalent:0 "$sri_lanka.0014.desc.not_vijayabahu_intro$ Although I am not [vijayabahu.GetFirstNameNoTooltip], I still want to acknowledge the [budal.GetFirstNamePossessiveNoTooltip] achievements in bringing peace and stability to these lands. Thus, I have granted $sri_lanka.0014.desc.not_budal_reward$"
 sri_lanka.0014.desc.budal:0 "Years ago, when [vijayabahu.GetTitledFirstName] was a mere Prince a young child, [vijayabahu.GetHerHis] my future was most uncertain, with Chola invaders and local warlords an ever present threat to [vijayabahu.GetHerHis] safety. In those critical years, I did my utmost to protect [vijayabahu.GetHerHim] from our enemies.\n\nI have received word that thanks to my achievements in bringing peace and stability to these lands, [vijayabahu_equivalent.GetTitledFirstName] is granting me and my descendants extraordinary legal and political privileges in perpetuity.\n\nThese privileges have been inscribed on a copper plate, and formally sent to me, so none may question them."
 sri_lanka.0014.desc.other:0 "$sri_lanka.0014.desc.not_vijayabahu_intro$ In order to acknowledge [budal.GetFirstNamePossessiveNoTooltip] great achievements, and, perhaps out of a sense of obligation, [vijayabahu_equivalent.GetTitledFirstNameNoTooltip] has granted $sri_lanka.0014.desc.not_budal_reward$"
 sri_lanka.0014.a.not_budal:0 "A great [budal.GetWomanMan] deserves a great reward for great deeds."
 sri_lanka.0014.a.budal:0 "I am honored to receive such a great reward!"
 sri_lanka.0015.t:0 "Irrigation Tanks"
 sri_lanka.0015.desc:0 "Irrigation tanks are carefully engineered systems of artificial reservoirs in [GetGeographicalRegion('world_india').GetName] that have provided a reliable source of water for centuries.\n\nI wish to work with local religious institutions and other prominent members of the community to build one such irrigation tank. It will provide for the needs of the locals, including agriculture, bathing, religious rituals, and more. The irrigation tank will, of course, also be adorned with artwork glorifying [ROOT.Char.GetFaith.HighGodName] and the sponsors, including myself.\n\nNow, how big should this irrigation tank be?"
 sri_lanka.0015.a:0 "Small"
 sri_lanka.0015.b:0 "Medium"
 sri_lanka.0015.c:0 "Large"
 sri_lanka.0015.d:0 "Grand"
 sri_lanka.0016.t:0 "A New Capital"
 sri_lanka.0016.desc.vijayabahu:0 "It is hard to imagine how, as a mere child years ago, I had to endure many hardships in the wilderness of [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName] as I evaded the fearsome Chola armies. Now, I have achieved my lifelong goal of throwing off the Cholas’ yoke, pacifying the local warlords, and establishing a new kingdom on this island."
 sri_lanka.0016.desc.not_vijayabahu:0 "It is hard to imagine that the chaos following the fall of [GetTitleByKey('b_anuradhapura').GetNameNoTier] to Chola armies, when local warlords and Chola kings battled for power, is over. We have established a new kingdom in [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName] under my rule."
 sri_lanka.0016.desc:0 "\n\nAlas, the old capital of [GetTitleByKey('b_anuradhapura').GetNameNoTier] is mostly in ruins. While some wish for me to restore it to its former glory, it is no longer the magnificent city it once was. Even if it was, I fear future attacks from our foes in southern India, or from rebellious local warlords. I need a capital I can defend.\n\n[GetTitleByKey('b_polonnaruwa').GetNameNoTier] will thus make a much better capital. The Cholas developed it to be the island's new economic, cultural, and political center, and it is more defensible. From now on, our future lies with [GetTitleByKey('b_polonnaruwa').GetNameNoTierNoTooltip]!"
 sri_lanka.0016.a:0 "A new capital deserves a new name: #bold Vijayarajapura#!!"
 sri_lanka.0016.b:0 "The city and its name is excellent as it is."
 sri_lanka.0016.c:0 "This is a new day for [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetNameNoTooltip]."
 sri_lanka.0016.d:0 "$sri_lanka.0016.c$"
 sri_lanka.0017.t:0 "The [vedda.GetCollectiveNounNoTooltip] of [county.GetNameNoTierNoTooltip]"
 sri_lanka.0017.desc:0 "The [vedda.GetCollectiveNoun] have lived in [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName] for as long time, perhaps before any other peoples. Every now and then, the [vedda.GetCollectiveNounNoTooltip] assist powerful rulers such as myself for various reasons.\n\nRecently, I have cultivated relations with a [vedda.GetName] leader in [county.GetNameNoTier], [courtier.GetFirstName]. If I make an effort to improve relations with the local [vedda.GetCollectiveNounNoTooltip] through [courtier.GetHerHim], my territories could prosper as they and my people engage in trade, work together on building projects, and even assist me in fighting bandits or rebels who dare attack my territories."
 sri_lanka.0017.a:0 "Let’s work with the [vedda.GetCollectiveNounNoTooltip] of [county.GetNameNoTierNoTooltip]!"
 sri_lanka.0017.b:0 "Perhaps [courtier.GetFirstNameNoTooltip] can stay at my court, too."
 sri_lanka.0017.b.tooltip:0 "The [county_modifier|E] will last longer if you take this option"
 sri_lanka.0017.c:0 "I don't have time for these wild, strange people."
