 sri_lanka.0040.t:0 "Prayers and Ceremonial Songs"
 sri_lanka.0040.desc:0 "I have decided to host a [ROOT.Char.GetFaith.GetAdjective] prayer ceremony to ask for divine aid. The singing of ceremonial songs fills the whole [ROOT.Char.GetFaith.HouseOfWorship] as we worship one of the great guardian deities of [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]:"
 sri_lanka.0040.desc.upulvan:0 "#bold [GetPlayer.Custom('RICE_upulvan')]#!.\n\n#italic Wearing the lovely golden bow,\nWhose glorious light is seen all round,\nWith blue tinted godly aura of fiery tongues,\nO [GetPlayer.Custom('RICE_upulvan')]! deign to honor us with your presence in this floral bower.\n\nWearing the golden crown, the godly ornaments, and the blue tinted dress,\nWith the golden bow in your powerful hand,\nAnd carrying the golden gem garland in the right hand,\nOh powerful [GetPlayer.Custom('RICE_upulvan')], ascend your garuda bird and honor us with your presence.#!"
 sri_lanka.0040.desc.kataragama:0 "#bold [GetPlayer.Custom('RICE_kataragama')]#!.\n\n#italic The powerful god [GetPlayer.Custom('RICE_kataragama')] has six faces,\nVictorious he through past efforts has the glory of the bright  moon.\nWith his right hand he has shown great powers,\nThe heavenly eyed god of Ruhuna, honor us with your presence on this floral seat.\n\nHe is arriving with his flag of Asura form,\nAnd seated on his Peacock he looks on the floral offerings,\nHe passes through districts securely guarded and bestows showers of blessings.\nAnd here we offer to the god flowers, perfumes and betel leaves.#!"
 sri_lanka.0040.desc.saman:0 "#bold [GetPlayer.Custom('RICE_saman')]#!.\n\n#italic The God who dwells always on the peak of Sri Pada,\nAnd worships with adoration the holy footprint there\nThe master of prosperity, the godly King [GetPlayer.Custom('RICE_saman')] whose sway undisputed\nIs always pleased to protect you from evil.\n\nDecked in golden weapons, golden hows and arrows,\nAnd surrounded by golden seat and pearl umbrella,\nWith the sound of fine kinds of music and drums and shells\nHere we prepare the seat of gems of flowers as an offering to him.#!"
 sri_lanka.0040.desc.pattini:0 "#bold [GetPlayer.Custom('RICE_pattini')]#!.\n\n#italic When she struck the city burst into flames,\nAnd the mouths of those who disbelieved her began to burn,\nThe power of [GetPlayer.Custom('RICE_pattini')] has been shown here,\nThe palace burned and was left in a heap of ashes.\n\nThe gods of the forest assembled in glory,\nAnd a slow shower of rain they caused to fall,\nThe goddess of Earth like a roaring stream bore evidence,\nAnd in this manner the fire of the city of Madura was extinguished.#!"
 sri_lanka.0040.desc.natha:0 "#bold [GetPlayer.Custom('RICE_natha')]#!.\n\n#italic He bears on his right hand the gem studded pot,\nObserving the signs from Tusita heaven\nEmerging like a moon through a cloud,\nFrom the Southern gate and arrives at the floral arch.\n\nBeing in charge of the lower Kelaniya City of Lanka,\nSubduing the evil spirits through his glorious powers,\nHaving attained the permission to become a Buddha in the future age,\nThe great Jewel [GetPlayer.Custom('RICE_natha')] god is arriving from heaven.#!"
 sri_lanka.0040.a:0 "May our prayers be answered!"
 sri_lanka.0040.upulvan.tooltip:0 "\n#emphasis Historical Context:#! The event text features an excerpt from a religious song recorded by the Sinhala scholar and writer W.A. de Silva in 1920 about the deity Upulvan, who, in the modern day, is often associated with the Hindu god Vishnu, or Perumal as he is known among the Tamils. He is said to be blue in color, and who the Buddha entrusted to protect Sri Lanka.\n\nUpulvan's history is subject to lively debate among scholars; various scholars believe he was originally associated with the Buddhist bodhisattva Avalokiteshvara, the Vedic figures Varuna or Rama, or even the Zoroastrian god Ahura Mazda, or have argued he is of indigenous Sri Lankan origin. For simplicity, Upulvan is associated here with Vishnu.\n"
 sri_lanka.0040.kataragama.tooltip:0 "\n#emphasis Historical Context:#! The event text features an excerpt from a religious song recorded by the Sinhala scholar and writer W.A. de Silva in 1920 about the deity Kataragama, as he is known in Sinhala, or Muguan, as he is known in Tamil. He is a war god, said to have six faces and often depicted as riding a peacock.\n\nA temple to Kataragama in southern Sri Lanka is a notable pilgrimage site frequented by devotees of multiple faiths, including Hindus, Buddhists, Veddas, Muslims, and so on, but it has become increasingly dominated by Buddhists in the past few decades, leading to questions and debates about the worship of Kataragama/Murugan in the present-day.\n"
 sri_lanka.0040.saman.tooltip:0 "\n#emphasis Historical Context:#! The event text features an excerpt from a religious song recorded by the Sinhala scholar and writer W.A. de Silva in 1920 about the deity Saman, who is said to be the protector deity of Sri Pada, a mountain in central Sri Lanka considered sacred by multiple religions.\n\nAccording to Buddhist legend, when the Buddha visited Sri Lanka, he left a footprint in Sri Pada at Saman's request, so that people would have something to venerate in the Buddha's absence. By contrast, Hindus believe that the famous rock footprint was made by Shiva, while Christians and Muslims believe it was made by Adam.\n"
 sri_lanka.0040.pattini.tooltip:0 "\n#emphasis Historical Context:#! The event text features an excerpt from a religious song recorded by the Sinhala scholar and writer W.A. de Silva in 1920 about the deity Pattini, equivalent to the Tamil goddess Kannaki Amman. She the most important female deity in Sri Lanka, and perhaps one of the most beloved deities overall on the island.\n\nLegend has it she was once a mortal woman who suffered due to having a weak, unfaithful husband, who wasted all their money on a courtesan; when he tried to mend his ways, he was unjustly executed by the king of the city of Madura. She then transformed into wrathful goddess, and, in rage, ripped off one of her breasts and flung it into the city, causing it to burst into flames. Despite this violent incident, she eventually goes to Sri Lanka where she becomes a goddess of healing and the protector of the weak and ill.\n"
 sri_lanka.0040.natha.tooltip:0 "\n#emphasis Historical Context:#! The event text features an excerpt from a religious song recorded by the Sinhala scholar and writer W.A. de Silva in 1920 about the deity Natha. He is the Sri Lankan version of Avalokitesvara, one of the most popular Buddhist Bodhisattvas or deities, who takes on many forms and variations, such as the Chinese 'Goddess of Mercy' Guanyin.\n\nDespite his origins as the regional version of Avalokitesvara, Natha is now often associated with Maitreya, who is said to be the next Buddha to come.\n"
