 RICE_sri_lanka_relic_veneration_type_dharmadhatu: "Dharmadhatu"
 RICE_sri_lanka_relic_veneration_type_dharmadhatu_desc: "$EFFECT_LIST_BULLET$ Increased [RICE_sri_lanka_prominence|E] for the [jetavana_i|E] [jetavana|E] [RICE_sri_lanka_monastery|E], especially if you are their patron\n$EFFECT_LIST_BULLET$ Decreased [RICE_sri_lanka_prominence|E] for the [mahavihara_i|E] [mahavihara|E] and [abhayagiri_i|E] [abhayagiri|E] [RICE_sri_lanka_monasteries|E]\n$EFFECT_LIST_BULLET$ Gain the [GetModifier('RICE_sri_lanka_relic_dharmadhatu_modifier').GetNameWithTooltip] [modifier|E] if you are not a [jetavana|E] patron\n$EFFECT_LIST_BULLET$ Gain the [GetModifier('RICE_sri_lanka_relic_dharmadhatu_great_modifier').GetNameWithTooltip] [modifier|E] if you are a [jetavana|E] patron, or if the Dharmadhatu relic has been enshrined at the [GetModifier('RICE_sri_lanka_relic_dharmadhatu_shrine_modifier').GetNameWithTooltip] after the [RICE_sri_lanka_struggle|E] was unified\n\n#weak The Dharmadhatu, a copy of sacred scriptures and religious commentaries, was provided to the then-king of $k_lanka$ by a devout merchant. Its fame has since grown as a relic of great spiritual power.#!"
