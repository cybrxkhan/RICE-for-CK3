 sri_lanka.0019.t:0 "Attracting [ROOT.Char.GetCulture.GetNameNoTooltip] [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] Monastics"
 sri_lanka.0019.desc:0 "I have actively done my part to support the [ROOT.Char.GetFaith.GetReligion.GetAdjective] #italic Sangha#! of [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]. However, the relatively small numbers of [ROOT.Char.GetCulture.GetName] [ROOT.Char.GetFaith.GetAdjective] monastics on the island had been a hurdle in developing my relationship with the island's religious establishment, particularly the [GetPlayer.Custom('RICE_sri_lanka_patronized_monastery')] who I patronize.\n\nI am working with the [GetPlayer.Custom('RICE_sri_lanka_patronized_monastery')] to have more [ROOT.Char.GetCulture.GetNameNoTooltip] [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] monastics in [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName], whether we ordain [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] living here who desire to become [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] monastics, bring in such monastics from abroad, or both. In doing so, I hope we may be even more involved in the island's #italic Sangha#!.\n\nWhile there will undoubtedly be some tensions at first as these new monastics are integrated into the existing community, I am sure in the long run, this will only strengthen the foundations of [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip] in [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetNameNoTooltip]."
 sri_lanka.0019.a:0 "May the #italic Sangha#! grow and endure."
 sri_lanka.0020.t:0 "The Three Monasteries"
 ## \n\nThe #bold Mahavihara#! are the oldest of the three monastic sects. They are [theravada.GetAdjective] traditionalists who are skeptical of newer ideas from India.\n\nThe #bold Abhayagiri#! are more innovative. They happily integrate Mahayana and Vajrayana concepts and practices into their [theravada.GetAdjective] beliefs.\n\nThe #bold Jetavana#!, lastly, are the newest sect, and also open to Mahayana and Vajrayana ideas."
 sri_lanka.0020.desc.sri_lankan:0 "It's time I throw my lot behind one of the main [buddhism.GetAdjective] monasteries competing for influence in [GetPlayer.Custom('RICE_sri_lanka_sangha_location')]. This will have political ramifications, so I need to choose carefully."
 sri_lanka.0020.desc.non_sri_lankan:0 "[GetPlayer.Custom('RICE_sri_lanka_sangha_location')] is home to powerful [buddhism.GetAdjective] monasteries, and regardless of my personal views, it might be wise to throw my lot behind one of them."
 sri_lanka.0020.desc:0 "\n\nThe #bold Mahavihara#!, the oldest sect, are traditionalists who reject what they see as unrthodox ideas from India. The #bold Abhayagiri#! blend Mahayana and Vajrayana in their innovative approach to [theravada.GetNameNoTooltip]. The #bold Jetavana#!, lastly, are the newest sect, and also open to Mahayana and Vajrayana beliefs."
 sri_lanka.0020.a:0 "Support the Mahavihara"
 sri_lanka.0020.a.tooltip:0 "From now on, various [decisions|E] and actions you take may increase or decrease the [RICE_sri_lanka_prominence|E] of [RICE_sri_lanka_s|E] [RICE_sri_lanka_monasteries|E], #italic especially#! the [mahavihara_i|E] [mahavihara|E] [RICE_sri_lanka_prominence|E]."
 sri_lanka.0020.b:0 "Support the Abhayagiri"
 sri_lanka.0020.b.tooltip:0 "From now on, various [decisions|E] and actions you take may increase or decrease the [RICE_sri_lanka_prominence|E] of [RICE_sri_lanka_s|E] [RICE_sri_lanka_monasteries|E], #italic especially#! the [abhayagiri_i|E] [abhayagiri|E] [RICE_sri_lanka_prominence|E]."
 sri_lanka.0020.c:0 "Support the Jetavana"
 sri_lanka.0020.c.tooltip:0 "From now on, various [decisions|E] and actions you take may increase or decrease the [RICE_sri_lanka_prominence|E] of [RICE_sri_lanka_s|E] [RICE_sri_lanka_monasteries|E], #italic especially#! the [jetavana_i|E] [jetavana|E] [RICE_sri_lanka_prominence|E]."
 sri_lanka.0020.non_sri_lankan.tooltip:0 "As you are not [struggle_involved|E] in the [RICE_sri_lanka_struggle|E], you will not be able to unlock all mechanics available to the [RICE_sri_lanka_struggle|E], despite your support of this [RICE_sri_lanka_monastery|E]."
 sri_lanka.0021.t:0 "The Three Monasteries"
 sri_lanka.0021.desc:0 "Due to various reasons, whether political, spiritual, or personal, I’ve come to the realization that I should support a different monastic sect in [GetPlayer.Custom('RICE_sri_lanka_sangha_location')]. I do not think the [GetPlayer.Custom('RICE_sri_lanka_patronized_monastery')], who I currently support, has what it takes to lead the [RICE_sri_lanka_sangha|E], and I am increasingly skeptical as to whether their interpretation of [buddhism.GetName] is correct, and whether their religious practices are proper."
 sri_lanka.0021.a:0 "Support the Mahavihara"
 sri_lanka.0021.mahavihara.tooltip:0 "The [mahavihara|E] loses [mahavihara_i|E] [EmptyScope.ScriptValue('RICE_misc_horse_sacrifice_cost_minor')|0] [RICE_sri_lanka_prominence|E]."
 sri_lanka.0021.b:0 "Support the Abhayagiri"
 sri_lanka.0021.abhayagiri.tooltip:0 "The [abhayagiri|E] loses [abhayagiri_i|E] [EmptyScope.ScriptValue('RICE_misc_horse_sacrifice_cost_minor')|0] [RICE_sri_lanka_prominence|E]."
 sri_lanka.0021.c:0 "Support the Jetavana"
 sri_lanka.0021.jetavana.tooltip:0 "The [jetavana|E] loses [jetavana_i|E] [EmptyScope.ScriptValue('RICE_misc_horse_sacrifice_cost_minor')|0] [RICE_sri_lanka_prominence|E]."
