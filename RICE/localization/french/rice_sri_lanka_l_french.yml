 RICE_sri_lanka_sangha_uniter_modifier: "United Sri Lanka's Sangha"
 RICE_sri_lanka_sangha_uniter_modifier_desc: "This dynasty played a major role in uniting the rival factions in [RICE_sri_lanka_struggle|E], or its Buddhist community. Whether they are still Buddhists or not, their meritorious deeds have earned them the eternal gratitude of the region's Buddhists."
 RICE_sri_lanka_sangha_destroyer_modifier: "Destroyed Sri Lanka's Sangha"
 RICE_sri_lanka_sangha_destroyer_modifier_desc: "This dynasty played a major role in destroying the constantly squabbling [RICE_sri_lanka_struggle|E], or its Buddhist community. Even if they became Buddhist, their heinous deeds have earned them the eternal scorn of the region's Buddhists, if any remain."
 RICE_sri_lanka_sangha_reviver_modifier: "Revived the Buddhist Sangha"
 RICE_sri_lanka_sangha_reviver_modifier_desc: "This dynasty played a major role in reviving the Buddhist Sangha after the [RICE_sri_lanka_struggle|E], or its Buddhist community, fell into decline. A new center for Buddhist learning and faith was established in territories controlled by this dynasty."
 RICE_sri_lanka_relic_bodhi_modifier: "Minor Veneration of the Bodhi Tree"
 RICE_sri_lanka_relic_tooth_modifier: "Minor Veneration of the Buddha's Tooth"
 RICE_sri_lanka_relic_dharmadhatu_modifier: "Minor Veneration of the Dharmadhatu"
