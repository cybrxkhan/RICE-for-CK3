 # Darb Al-Arba'in Decision
 RICE_upper_egypt_reinforce_the_darb_al_arbain:0 "Renforcement du Darb Al-Arba'in"
 RICE_upper_egypt_reinforce_the_darb_al_arbain_tooltip:0 "Il s'agit d'un couloir important pour les voyages - veillons à ce qu'il soit sûr !"
 RICE_upper_egypt_reinforce_the_darb_al_arbain_desc:0 "The [darb_al_arbain|E] is an important caravan route going through the desert to the west of the Nile, linking Egypt with the rest of Africa. In the territories I control along the [darb_al_arbain|E], there are a few small distant forts and outposts meant to keep this arduous but profitable route and its secondary routes safe. I have received reports that these may be in need of repairs."
 RICE_upper_egypt_reinforce_the_darb_al_arbain_effect_tooltip:0 "The [county|E] you choose to reinforce will get the [GetModifier('RICE_upper_egypt_reinforced_darb_al_arbain').GetNameWithTooltip] [county_modifier|E] for #V 20#! years"
 RICE_upper_egypt_reinforce_the_darb_al_arbain_confirm:0 "Allons-y !"
 RICE_upper_egypt_reinforce_the_darb_al_arbain_context_tooltip:0 "#emphasis Contexte historique :#! Le Darb Al-Arba'in, ou route des quarante jours, était une route commerciale entre Asyut en Égypte, d'une part, et Kobbei (ou Kubayh) au Darfour, d'autre part ; entre les deux, elle passait par diverses oasis comme Kharga, Selima et Dunqul. Des routes secondaires le reliaient également à divers points du Nil, comme Dongola et Sai en Nubie. Cette route ardue traversait un terrain difficile et peu arrosé, mais était utilisée depuis l'époque pharaonique pour le transport et le commerce de l'or, des esclaves, de l'ivoire et d'autres marchandises entre l'Égypte et le reste de l'Afrique. Elle a également été renforcée par des forts et des avant-postes par les États de la région, des Romains aux Ottomans, jusqu'au XIXe siècle."
