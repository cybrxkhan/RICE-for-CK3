 # Buildings
 building_type_RICE_upper_egypt_temple_of_luxor_01:1 "Temple de Louxor"
 building_type_RICE_upper_egypt_temple_of_luxor_01_desc:0 "L'Égypte compte de nombreux grands monuments, et le temple de Louxor est depuis des siècles le plus bel exemple de l'héritage de l'Égypte ancienne en matière d'ingénierie de pointe.\n\nLouxor est un témoignage du pouvoir que les pharaons possédaient autrefois, en tant que temple dédié à la vénération de leur royauté. Bien que les anciens pharaons aient disparu depuis longtemps, le temple qu'ils ont construit perdurera pendant des siècles, même si les gens oublient sa fonction première."
 building_RICE_upper_egypt_temple_of_luxor_01:0 "Temple de Louxor"
 building_RICE_upper_egypt_temple_of_luxor_01_desc:0 "$building_type_RICE_upper_egypt_temple_of_luxor_01_desc$"
 building_RICE_upper_egypt_temple_of_luxor_02:0 "Église de Louxor"
 building_RICE_upper_egypt_temple_of_luxor_02_desc:0 "L'Égypte compte de nombreux grands monuments, et le temple de Louxor est depuis des siècles le plus bel exemple de l'héritage de l'Égypte ancienne en matière d'ingénierie de pointe.\n\nLouxor témoigne du pouvoir que les pharaons possédaient autrefois, mais ils n'existent plus ; certaines parties du temple ont été converties en églises. En outre, de fervents chrétiens s'installent le long des ruines du temple, construisant des maisons, des magasins, des casernes, etc."
 building_RICE_upper_egypt_temple_of_luxor_03:0 "Mosquée de Louxor"
 building_RICE_upper_egypt_temple_of_luxor_03_desc:0 "L'Égypte compte de nombreux grands monuments, et le temple de Louxor est depuis des siècles le plus bel exemple de l'héritage de l'Égypte ancienne en matière d'ingénierie de pointe.\n\nLouxor témoigne de la puissance que les pharaons possédaient autrefois, mais ils ont disparu. Les chrétiens ont converti certaines parties du temple en églises, et les musulmans ont fait de même, érigeant des mosquées à l'intérieur du temple. En outre, des musulmans dévots s'installent le long des ruines du temple, construisant des maisons, des magasins, des casernes et bien d'autres choses encore."
 
 # Modifiers
 RICE_nile_normal_flood:0 "[nile_flood|E] Normale"
 RICE_nile_normal_flood_desc:0 "The waters of the Nile rose to sixteen cubits, a decent inundation that means the harvest will be acceptable in Egypt this year.\n\n#italic Unlocks the [GetActivityType('activity_RICE_upper_egypt_open_nile_canals').GetName] [activity|E] for [cultures|E] that have the #Bold $tradition_RICE_children_of_the_nile_name$#! [tradition|E]#!"
 RICE_nile_high_flood:0 "[nile_flood|E]: Haut"
 RICE_nile_high_flood_desc:0 "The waters of the Nile rose to seventeen cubits, an optimal inundation that means the harvest will be bountiful in Egypt this year.\n\n#italic Unlocks the [GetActivityType('activity_RICE_upper_egypt_open_nile_canals').GetName] [activity|E] for [cultures|E] that have the #Bold $tradition_RICE_children_of_the_nile_name$#! [tradition|E]#!"
 RICE_nile_very_high_flood:0 "[nile_flood|E] Très Grand"
 RICE_nile_very_high_flood_desc:0 "The waters of the Nile rose to eighteen cubits, an extraordinarily good inundation that means the harvest will be exceedingly bountiful in Egypt this year.\n\n#italic Unlocks the [GetActivityType('activity_RICE_upper_egypt_open_nile_canals').GetName] [activity|E] for [cultures|E] that have the #Bold $tradition_RICE_children_of_the_nile_name$#! [tradition|E]#!"
 RICE_nile_overflooding_flood:0 "[nile_flood|E]: Overflooding"
 RICE_nile_overflooding_flood_desc:0 "The waters of the Nile rose to nineteen cubits or more, a dangerously high inundation that will likely drown agricultural land and ruin the harvest in Egypt this year.\n\n#italic Unlocks the [GetActivityType('activity_RICE_upper_egypt_pray_good_nile_flood').GetName] [activity|E] for [cultures|E] that have the #Bold $tradition_RICE_children_of_the_nile_name$#! [tradition|E]#!"
 RICE_nile_low_flood:0 "[nile_flood|E] : Bas"
 RICE_nile_low_flood_desc:0 "The waters of the Nile rose to fourteen or fifteen cubits, a below average inundation that means the harvest will be meager in Egypt this year.\n\n#italic Unlocks the [GetActivityType('activity_RICE_upper_egypt_pray_good_nile_flood').GetName] [activity|E] for [cultures|E] that have the #Bold $tradition_RICE_children_of_the_nile_name$#! [tradition|E]#!" 
 RICE_nile_very_low_flood:0 "[nile_flood|E] : Très Bas"
 RICE_nile_very_low_flood_desc:0 "The waters of the Nile could not even rise to fourteen cubits, an alarmingly low inundation that means the harvest will be terrible or nonexistent in Egypt this year.\n\n#italic Unlocks the [GetActivityType('activity_RICE_upper_egypt_pray_good_nile_flood').GetName] [activity|E] for [cultures|E] that have the #Bold $tradition_RICE_children_of_the_nile_name$#! [tradition|E]#!"
 RICE_nile_renovated_nilometers:0 "Nilomètres rénovés"
 RICE_nile_renovated_nilometers_desc:0 "Several nilometers in this region recently underwent important repair and maintenance work. Having reliable nilometers does not prevent a poor Nile flood, but they can ensure local authorities have time to prepare and react quickly to minimize panic and fallout from such an inundation.\n\n#italic If the [nile_flood|E] is poor while this [county_modifier|E] is active, this [county|E] will get the [GetModifier('RICE_nile_mitigated_bad_flood').GetNameWithTooltip] [county_modifier|E] to offset some (but not all) of the negative effects for that year.#!"
 RICE_nile_mitigated_bad_flood:0 "Mitigated Bad [nile_flood|E]"
 RICE_nile_mitigated_bad_flood_desc:0 "Bien que la crue du Nil de cette année n'ait pas été idéale, les dirigeants prudents de cette région ont récemment rénové et réparé les nilomètres locaux pour les rendre plus efficaces et plus fiables, de sorte que les fonctionnaires ont pu atténuer certaines des conséquences les plus graves de l'inondation et réduire quelque peu la panique parmi les gens du peuple."
 RICE_upper_egypt_recently_closed_philae:0 "Fermeture officielle de Philae"
 RICE_upper_egypt_recently_closed_philae_desc:0 "Le temple de Philae près de [temples_of_aswan_city|E] a été abandonné pendant un certain temps et a récemment été officiellement fermé."
 RICE_upper_egypt_recently_closed_elephantine:0 "Fermeture officielle d'Elephantine"
 RICE_upper_egypt_recently_closed_elephantine_desc:0 "The temples of Elephantine near [temples_of_aswan_city|E] had been abandoned for a while and were recently formally closed."
 RICE_upper_egypt_recently_closed_kalabsha:0 "Fermeture officielle de Kalabsha"
 RICE_upper_egypt_recently_closed_kalabsha_desc:0 "The temple of Kalabsha near [temples_of_aswan_city|E] had been abandoned for a while and was recently formally closed."
 RICE_upper_egypt_recently_reopened_philae:0 "Réouverture officielle de Philae"
 RICE_upper_egypt_recently_reopened_philae_desc:0 "The temple of Philae near [temples_of_aswan_city|E], which had been abandoned, has just formally reopened recently."
 RICE_upper_egypt_recently_reopened_elephantine:0 "Réouverture officielle d'Elephantine"
 RICE_upper_egypt_recently_reopened_elephantine_desc:0 "Les temples d'Éléphantine près de [temples_of_aswan_city|E], qui avaient été abandonnés, ont été officiellement rouverts récemment."
 RICE_upper_egypt_recently_reopened_kalabsha:0 "Réouverture officielle de Kalabsha"
 RICE_upper_egypt_recently_reopened_kalabsha_desc:0 "The temple of Kalabsha near [temples_of_aswan_city|E], which had been abandoned, has just formally reopened recently."
 RICE_upper_egypt_worshipped_at_philae:0 "Adoré à Philae"
 RICE_upper_egypt_worshipped_at_philae_desc:0 "Ce personnage s'est récemment rendu au temple de Philae, près d'Assouan, pour rendre hommage à Isis et à plusieurs autres divinités."
 RICE_upper_egypt_worshipped_at_elephantine:0 "Adoré à Éléphantine"
 RICE_upper_egypt_worshipped_at_elephantine_desc:0 "Ce personnage s'est récemment rendu aux temples d'Éléphantine, près d'Assouan, pour rendre hommage à Khnoum et à plusieurs autres divinités."
 RICE_upper_egypt_worshipped_at_kalabsha:0 "Vénéré à Kalabsha"
 RICE_upper_egypt_worshipped_at_kalabsha_desc:0 "Ce personnage s'est récemment rendu au temple de Kalabsha, près d'Assouan, pour rendre hommage à Manulis et à plusieurs autres divinités."
 RICE_upper_egypt_philae_honored_isis:0 "Béni par Isis à Philae"
 RICE_upper_egypt_philae_honored_isis_desc:0 "Ce personnage s'est récemment rendu au temple de Philae, près d'Assouan, pour rendre hommage à Isis, la grande déesse mère, et aurait reçu les bénédictions de la déesse."
 RICE_upper_egypt_philae_honored_osiris:0 "Béni par Osiris à Philae"
 RICE_upper_egypt_philae_honored_osiris_desc:0 "Ce personnage s'est récemment rendu au temple de Philae, près d'Assouan, pour rendre hommage à Osiris, le seigneur de la mort et de la renaissance, et aurait reçu les bénédictions du dieu."
 RICE_upper_egypt_philae_honored_horus:0 "Béni par Horus à Philae"
 RICE_upper_egypt_philae_honored_horus_desc:0 "Ce personnage s'est récemment rendu au temple de Philae, près d'Assouan, pour rendre hommage à Horus, le roi faucon, et aurait reçu les bénédictions du dieu."
 RICE_upper_egypt_elephantine_honored_khnum:0 "Béni par Khnum à Éléphantine"
 RICE_upper_egypt_elephantine_honored_khnum_desc:0 "Ce personnage s'est récemment rendu aux temples d'Éléphantine, près d'Assouan, pour rendre hommage à Khnoum, le potier divin, et aurait reçu les bénédictions du dieu."
 RICE_upper_egypt_elephantine_honored_satet:0 "Béni par Satet à Éléphantine"
 RICE_upper_egypt_elephantine_honored_satet_desc:0 "Ce personnage s'est récemment rendu aux temples d'Éléphantine, près d'Assouan, pour rendre hommage à Satet, la gardienne du sud, et aurait reçu les bénédictions de la déesse."
 RICE_upper_egypt_elephantine_honored_anuket:0 "Béni par Anuket à Elephantine"
 RICE_upper_egypt_elephantine_honored_anuket_desc:0 "Ce personnage s'est récemment rendu aux temples d'Éléphantine, près d'Assouan, pour rendre hommage à Anuket, déesse des cataractes du Nil, et aurait reçu les bénédictions de la déesse."
 RICE_upper_egypt_kalabsha_honored_mandulis:0 "Béni par Mandulis à Kalabsha"
 RICE_upper_egypt_kalabsha_honored_mandulis_desc:0 "Ce personnage s'est récemment rendu au temple de Kalabsha, près d'Assouan, pour rendre hommage à Mandulis, le seigneur omniscient de Talmis, et aurait reçu la bénédiction du dieu."
 RICE_upper_egypt_kalabsha_honored_imhotep:0 "Béni par Imhotep à Kalabsha"
 RICE_upper_egypt_kalabsha_honored_imhotep_desc:0 "Ce personnage s'est récemment rendu au temple de Kalabsha, près d'Assouan, pour rendre hommage à Imhotep, l'architecte et médecin immortel, et aurait reçu les bénédictions du dieu."
 RICE_upper_egypt_kalabsha_honored_tutu:0 "Béni par Tutu à Kalabsha"
 RICE_upper_egypt_kalabsha_honored_tutu_desc:0 "Ce personnage s'est récemment rendu au temple de Kalabsha, près d'Assouan, pour rendre hommage à Tutu, le maître des démons, et aurait reçu la bénédiction du dieu."
 RICE_upper_egypt_reinforced_darb_al_arbain:0 "Renforcement des avant-postes de Darb al-Arba'in"
 RICE_upper_egypt_reinforced_darb_al_arbain_desc:0 "Le Darb al-Arba'in, ou route des quarante jours, est une route caravanière qui s'étend dans le désert à l'ouest du Nil et qui va de l'Égypte au Darfour. Les autorités locales se sont récemment efforcées de veiller à ce que les avant-postes situés le long de cette partie de la route et/ou de ses sous-routes soient en bon état, afin qu'ils puissent protéger et abriter les caravanes qui passent par là."
 RICE_nile_flood_repentance:0 "Un repentir adéquat pour une mauvaise inondation du Nil"
 RICE_nile_flood_repentance_desc:0 "Après une mauvaise crue du Nil cette année, les autorités et le clergé ont organisé plusieurs grandes manifestations de prière, car beaucoup pensent que la mauvaise performance du Nil est le résultat des péchés de la population. Ces manifestations publiques de foi ont empêché la panique de devenir incontrôlable, du moins dans ce comté."
 RICE_nile_opened_canal_normal:0 "Ouverture des canaux du Nil (Crue Normale)"
 RICE_nile_opened_canal_normal_desc:0 "Le Nil ayant récemment subi une inondation importante, ce personnage a célébré l'ouverture officielle des canaux du Nil lors d'une grande cérémonie."
 RICE_nile_opened_canal_high:0 "Ouverture des canaux du Nil (Forte Crue)"
 RICE_nile_opened_canal_high_desc:0 "Il y a eu récemment une bonne et forte inondation du Nil, de sorte que ce personnage a récemment célébré l'ouverture officielle des canaux du Nil lors d'une grande cérémonie."
 RICE_nile_opened_canal_very_high:0 "Opened Nile Canals (Very High Flood)"
 RICE_nile_opened_canal_very_high_desc:0 "Il y a eu récemment une excellente et très forte inondation du Nil, de sorte que ce personnage a récemment célébré l'ouverture officielle des canaux du Nil lors d'une grande cérémonie."
 RICE_upper_egypt_helped_hippo_victims:0 "Don aux victimes d'une attaque d'hippopotame"
 RICE_upper_egypt_khirs_lands_tensions:0 "Tensions sur les terres des Khirs"
 RICE_upper_egypt_khirs_lands_tensions_desc:0 "Les khirs sont des terres infestées de mauvaises herbes le long du Nil, impropres à l'agriculture, mais attrayantes pour les pasteurs nomades qui s'y installent. Récemment, des nomades se sont installés sur ces terres dans cette région, ce qui a provoqué des tensions avec les villageois locaux. Les autorités n'ont pas fait grand-chose pour résoudre le conflit et servir de médiateur entre les deux parties, ce qui n'a fait qu'accroître les tensions."
 RICE_upper_egypt_khirs_tensions_pastoralists:0 "Les pasteurs nomades s'installent sur les terres des Khirs"
 RICE_upper_egypt_khirs_tensions_pastoralists_desc:0 "Les Khirs sont des terres infestées de mauvaises herbes le long du Nil, impropres à l'agriculture, mais attrayantes pour les pasteurs nomades qui s'y installent. Récemment, des nomades se sont installés sur ces terres dans cette région, ce qui a provoqué des tensions avec les villageois locaux. Les autorités ont pris le parti des nomades, arguant que tant qu'ils ne causent pas de problèmes, ils peuvent rester."
 RICE_upper_egypt_khirs_tensions_villagers:0 "Les villageois chassent les nomades des terres des Khirs"
 RICE_upper_egypt_khirs_tensions_villagers_desc:0 "Les Khirs sont des terres infestées de mauvaises herbes le long du Nil, impropres à l'agriculture, mais attrayantes pour les pasteurs nomades qui s'y installent. Récemment, des nomades se sont installés sur ces terres dans cette région, ce qui a provoqué des tensions avec les villageois locaux. Les autorités ont pris le parti des villageois : si les villageois trouvent que les nomades constituent un danger, ils peuvent les chasser."
 RICE_upper_egypt_khirs_tensions_resolved:0 "Résolution des conflits concernant les terres des Khirs"
 RICE_upper_egypt_khirs_tensions_resolved_desc:0 "Les Khirs sont des terres infestées de mauvaises herbes le long du Nil, impropres à l'agriculture, mais attrayantes pour les pasteurs nomades qui s'y installent. Récemment, des nomades se sont installés sur ces terres dans cette région, ce qui a provoqué des tensions avec les villageois locaux. Les autorités ont réussi à convaincre les deux parties de faire des compromis afin qu'elles puissent coexister pacifiquement."
 RICE_upper_egypt_studied_nilometer_records:0 "Fiches Nilomètre étudiées"
 RICE_upper_egypt_new_temple_village:0 "Un nouveau village à l'intérieur d'un ancien temple"
 RICE_upper_egypt_new_temple_village_desc:0 "Les monuments anciens parsèment le paysage égyptien et il n'est pas rare que des populations construisent des villages à l'intérieur et autour d'eux. Dans cette région, un tel village a vu le jour à l'intérieur d'un temple situé à un endroit stratégique et important."
 RICE_upper_egypt_ate_ful_medames:0 "Les bonnes médailles de Ful"
 RICE_upper_egypt_ate_ful_medames_desc:0 "Un ragoût copieux de fèves avec des épices, du citron et bien d'autres choses encore - qu'est-ce qu'il y a à aimer ?"
 RICE_upper_egypt_opinion_ruthless_egyptian_officials:0 "Enmity Towards Ruthless Egyptian Officials"
 RICE_upper_egypt_worshipped_at_aswan:0 "Vénéré dans les temples d'Assouan"
 RICE_upper_egypt_azjur_pilgrim:0 "The Former Governor of Egypt"
 RICE_upper_egypt_azjur_pilgrim_desc:0 "This character had been the strict and at times unpopular governor of Egypt until he was replaced with Ahmad ibn Tulun. He has since focused on more spiritual ambitions."
 RICE_upper_egypt_azjur_official:0 "$RICE_upper_egypt_azjur_pilgrim$"
 RICE_upper_egypt_azjur_official_desc:0 "This character had been the strict and at times unpopular governor of Egypt until he was replaced with Ahmad ibn Tulun. He has since tried to further his political career through other means."

 # Nile Flood Decisions
 RICE_upper_egypt_celebrate_nile_canal_opening:0 "Célébration de l'ouverture des canaux du Nil"
 RICE_upper_egypt_celebrate_nile_canal_opening_tooltip:0 "La crue du Nil a été bonne cette année !"
 RICE_upper_egypt_celebrate_nile_canal_opening_desc:0 "Comme la [nile_flood|E] a été bonne cette année en Égypte, nous pourrons bientôt ouvrir des canaux d'irrigation pour exploiter la crue annuelle du fleuve et distribuer l'eau dans nos terres agricoles de manière plus efficace. L'ouverture des canaux est une cérémonie importante, et j'en ferai un spectacle grandiose cette année !"
 RICE_upper_egypt_celebrate_nile_canal_opening_effect_tooltip:0 "You will earn [prestige|E], [piety|E], and a #P positive#! [character_modifier|E], the strength of which depends on the results of the [nile_flood|E]"
 RICE_upper_egypt_celebrate_nile_canal_opening_confirm:0 "Thank [ROOT.Char.GetFaith.HighGodName] the Nile flood was good this year!"
 RICE_upper_egypt_celebrate_nile_canal_opening_context_tooltip:0 "#emphasis Contexte Historique :#! Depuis l'époque pharaonique, les Égyptiens ont construit des canaux d'irrigation afin d'exploiter la crue annuelle du Nil pour maximiser la production agricole. L'ouverture de ces canaux - qui avait lieu lorsque le niveau du Nil était suffisant - revêtait une importance symbolique et donnait lieu à diverses cérémonies qui ont survécu à la christianisation et à l'islamisation de l'Égypte. Les Fatimides ont poussé ces cérémonies à leur paroxysme, en développant une pompe élaborée pour célébrer la crue du Nil."
 RICE_upper_egypt_pray_for_a_good_nile_flood:0 "Se repentir après une mauvaise crue du Nil"
 RICE_upper_egypt_pray_for_a_good_nile_flood_tooltip:0 "Ils disent que nous sommes punis pour nos péchés..."
 RICE_upper_egypt_pray_for_a_good_nile_flood_desc:0 "The [nile_flood|E] was less than ideal this year in Egypt, as it did not reach the optimal amount needed for a decent harvest along the Nile. We need to plead for our sins to be forgiven, so this doesn't happen again!"
 RICE_upper_egypt_pray_for_a_good_nile_flood_effect_tooltip_1:0 "Depending on your [virtues|E], [sins|E], [traits|E], [piety_level|E], and how much [gold|E] you are willing to lose, you may gain some [piety|E] and [prestige|E], and any [county|E] you own along [GetGeographicalRegion('RICE_nile_river_valley').GetName] #italic might#! get the [GetModifier('RICE_nile_flood_repentance').GetNameWithTooltip] [county_modifier|E] to somewhat offset the negative effects of the poor inundation."
 RICE_upper_egypt_pray_for_a_good_nile_flood_effect_tooltip_2:0 "Si le Nil n'a pas débordé, il y a une très faible chance que [THIS.Char.GetFaith.HighGodName] entende vos prières et que les eaux du Nil remontent."
 RICE_upper_egypt_pray_for_a_good_nile_flood_confirm:0 "Pitié, [ROOT.Char.GetFaith.HighGodName], pardonne-nous !"
 RICE_upper_egypt_pray_for_a_good_nile_flood_context_tooltip:0 "#emphasis Contexte Historique :#! Historiquement, si la crue du Nil n'atteignait pas un niveau décent (généralement autour de 16 coudées), il s'agissait d'une situation dangereuse qui pouvait entraîner la famine, des troubles sociaux et des rébellions en Égypte. Il existe des documents médiévaux dans lesquels des Égyptiens chrétiens et musulmans implorent Dieu d'assurer une crue suffisante les mauvaises années, ce qui est utilisé dans la littérature de l'époque pour démontrer la supériorité d'une foi sur l'autre."
 RICE_decision_good_nile_flood_req:0 "La [nile_flood|E] est soit normale, soit élevée, soit très élevée cette année."
 RICE_decision_bad_nile_flood_req:0 "The [nile_flood|E] is either low, very low, or overflooded this year"
 RICE_decision_low_nile_flood_req:0 "The [nile_flood|E] is either low or very low this year"
 RICE_decision_nile_valley_geographical_req:0 "You own a [county|E] along [GetGeographicalRegion('RICE_nile_river_valley').GetName]"
 RICE_decision_nile_flood_month_req:0 "Le mois est Août, Septembre ou Octobre"
 RICE_upper_egypt_renovate_local_nilometers:0 "Rénovation des néphélomètres locaux"
 RICE_upper_egypt_renovate_local_nilometers_tooltip:0 "Il est important que les nilomètres fonctionnent bien."
 RICE_upper_egypt_renovate_local_nilometers_desc:0 "J'ai reçu des rapports selon lesquels certains nilomètres de mes domaines ont besoin de réparations et d'autres travaux d'entretien. Je pourrais profiter de cette occasion pour les remettre en état et les améliorer."
 RICE_upper_egypt_renovate_local_nilometers_effect_tooltip_1:0 "If the [nile_flood|E] is poor (i.e. low, very low, or overflooding), [counties|E] you own in [GetGeographicalRegion('RICE_nile_river_valley').GetName] will receive the [GetModifier('RICE_nile_mitigated_bad_flood').GetNameWithTooltip] [county_modifier|E] to partially offset the penalties"
 RICE_upper_egypt_renovate_local_nilometers_confirm:0 "Il s'agit d'un travail important."
 RICE_upper_egypt_renovate_local_nilometers_context_tooltip:0 "#emphasis Contexte Historique:#! Les nilomètres sont des structures conçues pour mesurer le niveau d'eau du Nil pendant la saison des crues. Ils ont eu une importance politique, économique et religieuse considérable aux époques pharaonique, romaine et médiévale, car ils permettaient aux autorités de réagir rapidement en cas de bonne ou de mauvaise crue. Après la conquête arabe, le nilomètre de l'île de Rawda, au Caire, est devenu le plus important d'Égypte. Il était géré par un fonctionnaire héréditaire appelé Ibn Abi'l-Raddad, qui rendait compte quotidiennement au sultan pendant la saison des inondations. En fait, les données des nilomètres médiévaux sont si nombreuses qu'il est possible de reconstituer les crues du Nil de cette période avec un niveau de précision surprenant, inégalé pour tout autre phénomène environnemental historique."

