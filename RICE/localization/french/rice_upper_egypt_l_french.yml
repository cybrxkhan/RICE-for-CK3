 upper_egypt.0049.a:0 "Je vois...."
 upper_egypt.0050.t:0 "Réouverture officielle du temple de Philae"
 upper_egypt.0050.desc:0 "Years ago, the temple on the island of Philae near [aswan_county.GetNameNoTier] served as a holy site for the pagans in this area. Even devotees who lived far away in the hinterlands of Blemmyia and Nubia made their way to pray to Isis and other deities here. At some point, it was abandoned and formally closed, once the locals turned away from the worship of Isis.\n\nHowever, a new day now dawns on Philae, as the people are looking back to the old ways. In a grand ceremony, I have formally taken steps to refurbish and reopen the temple, and bring in [ROOT.Char.Custom('DefaultPriestTitlePlural')] to ensure that it can function as a house of worship once more."
 upper_egypt.0050.a:0 "Gloire à Isis !"
 upper_egypt.0051.t:0 "Réouverture officielle du temple de Philae"
 upper_egypt.0051.desc:0 "The great temple on the island of Philae near [aswan_county.GetNameNoTier] once served devotees of Isis from as faraway as the hinterlands of Blemmyia and Nubia. Years ago, it was formally closed and abandoned, but that is changing thanks to the efforts of [temple_restorer.GetTitledFirstName].\n\n A devout [temple_restorer.GetFaith.GetAdherentName], [temple_restorer.GetFirstName] has taken efforts to restore the temple to its former glory and formally reopen it. Devotees to Isis and other deities are returning in droves to worship at this sacred house of worship."
 upper_egypt.0051.a:0 "Nouvelles intéressantes..."
