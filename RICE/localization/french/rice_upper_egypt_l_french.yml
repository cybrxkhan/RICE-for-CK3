 # Game Concepts
 game_concept_nile_flood:0 "Inondation du Nil"
 game_concept_nile_flood_desc:0 "The flooding of the Nile has been a crucial part of life in Egypt since the days of the pharaohs. Every year, the Nile will flood a certain amount, and [counties|E] along [GetGeographicalRegion('RICE_nile_river_valley').GetName] will get a [county_modifier|E] depending on the result.\n\nMost of the time, the flood will be normal, and there will be no in-game effect. If the flood is better than usual, the [county_modifiers|E] will give various benefits; if it is poor, or the Nile overfloods, then the [county_modifiers|E] will give maluses.\n\nIf your [culture|E] has the #Bold $tradition_RICE_children_of_the_nile_name$#! [tradition|E], you'll have access to two special [activities|E] related to the flood. You can do the [GetActivityType('activity_RICE_upper_egypt_open_nile_canals').GetName] if the flood is good, and #bold $RICE_upper_egypt_pray_for_a_good_nile_flood$#! if it is poor.\n\nAdditionally, you gain access to a third [decision|E] is to #Bold $RICE_upper_egypt_renovate_local_nilometers$.#! This is an important [decision|E] as it will help you mitigate the effects of poor floods in the future."
 game_concept_temples_of_aswan:0 "Temples d'Assouan"
 game_concept_temple_in_aswan:0 "Temples à Assouan"
 game_concept_temples_of_aswan_city:0 "Assouan"
 game_concept_temples_of_aswan_desc:0 "Aswan is a major city in southern Egypt that traditionally served as the border between Egypt and Nubia, and was historically home to a number of temples, as it was of great religious importance to both civilizations.\n\nIf you are of certain pagan [faiths|E], you can do a [GetActivityType( 'activity_RICE_upper_egypt_visit_aswan_temples' ).GetName], a type of [local_pilgrimage|E], and choose between praying at the temples of Elephantine, Philae, and Kalabsha. Each location in turn allows you to focus on worshipping one of three deities, potentially earning you various boons.\n\nHowever, this [activity|E|E] is not always available, as the temples at these three locations can be #bold Formally Closed#! by a [ruler|E] who is not of these [faiths|E], making it so they cannot be accessed. If all three are closed, the [activity|E] will be unavailable. On the bright side, they can always be #bold Formally Reopened#! by anyone of an appropriate pagan [faith|E] and be accessible again."
 game_concept_darb_al_arbain:0 "Darb Al-Arba'in"
 game_concept_darb_al_arbain_desc:0 "The Darb Al-Arba'in (or the Forty Days Road) is a major caravan route that goes between Asyut in Egypt and Darfur, south of Nubia. It has been around since Pharaonic times, and would still be used as late as the 19th century.\n\n[rulers|E] of eight [counties|E] connected via this road have access to a [decision|E] to #Bold $RICE_upper_egypt_reinforce_the_darb_al_arbain$#!. It allows you to get the [GetModifier('RICE_upper_egypt_reinforced_darb_al_arbain').GetNameWithTooltip] [county_modifier|E] for #V 20#! years in #Bold one#! [county|E] along the Darb Al-Arba'in.\n\nGoing north to south, these eight [counties|E] are:\n\n$EFFECT_LIST_BULLET$Asyut, Kharga, and Aswan in Egypt\n$EFFECT_LIST_BULLET$Qasr Ibrim and Sai in Nubia\n$EFFECT_LIST_BULLET$Dár al-Ríh, El-Fasher, and Ayn Farah in Darfur"

