 upper_egypt.0056.t:0 "La première cataracte"
 upper_egypt.0056.desc.intro:0 "Je me trouve maintenant sur les lieux sacrés de la première cataracte du Nil, un endroit où le roturier et le pharaon se rendaient autrefois."
 upper_egypt.0056.desc.one:0 "Hélas, la région n'est plus que l'ombre d'elle-même, et il n'y a qu'un seul grand temple qui soit actuellement ouvert."
 upper_egypt.0056.desc.multiple:0 "Il y a plusieurs lieux sacrés où je pourrais prier, mais je devrais en choisir un sur lequel je me concentrerai pendant ma visite."
 upper_egypt.0056.desc.philae:0 "\n\nThe island of #V Philae#!, situated right on the first cataract, is a major center of worship for Isis, and by extension her brother-husband Osiris and their son Horus - all three are some of the most important deities out there."
 upper_egypt.0056.desc.elephantine:0 "\n\nThe island of #V Elephantine#!, located downstream from the first cataract, has long been considered the house of Khnum, god of the source of the Nile, and his wife Satet and their daughter Anuket."
 upper_egypt.0056.desc.kalabsha:0 "\n\nL'île de #V Kalabsha#!, située un peu en amont de la première cataracte, est un important centre de culte pour la divinité Mandulis, un dieu solaire et lunaire, ainsi que d'autres dieux mineurs comme Imhotep et Tutu."
 upper_egypt.0056.a:0 "To Philae!"
 upper_egypt.0056.b:0 "À Éléphantine !"
 upper_egypt.0056.c:0 "À Kalabsha !"
 upper_egypt.0056.d:0 "Allons dans n'importe quel temple ouvert."
