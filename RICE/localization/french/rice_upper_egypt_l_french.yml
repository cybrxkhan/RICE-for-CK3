 upper_egypt.0060.t:0 "Attaque d'hippopotames"
 upper_egypt.0060.desc:0 "Hippopotamuses can be found up and down the [GetGeographicalRegion('RICE_nile_river_valley').GetName]. Although their numbers have been dwindling in recent years, people still encounter them frequently, and these beasts are often ferocious and aggressive. It is always wise, they say, to stay clear of these hippopotamuses.\n\nAlas, one such hippopotamus recently went on a rampage in [county.GetNameNoTier]. It killed a large number of people before it was finally subdued by some brave local hunters and guards."
 upper_egypt.0060.a:0 "Je vois.... C'est malheureux à entendre."
 upper_egypt.0060.b:0 "Faisons un don aux familles des victimes."
 upper_egypt.0061.t:0 "Inspections le long du Nil"
 upper_egypt.0061.desc:0 "Today I am doing an inspection of some of my territories along the [GetGeographicalRegion('RICE_nile_river_valley').GetName]. Specifically, I am traveling to see some of the rural countryside. Agriculture, after all, has been a major part of life along the Nile for centuries if not millennia, so it is important I ensure these farms will be able to produce an adequate supply of food.\n\nAnyways, I spend several hours talking with farmers and local officials about how the local irrigation networks are doing. We need to make sure these are always in good shape so that we may fully take advantage of the annual Nile flood."
 upper_egypt.0061.a:0 "Un travail fastidieux mais nécessaire."
 upper_egypt.0062.t:0 "Khirs"
 upper_egypt.0062.desc:0 "Recently, in [county.GetNameNoTier], a number of nomad pastoralists have moved in to take advantage of a type of land known as #italic khirs#!. These are areas along the Nile river that are not suitable for agriculture, because of the great amount of weeds present, and the lack of maintenance from local villagers to transform such territory into arable land.\n\nThat said, just because these villagers aren’t using these lands doesn’t mean they would happily welcome anyone in as their neighbors. There are rising tensions between the villagers and the pastoralists, and I need to handle the situation delicately."
 upper_egypt.0062.a:0 "Laissons les deux parties régler cela elles-mêmes, cela ne me concerne pas."
 upper_egypt.0062.b:0 "Tant que les éleveurs ne causent pas de problèmes, ils sont les bienvenus."
 upper_egypt.0062.c:0 "Les villageois ont le droit de chasser les nomades s'ils le souhaitent."
 upper_egypt.0062.d:0 "J'aiderai les deux parties à trouver un accord."
 upper_egypt.0063.t:0 "The Gift of the Nile"
 upper_egypt.0063.desc:0 "I am hearing a sermon by a [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitle')] who hails from my territories along the [GetGeographicalRegion('RICE_nile_river_valley').GetName].\n\nIn the sermon, the [ROOT.Char.Custom('DefaultPriestTitle')] talks about how [ROOT.Char.GetFaith.HighGodName] favors us, and this explains why the Nile flood happens, and how it is thanks to the grace of [ROOT.Char.GetFaith.HighGodName] that we can harness the bounty of Egypt. When we honor [ROOT.Char.GetFaith.HighGodName] and follow the [ROOT.Char.GetFaith.GetAdjective] religion, the Nile inundation is excellent; when we disappoint [ROOT.Char.GetFaith.HighGodName] and commit sin, we get a poor Nile inundation to remind us to be humble and avoid sin. And so, without [ROOT.Char.GetFaith.HighGodName], we would have no crops to harvest along the Nile."
 upper_egypt.0063.a:0 "En vérité, il en est ainsi ! La nourriture que nous tirons du Nil, nous la devons à [ROOT.Char.GetFaith.HighGodName]."
 upper_egypt.0063.b:0 "C'est vrai, mais une bonne récolte est aussi le fruit du travail acharné de chacun."
 upper_egypt.0064.t:0 "Praying By The Nile"
 upper_egypt.0064.desc:0 "I was traveling in in [county.GetNameNoTier], along the [GetGeographicalRegion('RICE_nile_river_valley').GetName], when I came across several [ROOT.Char.Custom('DefaultPriestTitlePlural')] facing the Nile river and praying. When I asked them what they were doing, they explained they were praying to [ROOT.Char.GetFaith.HighGodName] to ensure we would have a good inundation the next time the Nile flooded. After all, though having the Nile flood is predictable, the results of its inundation are not."
 upper_egypt.0064.a:0 "Je dois y aller, mais je vous souhaite le meilleur."
 upper_egypt.0064.b:0 "Perhaps I can join you in your prayers?"
 upper_egypt.0065.t:0 "Nilometer Records"
 upper_egypt.0065.desc:0 "It has come to my attention that a scholar I am acquainted with recently compiled some information regarding the Nile inundation recently. Thanks to the Nilometers found all over the [GetGeographicalRegion('RICE_nile_river_valley').GetName], we have relatively accurate records of how good the Nile flood was, going back centuries.\n\nI have thought about taking a little time off from my daily duties to study these records, and discuss the information contained therein with other local scholars. Perhaps this knowledge can offer me some insights on how to better manage my territories along the Nile."
 upper_egypt.0065.a:0 "Oui, c'est une connaissance importante pour un dirigeant comme moi."
 upper_egypt.0065.b:0 "Je n'ai pas le temps. J'ai déjà des personnes qui me conseillent sur le Nil."
 upper_egypt.0066.t:0 "Repurposing a Temple"
 upper_egypt.0066.desc:0 "Ancient monuments and grand structures built eons ago are a common sight along the [GetGeographicalRegion('RICE_nile_river_valley').GetName]. Some are large enough that they can be reused for various purposes even after they were long abandoned.\n\nAt any rate, according to a local official in [county.GetNameNoTier], villagers there have shown interest in using one such building, which appears to be some kind of old temple complex. These villagers intend to build houses, shops, and other necessary structures inside this temple to expand their village. The idea is that it would be efficient to make use of the temple walls, which are strong, sturdy, and have lasted for generations, instead of building randomly in some other place.\n\nHowever, although the village sits at a strategic location, it is not the wealthiest settlement out there, and it needs some assistance in order for this to happen."
 upper_egypt.0066.a:0 "Je n'hésite pas à le faire ! Je peux soutenir financièrement cette entreprise."
 upper_egypt.0066.b:0 "Je ne peux pas les aider pour le moment, mais je leur souhaite bonne chance."
 upper_egypt.0067.t:0 "Ful Medames"
 upper_egypt.0067.desc:0 "While visiting a town along the [GetGeographicalRegion('RICE_nile_river_valley').GetName], I’m enjoying a dish of #italic ful medames#!. It is a hearty stew of fava beans mixed with olive oil and various spices and garnishes, popular among many in this region for generations."
 upper_egypt.0067.a:0 "Délicieux !"
