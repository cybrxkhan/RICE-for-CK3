 RICE_upper_egypt_pray_at_a_temple_in_aswan_kalabsha_closed:0 "#X The Temple of Kalabsha is formally closed at this time#!"
 RICE_upper_egypt_pray_at_a_temple_in_aswan_context_tooltip:0 "#emphasis Contexte historique :#! Plusieurs îles autour d'Assouan revêtaient une importance religieuse pour les anciens Égyptiens et Nubiens, abritant de nombreux temples très prisés par les fidèles et les pèlerins. À la fin de l'Antiquité, ces îles étaient encore des sites actifs de culte païen malgré la christianisation de l'Égypte, et des délégations officielles de Blemmye s'y sont rendues jusqu'au VIe siècle. Finalement, comme ailleurs en Égypte, ils ont été abandonnés et les structures ont ensuite été réutilisées à d'autres fins ou comme matériaux de construction."
 RICE_upper_egypt_temple_of_philae_context_tooltip:0 "#emphasis  Contexte historique :#! À la fin de la période pharaonique et à l'époque gréco-romaine de l'histoire égyptienne, le temple de l'île de Philae, près d'Assouan, est devenu un centre de culte pour Isis, qui était adorée par les Égyptiens, les Nubiens et les Blemmyes voisins. La dernière inscription hiéroglyphique connue a été gravée en 394 de notre ère dans le temple de Philae par Nesmeterakhem, un prêtre d'Isis. Des graffitis en écriture démotique (une écriture vernaculaire cursive qui descend des hiéroglyphes) réalisés par des prêtres d'Isis sont également attestés jusqu'en 451/452 de notre ère."
 RICE_upper_egypt_temple_of_elephantine_context_tooltip:0 "#emphasis Contexte Historique :#! L'île d'Éléphantine était un important centre de culte égyptien, car elle était considérée comme la demeure de Khnoum, dieu de la poterie, du Nil et gardien de sa source. Éléphantine abritait un certain nombre de temples dédiés à la triade dite d'Éléphantine, composée de 1) Khnoum lui-même ; 2) sa consort Satet, déesse de la guerre, de la chasse et de la crue du Nil ; et 3) Anuket, le Nil lui-même et une déesse de la luxure qui était soit la fille de Khnoum et de Satet, soit la sœur de Satet, soit une consort junior de Khnoum. Éléphantine était déjà en déclin à l'époque romaine, son importance ayant été éclipsée par le temple de Philae."
 RICE_upper_egypt_temple_of_kalabsha_context_tooltip:0 "#emphasis Contexte Historique :#! Situé sur un promontoire à moins de quelques heures de marche d'Assouan, le temple de Kalabsha a été érigé sous le règne de l'empereur romain Auguste comme centre de culte à la divinité nubienne Mandulis, qui avait deux aspects : Mandulis l'Ancien, son aspect solaire, et Mandulis l'Enfant, son aspect lunaire. Plusieurs autres divinités étaient également présentes dans le temple. Plus tard, lorsque la Nubie a été christianisée, le temple a été réutilisé comme église pendant un certain temps. Il est intéressant de noter que la construction du temple n'a jamais été officiellement achevée."

