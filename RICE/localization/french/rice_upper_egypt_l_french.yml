 upper_egypt.0021.t:0 "Nilomètres"
 upper_egypt.0021.desc:0 "Depuis l'époque des pharaons, les nilomètres sont un élément essentiel de la société le long de la [GetGeographicalRegion('RICE_nile_river_valley').GetName] depuis des siècles. Ces structures nous aident à mesurer la hauteur des crues du Nil, et cette connaissance pourrait faire la différence entre la prospérité d'une part, et le chaos d'autre part. C'est pourquoi j'ai ordonné la rénovation et la réparation de plusieurs nilomètres dans les territoires que je gouverne, afin qu'ils restent fiables et précis. D'autres pourront être construits si nécessaire."
 upper_egypt.0021.a:0 "J'espère que cela nous servira dans les années à venir."
 upper_egypt.0022.t:0 "Opening of the Nile Canals"
 upper_egypt.0022.desc:0 "Every year, the Nile floods; the lives of everyone who lives in Egypt depends on this. It has been so since time immemorial.\n\nThe inundation of the Nile was thankfully good this year, and farmers up and down the Nile can expect an adequate harvest at worst. Soon, we can open the canals across Egypt to deliver water to the soon to be fertile farmlands through irrigation ditches and waterways. It is [ROOT.Char.GetCulture.GetName] tradition that officials open these canals in a formal ceremony, full of pomp and circumstance.\n\nPreparations are already underway."
 upper_egypt.0022.desc.normal:0 "I have planned for the obligatory ceremony to open these canals. Let us celebrate our good fortune!"
 upper_egypt.0022.desc.grand:0 "La cérémonie de cette année a fait l'objet de beaucoup de travail, car je souhaite organiser une cérémonie plus grandiose que d'habitude, pleine de spectacle et de liesse."
 upper_egypt.0022.a:0 "Célébrons la bonne crue du Nil de cette année !"
 upper_egypt.0023.t:0 "The Nile Canals are Opened"
 upper_egypt.0023.desc:0 "Today is the day of the formal ceremony to open the Nile canals after a good Nile flood.\n\nRiding atop a fine steed, I travel to the dam at the mouth of the canal, as a procession of officials, courtiers, soldiers, nobles, [ROOT.Char.Custom('DefaultPriestTitlePlural')], and other dignitaries follows behind me. Along the shoreline of the Nile, people from all walks of life crowd to observe the proceedings.\n\nAfter the [ROOT.Char.Custom('DefaultPriestTitlePlural')] say their prayers and other rituals are completed, I am given a spear, which I throw into the dam. A group of people then hack away at the dam, to let the water flood the canals. The first boat, filled with deaf and mute people, is soon sent down the canal (they will later receive my charity, as is tradition, of course).\n\nWith the ceremony concluded, a great cheer erupts from the crowd, and the festivities begin."
 upper_egypt.0023.a:0 "Il ne nous reste plus qu'à attendre quelques mois avant de commencer à planter."
 upper_egypt.0024.t:0 "Repent, Repent!"
 upper_egypt.0024.desc:0 "Every year, the Nile floods; the lives of everyone who lives in Egypt depends on this. It has been so since time immemorial.\n\nHowever, there are years when calamity strikes, and there is no flood. This has, to everyone’s horror, been one such year. For [ROOT.Char.GetCulture.GetName] [ROOT.Char.GetFaith.GetAdherentNamePlural] like myself, poor floods like this are commonly interpreted as punishment from [ROOT.Char.GetFaith.PantheonTerm] for our sins.\n\nIn light of this, and to assuage some of the panic and frustration everyone in my realm must be feeling, I have decided to organize a grand ceremony of prayer, and offerings and supplication to [ROOT.Char.GetFaith.PantheonTerm], to ask for forgiveness and mercy. Hopefully, [ROOT.Char.GetFaith.HighGodName] will hear our genuine displays of repentance, and we will have better fortune in future years."
 upper_egypt.0024.a:0 "We #italic must#! show our repentance!"
 #upper_egypt.0024.a:0 "A modest amount - our thoughts and prayers should suffice!"
 #upper_egypt.0024.b:0 "A decent amount - let none doubt we regret our sins!"
 #upper_egypt.0024.c:0 "A huge amount - spare no cost, we must #italic show#! our repentance!"
 upper_egypt.0024.tooltip:0 "The more [gold|E] you spend, the grander the ceremony will be, and the likelier it is that the repentance is seen as genuine. However, be aware that your [virtues|E], [sins|E], [traits|E], and [piety_level|E] also influence these chances."
 upper_egypt.0025.t:0 "Repentance au bord du Nil"
 upper_egypt.0025.desc:0 "I and many others spent days organizing our great ceremony of repentance and prayer along the Nile, and today, our plans come to fruition.\n\nA great multitude of people from across all levels of society - from the lowliest of beggars to the mightiest of aristocrats - have gathered at the agreed upon location. I am there next to the [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitlePlural')], who lead the crowd in seemingly endless rounds of prayer.\n\nAs the day drags on, we even walk back and forth along the Nile, as the shouting and recitation grows louder and louder. Our voices combine into one symphony of lamentation and regret, asking [ROOT.Char.GetFaith.HighGodName] to hear our pleas and inspire us to virtue and holiness, so that future Nile floods may be better."
 upper_egypt.0025.a:0 "Will [ROOT.Char.GetFaith.HighGodName] acknowledge our genuine repentance?"
