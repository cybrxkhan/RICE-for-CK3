 RICE_upper_egypt_pray_at_a_temple_in_aswan_desc:0 "La première cataracte du Nil est un centre de culte depuis des siècles, peut-être même avant l'époque des Pharaons. Comme je n'habite pas très loin, je souhaite m'y rendre pour vénérer les dieux dans les [temples_of_aswan|E]."
