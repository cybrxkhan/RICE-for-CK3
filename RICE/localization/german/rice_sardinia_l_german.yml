 sardinia.0026.t:0 "The Race Begins!"
 sardinia.0026.desc.intro.christian:0 "It is the morning of the saint’s feast day."
 sardinia.0026.desc.intro:0 "It is the morning of the holiday."
 sardinia.0026.desc:0 "We all must first witness another great procession, before offering more tribute at a major [host.GetFaith.HouseOfWorship] in [actual_location.GetName]. It’s all nice and fun, but pales in comparison to the excitement of the palio.\n\nBy the time the palio is about to start, the streets are lined with throngs of people from all walks of life, from beggars and peasants from the countryside, to merchants and nobles like myself. As the horses line up,"
 sardinia.0026.desc.horses:0 "I see the horse representing our house, the [ROOT.Char.GetHouse.GetName], wearing gear decorated with our colors! I and my retainers cheer wildly, encouraging the jockey."
 sardinia.0026.desc.none:0 "I see horses wearing gear decorated with the colors of many different families, mostly nobility, but even that of a few commoners. Everyone is cheering wildly for them."
 sardinia.0026.desc.conclusion:0 "\n\nWith the blare of a trumpet, the race starts, and the horses dash into the city with supernatural speed!"
 sardinia.0026.a:0 "Go! Go! Go!"
 sardinia.0026.info:0 "#emphasis Historical Context:#! In modern times, the oldest surviving Palio, the #italic Palio di Siena#! in Siena, is typically held in a circuit around the #italic Piazza del Campo#!, the main town square in the city. However, before the 17th century, Siena's palios would not be run circuitously; instead, they started at or outside the city gate and passed through the city, before ending at the town square."
