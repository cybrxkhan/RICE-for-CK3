 RICE_sardinia_decide_sardinia_orientation:0 "Determine Sardinia's Orientation"
 RICE_sardinia_decide_sardinia_orientation_tooltip:0 "The Latin West and Greek East have long competed for influence in [GetGeographicalRegion('RICE_sardinia_region').GetName]; the island needs to determine where its allegiance lies."
 RICE_sardinia_decide_sardinia_orientation_desc:0 "For generations, [GetGeographicalRegion('RICE_sardinia_region').GetName] has awkwardly straddled between the worlds of the Latin West and the Greek East, as a periphery in the center of the Mediterranean. It is time for the island's #italic judicati#!, or judges, to determine where it looks to for guidance and support."
 RICE_sardinia_decide_sardinia_orientation_confirm:0 "Destiny awaits Sardinia!"
 RICE_sardinia_decide_sardinia_orientation_effect_tooltip.catholic.1:0 "All [cultures|E] with the $tradition_RICE_judicati_name$ [tradition|E] become #bold $heritage_latin_name$#! [heritage|E] if they are not already"
 RICE_sardinia_decide_sardinia_orientation_effect_tooltip.catholic.2:0 "The [decision|E] to #bold $RICE_sardinia_catholic_decision$#! is unlocked for [rulers|E] in [GetGeographicalRegion('RICE_sardinia_region').GetName]"
 RICE_sardinia_decide_sardinia_orientation_effect_tooltip.orthodox.1:0 "All [cultures|E] with the $tradition_RICE_judicati_name$ [tradition|E] become #bold $heritage_byzantine_name$#! [heritage|E] if they are not already"
 RICE_sardinia_decide_sardinia_orientation_effect_tooltip.orthodox.2:0 "The [decision|E] to #bold $RICE_sardinia_orthodox_decision$#! is unlocked for [rulers|E] in [GetGeographicalRegion('RICE_sardinia_region').GetName]"
 RICE_sardinia_decide_sardinia_orientation_effect_tooltip.north_african.1:0 "All [cultures|E] with the $tradition_RICE_judicati_name$ [tradition|E] become #bold $heritage_berber_name$#! [heritage|E] if they are not already"
 RICE_sardinia_decide_sardinia_orientation_effect_tooltip.north_african.2:0 "The [decision|E] to #bold $RICE_sardinia_north_african_decision$#! is unlocked for [rulers|E] in [GetGeographicalRegion('RICE_sardinia_region').GetName]"
 RICE_sardinia_decide_sardinia_orientation_effect_tooltip.none.1:0 "All [cultures|E] with the $tradition_RICE_judicati_name$ [tradition|E] can change to be of #bold $heritage_latin_name$#!, #bold $heritage_byzantine_name$#!, or #bold $heritage_berber_name$#! [heritage|E] if you desire"
 RICE_sardinia_decide_sardinia_orientation_effect_tooltip.none.2:0 "The [decision|E] to #bold $RICE_sardinia_none_decision$#! is unlocked for [rulers|E] in [GetGeographicalRegion('RICE_sardinia_region').GetName]"
 RICE_sardinia_decide_sardinia_orientation_context_tooltip:0 "#emphasis Historical Context:#! Although Sardinia is nowadays part of Italy, it was connected to many other parts of the Mediterranean in the ancient and medieval period. Over the centuries, it was influenced by or had interactions with Punic, Greek, Roman, Vandal, Byzantine, Arab and Berber, Italian, and Iberian societies."
 CHOOSE_SARDINIA_ORIENTATION:0 "$RICE_sardinia_decide_sardinia_orientation_confirm$"
 choose_catholic_name: "Latin West"
 choose_catholic_desc: "$choose_catholic_name$"
 choose_catholic_tooltip: "[GetTitleByKey('b_roma').GetNameNoTier] lies closer to [GetGeographicalRegion('RICE_sardinia_region').GetName] than [GetTitleByKey('b_constantinople').GetNameNoTier], which has neglected the island for too long. By supporting the efforts of the [GetFaithByKey('catholic').GetAdjective] Church to spread its influence on the island, we can improve our ties with the Latin West and find new hope for the future."
 choose_orthodox_name: "Greek East"
 choose_orthodox_desc: "$choose_orthodox_name$"
 choose_orthodox_tooltip: "After the loss of North Africa to [GetReligionByKey('islam_religion').GetName], [GetGeographicalRegion('RICE_sardinia_region').GetName] became an important outpost of [GetTitleByKey('e_byzantium').GetNameNoTier], despite the physical distance between the island and [GetTitleByKey('b_constantinople').GetNameNoTier]. We must reinforce the island's ties with the Greek East if it is to prosper."
 choose_north_african_name: "North Africa"
 choose_north_african_desc: "$choose_north_african_name$"
 choose_north_african_tooltip: "Although we have been subject to raids from [GetGeographicalRegion('world_africa_north').GetName], are the two-faced, conceited leaders in [GetTitleByKey('b_roma').GetNameNoTier] and [GetTitleByKey('b_constantinople').GetNameNoTier] any different? We've shared economic, cultural, and political ties with Africa for many years, and should cultivate that relationship instead."
 choose_none_name: "None"
 choose_none_desc: "$choose_none_name$"
 choose_none_tooltip: "[GetTitleByKey('e_byzantium').GetNameNoTier] effectively threw [GetGeographicalRegion('RICE_sardinia_region').GetName] to the wolves as they retreated to their heartlands. Yet we cannot trust intentions of [GetTitleByKey('k_papal_state').GetDefinitiveName] and their covetous lackeys, nor the ravenous warlords of [GetGeographicalRegion('world_africa_north').GetName]. We must reorient the island to forge a new path for itself, spiritually and politically."
 RICE_sardinia_inaugurate_major_palio:0 "Inaugurate a Major Palio"
 RICE_sardinia_inaugurate_major_palio_tooltip:0 "Let us establish a grand tradition in our lands!"
 RICE_sardinia_inaugurate_major_palio_desc:0 "In [GetPlayer.GetCulture.GetName] urban centers, the tradition of holding [palio_races|E] is gaining popularity. [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetName] should be home to an annual [palio|E] so grand, so magificent, so thrilling, it will be seen as an exemplar of [palios|E] across the region."
 RICE_sardinia_inaugurate_major_palio_confirm:0 "Let's do this!"
 RICE_sardinia_inaugurate_major_palio_effect_tooltip_1:0 "For future [GetActivityType( 'activity_RICE_sardinia_palio_race' ).GetName] [activities|E] held in [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier], the [host|E] and attendees will receive #P +50%#! to base [prestige_i|E][prestige|E] and [piety_i|E][piety|E] rewards when the #V Religious#! [activity_option|E] is chosen"
 RICE_sardinia_inaugurate_major_palio_effect_tooltip_2:0 "For future [GetActivityType( 'activity_RICE_sardinia_palio_race' ).GetName] [activities|E] held in [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier], the [host|E] and attendees will receive #P +50%#! to base [prestige_i|E][prestige|E] and [piety_i|E][piety|E] rewards when the #V Civic#! [activity_option|E] is chosen"
 RICE_sardinia_inaugurate_major_palio_effect_tooltip_3:0 "For future [GetActivityType( 'activity_RICE_sardinia_palio_race' ).GetName] [activities|E] held in [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier], the [host|E] and attendees will receive #P +50%#! to base [prestige_i|E][prestige|E] and [piety_i|E][piety|E] rewards when the #V Dynastic#! [activity_option|E] is chosen"
