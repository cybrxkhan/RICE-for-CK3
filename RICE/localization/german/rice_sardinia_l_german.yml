 sardinia.0005.t:0 "[GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip] and Greater Independence"
 sardinia.0005.desc:0 "Leaders in [GetGeographicalRegion('RICE_sardinia_region').GetName] like myself have, in recent times, seen the need for the island to have a more independent outlook.\n\nHowever, that doesn’t mean we are to completely isolate the island from the world, given its ties with the rest of the Mediterranean. The different influences on our island can, in fact, be an asset in our quest for greater independence.\n\nAs the most prominent ruler on the island, it is now up to me to determine our future, and whether to draw inspiration from the ideas and practices of the Latin West, Greek East, or North Africa, without being subsumed by heir culture, in order to reassert our self-reliance and strength."
 sardinia.0005.a:0 "The Latin West – the hearth of ancient Rome"
 sardinia.0005.a.tooltip:0 "$RICE_sardinia_decide_sardinia_orientation_effect_tooltip.catholic.1$"
 sardinia.0005.b:0 "The Greek East – we are heirs to Eastern Rome’s legacy"
 sardinia.0005.b.tooltip:0 "$RICE_sardinia_decide_sardinia_orientation_effect_tooltip.orthodox.1$"
 sardinia.0005.c:0 "North Africa – lands of diverse and rugged peoples"
 sardinia.0005.c.tooltip:0 "$RICE_sardinia_decide_sardinia_orientation_effect_tooltip.north_african.1$"
 sardinia.0006.t:0 "A New Algherese Community"
 sardinia.0006.desc:0 "[alghero_settlement_liege.GetTitledFirstNamePossessive] hold on [GetGeographicalRegion('RICE_sardinia_region').GetName] has been tenuous, and gripped by resistance by the locals, regardless of their origins. [alghero_settlement_liege.GetHerHis|U] officials and advisors, however, proposed a solution to this problem, which was subsequently carried out.\n\nMany [culture.GetCollectiveNoun] from [GetGeographicalRegion('world_europe_west_iberia').GetName] are interested in settling on the island, and the settlement of [GetTitleByKey('b_alghero').GetNameNoTier] is a perfect location, as it is a port town that could serve as the chief connection between [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip] and [GetGeographicalRegion('world_europe_west_iberia').GetNameNoTooltip].\n\nThus, in order to forestall any future trouble in the region, [alghero_settlement_liege.GetFirstNameNoTooltip] has expelled most of the local population before bringing in prospective [culture.GetNameNoTooltip] colonists into the town. Now, the city will be full of [culture.GetNameNoTooltip] speakers of the [culture.GetLanguage.GetName] language, who are more amenable to [alghero_settlement_liege.GetHerHis] rule."
 sardinia.0006.a:0 "Times are changing for [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip]."
 sardinia.0007.t:0 "A New Palio Tradition"
 sardinia.0007.desc:0 "Ever since palio races became more popular in this region, they have become a wonderful occasion for people to get together and celebrate their hometown.\n\nVarious cities host their own palios alongside other major occasions, but they can be ad hoc affairs at times. I have worked together with notables from [capital.GetNameNoTier] to inaugurate a major palio there, which will be held regularly from now on, establishing a new tradition that will increase locals’ civic pride, and make [capital.GetNameNoTierNoTooltip] famous in the region.\n\nIn particular, the palio will be held"
 sardinia.0007.desc.religious:0 "during a major religious holiday already popular with the local populace. This new palio tradition will thus have heavy spiritual overtones, inspiring the locals by combining solemn faith and festive excitement."
 sardinia.0007.desc.civic:0 "to commemorate a major historical event in the history of [capital.GetNameNoTierNoTooltip]. The locals’ civic pride can only deepen if they remember why they should be proud of their hometown, after all."
 sardinia.0007.desc.dynastic:0 "in honor of recent fortunate events that happened to House [ROOT.Char.GetHouse.GetName]. It is prudent to connect ourselves closely to the locals, so we may celebrate our triumphs together."
 sardinia.0007.a:0 "May this tradition last for a long, long time!"
