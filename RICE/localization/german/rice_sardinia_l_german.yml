 choose_civic_tooltip: "The famed [palio|E] of [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier] will commemorate a major event in the region's history. By honoring our past, and building a sense of community in [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] unprecedented in the region, people will be inspired to do great deeds."
