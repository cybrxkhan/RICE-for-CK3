 sardinia.0030.t:0 "A Great Banquet"
 sardinia.0030.desc.intro:0 "With the conclusion of the race, there is pandemonium across the city, but the good kind, as everyone engages in revelry and feasting. Such is the tradition once the palio is concluded during holidays like these.\n\nLocal officials also take time to give charitable donations"
 sardinia.0030.desc.host:0 "that I provided"
 sardinia.0030.desc.guest:0 "provided by [host.GetTitledFirstName]"
 sardinia.0030.desc.conclusion:0 "to the poor and needy. Dowries are also given to impoverished young women by lottery, and some prisoners have also been pardoned and released.\n\nWithout a doubt, none shall forget the mercy and grace of [ROOT.Char.GetFaith.HighGodName]. Still, all in all, the atmosphere is vibrant and lively, and everyone is having a good time!"
 sardinia.0030.a:0 "[actual_location.GetNameNoTooltip] sure knows how to throw a party!"
 sardinia.0030.info:0 "#emphasis Historical Context:#! As palios were often held on religious feast days, they were also an opportunity for the city and whoever organized the palio races to perform charitable acts. These, however, also allowed the local government to play visible role in maintaining public order. For instance, providing dowries to young women would help them avoid becoming prostitutes due to desperation, and releasing prisoners would reduce overcrowding at prisons."
 sardinia.0031.t:0 "The Mercato"
 sardinia.0031.desc:0 "The holiday and the palio have come to a close, and as guests from afar are starting to pack up, the local guilds and merchants have set up a great #italic mercato#!, or public market, to display their wares.\n\nThis tradition, of hosting such mercantile events, is a great opportunity for people like me to go shopping for some trinkets to wind down after all the excitement.\n\nIt is strange to think that after all the fun of the past few days, it’s finally over…."
 sardinia.0031.a:0 "I have no need to shop before I leave."
 sardinia.0031.b:0 "Before I go, I’d like to buy some things here…."
