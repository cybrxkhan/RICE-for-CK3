 RICE_saridinia_sardaniya_decision:0 "Welcome Sardinian Christian Migrants"
 RICE_saridinia_sardaniya_decision_tooltip:0 "Some Christians from Sardinia wish to settle in [GetGeographicalRegion('RICE_ifriqiya_region').GetName]"
 RICE_saridinia_sardaniya_decision_desc:0 "[GetReligionByKey('christianity_religion').GetName] has been present in [GetGeographicalRegion('RICE_ifriqiya_region').GetName] for many centuries. To bolster the community's numbers, some [GetReligionByKey('christianity_religion').GetAdjectiveNoTooltip] migrants from [GetGeographicalRegion('RICE_sardinia_region').GetName] wish to settle somewhere in [GetGeographicalRegion('RICE_ifriqiya_region').GetName]. Some are even descended from North Africans who moved away generations ago."
 RICE_saridinia_sardaniya_decision_confirm:0 "Perhaps we can conclude a favorable arrangement?"
 RICE_saridinia_sardaniya_decision_effect_tooltip_1:0 "Sardinian Christian [courtiers|E] have a small chance of spawning in the [court|E] of [rulers|E] who own or are near the [county|E] the Sardinians eventually settle in"
 RICE_saridinia_sardaniya_decision_context_tooltip:0 "#emphasis Historical Context:#! Medieval Muslim sources speak of a town named Sardaniya, which was established by a group of medieval Sardinians. It lay not too far from Kairouan in North Africa, and survived for a few centuries. They may have been the descendants of North African Christians who fled to Sardinia generations before."
 RICE_ifriqiya_region_geographical_req:0 "Own at least one [county|E] in [GetGeographicalRegion('RICE_ifriqiya_region').GetName]"
 RICE_sardinia_catholic_decision:0 "Reinforce Latin Church in Sardinia"
 RICE_sardinia_catholic_decision_tooltip:0 "[GetGeographicalRegion('RICE_sardinia_region').GetName] is in dire need of educated Latin monks"
 RICE_sardinia_catholic_decision_desc:0 "Ever since [GetGeographicalRegion('RICE_sardinia_region').GetName] shifted its orientation towards the Latin West, the island's [rulers|E], like myself, have made continued efforts to reform the [GetPlayer.GetFaith.GetReligion.GetAdjective] church here. A good way to do that is by working with the Holy See to bring ecclesiastical authorities here and rebuild religious buildings."
 RICE_sardinia_catholic_decision_confirm:0 "Sardinia's Church will flourish!"
 RICE_sardinia_catholic_decision_effect_tooltip_1:0 "There is a small chance a nearby [GetReligionByKey('christianity_religion').GetAdjective] [ruler|E] outside [GetGeographicalRegion('RICE_sardinia_region').GetName] will gain an [unpressed_claim|E] on one of your [counties|E] on the island"
 RICE_sardinia_catholic_decision_effect_tooltip_2:0 "There is a small chance a [GetFaithByKey('catholic').GetAdjective] [GetFaithByKey('catholic').PriestMale] will spawn as a [courtier|E]"
 RICE_sardinia_catholic_decision_effect_tooltip_3:0 "The [piety|E] you gain depends on whether your [faith|E] is [GetFaithByKey('catholic').GetName], has the [GetFaithDoctrine('special_doctrine_ecumenical_christian').GetBaseName] [doctrine|E], or is some other [GetReligionByKey('christianity_religion').GetAdjective] [faith|E]"
 RICE_sardinia_catholic_decision_context_tooltip:0 "#emphasis Historical Context:#! Until the 11th century, the Sardinian church was in the orbit of Byzantine Christianity. With the decline of Byzantine authority, however, and in the context of the Great Schism of 1054, the Holy See revived relations with Sardinia in the late 11th century, attempting to exert authority over local clergy and reform Sardinia's religious infrastcuture to be more in line with the rest of the Catholic church, with mixed results at first. The Republic of Pisa, and to a lesser extent other Christian realms nearby like Genoa, involved themselves heavily in this effort, in part to further their goals of extending their influence over the island."
 RICE_sardinia_orthodox_decision:0 "Revitalize Byzantine Administration in Sardinia"
 RICE_sardinia_orthodox_decision_tooltip:0 "[GetGeographicalRegion('RICE_sardinia_region').GetName] needs legal and bureaucratic improvements"
 RICE_sardinia_orthodox_decision_desc:0 "Ever since [GetGeographicalRegion('RICE_sardinia_region').GetName] shifted its orientation back towards the Greek East, the island's [rulers|E], like myself, have made continued efforts to rebuild the administrative infrastructure lost over the centuries due to war, strife, and neglect. The island will flourish thanks to new laws, charters, official appointments, and government procedures."
 RICE_sardinia_orthodox_decision_confirm:0 "The legacy of Rome lives on."
 RICE_sardinia_orthodox_decision_effect_tooltip_1:0 "There is a small chance the [ruler|E] of [GetTitleByKey('e_byzantium').GetNameNoTier] or [GetTitleByKey('h_roman_empire').GetNameNoTier], or one of their [vassals|E], will get a [hook_i|E][hook|E] on you (strong or weak)"
 RICE_sardinia_orthodox_decision_effect_tooltip_2:0 "There is a small chance a Byzantine administrator will spawn as a [courtier|E]"
 RICE_sardinia_orthodox_decision_effect_tooltip_3:0 "The [prestige|E] you gain depends on the [opinion|E] the [ruler|E] of [GetTitleByKey('e_byzantium').GetNameNoTier] or [GetTitleByKey('h_roman_empire').GetNameNoTier] has of you"
 RICE_sardinia_orthodox_decision_context_tooltip:0 "#emphasis Historical Context:#! The Roman Empire lost Sardinia to the Vandals in 456 CE, but the island was reconquered by Justinian in 534. For the next few centuries, it served as a western frontier of Roman rule, particularly after the Arab conquest of North Africa in the 7th century. By the 1000s, however, it was no longer in the Byzantine sphere of influence; why this happened is hotly debated by scholars. Despite this, Byzantine influence on Sardinian religion, law, and culture is undeniable."
 RICE_sardinia_north_african_decision:0 "Expand Sardinia's North African Networks"
 RICE_sardinia_north_african_decision_tooltip:0 "[GetGeographicalRegion('RICE_sardinia_region').GetName] and [GetGeographicalRegion('RICE_ifriqiya_region').GetName] need to grow closer"
 RICE_sardinia_north_african_decision_desc:0 "Ever since [GetGeographicalRegion('RICE_sardinia_region').GetName] shifted its orientation towards [GetGeographicalRegion('RICE_ifriqiya_region').GetName], the island's [rulers|E], like myself, have explored different ways to build our political, economical, and cultural ties with the region. North Africa, as the old breadbasket of the Roman Empire, has much to offer us."
 RICE_sardinia_north_african_decision_confirm:0 "Sardinia will connect the Mediterranean."
 RICE_sardinia_north_african_decision_effect_tooltip_1:0 "There is a chance you and a random [ruler|E] in [GetGeographicalRegion('RICE_ifriqiya_region').GetName] will have improved [opinion|E] towards each other, or even become [friends|E]"
 RICE_sardinia_north_african_decision_effect_tooltip_2:0 "There is a small chance each [county|E] you own in [GetGeographicalRegion('RICE_sardinia_region').GetName] will get the [GetModifier('RICE_sardinia_north_african_option_piracy').GetNameWithTooltip] [modifier|E]"
 RICE_sardinia_north_african_decision_effect_tooltip_3:0 "There is a small chance a North African merchant will spawn as a [courtier|E]"
 RICE_sardinia_north_african_decision_effect_tooltip_4:0 "The [prestige|E] and [piety|E] you gain depends on your [rank|E]"
 RICE_sardinia_north_african_decision_context_tooltip:0 "#emphasis Historical Context:#! Sardinia has been associated with North Africa since antiquity, such as when the Carthaginians colonized parts of the island. As another example, during the period of Vandal rule from 456 to 534 CE, the Vandals deported a number of Berbers to the island. Greek and Roman sources often considered the Sardinians to have North African origin, a trope which was also repeated in medieval sources, such as in the works of the 12th century Andalusian geographer and scholar, al-Idrisi."
 RICE_saridnia_north_african_decision_effect.message:0 "Pirates Sighted in [pirate_county.GetNameNoTierNoTooltip]!"
 RICE_sardinia_none_decision:0 "Fortify Sardinia"
 RICE_sardinia_none_decision_tooltip:0 "[GetGeographicalRegion('RICE_sardinia_region').GetName] must be defended from all sides"
 RICE_sardinia_none_decision_desc:0 "Ever since [GetGeographicalRegion('RICE_sardinia_region').GetName] shifted its orientation towards a more independent outlook, the island's [rulers|E], like myself, have taken great care to protect our beloved island from external and internal threats."
 RICE_sardinia_none_decision_confirm:0 "The island must guard itself."
 RICE_sardinia_none_decision_effect_tooltip_1:0 "There is a chance a talented local with a high [education_trait|E] will spawn as a [courtier|E]"
 RICE_sardinia_none_decision_effect_tooltip_2:0 "The [prestige|E] and [piety|E] you gain depends on your [rank|E]"
 RICE_sardinia_none_decision_context_tooltip:0 "#emphasis Historical Context:#! For much of its history, Sardinia has occupied a paradoxical position in the Mediterranean: an island that is right in the center of the great sea, but one which is also, in other ways, a periphery inhabited by people who, regardless of their origins, were seen as barbarians to outsiders. Roman sources such as that of Cicero for instance considered the Sardinians unruly thieves. Centuries later, the 12th century Andalusian geographer and scholar Al-Idrisi also similarly described the Sardinians as stubborn and barbaric. Even though medieval Sardinians, who had some Roman and North African influence, were not the same as the ancient, pre-Roman Sardinians, sources throughout the centuries seem to employ similar tropes to Sardinia, regardless of who actually lived there."
 RICE_saridnia_none_decision_effect.message:0 "Pirates Sighted in [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip]!"
 RICE_sardinia_condaghe_decision:0 "Recompile Family's Condaghes"
 RICE_sardinia_condaghe_decision_tooltip:0 "It's been a while since we reorganized our #italic condaghes#!"
 RICE_sardinia_condaghe_decision_desc:0 "#italic Condaghes#! are [GetPlayer.GetCulture.GetName] administrative documents related to religious properties and institutions. We should check if the #italic condaghes#! of the [GetPlayer.GetDynasty.GetBaseName] [dynasty|E] are in order, in case we need them for legal disputes, or to reference our family's possessions and religious donations."
 RICE_sardinia_condaghe_decision_confirm:0 "Collect the #italic condaghes#!!"
 RICE_sardinia_condaghe_decision_effect_tooltip_1:0 "You will get a random amount of [prestige|E] between [prestige_i|E] #V [EmptyScope.ScriptValue('RICE_sardinia_condaghe_prestige_gain_min')]#! and [prestige_i|E] #V [EmptyScope.ScriptValue('RICE_sardinia_condaghe_prestige_gain_max')]#!"
 RICE_sardinia_condaghe_decision_effect_tooltip_2:0 "#V [GetPlayer.MakeScope.ScriptValue('RICE_sardinia_condaghe_chance')]%#! chance of getting a #V Condaghe#! [artifact|E] based on your [stewardship|E] and [learning|E]"
 RICE_sardinia_condaghe_decision_context_tooltip:0 "#emphasis Historical Context:#! Condaghes were a type of administrative document used in medieval Sardinia's judicates, often in the context of financial and legal acts related to religious institutions like churches or monasteries. They were even used in legal cases centuries after they were made. Though few survive nowadays, they are an invaluable resource for scholars seeking to understand Sardinia's medieval history and the older stages of the Sardinian language."
 RICE_sardinia_invest_in_palio_horses:0 "Invest in Palio Racehorses"
 RICE_sardinia_invest_in_palio_horses_tooltip:0 "[GetPlayer.GetHouse.GetNameNoTooltip] can win [palio_races|E] if we invest in the right horses"
 RICE_sardinia_invest_in_palio_horses_desc:0 "[GetPlayer.GetCulture.GetName] [houses|E] like the [GetPlayer.GetHouse.GetName] typically own more than a few horses bred specifically for racing, as a sign of our status. If we are to do well in any [palio_races|E] we enter, we need to make sure our jockeys have the best racehorses around."
 RICE_sardinia_invest_in_palio_horses_confirm:0 "Set aside funds for the horses"
 RICE_sardinia_invest_in_palio_horses_effect_tooltip_1:0 "You will get a random amount of [prestige_i|E] [prestige|E] and [dynasty_prestige_i|E] [dynasty_prestige|E] depending on how much [gold_i|E] [gold|E] is invested"
 RICE_sardinia_invest_in_palio_horses_effect_tooltip_2:0 "\n[house|E] [GetPlayer.GetHouse.GetName] will get a [modifier|E] lasting randomly between #V 5#! to #V 15#! years; the more [gold_i|E] [gold|E] you invest, the stronger the [modifier|E], which:\n$EFFECT_LIST_BULLET$Increaes monthly [prestige_i|E][prestige|E] gain\n$EFFECT_LIST_BULLET$Reduces maintenance costs for cavalry [men_at_arms|E]\n$EFFECT_LIST_BULLET$Increases chances of winning a [GetActivityType( 'activity_RICE_sardinia_palio_race' ).GetName]\n"
 RICE_sardinia_invest_in_palio_horses_context_tooltip:0 "#emphasis Historical Context:#! In late medieval and Renaissance Italy, powerful dynasties were prominent owners of racehorses, as a way to compete with rival dynasties, such as in Palio races. By the 15th century, #italic barberi#! from North Africa were the usual breed of horses used in Palios in Italy, but others were not unheard of, like the #italic turchi#! from the Ottoman Empire. For instance, the Gonzaga family of Mantua, famed in Renaissance Italy for the quality of their racehorses, imported many of them from the Ottomans, who they had close diplomatic ties with."
 RICE_sardinia_invest_in_palio_horses_type:0 "Choose how much to invest"
 RICE_sardinia_invest_in_palio_horses_gui:0 "Choose how much to invest in [palio|E] racehorses"
