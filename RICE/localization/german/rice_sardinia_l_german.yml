 sardinia.0012.t:0 "From Sardaniya"
 sardinia.0012.desc:0 "[GetGeographicalRegion('RICE_ifriqiya_region').GetName] is home to many peoples. The town of #italic Sardaniya#!, located in [sardaniya_county.GetNameNoTier], is home to a vibrant community of Christians whose ancestors originally were from [GetGeographicalRegion('RICE_sardinia_region').GetName].\n\nA [sardinian_culture.GetName] [courtier.GetWomanMan] named [courtier.GetFullName], who hails from #italic Sardaniya#!, has offered [courtier.GetHerHis] services to me. Perhaps I could use someone of [courtier.GetHerHis] talents…."
 sardinia.0012.a:0 "Yes, [courtier.GetSheHe] is welcome at my court."
 sardinia.0012.b:0 "No, [courtier.GetHerHis] services aren’t needed."
 sardinia.0013.t:0 "The [afro_roman.GetCollectiveNounNoTooltip]"
 sardinia.0013.desc:0 "In ancient times, [GetGeographicalRegion('RICE_ifriqiya_region').GetName] was home to large numbers of [GetReligionByKey('christianity_religion').GetAdjective] [afro_roman.GetCollectiveNoun] who spoke their own dialect of Latin. Since the coming of [GetReligionByKey('islam_religion').GetName], this community has declined as they converted or immigrated elsewhere.\n\nAnyhow, [courtier.GetTitledFirstName] is one of the surviving members of this old community who has arrived at my court, seeking to serve me."
 sardinia.0013.desc.north_africa:0 "As [courtier.GetSheHe] is native to [GetGeographicalRegion('RICE_ifriqiya_region').GetNameNoTooltip], [courtier.GetSheHe] hopes to assist us with local affairs."
 sardinia.0013.desc.other:0 "Like some of [courtier.GetHerHis] brethren, [courtier.GetSheHe] seeks better opportunities elsewhere, beyond the shores of [GetGeographicalRegion('RICE_ifriqiya_region').GetNameNoTooltip]."
