 activity_RICE_sardinia_palio_race_host_an_a:0 "$host_activity_a$"
 activity_RICE_sardinia_palio_race:0 "Palio Horse Race"
 activity_RICE_sardinia_palio_race_desc:0 "Let us hold a great [palio_race|E] in town. These thrilling horse races can serve as the centerpiece of a major religious festivity or secular occasion."
 activity_RICE_sardinia_palio_race_selection_tooltip: "Host a [palio_race|E] in your [domain|E].\n\n$activity_RICE_sardinia_palio_race_context_tooltip$"
 activity_RICE_sardinia_palio_race_context_tooltip:0 "#emphasis Historical Context:#! Palios, and similar practices such as the Sa Sartiglia in Sardinia, are a type of horse race in Italy. Our first records of Palios date back to the medieval period, though they may have had Roman-era antecedents. During Medieval and Renaissance eras, they were important religious and civic occasions, often associated with Saints' feast days. Most modern palios and equivalent horse races are recent inventions, or reinventions of older traditions. The oldest extant Palio, and the most famous one, is Siena's, whose modern form dates back to the 1633 CE. However, it is attested in a document as early as the 1239, where the palio's rules are discussed in some detail, suggesting it had already been run for years before that."
 activity_RICE_sardinia_palio_race_host_desc: "\n$BULLET_WITH_TAB$Lose [stress_loss_i|E][stress|E]\n$BULLET_WITH_TAB$Gain [prestige_i|E][prestige|E] [piety_i|E][piety|E], and/or [dynasty_prestige_i|E][dynasty_prestige|E] depending on your [intent|E] and [activity_options|E]\n$BULLET_WITH_TAB$The [county|E] of the [activity|E] [location|E] gains a #P positive#! [county_modifier|E]\n$BULLET_WITH_TAB$Increased [opinion|E] from other attendees\n$BULLET_WITH_TAB$Further rewards from participating in and winning the [palio_race|E]" 
 activity_RICE_sardinia_palio_race_guest_desc: "\n$BULLET_WITH_TAB$Lose [stress_loss_i|E][stress|E]\n$BULLET_WITH_TAB$Gain [prestige_i|E][prestige|E] and/or [piety_i|E][piety|E] depending on your [intent|E] and the [activity_options|E] the host chooses\n$BULLET_WITH_TAB$Further rewards from participating in and winning the [palio_race|E] if you are a [house_head|E]"
 activity_RICE_sardinia_palio_race_province_desc: ""
