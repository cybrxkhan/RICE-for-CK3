 sardinia.0014.t:0 "Reinforcing the Church"
 sardinia.0014.desc.intro:0 "The Latin Church continues to expand in [GetGeographicalRegion('RICE_sardinia_region').GetName], but more needs to be done. Thus, I recently invited [catholic.GetAdjective] clergy to the island, rebuilt sites of worship, and dedicated funds to support religious infrastructure there.\n\n"
 sardinia.0014.desc.pope:0 "[pope.GetTitledFirstName] is particularly pleased with my actions."
 sardinia.0014.desc.priest:0 "In fact, one of the [GetFaithByKey('catholic').PriestNeuterPlural], [priest.GetFirstName], has even joined my court to help me facilitate the Church’s growth in [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip].\n\n"
 sardinia.0014.desc.opportunist:0 "Alas, many of these arriving clergy were sponsored by [opportunist.GetFullName], who, through these connections, has increased [opportunist.GetHerHis] influence over my territories, particularly [claimed_county.GetNameNoTier].\n\nBy the grace of [ROOT.Char.GetFaith.HighGodName], [opportunist.GetFirstNamePossessiveNoTooltip] dishonorable manipulations will not go unnoticed nor unpunished, and it will not affect the spiritually beneficial results of my deeds."
 sardinia.0014.desc.conclusion:0 "All in all, my deeds will spiritually benefit the island and the Church as a whole."
 sardinia.0014.a:0 "May [ROOT.Char.GetFaith.HighGodNameAlternate] guide and protect us!"
 sardinia.0015.t:0 "Administrative Revitalization"
 sardinia.0015.desc.intro:0 "[GetGeographicalRegion('RICE_sardinia_region').GetName] was one of the Roman Empire’s earliest provinces, yet with the collapse of the Empire’s western half, it fell into neglect as a regional backwater.\n\nWhile things have improved greatly, there is a need to revive the island’s Roman administration. As such, I have taken steps to reorganize the island’s bureaucracy, enact new laws and charters, and reform government procedures."
 sardinia.0015.desc.emperor:0 "The emperor [emperor.GetFirstName] [emperor.GetHerselfHimself] has sent a number of officials to assist me."
 sardinia.0015.desc.no_emperor:0 "As [ROOT.Char.GetTitleAsNameNoTooltip], I have a bevy of officials who can assist me."
 sardinia.0015.desc.official:0 "One of them, [official.GetFirstName], has even joined my court to help me better coordinate these efforts."
 sardinia.0015.desc.opportunist:0 "\n\nUnfortunately, it seems [opportunist.GetTitledFirstName] has involved [opportunist.GetHerselfHimself] greatly in this endeavor, manipulating the situation to [opportunist.GetHerHis] advantage. [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip] will benefit from my actions, but I must tread carefully around [opportunist.GetFirstNameNoTooltip]."
 sardinia.0015.desc.conclusion:0 "\n\nThanks to my actions, [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip] will become a stable and prosperous island."
 sardinia.0015.a:0 "[GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip] will prosper, I am sure."
 sardinia.0016.t:0 "Expanding North African Networks"
 sardinia.0016.desc.intro:0 "Ever since [GetGeographicalRegion('RICE_sardinia_region').GetName] reoriented itself towards North Africa, enhancing the island’s political, economic, and cultural networks across the Mediterranean. I thus recently endeavored to build ties with North Africa by inviting settlers, exchanging embassies, encouraging trade, and more.\n\n"
 sardinia.0016.desc.north_african_ruler:0 "My efforts have not gone unnoticed by [north_african_ruler.GetFullName], who has also done much to increase [north_african_ruler.GetHerHis] realm’s ties with [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip]. It is something we both can benefit from."
 sardinia.0016.desc.no_north_african_ruler:0 "Hopefully, some rulers and other people of importance in North Africa will appreciate my efforts, even if we are divided by a sea, or by faith and culture."
 sardinia.0016.desc.merchant:0 "In addition, a [north_african_culture.GetName] merchant from [county.GetNameNoTier] named [merchant.GetFirstName] has even arrived at my court to help facilitate these improved ties between our lands."
 sardinia.0016.desc.conclusion:0 "\n\nSuch prosperity might attract the attention of rapacious pirates and ne’er-do-wells who seek to plunder [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip], or even use it as a base of operations against the increased maritime traffic around the island. However, it is my hope that even if this happens, the long-term benefits will be worth it."
 sardinia.0016.a:0 "The Mediterranean truly is a sea full of opportunities."
 sardinia.0017.t:0 "Fortifying the Island"
 sardinia.0017.desc.intro:0 "After [GetGeographicalRegion('RICE_sardinia_region').GetName] emerged as an independent island in spirit, if not in reality, local communities have worked hard to protect the island from outside incursions. I have recently made the effort to involve myself in such projects by rebuilding the island’s defenses or erecting new ones using time-tested [GetPlayer.Custom('RICE_sardinia_none_ending_type')] techniques, and training the population to be prepared for any raids or attacks."
 sardinia.0017.desc.local:0 "\n\nMany of the locals are pleased with my involvement. One of them, a prominent notable by the name of [local.GetFirstName] from [county.GetNameNoTier], has even arrived at my court to assist me."
 sardinia.0017.desc.conclusion:0 "\n\nAs long as we remain vigilant, [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip] will remain a proud and self-sufficient part of the Mediterranean that is beholden to none of the petty whims and manipulations of outside forces."
 sardinia.0017.a:0 "Long live [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip]!"
 sardinia.0018.t:0 "The Condaghes of the [ROOT.Char.GetDynasty.GetBaseNameNoTooltip]"
 sardinia.0018.desc:0 "Over time, the [ROOT.Char.GetCulture.GetName] people have made extensive use of #italic condaghes#! in order to keep track of endowments, donations, leases, purchases, litigation, and other financial and legal activities related to our religious institutions and buildings.\n\nMost [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] families of note, including the [ROOT.Char.GetDynasty.GetBaseName], have drafted a number of #italic condaghes#! over the years. However, they are scattered about – some are kept at our own residences and offices, while others are stored at local [ROOT.Char.GetFaith.HouseOfWorship], and they are not always in good condition.\n\nAs such, I have ordered for us to find as many of our family’s #italic condaghes#! and recompile them. This will have great use for us in the future, such as when we are involved in legal disputes, want to engage in various transactions like selling or buying property, or even just to show to others our family’s past charitable deeds."
 sardinia.0018.a:0 "It’s a good thing we’re doing this now!"
 sardinia.0019.t:0 "Investing in Palio Horses"
 sardinia.0019.desc.intro:0 "It is expected for great [GetPlayer.GetCulture.GetName] houses like the [GetPlayer.GetHouse.GetName] to own a stable of finely bred racehorses. Without such horses, we would not be competitive against other houses in the glorious Palio horse races.\n\nThat is why"
 sardinia.0019.desc.investor:0 "I have taken the initiative"
 sardinia.0019.desc.other:0 "[ROOT.Char.Custom2('RelationToMe', palio_horse_investor)] has taken the initiative"
 sardinia.0019.desc.conclusion:0 "to further invest in our house’s racehorses, whether by breeding from our existing stable, buying new ones from abroad, or, most likely, both. If we play our cards right, we will dominate Palios in the region for many years to come!"
 sardinia.0019.a:0 "Our horses will win us many great victories!"
 sardinia.0019.small.tooltip:0 "For as long as your [house|E] has the [GetModifier('RICE_sardinia_palio_horse_investment_small_modifier').GetNameWithTooltip] [modifier|E], your chances of winning a [palio_race|E] are increased by a tiny amount"
 sardinia.0019.medium.tooltip:0 "For as long as your [house|E] has the [GetModifier('RICE_sardinia_palio_horse_investment_medium_modifier').GetNameWithTooltip] [modifier|E], your chances of winning a [palio_race|E] are increased by a small amount"
 sardinia.0019.large.tooltip:0 "For as long as your [house|E] has the [GetModifier('RICE_sardinia_palio_horse_investment_large_modifier').GetNameWithTooltip] [modifier|E], your chances of winning a [palio_race|E] are increased by a moderate amount"
 sardinia.0020.t:0 "Preparing to Leave"
 sardinia.0020.desc:0 "When I received news that [host.GetTitledFirstName] was going to host a great Palio in [location.GetName], I knew I had to attend. Dignitaries and patricians from across the region could be in attendance to observe this horse race, and it will be a festive occasion for everyone anyway.\n\nAfter making preparations for the trip, it is time to head to the palio."
 sardinia.0020.a:0 "I hope it’ll be a lot of fun!"
 sardinia.0021.t:0 "Participating in the Palio?"
 sardinia.0021.desc:0 "In anticipation for the Palio, I reflect on how these races are an excellent opportunity for great Houses like the [ROOT.Char.GetHouse.GetName] to gain prestige and fame... so long as we participate in this competition by bringing one of our family's racehorses. That said, it is, of course, rather expensive to prepare horses for such a thing."
 sardinia.0021.a:0 "That's why we're only here to watch this time."
 sardinia.0021.a.tooltip:0 "Your [house|E] will not pay any jockey to participate in the [palio_race|E], and #N forfeit#! your chances of gaining rewards from winning the [palio_race|E]."
 sardinia.0021.b:0 "Our best racehorse is prepared for this occasion."
 sardinia.0021.b.tooltip:0 "Your [house|E] will have the default chance of winning the [palio_race|E]. This chance can be improved if someone in your [house|E] took the [decision|E] to #V $RICE_sardinia_invest_in_palio_horses$#!."
 sardinia.0021.c:0 "I invested a lot to make sure we'll win this race!"
 sardinia.0021.c.tooltip:0 "Your [house|E] will have the #P higher#! chance of winning the [palio_race|E]. This chance can be improved if someone in your [house|E] took the [decision|E] to #V $RICE_sardinia_invest_in_palio_horses$#!."
 sardinia.0022.t:0 "Arrival"
 sardinia.0022.desc:0 "I am now at [actual_location.GetName], and not a moment too soon. The people here are abuzz with excitement, scurrying back and forth as they prepare for the palio that will be happening soon, while visitors arrive from far and near.\n\nA palio is not just the race itself – the race is, after all, simply the culmination of a period of festivities, so there is a lot that needs to be done. This time, the palio is being held"
 sardinia.0022.desc.religious.christian:0 "to celebrate a feast day of a popular [faith.GetAdjective] saint here in [actual_location.GetName]."
 sardinia.0022.desc.religious.non_christian:0 "to celebrate a religious occasion in honor of a local [faith.GetAdjective] holy figure."
 sardinia.0022.desc.civic:0 "to commemorate an important anniversary in the civic history of [actual_location.GetName]."
 sardinia.0022.desc.dynastic:0 "in honor of more recent events and triumphs of House [host.GetHouse.GetName]."
 sardinia.0022.desc.horses:0 "\n\nI also check on my horse and jockey who will be competing in the palio later on. All seems well with them – for now. Hopefully, they’ll win this time!"
 sardinia.0022.a:0 "I should oversee the final preparations."
 #sardinia.0023.t:0 "xxxxx"
 #sardinia.0023.desc:0 "xxxxx"
 sardinia.0023.a:0 "Let's get settled in."
 sardinia.0024.t:0 "Offerta and Banquet"
 sardinia.0024.desc:0 "Tonight, everyone here – including both residents of [actual_location.GetName] and visitors – is participating in the #italic offerta#!, that is, the [host.GetFaith.GetAdjective] offering ceremony. So important is this ceremony that fines are imposed on local residents who fail to attend.\n\nAfter a subsequent procession through town, which includes [host.Custom('DefaultPriestTitlePlural')], entertainers, and so on, we come to one of the major municipal buildings, where a grand banquet is hosted for a large group of esteemed guests – myself included."
 sardinia.0024.a:0 "A wonderful, festive occasion!"
 #sardinia.0025.t:0 "xxxxx"
 #sardinia.0025.desc:0 "xxxxx"
