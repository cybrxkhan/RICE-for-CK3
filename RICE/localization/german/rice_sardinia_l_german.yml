 sardinia.0028.t:0 "To the Finish Line!"
 sardinia.0028.desc:0 "There is thunderous sound in the air: a thundering that comes not only from the galloping of swift horses approaching the finish line, but from the cheers and hollers of the excited crowd. Then, we all see it: one horse passes the finish line.\n\n"
 sardinia.0028.desc.house_host:0 "The winning horse belongs to none other than our own [house|E] [palio_winner.GetHouse.GetName]! I can't help but shout and laugh in glee! The other noble houses surely look at us enviously, knowing everyone else will speak our family's name in awe."
 sardinia.0028.desc.house_other:0 "The winning horse belongs to [house|E] [palio_winner.GetHouse.GetName], sponsored by [palio_winner.GetTitledFirstName]. Undoubtedly, the [palio_winner.GetHouse.GetNameNoTooltip] and their retainers are most pleased by this outcome."
 sardinia.0028.desc.merchant:0 "The winning horse belongs to a merchant family that clearly paid well for it. Though they aren't elite nobility like us, I must grudgingly acknowledge that their achievement is nonetheless impressive."
 sardinia.0028.desc.patrician:0 "The winning horse belongs to one of the minor noble houses in [actual_location.GetNameNoTooltip]. This will surely be a great day in their family's history."
 sardinia.0028.desc.conclusion:0 "\n\nThe jockey of the victorious steed approaches the officials who organized this palio to receive the palio banner, as a sign of victory in this competition. A thundering sound fills the whole city, as everyone applauds and shouts in celebration."
 sardinia.0028.a:0 "The palio race comes to an end, but there is still more!"
 sardinia.0028.b:0 "Victory is sweet, but the festivities aren't over!"
 sardinia.0028.info:0 "#emphasis Historical Context:#! The winning jockeys of medieval and Renaissance palios were often paid for the services. Some were women or even children, the latter due to their small size. For instance, a palio in Siena held on August 15, 1581, was won by a 12 year old shepherdess, Virginia Tacci. She was not only immortalized by poets as a female warrior of sorts, but, becuase Siena was ruled by Florence at the time, she became a symbol of local pride and resistance to Florentine domination."
