l_german:
 rule_RICE_intro_event:0 "RICE Intro-Event"
 setting_RICE_intro_event_on:0 "Ein"
 setting_RICE_intro_event_on_desc:0 "Ein Intro-Event wird einmal beim Laden des Spiels ausgelöst, das Dir mitteilt, welche Version von RICE Du verwendest und welche neuen Funktionen sie hat. Es hilft zu überprüfen, ob die Mod richtig installiert ist und die neueste Version verwendet wird."
 setting_RICE_intro_event_off:0 "Aus"
 setting_RICE_intro_event_off_desc:0 "Das Intro-Event wird deaktiviert."
 RICEintro.0000.t:0 "RICE 1.7.2 "Leif Erikson""
 RICEintro.0000.desc:0 "RICE 1.7.2 wurde erfolgreich installiert. Dieses Event wird nur zu Beginn des Spiels ausgelöst und kann per Spielregel deaktiviert werden. Bitte beachtet, dass einige der im letzten Update hinzugefügten Funktionen einen neuen Spielstand erfordern. Fühlt euch frei, Fehler zu melden oder Feedback im Steam Workshop, in den PI-Foren oder in meinem Discord zu geben.\n\nRICE enthält derzeit #V #Bold 21#!#! Flavor Packs:\n\n- Aachen: Die Hauptstadt Karls des Großen\n- Bretagne: Herzogtum des Westens\n- Chios: Insel des Mastix\n- Galicia: Jakobsweg\n- Granada: Memories of the Alhambra\n- Guanche: Die Inseln der Glückseligen\n- Harran: Die letzten hellenischen Heiden\n- Magadha: Der Diamantenthron des Buddhismus\n- Nigerdelta: Erben von Oduduwa\n- #bold #V Nordatlantik: Von Island bis Vinland (#Y NEU!#!)#!#!\n- Pamir und Zunismus: Dach der Welt\n- Rotes Meer: Schätze der östlichen Wüste\n- Rhodos: Schatten des Kolosses\n- Sibirien: Das Volk des Rentiers\n- Siwa: Oasen der westlichen Wüste\n- Sokotra: Die Insel des Drachenblutes\n- Sus: Das Tor zur Sahara\n- Tarimbecken: Peoples of the Silk Road\n- Tuyuhun: Die Reiter von Qinghai\n- Oberägypten: Kinder des Nils\n- Yazd: Heimat der Anbetung\n- Yorkshire: Zum Scarborough Fair"
 RICEintro.0000.a:0 "Hört sich gut an"
 RICEintro.0000.b:0 "Ich hätte gerne einen Überblick über die Neuerungen in diesem Update."
 RICEintro.0000.c:0 "Diese Meldung soll in Zukunft für diesen Spielstand deaktiviert werden."
 RICEintro.0000.c.tooltip:0 "#EMP Beachte, dass Du, wenn Du diese Option wählst, in Zukunft NICHT mehr diese Meldung zur Überprüfung erfolgreicher Updates für diesen Spielstand erhalten wirst!#!"
 RICEintro_intro_tooltip:0 "#EMP “Nachdem er lange Zeit auf dem Meer umhergetrieben war, stieß Leif auf Land, wo er es nicht erwartet hatte. Dort wuchsen Felder mit selbst gesätem Weizen und Weinreben. (....) Leif bekehrte das Land [greenland|E] zum Christentum. Später wurde er als Leif der Glückliche bekannt.”\n\n$BULLET_WITH_TAB$Auszug aus der Sage von Erik dem Roten#!"
 RICEintro_TFE_warning_tooltip:0 "\n----------------------------------------\n\n#V #bold The Fallen Eagle#!#! has been detected as running. If this is true, please #bold make sure that TFE is #underline below#! RICE in your mod load order#! before you start a new game."
 RICE_decision_pagan_requirement:0 "Folgt einem heidnischen [faith|E]"
 RICEintro.0010.t:0 "Flavor Pack Information"
 RICEintro.0010.desc:0 "Über welches Flavor Pack würdest Du gerne mehr erfahren?"
 RICEintro.0010.next:0 "Mehr sehen"
 RICEintro.0010.done:0 "Schon gut - ich will zum Spiel"
 RICEintro.0010.siwa:0 "Siwa: Die Oasen der westlichen Wüste"
 RICEintro.0010.chios:0 "Chios: Insel des Mastix"
 RICEintro.info.a:0 "Klingt gut, dann lasst uns mit dem Spiel beginnen"
 RICEintro.info.b:0 "Zurück zum Menü, um ein anderes Flavor Pack zu sehen"
 RICEintro.0020.t:0 "Siwa: Oasen der westlichen Wüste"
 RICEintro.0020.desc:0 "- Baue das Orakel des Amun und den Hibis-Tempel wieder auf und suche anschließend den Rat des Orakels oder bete die lokalen Gottheiten der Westlichen Wüste an beziehungsweise besuche den Sonnenbrunnen in Siwa, um zu entspannen."
 RICEintro.0021.t:0 "Chios: Insel des Mastix"
 RICEintro.0021.desc:0 "- Besuche die Mostra von Thymiana (ein Volksfest, das jedes Frühjahr stattfindet)\n- Errichte Mastixdörfer auf Chios durch eine Entscheidung zur Verbesserung der lokalen Wirtschaft oder der Infrastruktur\n- Errichte ein Denkmal für Homer, dessen Heimatstadt auf Chios liegen soll\n- Nutze das neue Gebäude der Mastixindustrie auf Chios"
 RICEintro.0010.siberia:0 "Siberia: Das Volk des Rentiers"
 RICEintro.0022.t:0 "Siberia: Das Volk des Rentiers"
 RICEintro.0022.desc:0 "- Turumische Herrscher können Rentiere opfern, um ein besseres Verständnis über sich selbst und den Kosmos zu erlangen\n- Nördliche Herrscher können Rentierherden in der Taiga vergrößern.\n- Sibirische Kulturgruppe: Ewenken, Niwchen, Jakuten, Jeneisianer und Jukaghiren tauchen gelegentlich an den Höfen nördlicher Herrscher auf, um den Höflingen neue Überlebenstechniken beizubringen."
 rule_RICE_historical_context:0 "RICE Historischer-Kontext-Tooltips"
 setting_RICE_historical_context_on:0 "Ein"
 setting_RICE_historical_context_on_desc:0 "Gelegentlich gibt es Tooltips, die den Hintergrund für verschiedene Funktionen von RICE erläutern. Da wir uns manchmal künstlerische Freiheiten mit der Geschichte nehmen, um den Spielspaß zu erhöhen, werden auch diese Situationen erklärt."
 setting_RICE_historical_context_off:0 "Aus (nicht empfohlen)"
 setting_RICE_historical_context_off_desc:0 "Die gelegentlichen Tooltips, die historischen Kontext zu einigen Aspekten von RICE liefern, werden nicht erscheinen. Dies ist für Liebhaber der Immersion gedacht, die diese Tooltips als störend empfinden."
 rule_RICE_music:0 "RICE-Musik"
 setting_RICE_music_off:0 "Aus"
 setting_RICE_music_off_desc:0 "Von der RICE-Mod hinzugefügte Musiktitel werden nicht abgespielt."
 setting_RICE_music_default:0 "Standard"
 setting_RICE_music_default_desc:0 "Die von der RICE-Mod hinzugefügten Musiktitel werden nur dann abgespielt, wenn Du in der entsprechenden Region spielst, oder als die passende Kultur oder Religion spielst."
 setting_RICE_music_unrestricted:0 "Unbeschränkt"
 setting_RICE_music_unrestricted_desc:0 "Von der RICE-Mod hinzugefügte Musiktitel werden unabhängig von Ihrer Region, Kultur oder Religion abgespielt."
 setting_RICE_music_no_vocal_music:0 "No Vocal Music"
 setting_RICE_music_no_vocal_music_desc:0 "Music with singing will be disabled. Ambient, instrumental music will still play."
 rule_RICE_new_characters:0 "RICE startet Flavor Events"
 setting_RICE_music_no_vocal_music:0 "Keine Gesangsmusik"
 setting_RICE_music_no_vocal_music_desc:0 "Musik mit Gesang wird deaktiviert. Umgebungsmusik und Instrumentalmusik werden weiterhin gespielt."
 setting_RICE_new_characters_off:0 "Aus"
 setting_RICE_new_characters_off_desc:0 "RICEs Spielstart-Events werden NICHT ausgelöst, #emp außer#! bei denen mit Gameplay-Effekten."
 setting_RICE_new_characters_default:0 "Standart"
 setting_RICE_new_characters_default_desc:0 "RICE kann beim Spielstart Events auslösen, die je nach Ort oder Charakter Informationen über die aktuelle Situation liefern."
 rule_RICE_event_frequency:0 "RICE Event-Häufigkeit"
 setting_RICE_event_frequency_default:0 "Standart"
 setting_RICE_event_frequency_default_desc:0 "RICEs generische Flavor Events werden standardmäßig ausgelöst."
 setting_RICE_event_frequency_high:0 "Hoch"
 setting_RICE_event_frequency_high_desc:0 "RICEs generische Flavor Events werden etwas häufiger ausgelöst. ACHTUNG: Aufgrund der Art und Weise, wie RNG funktioniert, kann es sein, dass Du trotzdem viele Events auf einmal siehst, oder dass über längere Zeiträume keine Events auftreten."
 setting_RICE_event_frequency_very_high:0 "Sehr hoch"
 setting_RICE_event_frequency_very_high_desc:0 "RICEs generische Flavor Events werden viel häufiger ausgelöst. Dies kann zu Event-Spam führen! ACHTUNG: Aufgrund der Art und Weise, wie RNG funktioniert, kann es sein, dass Du trotzdem viele Events auf einmal siehst oder für lange Zeiträume keine Events."
 setting_RICE_event_frequency_low:0 "Niedrig"
 setting_RICE_event_frequency_low_desc:0 "RICEs generische Flavor Events werden etwas seltener ausgelöst. ACHTUNG: Aufgrund der Art und Weise, wie RNG funktioniert, kann es sein, dass Du trotzdem viele Events auf einmal siehst oder für lange Zeiträume keine Events."
 setting_RICE_event_frequency_very_low:0 "Sehr niedrig"
 setting_RICE_event_frequency_very_low_desc:0 "RICEs generische Flavor Events werden viel seltener ausgelöst. Du wirst nur noch selten Ereignisse sehen! ACHTUNG: Aufgrund der Art und Weise, wie RNG funktioniert, kann es sein, dass Du trotzdem viele Ereignisse auf einmal siehst oder über lange Zeiträume keine Ereignisse."
 RICE_baklava_test_name:0 "Heiliges Häppchen von Baklava"
 RICE_baklava_test_desc:0 "Normalerweise sollte Baklava gegessen werden. Dieses Stück Baklava sollte allerdings verehrt werden, denn Baklava ist göttlich, Baklava ist das Alpha und das Omega, und dies ist das Baklava der Baklavas, der König der Könige unter den Baklavas." 
 RICEintro.8888.t:0 "König der Könige unter den Desserts"
 RICEintro.8888.desc:0 "Ich habe das größte heilige Relikt gefunden, das [ROOT.Char.GetFaith.GetName] kennt: das [RICE_baklava_test.GetName]!"
 RICEintro.8888.a:0 "Wie ironisch, dass ich dieses Baklava anbeten, aber nicht schnabulieren kann...."
 
 # Misc features
 RICE_misc_myra_santa_claus:0 "Das Land von Sankt Nikolaus"
 RICE_misc_myra_santa_claus_desc:0 "Der Heilige Nikolaus, der für seine Nächstenliebe, seine Frömmigkeit und seine Verteidigung der nizänischen Orthodoxie berühmt ist, wurde in Myra geboren und wurde später, im 4. Jahrhundert n. Chr. Bischof der Stadt. Eine Kirche in Myra beherbergt das Grab des Heiligen, und er wird von der örtlichen Bevölkerung häufig verehrt."

