 RICE_alhambra_generic_palatial_option_tooltip:0 "#V #Bold Kosten: @gold_icon! 100#!#!\n\nDiese [alhambra_structure|E] gibt dem [ruler|E] von Granada nach Fertigstellung folgende Boni:\n$EFFECT_LIST_BULLET$ @prestige_icon! 100 (@prestige_icon! 200 falls die Hof der Löwen- [alhambra_structure|E] in der [alhambra|E] gebaut wurde)\n$EFFECT_LIST_BULLET$ @piety_icon! 100 (@piety_icon! 200 wenn das Gebetshaus von Alhambra [alhambra_structure|E] in der [alhambra|E] gebaut wurde)\n$EFFECT_LIST_BULLET$ @dynasty_prestige_icon! 50 wenn das Rawsa-Mausoleum [alhambra_structure|E] in der [alhambra|E] gebaut wurde\n$EFFECT_LIST_BULLET$ [GetModifier('RICE_granada_built_generic_palatial').GetNameWithTooltip] [modifier|E] für 10 Jahre\n\n#weak Wenngleich sie als weniger beeindruckend gelten als die berühmteren Bereiche der Alhambra, gibt es doch viele kleinere Paläste, Säle, Pavillons und andere Anlagen, die zur Schönheit der Umgebung beitragen - für einige, die in der Alhambra leben oder sie durchqueren, sind die Ruhe und der Charme dieser weniger bekannten Paläste ebenfalls nicht zu unterschätzen.#!"
 RICE_alhambra_generic_recreational_option:0 "#Bold Einfache Gärten#!"
 RICE_alhambra_generic_recreational_option_desc:0 "Architektonische Schönheit, die auf der Welt ihresgleichen sucht"
 RICE_alhambra_generic_recreational_option_tooltip:0 "#V #Bold Kosten: @gold_icon! 100#!#!\n\nDiese [alhambra_structure|E] gibt dem [ruler|E] von Granada nach Fertigstellung folgende Boni:\n$EFFECT_LIST_BULLET$ @piety_icon! 200 (@piety_icon! 300 wenn das Gebetshaus von Alhambra [alhambra_structure|E] bereits in der [alhambra|E] gebaut wurde)\n$EFFECT_LIST_BULLET$ @prestige_icon! 100 wenn der Hof der Löwen [alhambra_structure|E] bereits in der [alhambra|E] gebaut wurde\n$EFFECT_LIST_BULLET$ @dynasty_prestige_icon! 50 wenn das Rawda-Mausoleum [alhambra_structure|E] bereits in der [alhambra|E] gebaut wurde\n$EFFECT_LIST_BULLET$ [GetModifier('RICE_granada_built_generic_recreational').GetNameWithTooltip] [modifier|E] für 10 Jahre\n\n#weak Ein weiterer Garten und damit ein weiteres kunstvoll gestaltetes Labyrinth aus üppigen grünen Pflanzen und beruhigenden Brunnen und Bächen - aber so alltäglich die Gärten in der Alhambra auch sind, jeder einzelne trägt nur noch mehr zu der Gewissheit bei, dass die Alhambra in der Tat das Paradies auf Erden ist.#!"
