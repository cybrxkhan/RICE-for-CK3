 granada.0021.t:0 "Bauarbeiten in der Alhambra abgeschlossen"
 granada.0021.desc.intro.original:0 "Endlich ist das jüngste Bauprojekt zur Erweiterung der Alhambra abgeschlossen! All die Mittel, die ich in dieses Projekt gesteckt habe, waren nicht umsonst. Jetzt ist die Alhambra durch den Anbau eines neuen Flügels noch schöner als zuvor."
 granada.0021.desc.intro.other_builder:0 "Vor nicht allzu langer Zeit begannen die früheren Herrscher von [granada.GetNameNoTier] ein Bauprojekt zur Erweiterung der Alhambra. Nun bin ich es, der über [granada.GetNameNoTier]  herrscht, und so habe ich dieses Projekt zu Ende geführt. Jetzt ist die Alhambra durch den Anbau eines neuen Flügels noch schöner als zuvor."
 granada.0021.desc.structure.generalife:0 "\n\nDer #bold Generalife#! ist ein spektakuläres Bauwerk. Mit seinen herrlichen Gärten, einer reizvollen Wassertreppe und einem einladenden Palast ist es der beste Urlaubsort, den man sich auf der iberischen Halbinsel vorstellen kann. Das Beste von allem ist, dass es auf einem schönen Hügel gegenüber der Alhambra liegt und somit nahe genug ist, dass ich immer noch leicht zu beiden Bauwerken hin- und zurückgehen kann. Wenn ich einen schönen Urlaub machen will, kann ich das im Handumdrehen tun!"
 granada.0021.desc.structure.house_of_worship:0 "\n\nEndlich haben wir hier in der Alhambra einen angemessenen Ort der Andacht. Das #bold [ROOT.Char.GetFaith.HouseOfWorship|U] der Alhambra, wie es genannt werden soll, wird den spirituellen Bedürfnissen aller hier lebenden Menschen dienen, mich eingeschlossen. Es ist zwar nicht das größte [ROOT.Char.GetFaith.HouseOfWorship] da draußen, aber ich würde sagen, es übertrifft die meisten: Wenn man von üppigen Gärten, friedlichen Höfen und einer Architektur von unübertroffener Eleganz und Kunstfertigkeit umgeben ist, wer würde sich beim Anblick der Schönheit der Alhambra nicht dazu inspirieren lassen, [ROOT.Char.GetFaith.HighGodName] anzubeten?"
 granada.0021.desc.structure.rawda:0 "\n\nManch einer mag sich fragen, ob es nicht ein wenig morbide ist, das #bold Rawda-Mausoleum#! mitten in die Alhambra zu stellen. Aber warum sollten wir den Geistern der Verstorbenen eine schöne Ruhestätte verweigern? Wenn wir die Alhambra im Leben genossen haben, ist es nur recht und billig, dass wir sie auch im Tod genießen können. Von nun an sollen ich und andere Mitglieder der [ROOT.Char.GetDynasty.GetName]-Dynastie, einschließlich aller zukünftigen Herrscher dieser Region, hier gebührend bestattet werden. Wahrlich, es wird angenehm und auch ein wenig trist sein, zwischen den Gräbern zu wandeln und die Toten zu betrachten, die uns vorausgegangen sind."
 granada.0021.desc.structure.comares_palace:0 "\n\nDer #bold Comares-Palast#! sollte ein grandioser Palast sein, und ich habe keinen Zweifel, dass er genau das ist. Das äußere Herzstück ist ein großes spiegelndes Becken im so genannten Myrtenhof. Von dort aus gelangt man in die majestätische Halle der Botschafter, die auch als Thronsaal dienen kann. Das Besondere an diesem Bauwerk ist, dass es auch ein Badehaus von einer Größe enthält, die es in Iberien noch nie gegeben hat - ein wahrer Schatz, um den uns die Welt beneidet!"
 granada.0021.desc.structure.court_of_the_lions:0 "\n\nDer #bold Hof der Löwen#! ist nach einem Marmorbrunnen mit zwölf Löwen benannt, der durch Wasserkanäle mit dem Rest des Palastes verbunden ist. Dieser Brunnen, die wichtigste Sehenswürdigkeit des Hofes, ist nur ein kleines Teil des großen Puzzles der Alhambra. Er ist von einer solchen Schönheit, dass ich mir sicher bin, dass sich jeder für immer an den ersten Moment erinnern wird, in dem er diesen Flügel der Alhambra betritt: Er wird für einen kurzen Moment vergessen zu atmen, wenn er den Brunnen zum ersten Mal sieht, und selbst nachdem er die Alhambra verlassen hat, wird er zweifellos jedes Mal vor Bewunderung seufzen, wenn er sich daran erinnert."
 granada.0021.desc.structure.generic_palatial:0 "\n\nEs gibt bereits andere Palastbauten in der Alhambra, die vielleicht auch schön sind, aber diese #bold Palastresidenz#! kann ich mein Eigen nennen, zumindest in dem Sinne, dass ich derjenige war, der dafür gesorgt hat, dass der Bau fertiggestellt wurde. Ich werde zweifellos viel Zeit dort verbringen, sei es, um mich zu entspannen und auszuruhen, sei es, um Besucher aus der Ferne zu empfangen, oder um meine Arbeit zu verrichten und mich um die Staatsgeschäfte zu kümmern."
 granada.0021.desc.structure.generic_recreational:0 "\n\nDiese #bold Gärten#! sind nur ein Teil eines der zahlreichen Gärten in der Alhambra, aber ich muss sagen, dass sie eine passende Ergänzung zu diesem Palastkomplex sind. Blumen, Bäume und Sträucher aus der ganzen Welt wurden sorgfältig um Brunnen und Kanäle herum gepflanzt, so dass man sich wie im Paradies fühlt. Ich würde sagen, es gibt nichts Schöneres, als sich irgendwo in diesem Garten hinzusetzen und einfach nur den Anblick zu bewundern, das Wasser plätschern und die Vögel singen zu hören und den kühlen Wind auf dem Gesicht zu spüren. Ich bin vollkommen erfüllt."
 granada.0021.desc.structure.generic_military:0 "\n\nLetztendlich ist die Alhambra immer noch eine Festung, und Festungen müssen ständig instand gehalten werden, wenn sie ihre eigentliche Aufgabe als Verteidigungsanlagen erfüllen sollen. Die neuen #bold Festungsanlagen#!, die gerade in der Alhambra gebaut wurden, erfüllen in diesem Sinne ihre Aufgabe gut. Türme, Mauern, Baracken und mehr - das sind die Dinge, die sicherstellen werden, dass wir die Alhambra schützen können und dass ihre Schönheit niemals von denen, die uns zerstören wollen, beeinträchtigt oder gar zerstört wird."
