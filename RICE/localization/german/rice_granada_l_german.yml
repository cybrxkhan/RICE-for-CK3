 RICE_granada_munya_insights_farmland:0 "Einsichten aus einer Munya (Ernteerträge)"
 RICE_granada_munya_insights_farmland_desc:0 "Ein Herrscher dieser Grafschaft verbrachte kürzlich etwas Zeit auf einem seiner [munyas|E], Landgüter im Besitz andalusischer Eliten auf dem Lande von Al-Andalus. Während seines Aufenthalts in der Villa erfuhr der Herrscher von den neuesten Entwicklungen in der Agrarwissenschaft, die auf Experimenten und Forschungen der Gelehrten auf dieser [munya|E] basierten, und wie dieses Wissen zur Verbesserung der landwirtschaftlichen Produktion in seinem Reich beitragen könnte."
 RICE_granada_munya_insights_foodstuffs:0 "Einsichten aus einer Munya (Lebensmittelzubereitung)"
 RICE_granada_munya_insights_foodstuffs_desc:0 "Dieser Charakter verbrachte vor kurzem etwas Zeit auf einem seiner [munyas|E], Landgütern im Besitz andalusischer Eliten auf dem Lande von Al-Andalus. Während seines Aufenthalts in dieser Villa erfuhr der Charakter, wie die Gärtner und Köche dieser [munya|E] eine neue und interessante Art und Weise entwickelt haben, bestimmte Pflanzen oder Zutaten zu ernten und sie für die Mahlzeiten auf köstliche Weise zuzubereiten."
 RICE_granada_munya_insights_ornamental_plants:0 "Einsichten aus einer Munya (Zierpflanzen)"
 RICE_granada_munya_insights_ornamental_plants_desc:0 "Dieser Charakter verbrachte vor kurzem etwas Zeit auf einem seiner [munyas|E], den Landgütern der andalusischen Eliten auf dem Lande in Al-Andalus. Während seines Aufenthalts dort erfuhr er, dass seine Gärtner vor kurzem eine neue Methode erfunden haben, um die schönen Blumen und Gewächse in ihren Gärten zur Geltung zu bringen, oder sogar eine neue exotische Pflanzenart in ihre Gärten integriert haben."
 RICE_granada_munya_insights_medicine:0 "Einsichten aus einer Munya (Arzneipflanzen)"
 RICE_granada_munya_insights_medicine_desc:0 "Dieser Charakter verbrachte vor kurzem etwas Zeit auf einer seiner [munyas|E], Landgütern im Besitz andalusischer Eliten auf dem Lande von Al-Andalus. Während seines Aufenthalts dort erfuhr er, dass die Gelehrten, die er für seine Experimente auf dieser [munya|E] heranzog, vor kurzem neue nützliche Anwendungen für bestimmte Kräuter und Pflanzen, die in seinen Gärten wachsen, entdeckten."
 RICE_granada_munya_vacation_famed_gardens:0 "Berühmte Munya-Gärten"
 RICE_granada_munya_vacation_famed_gardens_desc:0 "Die [munyas|E] dieses Charakters haben sich in Al-Andalus den Ruf erworben, voller Gärten zu sein, die von einer exquisiten, ja magischen Ausstrahlung sind, die in ganz Iberien ihresgleichen sucht."
 RICE_granada_munya_vacation_famed_intellectual:0 "Berühmte Munya-Intellektuelle"
 RICE_granada_munya_vacation_famed_intellectual_desc:0 "Die [munyas|E] dieses Charakters haben den Ruf, Orte zu sein, an denen sich Gelehrte, Dichter und andere gebildete Männer und Frauen versammeln, um große intellektuelle und literarische Gespräche zu führen."
 RICE_granada_munya_vacation_famed_partier:0 "Berühmte Munya-Feierlichkeiten"
 RRICE_granada_munya_vacation_famed_partier_desc:0 "Die [munyas|E] dieses Charakters sind für ihre fantastischen Feste bekannt - die Adligen, die das Glück haben, zu den Landausflügen dieses Charakters eingeladen zu werden, werden sicher eine tolle Zeit haben!"
 RICE_granada_vacationed_at_a_munya:0 "Kürzlich auf einer [munya] etwas Zeit verbracht"
 RICE_granada_almeria_silk_industry:0 "Zentrum der iberischen Seidenmanufaktur"
 RICE_granada_almeria_silk_industry_desc:0 "Almeria ist das wichtigste Zentrum der iberischen Seidenproduktion nach dem Niedergang der Industrie in Córdoba. Die Seidenweberei ist hier fest etabliert, und Almeria liegt in der Nähe anderer Seidenproduktionsstätten im Süden Andalusiens. Die Stadt ist außerdem einer der größten Häfen des westlichen Mittelmeers, und ihre Seiden sind weit verbreitet - die Seide aus Almeria ist so legendär, dass sie in ganz Europa und Nordafrika gelobt und begehrt ist."
 RICE_granada_invested_in_almeria_silks:0 "Investierte in almerianische Seide"
 RICE_granada_invested_in_almeria_silks_desc:0 "Diese Person spielte eine wichtige Rolle bei der Entwicklung der Seidenindustrie in Almeria, so dass Almeria Córdoba als wichtigstes Zentrum der iberischen Seidenproduktion abgelöst hat."
 RICE_granada_granadan_jew:0 "Granadischer Jude"
 RICE_granada_granadan_jew_desc:0 "Dieser jüdische Charakter wurde in der jüdischen Gemeinde von Granada geboren und wuchs dort auf. Granada ist (oder war) ein wichtiges Zentrum des iberischen Judentums, und dort lernten sie viel in den Künsten der Politik, Literatur und mehr."
