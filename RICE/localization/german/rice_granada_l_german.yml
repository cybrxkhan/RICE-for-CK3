 granada.0060.t:0 "Der Ausflug beginnt"
 granada.0060.desc:0 "Nach einigen Vorbereitungen bin ich endlich bei meiner #italic Munya#! auf dem Lande für meinen Ausflug angekommen. In den nächsten Tagen werde ich das ganze Anwesen für mich allein haben, um mich zu entspannen und das Leben zu genießen.\n\nNatürlich bedeutet die Tatsache, dass ich allein bin, nicht, dass ich mich nicht mit produktiven Aktivitäten beschäftigen kann. Diejenigen, die wohlhabend und mächtig genug sind, um solche großen Villen zu besitzen, unterstützen oft die Bemühungen lokaler Gelehrter, botanische und agronomische Experimente durchzuführen. Wenn ich möchte, könnte ich also überprüfen, wie die von mir geförderten Projekte vorankommen. Es wäre eine angenehme Überraschung, wenn ich einige neue Erkenntnisse gewänne, die mir helfen, mein Reich zu verwalten oder andere zu beeindrucken.\n\nAndererseits sollte ein Ausflug vielleicht nur der reinen Entspannung dienen."
 granada.0060.a:0 "Was gibt es Neues von den umliegenden Feldern?"
 granada.0060.a.tooltip:0 "Diese Option bietet Euch die Möglichkeit, neue Einblicke in die Verwaltung unserer Ländereien und in landwirtschaftliche Angelegenheiten zu gewinnen."
 granada.0060.b:0 "Ich bin neugierig, was meine Gärtner und Botaniker so treiben."
 granada.0060.b.tooltip:0 "Diese Option bietet Euch die Möglichkeit, neue Erkenntnisse darüber zu gewinnen, wie Pflanzen Euch persönlich nutzen können."
 granada.0060.c:0 "Dies ist eine Zeit, in der man sich entspannt und nichts Belastendes tut."
 granada.0060.c.tooltip:0 "Mit dieser Option verliert Ihr viel mehr [stress|E], habt aber keine Chance mehr, andere Boni zu erhalten."
 granada.0061.t:0 "Der Ausflug ist zu Ende"
 granada.0061.desc:0 "Alle guten Dinge haben ein Ende. Obwohl ich die letzten Tage auf meiner #italic Munya#! genossen habe, muss ich zu meinen Pflichten als [ROOT.Char.GetTitleAsNameNoTooltip] dieser Ländereien zurückkehren.\n\nDoch bin ich froh, dass ich die Gelegenheit hatte, diese Pause vom Stress des Lebens zu nehmen. Ein solcher Ausflug aufs Land belebt immer den Geist eines Menschen, und ich freue mich schon auf die nächste Gelegenheit, die sich mir bietet."
 granada.0061.a:0 "Ich bin sicher, dass ich schon bald zurückkommen werde."
 granada.0062.t:0 "Landwirtschaft auf meiner Munya"
 granada.0062.desc:0 "Viele #italic Munyas#! wie meine eigenen dienen auch als Plantagen, die alles von köstlichem Obst und Gemüse über Zucker bis hin zu Rohseide aus Maulbeerbäumen produzieren. Obwohl ich also einen Großteil meiner Zeit auf meinem Hauptgut verbringe, um mich zu entspannen, bin ich daran interessiert, zu sehen, wie die Dinge auf dem Rest meines Anwesens laufen.\n\nDie Aufseher und ein paar Gelehrte, die sich auf Agronomie spezialisiert haben und die ich zuvor angeheuert habe, um diese Vorgänge zu leiten, begleiten mich, während ich die Felder und Obstgärten durchquere. Vielleicht sollte ich sie fragen, was sie in letzter Zeit bei ihrer Arbeit gelernt haben. Die Informationen könnten nützlich sein, wenn ich aus meinem Urlaub zurückkehre, und mir bei meinen Aufgaben als [ROOT.Char.GetTitleAsNameNoTooltip] dieser Region helfen."
 granada.0062.a:0 "Fragt nach Ernteerträgen und Produktion"
 granada.0062.a.title:0 "Ihr erhaltet Einblicke in die Landwirtschaft!"
 granada.0062.b:0 "Erkundigt Euch nach Möglichkeiten der Zubereitung der Lebensmittel"
 granada.0062.b.title:0 "Ihr gewinnt Erkenntnisse über Lebensmittel!"
 granada.0063.t:0 "Gartenarbeit auf meiner Munya"
 granada.0063.desc:0 "#italic Munyas#! auf dem Lande haben oft große Gärten innerhalb oder in der Nähe des Herrenhauses, so auch meine. Blumen, Sträucher, Bäume und andere Pflanzen - sowohl solche, die in Iberien heimisch sind, als auch exotische aus fernen Ländern - werden in einer ästhetisch ansprechenden Weise platziert, zusammen mit reizvollen Wegen, Bänken und Wasserelementen wie Brunnen und Teichen.\n\nIch genieße gerne meine #italic Munya#!-Gärten, aber ich möchte auch sehen, was mein Personal macht. Die Gärtner, Arbeiter und Gelehrten, die sich auf Botanik spezialisiert haben, pflegen nicht nur meine Gärten, sondern experimentieren manchmal auch ein wenig, um mehr über diese Pflanzen zu erfahren.\n\n Ich sollte sie fragen, ob sie etwas Interessantes gelernt haben. Die Informationen könnten nützlich sein, wenn ich aus dem Urlaub zurückkehre, und mir vielleicht dabei helfen, andere zu beeindrucken oder meine normalen Palastgärten optimal zu nutzen."
 granada.0063.a:0 "Erkundigt Euch nach neuen Ideen für Gärten in Iberia"
 granada.0063.a.title:0 "Ihr gewinnt Einblicke in die Gartenarbeit!"
 granada.0063.b:0 "Erkundigt Euch nach den Merkmalen dieser Pflanzen"
 granada.0063.b.title:0 "Ihr gewinnt Erkenntnisse über Heilpflanzen und Medizin!"
 granada.0064.t:0 "Entspannen auf meiner Munya"
 granada.0064.desc:0 "Es gibt zwar eine Menge interessanter Dinge, die ich auf meiner #italic Munya#! tun könnte, beispielsweise mit meinen Aufsehern besprechen, wie es den nahe gelegenen Feldern geht, oder die neuesten Experimente meiner Gärtner und Botaniker erforschen, aber ich bin vor allem aus einem Grund hier: um mich zu entspannen.\n\nEs war bisher sehr angenehm, die Tage damit zu verbringen, überhaupt nichts zu tun - oder zumindest nichts Anstrengendes. Ich nehme ein paar gute Mahlzeiten zu mir und schlafe ausgiebig über den Tag verteilt, gehe im Garten spazieren oder reite mit meinem Pferd durch die Landschaft und mache mir vielleicht ein paar einfache Vergnügungen wie das Lesen einer Schriftrolle."
 granada.0064.a:0 "Das Leben ist gut."
 granada.0064.a.title:0 "Ihr seid bemerkenswert gut ausgeruht!"
