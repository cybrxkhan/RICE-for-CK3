 granada.0050.t:0 "Ausflugspläne"
 granada.0050.desc:0 "Es ist zu lange her, dass ich die Gelegenheit hatte, eine Auszeit von meinem geschäftigen Alltag zu nehmen. Viele Menschen aus den privilegierten und adligen Schichten von Al-Andalus haben #italic Munyas#! auf dem Lande, wo sie sich entspannen und Zeit abseits der Stadt verbringen können. Ich denke, es ist an der Zeit, eine von meinen in [capital_province.GetName] zu besuchen.\n\nAusflug zu einer #italic Munya#! ist nicht nur für belanglose Vergnügungen, wie man sie in den Ländern der unaufgeklärten Heiden machen würde. Nein, nein. Dies sind auch Orte, an denen agronomische und botanische Experimente durchgeführt werden und an denen sich anständige, kultivierte Personen versammeln, um einen wissenschaftlichen Diskurs zu führen.\n\nAllerdings frage ich mich, ob ich einen persönlichen, privaten Ausflug machen oder einige meiner Höflinge und Familienangehörigen einladen sollte, mitzukommen."
 granada.0050.a:0 "Ich würde gerne etwas Zeit für mich haben."
 granada.0050.a.tooltip:0 "Wenn Ihr alleine in Euer [munya|E] verreist, werdet Ihr eher [stress|E] verlieren. Wenn Ihr wollt, habt Ihr auch die Möglichkeit, Euch über die neuesten Entwicklungen in der Landwirtschaft und Pflanzenkunde zu informieren, um Euer Reich zu bereichern."
 granada.0050.b:0 "Verschickt Einladungen - wir wollen etwas Spaß haben!"
 granada.0050.b.tooltip:0 "Wenn Ihr mit einer Gruppe zu Eurer [munya|E] verreist, habt Ihr bessere Chancen, [prestige|E] und [piety|E] zu gewinnen. Ihr könntet auch die [opinions|E] verbessern, die die Eingeladenen von Euch haben, und das Bild, das Ihr als Herrscher ausstrahlt."
 granada.0051.opening:0 "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
 granada.0051.desc.host_likes_me:0 "Ich lade Euch herzlich ein, in einigen Tagen zusammen mit anderen Mitgliedern meines Hofes einen Aufenthalt auf einer meiner #italic Munyas#! in [barony.GetNameNoTier] zu verbringen. Ich versichere Euch, dass meine #italic Munya#! ein wunderbarer Ort ist, an dem Ihr Euch entspannen und die Gesellschaft von kultivierten Menschen genießen könnt. Wenn Ihr Zeit habt, würde ich Euch gerne dort willkommen heißen."
 granada.0051.desc.host_dislikes_me:0 "In wenigen Tagen werde ich zusammen mit anderen Mitgliedern meines Hofes einen Ausflug zu einer meiner #italic Munyas#! in [barony.GetNameNoTier] antreten. Die Höflichkeit gebietet es leider, dass ich Euch einlade, uns auf unserem Ausflug zu begleiten. Wie Ihr wisst, versammeln sich in den #italic Munyas#! anständige, kultivierte Leute, um die Gesellschaft der anderen zu genießen. Wenn Ihr teilnehmen möchtet, dann zeigt Euch bitte von Eurer besten Seite und macht Euch nicht lächerlich."
 granada.0051.a:0 "Ich würde mich geehrt fühlen, auf dieser #italic Munya#! Zeit zu verbringen!"
 granada.0051.a.tooltip:0 "Ein Aufenthalt auf der [munya|E] bietet Euch die Möglichkeit, verschiedene Boni zu erhalten, je nach Euren Interessen und dem, was der Gastgeber auf dem Programm stehen hat."
 granada.0051.b:0 "Ich weiß das zu schätzen, doch leider habe ich andere Verpflichtungen."
 granada.0051.c:0 "Ernsthaft? Lasst [sender.GetHerHim] wissen, dass [sender.GetHerHis] Ausflug Zeitverschwendung ist!"
 granada.0051.c.tooltip:0 "Schickt einen Brief an [sender.GetTitledFirstName], in dem Ihr Eure Missbilligung über [sender.GetHerHis]en überflüssigen Urlaub ausdrückt."
 granada.0052.opening:0 "[munya_vacation_rejector.Custom2('AppropriateGreeting', ROOT.Char)]"
 granada.0052.desc:0 "Ich möchte Euch mitteilen, dass ich Eure Einladung zu einem Auslflug zu Eurer #italic Munya#! auf dem Lande ablehne. Erstens bin ich enttäuscht, dass Ihr offenbar mehr an frivolen Vergnügungen interessiert seid, anstatt Euch auf Eure Pflichten als [host.GetTitleAsNameNoTooltip] zu besinnen. Zweitens habe ich noch andere Verpflichtungen, ich bin also recht beschäftigt. Ich bin sicher, Ihr werdet das verstehen."
 granada.0052.a:0 "Wir mögen die Dinge anders sehen, aber das ist auch gut so!"
 granada.0052.b:0 "Wie kann [munya_vacation_rejector.GetSheHe] es wagen, meine Einladung auszuschlagen!"
 granada.0053.t:0 "Ausflug vertagt... Auf unbestimmte Zeit"
 granada.0053.desc:0 "Ich habe die Nachricht erhalten, dass [host.GetTitledFirstName] gerade verstorben ist. Daher wurde der Ausflug, den [host.GetSheHe] geplant hatte, abgesagt. Ich und die anderen Gäste, die vorhatten, zu [Gastgeber.GetHerHis]er #italic Munya#! zu reisen, brauchen dies aus offensichtlichen Gründen nicht mehr zu tun."
 granada.0053.a:0 "Bedauerliche Nachrichten!"
 granada.0054.t:0 "Ausflug verschoben"
 granada.0054.desc:0 "Ich habe die Nachricht erhalten, dass [host.GetTitledFirstName] kürzlich gefangen genommen wurde und dass ich und alle anderen Gäste, die vorhatten, auf [host.GetHerHis]er #italic Munya#! Urlaub zu machen, dies nun nicht mehr tun brauchen."
 granada.0054.a:0 "Was für eine missliche Lage."
 granada.0055.t:0 "Ausflug verschoben"
 granada.0055.desc:0 "Statt in den Urlaub zu meiner #italic Munya#!, muss ich stattdessen in den Kerker reisen! Da man mich eingesperrt hat, muss ich meine Ausflugspläne streichen. Hoffentlich komme ich hier bald wieder raus."
 granada.0055.a:0 "Die ganze Ausflugsplanung war umsonst."
