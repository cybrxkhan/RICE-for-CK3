 granada.0040.t:0 "Die Bäder von Comares"
 granada.0040.desc:0 "Ein Bad in den königlichen Bädern der Alhambra ist so... #italic entspannend#! So #italic erfrischend#!. So #italic belebend#!. Wie könnte ich diesen Ort sonst beschreiben?\n\nIrgendetwas an diesem Gebäude fühlt sich so friedlich an, obwohl, um ehrlich zu sein, das Gleiche für einen Großteil der Alhambra gesagt werden kann. Ich gehe ständig hierher, und es ist immer so - doch heute fühlt es sich noch besser an als sonst, denn ich spüre, wie alle meine Sorgen schwinden.\n\nNachdem die Badediener mir helfen, meinen Körper mit Seife von Unreinheiten zu reinigen, gehe ich hinüber zum fließenden heißen Wasser, um mich zu waschen."
 granada.0040.a:0 "Ah... alles frisch und entspannt…."
 granada.0041.t:0 "Die Gärten der Alhambra"
 granada.0041.desc:0 "Es gibt viele Gärten auf der Welt, aber sicherlich keinen, der mit dem der Alhambra vergleichbar ist. Im Laufe der Jahre wurden die Gärten mit immer mehr Bäumen, Blumen, Sträuchern, Springbrunnen, Kanälen, Höfen und vielem mehr erweitert.\n\nIch habe das Glück, dass ich als [ROOT.Char.GetTitleAsNameNoTooltip] von [granada.GetNameNoTier] jederzeit Zugang zu den schönen Gärten habe. Es ist ohnehin schon eine Weile her, dass ich mir die Zeit genommen habe, einen ganzen Tag lang diese Gärten zu genießen."
 granada.0041.a:0 "Es ist gut zu schätzen, was die Alhambra zu bieten hat."
