 game_concept_alhambra:0 "Alhambra"
 game_concept_alhambra_desc:0 "Die Alhambra ist ein großer Palast- und Festungskomplex in Granada. Sobald die zweite Ebene des Alhambra [special_building|E] gebaut ist, können [rulers|E] der [county|E] von Granada die [decision|E] #bold $RICE_granada_alhambra_decision$#! treffen, die nur einmal im Leben getroffen werden kann (zweimal, wenn man hohe [stewardship|E]- oder [learning|E]-Werte hat).\n\nEs gibt acht verschiedene Arten von Strukturen, die man bauen kann: fünf einzigartige und drei generische. Generische Strukturen haben einfachere und weniger mächtige Boni, sind aber billiger und können von zukünftigen [rulers|E] wieder gebaut werden. Einzigartige Strukturen haben mehr Spezialeffekte und bessere Boni, sind aber teurer.\n\nZwei weitere [decisions|E] sind mit den einzigartigen Strukturen verbunden. Der Bau des Comares-Palastes schaltet die [decision|E] #bold $RICE_granada_alhambra_comares_baths$#! frei, und man kann weitere Boni daraus erhalten, indem man die Alhambra mit dem Gebetshaus der Alhambra erweitert. Die [decision|E]  #bold $RICE_granada_admire_alhambra_gardens$#! wird immer freigeschaltet, sobald die zweite Ebene des Alhambra [special_building|E] gebaut ist, aber man kann weitere Boni daraus ziehen, indem man die Alhambra mit dem #bold Generalife#! erweitert."
 game_concept_munya:0 "Munya"
 game_concept_munyas:0 "Munyas"
 game_concept_munya_desc:0 "Die [decision|E] $RICE_granada_alhambra_munya_estate$ steht [rulers|E]n mit einem [realm_capital|E] in [GetGeographicalRegion('world_europe_west_iberia').GetName] zur Verfügung, die bestimmte [culture|E]- und [faith|E]-Anforderungen erfüllen, wie z.B. einem muslimischen [faith|E] zu folgen oder einer [culture|E] mit spezifisch nahöstlichem [heritage|E] anzugehören. Historisch gesehen waren #italic munyas#! große Landgüter, die den Eliten von Al-Andalus gehörten.\n\nWenn Ihr diese [decision|E] trefft, müsst Ihr zunächst wählen, ob Ihr eine private oder eine Gruppenreise machen wollt. Beides sind unterschiedliche [activities|E], die potenziell unterschiedliche Vorteile bieten können. Wenn ihr zum Beispiel alleine verreist, könnt ihr mehr über die Verwaltung der Landwirtschaft eures Reiches lernen.\n\nWenn ihr euch für eine Gruppenreise entscheidet, werden die meisten eures [courtiers|E] und [vassals|E] eingeladen, sich dem Vergnügen anzuschließen, und sie können auch selbst verschiedene Boni erhalten. So kann es vorkommen, dass Ihr selbst eingeladen werdet, mit Eurem [liege|E] einen Ausflug aufs Land zu unternehmen!"


