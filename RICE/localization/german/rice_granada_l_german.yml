 RICE_granada_enjoyed_munya_vacation:0 "Hat mich zu einem Gruppenurlaub eingeladen"
 RICE_granada_tower_of_cadiz:0 "Statue von Cádiz"
 RICE_granada_tower_of_cadiz_desc:0 "Nahe der Küste der Hafenstadt Cádiz befindet sich ein antiker, gewaltiger Turm, auf dessen Spitze eine geheimnisvolle Statue aus kostbaren Metallen steht, die einen bärtigen Mann mit einem Umhang darstellt. Niemand weiß mit Sicherheit, wer diesen Turm und seine Statue erbaut hat. Gelehrte behaupten jedoch, dass er in der Antike von Herkules oder Alexander dem Großen errichtet wurde. Die Einheimischen betrachten die Statue mit Furcht und Verwunderung und glauben, dass sie magische Kräfte besitzt, die sie beschützen oder vor Gefahren warnen.\n\n#italic Ein [ruler|E], der [gold|E] braucht, kann die [decision|E] $RICE_granada_demolish_idol_cadiz$ treffen, aber er sollte sich vor solchen Versuchungen hüten, da der örtliche Volksglaube besagt, dass diejenigen, die dies wagen, von großem Unheil heimgesucht werden.#!"
 RICE_granada_cadiz_idol_character_curse:0 "Der Fluch des Idols von Cádiz"
 RICE_granada_cadiz_idol_character_curse_desc:0 "Es heißt, dieser Charakter war ein gieriger Tor, der die Zerstörung des antiken Idels von Cádiz anordnete, nur um sie einzuschmelzen und zu Geld zu machen. Nun wird gemunkelt, dass dieser Charakter aufgrund seiner kurzsichtigen Handlungen und seiner mangelnden Ehrfurcht vor dem Jenseitigen von einer Pechsträhne heimgesucht wird."
 RICE_granada_cadiz_idol_county_curse:0 "Der Fluch des Idols von Cádiz"
 RICE_granada_cadiz_idol_county_curse_desc:0 "Die lokalen Autoritäten haben kürzlich das antike Idol von Cádiz zerstört, um sie einzuschmelzen und damit Geld zu verdienen. Die örtliche Legende besagt, dass, wenn die Statue jemals zerstört werden sollte, Cádiz Unglück widerfahren würde, da beispielsweise niemand mehr in der Lage wäre, dort das Meer zu befahren. Dazu ist es zwar nicht gekommen, aber andere kleinere Unglücke haben sich ereignet. Handelt es sich dabei wirklich nur um einen Zufall, oder sind die Unruhe und die Angst der abergläubischen Einheimischen berechtigt?"
 RICE_granada_inspected_canals:0 "Hat kürzlich die Kanäle von Granada inspiziert"
