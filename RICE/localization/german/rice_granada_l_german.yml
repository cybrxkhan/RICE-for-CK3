 granada.0070.t:0 "Der Ausflug beginnt"
 granada.0070.desc:0 "Ich bin jetzt auf meiner #italic Munya#! auf dem Lande für meinen Ausflug mit meinem Gefolge. Ich habe dafür gesorgt, dass ich früh ankomme, um zu gewährleisten, dass alles bereit ist. Als die ersten Gäste eintreffen, begrüße ich sie freundlich als Gastgeber und führe sie ins Innere.\n\nIn den nächsten Tagen werden wir in dieser schönen Villa alle möglichen Vergnügungen genießen. Manche Gastgeber wollen ihre Gäste mit herrlichen Ausblicken auf das Herrenhaus und die Umgebung blenden. Andere, die eher kultiviert sind, freuen sich vielleicht über intellektuelle Debatten - zum Beispiel über die botanischen oder agronomischen Experimente, die auf diesen #italic Munyas#! durchgeführt werden, oder über Gedichtrezitationen. Wieder andere wollen einfach nur schlemmen und sich amüsieren.\n\nWie sollte ich nun meine Gäste am besten unterhalten?"
 granada.0070.a:0 "Genießen wir die Schönheit der Gärten und Ausblicke."
 granada.0070.a.tooltip.1:0 "Ihr werdet [prestige|E] ODER [piety|E] gewinnen, und Eure #italic Munyas#! könnten für ihre Schönheit und ihren ästhetischen Charme bekannt werden."
 granada.0070.a.tooltip.2:0 "Introvertierte, zurückhaltende Gäste genießen diese Beschäftigung vielleicht mehr und haben nach dem Ausflug eine bessere [opinion|E] von Euch."
 granada.0070.b:0 "Lasst uns in Poesie und Geistesreichtum schwelgen."
 granada.0070.b.tooltip.1:0 "Ihr werdet [piety|E] gewinnen, und eure #italic Munyas#! könnten dafür bekannt werden, gelehrte, beredte Gelehrte und Dichter anzuziehen."
 granada.0070.b.tooltip.2:0 "Intellektuelle, nachdenkliche Gäste werden diese Aktivität mehr genießen und nach dem Ausflug eine bessere [opinion|E] von Euch haben."
 granada.0070.c:0 "Lasst uns schlemmen und die Sorgen des Lebens vergessen!"
 granada.0070.c.tooltip.1:0 "Ihr werdet [prestige|E] gewinnen, und eure #italic Munyas#! könnten dafür bekannt werden, viele lebhafte, vergnügliche Feste auszurichten."
 granada.0070.c.tooltip.2:0 "Extrovertierte, gesellige Gäste mögen diese Art der Beschäftigung mehr genießen und haben nach dem Ausflug eine bessere [opinionE] von Euch."
 granada.0071.t:0 "Der Ausflug beginnt"
 granada.0071.desc:0 "Ich bin endlich bei [host.GetTitledFirstNamePossessive] #italic Munya#! auf dem Lande für unseren Ausflug angekommen. Ich stelle fest, dass auch einige der anderen Gäste gerade eingetroffen sind. Der Gastgeber [host.GetTitledFirstName] kommt aus der Hauptresidenz heraus, um uns zu begrüßen und uns willkommen zu heißen.\n\nAuch wenn viele Adlige der Region diese Art von Villen besitzen, mich eingeschlossen, ist es immer interessant, die anderer zu sehen. Einige konzentrieren sich darauf, die Besucher mit der Aussicht auf schöne Gärten, reizvolle Architektur oder beeindruckende Landschaftsausblicke zu erfreuen. Andere schaffen eine Atmosphäre der Kultiviertheit, indem sie begabte Dichter einladen, sich intellektuell und literarisch zu betätigen. Wieder andere ziehen es vor, gelehrte Gelehrte zum Bleiben zu bewegen, um botanische oder agronomische Experimente durchzuführen.\n\nWie auch immer, wenn die anderen Gäste erst einmal eingetroffen sind, wer weiß, welche Vergnügungen wir in den kommenden Tagen genießen werden?"
 granada.0071.a:0 "Ich frage mich, wie unsere Agenda aussehen wird?"
 granada.0072.t:0 "Der Ausflug endet"
 granada.0072.desc:0 "Alle guten Dinge haben einmal ein Ende. Auch wenn die letzten Tage auf meiner #italic Munya#! viel Spaß gemacht haben, müssen meine Gäste und ich irgendwann in unseren Alltag zurückkehren. Wir hatten gestern Abend ein großartiges Abschlussbankett, und jetzt, an diesem schönen Morgen, müssen wir abreisen.\n\nAllerdings weiß ich, dass wir alle eine tolle Zeit hatten, und es war eine nette Abwechslung vom Stress des Alltags."
 granada.0072.a:0 "Ich freue mich schon auf den nächsten Ausflug!"
 granada.0073.t:0 "Der Ausflug endet"
 granada.0073.desc:0 "Alle guten Dinge haben ein Ende. Auch wenn die letzten Tage auf meiner #italic Munya#! viel Spaß gemacht haben, müssen ich und die anderen, die mit [host.GetTitledFirstName] auf [host.GetHerHis]er #italic Munya#! viele Tage der Entspannung und Freizeit verbracht haben, irgendwann wieder in den Alltag zurückkehren. Wir hatten gestern Abend ein großartiges Abschlussbankett, und jetzt, an diesem schönen Morgen, müssen wir abreisen.\n\nAllerdings weiß ich, dass wir alle eine tolle Zeit hatten, und es war eine schöne Abwechslung vom Stress des Alltags."
 granada.0073.a:0 "Vielleicht werde ich so etwas auf einer meiner #italic Munyas# veranstalten!."
 granada.0074.t:0 "Meine #italic Munya#!-Gärten"
 granada.0074.desc:0 "In den letzten Tagen habe ich meine Gäste durch einige der prächtigsten und strahlendsten Gärten meiner #italic Munya#! führen lassen. Ich habe viel dafür getan, dass diese Gärten mit allen Arten von wundersamen Pflanzen gefüllt sind, von exotischen Blumen mit schillernden Farben bis hin zu imposanten, großen Bäumen, die sich perfekt zum Verweilen eignen. Ich weise auch auf einige der von mir angelegten Brunnen hin, deren prächtige Wasserspiele den kleinen Kanälen zu verdanken sind, die frisches Wasser aus dem nahe gelegenen Fluss in mein Anwesen leiten.\n\nEs scheint, als hätten sich meine Bemühungen gelohnt, denn ich kann das Erstaunen in den Augen meiner Gäste sehen, als wir uns in einer Ecke eines Gartens ausruhen - einige auf Bänken, andere direkt auf dem Boden - während wir uns unterhalten und unsere Zeit hier genießen."
 granada.0074.a:0 "Ich freue mich, dass ihnen die Gärten gefallen!"
 granada.0074.a.title:0 "Eure Gäste werden von Euren Gärten berichten!"
 granada.0075.t:0 "[host.GetTitledFirstNamePossessiveNoTooltip] #italic Munya#!-Gärten"
 granada.0075.desc:0 "In den letzten Tagen hat uns [host.GetTitledFirstName] einige der schönsten und prächtigsten Gärten [host.GetHerHis]er #italic Munya#! gezeigt. Es ist offensichtlich, dass [host.GetSheHe] sehr stolz auf sie ist.\n\nAls ich kürzlich zum ersten Mal das Anwesen betrat, bemerkte ich einige der Gärten schon von weitem im Vorbeigehen. Aber sie aus der Nähe zu sehen, ist eine ganz andere Sache! Wie jeder Garten sind auch diese Gärten nicht nur mit einer Fülle spektakulärer Pflanzen gefüllt - von seltsamen, aber verlockend bunten Blumen aus fernen Ländern bis hin zu hohen, mächtigen Bäumen, deren Schatten sich perfekt zum Verweilen eignet -, sondern auch mit vielen kreativen Wasserelementen wie kühlen, erfrischenden Springbrunnen und kleinen Kanälen, über die man leicht hüpfen und stundenlang zuschauen kann.\n\nHeute entspannen wir uns in einem der Gärten - einige von uns auf Bänken, andere auf dem Boden sitzend - während wir uns unterhalten und unsere Zeit hier genießen."
 granada.0075.a:0 "Ich liebe es, an so reizvollen Orten Kontakte zu knüpfen!"
 granada.0075.a.title:0 "Ihr genießt das gesellige Beisammensein in den #italic Munya#!-Gärten"
 granada.0075.b:0 "Ich möchte mich entspannen und die Szenerie beobachten."
 granada.0075.b.title:0 "Ihr genießt die Inspektion der #italic Munya#!-Gärten"
 granada.0076.t:0 "Eine kultivierte #italic Munya#!"
 granada.0076.desc:0 "Neben meinen Gästen habe ich auch einige einheimische Gelehrte und Dichter zu unserem Ausflug auf meine #italic Munya#! eingeladen. Von meinen entspannenden Gärten über die Speisesäle und Bäder bis hin zu den verschiedenen Höfen und Versammlungssälen sehe ich viele meiner Gäste, die allen möglichen intellektuellen Aktivitäten nachgehen.\n\nEinige meiner Gäste debattieren über die Feinheiten der aktuellen Politik oder theologische und philosophische Fragen. Andere veranstalten Poesiewettbewerbe, bei denen sie sich gegenseitig schöne Gedichte vortragen, sei es über die schönen Szenen um sie herum oder über sich selbst (von spöttisch bis schmeichelhaft). Wieder andere, die eher ruhig veranlagt sind, scheinen sich an einer guten Schachpartie zu erfreuen oder lesen Schriftrollen aus meiner Bibliothek."
 granada.0076.a:0 "Es herrscht hier eine sehr kultivierte Atmosphäre."
 granada.0076.a.title:0 "Eure Gäste werden von Euren kultivierten Neigungen erzählen!"
 granada.0077.t:0 "Eine kultivierte #italic Munya#!"
 granada.0077.desc:0 "[host.GetTitledFirstName] hat uns ermutigt, in den letzten Tagen an verschiedenen intellektuellen Aktivitäten auf [host.GetHerHis]er #italic Munya#! teilzunehmen. Ein großartiger [host.GetTitleAsNameNoTooltip] zeichnet sich schließlich dadurch aus, dass er sich mit kulturellen und gelehrten Menschen umgibt, und [host.GetFirstNameNoTooltip] hat sogar ein paar einheimische Gelehrte und Dichter eingeladen, sich uns bei diesem Ausflug anzuschließen.\n\nDieser Ausflug ist zwar nicht der ausgelassenste, den ich je erlebt habe, aber er ist ein Vergnügen, zumindest für diejenigen, die eher intellektuell veranlagt sind. Jeden Tag sehe ich, wie einige Gäste über politische Themen oder Theologie und Philosophie debattieren. Andere arbeiten an ihren literarischen Fähigkeiten und nehmen an spontanen Poesiewettbewerben teil. Wieder andere, die ein ruhigeres Gemüt haben, vergnügen sich mit Schachspielen oder lesen Schriftrollen aus  [host.GetFirstNamePossessiveNoTooltip] Bibliothek."
 granada.0077.a:0 "Diese intellektuellen Debatten sind erhellend."
 granada.0077.a.title:0 "Ihr gewinnt einige geistige Erkenntnisse"
 granada.0077.b:0 "Poesie war noch nie so lohnend wie heute."
 granada.0077.b.title:0 "Ihr gewinnt Poesiewettbewerbe"
 granada.0077.c:0 "Hier spiele ich gerne Schach und lese Bücher."
 granada.0077.c.title.1:0 "Ihr habt ein interessantes Buch in der Bibliothek gefunden"
 granada.0077.c.title.2:0 "Eure Schachpartien sind spannende Spiele"
 granada.0078.t:0 "Feiern auf der #italic Munya#!"
 granada.0078.desc:0 "Während #italic einige#! sich mit anderen auf einer #italic munya#! entspannen, könnten sie produktiveren Aktivitäten nachgehen, wie zum Beispiel komplizierte wissenschaftliche Fragen diskutieren, die Landschaft erkunden oder botanische Experimente durchführen. Meine Gäste und ich haben keine Zeit für solche langweiligen Beschäftigungen!\n\nWährend meine Gäste tun und lassen können, was sie wollen (in angemessenem Rahmen), sind wir hier, um Spaß zu haben. Ich habe mich in den letzten Tagen bemüht, meine Gäste mit reichlich Essen und Trinken zu versorgen, damit wir uns nach Herzenslust vergnügen, energiegeladenen und entzückenden musikalischen Darbietungen lauschen und mit einer so aufregenden Ansammlung guter Menschen, die das Leben zu genießen wissen, in Kontakt kommen können."
 granada.0078.a:0 "Kein Grund, unglücklich zu sein - wir sind hier, um uns zu amüsieren!"
 granada.0078.a.title:0 "Eure Gäste werden Eure tollen Feste weiterempfehlen!"
 granada.0079.t:0 "Feiern auf der #italic Munya#!"
 granada.0079.desc:0 "[host.GetTitledFirstName] hat uns ein Bankett nach dem anderen spendiert, während wir hier auf [host.GetHerHis]er #italic Munya#! waren. Sicher, das ist vielleicht nicht das größte und ausgefallenste Fest, an dem ich je teilgenommen habe, aber eine Gesellschaft auf einem schönen Landsitz hat doch einen gewissen Charme.\n\nWährend wir natürlich die Freiheit haben, anderen Dingen nachzugehen, scheine ich kaum Zeit für mich zu finden! In den letzten Tagen habe ich meistens gegessen, getrunken, wunderbare musikalische Darbietungen genossen oder mich mit anderen Leuten unterhalten. Viele der anderen, die hier versammelt sind, scheinen sich zweifellos zu amüsieren."
 granada.0079.a:0 "Ist es schon Zeit für unser nächstes Festessen?"
 granada.0080.t:0 "Die Seidenindustrie floriert"
 granada.0080.desc:0 "Seide ist schon seit vielen Jahren ein wichtiges Exportgut der Region [granada_duchy.GetNameNoTier], insbesondere in [almeria.GetNameNoTier]. In letzter Zeit ist die in [county.GetNameNoTier] produzierte Seide aus verschiedenen Gründen noch profitabler als sonst! Dies ist ein gutes Zeichen für den Wohlstand der Region, denn es zieht viel Handel an."
 granada.0080.a:0 "Schön, das zu hören."
 granada.0081.t:0 "Seidenindustrie in Schwierigkeiten"
 granada.0081.desc:0 "Seide ist seit vielen Jahren ein wichtiges Exportgut der Region [granada_duchy.GetNameNoTier], insbesondere in [almeria.GetNameNoTier]. Leider war die in [county.GetNameNoTier] produzierte Seide in letzter Zeit aus verschiedenen Gründen nicht mehr so profitabel wie früher. Vielleicht gibt es derzeit Probleme mit bestimmten globalen Handelsrouten, oder die Menge der produzierten Rohseide war dieses Jahr einfach nicht hoch genug."
 granada.0081.a:0 "Ich hoffe, dass dies die Wirtschaft der Region nicht allzu sehr beeinträchtigen wird."
 granada.0082.t:0 "The Beauty of [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]"
 granada.0082.desc:0 "Ein Reisender aus der Ferne stattet mir heute einen Besuch ab. Dieser Mann kann nicht anders, als die Schönheit der Landschaft von [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier] zu loben.\n\n"Ich war skeptisch, bevor ich hierher kam", gibt er zu, "aber wenn ich all die Täler, die Trockengebiete, die Wälder, die Berge und die Flüsse sehe.... Es fällt mir schwer, die Herrlichkeit dieses Ortes zu beschreiben. Es ist wie eine perfekte Mischung aus verschiedenen Klimazonen, der perfekte Mittelweg zwischen den Extremen. Ihr seid gesegnet, hier zu leben, [ROOT.Char.GetTitledFirstName], und ich bin sicher, Euer Land ist friedlich und wohlhabend. Wenn ich könnte, würde ich mich hier niederlassen, aber das ist nicht mein Schicksal, wie es scheint, denn ich habe meine Pflichten.""
 granada.0082.a:0 "Ich danke Euch. Soll ich Euch ein paar Sehenswürdigkeiten zeigen?"
 granada.0083.t:0 "Frittierte Auberginenstäbchen"
 granada.0083.desc:0 "In letzter Zeit habe ich mir angewöhnt, frittierte Auberginenstäbchen zu essen - ich bin sehr dankbar, dass meine Köche eine solche Delikatesse zubereiten können! Diese Leckerei wurde von den Arabern auf die Halbinsel gebracht, aber die Einheimischen haben sie sich seither in [granada_duchy.GetNameNoTier] zu eigen gemacht, wo sie besonders beliebt ist. Durch das Eintauchen der Auberginen in Rohrzucker erhalten sie eine einzigartige Mischung aus süß und herzhaft."
 granada.0083.a:0 "Das sind definitiv meine liebsten #italic Tapas#!."
 granada.0084.t:0 "Orangen und Olivenöl"
 granada.0084.desc:0 "Seit kurzem genieße ich in Olivenöl eingelegte Orangen als Beilage zu meinen Mahlzeiten. Dies ist eine traditionelle Delikatesse in [granada_duchy.GetNameNoTier], die vor vielen Jahren von den Arabern mitgebracht wurde, heute aber ein fester Bestandteil der lokalen Küche ist.\n\nSaftige Orangen, die unter der andalusischen Sonne gereift sind, und erstaunlich köstliches Olivenöl... wie kann ich da widerstehen? Und natürlich wird das alles manchmal mit fangfrischem Kabeljau, Oliven, Eiern, Zwiebeln, Knoblauch oder allen möglichen Gewürzen nach meinem Ermessen gemischt.... Es ist ein hervorragendes Gericht."
 granada.0084.a:0 "Nom nom..."
 granada.0085.t:0 "Ein neuer Kanal in [granada_county.GetNameNoTierNoTooltip]?"
 granada.0085.desc:0 "[granada_county.GetNameNoTier] ist gesegnet, weil sie am Zusammenfluss mehrerer großer Flüsse liegt, insbesondere des Darro, Genil, Monachil und Beiro. Daher verfügt die Stadt über reichlich Frischwasserquellen.\n\nWir haben gerade einen perfekten Standort für den Bau eines neuen Kanals entdeckt, der von einem dieser Flüsse in die Stadt führt. Meine Beamten haben jedoch unterschiedliche Vorstellungen darüber, wohin der Kanal fließen soll.\n\nEinige sagen, dass das Wasser des Kanals am besten für die Bewässerung der nahe gelegenen Felder verwendet werden sollte, um unser Ackerland zu erweitern. Andere sagen, es sei besser, wenn es in öffentliche Badehäuser und Brunnen für die Bürger der Stadt fließt. Wieder andere sind der Meinung, dass wir neue Gärten und Brunnen anlegen sollten, die das Wasser aus dem Kanal nutzen, um die Stadt zu verschönern."
 granada.0085.a:0 "In unsere Landwirtschaft zu investieren, wäre eine kluge Idee."
 granada.0085.b:0 "Bäder und Springbrunnen werden unser Volk beglücken."
 granada.0085.c:0 "Die Verschönerung der Stadt würde unser Prestige steigern."
 granada.0085.d:0 "Ich glaube nicht, dass wir die Mittel für einen neuen Kanal haben."
 granada.0086.t:0 "Ein Kanal bedarf der Wartung"
 granada.0086.desc:0 "[granada_county.GetNameNoTier] liegt am Zusammenfluss mehrerer großer Flüsse, insbesondere des Darro, Genil, Monachil und Beiro. Da es so viele gute Wasserquellen gibt, wurden im Laufe der Jahrhunderte viele Kanäle und Aquädukte gebaut, um Wasser in die Stadt zu leiten.\n\nDiese Kanäle durchqueren jedoch oft Teile des zerklüfteten Geländes der Sierra Nevada und können baufällig werden. Ich habe erfahren, dass sich ein solcher Kanal in einem schrecklichen Zustand befindet und so schnell wie möglich gewartet werden muss, wenn er funktionsfähig bleiben soll. Er führt durch einige wichtige Teile der Region, die für die Landwirtschaft genutzt werden und mehrere wichtige Stadtteile mit dringend benötigtem Wasser versorgen, so dass es von entscheidender Bedeutung ist, ihn in gutem Zustand zu halten."
 granada.0086.a:0 "Die Verantwortlichen sollen über die nötigen Mittel verfügen."
 granada.0086.b:0 "Ich kann im Moment keine Mittel entbehren."
 granada.0087.t:0 "Die Wirtschaft"
 granada.0087.desc:0 "Heute inspiziere ich Teile der Wirtschaft von [granada_county.GetNameNoTier]. Mehrere wichtige Wirtschaftszweige der Region, insbesondere die Seidenweberei, die Töpferei und die Färberei, befinden sich in der Nähe des Darro-Flusses, da die Werkstätten, in denen diese Waren hergestellt werden, für ihre Arbeit eine gute Wasserversorgung benötigen.\n\nAllerdings ist der Gestank der Betriebe zugegebenermaßen nicht nach meinem Geschmack. Aber ich tue mein Bestes, wenn ich mit den wichtigsten Vertretern der Handwerker hier, den Leitern der verschiedenen Werkstätten und angesehenen Kaufleuten, die Probleme bespreche, die sie betreffen."
 granada.0087.a:0 "Das ist die Arbeit, die ich tun muss."
 granada.0088.t:0 "Schöne Landschaften"
 granada.0088.desc:0 "Es gibt Leute, die sagen, dass die Ländereien von [granada_duchy.GetNameNoTier] zu den schönsten der Welt gehören - dass es eine perfekte Mischung aus üppiger und karger Natur ist, mit einer Architektur von unvergleichlicher Pracht, die auf den Einfluss arabischer, berberischer und lateinischer Einflüsse zurückzuführen ist. Hier ein Gebiet zu beherrschen... vielleicht kann ich mich glücklich schätzen."
 granada.0088.a:0 "Ich kann mich wirklich glücklich schätzen, ein so wunderbares Land zu regieren."
 granada.0088.b:0 "Ich bin mir sicher, dass andere Teile der Welt auch gute Seiten haben."
 granada.0089.t:0 "Gold aus dem Darro"
 granada.0089.desc:0 "Am Darro, einem der wichtigsten Flüsse, die durch die Stadt [granada_county.GetNameNoTier] fließen, wurde schon immer Gold in kleinen Mengen gefunden. Vor kurzem habe ich jedoch erfahren, dass man hier aus bestimmten Gründen leichter Gold finden kann als früher.\n\nDeshalb habe ich heute einige meiner Diener zum Fluss geschickt, um dort nach Gold zu suchen. Sie sind soeben mit etwas von diesem Gold zurückgekehrt; es ist zwar nicht viel, aber doch mehr, als ich erwartet hatte."
 granada.0089.a:0 "Gute Arbeit!"
 granada.0090.t:0 "Die Kanäle von [granada_county.GetNameNoTierNoTooltip] inspizieren"
 granada.0090.desc:0 "Heute inspiziere ich einige der Kanäle in [granada_county.GetNameNoTier]. Viele von ihnen leiten Wasser aus dem Darro-Fluss in die verschiedenen Stadtteile, aber es gibt auch einige, die aus anderen nahe gelegenen Flüssen wie dem Genil kommen.\n\nSo oder so ist es gut, dass ich mich über den Zustand dieser Kanäle auf dem Laufenden halte. Sie sind nicht nur wichtig für die Wasserversorgung der Einwohner, sei es zum Trinken, Baden, für die Landwirtschaft, für das Gewerbe und vieles mehr, sondern es ist auch wichtig, dass ich weiß, wo sich die Kanäle befinden, ob sie gewartet oder weiter verbessert werden müssen und auf welche wir uns im Falle einer Belagerung durch unsere Feinde oder bei Naturkatastrophen verlassen können."
 granada.0090.a:0 "Setzen wir den Rundgang nun fort…."
