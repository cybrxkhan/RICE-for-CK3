 granada.0001.t:0 "Das Schicksal [granada.GetNameNoTierNoTooltip]s"
 granada.0001.desc:0 "Ich regiere [granada.GetNameNoTier] nun schon seit fast drei Jahrzehnten und verdanke einen Großteil meines Erfolgs meinem verstorbenen Wesir und General [samuel.GetFullName]. Juden spielen seit Jahren eine herausragende Rolle in der Politik der Stadt, und er war wahrscheinlich der mächtigste und begabteste von ihnen allen. Dank ihm konnte ich als junger Mann viele Intrigen überstehen und unser Königreich als regionale Macht etablieren.\n\nAllerdings ist es viele Jahre her, dass er verstorben ist. Sein Sohn und Nachfolger, [joseph.GetFullName], ist ebenfalls fähig, aber er leidet unter der Sünde des Stolzes - das behaupten sogar andere Juden, die ich kenne. [joseph.GetFirstName] und ich hatten früher ein gutes Verhältnis zueinander, aber in letzter Zeit waren die Dinge zwischen uns angespannt. Ich habe sogar Gerüchte gehört, dass er mich hinter den Kulissen überwacht und ein Komplott gegen mich schmiedet. Ich glaube nichts von diesem Unsinn, da es sich eindeutig um Verleumdung handelt, aber es wirkt sich sicherlich darauf aus, was meine Untertanen von mir denken. Die Leute sagen bereits, ich sei ein grausamer und habgieriger Herrscher - eine Lüge, wie ich mir selbst versichere -, so dass diese Gerüchte nur noch mehr Öl ins Feuer gießen."
 granada.0001.a:0 "Hoffentlich werden sich die Dinge von selbst regeln."
 granada.0001.a.info:0 "#emphasis Historischer Kontext:#! Badis ibn Habus regierte Granada bis 1073, als er von seinem Enkel Abdallah abgelöst wurde. Sein erstgeborener Sohn Buluggin, Abdallahs Vater, war 1064 an einer Vergiftung gestorben. Es gab Gerüchte, dass der Wesir von Badis, der jüdische Gelehrte Joseph ibn Naghrela (und Sohn des berühmten Samuel ibn Naghrela), hinter Buluggins Tod steckte. In jedem Fall war Joseph das erste Opfer des Pogroms von Granada, das am 31. Dezember 1066 stattfand.\n\nAbdallah sollte der letzte Herrscher der Taifa von Granada sein. Im Jahr 1090 kapitulierte er vor den Almoraviden und wurde nach Aghmat verbannt. Dort schrieb er seine Memoiren, die einen nützlichen und detaillierten Bericht über die Geschichte Granadas enthalten."
 granada.0002.t:0 "Das Idol con Cádiz"
 granada.0002.desc:0 "In ganz Iberien sind zahlreiche alte Statuen verstreut, denen die Menschen übernatürliche Fähigkeiten zuschreiben. Das #bold Idol von Cádiz#! ist aufgrund seiner Größe und seiner feinen Handwerkskunst ein bemerkenswertes Beispiel für das Vermächtnis der Antike. Und ich nehme an, es ist wahr, dass es schade wäre, ein solches Meisterwerk zu zerstören, das seit Jahrhunderten in der Nähe von [cadiz.GetNameNoTier] steht und, so behaupten einige Gelehrte, von Herkules oder Alexander dem Großen erbaut wurde, als sie unter der iberischen Sonne wandelten.\n\nAber die Statue #italic ist#! aus massiven, wertvollen Metallen wie Gold und Kupfer gefertigt. Und ich könnte etwas Geld gebrauchen.\n\nDie Einheimischen in [cadiz.GetNameNoTier] jammern und beschweren sich und sagen, dass selbst die Berührung des Turms mit dem Götzenbild mit unreinen Gedanken großes Unglück über mich oder [cadiz.GetNameNoTier] bringen könnte. Aber ich glaube nicht, dass die Zerstörung der Statue übernatürliches Unheil verursachen wird... zumindest hoffe ich das."
 granada.0002.a:0 "Dennoch habe ich meine Entscheidung getroffen. Reißt die Statue nieder!"
 granada.0003.t:0 "Das Idol von Cádiz"
 granada.0003.desc.self_no_curse:0 "Wie sich herausstellte, passierte nichts, nachdem ich die Statue zerstört hatte. Keine merkwürdigen, zufälligen Unglücke oder Katastrophen. Nichts.\n\nZuerst verfielen einige Einwohner von [cadiz.GetNameNoTier] in Hysterie, weil sie befürchteten, das Meer würde sie verschlucken, oder dass keine Schiffe mehr den Hafen verlassen könnten, oder dass andere Katastrophen über uns alle hereinbrechen würden, aber nichts dergleichen geschah.\n\nZugegeben, als meine Soldaten und Arbeiter das Bauwerk abrissen, war ich einen Moment lang besorgt, aber meine Sorge war völlig umsonst. Jetzt habe ich etwas nützliches, wertvolles Metall, das ich einschmelzen kann, um ein wenig reicher zu werden!"
 granada.0003.desc.self_curse:0 "Als meine Soldaten und Arbeiter das Götzenbild von Cádiz abrissen, dachte ich zunächst, es sei nichts geschehen.\n\nAber ich habe gehört, dass kurz darauf seltsame Dinge passiert sind. Ich habe zum Beispiel Berichte über seltsame Geräusche in der Nähe meiner Residenz oder am Meer in der Nähe von [cadiz.GetNameNoTier] erhalten, oder darüber, dass die Einheimischen Schwierigkeiten haben, ihre Schiffe aus dem Hafen zu manövrieren.\n\nAber zumindest habe ich etwas nützliches, wertvolles Metall aus der Statue erhalten, das ich einschmelzen kann. Sicherlich sind all diese anderen Berichte nur Zufall, lediglich Hirngespinste, die sich die abergläubischen Einheimischen ausgedacht haben... oder?"
 granada.0003.desc.other_no_curse:0 "Über ganz Iberien verstreut liegen die verfallenen Monumente vergangener Zivilisationen, von denen viele übernatürliche Fähigkeiten haben sollen. Ein besonders bemerkenswertes Beispiel dafür ist das so genannte #bold Idol von Cádiz#, eine große Statue, die das Meer in der Nähe von [cadiz.GetNameNoTier] überblickt. Obwohl diese Statue aus Edelmetallen bestand, wagte es niemand, sie des Geldes wegen zu zerstören.\n\nAbgesehen von [cadiz_idol_demolisher.GetTitledFirstName].\n\n[cadiz_idol_demolisher.GetFirstName] wollte die Edelmetalle in der Statue verwenden, doch die Einheimischen fürchteten göttliche Vergeltung für die Zerstörung der Statue. Trotzdem bewies [cadiz_idol_demolisher.GetSheHe], dass sie sich geirrt hatten, als er anordnete, die Statue abzureißen und einzuschmelzen, denn danach geschah nichts Seltsames mehr. Das Idol - und auch der mächtige Turm, auf dem es stand - sind nun nicht mehr da."
 granada.0003.desc.other_curse:0 "Über ganz Iberien verstreut liegen die verfallenen Monumente vergangener Zivilisationen, von denen viele übernatürliche Fähigkeiten haben sollen. Ein besonders bemerkenswertes Beispiel dafür ist das so genannte #bold Idol von Cádiz#, eine große Statue, die das Meer in der Nähe von [cadiz.GetNameNoTier] überblickt. Obwohl diese Statue aus Edelmetallen bestand, wagte es niemand, sie des Geldes wegen zu zerstören.\n\nAbgesehen von [cadiz_idol_demolisher.GetTitledFirstName].\n\n[cadiz_idol_demolisher.GetFirstName] wollte die Edelmetalle in der Statue verwenden, doch die Einheimischen fürchteten göttliche Vergeltung für die Zerstörung der Statue. Leider befahl [cadiz_idol_demolisher.GetSheHe] hartnäckig, die Statue abzureißen und einzuschmelzen. Nicht allzu lange danach wurden in [cadiz.GetNameNoTier] seltsame Dinge berichtet, wie seltsame Geräusche in der Nacht, Schiffe, die den Hafen nicht verlassen konnten, und andere seltsame Vorfälle.\n\nDas ist sicher nur ein Zufall, und die abergläubischen Einheimischen machen sich umsonst Sorgen... oder?"
 granada.0003.a:0 "Welch ein Schicksal für das Idol von Cádiz!"
