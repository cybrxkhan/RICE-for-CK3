 granada.0010.t:0 "Von Ilbira nach Granada"
 granada.0010.desc:0 "Seit Generationen ist die Siedlung Ilbira das Zentrum der Region am Fuße der Sierra Nevada. Im Laufe der Jahre wurden jedoch die Nachteile der Lage Ilbiras immer deutlicher: Sie ist einfach nicht zu verteidigen, da sie auf einer flachen Ebene liegt und somit anfällig für eine Invasion ist.\n\nNach Gesprächen mit meinen Generälen und Bediensteten ist klar, dass die nahegelegene Festungsstadt Granada ein viel besserer Herrschaftssitz für die Region wäre, da sie auf einer Anhöhe liegt und schwer anzugreifen wäre. Wir haben mit dem Bau neuer Gebäude in Granada begonnen und werden bald den Großteil der Einwohner Ilbiras dorthin verlegen. Schließlich gibt es in Granada eine große, alte jüdische Gemeinde, die uns ihre volle Unterstützung zugesichert hat, wenn wir unser Bestes tun, um mögliche Spannungen zwischen ihnen und den neuen Siedlern zu verringern."
 granada.0010.a:0 "Wir haben den Höhenvorteil, jawohl!"
 granada.0011.t:0 "Von Ilbira nach Granada"
 granada.0011.desc:0 "In Andalusien verbreitet sich die Kunde, dass [granada_relocator.GetTitledFirstName] in [granada_county.GetNameNoTier] große Anstrengungen unternommen hat, um den Großteil der Bevölkerung in ein neues Machtzentrum umzusiedeln. Das bisherige Zentrum in Ilbira wurde für diesen Zweck als langfristig ungeeignet erachtet, da die Siedlung in einer flachen Ebene liegt und daher schwer zu verteidigen ist.\n\nDer weitsichtige [granada_relocator.GetFirstNameNoTooltip] erkannte, dass die nahegelegene Festungsstadt Granada mit ihrer Höhe und ihrem zerklüfteten Gelände ein viel besserer regionaler Machtsitz wäre. Obwohl Granada zuvor von Juden dominiert wurde, kooperieren diese bereitwillig mit [granada_relocator.GetFirstNameNoTooltip], um einen reibungslosen Ablauf zu gewährleisten.\n\nDies ist definitiv ein kluger Schachzug von [granada_relocator.GetFirstNameNoTooltip], doch bleibt abzuwarten, wie sich dies auf zukünftige Feldzüge in der Region auswirken wird."
 granada.0011.a:0 "Sie haben nun den Höhenvorteil."
 granada.0012.t:0 "Die Juden Granadas auf dem Vormarsch"
 granada.0012.desc.jewish:0 "Obwohl [granada_county.GetNameNoTier] schon immer die Heimat einer beträchtlichen [ROOT.Char.GetFaith.GetReligion.GetAdjective]en Gemeinschaft war, haben die Juden dieser Region erst in jüngster Zeit dank meiner Bemühungen als [ROOT.Char.GetFaith.GetReligion.GetAdjective]er Herrscher wirklich die Vorherrschaft erlangt.\n\nJetzt haben wir die große Chance, uns eine starke Heimat in diesem schönen Land zu schaffen. Leider trachten böse Herzen und Geister aus anderen Ländern danach, den zerbrechlichen inneren Frieden, den wir haben, zu zerstören, daher müssen wir immer bereit sein, [granada_county.GetNameNoTierNoTooltip] zu verteidigen."
 granada.0012.desc.non_jewish:0 "Obwohl [granada_county.GetNameNoTier] schon immer eine große jüdische Gemeinde beherbergt hat, haben die Juden in dieser Region erst in jüngster Zeit wirklich die Oberhand gewonnen.\n\nAus welchen Gründen auch immer, sind sie nun die dominierende Gruppe in [granada_county.GetNameNoTierNoTooltip]. Obwohl ich nicht ihrer Religion angehöre, erkenne ich an, dass es für mich wichtig sein wird, mit ihnen als einigermaßen Gleichberechtigte zusammenzuarbeiten, um Frieden und Wohlstand in diesem schönen Land zu gewährleisten."
 granada.0012.a:0 "Ein neuer Tag bricht für die Juden in [granada_county.GetNameNoTierNoTooltip] an."
 granada.0013.t:0 "Wachsende Spannungen in Granada"
 granada.0013.desc:0 "[granada.GetNameNoTier] beherbergt derzeit eine der größten jüdischen Gemeinden in Iberien. Die Legende besagt sogar, dass die Stadt vor Jahrhunderten von Juden gegründet wurde.\n\nSeit Jahren verlässt sich die Führung Granadas in der lokalen Verwaltung stark auf die Juden. Aufgrund ihres Minderheitenstatus sind sie in der Regel vertrauenswürdiger als nichtjüdische Einwohner, die vielleicht von Aufruhr träumen oder miteinander um Macht und Einfluss konkurrieren. Dies hat jedoch Neid, Unzufriedenheit und Ressentiments bei vielen nichtjüdischen Einwohnern der Region geweckt, die meine jüdischen Beamten mit Argwohn betrachten.\n\nKürzlich hat ein lokaler [ROOT.Char.GetCulture.GetName]er Dichter und Gelehrter ein bösartiges Gedicht verfasst, in dem er Granadas Juden verunglimpft und behauptet, sie seien abscheuliche, unmoralische Gestalten, die den Staat kontrollieren, und dass ich meine Regierung von ihnen befreien müsse. Natürlich hat mich ein solches Gedicht wenig beeindruckt, aber ich habe gehört, dass es unter den nicht-jüdischen Einwohnern der Stadt für Aufregung gesorgt hat...."
 granada.0013.a:0 "Ich hoffe sehr, dass das Gedicht keine Unruhe stiftet."
 granada.0013.a.tooltip:0 "Die Spannungen in Granada könnten #italic sehr#! bald einen Siedepunkt erreichen...."
 granada.0014.t:0 "Der Mob"
 granada.0014.desc:0 "Ich habe in meinem Herrenhaus in [granada.GetNameNoTier] geschlafen, als mich meine Wachen spät in der Nacht geweckt haben - auf den Straßen der Stadt ist das Chaos ausgebrochen!\n\nAnscheinend hatte sich heute früh ein falsches Gerücht verbreitet, dass der jüdische Beamte [yusuf.GetFullName] und andere Juden zu einem feindlichen Herrscher übergelaufen seien, die Stadttore geöffnet und mich ermordet hätten. Aufgrund der in letzter Zeit zunehmenden judenfeindlichen Stimmung hat sich schnell ein Mob gebildet, um die Stadt zu "schützen". Offensichtlich bin ich am Leben und [granada.GetNameNoTierNoTooltip] ist in Sicherheit.\n\nEhe ich mich versehe, kommt [yusuf.GetFirstName] in Panik an und bittet um Hilfe. Wenige Augenblicke später stürmt der Mob meinen Palast und schreit, dass sie den "Verräter" [yusuf.GetFirstName] töten werden, bevor sie sich als nächstes seine jüdischen Mitbürger vornehmen. Ich eile zu der versammelten Menge, um ihnen zu versichern, dass es mir gut geht, und fordere sie auf, sich zurückzuziehen, aber sie schenken mir keine Beachtung.\n\nDie Menge bewegt sich nun schnell auf [yusuf.GetFirstName] zu, und ich und meine Wachen haben kaum Zeit zu reagieren."
 granada.0014.a:0 "Was geht hier vor? Halt! Stopp!"
 granada.0014.a.tooltip:0 "Ihr seid nicht in der Lage, den Pöbel aufzuhalten."
 granada.0014.b:0 "Ich bin Euer [ROOT.Char.GetTitleAsNameNoTooltip]! Beruhigt euch - lasst uns darüber reden!"
 granada.0014.b.tooltip:0 "Ihr versucht, den Mob zur Vernunft zu bringen."
 granada.0014.c:0 "Wachen! Beschützt [yusuf.GetFirstName] und stellt die Ordnung wieder her, sofort!"
 granada.0014.c.tooltip:0 "Ihr befehlt Euren Truppen, den Pöbel aufzuhalten."
 granada.0015.t:0 "Ein dunkler Tag"
 granada.0015.desc:0 "Ich reibe mir die Stirn, als ich weitere Berichte aus den jüdischen Vierteln höre. Sie sind sehr bedrückend.\n\nIn der letzten Nacht war ich machtlos gegenüber einem so großen Mob. Sie stürzten sich auf [yusuf.GetFirstName] und lynchten ihn, bevor ich etwas tun konnte. Der rasende Mob machte sich anschließend auf den Weg in die jüdischen Viertel der Stadt und massakrierte jeden Juden, den er fand. Ihre Wut war so groß, dass sogar einige Nichtjuden, die sich zu diesem Zeitpunkt in der Stadt aufhielten, getötet wurden.\n\nBis meine Soldaten die Ordnung wiederherstellen konnten, müssen Hunderte, wenn nicht Tausende von Unschuldigen gestorben sein, und die Juden, die überlebt haben, sind bereits in andere Gebiete geflohen. Teile der Stadt wurden zerstört, und ein Großteil meiner Administration liegt durch den plötzlichen Verlust vieler fähiger jüdischer Beamter in Trümmern."
 granada.0015.a:0 "Dies ist ein schwarzer Tag für [granada.GetNameNoTier]."
 granada.0016.t:0 "Ordnung wiederhergestellt"
 granada.0016.desc.peaceful:0 "Die nächsten ein oder zwei Stunden sind extrem angespannt. Während meine Wachen [yusuf.GetFirstName] in aller Ruhe an einen sicheren Ort bringen, gebe ich mein Bestes, um dem Pöbel ruhig, aber bestimmt zu erklären, dass nichts weiter geschehen ist. Das Gerücht, dass [yusuf.GetFirstName] unsere geliebte Stadt an unsere Feinde verraten hat, ist genau das - ein Gerücht.\n\nZu meiner Erleichterung scheinen meine Worte zu wirken. Die Schreie und Rufe nach Gewalt verstummen, und der Mob beginnt sich aufzulösen.\n\nSpäter an diesem Tag sehe ich nach [yusuf.GetFirstName], um mich zu vergewissern, dass [yusuf.GetSheHe] wohlauf ist. [yusuf.GetSheHe|U] ist erschüttert, aber er wird überleben. Anschließend gehe ich in die jüdischen Viertel, um den Juden der Stadt zu versichern, dass ihnen nichts zustoßen wird. In der Zwischenzeit werden ich und meine Beamten die Situation weiter beobachten, um sicherzustellen, dass so etwas nicht wieder vorkommt.\n\nAlles in allem ist dank [ROOT.Char.GetFaith.HighGodName] nichts außer Kontrolle geraten.... Ich war einen Moment lang besorgt, aber wir haben es geschafft, eine Tragödie an diesem Tag zu vermeiden!"
 granada.0016.desc.force:0 "Meine Soldaten haben trotz der chaotischen Situation zum Glück schnell auf meine Befehle reagiert. Obwohl sie zahlenmäßig unterlegen waren, rückten sie schnell vor, um [yusuf.GetFirstName] zu eskortieren, und riefen Verstärkung, die anderswo in der Stadt stationiert war.\n\nUnglücklicherweise war der Mob in einem zu wilden Aufruhr, und diese waghalsigen Toren versuchten, meine Truppen bei ihrem Versuch, [yusuf.GetFirstName] zu finden und anzugreifen, zu überwältigen. Sie waren meinen Soldaten nicht ebenbürtig, und einige aus dem Mob starben bei der darauf folgenden Auseinandersetzung.\n\nAn diesem Morgen war ich froh zu hören, dass [yusuf.GetFirstName] gesund und munter war. Es gab einige Gewalttaten gegen andere Juden in der Stadt, aber meinen Soldaten gelang es, dem ein Ende zu setzen. Alles in allem hätte es viel schlimmer kommen können, aber auch wenn ich heute die jüdischen Viertel besuche, um den Juden der Stadt zu versichern, dass ihnen nichts passieren wird, weiß ich, dass die Lage prekär ist. Meine Beamten und ich werden die Situation weiter beobachten, um sicherzustellen, dass sich so etwas nicht wiederholt, aber meine Maßnahmen könnten von einigen Einwohnern von [granada.GetNameNoTier] nicht positiv gesehen werden."
 granada.0016.a:0 "Dank [ROOT.Char.GetFaith.HighGodName] ist die Situation vorerst unter Kontrolle."
 RICE_granada_1066_jewish_pogrom_context_tooltip:0 "#emphasis Historischer Kontext:#! Das Massaker an den Juden Granadas am 30. Dezember 1066 war einer der dunkelsten Fälle von Judenfeindlichkeit im mittelalterlichen Spanien. Die Zahl der Opfer dürfte zwischen tausend und mehreren tausend gelegen haben.\n\nÜberliefert ist, dass der Auslöser für das Massaker ein hitziges Gedicht des andalusischen Gelehrten und Dichters Abu Ishaq gewesen sein soll, in dem er die jüdische Dominanz in Granada anprangerte, insbesondere die des jüdischen Wesirs des Königreichs, Joseph ibn Naghrela. Seltsamerweise taucht diese Geschichte in den historischen Quellen erst Jahrhunderte nach dem Massaker auf. Selbst wenn er das Gedicht geschrieben haben sollte, ist es daher unwahrscheinlich, dass es der wahre Grund für das Pogrom war, da die Judenfeindlichkeit in Granada wahrscheinlich schon seit Jahren zugenommen hatte.\n\nSo oder so begann das Massaker am 30. Dezember, als sich das Gerücht verbreitete, Joseph habe den König von Granada, Badis, getötet, um das Königreich an den Rivalen Almeria zu verraten. Ein Mob versammelte sich und stürmte den Palast, in dem Joseph Zuflucht suchte. Selbst nachdem er Badis hervorgeholt hatte, um zu zeigen, dass der König noch lebte, ermordete und kreuzigte ihn der Mob, bevor er sich auf die jüdischen Viertel der Stadt stürzte. Die überlebenden Juden flohen in andere Gegenden, und obwohl einige von ihnen in den kommenden Jahrzehnten zurückkehrten (bevor sie 1090 von den Almoraviden vertrieben wurden), sollte die jüdische Gemeinde Granadas nie wieder ihren früheren Ruhm erlangen."
 granada.0017.t:0 "Almerianische Seide"
 granada.0017.desc:0 "Seide ist ein profitables Handelsgut, und in früheren Zeiten war [cordoba.GetNameNoTier] das Zentrum dieses Handels in Iberien. Mit den jüngsten Veränderungen in der geopolitischen Lage Iberiens und den globalen Handelsrouten ist [cordoba.GetNameNoTier] jedoch nicht mehr in der Lage, die riesigen Mengen an Seide zu produzieren, die es einst produzierte.\n\nWährend andere Herrscher auf der Halbinsel sich darum bemühen, das Wachstum von Seidenwerkstätten anderswo zu finanzieren, habe ich das Glück, über [almeria.GetNameNoTier] zu herrschen. Viele Händler, die ich kenne, haben mir gesagt, dass es die perfekte Siedlung ist, um die Rolle zu übernehmen, die [cordoba.GetNameNoTier] als Zentrum der iberischen Seidenindustrie innehatte - einige sagen sogar, dass es [cordoba.GetNameNoTier] eines Tages übertreffen könnte, aber ich bin mir nicht sicher, ob ich das zu meinen Lebzeiten erleben werde.\n\n So oder so ist [almeria.GetNameNoTier] einer der wichtigsten Häfen im westlichen Mittelmeerraum und kann daher große Mengen an Seide in andere Länder exportieren. Dies wird zweifellos den künftigen Wohlstand der Stadt sichern."
 granada.0017.a:0 "Wir werden von all dieser Seide sehr profitieren!"
 granada.0018.t:0 "Almerianische Seide"
 granada.0018.desc:0 "Als die Araber und Berber zum ersten Mal auf die iberische Halbinsel kamen, brachten sie nicht nur den Islam mit, sondern auch andere Ideen und Bräuche, wie die Methoden zur Herstellung feiner Seide. Dank der königlichen Schirmherrschaft durch die Umayyaden wurde [cordoba.GetNameNoTier] bald zu einem bedeutenden Zentrum der Seidenproduktion.\n\nAufgrund jahrelanger Konflikte in Iberien und Veränderungen im Welthandel ist [cordoba.GetNameNoTier] jedoch als führender Seidenproduzent in den Hintergrund getreten. Seidenwerkstätten sind in vielen iberischen Städten entstanden, aber [almeria.GetNameNoTier] steht über ihnen allen, da es eindeutig die Rolle als Iberiens Zentrum der Seidenproduktion von [cordoba.GetNameNoTier] geerbt hat.\n\nDie Eliten in [almeria.GetNameNoTier], insbesondere [silk_investor.GetTitledFirstName], haben den potenziellen Profit des Seidenhandels erkannt und begonnen, stark in die Seidenindustrie der Stadt zu investieren. Als einer der größten Seehäfen im westlichen Mittelmeerraum eignet sich die Stadt hervorragend für den Export der so genannten Almerianischen Seide, die in ganz Europa und im Nahen Osten für ihre Qualität bekannt ist."
 granada.0018.a:0 "Die Stadt wird aufgrund dieser Tatsache an Bedeutung gewinnen...."
 granada.0019.t:0 "Ein vielversprechender granadischer Jude "
 granada.0019.desc:0 "Vor kurzem habe ich einen meiner Bediensteten kennengelernt, der aus der jüdischen Gemeinde in [granada.GetNameNoTier] stammt und den Namen [granadan_jew.GetFullName] trägt.\n\nDie Juden von [granada.GetNameNoTierNoTooltip] verfügen über ein Maß an Einfluss und Macht, das in Iberien und vielleicht sogar anderswo in Europa und im Nahen Osten unübertroffen ist. Daher bringt [granada.GetNameNoTierNoTooltip] viele [granadan_jew.GetFaith.GetReligion.GetAdjective]e Männer von großem Talent und Gelehrsamkeit wie [granadan_jew.GetFirstNameNoTooltip] hervor. Sie sind in meiner Verwaltung keine Seltenheit, ungeachtet meiner persönlichen Gefühle gegenüber den Juden.\n\nJedenfalls habe ich viel Gutes darüber gehört, wozu [granada_jew.GetFirstNameNoTooltip] fähig ist. Vielleicht sollte ich ihn an meinen Hof holen und ihm größere Verantwortung übertragen. Seine fehlenden Verbindungen zu den intriganten Mitgliedern meines Hofes könnten ihn zum Beispiel zu einem nützlichen Trumpf machen. Andererseits... manche sind den Juden nicht wohlgesonnen und könnten mir gegenüber negativ eingestellt sein, wenn ich das tue."
 granada.0019.a:0 "Ich brauche gute Männer wie ihn an meiner Seite!"
 granada.0019.b:0 "Wenn ich es mir recht überlege, bin ich nicht auf irgendwelche dahergelaufenen Juden angewiesen."
 granada.0020.t:0 "Die Alhambra erweitern"
 granada.0020.desc.intro:0 "Die Alhambra ist eine Synthese aus Stein, Marmor, Wasser, Pflanzen und Poesie, die einem eine Ahnung vom Paradies vermittelt. Dennoch könnte dieser Palastkomplex immer mehr Ergänzungen und Renovierungen gebrauchen, und ich habe kürzlich entschieden, was das nächste große Bauwerk der Alhambra sein wird."
 granada.0020.desc.structure.generalife:0 "\n\nDer #bold Generalife#! wird eine #italic Munya#! sein, die alle anderen #italic Munyas#! in den Schatten stellt. So wie ich es mir vorstelle, wird es eine Villa von großer Schönheit sein, mit kunstvollen und atemberaubenden Gärten sowie Brunnen und Kanälen, die mit dem frischesten und klarsten Wasser des Darro-Flusses gefüllt sind. Und im Gegensatz zur üblichen #italic Munya#!, die auf dem Lande liegt, wird das alles direkt neben der Alhambra sein, so dass ich nicht weit reisen muss, um sie zu sehen!"
 granada.0020.desc.structure.house_of_worship:0 "\n\nWir brauchen ein angemessenes #bold Alhambra -[ROOT.Char.GetFaith.HouseOfWorship|U]#! um die spirituellen Bedürfnisse aller, die sich dort aufhalten, zu erfüllen. Ja, es gibt ein paar kleine hier und da in der Alhambra verstreut, und einige Gebetsräume und kleine Gebetshallen und so weiter, aber das ist nicht genug. Wir brauchen ein richtiges Gotteshaus, eines, in dem wir uns wirklich als gläubige [ROOT.Char.GetFaith.GetAdherentNamePlural] fühlen können und in dem wir uns von [ROOT.Char.GetFaith.HighGodName] beseelen lassen können. Dieses Gebäude wird dieses Bedürfnis erfüllen."
 granada.0020.desc.structure.rawda:0 "\n\nDas Rawda-Mausoleum wird eine Nekropole von großer Anmut und eine angemessene Begräbnisstätte für die Mitglieder der [ROOT.Char.GetDynasty.GetName]-Dynastie sein. Ein kleiner Hof und ein Garten werden jeden willkommen heißen, der das Mausoleum betritt, das selbst die Form eines rechteckigen Geländes haben wird. Hier möchte ich begraben werden, ebenso wie viele zukünftige Generationen meiner Familie, hoffe ich, damit auch im Jenseits die Schönheit und der Ruhm der Alhambra nicht zu weit entfernt sind."
 granada.0020.desc.structure.comares_palace:0 "\n\nDer #bold Comares-Palast#! wird ein prächtiger Flügel des Alhambra-Komplexes sein. Ja, es gibt andere Palastbauten, und es werden sicherlich noch mehr gebaut werden, auch wenn ich nicht mehr bin. Aber der Comares-Palast wird anders sein als die anderen. Er wird ein spiegelndes Schwimmbecken haben, einen großen Thronsaal, in dem ich Höflinge und Gäste empfangen kann, und ein Badehaus von einer Größe, die es auf der Iberischen Halbinsel noch nie gegeben hat - alles in allem wird die ganze Welt ihn beneiden!"
 granada.0020.desc.structure.court_of_the_lions:0 "\n\nDie Alhambra hat viele Paläste, jeder mit seiner eigenen einzigartigen Schönheit. Derjenige, mit dem ich für immer verbunden sein möchte, wird der #bold Hof der Löwen#! heißen. Es wird nicht das prächtigste Bauwerk sein, aber ich werde keine Kosten scheuen, denn es wird eine architektonische Meisterleistung in technischer und künstlerischer Hinsicht sein. Es wird einen Marmorbrunnen mit gemeißelten Löwen in seinem Haupthof und kunstvolle Gewölbe in seinen Hallen haben - ein unvergesslicher Anblick für alle zukünftigen Besucher dieser Stätte."
 granada.0020.desc.structure.generic_palatial:0 "\n\nEs kann nie zu viele neue #bold palastartige Residenzen#! in der Alhambra geben. Jeder sich selbst respektierende [ROOT.Char.GetTitleAsNameNoTooltip] muss seinen Status, seinen Reichtum und seine Macht anderen beweisen, vor allem weniger bedeutenden Männern und Frauen, durch große Taten wie die Erweiterung der Alhambra um einen weiteren Palastkomplex. Woher sollten die anderen sonst wissen, dass sie mich respektieren sollen? Diese Residenz dient sowohl als Ruhe- und Erholungsort im Inneren als auch als Hof, um Gesandte zu empfangen, und als Studienort, um Arbeit zu verrichten oder um zu [ROOT.Char.GetFaith.HighGodName] zu beten."
 granada.0020.desc.structure.generic_recreational:0 "\n\nWer liebt nicht einen guten #bold Garten#!, besonders in der Alhambra? Deshalb füge ich diesem Ort einen weiteren hinzu. Sicher, einige Narren sagen, dass es hier nur ein Dutzend Gärten gibt, aber jeder ist einzigartig und hat seine eigene Mischung aus Blumen, Sträuchern, Brunnen und mehr, die zur ganzen Schönheit der Alhambra beitragen. Ich werde dafür sorgen, dass fachkundige Gärtner, Botaniker und Wasserbauingenieure aus der Ferne hinzugezogen werden, um sicherzustellen, dass dieser Garten ebenso beeindruckend ist wie die anderen."
 granada.0020.desc.structure.generic_military:0 "\n\nObwohl die Alhambra für ihre Schönheit berühmt ist und mir und meinem Hof normalerweise als Ort der Entspannung und Freizeitgestaltung dient, dürfen wir nicht vergessen, dass sie letzten Endes immer noch eine Festung ist, die diese Region vor fremden Feinden schützen soll. Aus diesem Grund möchte ich die Alhambra mit zusätzlichen #bold Festungsanlagen#! ausstatten. Auch wenn sie nicht so auffällig oder beeindruckend sein werden wie andere Teile des Alhambra-Komplexes, so kann ich doch sicher sein, dass sie auf lange Sicht zur allgemeinen Sicherheit dieses Palastes beitragen werden."
 granada.0020.desc.conclusion:0 "\n\nMit dem Bau dieser neuen Struktur wurde nun begonnen. Auch wenn es einige Zeit dauern wird, bin ich sicher, dass es eine angemessene Ergänzung zu diesem Paradies auf Erden sein wird!"
 granada.0020.a:0 "Ich kann es kaum erwarten, es fertig zu sehen!"
