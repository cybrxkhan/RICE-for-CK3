 magadha.0100.t:0 "Uralte Legenden von Magadha"
 magadha.0100.desc:0 "Es heißt, dass Buddha und Mahavira, die Begründer des Buddhismus beziehungsweise des Jainismus, in alten Zeiten viele Teile von [magadha_duchy.GetNameNoTier] aufgesucht haben, und es gibt viele Legenden über sie. Heute erzählt mir ein Gelehrter einige der Legenden, die mit diesen beiden Persönlichkeiten in verschiedenen Gebieten, in denen ich regiere, verbunden sind - die Orte, die sie besuchten, wo sie die Lehren ihrer Religionen verkündeten, wen sie trafen und was sie dort taten."
 magadha.0100.a:0 "Wenn man bedenkt, dass [magadha_duchy.GetNameNoTier] so voller Geschichte ist!"
 magadha.0101.t:0 "Buddhistische Pilger"
 magadha.0101.desc:0 "In letzter Zeit gab es einen Zustrom buddhistischer Pilger, die durch [capital_province.GetName] reisten, da die Region um [magadha_duchy.GetNameNoTier] viele wichtige buddhistische Stätten der Anbetung und des Wissens enthält. Ich habe verschiedene Maßnahmen erwogen, um diese Pilger zu unterstützen, wie etwa die Bereitstellung von Mitteln für den Bau zusätzlicher Herbergen oder die Ermutigung von Händlern, ihnen verschiedene notwendige Dinge zu verkaufen."
 magadha.0101.a:0 "Helfen wir ihnen - das ist auch gut für die Wirtschaft!"
 magadha.0101.b:0 "Ich habe nicht die Mittel, um ein solches Projekt zu finanzieren."
 magadha.0101.c:0 "Warum sollte ich diese Art von Frevlern unterstützen?"
 magadha.0102.t:0 "Eine Reise nach [rajgir_barony.GetNameNoTier]"
 magadha.0102.desc:0 "[rajgir_visitor.GetTitledFirstName] ist gerade von einer Reise zu den Quellen von [rajgir_barony.GetNameNoTier] zurückgekehrt, sowohl um sich zu entspannen als auch um dort zu beten und spirituelle Praktiken auszuüben, da die Quellen von Generationen von [ROOT.Char.GetFaith.GetAdherentNamePlural] verehrt wurden. Insgesamt schien [rajgir_visitor.GetSheHe] eine gute Zeit zu haben!"
 magadha.0102.a:0 "Willkomme zurück!"
 magadha.0103.t:0 "Lernt unsere friedlichen Sitten kennen..."
 magadha.0103.desc:0 "Eine Reihe prominenter buddhistischer, hinduistischer und jainistischer Asketen, die in der Nähe von [magadha_duchy.GetNameNoTier] ansässig sind, sind in letzter Zeit in mehrere große öffentliche Debatten über die Berechtigung des Glaubens anderer geraten. Ich mische mich nur selten ein, aber vielleicht ist es an der Zeit, dass ich mich einschalte, um dafür zu sorgen, dass diese... Auseinandersetzungen nicht aus dem Ruder laufen und den öffentlichen Frieden nicht stören. Jahrelang haben beide Gruppen in der Region koexistiert, aber es gibt oft große Spannungen, da sie versuchen, Gläubige für die eine oder andere Seite zu gewinnen, das ist also nichts Neues."
 magadha.0103.a:0 "Ich muss die [ROOT.Char.GetFaith.GetReligion.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitlePlural')] unterstützen!"
 magadha.0103.b:0 "Ich muss neutral sein, um sicherzustellen, dass alles geordnet bleibt."
 magadha.0103.c:0 "Das Gezänk einiger verblendeter Irrgeister ist mir egal."
 magadha.0104.t:0 "Die Aufzeichnungen des Pilgers"
 magadha.0104.desc:0 "Ein [xuanzang.GetFaith.GetReligion.GetAdjective] [xuanzang.Custom('DefaultPriestTitle')] namens [xuanzang.GetFullName] aus einem fremden Land durchquert derzeit mein Territorium und stattet meinem Hof einen Besuch ab. [xuanzang.GetSheHe|U] beabsichtigt, [xuanzang.GetFaith.GetReligion.GetAdjective] Schriften aus Indien zu sammeln, um sie nach Hause zu bringen und die Lehren Buddhas dort besser zu verbreiten.\n\nAußerdem nimmt [xuanzang. GetFullName] akribische Notizen über die Länder und Reiche, die [xuanzang.GetSheHe] durchquert, um einen Bericht und Aufzeichnungen über alles, was [xuanzang.GetSheHe] hier gesehen hat, zu verfassen und allen in der Heimat zu berichten. Deshalb hat [xuanzang.GetSheHe] mir zahlreiche Fragen über das Leben und die Geschäfte hier in meinem Reich gestellt. Ich möchte sicherstellen, dass ich einen glänzenden Eindruck hinterlasse, damit [xuanzang.GetSheHe] liebevoll von mir und meinem Volk spricht, wenn [xuanzang.GetSheHe] in [xuanzang.GetHerHis] Heimatland zurückkehrt und mich in [xuanzang.GetHerHis] Aufzeichnungen erwähnt."
 magadha.0104.a:0 "Die Frömmigkeit unseres Volkes und sein großer Glaube an [ROOT.Char.GetFaith.HighGodName]"
 magadha.0104.b:0 "Die Macht unserer Armeen und Administratoren"
 magadha.0104.c:0 "Wie unser Land kultiviert ist, genau wie [xuanzang.GetFirstNamePossessiveNoTooltip] Heimatland"
 magadha.0104.toast:0 "[xuanzang.GetFullName] ist sehr beeindruckt!"
