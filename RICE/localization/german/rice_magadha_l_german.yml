 magadha.0070.t:0 "Vorbereitungen für die Vassa"
 magadha.0070.desc:0 "Die Vassa oder die Regenresidenz ist fast da! Sehr bald werden sich [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitlePlural')] in ihre Klöster zurückziehen, um sich ausschließlich auf Meditation, das Studium der [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char. GetFaith.GetReligion.GetAdjective] Schriften und mehr zu konzentrieren.\n\nLaien wie ich nutzen diese Zeit normalerweise, um unsere Bemühungen zu intensivieren, ein tugendhaftes und moralisches Leben zu führen; in diesem Jahr möchte ich jedoch eine andere Ebene erreichen. Es gibt einige Laien, die geloben, asketischere Praktiken anzuwenden, wie z.B. weniger Fleisch und Alkohol zu konsumieren und sich von potenziell negativen Handlungen wie sexuellem Fehlverhalten und der Schädigung anderer Wesen zurückzuhalten. Hoffentlich wird mir das spirituell helfen."
 magadha.0070.a:0 "Ich muss mich vorbereiten, solange ich noch Zeit habe."
 magadha.0071.t:0 "Vassa beginnt: Asadha Puja"
 magadha.0071.desc:0 "Heute ist #italic Asadha Puja#, oder Dharma-Tag, und der erste Tag der Vassa! Der Dharma-Tag erinnert an den Jahrestag, an dem Buddha das Rad des Dharma in Bewegung setzte, indem er seine erste Predigt über die Vier Edlen Wahrheiten hielt: dass es Leiden gibt; dass Leiden durch Begierde verursacht wird; dass es einen Zustand jenseits von Leiden und Begierde gibt, das Nirwana; und schließlich, dass der Weg zum Nirwana über den Achtfachen Pfad führt.\n\nWie immer besuche ich einen örtlichen Tempel, um den [ROOT.Char.Custom('DefaultPriestTitlePlural')] meinen Respekt zu erweisen, ihre Predigten zuzuhören und zu beten. In diesem Jahr werde ich jedoch auch mein Bestes tun, um mich von verschiedenen Lastern fernzuhalten. Sicherlich wird es sich nicht allzu sehr vom normalen Leben unterscheiden, Exzesse einzuschränken."
 magadha.0071.a:0 "Mein Bestreben ist es, dieses Vorhaben erfolgreich umzusetzen."
 magadha.0071.a.tooltip:0 "Weil ihr mindestens eine von mehreren negativen [traits|E] in etwas Positives umgewandelt habt!"
 magadha.0072.t:0 "Vassa Ends: Kathina"
 magadha.0072.desc:0 "Nach drei langen Monaten ist die Vassa vorbei. In diesem Jahr habe ich den zusätzlichen Schritt unternommen, mehr asketische Praktiken anzunehmen und zu versuchen, auf verschiedene Laster zu verzichten. Ob ich nun Erfolg hatte oder nicht, wichtig ist, dass ich es zumindest versucht habe. Es gibt immer Raum für Besserung, damit ich ein tugendhafteres und glücklicheres Leben im Einklang mit den Lehren des Buddha führen kann.\n\nDas Ende der Vassa wird markiert durch das #italic Kathina#! - Fest. Traditionell werden Paraden und Zeremonien abgehalten, um das Ende des Rückzugs der Mönche zu feiern, und es ist auch eine Zeit für uns Laien, [ROOT.Char.Custom('DefaultPriestTitlePlural')] zu beschenken, um unsere Dankbarkeit zu zeigen. Es wäre vielleicht angebracht, ihnen mit einem Präsent für ihre Bemühungen zu danken, insbesondere dafür, dass sie mir in diesem Jahr geholfen haben, mich von Lastern fernzuhalten."
 magadha.0072.a:0 "Ich glaube nicht, dass es notwendig ist, ihnen ein Geschenk zu machen."
 magadha.0072.b:0 "Ich werde einige Kleinigkeiten und Almosen spenden"
 magadha.0072.c:0 "Ich werde, wie es Tradition ist, neue safrangelbe Gewänder spenden."
 magadha.0073.t:0 "Verlockungen"
 magadha.0073.desc.intro:0 "Ich habe mein Bestes getan, um mich während dieser Vassa von Lastern wie dem Genuss von üppigen Speisen und Getränken, sexuellem Fehlverhalten und unfreundlichem Verhalten gegenüber anderen zurückzuhalten. Allerdings fange ich an, die Belastung durch meine ständigen Bemühungen, mich zu verbessern, zu spüren."
 magadha.0073.desc.conclusion:0 "\n\nIch sollte mich während der Vassa nicht durch Ablenkungen und Versuchungen verleiten lassen - ich muss mich fokussieren, wenn ich meine Laster überwinden will!"
 magadha.0073.desc.lustful:0 "\n\nInsbesondere fällt es mir schwer, meine [GetTrait('lustful').GetName( GetPlayer )] Neigungen abzulegen. Das war schon immer so - überall, wo ich hinkomme, werde ich von den fleischlichen Vergnügungen in Versuchung geführt! Seitdem die Vassa begonnen hat, habe ich versucht, solche unheilsamen Begierden zu verdrängen, doch selbst der Anblick von ein wenig nackter Haut lässt meine Fantasie mit den schmutzigen Dingen, die ich tun #italic könnte#! , verrückt spielen. Sicher, Schönheit ist vergänglich und Vergnügen flüchtig, also könnte mich all mein Verlangen in den Abgrund führen... aber es ist doch so aufregend!"
 magadha.0073.desc.greedy:0 "\n\nInsbesondere fällt es mir schwer, meine [GetTrait('greedy').GetName( GetPlayer )] Neigungen abzulegen. Die [ROOT.Char.Custom('DefaultPriestTitlePlural')] sind in dieser Angelegenheit eindeutig. Wenn ich ein guter [ROOT.Char.GetFaith.GetReligion.GetAdjective] [ROOT.Char.GetTitleAsNameNoTooltip] sein will, muss ich lernen, mit anderen zu teilen, doch warum sollte ich das, was #italic mir#! gehört, an andere abgeben? Um ihnen zu geben, was sie nicht verdienen? Es ist wahr, dass alle Dinge vergänglich sind - Königreiche steigen und fallen schließlich die ganze Zeit - also wird mein Besitz für mich im Großen und Ganzen wertlos sein, aber er gehört trotzdem mir... vorerst."
 magadha.0073.desc.sadistic:0 "\n\nVor allem fällt es mir schwer, meine [GetTrait('sadistic').GetName( GetPlayer )] Neigungen abzulegen. Ich genieße es, andere leiden zu sehen. Andere sehen das vielleicht nicht als eine gute Eigenschaft an, und vielleicht ist es das auch nicht, aber es ist einfach so... berauschend. Die Furcht, das Leiden, das Bluten. Ich weiß, dass Kaiser Ashoka, der größte Förderer des Buddhismus in seiner Geschichte, einst ein blutrünstiger, brutaler Mann war, wie manche es von mir behaupten. Irgendwie hat er sich gebessert. Ich weiß nicht, ob ich das Gleiche tun will... aber ich muss es versuchen."
 magadha.0073.desc.callous:0 "\n\nInsbesondere fällt es mir schwer, meine [GetTrait('callous').GetName( GetPlayer )] Neigungen abzulegen. Viele Leute sagen, dass ich mich nicht um andere schere. Nicht, dass ich unbedingt grausam wäre (obwohl ich das durchaus sein kann, wie ich zugebe), aber ich bin anderen gegenüber einfach gleichgültig und kaltherzig. Buddha lehrte uns, freundlich zu allen fühlenden Wesen zu sein. Aber warum sollte ich mich darum kümmern, wenn es allen von vornherein miserabel geht? Was nützt da ein wenig Nettigkeit? Vielleicht bin ich zu sehr auf mich selbst bezogen und muss auf andere zugehen und ihnen gegenüber einfühlsamer sein."
 magadha.0073.desc.vengeful:0 "\n\nInsbesondere fällt es mir schwer, meine [GetTrait('vengeful').GetName( GetPlayer )] Neigungen abzulegen. Ich hege leicht einen Groll und möchte meinen Durst nach Vergeltung stillen, wo es nur geht. Warum muss ich einfach nur dasitzen und leiden und andere frei herumlaufen lassen, obwohl sie mir Unrecht getan haben? Das ist nicht richtig. Sogar jetzt, während der Vassa, kann ich nicht anders, als zu brodeln, wenn ich an diese Toren denke, die es gewagt haben, mir in die Quere zu kommen, und das lässt mich leiden. Andererseits muss ich vielen Unrecht getan und anderen Leid zugefügt haben, auch wenn es ungewollt war. Wie viele Menschen wollen sich wohl auch an mir rächen?"
 magadha.0073.desc.wrathful:0 "\n\nInsbesondere fällt es mir schwer, meine [GetTrait('wrathful').GetName( GetPlayer )] Neigungen abzulegen. Als jemand, der voller Raserei ist, reizt mich einfach alles so leicht. Sogar während Vassa bin ich ironischerweise wütend über die Tatsache, dass ich meine Wut nicht kontrollieren kann! Wie kann ich mich jemals entspannen, geschweige denn meine eigenen Laster besiegen? Die [ROOT.Char.GetFaith.GetReligion.GetAdjective] Schriften beschreiben den Zorn oft wie ein Feuer, das alles verzehrt. Ich muss lernen, tief durchzuatmen, mich zu beruhigen... und doch... fällt mir das so schwer."
 magadha.0073.desc.gluttonous:0 "\n\nInsbesondere fällt es mir schwer, meine [GetTrait('gluttonous').GetName( GetPlayer )] Neigungen abzulegen. Verglichen mit anderen Lastern ist der Genuss von gutem Essen und Trinken nicht allzu übel, also warum sollte ich mich deswegen schuldig fühlen? Es ist schwer, mich während der Vassa von harmlosen Vergnügungen zurückzuhalten. Aber es ist wahr, was Buddha sagte: Begierde führt zu Leid. Es muss ein Gleichgewicht zwischen Genuss und extremer Askese geben, aber ich weiß nicht, ob ich diesen mittleren Weg, von dem Buddha sprach, auch während der Vassa finden werde."
 magadha.0073.desc.arrogant:0 "\n\nInsbesondere fällt es mir schwer, meine [GetTrait('arrogant').GetName( GetPlayer )] Neigungen abzulegen. Ich meine, wer kann es mir verdenken? Es gibt viele da draußen, die mich einfach nicht für das würdigen, was ich vollbringe. Diese Vassa ist lästig, denn ich versuche nicht ohne Grund, mit meinen großen Taten zu prahlen. Andererseits... vielleicht führt übermäßiger Stolz dazu, dass man ziemlich törichte, rücksichtslose Dinge tut. Buddha mahnte zur Vorsicht und Bedachtsamkeit in allen Dingen. Vielleicht... konzentriere ich mich zu sehr auf mich selbst, anstatt auf die Welt um mich herum."
 magadha.0073.desc.impatient:0 "\n\nInsbesondere fällt es mir schwer, meine [GetTrait('impatient').GetName( GetPlayer )] Neigungen abzulegen. Lange Zeit war es tatsächlich so, dass ich generell wollte, dass die Dinge jetzt, jetzt, jetzt passieren. Es ist nicht das schlimmste Laster der Welt, aber nun, da die Vassa in vollem Gange ist, merke ich, dass meine Ungeduld das Beste aus mir herausgeholt hat. Warum kann mein Verlangen nach Überfluss nicht verschwinden? Warum können mich meine müßigen, unlauteren Gedanken nicht in Ruhe lassen? Vielleicht muss ich tief durchatmen, mich entspannen und erkennen, dass die Welt so oder so weitergeht."
 magadha.0073.a:0 "Es wird bald vorbei sein, also bringe ich es einfach hinter mich."
 magadha.0073.b:0 "Im Namen der Drei Juwelen werde ich mich noch stärker fokussieren!"
 magadha.0073.failure:0 "Ihr könnt nicht widerstehen, euren Lastern zu frönen"
 magadha.0073.helped:0 "Ihr haltet euch von euren Lastern zurück"
 magadha.0073.success:0 "Ihr lasst von euren Lastern ab."
 magadha.0074.t:0 "Gründliches Studium der Heiligen Schriften"
 magadha.0074.desc:0 "Obgleich ich kein [ROOT.Char.Custom('DefaultPriestTitle')] bin und daher nicht erwartet wird, dass ich während der Vassa die Schriften des [ROOT.Char.GetFaith.GetReligion.GetAdjective] ausgiebig studiere, kann ich dennoch Zeit mit ihrem Studium verbringen. Jeden Tag, zumindest im Moment, verbringe ich Zeit damit, ausgewählte Teile des #italic Tripitaka#! zu lesen, der alten Sammlung von Schriften, um die Lehren des Buddha besser zu verstehen."
 magadha.0074.a:0 "Dies zu tun hat mir während der Vassa sehr geholfen!"
 magadha.0074.b:0 "Womöglich sollte ich das auch nach der Vassa regelmäßig tun...."
 magadha.0075.t:0 "Hilfe für Mönche"
 magadha.0075.desc:0 "Während der Vassa ist es für Laien wie mich üblich, den [ROOT.Char.Custom('DefaultPriestTitlePlural')] in unserer örtlichen Gemeinde regelmäßig Hilfe zu leisten. Wir könnten uns zum Beispiel die Zeit nehmen, sie mit Almosen und Vorräten zu versorgen. Andererseits #italic will#! ich mich darauf konzentrieren, mich selbst zu verbessern, und habe nur wenig Zeit auf der Welt zusätzlich zu meinen Pflichten als [ROOT.Char.GetTitleAsNameNoTooltip]."
 magadha.0075.a:0 "Es ist wichtig, dass ich mich während der Vassa auf mich selbst fokussiere."
 magadha.0075.b:0 "Ich sollte nachsehen, ob die lokalen [ROOT.Char.Custom('DefaultPriestTitlePlural')] etwas benötigen."
 magadha.0076.t:0 "Das Scheitern anderer"
 magadha.0076.desc:0 "Bei dieser Vassa weiß ich von anderen Laien, die ähnliche Gelübde wie ich abgelegt haben, ihren Genuss an verschiedenen Freuden einzuschränken und sich in förderlichem Verhalten zu ergehen. Doch nicht alle von ihnen scheinen diese Gelübde ernst zu nehmen, und einige haben es nicht geschafft, sich der Laster so zu enthalten, wie ich es versuche."
 magadha.0076.a:0 "Das ist bedauerlich, aber ich kann aus ihren Fehlern lernen."
 magadha.0076.b:0 "Ich sollte mich auf mich selbst besinnen und nicht auf das, was andere tun oder nicht tun."
 magadha.0077.t:0 "Die Erfolge anderer"
 magadha.0077.desc:0 "Bei dieser Vassa weiß ich von anderen Laien, die ein ähnliches Gelübde wie ich abgelegt haben, nämlich den Genuss verschiedener Freuden einzuschränken und ein förderliches Verhalten an den Tag zu legen. Einige von ihnen haben dies auf bewundernswerte Weise getan, indem sie sich zurückhielten und scheinbar in Frieden lebten. Es ist sehr inspirierend, zu sehen, was andere erreicht haben!"
 magadha.0077.a:0 "Wenn sie es können, kann ich es auch."
 magadha.0078.t:0 "Ein Kloster benötigt Hilfe"
 magadha.0078.desc:0 "Ich habe gehört, dass eines der örtlichen Klöster knapp an Vorräten oder Lebensmitteln ist. Normalerweise wäre das kein Problem, da der [ROOT.Char.Custom('DefaultPriestTitlePlural')] einfach hinausgehen kann, um um Almosen zu bitten.\n\nWährend der Vassa werden die [ROOT.Char.Custom('DefaultPriestTitlePlural')] jedoch davon abgehalten, außerhalb der Klöster zu verkehren, und es gibt strenge Regeln dafür. Selbst wenn sie einen berechtigten Grund haben, liegt es in der Verantwortung von Laien wie mir, ihnen zu helfen, damit sie sich auf ihre spirituelle Praxis konzentrieren können."
 magadha.0078.a:0 "Warum sollte ich mich einmischen?"
 magadha.0078.b:0 "Gebt dem Kloster ein paar Almosen."
 magadha.0078.c:0 "Spendet großzügig für das Kloster!"
 magadha.0079.t:0 "Einer Predigt lauschen"
 magadha.0079.desc:0 "Wenngleich sich die [ROOT.Char.Custom('DefaultPriestTitlePlural')] während der Vassa hauptsächlich auf die Meditation, das Singen und andere religiöse Praktiken konzentrieren, nehmen sich einige auch die Zeit, Laien wie mir Predigten zu halten, wenn wir sie besuchen, um ihnen Almosen zu geben. Heute habe ich einer solchen Predigt eines berühmten [ROOT.Char.Custom('DefaultPriestTitle')] beigewohnt, der verschiedene Fragen zu den Lehren Buddhas erläuterte. Solch weise und besonnene Worte zu hören, half mir wirklich bei meinen Versuchen, mich von Lastern und Ausschweifungen zurückzuhalten."
 magadha.0079.a:0 "Es ist gut, dass ich diese Predigt gehört habe."
 magadha.0080.t:0 "Singen"
 magadha.0080.desc:0 "Heute singe ich im Rahmen von Vassa verschiedene [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.GetReligion.GetAdjective] Schriften auf. Das hilft mir gewiss, mich zu fokussieren, so dass ich in der Lage sein werde, mich spirituell zu bessern."
 magadha.0080.a:0 "In Buddha, dem Dharma und der Sangha..."
 magadha.0081.t:0 "Can't Find Nothing"
 magadha.0081.desc:0 "Ein Problem, wenn ich es so nennen will, ist, dass es während der Vassa nicht immer einfach ist, Lebensmittel und Genussmittel zu bekommen. So wie viele Menschen versuchen, während dieser Zeit den übermäßigen Genuss einzuschränken, reduzieren auch Ladenbesitzer und Händler die Menge der von ihnen verkauften Genussmittel. Leider habe ich Schwierigkeiten, genug von diesen Produkten zu beschaffen, um einige der bevorstehenden Veranstaltungen und Zusammenkünfte, die ich veranstalten werde, zu ermöglichen.\n\nNun, da ich kein [ROOT.Char.Custom('DefaultPriestTitle')] bin, ist es nicht unbedingt ein Problem, wenn ich einige dieser Dinge kaufen möchte (in einem vernünftigen Rahmen), besonders wenn sie mir bei meinen verschiedenen Pflichten und Verantwortlichkeiten als [ROOT.Char.GetTitleAsNameNoTooltip] helfen würden. Aber ich habe mir vorgenommen, dieses Jahr auf Laster zu verzichten oder sie zumindest einzudämmen, also ist dies vielleicht eine Gelegenheit für mich, das in die Tat umzusetzen und zu tun, was ich versprochen habe...."
 magadha.0081.a:0 "Als [ROOT.Char.GetTitleAsNameNoTooltip] kann ich nicht zulassen, dass andere mich im Elend sehen."
 magadha.0081.b:0 "Ja, vielleicht werde ich mit dem Anschaffen dieser Dinge bis später warten."
 magadha.0082.t:0 "Weisheit und Einsicht"
 magadha.0082.desc:0 "Einige der lokalen [ROOT.Char.Custom('DefaultPriestTitlePlural')] sind sich meines Gelübdes bewusst, während dieser Vassa auf Laster zu verzichten, und haben mich dafür gelobt, der [ROOT.Char.GetFaith.GetReligion.GetAdjective] Gemeinschaft ,oder dem Sangha, ein Beispiel zu sein. Ein [ROOT.Char.Custom('DefaultPriestTitle')] im Besonderen hat großes Interesse daran gezeigt, mir Hinweise und Ratschläge zu geben, wie ich mich selbst leiten und die Lehren des Buddha praktizieren kann, zusätzlich zu den üblichen Verantwortlichkeiten und Pflichten, die ein [ROOT.Char.Custom('DefaultPriestTitle')] während der Vassa haben würde."
 magadha.0082.a:0 "Ich schätze die Weisheit und Einsicht zutiefst."
