 magadha.0050.t:0 "Die Lebensfreigabe planen"
 magadha.0050.desc:0 "Die [ROOT.Char.GetFaith.GetAdjective] Glaubensgemeinschaft von [ROOT.Char.GetFaith.GetReligion.GetName] ist sich darüber im Klaren, wie wichtig es ist, Liebe und Mitgefühl für alle fühlenden Wesen, einschließlich der Tiere, zu zeigen. Um diese Ideale in die Praxis umzusetzen, werde ich eine große Lebensbefreiungszeremonie mit den lokalen [ROOT.Char.Custom('DefaultPriestTitlePlural')] koordinieren.\n\nWir werden Tiere kaufen und befreien, die ursprünglich dazu bestimmt waren, geschlachtet zu werden, üblicherweise für die menschliche Nahrungserzeugung, oder um an andere Tiere verfüttert zu werden. Auf diese Weise können wir sie vor unnötigem Leid bewahren. Natürlich werden ich und andere, die an dieser Zeremonie teilnehmen, dafür auch große Anerkennung ernten. Bevor ich die Einladungen an alle verschicke, muss ich entscheiden, welche Arten von Tieren wir im Detail befreien wollen."
 magadha.0050.a:0 "Vögel"
 magadha.0050.tooltip.birds:0 " Ihr ladet wichtige Leute in Eurem [realm|E] zu einer Zeremonie ein, bei der Vögel in die Freiheit entlassen werden."
 magadha.0050.b:0 "Schildkröten"
 magadha.0050.tooltip.turtles:0 " Ihr ladet wichtige Leute in Eurem [realm|E] zu einer Zeremonie ein, bei der Schildkröten in einem nahe gelegenen Gewässer freigelassen werden."
 magadha.0050.c:0 "Fische"
 magadha.0050.tooltip.fish:0 " Ihr ladet wichtige Leute in Eurem [realm|E] zu einer Zeremonie ein, bei der Fische in einem nahegelegenen Gewässer ausgesetzt werden."
 magadha.0050.d:0 "Insekten"
 magadha.0050.tooltip.insects:0 " Ihr ladet wichtige Leute in Eurem [realm|E] ein, einer Zeremonie beizuwohnen, bei der Insekten in die Freiheit entlassen werden."
 magadha.0051.opening:0 "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
 magadha.0051.desc:0 "Ich plane, sehr bald eine #Bold Lebensbefreiung#! durchzuführen. Um die edlen [sender.GetFaith.GetReligion.GetAdjective] Ideale der Liebe und des Mitgefühls für alle fühlenden Wesen zu praktizieren, wie sie in den [sender.GetFaith.GetReligion.GetAdjective] Schriften gelehrt werden, werden wir einige Tiere befreien, die ursprünglich zum Schlachten bestimmt waren. Ich bitte Euch, wenn Ihr Zeit habt, an dieser wichtigen Zeremonie teilzunehmen, damit wir alle große Meriten sammeln können."
 magadha.0051.a:0 "Ich wäre hoch erfreut, an dieser Zeremonie teilzuhaben!"
 magadha.0051.b:0 "Bedauerlicherweise habe ich schlichtweg nicht die Zeit, dies zu tun."
 magadha.0051.c:0 "[sender.GetSheHe|U] ist scheinheilig und selbstgefällig - das beleidigt mich!"
 magadha.0051.c.tooltip:0 "Schickt einen Brief an [sender.GetTitledFirstName] zurück, in dem ihr Eure Missbilligung über diesen törichten Akt der "Frömmigkeit" zum Ausdruck bringt."
 magadha.0052.opening:0 "[life_release_rejector.Custom2('AppropriateGreeting', ROOT.Char)]"
 magadha.0052.desc:0 "Ich kann Eure Einladung zu Eurer sogenannten Lebensbefreiungszeremonie nicht annehmen. Das ist reines Theater, ein offen gesagt spirituell sinnloser und überheblicher Akt der Selbstbeweihräucherung. Solch ein vorgetäuschtes Mitgefühl für Tiere zu empfinden, ist meiner Meinung nach ein wenig bedenklich - als [host.GetTitleAsNameNoTooltip] solltet Ihr wichtigeren Dingen den Vorrang geben, als Geld frivol auszugeben, damit Ihr Euch anderen gegenüber überlegen fühlt."
 magadha.0052.a:0 "Manch einer versteht leider nicht, weshalb wir das tun."
 magadha.0052.b:0 "#italic [life_release_rejector.GetSheHe|U]#! ist der Überhebliche! Was für ein pietätloser Narr!"
 magadha.0053.t:0 "Lebensbefreiung abgesagt"
 magadha.0053.desc:0 "Ich habe die Nachricht erhalten, dass [host.GetTitledFirstName] kürzlich verstorben ist, und daher wurde die Lebensbefreiungszeremonie, die [host.GetSheHe] geplant hatte, abgesagt."
 magadha.0053.a:0 "That is unfortunate to hear."
 magadha.0054.t:0 "Lebensbefreiung abgesagt"
 magadha.0054.desc:0 "Ich erhielt Nachricht, dass [host.GetTitledFirstName] gerade eingekerkert wurde und daher die Lebensbefreiungszeremonie, die [host.GetSheHe] geplant hatte, nicht mehr ausrichten kann. Sie ist daher abgesagt worden."
 magadha.0054.a:0 "Das ist betrüblich zu hören."
 magadha.0055.t:0 "Lebensbefreiung abgesagt"
 magadha.0055.desc:0 "Da ich nun gefangen bin, kann ich die Lebensbefreiungszeremonie, die ich geplant hatte, nicht mehr abhalten. Ich hoffe nur, dass ich durch meine tugendhaften Absichten genug Verdienst angesammelt habe, so dass ich diesem Kerker bald entkommen kann!"
 magadha.0055.a:0 "Ich frage mich, was jetzt passieren wird...."
