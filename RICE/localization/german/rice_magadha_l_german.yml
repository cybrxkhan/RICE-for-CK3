 magadha.0040.t:0 "Dem Mahabodhi spenden"
 magadha.0040.desc:0 "Ich bereite mich darauf vor, den Mahabodhi-Tempelkomplex in [gaya_county.GetNameNoTier] mit einer beträchtlichen Spende zu unterstützen. Als so genannter Nabel der Erde, wo Buddha vor Jahrhunderten die Erleuchtung erlangte, ist es wichtig, dass er als Zentrum der Verehrung und der Pilgerfahrt für die Sangha erhalten bleibt.\n\nEs gibt eine Reihe von Dingen, für die meine Spende an den Mahabodhi verwendet werden könnte. Ich könnte Mittel zur Unterstützung der Mönche bereitstellen, die dort leben und den Ort instand halten, oder, wenn ich mich besonders freigiebig fühle, könnte ich sogar Mittel für verschiedene Reparaturen an bestehenden Gebäuden oder für den Bau kleinerer Anlagen bereitstellen."
 magadha.0040.desc.massive_option:0 "\n\nDa ich ein mächtiger [ROOT.Char.GetTitledFirstName] bin, könnte ich dem Mahabodhi einen beträchtlichen Geldbetrag für einen massiven Bau- und Reparaturaufwand widmen. Ein solches Projekt wäre ein einmaliges Unterfangen und würde zweifellos dafür sorgen, dass mein Name in den Annalen der buddhistischen Herrscher für die nächsten Generationen weiterlebt!"
 magadha.0040.a:0 "Ich werde einen #bold kleinen#! Betrag spenden."
 magadha.0040.b:0 "Ich werde einen #bold mittleren#! Betrag spenden."
 magadha.0040.c:0 "Ich werde einen #bold großen#! Betrag spenden."
 magadha.0040.d:0 "Ich werde einen #bold riesigen#! Betrag spenden."
 magadha.0040.d.tooltip.1:0 "#X Eine riesige Spende kann man nur #bold einmal#! im Leben machen!#!"
 magadha.0040.d.tooltip.2:0 "Andere [THIS.Char.GetFaith.GetReligion.GetAdjective] [rulers|E] werden nicht in der Lage sein, eine riesige Spende an den Mahabodhi zu geben, während [gaya_county.GetNameNoTier] den [GetModifier('RICE_magadha_great_royal_donation_mahabodhi').GetNameWithTooltip] [county_modifier|E] hat"
 magadha.0041.t:0 "Eine riesige Spende für den Mahabodhi"
 magadha.0041.desc:0 "Nachrichten verbreiten sich in der buddhistischen Welt über den gläubigen [mahabodhi_donator.GetTitledFirstName], der vor kurzem eine beträchtliche Menge an Ressourcen und Mitteln für den Mahabodhi-Tempelkomplex gespendet hat. Diese Spende wird für den Bau, den Wiederaufbau und die Instandsetzung der Strukturen und Einrichtungen verwendet; das verbleibende Geld wird für den laufenden Betrieb der Anlage verwendet.\n\nDer Mahabodhi ist vielen Buddhisten als der Nabel der Erde und als der Ort bekannt, an dem Buddha vor vielen Jahrhunderten die Erleuchtung erlangte. Als solcher dient er weiterhin als wichtigstes Zentrum der Verehrung und der Pilgerfahrt für die buddhistische Sangha.\n\nEin solches Unterfangen kommt nur einmal pro Generation vor, daher werden sich Buddhisten überall freuen, und [mahabodhi_donator.GetTitledFirstName] kann sicher sein, dass [mahabodhi_donator.GetSheHe] von seinen buddhistischen Mitstreitern als edler und rechtschaffener Monarch in Erinnerung behalten wird, neben bedeutenden Herrschern wie Kaiser Ashoka."
 magadha.0041.a:0 "Prächtig."
 magadha.0041.b:0 "Ich wünschte, das wäre #italic ich#! gewesen!"
