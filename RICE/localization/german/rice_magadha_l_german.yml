 magadha.0089.t:0 "Die Vassa endet vorzeitig"
 magadha.0089.desc:0 "Ich glaube jetzt an [ROOT.Char.GetFaith.GetName] und verehre [ROOT.Char.GetFaith.HighGodName]. Als solcher ist die Vassa von keinerlei Bedeutung mehr für mich, und ich habe aufgehört, mich an meinen sogenannten Versuchen zu beteiligen, auf Laster zu verzichten."
 magadha.0089.a:0 "Immerhin bin ich jetzt ein [ROOT.Char.GetFaith.GetAdherentName]."
 magadha.0090.t:0 "Für die Universität von Nalanda spenden"
 magadha.0090.desc:0 "Seit Jahrhunderten ist die Nalanda-Universität ein bedeutendes Zentrum des Wissens und der religiösen Studien für [ROOT.Char.GetFaith.GetReligion.GetName]. Mönche aus der ganzen Welt kommen hierher, um zu studieren und Ideen über Philosophie, Religion, Linguistik und Translation sowie vieles mehr auszutauschen. Als [ROOT.Char.GetFaith.GetAdjective] Herrscher habe ich die Mittel, dieser altehrwürdigen Institution eine beträchtliche Spende zukommen zu lassen, um die Universität bei ihrem täglichen Betrieb auf vielfältige Weise zu unterstützen."
 magadha.0090.desc.endowment:0 "\n\nAußerdem habe ich, da ich nicht allzu weit von Nalanda entfernt bin, die Möglichkeit, der Universität eine Schenkung in Form einiger Dörfer in meinem Reich zu vermachen, die mit einer Charta kodifiziert werden würde. Die Einnahmen und Ressourcen, die diese Dörfer erwirtschaften, gehen dann direkt an Nalanda, solange die Charta in Kraft ist."
 magadha.0090.a:0 "Versorgung mit Vieh und notwendigen Alltagsgegenständen"
 magadha.0090.b:0 "Schenkt religiöse Gegenstände, Reliquien und Schriften"
 magadha.0090.c:0 "Baut und repariert ihre Tempel und Anlagen"
 magadha.0090.d:0 "Vermacht ein paar Dörfer als Schenkung"
