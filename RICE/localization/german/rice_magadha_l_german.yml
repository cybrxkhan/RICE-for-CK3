 RICE_magadha_performed_life_release_birds:0 "Führte eine Befreiung von Vögeln durch"
 RICE_magadha_performed_life_release_birds_desc:0 "Dieser Charakter hat kürzlich eine Zeremonie zur Freilassung von Leben, dieses Mal für Vögel, unterstützt. Die Zeremonie ist eine buddhistische Tradition, bei der Laien und Mönche Tiere, die zum Schlachten bestimmt sind, in die Wildnis entlassen, um sie vor unnötigem Leiden zu bewahren."
 RICE_magadha_performed_life_release_turtles:0 "Führte eine Befreiung von Schildkröten durch"
 RICE_magadha_performed_life_release_turtles_desc:0 "Dieser Charakter hat kürzlich eine Zeremonie zur Freilassung von Leben, dieses Mal für Schildkröten, unterstützt. Die Zeremonie ist eine buddhistische Tradition, bei der Laien und Mönche Tiere, die zum Schlachten bestimmt sind, in die Wildnis entlassen, um sie vor unnötigem Leiden zu bewahren."
 RICE_magadha_performed_life_release_fish:0 "Führte eine Befreiung von Fischen durch"
 RICE_magadha_performed_life_release_fish_desc:0 "Dieser Charakter hat kürzlich eine Zeremonie zur Freilassung von Leben, dieses Mal für Fische, unterstützt. Die Zeremonie ist eine buddhistische Tradition, bei der Laien und Mönche Tiere, die zum Schlachten bestimmt sind, in die Wildnis entlassen, um sie vor unnötigem Leiden zu bewahren."
 RICE_magadha_performed_life_release_insects:0 "Führte eine Befreiung von Insekten durch"
 RICE_magadha_performed_life_release_insects_desc:0 "Dieser Charakter hat kürzlich eine Zeremonie zur Freilassung von Leben, dieses Mal für Insekten, unterstützt. Die Zeremonie ist eine buddhistische Tradition, bei der Laien und Mönche Tiere, die zum Schlachten bestimmt sind, in die Wildnis entlassen, um sie vor unnötigem Leiden zu bewahren."
 RICE_magadha_participated_in_life_release:0 "Nahm an einer Lebensbefreiungszeremonie teil"
 RICE_magadha_participated_in_life_release_desc:0 "Dieser Charakter hat kürzlich an einer Lebensbefreiungszeremonie teilgenommen, die von jemand anderem veranstaltet wurde. Dabei handelt es sich um eine buddhistische Tradition, bei der Laien und Mönche Tiere, die zum Schlachten bestimmt sind, in die Wildnis entlassen, um sie vor unnötigem Leiden zu bewahren."
 RICE_magadha_disapproves_of_life_release:0 "Vergeudet Zeit und Mittel mit Lebensbefreiungen"
 RICE_magadha_criticized_life_release:0 "Missbilligt die Lebensbefreiungszeremonien"
 RICE_magadha_invited_me_to_life_release:0 "Lud mich zu einer Lebensbefreiungszeremonie ein"
 RICE_magadha_mahabodhi_donation_small:0 "Kleine Spende für Mahabodhi"
 RICE_magadha_mahabodhi_donation_small_desc:0 "Dieser Charakter hat kürzlich eine bescheidene Spende an den Mahabodhi-Tempelkomplex in Bodh Gaya gemacht. Die Gelder werden den dort lebenden Mönchen bei ihren Bemühungen helfen, den Ort zu erhalten und die Pilger zu versorgen, die dorthin kommen."
 RICE_magadha_mahabodhi_donation_medium:0 "Mittlere Spende für Mahabodhi"
 RICE_magadha_mahabodhi_donation_medium_desc:0 "Dieser Charakter hat vor kurzem eine beachtliche Summe für den Mahabodhi-Tempelkomplex in Bodh Gaya gespendet. Neben der Unterstützung der Mönche und Pilger, die sich dort aufhalten, wird die Gabe auch für kleinere bauliche Instandsetzungen verwendet."
 RICE_magadha_mahabodhi_donation_large:0 "Große Spende für Mahabodhi"
 RICE_magadha_mahabodhi_donation_large_desc:0 "Dieser Charakter hat kürzlich eine beträchtliche Spende für den Mahabodhi-Tempelkomplex in Bodh Gaya gemacht. Diese Spende wird für Gebäudereparaturen, den Bau einiger verschiedener Einrichtungen und die Unterstützung der Mönche und Pilger verwendet."
 RICE_magadha_nalanda_donation_everyday:0 "Spendete grundlegende Hilfsgüter für Nalanda"
 RICE_magadha_nalanda_donation_everyday_desc:0 "Dieser Charakter hat der Nalanda-Universität vor kurzem Vieh, Nahrung und andere grundlegende Güter wie Textilien, Utensilien, Handwerkszeug, Keramik, Betten, Medikamente und mehr gespendet. Wir hoffen, dass die Gelehrten, Mönche und das Hilfspersonal diese Dinge gut gebrauchen können."
 RICE_magadha_nalanda_donation_religious:0 "Spendete religiöse Objekte für Nalanda"
 RICE_magadha_nalanda_donation_religious_desc:0 "Dieser Charakter hat vor kurzem eine Reihe religiöser Gegenstände wie Statuen, kleinere Reliquien, Weihrauch, Kopien von Schriften, Mönchsroben und dergleichen an die Nalanda-Universität gespendet. Die Studenten und Lehrer der Universität können diese für ihre spirituellen Praktiken nutzen."
 RICE_magadha_nalanda_donation_construction:0 "Spendete Mittel für Bauprojekte in Nalanda"
 RICE_magadha_nalanda_donation_construction_desc:0 "Dieser Charakter hat vor kurzem der Nalanda-Universität Geld und Material gespendet, um dieser Einrichtung beim Wiederaufbau oder der Reparatur älterer Gebäude sowie beim Bau neuer Gebäude zu helfen. Diese Gebäude können alles sein, von Schlafsälen für Studenten über kleine Tempel und Stupas bis hin zu Lagerhäusern für Lebensmittel und Vorräte."
 RICE_magadha_nalanda_donation_endowment:0 "Übertrug Nalanda mehrere Dörfer"
 RICE_magadha_nalanda_donation_endowment_desc:0 "Dieser Charakter hat der Nalanda-Universität vor kurzem mehrere Dörfer in seinem Reich gestiftet. Die Ressourcen und Einnahmen aus diesen Dörfern gehen direkt an Nalanda, und solche Schenkungen sind wichtig für die Finanzierung des Universitätsbetriebs."
 RICE_magadha_nalanda_endowment_of_villages:0 "Vergabe von Dörfern zugunsten von Nalanda"
 RICE_magadha_nalanda_endowment_of_villages_desc:0 "Ein buddhistischer Herrscher hat kürzlich mehrere Dörfer in dieser Region an die Nalanda-Universität in Indien übertragen. Die Mittel und Erträge aus diesen Dörfern gehen direkt an Nalanda, und solche Schenkungen sind wichtig für die Finanzierung des Universitätsbetriebs."
 RICE_magadha_rajgir_bonus_buddhist:0 "Als Buddhist in den heiligen heißen Quellen von Rajgir gebadet"
 RICE_magadha_rajgir_bonus_hindu:0 "Als Hindu in den heiligen heißen Quellen von Rajgir gebadet"
 RICE_magadha_rajgir_bonus_jain:0 "Als Jain in den heiligen heißen Quellen von Rajgir gebadet"
 RICE_magadha_rajgir_hot_springs_buddhist:0 "Buddhisten kontrollieren die heißen Quellen von [hot_springs_of_rajgir_short|E]"
 RICE_magadha_rajgir_hot_springs_buddhist_desc:0 "Die heißen Quellen von Rajgir werden von Anhängern verschiedener indischer Glaubensrichtungen verehrt, aber die religiöse Landschaft spiegelt derzeit den buddhistischen Einfluss stärker wider als den der anderen Religionen.\n\n#italic Buddhistische [ruler|E], die die [decision|E] treffen, [visit_the_hot_springs_of_rajgir|E], erhalten den [GetModifier('RICE_magadha_rajgir_bonus_buddhist').GetNameWithTooltip] [character_modifier|E], wenn sie dies tun#!"
 RICE_magadha_rajgir_hot_springs_hindu:0 "Hindus kontrollieren die heißen Quellen von [hot_springs_of_rajgir_short|E]"
 RICE_magadha_rajgir_hot_springs_hindu_desc:0 "Die heißen Quellen von Rajgir werden von Anhängern verschiedener indischer Glaubensrichtungen verehrt, aber die religiöse Landschaft spiegelt derzeit den hinduistischen Einfluss stärker wider als den der anderen Religionen.\n\n#italic Hinduistische [ruler|E], die die [decision|E] treffen, [visit_the_hot_springs_of_rajgir|E], erhalten den [GetModifier('RICE_magadha_rajgir_bonus_hindu').GetNameWithTooltip] [character_modifier|E], wenn sie dies tun#!"
 RICE_magadha_rajgir_hot_springs_jain:0 "Jains kontrollieren die heißen Quellen von [hot_springs_of_rajgir_short|E]"
 RICE_magadha_rajgir_hot_springs_jain_desc:0 "Die heißen Quellen von Rajgir werden von Anhängern verschiedener indischer Glaubensrichtungen verehrt, aber die religiöse Landschaft spiegelt derzeit den jainischen Einfluss stärker wider als den der anderen Religionen.\n\n#italic Jainische [ruler|E], die die [decision|E] treffen, [visit_the_hot_springs_of_rajgir|E], erhalten den [GetModifier('RICE_magadha_rajgir_bonus_jain').GetNameWithTooltip] [character_modifier|E], wenn sie dies tun#!"
 RICE_magadha_pithipati_of_bodh_gaya:0 "Pithipati von Bodh Gaya"
 RICE_magadha_pithipati_of_bodh_gaya_desc:0 "Als [pithipati|E], Herr des Diamantthrons (der genaue Ort, an dem Buddha die Erleuchtung erlangte), wird dieser Charakter von vielen Buddhisten für die Erhaltung der heiligen Stätten um Bodh Gaya respektiert. Wahrlich, solche Taten bringen ihm große Verdienste ein!\n\n#EMP Dieser [character_modifier|E] wird dem [ruler|E] von Gaya gegeben, solange er #V Buddhist# ! ist.\nDer [pithipati|E] zu sein, gewährt diesem Charakter eine Reihe von Boni in Bezug auf verschiedene buddhistische [decisions|E]#!"
 RICE_magadha_transformed_rajgir:0 "Die heiligen Quellen von Ragjir transformiert"
 RICE_magadha_currently_abstaining_vassa:0 "Enthaltung von Lastern während der Vassa"
 RICE_magadha_currently_abstaining_vassa_desc:0 "Während die Vassa andauert, versucht dieser Charakter, sich von verschiedenen Handlungen und Gedanken fernzuhalten, die negatives Karma erzeugen würden, wie zum Beispiel Alkoholgenuss, sexuelles Fehlverhalten und Schädigung anderer."
 RICE_magadha_cannot_resist_vices:0 "Konnte den Lastern während der Vassa nicht widerstehen"
 RICE_magadha_restrained_lustful:0 "Hielt die Lust während der Vassa zurück"
 RICE_magadha_restrained_greedy:0 "Hielt die Gier während der Vassa zurück"
 RICE_magadha_restrained_sadistic:0 "Hielt den Sadismus während der Vassa zurück"
 RICE_magadha_restrained_callous:0 "Hielt den Gefühllosigkeit während der Vassa zurück"
