 RICE_magadha_restrained_vengeful:0 "Hielt die Rachsucht während der Vassa zurück"
 RICE_magadha_restrained_gluttonous:0 "Hielt die Völlerei während der Vassa zurück"
 RICE_magadha_restrained_arrogant:0 "Hielt die Arroganz während er vassa zurück"
 RICE_magadha_restrained_impatient:0 "Hielt die Ungeduld während der Vassa zurück"
 RICE_magadha_reformed_vices_vassa:0 "Erfolgreich behobene Laster während der Vassa"
 RICE_magadha_vassa_buddhist_scriptures:0 "Liest regelmäßig buddhistische Schriften"
 RICE_magadha_inspired_bodhi_tree_ashoka:0 "Inspiriert von Ashokas Bekehrung"
 RICE_magadha_inspired_bodhi_tree_ashoka_desc:0 "Nachdem er den Bodhi-Baum in Gaya besucht hatte, wurde diese Figur von den buddhistischen Legenden über den indischen Kaiser Ashoka inspiriert. Als grausamer Tyrann soll er den Baum zerstört haben, doch auf wundersame Weise erschien trotz seiner Bestrebungen ein neuer; aufrichtig gerührt verwandelte er sich in einen wohlwollenden Anführer."
 RICE_magadha_inspired_bodhi_tree_mara:0 "Inspiriert von Buddhas Widerstand gegen Mara"
 RICE_magadha_inspired_bodhi_tree_mara_desc:0 "Nachdem er den Bodhi-Baum in Gaya besucht hatte, wurde dieser Charakter von den buddhistischen Legenden inspiriert, in denen erzählt wird, wie der Buddha den Verlockungen von Mara widerstand. Als der Buddha kurz davor war, die Erleuchtung zu erlangen, versuchte der Dämonenkönig Mara, ihn mit weltlicher Macht und seinen Töchtern von himmlischer Schönheit zu verführen. Natürlich widerstand der Buddha Mara mit Leichtigkeit."
 RICE_magadha_inspired_bodhi_tree_sujata:0 "Inspiriert von Sujata, der Milchmagd"
 RICE_magadha_inspired_bodhi_tree_sujata_desc:0 "Nachdem er den Bodhi-Baum in Gaya besucht hatte, wurde diese Figur von den buddhistischen Legenden über die Milchmagd Sujata inspiriert. Sie reichte dem Buddha eine Schale Milchreis, als er unter einem Baum meditierte, und inspirierte ihn, seine sechsjährige strenge Askese zu beenden und den mittleren Weg zur Erleuchtung einzuschlagen. Später, nach Buddhas Erleuchtung, wurde Sujata eine seiner ersten weiblichen Laienschülerinnen."
 RICE_magadha_inspired_bodhi_tree_pushyamitra:0 "Inspiriert durch die Niederlage von Pushyamitra"
 RICE_magadha_inspired_bodhi_tree_pushyamitra_desc:0 "Nachdem er den Bodhi-Baum in Gaya besucht hatte, wurde dieser Charakter von den buddhistischen Legenden über den indischen Kaiser Pushyamitra inspiriert. Der Gründer des Shunga-Reiches, der die Mauyraner von Ashoka stürzte, soll ein grausamer Mann gewesen sein, der angeblich von den #italic yakshas#! oder Dämonen unterstützt wurde, da er die buddhistische Gemeinschaft unterdrückte, indem er heilige Stätten zerstörte und Mönche ermordete. Als er jedoch den Bodhi-Baum fällte, verwandelte er sich in eine schöne Frauengestalt, die ihn tötete."
 RICE_magadha_inspired_bodhi_tree_jaya_sri_maha_bodhi:0 "Inspiriert durch den Jaya Sri Maha Bodhi"
 RICE_magadha_inspired_bodhi_tree_jaya_sri_maha_bodhi_desc:0 "Nachdem er den Bodhi-Baum in Gaya besucht hatte, wurde diese Figur von den buddhistischen Legenden über seinen Geschwisterbaum in Sri Lanka inspiriert, der als #italic Jaya Sri Maha Bodhi#! bekannt ist. Als die Tochter des Kaisers Ashoka, eine Nonne namens Sanghamitta, die Lehren des Buddha in Sri Lanka verbreitete, brachte sie einen Zweig des Baumes mit und pflanzte ihn in der Stadt Anuradhapura."
 RICE_magadha_inspired_bodhi_tree_navel_of_the_earth:0 "Inspiriert durch den Nabel der Erde"
 RICE_magadha_inspired_bodhi_tree_navel_of_the_earth_desc:0 "Nachdem er den Bodhi-Baum in Gaya besucht hatte, wurde dieser Charakter von den buddhistischen Legenden inspiriert, die besagen, warum dieser Ort als "Nabel der Erde" gilt. Es heißt, dass dieser Ort als einziger in der Lage ist, das Gewicht der Erleuchtung des Buddha zu tragen, und es heißt auch, dass der Bodhi-Baum der letzte Ort sein wird, der verschwindet, wenn diese Welt am Ende dieses Kalpa zerstört wird, und dass er auch der erste sein wird, der wieder erscheint, wenn ein neues Kalpa beginnt."
 RICE_magadha_learning_about_magadha_history:0 "Etwas über die Geschichte Magadhas lernen"
 RICE_magadha_learning_about_magadha_history_buddhist_or_jain:0 "Etwas über die Geschichte Magadhas lernen"
 RICE_magadha_buddhist_pilgrims_supported:0 "Buddhistische Pilger nach Bodh Gaya unterstützen"
 RICE_magadha_mentioned_by_a_buddhist_pilgrim:0 "In den Aufzeichnungen eines buddhistischen Pilgers erwähnt"

 # Decisions
 RICE_magadha_bathe_the_bodhi_tree:0 "Besucht den Bodhi-Baum in Bodh Gaya"
 RICE_magadha_bathe_the_bodhi_tree_tooltip:0 "Wir müssen uns an die Ereignisse in Bodh Gaya erinnern."
 RICE_magadha_bathe_the_bodhi_tree_desc:0 "Vor Jahrhunderten erlangte Buddha unter dem Bodhi-Baum in Bodh Gaya die Erleuchtung. Jedes Jahr versammeln sich Anhänger - vom einfachsten Bauern bis zum mächtigsten Prinzen - an dem Baum, um ihn zu ehren und zu pflegen, im Gedenken an das, was hier geschehen ist. Dieses Jahr möchte ich mich ihnen anschließen."
 RICE_magadha_bathe_the_bodhi_tree_effect_tooltip_1:0 "Ihr werdet eine Reise zum Bodhi-Baum unternehmen, um an einer Zeremonie zur Begießung Ehrung des Baumes teilzunehmen und eine zufällige Menge an [piety|E] zu erhalten."
 RICE_magadha_bathe_the_bodhi_tree_effect_tooltip_2:0 "Ihr könntet auch vom Bodhi-Baum #P inspiriert#! werden, was euch einen von mehreren verschiedenen [character_modifiers|E] bringen wird"
 RICE_magadha_bathe_the_bodhi_tree_confirm:0 "Wir müssen ihn ehren und bewahren."
 RICE_magadha_bathe_the_bodhi_tree_context_tooltip:0 "#emphasis Historischer Kontext:#! In seinen Berichten erwähnt der große chinesische Mönch, Pilger und Reisende Xuanzang aus dem 7. Jahrhundert, dass sich jedes Jahr um das Vesakfest (gewöhnlich im April oder Mai) Menschen am Bodhi-Baum versammelten, um ihn zu bewässern und in duftendem Wasser und Milch zu waschen. Dies wurde in einem späteren Bericht des tibetischen Pilgers und Mönchs Dharmasvamin aus dem 13. Jahrhundert bekräftigt. Obwohl der Baum im Laufe der Jahrtausende mehrmals gefällt oder zerstört wurde, wurde er schließlich immer wieder neu gepflanzt."
 RICE_decision_magadha_bodhi_tree_bath_month_req:0 "Der Monat ist Februar, März oder April"
 RICE_decision_magadha_bodhi_tree_bath_distance_req:0 "[realm_capital|E] ist in der Nähe der [county|E] von #V Gaya#!"
 RICE_magadha_donate_holy_site:0 "Errichtet eine lokale buddhistische religiöse Stätte"
 RICE_magadha_donate_holy_site_tooltip:0 "Ich muss meinen Glauben und meine Hingabe zeigen."
 RICE_magadha_donate_holy_site_desc:0 "Als [ROOT.Char.GetFaith.GetAdherentName], der für [ROOT.Char.GetHerselfHimself] große Verdienste anhäufen möchte, möchte ich Geld für den Bau einer neuen religiösen Stätte [ROOT.Char.GetFaith.GetReligion.GetAdjective] spenden. Auf diese Weise kann ich den Buddha ehren, den Dharma verbreiten und die Sangha stärken."
 RICE_magadha_donate_holy_site_effect_tooltip_1:0 "Du wählst zunächst aus, ob die Spende für eine Stupa, einen Tempel oder ein Kloster verwendet werden soll, was dir verschiedene Vorteile in Form von [piety|E], [prestige|E] und [dynasty_prestige|E] einbringt, sowie einen passenden [character_modifier|E] und einen [county_modifier|E] für deinen [realm_capital|E]"
 RICE_magadha_donate_holy_site_effect_tooltip_2:0 "Du wählst zunächst aus, ob die Spende in eine Pagode, Stupa, einen Tempel oder ein Kloster fließen soll, was dir verschiedene Vorteile in Form von [piety|E], [prestige|E] und [dynasty_prestige|E] einbringt, sowie einen passenden [character_modifier|E] und einen [county_modifier|E] für deinen [realm_capital|E] #weak (Hinweis: Pagoden stehen dir als Option zur Verfügung, da [THIS. Char.GetFaith.GetName] dem [GetFaithDoctrine('rice_mahayana_canon_doctrine').GetBaseName] folgt)#!"
 RICE_magadha_donate_holy_site_effect_tooltip_3:0 "Ihr entscheidet dann, wie groß diese religiöse Stätte sein wird, was bestimmt, wie stark die Vorteile sind und wie hoch die Spende sein soll #weak (Mindestkosten: @gold_icon! 100)#!"
 RICE_magadha_donate_holy_site_effect_tooltip_4:0 "Der gesamte Bauprozess wird zwischen einem und zwei Jahren dauern."
 RICE_magadha_donate_holy_site_req:0 "Euer [realm_capital|E] hat keinen [county_modifier|E], was darauf hindeutet, dass dort kürzlich eine [ROOT.Char.GetFaith.GetReligion.GetAdjective] heilige Stätte errichtet wurde"
 RICE_magadha_currently_building_holy_site_req:0 "Ist nicht im Begriff, eine buddhistische religiöse Stätte zu errichten"
 RICE_magadha_donate_holy_site_confirm:0 "Für die Drei Juwelen!"
 RICE_magadha_donate_holy_site_context_tooltip:0 "#emphasis Historischer Kontext:#! Seit den Anfängen des Buddhismus haben die führenden Kreise oft den Bau religiöser Stätten oder die Instandhaltung bestehender Stätten gefördert, um auf diese Weise große spirituelle Verdienste zu erwerben."
 RICE_magadha_donate_nalanda:0 "Spendete für die Universität von Nalanda"
 RICE_magadha_donate_nalanda_tooltip:0 "Die Lehren des Buddha müssen fortbestehen."
 RICE_magadha_donate_nalanda_desc:0 "Als mächtiger [ROOT.Char.GetTitleAsNameNoTooltip] ist es meine Pflicht, gelehrte, heilige Männer und Frauen beim Studium und der Verbreitung der wahren [ROOT.Char.GetFaith.GetAdjective] Lehren zu unterstützen. Eine Möglichkeit, dies zu tun, wäre eine große Spende oder Schenkung an die große Universität von Nalanda in Magadha, die das herausragende Zentrum des [ROOT.Char.GetFaith.GetReligion.GetAdjective] Wissens ist."
 RICE_magadha_donate_nalanda_effect_tooltip_1:0 "Ihr wählt aus, welchen Bereich von Nalandas Aktivitäten oder Infrastruktur ihr unterstützen wollt, was die Art der [character_modifier|E] und Vorteile bestimmt, die ihr erhaltet, sowie wie hoch die Spende sein soll #weak (Mindestkosten: @gold_icon! 40)#!"
 RICE_magadha_donate_nalanda_effect_tooltip_2:0 "Da Euer [realm_capital|E] in der [region|E] nicht allzu weit von [magadha_county.GetNameNoTier] entfernt ist, habt Ihr die Möglichkeit, der Universität auch eine Schenkung zu vermachen"
 RICE_magadha_donate_nalanda_confirm:0 "Möge Nalanda weiterhin gedeihen!"
 RICE_magadha_donate_nalanda_context_tooltip:0 "#emphasis Historischer Kontext:#! Während seiner gesamten Geschichte wurde Nalanda durch Spenden und Schenkungen von Gemeinen und Adeligen gleichermaßen finanziell unterstützt. Einige dieser Spenden kamen sogar aus Ländern, die weit von Indien entfernt waren. Balaputra, ein König von Srivijaya in Indonesien aus dem 9. Jahrhundert, ein bekannter Mäzen von Nalanda, stiftete beispielsweise die Einnahmen mehrerer Dörfer für den Unterhalt der Schule und ließ dort ein Kloster errichten."
 RICE_magadha_donate_mahabodhi:0 "Spendet für Mahabodhi"
 RICE_magadha_donate_mahabodhi_tooltip:0 "Die Stätte von Buddhas Erleuchtung muss erhalten bleiben."
 RICE_magadha_donate_mahabodhi_desc:0 "Als mächtiger [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetTitleAsNameNoTooltip] ist es meine Pflicht, die [ROOT.Char.GetFaith.GetReligion.GetAdjective] #italic sangha#!, oder Gemeinschaft, auf jede mir mögliche Weise zu schützen und zu unterstützen. Aus diesem Grund möchte ich für den Mahabodhi-Komplex in Bodh Gaya spenden - die heiligste Stätte in [ROOT.Char.GetFaith.GetReligion.GetName] - um die Mönche und Pilger dort zu unterstützen."
 RICE_magadha_donate_mahabodhi_effect_tooltip_1:0 "Ihr entscheidet, wie viel ihr dem Mahabodhi spendet, und bestimmt damit die Vorteile und [character_modifier|E], die ihr bekommt #weak (Mindestkosten: @gold_icon! 50)#!"
 RICE_magadha_donate_mahabodhi_effect_tooltip_2:0 "Wenn Euer höchster [title|E] mindestens [king|E] [tier|E] ist, und [gaya_county.GetNameNoTier] derzeit nicht den [GetModifier('RICE_magadha_great_royal_donation_mahabodhi').GetNameWithTooltip] [county_modifier|E] hat, haben Sie die Möglichkeit, #V @gold_icon! 300#! zu spenden, um ein großes Bau- und Reparaturprojekt am Mahabodhi zu unterstützen - etwas, das weit über das Übliche hinausgeht! #X Diese Art von Spende kann nur einmal im Leben gemacht werden#!"
 RICE_magadha_donate_mahabodhi_confirm:0 "Für die Drei Juwelen!"
 RICE_magadha_donate_mahabodhi_context_tooltip:0 "#emphasis Historischer Kontext:#! In der Antike und im Mittelalter wurde das Mahabodhi dank der Spenden von buddhistischen Laien und Geistlichen aus der ganzen buddhistischen Welt unterstützt und erweitert. Diese reichten von Essensgaben und Votivstupas über Gebäudereparaturen bis hin zum Bau neuer Einrichtungen. Im 11. und zwischen dem 13. und 14. Jahrhundert finanzierten die burmesischen Könige beispielsweise den Wiederaufbau des Tempelkomplexes."
 RICE_magadha_life_liberation:0 "Führt eine Lebensbefreiungszeremonie durch"
 RICE_magadha_life_liberation_tooltip:0 "Es gibt viel Leid da draußen, das es zu lindern gilt."
 RICE_magadha_life_liberation_desc:0 "Die [ROOT.Char.GetFaith.GetAdjective]en Schriften besagen, dass wir Tieren kein Leid zufügen und alles in unserer Macht Stehende tun sollen, um sie zu schützen. Die Ausrichtung einer Lebensbefreiungszeremonie mit dem lokalen [ROOT.Char.Custom('DefaultPriestTitlePlural')], bei der wir Tiere freilassen, die ursprünglich zum Schlachten bestimmt waren, würde mir helfen, meine Hingabe für diese edlen Ideale zu demonstrieren."
 RICE_magadha_life_liberation_effect_tooltip_1:0 "Ihr wählt aus, welche Art von Tier ihr freilassen wollt, und bestimmt, welche Vorteile und [character_modifiers|E] ihr bekommt."
 RICE_magadha_life_liberation_effect_tooltip_2:0 "Die Stärke dieser Boni hängt davon ab, wie viele Tiere ihr freilassen wollt #weak (Mindestkosten: @gold_icon! 25)#!"
 RICE_magadha_life_liberation_confirm:0 "Lasst uns dies für alle fühlenden Wesen tun."
 RICE_magadha_life_liberation_context_tooltip:0 "#emphasis Historischer Kontext:#! Obwohl sie heutzutage von Buddhisten aller Sekten praktiziert wird, insbesondere von Mahayana- und Vajrayana-Buddhisten, hat die Lebensbefreiungszeremonie wohl ihren Ursprung im mittelalterlichen chinesischen Buddhismus, möglicherweise abgeleitet von einheimischen chinesischen Bräuchen. Schon damals waren sich die Buddhisten der ethischen Probleme und der Auswirkungen auf die Umwelt bewusst und wussten, dass es sich dabei um einen theatralischen, oberflächlichen Akt handeln könnte, der nicht aus echter Sorge um das Wohlergehen der Tiere erfolgt. In asiatischen Ländern gab es Versuche, die Praxis zu reformieren, um diesen potenziellen Problemen Rechnung zu tragen."
 RICE_magadha_observe_vassa:0 "Enthaltung von Lastern während der Vassa"
 RICE_magadha_observe_vassa_tooltip:0 "Es sind nur drei Monate...."
 RICE_magadha_observe_vassa_desc:0 "Jedes Jahr halten alle [ROOT.Char.GetFaith.GetAdherentNamePlural], ob Mönche oder Laien, die Vassa oder Regenresidenz ab, die drei Monate lang dauert. Obwohl ich kein Mönch bin, kann ich, wenn ich will, über die üblichen Formalitäten hinausgehen und während der Vassa asketischere Gebräuche pflegen, um meine Hingabe an die Lehren des Buddha zu demonstrieren."
 RICE_magadha_observe_vassa_effect_tooltip_1:0 "Ihr verzichtet auf bestimmte Laster, was euch verschiedene [character_modifiers|E] und Vorteile wie [piety|E] einbringen kann."
 RICE_magadha_observe_vassa_effect_tooltip_2:0 "Solange die Vassa läuft, habt Ihr den [GetModifier('RICE_magadha_currently_abstaining_vassa').GetNameWithTooltip] [character_modifier|E]"
 RICE_magadha_observe_vassa_effect_tooltip_3:0 "Am Ende der Vassa könnt ihr am #italic Kathina#! - Fest teilnehmen und den Mönchen für zusätzliche Vorteile spenden #weak (Mindestkosten: @gold_icon! 25)# !"
 RICE_magadha_observe_vassa_effect_tooltip_trait.lustful:0 "[GetTrait('lustful').GetName( GetPlayer )] zu sein, bringt einzigartige Herausforderungen und Möglichkeiten während der Vassa mit sich - es besteht eine kleine Chance, dass du dich sogar besinnst und [GetTrait('chaste').GetName( GetPlayer )] wirst!"
 RICE_magadha_observe_vassa_effect_tooltip_trait.greedy:0 "[GetTrait('greedy').GetName( GetPlayer )] zu sein, bringt einzigartige Herausforderungen und Möglichkeiten während der Vassa mit sich - es besteht eine kleine Chance, dass du dich sogar besinnst und [GetTrait('generous').GetName( GetPlayer )] wirst!"
 RICE_magadha_observe_vassa_effect_tooltip_trait.sadistic:0 "[GetTrait('sadistic').GetName( GetPlayer )] zu sein, bringt einzigartige Herausforderungen und Möglichkeiten während der Vassa mit sich - es besteht eine kleine Chance, dass du dich sogar besinnst und [GetTrait('compassionate').GetName( GetPlayer )] wirst!!"
 RICE_magadha_observe_vassa_effect_tooltip_trait.callous:0 "[GetTrait('callous').GetName( GetPlayer )] zu sein, bringt einzigartige Herausforderungen und Möglichkeiten während der Vassa mit sich - es besteht eine kleine Chance, dass du dich sogar besinnst und [GetTrait('compassionate').GetName( GetPlayer )] wirst!"
 RICE_magadha_observe_vassa_effect_tooltip_trait.wrathful:0 "[GetTrait('wrathful').GetName( GetPlayer )] zu sein, bringt einzigartige Herausforderungen und Möglichkeiten während der Vassa mit sich - es besteht eine kleine Chance, dass du dich sogar besinnst und [GetTrait('calm').GetName( GetPlayer )] wirst!"
 RICE_magadha_observe_vassa_effect_tooltip_trait.vengeful:0 "[GetTrait('vengeful').GetName( GetPlayer )] zu sein, bringt einzigartige Herausforderungen und Möglichkeiten während der Vassa mit sich - es besteht eine kleine Chance, dass du dich sogar besinnst und [GetTrait('forgiving').GetName( GetPlayer )] wirst!"
 RICE_magadha_observe_vassa_effect_tooltip_trait.gluttonous:0 "[GetTrait('gluttonous).GetName( GetPlayer )] zu sein, bringt einzigartige Herausforderungen und Möglichkeiten während der Vassa mit sich - es besteht eine kleine Chance, dass du dich sogar besinnst und [GetTrait('temperate').GetName( GetPlayer )] wirst!"
 RICE_magadha_observe_vassa_effect_tooltip_trait.arrogant:0 "[GetTrait('arrogant').GetName( GetPlayer )] zu sein, bringt einzigartige Herausforderungen und Möglichkeiten während der Vassa mit sich - es besteht eine kleine Chance, dass du dich sogar besinnst und [GetTrait('humble').GetName( GetPlayer )] wirst!"
 RICE_magadha_observe_vassa_effect_tooltip_trait.impatient:0 "[GetTrait('impatient').GetName( GetPlayer )] zu sein, bringt einzigartige Herausforderungen und Möglichkeiten während der Vassa mit sich - es besteht eine kleine Chance, dass du dich sogar besinnst und [GetTrait('patient').GetName( GetPlayer )] wirst!"
 RICE_magadha_observe_vassa_confirm:0 "Dies wird eine spirituell erfüllende Erfahrung sein."
 RICE_magadha_observe_vassa_context_tooltip:0 "#emphasis Historischer Kontext:#! In Indien unterbrachen frühe buddhistische Mönche während der Regenzeit ihre Reisen, um die Vassa zu vollziehen, damit sie bei rauem Wetter nicht die Ernte, Insekten oder sich selbst schädigen. Die Vassa wird von den Theravadanern in Südostasien immer noch durchgeführt; während der Vassa nehmen einige Laien einen strengeren Lebensstil an oder legen sogar Mönchsgelübde ab, und es folgt das fröhliche Kathina-Fest. Nicht-Theravadaner, die in anderen Klimazonen leben, haben die Vassa in dieser Form weitgehend aufgegeben, auch wenn man gleichwertige Formen von Exerzitien beobachten kann."
 RICE_decision_magadha_vassa_month_req:0 "Der Monat liegt zwischen April und Juni, bevor die Vassa im Juli formell beginnt."
 RICE_magadha_visit_rajgir_hot_springs:0 "Besucht die heißen Quellen von Rajgir"
 RICE_magadha_visit_rajgir_hot_springs_tooltip:0 "Es gibt viele heilige heiße Quellen in [hot_springs_of_rajgir_short|E], die ich besuchen könnte."
 RICE_magadha_visit_rajgir_hot_springs_desc:0 "Die [hot_springs_of_rajgir|E] werden seit Jahrhunderten von Buddhisten, Hindus und Jains als heilig verehrt, die das Wasser wegen seiner reinigenden und heilenden Eigenschaften preisen. Vielleicht ist es an der Zeit, dass ich einige dieser Quellen besuche!"
 RICE_magadha_visit_rajgir_hot_springs_effect_tooltip_1:0 "Ihr werdet Zeit damit verbringen, eine der heißen Quellen in [rajgir_barony.GetNameNoTier] zu besuchen, um [stress|E] zu verlieren und [piety|E] zu gewinnen."
 RICE_magadha_visit_rajgir_hot_springs_effect_tooltip_2.buddhist:0 "Da die religiösen Einrichtungen der heißen Quellen in [rajgir_barony.GetNameNoTier] derzeit die dortige [THIS.Char.GetFaith.GetReligion.GetAdjective]e Dominanz widerspiegeln, erhalten Sie auch den [GetModifier('RICE_magadha_rajgir_bonus_buddhist').GetNameWithTooltip] [character_modifier|E]"
 RICE_magadha_visit_rajgir_hot_springs_effect_tooltip_2.hindu:0 "Da die religiösen Einrichtungen der heißen Quellen in [rajgir_barony.GetNameNoTier] derzeit die dortige [THIS.Char.GetFaith.GetReligion.GetAdjective]e Dominanz widerspiegeln, erhalten Sie auch den [GetModifier('RICE_magadha_rajgir_bonus_hindu').GetNameWithTooltip] [character_modifier|E]"
 RICE_magadha_visit_rajgir_hot_springs_effect_tooltip_2.jain:0 "Da die religiösen Einrichtungen der heißen Quellen in [rajgir_barony.GetNameNoTier] derzeit die dortige [THIS.Char.GetFaith.GetReligion.GetAdjective]e Dominanz widerspiegeln, erhalten Sie auch den [GetModifier('RICE_magadha_rajgir_bonus_jain').GetNameWithTooltip] [character_modifier|E]"
 RICE_magadha_visit_rajgir_hot_springs_confirm:0 "Auf geht's!"
 RICE_magadha_visit_rajgir_hot_springs_context_tooltip:0 "#emphasis Historischer Kontext:#! In der Nähe von Rajgir gibt es eine Reihe von heißen Quellen. Viele davon werden von Buddhisten, Hindus und Jains als heilig angesehen und sind mit verschiedenen Legenden verbunden. So sollen zum Beispiel die Begründer des Jainismus und des Buddhismus, Mahavira beziehungsweise Buddha, oft in diesen Quellen gebadet haben. Der chinesische Pilger und Mönch Xuanzang bemerkte, dass viele Menschen - vor allem solche mit Krankheiten und chronischen Leiden - zu diesen Quellen strömten, um sich heilen zu lassen. Im Laufe der Jahrhunderte versuchten die Anhänger aller drei Religionen, die bestehende religiöse Landschaft des Gebietes so umzugestalten, dass sie ihren eigenen Gemeinschaften entsprach, indem sie die Stätte assimilierten, versöhnten oder miteinander konkurrierten."
 RICE_magadha_convert_rajgir_hot_springs:0 "Umwidmung der heiligen heißen Quellen von Rajgir"
 RICE_magadha_convert_rajgir_hot_springs_tooltip:0 "Wir sollten [ROOT.Char.GetFaith.GetReligion.GetName] bei [hot_springs_of_rajgir_short|E] mehr unterstützen."
 RICE_magadha_convert_rajgir_hot_springs_desc:0 "Die [hot_springs_of_rajgir|E] werden dank ihrer reinigenden und heilenden Eigenschaften seit Jahrhunderten von Buddhisten, Hindus und Jains verehrt. Die derzeitige religiöse Infrastruktur könnte verbessert werden, um die spirituellen Bedürfnisse der [ROOT.Char.GetFaith.GetReligion.GetAdjective] Gläubigen, die dorthin kommen, besser zu erfüllen. Wir könnten zum Beispiel die bestehenden ketzerischen Kultstätten dort anpassen, um stattdessen [ROOT.Char.GetFaith.HighGodName] zu ehren, und [ROOT.Char.Custom('DefaultPriestTitlePlural')] schicken, um diese Bemühungen zu überwachen."
 RICE_magadha_convert_rajgir_hot_springs_effect_tooltip_1.buddhist:0 "Buddhistische [ruler|E], die [decide|E], zu den [hot_springs_of_rajgir|E] zu gehen, erhalten ab sofort den [GetModifier('RICE_magadha_rajgir_bonus_buddhist').GetNameWithTooltip] [character_modifier|E], wenn sie dies tun."
 RICE_magadha_convert_rajgir_hot_springs_effect_tooltip_1.hindu:0 "Hinduistische [ruler|E], die [decide|E], zu den [hot_springs_of_rajgir|E] zu gehen, erhalten ab sofort den [GetModifier('RICE_magadha_rajgir_bonus_hindu').GetNameWithTooltip] [character_modifier|E], wenn sie dies tun."
 RICE_magadha_convert_rajgir_hot_springs_effect_tooltip_1.jain:0 "Jainische [ruler|E], die [decide|E], zu den [hot_springs_of_rajgir|E] zu gehen, erhalten ab sofort den [GetModifier('RICE_magadha_rajgir_bonus_jain').GetNameWithTooltip] [character_modifier|E], wenn sie dies tun."
 RICE_magadha_convert_rajgir_hot_springs_confirm:0 "Für [ROOT.Char.GetFaith.HighGodName]!"
 RICE_magadha_convert_rajgir_hot_springs_effect_tooltip_2.buddhist:0 "Buddhistische [ruler|E], die [decide|E], zu den [hot_springs_of_rajgir|E] zu gehen, erhalten nicht länger den [GetModifier('RICE_magadha_rajgir_bonus_buddhist').GetNameWithTooltip] [character_modifier|E], wenn sie dies tun."
 RICE_magadha_convert_rajgir_hot_springs_effect_tooltip_2.hindu:0 "Hinduistische [ruler|E], die [decide|E], zu den [hot_springs_of_rajgir|E] zu gehen, erhalten nicht länger den [GetModifier('RICE_magadha_rajgir_bonus_hindu').GetNameWithTooltip] [character_modifier|E], wenn sie dies tun."
 RICE_magadha_convert_rajgir_hot_springs_effect_tooltip_2.jain:0 "Jainische [ruler|E], die [decide|E], zu den [hot_springs_of_rajgir|E] zu gehen, erhalten nicht länger den [GetModifier('RICE_magadha_rajgir_bonus_jain').GetNameWithTooltip] [character_modifier|E], wenn sie dies tun."
 RICE_decision_magadha_convert_rajgir_req:0 "Die [religion|E] der #P Rajgir Hot Springs#! [county_modifier|E] in der [county|E] von #V Magadha#! ist derzeit NICHT dieselbe wie Eure [religion|E]"
 RICE_magadha_convert_rajgir_hot_springs_confirm:0 "Für [ROOT.Char.GetFaith.HighGodName]!"
 RICE_magadha_convert_rajgir_hot_springs_context_tooltip:0 "$RICE_magadha_visit_rajgir_hot_springs_context_tooltip$"
 RICE_magadha_claim_pithipati_title:0 "Beansprucht den Mantel des Pithipatis"
 RICE_magadha_claim_pithipati_title_tooltip:0 "Wir sind die Wächter von Bodh Gaya."
 RICE_magadha_claim_pithipati_title_desc:0 "Als gläubiger [ROOT.Char.GetFaith.GetReligion.GetAdjective] [ROOT.Char.GetTitleAsNameNoTooltip] verwalte ich die heilige Stätte um Bodh Gaya. Es ist eine große Ehre, aber auch eine große Verantwortung, sie für künftige Generationen von Buddhisten in aller Welt zu erhalten. Ich möchte den Titel [pithipati|E], Herr des Diamantthrons, beanspruchen, um meine Rolle als Hüter dieser heiligen Stätte zu unterstreichen."
 RICE_magadha_claim_pithipati_title_effect_tooltip_1:0 "Von nun an haben alle [THIS.Char.GetFaith.GetReligion.GetAdjective] [rulers|E] von [gaya_county.GetNameNoTier] automatisch den [GetModifier('RICE_magadha_pithipati_of_bodh_gaya').GetNameWithTooltip] [character_modifier|E]"
 RICE_magadha_claim_pithipati_title_effect_tooltip_2:0 "Der [Pithipati|E] zu sein, gewährt dir mehrere Boni in Bezug auf verschiedene [THIS.Char.GetFaith.GetReligion.GetAdjective] [decisions|E]"
 RICE_magadha_claim_pithipati_title_confirm:0 "Wir sind die Beschützer der Drei Juwelen!"
 RICE_magadha_claim_pithipati_title_context_tooltip:0 "#emphasis Historischer Kontext:#! #italic Pithipati#! war ein Titel, der von der lokalen Chikore-Dynastie im mittelalterlichen Indien verwendet wurde und Herr des Diamantenthrons bedeutet. Der "Diamantenthron" bezieht sich auf den genauen Ort in Bodh Gaya, an dem Buddha die Erleuchtung erlangt haben soll. So dienten die Chikore jahrhundertelang als eine Art Verwalter und Wächter der heiligen Stätte um Gaya."


