 magadha.0060.t:0 "Die Lebensbefreiungszeremonie"
 magadha.0060.desc.birds:0 "Heute ist der Tag der Lebensbefreiungszeremonie für die Vögel. Neben allen, die meiner Einladung gefolgt sind, sind auch lokale [ROOT.Char.Custom('DefaultPriestTitlePlural')] an meiner Residenz angekommen, um uns zu begleiten. Sie führen uns durch mehrere Gebetsrunden, um die Vögel zu segnen, damit sie in ihrem nächsten Leben unter besseren Umständen wiedergeboren werden können.\n\nDanach bringen wir die Vögel, die wir gekauft haben, zu einer offenen Lichtung. Sie werden bei einem großen Spektakel in die Lüfte entlassen und fliegen endlich frei in den Himmel (und hoffentlich weg von Jägern und Falknern)."
 magadha.0060.desc.turtles:0 "Heute ist der Tag der Lebensbefreiungszeremonie für die Schildkröten. Neben allen, die meiner Einladung gefolgt sind, sind auch lokale [ROOT.Char.Custom('DefaultPriestTitlePlural')] an meiner Residenz angekommen, um uns zu unterstützen. Sie leiten uns durch mehrere Gebetsrunden, um die Schildkröten zu segnen, damit sie in ihrem nächsten Leben unter besseren Bedingungen wiedergeboren werden können.\n\nDanach bringen wir die gekauften Schildkröten zum nahe gelegenen See. Sie werden am Ufer des Gewässers freigelassen, wo sie alles an Nahrung und Schutz finden, was sie brauchen."
 magadha.0060.desc.fish:0 "Heute ist der Tag der Lebensbefreiungszeremonie für die Fische. Neben allen, die meiner Einladung gefolgt sind, sind auch lokale [ROOT.Char.Custom('DefaultPriestTitlePlural')] an meiner Residenz angekommen, um uns zu unterstützen. Sie leiten uns durch mehrere Gebetsrunden, um die Fische zu segnen, damit sie in ihrem nächsten Leben unter besseren Umständen wiedergeboren werden können.\n\nDanach bringen wir die gekauften Fische zum nahe gelegenen Fluss. Sie werden in das klare Wasser entlassen, und wir beobachten mit Freude, wie sie darin frei umherschwimmen."
 magadha.0060.desc.insects:0 "Heute ist der Tag der Lebensbefreiungszeremonie für die Insekten. Neben allen, die meiner Einladung gefolgt sind, sind auch lokale [ROOT.Char.Custom('DefaultPriestTitlePlural')] an meiner Residenz angekommen, um uns zu unterstützen. Sie leiten uns durch mehrere Gebetsrunden, um die Insekten zu segnen, damit sie in ihrem nächsten Leben unter besseren Bedingungen wiedergeboren werden können.\n\nDanach bringen wir die gekauften Insekten an einen ruhigen Ort in der Natur. Auch wenn wir uns vor ihnen fürchten, so sind sie doch empfindungsfähige Wesen; wir sind froh (oder versuchen es zumindest), dass sie nun ohne Angst vor menschlicher Grausamkeit frei leben können."
 magadha.0060.desc:0 "\n\nSchließlich kehren wir zu einem Tempel zurück, wo die [ROOT.Char.Custom('DefaultPriestTitlePlural')] uns verschiedene Predigten über die [ROOT.Char.GetFaith.GetAdjective] Schriften halten und uns erklären, warum wir alle fühlenden Wesen schätzen und lieben sollen."
 magadha.0060.a:0 "Mögen die Tiere und alle Wesen frei von Leiden sein!"
