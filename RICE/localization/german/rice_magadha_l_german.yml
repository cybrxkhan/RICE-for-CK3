 RICE_magadha_great_royal_donation_mahabodhi:0 "Große königliche Spende"
 RICE_magadha_great_royal_donation_mahabodhi_desc:0 "Ein edelmütiger Herrscher, der die Drei Juwelen des Buddhismus zutiefst verehrt, hat kürzlich seinen Wunsch erfüllt, eine massive Anstrengung zur Instandsetzung und Erweiterung der heiligen Stätte in Mahabodhi zu fördern. Wenn dieser [county_modifier|E] aktiv ist, werden buddhistische [rulers|E] #bold not#! die Möglichkeit haben, massive Instandsetzungs- und Bauarbeiten zu finanzieren, wenn sie die [decision|E] treffen, #V für den Mahabodhi zu spenden!#!#!"
 RICE_magadha_great_royal_donation_mahabodhi_character:0 "Große Spende für Mahabodhi"
 RICE_magadha_great_royal_donation_mahabodhi_character_desc:0 "Dieser edelmütige Herrscher hat seine tiefe Verehrung für die drei Juwelen des Buddhismus unter Beweis gestellt, indem er eine massive Anstrengung zur Instandsetzung und Erweiterung der heiligen Stätte von Mahabodhi in Bodh Gaya in Magadha finanziert hat. Solche illustren Taten werden ihnen in diesem Leben sicherlich große Verdienste einbringen!"
