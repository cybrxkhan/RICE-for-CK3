 magadha.0030.t:0 "Vorbereitungen für den Besuch des Bodhi Tree"
 magadha.0030.desc:0 "Jedes Jahr versammeln sich [ROOT.Char.GetFaith.GetReligion.GetAdjective] Anhänger aller Sekten aus der ganzen Welt in [gaya_county.GetNameNoTier], um dort den heiligen Bodhi-Baum zu besuchen, an dem Buddha meditierte, als er die Erleuchtung erlangte. Die Menschen besuchen den Baum nicht nur, um ihn zu sehen, wie es das ganze Jahr über üblich ist, sondern um ihn in einem Akt der Verehrung in Wasser und Milch zu waschen. Dieses Jahr habe ich mir vorgenommen, an dieser Zeremonie teilzunehmen."
 magadha.0030.a:0 "Ich werde mich darauf vorbereiten, bald nach [gaya_county.GetNameNoTier] aufzubrechen!"
 magadha.0031.t:0 "Den Bodhi-Baum ehren"
 magadha.0031.desc:0 "Nach einer längeren Reise bin ich in [gaya_county.GetNameNoTier] angekommen. Tausende von Menschen haben sich an diesem Ort versammelt, um an der Erleuchtungszeremonie des Bodhi-Baums teilzunehmen, und die Gegend, in der ohnehin das ganze Jahr über viel los ist, ist noch belebter als sonst.\n\nAuch wenn ich ein [ROOT.Char.GetTitleAsNameNoTooltip] bin, bin ich hier nur einer von vielen [ROOT.Char.GetFaith.GetAdherentNamePlural]. Zusammen mit allen anderen nehme ich duftendes Wasser und parfümierte Milch, um den Baum zu waschen, den Bereich um ihn herum zu bewässern und den #italic Vajrasana#! (oder Diamantthron) des Buddha, eine uralte Steinplatte, die vom großen buddhistischen Kaiser Ashoka dort aufgestellt wurde, um den Ort zu markieren, an dem Buddha die Erleuchtung erlangt haben soll.\n\nNachdem ich meine Runde beendet habe, feiere ich mit den anderen mit Musik, Tanz und verteile Blumen und Parfüm auf dem gesamten Gelände."
 magadha.0031.a:0 "Ich bin froh, dass ich dieses Jahr hierher gekommen bin."
 magadha.0031.tooltip:0 "Ihr könntet durch den Bodhi-Baum #P inspiriert#! werden und einen [character_modifier|E] erhalten"
 magadha.0031.toast:0 "Der Bodhi-Baum hat Euch inspiriert!"
 magadha.0032.t:0 "Schluss mit dem Bodhi-Baum"
 magadha.0032.desc:0 "Ich glaube jetzt an [ROOT.Char.GetFaith.GetName] und verehre [ROOT.Char.GetFaith.HighGodName]. Daher ist der Besuch des sogenannten "Bodhi-Baums", der von den Buddhisten verehrt wird, für mich nicht mehr von Bedeutung."
 magadha.0032.a:0 "Immerhin bin ich jetzt ein [ROOT.Char.GetFaith.GetAdherentName]."
