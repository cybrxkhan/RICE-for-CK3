 magadha.0061.desc.birds:0 "Heute ist der Tag der Lebensbefreiungszeremonie für die Vögel, die von [host.GetTitledFirstName] veranstaltet wird. Neben allen, die der Einladung von [host.GetHerHis] gefolgt sind, sind auch lokale [host.Custom('DefaultPriestTitlePlural')] in der Residenz von [host.GetHerHis] eingetroffen, um uns zu unterstützen. Sie leiten uns durch mehrere Gebetsrunden, um die Vögel zu segnen, damit sie in ihrem zukünftigen Leben unter besseren Umständen wiedergeboren werden können.\n\nDanach bringen wir die Vögel, die wir gekauft haben, zu einer offenen Lichtung. Sie werden in einem großen Spektakel in die Luft entlassen und fliegen endlich frei in den Himmel (und hoffentlich weg von Jägern und Falknern)."
