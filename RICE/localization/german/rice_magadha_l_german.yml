 magadha.0020.t:0 "Die Pithipatis von Bodh Gaya"
 magadha.0020.desc:0 "In dieser Ära, in der die Drei Juwelen von [ROOT.Char.GetFaith.GetReligion.GetName] sowohl äußeren als auch inneren Bedrohungen ausgesetzt sind, ist es wichtig, dass es mutige und fromme Führer gibt, die ihr Möglichstes tun, um die Drei Juwelen zu schützen. Obwohl ich nicht behaupten kann, der größte dieser Anführer zu sein, habe ich meine Pflichten als Hüter der heiligen Stätte um [gaya_county.GetNameNoTier] erfüllt, insbesondere des Mahabodhi, wo der so genannte Diamantenthron steht - die Stelle unter dem Bodhi-Baum, an der Buddha die Erleuchtung erlangte.\n\nAls solcher habe ich beschlossen, den Titel #Bold Pithipati#! zu tragen, Herr des Diamantenthrons. Buddhisten auf der ganzen Welt werden mich als denjenigen kennen, der für die Bewahrung und Pflege dieses wichtigen Ortes verantwortlich ist, und zukünftige Generationen werden in der Lage sein, die Lehren des Buddha in einer sicheren und blühenden Umgebung zu lernen."
 magadha.0020.a:0 "Für die Drei Juwelen!"
 magadha.0020.tooltip:0 "Von nun an werden alle [pithipati.GetFaith.GetReligion.GetAdjective] [rulers|E] der [gaya_county.GetNameNoTier] den Mantel des [pithipati|E] tragen, der ihnen eine Reihe von Boni in Bezug auf verschiedene [pithipati.GetFaith.GetReligion.GetAdjective] [decisions|E] gibt."
 magadha.0021.t:0 "Die Pithipatis von Bodh Gaya"
 magadha.0021.desc:0 "Ich erhielt Kenntnis davon, dass [pithipati.GetTitledFirstName], der Herrscher von [gaya_county.GetNameNoTier], [pithipati.GetHerselfHimself] zum #Bold Pithipati#! ernannt hat, Herr des Diamantthrons des [pithipati.GetFaith.GetReligion.GetName] (Diamantenthron bezieht sich auf den Ort, an dem Buddha die Erleuchtung erlangte).\n\nDieser Titel spiegelt die immense Verantwortung wider, die [pithipati.GetSheHe] als Hüter und Verteidiger der heiligen Stätte von Bodh Gaya hat. [pithipati.GetSheHe|U] hat unter vielen Buddhisten in der Region großes Ansehen und Respekt für [pithipati.GetHerHis] Beiträge zur buddhistischen Gemeinschaft gewonnen."
 magadha.0021.a:0 "Faszinierend…."
