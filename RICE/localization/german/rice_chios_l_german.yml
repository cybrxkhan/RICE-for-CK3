 chios.0030.t:0 "Chianischer Käse"
 chios.0030.desc:0 "“Ah! Schön, Euch hier zu sehen, mein [ROOT.Char.GetLadyLord],” sagte die alte Bauersfrau, als ich mich dem Tisch näherte. “Möchtet ihr etwas von Chios' feinstem Ziegenkäse?”\n\nLangsam kaue ich den Käse und nehme seinen salzigen, milchigen Geschmack in mich auf. Er ist wirklich köstlich!\n\n"Möchten Sie etwas davon mit nach Hause nehmen?", fragt das Weib, nachdem sie meine begeisterte Miene gesehen hat. "Für Euch kostet es nichts.""
 chios.0030.a:0 "Ja, sicher! Das wäre wunderbar."
 chios.0030.b:0 "Nein, das geht nicht. Aber ich danke Dir für das Angebot."
 chios.0031.t:0 "Tambouras"
 chios.0031.desc:0 "Während alle in der Mostra essen, tanzen oder sich unterhalten, beobachte ich, wie einige einheimische Musiker auf der Tamboura spielen und dabei singen, einer alten, in diesem Teil der Welt verbreiteten Lautenart. Die Musik ist rustikal und einfach im Vergleich zu dem, was ich an meinem Hof höre, aber sie hat ihren Zauber."
 chios.0031.a:0 "Schön anzuhören, definitiv."
 chios.0032.t:0 "Kalksteinfarben"
 chios.0032.desc:0 "Ich beschließe, mir eine kleine Pause von den Festlichkeiten der Mostra zu gönnen, und setze mich mit ein paar Vertrauten auf eine Wiese direkt neben der Stadt. Während wir uns über verschiedene Fragen unterhalten, richtet sich mein Blick auf die Stadt Thymiana und ihre verschiedenen Bauwerke. Mir fällt auf, dass die Steine der Gebäude oft einen braunen und roten Farbton haben, der die übliche Farbe des Kalksteins wiedergibt, den man in der Nähe von Thymiana findet."
 chios.0032.a:0 "Oh! Ich sollte dem Gespräch Beachtung schenken."
 chios.0033.t:0 "Tanzen, Tanzen, Tanzen"
 chios.0033.desc:0 "Inmitten der Feierlichkeiten der Mostra sehe ich, wie eine Gruppe von Dorfbewohnern spontan zu tanzen beginnt und auf dem Dorfplatz johlend singt, die Hände schwingt und sich gegenseitig herumwirbelt."
 chios.0033.a:0 "Ich sollte mich ihnen anschließen und Spaß haben!"
 chios.0033.b:0 "Ich werde einfach von hier aus zusehen."
 chios.0034.t:0 "Thymianas Geschichte"
 chios.0034.desc:0 "Bei der Mostra sitzt eine Gruppe von Erwachsenen und Kindern auf dem Boden um einen Ältesten, der auf einem Holzschemel sitzt. Der alte Mann beugt sich vor und erzählt mit übertriebenen Gesten und einer überraschend kraftvollen Stimme ausführlich die Geschichte, wie ihre Vorfahren mit Scharfsinn und Entschlossenheit die Piraten vertrieben, als diese vor vielen Jahrhunderten Thymiana angriffen."
 chios.0034.a:0 "Das ist eine interessante Geschichte."
 chios.0035.t:0 "Hölzernes Schwert"
 chios.0035.desc:0 "Während der Feierlichkeiten zur Mostra unterhalte ich mich mit einem der jungen Männer, die an der Scheinschlacht teilgenommen haben, bei der die echte Schlacht von vor Generationen nachgestellt wurde. Stolz zeigt er mir das Holzschwert, mit dem er während der Schlacht getanzt hat.\n\n“Mein [ROOT.Char.GetLadyLord], Ich kann Euch ein paar nützliche Techniken mit diesem Schwert zeigen, wenn Ihr daran interessiert seid", erklärt er mir."
 chios.0035.a:0 "Ja, auf jeden Fall! Mir würde es gefallen zu sehen, was Du weißt."
 chios.0035.b:0 "Sei still niedere Geburt, das ist kein echtes Schwert! Spieß damit stattdessen etwas chianischen Käse auf und bring ihn mir."
 chios.0035.c:0 "Warum zeige ich dir nicht selbst ein paar Schwertgriffe? Ich weiß ein oder zwei Dinge."
 chios.0036.t:0 "Chianische Speisen"
 chios.0036.desc:0 "Während des Festmahls sehe ich mehrere Platten mit Speisen vor mir aufgereiht. Es gibt viele köstliche Gerichte zur Auswahl, aber ein paar fallen mir ins Auge. Was soll ich jetzt essen?"
 chios.0036.a:0 "Avgokalamara - kleine Omeletts gefüllt mit mit Zwiebeln angebratenem Hackfleisch"
 chios.0036.b:0 "Kakaviasuppe - zubereitet aus verschiedenen Fischsorten, Zwiebeln und schwarzem Pfeffer"
 chios.0036.c:0 "Melitzanopilafo - in Ringe geschnittene Auberginen, mit Gemüse, Gewürzen und Reis"
 chios.0037.t:0 "Chianischer Wein"
 chios.0037.desc:0 "“Kann ich etwas von unserem Wein bringen, mein [ROOT.Char.GetLadyLord]?” fragt mich die Bauersfrau, sobald ich zurückkomme, um meine nächste Portion zu holen. “Nur zu. Wir mischen sie mit etwas Mastix, das passt immer gut zu fröhlichen Anlässen wie diesem Fest.""
 chios.0037.a:0 "Danke! Ich nehme welchen."
 chios.0037.b:0 "Nein, vielen Dank."
 chios.0038.t:0 "Wachtürme von Thymiana"
 chios.0038.desc:0 "Zusammen mit einer Gruppe von Dorfbewohnern mache ich eine Verschnaufpause von den Hauptfeierlichkeiten und besuche einen der alten Wachtürme am Rande von Thymiana. Der Legende nach war dieser Wachturm derjenige, der die Piraten entdeckte, als sie vor der großen Schlacht vor vielen Jahren eintrafen."
 chios.0038.a:0 "Faszinierend, dass dieses alte Steingebäude immer noch so stabil zu stehen scheint."
 chios.0039.t:0 "Masken"
 chios.0039.desc:0 "Einer der Dorfbewohner von Thymiana zeigt mir die Maske, die er vorhin bei der Hauptzeremonie der Mostra getragen hat. "Ganz schön gruselig, oder?", sagt er und lacht. "Wenn ich sie trage, fühle ich mich wie ein anderer Mensch!"\n\n Dann erklärt er mir die verschiedenen Arten von Masken, die die Einheimischen während der Feierlichkeiten tragen, was sie bedeuten und wie sie hergestellt werden."
 chios.0039.a:0 "Diese Masken können wahrlich jeden erschrecken!"
 chios.0039.b:0 "Die Masken sind nicht gruselig, aber sie schützen sicher vor Sonnenbrand."
