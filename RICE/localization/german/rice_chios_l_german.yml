 # Decisions
 RICE_chios_repopulate_patmos_with_monastics:0 "Patmos mit Mönchen wiederbevölkern"
 RICE_chios_repopulate_patmos_with_monastics_tooltip:0 "Patmos ist ein heiliger Ort, der jedoch keine richtige religiöse Bedeutung hat."
 RICE_chios_repopulate_patmos_with_monastics_desc:0 "Obwohl sich auf der Insel Patmos die Höhle befindet, in der Johannes von Patmos einst die Offenbarung schrieb, gibt es dort derzeit kein Gotteshaus oder Kloster. Mehrere Mönche in der Region möchten dies ändern und bitten daher Amtsträger wie mich um Unterstützung bei diesem Vorhaben."
 RICE_chios_repopulate_patmos_with_monastics_effect_tooltip:0 "Christliche [rulers|E] in der Nähe der [county|E] von #V Chios#! werden eine [decision|E] treffen können, auf eine [patmos_pilgrimage] gehen zu können."
 RICE_chios_repopulate_patmos_with_monastics_confirm:0 "Packen wir's an!"
 RICE_chios_repopulate_patmos_with_monastics_context_tooltip:0 "#emphasis Historischer Kontext:#! Die Insel Patmos (etwas südlich von Samos gelegen) war jahrhundertelang der Ort, an dem Johannes von Patmos (der oft mit Johannes dem Evangelisten und Johannes dem Apostel in Verbindung gebracht wird) das Buch der Offenbarung geschrieben haben soll. Doch erst 1088 n. Chr. wurde auf der Insel unter dem Heiligen Christodoulos Latrinos mit Hilfe des byzantinischen Kaisers Alexios I. ein Kloster gegründet. Seitdem ist Patmos ein lokaler Pilgerort." 
 RICE_chios_go_on_a_pilgrimage_to_patmos:0 "Unternehmt eine Pilgerreise nach Patmos"
 RICE_chios_go_on_a_pilgrimage_to_patmos_tooltip:0 "Die Höhle der Apokalypse wartet auf mich!"
 RICE_chios_go_on_a_pilgrimage_to_patmos_desc:0 "Ich möchte auf eine [patmos_pilgrimage] gehen. Dort, auf der Insel, werde ich die Höhle besuchen, in der Johannes von Patmos das Buch der Offenbarung geschrieben hat."
