l_german:

 RICE_found_mastic_village_context_tooltip:0 "#emphasis Historischer Kontext:#! Mastix ist seit der Antike eine wichtige Einnahmequelle für die Insel Chios. Über Jahrhunderte hinweg versuchten verschiedene Herrscher, von den römischen Kaisern bis zu den osmanischen Sultans, die Produktion zu kontrollieren, und die Förderung von Mastixdörfern war Teil dieser Strategie."
 RICE_erect_homer_monument_context_tooltip:0 "#emphasis Historischer Kontext:#! Wenngleich es zweifelhaft ist, ob der antike Dichter Homer überhaupt existierte, wurde Chios in historischen Zeiten als sein wahrscheinlicher Geburtsort mit ihm in Verbindung gebracht."
 RICE_attend_mostra_of_thymiana_context_tooltip:0 "#emphasis Historischer Kontext:#! Es ist unklar, ob und wann die legendäre Schlacht gegen die Piraten in Thymiana stattgefunden hat, aber wenn dem so ist, dürfte es im späten Mittelalter oder in der Frührenaissance gewesen sein. In jedem Fall wurde die Mostra von Thymiana im wirklichen Leben schon seit vielen Jahrhunderten abgehalten."
 
 RICE_chios_mastic_groves:0 "Mastixhaine"
 RICE_chios_mastic_groves_desc:0 "Seit Jahrhunderten ist die Insel Chios die weltweit wichtigste Quelle für Mastix, ein spezielles Harz des Mastixbaums. Mastix ist seit der Antike so wichtig für die Wirtschaft von Chios, dass es oft als die "Tränen von Chios" bezeichnet wird." 
 RICE_homer_monument_built:0 "Denkmal für Homer"
 RICE_homer_monument_built_desc:0 "Auf der Ostseite der Insel Chios befindet sich ein kleiner und bescheidener Denkmalkomplex in der Nähe des sogenannten "Daskalopetra" oder Lehrerfelsens, wo der legendäre Dichter Homer einst lehrte und Gedichte vortrug. Eine kleine Anzahl von Pilgern und Reisenden macht hier bisweilen Halt und trägt so zur lokalen Wirtschaft und Kultur bei."
 RICE_reveres_homer:0 "Erinnert an Homer"
 RICE_reveres_homer_desc:0 "Diese Person respektiert und verehrt den antiken griechischen Dichter Homer so sehr, dass sie die Mittel aufbrachte, um ein kleines Denkmal für Homer auf Chios zu errichten.
 RICE_chios_attended_mostra_of_thymiana:0 "Nahm kürzlich an der Mostra von Thymiana in Chios teil"
 RICE_chios_chian_cheese_from_mostra:0 "Heimgebrachter chianischer Käse"
 RICE_chios_mastic_village_small_fort:0 "Kleines Mastix-Fort"
 RICE_chios_mastic_village_small_fort_desc:0 "Vor kurzem wurde auf der Insel Chios ein neues Mastixdorf gegründet. Es ist eine kleine Festungssiedlung, die gegründet wurde, um die Mastixhaine der Insel vor feindlichen Räubern und Banditen zu schützen."
 RICE_chios_mastic_village_medium_fort:0 "Mittleres Mastix-Fort"
 RICE_chios_mastic_village_medium_fort_desc:0 "Vor kurzem wurde auf der Insel Chios ein neues Mastixdorf gegründet. Es ist eine mittelgroße Festungssiedlung, die gegründet wurde, um die Mastixhaine der Insel vor feindlichen Räubern und Banditen zu schützen."
 RICE_chios_mastic_village_large_fort:0 "Large Mastic Fort"
 RICE_chios_mastic_village_large_fort_desc:0 "Vor kurzem wurde auf der Insel Chios ein neues Mastixdorf gegründet. Es ist eine große Festungssiedlung, die gegründet wurde, um die Mastixhaine der Insel vor feindlichen Räubern und Banditen zu schützen."
 RICE_chios_mastic_village_small_port:0 "Kleiner Mastixhafen"
 RICE_chios_mastic_village_small_port_desc:0 "Vor kurzem wurde auf der Insel Chios ein neues Mastixdorf gegründet. Es ist klein und ein Handelshafen, der gegründet wurde, um die Mastixindustrie der Insel anzukurbeln und die Gewinne zu steigern."
 RICE_chios_mastic_village_medium_port:0 "Mittlerer Mastixhafen"
 RICE_chios_mastic_village_medium_port_desc:0 "Vor kurzem wurde auf der Insel Chios ein neues Mastixdorf gegründet. Es ist mittelgroß und ein Handelshafen, der gegründet wurde, um die Mastixindustrie der Insel anzukurbeln und die Gewinne zu steigern."
 RICE_chios_mastic_village_large_port:0 "Großer Mastixhafen"
 RICE_chios_mastic_village_large_port_desc:0 "Vor kurzem wurde auf der Insel Chios ein neues Mastixdorf gegründet. Es ist groß und ein Handelshafen, der gegründet wurde, um die Mastixindustrie der Insel anzukurbeln und die Gewinne zu steigern."
 RICE_chios_mastic_village_small_town:0 "Kleine Mastixsiedlung"
 RICE_chios_mastic_village_small_town_desc:0 "Vor kurzem wurde auf der Insel Chios ein neues Mastixdorf gegründet. Es handelt sich um eine kleine Siedlung, die mit dem Ziel gegründet wurde, die lokale Infrastruktur der Mastixwirtschaft zu unterstützen."
 RICE_chios_mastic_village_medium_town:0 "Mittlere Mastixsiedlung"
 RICE_chios_mastic_village_medium_town_desc:0 "Vor kurzem wurde auf der Insel Chios ein neues Mastixdorf gegründet. Es handelt sich um eine mittelgroße Siedlung, die mit der Absicht gegründet wurde, die lokale Infrastruktur der Mastix-Wirtschaft zu unterstützen."
 RICE_chios_mastic_village_large_town:0 "Große Mastixsiedlung"
 RICE_chios_mastic_village_large_town_desc:0 "Vor kurzem wurde auf der Insel Chios ein neues Mastixdorf gegründet. Es ist groß und eine Siedlung, die mit der Absicht gegründet wurde, die lokale Infrastruktur der Mastix-Wirtschaft zu unterstützen."
 RICE_chios_heard_thymiana_story:0 "Die Geschichte von der Verteidigung von Thymiana gehört"
 RICE_chios_heard_thymiana_story_desc:0 "Vor langer Zeit wurde die Stadt Thymiana auf Chios von Piraten angegriffen. Die Dorfbewohner überraschten die Piraten mit List und Tücke und errangen einen grandiosen Sieg. Seitdem feiern sie diese großartige Leistung jedes Jahr mit einem Volksfest, der Mostra von Thymiana."
 RICE_chios_visited_thymiana_watchtower:0 "Die Wachtürme von Thymiana besucht"
 RICE_chios_mastic_demand_increase:0 "Mastixbedarf nimmt zu"
 RICE_chios_mastic_demand_decrease:0 "Mastixbedarf nimmt ab"
 RICE_chios_recent_piracy:0 "Jüngste Piraterie auf Chios"
 RICE_chios_recent_piracy_desc:0 "Die Insel Chios ist oft ein beliebtes Angriffsziel für Piraten, da sie der größte Erzeuger des lukrativen Mastix ist."
 RICE_chios_ariousian_wine:0 "Erhielt ariousianischen Wein aus Kourounia"
 RICE_chios_ariousian_wine_desc:0 "Diese Person erhielt vor kurzem ein Geschenk in Form von ariousischem Wein aus Kourounia. Der Ariousischer Wein ist eine alte griechische Weinsorte, und das Dorf Kourounia auf Chios ist besonders berühmt für seine Sorten dieses Weins - angeblich trank ihn sogar der große Dichter Homer, um sich zu inspirieren."
 RICE_chios_inspired_by_homers_wine:0 "Inspiriert von Homers Wein"
 RICE_chios_antimony_boon:0 "Profitable Antimonminen"
 RICE_chios_lithi_fish:0 "Fisch aus Lithi gegessen"
 
 RICE_found_mastic_village:0 "Eine neue Mastixsiedlung gründen"
 RICE_found_mastic_village_tooltip:0 "Ihr werdet mit den Dorfbewohnern gemeinsam den Grundstein für eine neue Mastixsiedlung auf Chios legen."
 RICE_found_mastic_village_desc:0 "Mastix, die Grundlage der Wirtschaft von Chios, wird in der Regel in den so genannten Mastichochoria, den Mastixsiedlungen, angebaut. Ich denke, es ist an der Zeit, eine neue Mastixsiedlung zu gründen, um die Mastixproduktion auf der Insel zu steigern."
 RICE_found_mastic_village_effect_tooltip:0 "Ihr werdet mit den Dorfbewohnern gemeinsam entscheiden, welche Art von Mastixsiedlung errichtet werden soll. #emphasis Diese Entscheidung kann nur EINMAL im Leben getroffen werden!#!"
 RICE_found_mastic_village_confirm:0 "Beginnen wir mit der Planung!"
 RICE_found_mastic_village_extra_cost_tooltip:0 "Größere Siedlungen kosten mehr in der Entwicklung #weak (Mindestkosten: @gold_icon! 50)#!"
 
 RICE_erect_homer_monument:0 "Denkmal für Homer errichten"
 RICE_erect_homer_monument_tooltip:0 "Ihr errichtet ein kleines Denkmal zu Ehren von Homer."
 RICE_erect_homer_monument_desc:0 "Auf der Insel Chios gibt es einen großen Felsen, auf dem einst der große Dichter Homer gelehrt haben soll. Die Stätte wird derzeit nicht instand gehalten - vielleicht kann ich das ändern."
 RICE_erect_homer_monument_effect_tooltip:0 "Ihr werdet mit Einheimischen zusammenarbeiten, um das Denkmal für Homer zu errichten."
 RICE_erect_homer_monument_confirm:0 "Sing für mich, oh Muse!"
 
 RICE_attend_mostra_of_thymiana:0 "An der Mostra von Thymiana teilnehmen"
 RICE_attend_mostra_of_thymiana_tooltip:0 "Ihr werdet nach Thymiana reisen, um dort das traditionelle Frühlingsfest und den Karneval zu erleben."
 RICE_attend_mostra_of_thymiana_desc:0 "Ich werde an der Mostra von Thymiana teilnehmen, die zum Gedenken an die erfolgreiche Abwehr eines Piratenangriffs durch die Einwohner von Thymiana auf Chios vor vielen Jahren veranstaltet wird."
 RICE_attend_mostra_of_thymiana_effect_tooltip:0 "Ihr reist nach Thymiana, um dort das traditionelle Frühlingsfest und den Karneval zu sehen."
 RICE_attend_mostra_of_thymiana_confirm:0 "Wir gehen nach Thymiana!"
 RICE_decision_mostra_month_requirement:0 "Der Monat muss zwischen Februar und Mai liegen."

 building_type_RICE_mastic_industry_01:1 "Mastixindustrie"
 building_type_RICE_mastic_industry_01_desc:1 "Seit Jahrhunderten ist die Insel Chios die weltweit wichtigste Quelle für Mastix, ein spezielles Harz des Mastixbaums. Mastix ist seit der Antike so wichtig für die Wirtschaft von Chios, dass es oft als die "Tränen von Chios" bezeichnet wird."
 building_RICE_mastic_industry_01:0 "Mastixbäume"
 building_RICE_mastic_industry_01_desc:1 "Derzeit sind die verschiedenen Mastixbäume ungeordnet und unentwickelt über die Insel Chios verteilt, was die Effizienz der Mastixproduktion mindert."
 building_RICE_mastic_industry_02:0 "Mastixfelder"
 building_RICE_mastic_industry_02_desc:1 "Für den Anbau und die Ernte von Mastixbäumen wurden besondere Flächen ausgewiesen, was dazu beiträgt, die Menge des auf Chios produzierten Mastix zu erhöhen."
 building_RICE_mastic_industry_03:0 "Mastixhaine"
 building_RICE_mastic_industry_03_desc:1 "Die verstreuten Mastixfarmen wurden zu großen Hainen entlang bestimmter Dörfer zusammengefasst, wodurch die Mastixproduktion verbessert wurde."
 building_RICE_mastic_industry_04:0 "Mastixgärten"
 building_RICE_mastic_industry_04_desc:1 " Nun, da die Mastixhaine gut entwickelt sind, findet man Mastixbäume oft überall auf der Insel, sogar in privaten Heimen und verschiedenen Siedlungen, die nicht der Mastixproduktion gewidmet sind."
 building_RICE_mastic_industry_05:0 "Mastixplantagen"
 building_RICE_mastic_industry_05_desc:1 "Überall auf Chios gibt es inzwischen große Mastixplantagen, die der Insel viel Geld einbringen."
 
 
