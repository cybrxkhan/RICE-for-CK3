 chios.0005.t:0 "Homer der Dichter"
 chios.0005.desc.start:0 "Die Legende besagt, dass der große Dichter Homer auf Chios geboren wurde und sein ganzes Leben auf der Insel verbrachte. Ein großer Felsen an der Ostseite von Chios, bekannt als "Daskalopetra" oder Lehrerfelsen, war der Ort, an dem Homer angeblich lehrte und Gedichte vortrug. Es ist ein Jammer, dass einem Mann, der von Denkern und Geschichtenerzählern in aller Welt verehrt wird, kein Monument gewidmet ist."
 chios.0005.desc.mid.pagan:0 "\n\nAls Anhänger der alten Götter ist es meine Pflicht, Homer gebührend zu huldigen, der uns durch seine Weisheit und Beredsamkeit über die Menschheit und das Göttliche aufgeklärt hat."
 chios.0005.desc.mid:0 "\n\nObgleich ich die heidnischen Götter der alten Griechen nicht anbete, ist es wichtig, Homer, der uns alle durch seine Weisheit und Beredsamkeit über die Menschheit und das Göttliche aufklärte, unseren Respekt zu zollen."
 chios.0005.desc.end:0 "Selbst ein bescheidenes Denkmal für Homer wird sicherlich Besucher aus der Ferne anlocken, die dem Schöpfer der Ilias und der Odyssee und dem Mann, den Platon selbst als "den ersten Lehrer und Begründer all dieser Schönheiten der Tragödie" bezeichnete, ihre Ehre erweisen wollen.”"
 chios.0005.a:0 "Es ist an der Zeit, dass wir Homer gebührend würdigen."
