 chios.0020.t:0 "Vorbereitungen"
 chios.0020.desc:0 "Es gibt viele verschiedene Festlichkeiten, die traditionell in der Ägäis abgehalten werden, aber nur wenige können mit dem Charme der Mostra von Thymiana auf der Insel Chios mithalten.\n\nVor vielen Jahren feierten die Einwohner von Thymiana einen Karneval, als sie erfuhren, dass Piraten einen Angriff planten. Mit Gerissenheit und Eifer lockten die Einwohner die Piraten in einen Hinterhalt und errangen einen überwältigenden Sieg. Sie kreuzigten alle gefangenen Piraten im Stadtzentrum, so dass sich die ganze Stadt in ihrem glorreichen Triumph sonnen konnte.\n\nSeither veranstaltet die Stadt in jedem Frühjahr ein Fest zum Gedenken an diesen historischen Tag."
 chios.0020.a:0 "Und ich werde dieses Jahr dabei sein! Zeit, mit den Vorbereitungen zu beginnen."
 chios.0021.t:0 "Thymiana"
 chios.0021.desc:0 "Ich habe Thymiana erreicht. Es ist eine der größeren Siedlungen auf der Insel Chios, und wie viele Orte in der Ägäis ist sie voll von malerischen Stränden und reizvoll zerklüfteten Hügeln. Als ich in die Stadt gelange, kann ich nicht anders, als die schönen Bauwerke zu bewundern, die aus einem für die Gegend charakteristischen rotbraunen Stein gebaut sind, der aus einem nahe gelegenen Steinbruch stammt.\n\nIch sehe bereits viele Stadtbewohner, die sich auf die Mostra vorbereiten."
 chios.0021.a:0 "Ich kann den morgigen Tag kaum erwarten."
 chios.0022.t:0 "Die Mostra von Thymiana beginnt!"
 chios.0022.desc:0 "Es ist Freitagabend, und die Mostra von Thymiana hat begonnen. In den Straßen von Thymiana versammeln sich Menschen in ausgelassener Atmosphäre. Einige junge Dorfbewohner sind traditionell gekleidet und tragen Masken. Sie tanzen in der Menge herum, frotzeln und machen Witze, um alle in Stimmung zu bringen."
 chios.0022.a:0 "Feiert mit!"
 chios.0022.b:0 "Lehnt Euch zurück und genießt den Anblick."
 chios.0023.t:0 "Solemn Remembrances"
 chios.0023.desc:0 "Es ist nun schon Sonntag, und dieser Morgen beginnt damit, dass sich alle auf dem Friedhof von Thymiana versammeln, um für die Gefallenen zu beten. Wir müssen uns daran erinnern, dass dieses Fest nur dank der Leistungen und Opfer der mutigen Dorfbewohner stattfinden konnte, die Thymiana vor so langer Zeit gegen die Piraten verteidigt haben."
 chios.0023.a:0 "Ich schließe mich den Einheimischen im Gebet an."
 chios.0024.t:0 "Schlacht und Parade"
 chios.0024.desc:0 "Nach diesem feierlichen Ereignis folgt das Hauptspektakel der Mostra - die Nachstellung jener Schlacht vor langer Zeit!\n\nZwei Gruppen von Einheimischen versammeln sich auf dem Marktplatz von Thymiana: die einen tragen die traditionellen Gewänder der Stadt und stellen ihre Vorfahren dar, die gegen die Piraten gekämpft haben; die anderen verkleiden sich als Seeräuber. Begleitet von Musik wirbeln und bewegen sich die beiden Seiten umeinander herum, Auge in Auge, in einer stark stilisierten Nacherzählung jener schicksalhaften Schlacht vor so langer Zeit.\n\nAnschließend findet eine große Parade durch die Stadt statt, und auf dem Marktplatz beginnt ein großes Fest."
 chios.0024.a:0 "Alle amüsieren sich prächtig."
 chios.0025.t:0 "Die Mostra endet"
 chios.0025.desc:0 "Nachdem wir eine wunderbare Zeit in Thymiana verbracht haben, sind die Feierlichkeiten vorbei, denn alle guten Dinge müssen leider zu einem Ende kommen. Die Erfahrung war äußerst ergreifend, und es war ein Genuss, die Stadt zu erleben, einige der Einheimischen kennenzulernen und an ihrem traditionellen Fest teilzunehmen."
 chios.0025.a:0 "Ich hoffe, dass ich eines Tages wiederkommen kann!"
