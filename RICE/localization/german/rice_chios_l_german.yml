 chios.0050.t:0 "Mastixschmuggler"
 chios.0050.desc:0 "Meine Wachen haben zusammen mit einigen hilfsbereiten Einheimischen eine Reihe von Händlern und Banditen verhaftet, die am illegalen Schmuggel von Mastix über die Grenzen von Chios hinaus beteiligt waren. Als Fürst von Chios habe ich ein Anrecht auf einen Teil der Gewinne aus dem antiken Mastixhandel, und der gesamte Mastixhandel unterliegt meiner Gerichtsbarkeit, daher ist dies ein schweres Verbrechen."
 chios.0050.a:0 "Ich bin heute gnädig, also lasst sie gehen - sie wissen, dass sie es nicht wieder tun werden."
 chios.0050.b:0 "Nehmt sie gefangen und beschlagnahmt jeglichen Mastix, den sie besitzen."
 chios.0050.c:0 "Nach altem Brauch ist die Hinrichtung eine akzeptable Strafe für diese Tat."
 chios.0051.t:0 "Mastixhandel verbessert sich"
 chios.0051.desc:0 "In letzter Zeit hat die allgemeine Nachfrage nach Mastix zugenommen. Das dürfte sich für mich positiv auswirken, denn es bedeutet, dass ich mit dem Mastixhandel rund um Chios zusätzliche Gewinne erzielen kann."
 chios.0051.a:0 "Sehr gut!"
 chios.0052.t:0 "Mastixhandel geht zurück"
 chios.0052.desc:0 "In letzter Zeit ist die allgemeine Nachfrage nach Mastix zurückgegangen. Dies könnte problematisch sein, da es bedeutet, dass die Gewinne aus dem Mastixhandel rund um Chios sinken werden."
 chios.0052.a:0 "Das ist gar nicht gut."
 chios.0053.t:0 "Piraterie auf Chios"
 chios.0053.desc:0 "Die Piraterie war schon immer ein Problem in der Ägäis, aber besonders auf Chios, da es ein Zentrum des Mastixhandels ist. In letzter Zeit gab es mehrere Piratenüberfälle auf der Insel Chios, und obwohl wir sie größtenteils abwehren konnten, haben sie unserer lokalen Infrastruktur einigen Schaden zugefügt."
 chios.0053.a:0 "Lasst uns dafür sorgen, dass diese Piraten keinen weiteren Schaden anrichten!"
 chios.0054.t:0 "Agismata"
 chios.0054.desc:0 "Heute mache ich einen Ausflug zu den heißen Quellen von Agismata auf Chios. Da das Wasser reich an verschiedenen Mineralien ist, kommen die Menschen schon seit Jahrhunderten hierher, um sich körperlich zu heilen, so auch ich."
 chios.0054.a:0 "Ich brauche definitiv eine kurze Erholung!"
 chios.0055.t:0 "Römisches Schiffswrack"
 chios.0055.desc:0 "Auf der Straße zum Ort Anavatos auf Chios gibt es außerhalb des Dorfes eine Straße, die zur wunderschönen Küste von Elinta führt. Ich reise heute auf dieser Straße entlang und beobachte die Landschaft. Es gibt eine tiefe Bucht mit einem Strand voller Kieselsteine, der vom tiefblauen Meer umspült wird. In der Nähe liegt der Überlieferung nach das Wrack eines römischen Schiffes auf dem Grund."
 chios.0055.a:0 "Ein schöner Anblick. Welche Schätze mögen in diesem Schiffswrack liegen?"
 chios.0056.t:0 "Emporios"
 chios.0056.desc:0 "Ich besuche heute das Dorf Emporios auf Chios. Als ich mich dem Dorf nähere, werfe ich einen Blick auf den nahe gelegenen Strand, der voller kleiner schwarzer Kieselsteine ist, für die er berühmt ist."
 chios.0056.a:0 "Ein schöner Anblick!"
 chios.0057.t:0 "Pinienwald von Chios"
 chios.0057.desc:0 "Ich reiste nahe Avgonyma auf der Insel Chios, als ich mich in einem Pinienwald in der Nähe des Dorfes verirrte, dem größten Pinienwald der Insel. Ich brauchte ein paar Stunden, um den Weg hinaus zu finden, aber zum Glück war ich unversehrt."
 chios.0057.a:0 "Das nächste Mal muss ich vorsichtig sein, wenn ich durch den Wald gehe."
 chios.0058.t:0 "Chianisches Labyrinth"
 chios.0058.desc:0 "Bei der Inspektion eines Teils meines Territoriums auf Chios besuche ich eine der Mastixsiedlungen. Ein angesehener Dorfbewohner zeigt mir die Verteidigungsanlagen, die die Einheimischen um das Dorf herum gebaut haben, um den wertvollen Mastix vor den Bedrohungen durch Piraten und Banditen zu schützen. Die Häuser sind so angeordnet, dass sie selbst Teil der Mauer sind, und die Straßen sind wie ein Labyrinth angelegt, das sich in alle möglichen Richtungen windet und jeden verwirren würde, der es wagt, diesen Ort anzugreifen."
 chios.0058.a:0 "Hoffentlich müssen wir uns nie Sorgen um einen Angriff machen."
 chios.0059.t:0 "Ein Dorf, ein Kunstwerk"
 chios.0059.desc:0 "Ich besuche Pyrgi, ein Dorf in meiner Domäne auf Chios. Es ist einzigartig im Vergleich zu den anderen Dörfern auf der Insel, denn hier ist es Tradition, dass die Wände vieler Gebäude mit einer Vielzahl von geometrischen Mustern und Motiven verziert sind. Für viele wird der ganze Ort dadurch zu einem Kunstwerk."
 chios.0059.a:0 "Sehr kreativ! Gut, dass diese Tradition fortbesteht."
 chios.0059.b:0 "Es ist in Ordnung, aber ich habe schon beeindruckendere Kunstwerke gesehen."
 chios.0060.t:0 "Ariousianischer Wein"
 chios.0060.desc:0 "Das Dorf Kourounia auf Chios ist berühmt für die Herstellung einer besonderen lokalen Weinsorte, von der es heißt, sie sei eine zeitgenössische Variante eines antiken griechischen Weins namens Ariusianischer Wein. Wie in der Antike ist der Wein von der Insel berühmt und wird im ganzen Mittelmeerraum verkauft, vor allem der Ariusianischer Wein. Heute stattet eine kleine Gesandtschaft aus Kourounia meinem Hof einen Besuch ab, und sie bieten mir einige ihrer berühmten Weine an. Solch ein nettes Geschenk könnte nützlich sein, wenn ich in Zukunft andere Gäste oder Feste ausrichte - wer würde nicht gerne einen Schluck solchen Weins trinken?"
 chios.0060.a:0 "Vielen Dank - ihr könnt ihn da drüben abstellen."
 chios.0061.t:0 "Homers Wein"
 chios.0061.desc:0 "Über Generationen hinweg war Chios berühmt für seinen Wein, insbesondere für den so genannten Ariousischen Wein, dessen berühmteste Sorte aus dem Dorf Kourounia stammt. Die antiken Schriftsteller nannten ihn sogar den Nektar der Götter.\n\nDa der große Dichter Homer, der die Illias und die Odyssee verfasste, sein ganzes Leben lang auf Chios gelebt haben soll, gibt es sogar Stimmen, die behaupten, dass Homers Brillanz und Beredsamkeit zum Teil auf den Genuss dieses Weins zurückzuführen sei. Ist diese Behauptung wahr? Wenn ja, wäre es vielleicht ratsam, diesen Wein zu einem regelmäßigen Bestandteil meiner Ernährung zu machen."
 chios.0061.a:0 "Das klingt nach einer törichten, widersinnigen Idee. Wein ist Wein."
 chios.0061.b:0 "Es würde mir nicht schaden, es zu versuchen! Lasst uns etwas von dem Wein kaufen."
 chios.0061.toast.success:0 "Inspiration durch Ariousianischen Wein"
 chios.0061.toast.failure:0 "Keine Inspiration durch ariousianischen Wein"
 chios.0062.t:0 "Antimonminen"
 chios.0062.desc:0 "In der Nähe von Aghiasmata, einem der wichtigsten Handelshäfen auf der Insel Chios, befinden sich die Antimonminen von Keramos. Antimon, dessen Verwendungsmöglichkeiten von der Medizin bis zu Kosmetika reichen, war schon in der Antike eine wichtige Einnahmequelle für diese Region. In jüngster Zeit hat die Antimonproduktion in diesem Gebiet einen Aufschwung erlebt."
 chios.0062.a:0 "Das ist schön zu hören!"
 chios.0063.t:0 "Strand von Nagos"
 chios.0063.desc:0 "Heute habe ich einen Ausflug zum Strand von Nagos auf der Insel Chios unternommen. Es ist ein landschaftlich reizvoller Strand und ein großartiger Ort zum Entspannen. Er ist von Reihen schöner Ahornbäume, dichter Vegetation und fließenden Wasserquellen gesäumt, während der Strand selbst voller wunderschöner bunter Kieselsteine ist."
 chios.0063.a:0 "Ich bin froh, dass ich hierher gekommen bin."
 chios.0064.t:0 "Lithi"
 chios.0064.desc:0 "Ich statte dem Dorf Lithi an der Küste von Chios einen Besuch ab. Sein seichter Strand ist wunderschön, und er ist als wichtiger Fischerort auf der Insel bekannt. Dort werde ich mit einem Festmahl verwöhnt, bei dem es eine große Vielfalt an Fischen gibt, die die örtlichen Fischer fangen."
 chios.0064.a:0 "Der Ruf der Stadt als Fischerort ist wohlverdient!"
 chios.0065.t:0 "Inspiration für Homer?"
 chios.0065.desc:0 "Eine Bekannte von mir auf Chios nahm mich mit zu einer Klippe auf der Insel, da sie mir etwas von der Umgebung auf ihrem Land zeigen wollte. Unter uns erstreckte sich ein wunderschöner Strand mit tiefblauem Wasser und einigen zerstreuten Bäumen. Jedenfalls behauptet sie, dass der antike Dichter Homer sich laut einer Familienüberlieferung manchmal an diesen Ort begab, wenn er Inspiration für seine Geschichten brauchte. Es ist ein glücklicher Zufall, dass dieser Ort auf dem angestammten Land ihrer Familie liegt."
 chios.0065.a:0 "Ich bin sicher, dass Homer hier einmal war."
 chios.0065.b:0 "Wir können nicht wirklich sagen, ob Homer jemals hier war."
 chios.0066.t:0 "Kambos"
 chios.0066.desc:0 "Das Tal von Kambos auf Chios ist für seine üppigen, fruchtbaren Hügel bekannt und hat daher eine Reihe von Adligen angezogen, die das landwirtschaftliche Potenzial nutzen wollten. Das Tal ist in der Tat mit mehreren Villen gespickt, die solchen vornehmen Familien gehören.\n\nHeute spreche ich mit einem solchen Kleinadeligen, der mir erklärt, wie seine Familie das Beste aus dem Reichtum dieser Region macht."
 chios.0066.a:0 "Das ist nützlich zu wissen."
 chios.0067.t:0 "Verirrt!"
 chios.0067.desc:0 "Bei der Besichtigung eines der Mastixdörfer verirrten sich meine Wachen und ich in den verwinkelten, engen Gassen und verwirrend angeordneten Bauten. Die Dörfer sind so angelegt, dass sie Banditen und Piraten, die hierher kommen könnten, verwirren, um den wertvollen Mastix der Insel zu schützen. Trotzdem ist es peinlich!"
 chios.0067.a:0 "Zumindest funktioniert es wie vorgesehen."
 chios.0068.t:0 "Thymaina"
 chios.0068.desc:0 "Ich statte Thymaina einen Besuch ab, einem kleinen Eiland vor der Küste von Samos, wo ich herrsche. Obwohl es nur ein kurzer Besuch sein soll, begrüße ich die Ältesten des kleinen Dorfes gebührend. Sie schenken mir Thymian (nach dem die Insel benannt ist), der an verschiedenen Orten auf der Insel geerntet wurde."
 chios.0068.a:0 "Ein gelungenes Geschenk, das sehr geschätzt wird."
 chios.0069.t:0 "Petrokopio"
 chios.0069.desc:0 "Auf der Insel Fourni, die zwischen Samos und Ikaria liegt, gibt es einen antiken Marmorsteinbruch, der als Petrokopio bekannt ist. Obwohl er heutzutage nicht mehr so stark genutzt wird, produzieren die Einheimischen hin und wieder eine ansehnliche Menge an Marmor, den sie auf andere nahe gelegene Inseln verschiffen. In letzter Zeit hat der Steinbruch einen solchen Aufschwung erlebt."
 chios.0069.a:0 "Ich frage mich, wofür wir den Marmor verwenden könnten?"
 chios.0070.t:0 "Gefährliche Gewässer"
 chios.0070.desc:0 "In den Gewässern zwischen den Inseln Samos und Ikaria gibt es viele kleine Felseninselchen, was bedeutet, dass solche Orte für Schiffe, die keine Erfahrung in diesen Gewässern haben, gefährlich sind. Kürzlich erhielt ich die Nachricht, dass ein solches Handelsschiff aus der Ferne in einen Sturm geraten und gesunken war. Einige Seemänner und Kaufleute konnten jedoch überleben und befinden sich nun an Stränden in meinem Gebiet."
 chios.0070.a:0 "Ich wünsche ihnen das Beste."
 chios.0070.b:0 "Sie können sich in meiner Residenz ausruhen."
 chios.0071.t:0 "Ruinen von Kamari"
 chios.0071.desc:0 "Während meines Besuchs auf der Insel Fourni, die westlich von Samos und östlich von Ikaria liegt, komme ich an einem Küstenabschnitt vorbei, den die Einheimischen den Strand von Kamari nennen. Dort, im azurblauen Wasser, könnte ich schwören, die Ruinen einer Stadt zu sehen. Die Einheimischen, die mich begleiten, bestätigen mir, dass meine Augen mich nicht täuschen. Es gibt tatsächlich eine alte versunkene Siedlung in der Nähe des Strandes - so nahe, dass man sogar in der Nähe schwimmen und sie aus der Nähe betrachten könnte."
 chios.0071.a:0 "Man kann sich nur fragen, was mit dieser Stadt geschehen ist."
 chios.0071.b:0 "Ich habe etwas Zeit - warum nicht dort schwimmen und die Gegend erkunden?"
 chios.0072.t:0 "Icarus"
 chios.0072.desc:0 "Ich höre gerade, wie mir jemand einen Mythos über die Insel Ikaria erzählt, die westlich von Samos in meinem Hoheitsgebiet liegt. Angeblich wurde sie von den alten Griechen so benannt, weil sie glaubten, dass dort der legendäre Ikarus abstürzte und starb, nachdem er zu hoch und zu nah an der Sonne geflogen war."
 chios.0072.a:0 "Ob wahr oder nicht, die Geschichte von Ikarus lehrt uns etwas über die Tücken des Hochmuts."
 chios.0072.b:0 "Das ist eindeutig heidnisches Geschwätz - eine lächerliche Geschichte."
 chios.0072.c:0 "Eine alte Geschichte, die unsere Vorväter weise über Hybris erzählt haben."
 chios.0073.t:0 "Die Häuser von Ikaria"
 chios.0073.desc:0 "Ich inspiziere gerade mein Territorium auf der Insel Ikaria, die westlich von Samos liegt. Schon seit einiger Zeit ist mir aufgefallen, dass die Häuser dort auf eine seltsame Weise gebaut sind - sie haben keine Schornsteine und niedrige Decken und bestehen meist aus massiven Steinblöcken. Den Einheimischen zufolge dienen diese Maßnahmen dem Schutz der Häuser, da sie die Piraten verwirren, die die Häuser mit großen Felsen verwechseln könnten."
 chios.0073.a:0 "Hmm... ein seltsamer, aber verständlicher Brauch."
 chios.0073.b:0 "Wir könnten von ihrem Ansatz beim Aufbau der Verteidigung lernen."
 chios.0074.t:0 "Muskatwein"
 chios.0074.desc:0 "Mehrere namhafte Persönlichkeiten aus Samos besuchen mich heute, um einige Angelegenheiten zu besprechen, die ihre Insel betreffen. Bevor wir mit dem Geschäftlichen beginnen, überreichen sie mir ein Geschenk, den berühmten süßen Muskatwein der Insel."
 chios.0074.a:0 "Ich danke Euch! Und nun zum Geschäftlichen...."
 chios.0075.t:0 "Strände von Samos"
 chios.0075.desc:0 "Ich bin auf Samos unterwegs, genauer gesagt an einem seiner smaragdgrünen Strände. Wenn ich den Blick hebe und über die See hinweg schaue, kann ich die herausragenden Berge und die Küste Anatoliens nicht allzu weit entfernt sehen. Es ist seltsam zu glauben, dass diese Insel tatsächlich so nah am Festland liegt."
 chios.0075.a:0 "Das sind die Wunder der Natur."
 chios.0076.t:0 "Der Vater der Geschichte"
 chios.0076.desc:0 "Wenngleich er nicht auf der Insel geboren wurde, soll der berühmte antike Historiker Herodot in seiner Jugend auf Samos gelebt haben. Es ist interessant, darüber nachzusinnen, wie dieser angesehene Mann einst in meinem Hoheitsgebiet gewandelt und gewirkt hat."
 chios.0076.a:0 "Vielleicht wurde der Vater der Geschichte durch das, was er auf Samos sah, inspiriert."
 chios.0076.b:0 "Nennt man Herodot nicht den Vater der Lügen? Ich denke, er ist unglaubwürdig."
 chios.0077.t:0 "Psara"
 chios.0077.desc:0 "Ich habe gehört, dass die Bewohner von Psara, einer einsamen Insel westlich von Chios, ein äußerst raues und hartes Leben führen und dass dies schon seit vielen Generationen, wenn nicht Jahrhunderten so ist - selbst die alten Griechen sprachen von der Armut der Insel in legendären Termini. So gab es in alten Zeiten die Redewendung "Psara feiert Dionysos, den Gott des Weines", um die Armut zu bezeichnen, denn man glaubte, die Bewohner der Insel seien so arm, dass sie sich nicht einmal ein wenig Wein bei wichtigen Festen leisten könnten. Offensichtlich hat sich seither auf der Insel nicht viel verändert."
 chios.0077.a:0 "Sicherlich sind diese Geschichten von Armut nur Ausschmückungen."
 chios.0077.b:0 "Es ist tragisch, dass die Insel mit einem so langfristigen Schicksal verflucht ist."
 chios.0077.c:0 "Ich möchte den Inselbewohnern mit einer kleinen finanziellen Zuwendung unter die Arme greifen."
 chios.0078.t:0 "Pharmakonisi"
 chios.0078.desc:0 "Die winzige Insel Pharmakonisi liegt etwas südlich von Samos im Ägäischen Meer. Trotz ihrer scheinbaren Unbedeutendheit ist sie für die vielen pharmazeutischen Kräuter bekannt, die auf ihr wachsen und von denen sie ihren Namen ableitet. Wie dem auch sei, die Insel liegt in meinem Hoheitsgebiet, und ich habe mir überlegt, ein paar meiner Untergebenen loszuschicken, um ein paar dieser berühmten Heilkräuter für mich zu besorgen."
 chios.0078.a:0 "Andererseits wäre das auch Zeitverschwendung."
 chios.0078.b:0 "Es wäre gut für meine Gesundheit"
 chios.0079.t:0 "Pythagoras"
 chios.0079.desc:0 "Die Insel Samos liegt in meinem Gebiet, und ich habe kürzlich über einen ihrer berühmtesten Söhne, den Philosophen Pythagoras, nachgedacht. Noch heute wird er als Begründer der Mathematik und der Musik verehrt. Auf der Insel gibt es eine Höhle, in die er sich geflüchtet haben soll, um dem samnischen Tyrannen Polykrates zu entkommen und andere ungestört unterrichten zu können, bevor er nach Italien ins Exil ging. Die Höhle ist schwer zu erreichen, so dass nur wenige den Weg dorthin wagen. Nichtsdestotrotz finde ich die Tatsache, dass dieser Mann hier gelebt hat, sehr beeindruckend, und er hat mich in letzter Zeit in meinem Leben inspiriert."
 chios.0079.a:0 "Zahlen regiren die Welt, wie er einst sagte!"
