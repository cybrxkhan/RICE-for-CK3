 chios.0100.t:0 "Patmos"
 chios.0100.desc:0 "Das Zusammenkommen mit den Mönchen verlief zufriedenstellend. Sie baten um einen angemessenen Betrag, um ihnen beim Bau eines kleinen Klosters auf Patmos bei der Höhle der Apokalypse zu helfen, wo Johannes von Patmos - der oft mit Johannes dem Apostel und Johannes dem Evangelisten in Verbindung gebracht wird - das Buch der Offenbarung geschrieben haben soll.\n\nSchließlich stimmte ich zu, dass es nur angemessen ist, eine so bedeutende Persönlichkeit zu verehren, wenn auch auf einer einsamen, kleinen Insel wie Patmos. Daher habe ich die notwendigen Mittel und Ressourcen bereitgestellt, um dieses noble Unterfangen zu unterstützen. Das Kloster wird passenderweise "Kloster des Heiligen Johannes" heißen."
 chios.0100.a:0 "Ich bin froh, dass wir das alles geklärt haben."
 chios.0100.tooltip:0 "Christliche [rulers|E] nahe der [county|E] von [chios_county.GetNameNoTier] können nun eine [decision|E] treffen, auf #V eine Pilgerreise nach Patmos#! zu gehen, um die Höhle der Apokalypse zu besuchen."
 chios.0101.t:0 "Patmos"
 chios.0101.desc:0 "Es wird berichtet, dass [patmos_repopulator.GetTitledFirstName] den Bau eines kleinen Klosters auf der Insel Patmos, des so genannten Klosters des Heiligen Johannes, unterstützt.\n\nPatmos, dass südlich von [chios_county.GetNameNoTier] und Samos liegt, war angeblich der Ort, an dem Johannes von Patmos - der oft mit Johannes dem Apostel und Johannes dem Evangelisten in Verbindung gebracht wird - das Buch der Offenbarung geschrieben haben soll. Nun, da die heilige Stätte über eine gut ausgebaute Infrastruktur verfügt, dürfte es nur noch eine Frage der Zeit sein, bis mutige Pilger in Scharen dorthin strömen."
 chios.0101.a:0 "Und das ist auch gut so."
 chios.0101.tooltip:0 "ChristLICHE [rulers|E] nahe der [county|E] von [chios_county.GetNameNoTier] können nun [decision|E] treffen, auf #V eine Pilgerreise nach Patmos#! zu gehen, um die Höhle der Apokalypse zu besuchen."
 chios.0102.t:0 "Vorbereitungen"
 chios.0102.desc:0 "Ich habe beschlossen, auf die Insel Patmos zu reisen, um die Höhle der Apokalypse zu besuchen, wo Johannes von Patmos das Buch der Offenbarung geschrieben hat. Dort erhoffe ich mir eine Annäherung an [ROOT.Char.GetFaith.HighGodName], sowie Inspiration und Heilung."
 chios.0102.a:0 "Zeit, Vorbereitungen zu treffen."
 chios.0103.t:0 "Abreise"
 chios.0103.desc:0 "Ich habe meine Vorbereitungen für meine Reise nach Patmos abgeschlossen. Da es sich mehr oder weniger um einen großen Felsbrocken in der Ägäis handelt, werde ich mit dem Boot dorthin segeln müssen. Wir können nur hoffen, dass auf der Reise nichts Schlimmes passiert!"
 chios.0103.a:0 "Auf geht´s nach Patmos!"
 chios.0104.t:0 "Sturm auf See!"
 chios.0104.desc:0 "Die Katastrophe nimmt ihren Lauf! Während wir nach Patmos segelten, gerieten wir bei einer der nahe gelegenen Inseln in einen Sturm. Unser Kapitän und die Seeleute taten ihr Bestes, um sicherzustellen, dass unser Schiff den Fluten trotzen konnte."
 chios.0104.a:0 "Beschütze uns, [ROOT.Char.GetFaith.WaterGodName]!"
 chios.0104.toast:0 "Ihr werdet auf See verletzt"
 chios.0105.t:0 "Ägäische Piraten!"
 chios.0105.desc:0 "Wir näherten uns Patmos, als wir auf ein Piratenschiff stießen, und die Piraten verlangten, dass wir zahlen - andernfalls! Die kleinen, felsigen Inseln in diesem Teil der Ägäis sind beliebte Verstecke für einheimische Piraten, die gerne Pilger und Händler ausbeuten, die in dieser Gegend unterwegs sind. Als höchstrangige Person an Bord ist es an mir zu entscheiden, wie wir mit diesen Piraten verfahren sollen."
 chios.0105.a:0 "Bezahlt einfach das Gold - lasst uns ein Blutvergießen auf dieser Pilgerfahrt vermeiden."
 chios.0105.b:0 "Wie können sie es wagen! Wir werden uns wehren! [ROOT.Char.GetFaith.WarGodName] mit uns!"
 chios.0105.c:0 "Sicherlich kann ich sie überzeugen, uns fromme Pilger in Ruhe zu lassen."
 chios.0105.b.toast:0 "Ihr werdet im Kampf gegen die Piraten verletzt"
 chios.0106.t:0 "Land Ahoi"
 chios.0106.desc:0 "Endlich erreichen wir die Insel Patmos. Im Vergleich zu anderen Inseln in der Ägäis ist sie klein und zerklüftet, aber das tut ihrer natürlichen Schönheit keinen Abbruch. Bald werden wir das Ziel unserer Pilgerreise erreichen."
 chios.0106.a:0 "Nun denn! Zeit, sich auszuruhen."
 chios.0107.t:0 "Die Höhle der Apokalypse"
 chios.0107.desc:0 "Heute komme ich am Kloster des Heiligen Johannes an. Die Mönche eilen herbei, um mich zu begrüßen, denn es ist eine Ehre, dass jemand wie ich hierher kommt. Wir unterhalten uns kurz, bevor sie mich in die Höhle der Apokalypse führen.\n\nDie Höhle ist nicht unbedingt einschüchternd, aber ich spüre die Gegenwart von etwas, das größer ist als ich selbst. Ich beobachte alles: die Beschaffenheit des Felsens, den Geruch der feuchten Luft, den Hauch der Meeresbrise von draußen. Ich denke darüber nach, dass hier die brennenden, schrecklichen Worte des Buches der Offenbarung geschrieben wurden, und nehme mir Zeit, über diese Worte zu grübeln.\n\n#italic Die Offenbarung Jesu Christi, die Gott ihm gegeben hat, um seinen Jüngern zu zeigen, was bald geschehen soll; und er hat sie durch seinen Erzengel zu seinem Jünger Johannes gesandt und ihm ein Zeichen gegeben:#!\n#italic Der das Wort Gottes und das Zeugnis von Jesus Christus und alles, was er gesehen hat, festgehalten hat...#!"
 chios.0107.a:0 "Bemerkenswert."
 chios.0107.toast:0 "Ihr habt eine Vision der Offenbarung gesehen!"
 chios.0108.t:0 "Zurück zum Kloster"
 chios.0108.desc:0 "Nachdem ich einige Zeit in der Höhle verbracht habe, kehre ich zum Kloster zurück, wo ich von den Mönchen von Patmos beherbergt werde. Es ist eine wertvolle und erleuchtende Erfahrung, sowohl persönlich als auch spirituell. Leider kann ich nur eine gewisse Zeit hier bleiben, und bald muss ich wieder nach Hause segeln."
 chios.0108.a:0 "Ich bin froh, dass ich hierhin gekommen bin.."
 chios.0109.t:0 "Rückkehr"
 chios.0109.desc:0 "Ich bin von meiner Pilgerreise zur Höhle der Apokalypse auf Patmos zurückgekehrt. Es war eine große spirituelle Erfahrung, und vielleicht kann ich diese Reise eines Tages wiederholen."
 chios.0109.a:0 "Bis dahin kehrt das normale Leben für mich wieder ein."
