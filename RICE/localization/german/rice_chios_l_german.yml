 chios.0010.t:0 "Ein neues Mastichochorio"
 chios.0010.desc:0 "Ich treffe mich mit mehreren wichtigen Vertretern von Chios, wie Kleinadligen, Dorfältesten, Kaufleuten und verschiedenen Gildenleitern. Nach vielen Gesprächen beschränken wir uns auf drei mögliche Vorschläge, wie die neue Mastixsiedlung aussehen soll:\n\n- Eine Festungsanlage zum Schutz der Mastixhaine vor Räubern\n- Ein Handelshafen an der Küste zur Steigerung der Gewinne\n- Eine Stadt mit hoher Lebensqualität zur Entwicklung der Infrastruktur der Insel\n\nAls Herr von Chios habe ich das letzte Wort darüber, worauf sich die Siedlung ausrichten wird:"
 chios.0010.a:0 "Verteidigung die Mastixhaine vor Plünderern und Piraten"
 chios.0010.b:0 "Ausweitung der Geschäftsmöglichkeiten für den Mastixhandel"
 chios.0010.c:0 "Verbesserung der Entwicklung von Mastix produzierenden Gemeinden"
 chios.0011.t:0 "Ein neues Mastichochorio"
 chios.0011.desc:0 "Nun, da wir uns für einen Plan entschieden haben, müssen wir entscheiden, wo wir die Mastixsiedlung bauen und welche Ausmaße sie haben soll. Nachdem wir einige Zeit damit verbracht haben, mögliche Standorte auf der Insel Chios zu prüfen, haben wir einen guten Platz gefunden. Dort bauen wir eine..."
 chios.0011.a:0 "Kleine Mastixsiedlung"
 chios.0011.b:0 "Mittelgroße Mastixsiedlung"
 chios.0011.c:0 "Große Mastixsiedlung"
 chios.0012.t:0 "Ein neues Mastichochorio"
 chios.0012.desc:0 "Nachdem die Pläne für das neue Mastixdorf fertiggestellt sind, wird in Kürze der Bau beginnen. Die Baumaterialien werden bereits verschifft, und potenzielle Siedler werden sowohl aus den anderen Gemeinden auf der Insel Chios als auch aus anderen Städten der Region angeworben."
 chios.0012.a:0 "Sehr gut"
