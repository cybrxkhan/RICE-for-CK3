 red_sea.0020.t:0 "Die Geschichte von al-'Umari"
 red_sea.0020.desc:0 "Ich lachte über die Warnungen meiner Berater. " Ihr seid zu tollkühn, sagten sie. Ihr seid zu gierig, sagten sie. Ihr seid zu blutdürstig, sagten sie. Gewiss, meine jüngsten Rückschläge haben mich gedemütigt, aber erkennen sie denn nicht das Ausmaß meines Eifers und meines Glaubens, dieses Hinterland der östlichen Wüste zum Ruhme des Kalifats zu beherrschen? Die früheren Statthalter und Beamten des Kalifats erkannten nicht den immensen, unerschlossenen Reichtum, der in [wadi_allaqi_region.GetNameNoTier] lag, aber ich sah das anders, als ich in dieses Land kam."
 red_sea.0020.a:0 "Wie bin ich hierher gekommen?"
 red_sea.0021.t:0 "Die Wurzeln von al-'Umari"
 red_sea.0021.desc:0 "Ich wurde vor vielen Jahren in Medina geboren und begann nicht als ein Mann des Schwertes oder der Münze, sondern als ein Mann der Buchstaben und der Gelehrsamkeit. Trotz der Skrupellosigkeit, die mir meine Feinde nachsagen, bin ich im Herzen immer noch ein Gelehrter, einer, der die #italic Hadith#! eingehend studiert hat und der ohne Pause Gedichte rezitieren kann. Meine Reisen führten mich durch alle Länder, die nominell von den Abbasiden regiert wurden, von Fustat, wo ich viele Jahre lang studierte, bis zum spirituellen Zentrum in Kairouan. Diese Erfahrungen haben mich geformt und mich zu dem gemacht, was ich bin, insbesondere..."
 red_sea.0021.a:0 "Meine Kindheit in Medina, an die ich mich gerne erinnere, auch wenn sie schon lange zurückliegt."
 red_sea.0021.b:0 "Als meine Lehrer in Fustat mich viel über das Leben, die Philosophie und den Glauben lehrten."
 red_sea.0021.c:0 "Das große Kairouan, wo ich nicht nur Gelehrte, sondern auch Kaufleute und Abenteurer traf."
 red_sea.0022.t:0 "Der Plan von al-'Umari"
 red_sea.0022.desc:0 "Durch eine Reihe von Umständen stolperte ich in die Östliche Wüste, jenes Stück trockenen Landes zwischen dem Nil und dem Roten Meer. Mit meinem Ruf als belesener und frommer Gelehrter zog ich eine große Gefolgschaft an, die mir half, eine Niederlassung in [wadi_allaqi_region.GetNameNoTier] zu errichten, wo wir im großen Stil mit dem Abbau von Gold begannen; die Gewinne waren immens. Allerdings wurde meine Anwesenheit von den muslimischen Gouverneuren Ägyptens als Bedrohung angesehen, obwohl ich und meine Krieger die Ungläubigen im Süden aufhielten.\n\nSchließlich mischte ich mich in die kleinlichen Streitigkeiten dieser sudanesischen Häuptlinge ein und verwüstete ihre Ländereien und plünderte ihre Siedlungen nach Sklaven und geriet dabei auch oft mit dem Statthalter von Ägypten, [ibn_tulun.GetTitledFirstName], aneinander. Leider habe ich mehr gebissen, als ich kauen konnte, und wurde zu meinem Sitz in den Bergen von [wadi_allaqi_region.GetNameNoTier] zurückgetrieben, die viele lukrative Minen beherbergen.\n\nNun, nachdem ich meine Wunden geleckt habe, werde ich mich darauf vorbereiten, mich wieder als lokale Macht zu behaupten. Manche warnen mich davor, zu leichtsinnig, zu gierig oder zu übermütig zu sein, aber ich bin jetzt älter und weiser. Ich habe sorgfältig über meine nächsten Schritte nachgedacht."
 red_sea.0022.a:0 "[ibn_tulun.GetTitledFirstName] wird mich als [ibn_tulun.GetHerHis] ebenbürtig, wenn nicht gar als [ibn_tulun.GetHerHis] überlegen akzeptieren!"
 red_sea.0022.b:0 "Ich werde weiterhin von meinen Angriffen auf die Ungläubigen im Sudan profitieren."
 red_sea.0022.c:0 "Vielleicht können [ibn_tulun.GetTitledFirstName] und ich uns einigen und zusammenarbeiten."
 red_sea.0022.d:0 "Ich muss mich auf den Ausbau meiner Bergbauaktivitäten konzentrieren - Wohlstand über alles!"
 red_sea.0023.t:0 "Der Ehrgeiz von al-'Umari"
 red_sea.0023.desc:0 "Ich werde meine Fehler diesmal nicht wiederholen und noch größer werden, als ich schon war! Ich bin ein Nachfahr der Kalifen! Ich bin der Gelehrte, der den #italic Hadith#! und die Poesie gemeistert hat! Ich bin der Kriegsherr, dessen Soldaten die Herzen der Tuluniden im Norden und der Heiden im Sudan im Süden in Angst und Schrecken versetzen! Ich bin der Abenteurer, dessen Scharfsinn die östliche Wüste von einer öden Leere aus Sand und Felsen in ein Land mit blühenden Minen verwandelt hat, voller Karawanen, die täglich Gold und Smaragde zu den Städten am Nil und den Häfen am Roten Meer transportieren!"
 red_sea.0023.desc.focus_tulun:0 "\n\nIch werde mich darauf konzentrieren, die von [ibn_tulun.GetTitledFirstName] ausgehende Bedrohung zu neutralisieren. Als Herrscher Ägyptens ist [ibn_tulun.GetSheHe] wütend darüber, dass ich diese Gebiete am Roten Meer und in der östlichen Wüste kontrolliere, und er wird bei jedem Schritt, den ich mache, gegen mich intrigieren. Obwohl ich [ibn_tulun.GetHerHim] bereits zweimal besiegt habe, muss ich auf der Hut sein, denn so wie ich [ibn_tulun.GetHerHis] ein Dorn im Auge bin, so ist [ibn_tulun.GetSheHe] ein Dorn in meinem Auge."
 red_sea.0023.desc.focus_nubia:0 "\n\nIch werde meine Bemühungen darauf konzentrieren, meine Angriffe auf die Wilden im Sudan fortzusetzen. Jahrelang habe ich sie überfallen, um Sklaven zu erbeuten, und dabei so viel Gewinn gemacht wie mit meinen Edelmetallminen. Ich habe den Fehler gemacht, zu unterschätzen, wie mächtig diese Häuptlinge sein können. Der Sklavenhandel ist jedoch eine zu lukrative Einnahmequelle, also werde ich einfach gerissener sein, wenn ich aus meinen früheren Fehlern lerne."
 red_sea.0023.desc.focus_allies:0 "\n\nIch werde mich darauf konzentrieren, mit [ibn_tulun.GetTitledFirstName] eine Art Vereinbarung zu treffen. Da ich [ibn_tulun.GetHerHim] zweimal besiegt habe, wäre [ibn_tulun.GetSheHe] ein Narr, wenn er sich weigerte. Es ist nicht leicht, seinen Stolz zu überwinden, aber ich glaube, dass [ibn_tulun.GetSheHe] und ich gemeinsame Interessen und Feinde haben, daher können wir, wenn wir unsere Differenzen beilegen können, möglicherweise erfolgreich sein und gegen die Ungläubigen im Süden triumphieren."
 red_sea.0023.desc.focus_build:0 "\n\nIch werde meine Bemühungen auf die Entwicklung der Bergbauinfrastruktur in [wadi_allaqi_region.GetNameNoTier] konzentrieren. Ich muss zugeben, dass einige meiner Männer Recht hatten, als sie mir zuvor sagten, ich sei zu leichtsinnig in meinem Handeln. Ich habe meine Lektion gelernt. Stattdessen werde ich meine Stärke durch die Anhäufung von Reichtum und die Gewinnung von Anhängern für meine Sache ausbauen. Erst wenn ich meine Domäne gesichert habe, werde ich in der Lage sein, sowohl [ibn_tulun.GetTitledFirstName] als auch die Ungläubigen im Sudan anzugreifen."
 red_sea.0023.a:0 "Dieses Mal werde ich reüssieren und der größte Feldherr der Region werden."
 red_sea.0023.info:0 "#emphasis Historischer Kontext:#! Als al-Umari um 850 n. Chr. in Ägypten eintraf, verfügte er bereits über ein beträchtliches Vermögen, das er in seinen Jahren als Gelehrter, Abenteurer und Händler angehäuft hatte.\n\nal-Umari investierte in den Sklavenhandel sowie in die Minen in der Gegend von Wadi Allaqi und mischte sich, nachdem er eine Residenz in Assuan errichtet hatte, in lokale politische Konflikte ein. Sein Bergbaugeschäft wurde durch seine berüchtigten Sklavenüberfälle auf Nubien über Wasser gehalten; es wurden so viele Sklaven erbeutet, dass ein späterer Historiker aus der Mamlukenzeit, Al-Maqrizi, behauptet, die meisten Gefährtinnen der Männer in Assuan seien nubische Sklaven gewesen. Mit der Zeit und nicht zu Unrecht erwarb er sich den Ruf der Skrupellosigkeit.\n\nal-Umaris Anwesenheit in Ägypten war für den neuen abbasidischen Statthalter Ibn Tulun, der versuchte, die Autorität des ägyptischen Staates zu zentralisieren, von großer Bedeutung. Im Jahr 868 n. Chr. wurde eine tulunidische Streitmacht entsandt, um al-Umari in die Schranken zu weisen, aber sie wurde empfindlich geschlagen. Schließlich wurde al-Umaris Brutalität ihm zum Verhängnis; seine eigenen Männer ermordeten ihn und schickten seinen Kopf an Ibn Tulun. Obwohl Ibn Tulun sich wahrscheinlich privat über das Ableben seines Rivalen freute, balsamierte und bestattete er al-Umaris Kopf öffentlich mit großem Respekt und revanchierte sich für den Verrat derer, die ihn überbracht hatten, mit einer öffentlichen Hinrichtung.\n\nAlles in allem spiegelt al-Umaris Leben die wachsende Macht der Kriegsherren in dieser Epoche wider, die versuchten, ihren eigenen privaten Reichtum und ihre Macht auf Kosten des abbasidischen Staates auszubauen."
 red_sea.0024.t:0 "$RICE_historical_aspiration_fulfilled_title$"
 red_sea.0024.desc:0 "Long ago, I arrived in the hot and dusty wilderness of the Eastern Desert. Yet I knew there was more to this land than just sand and rocks.\n\nMy intelligence, cunning, and ruthlessness brought me where I am today. I now control a significant portion of the Red Sea, with the mines and slaves of Nubia providing me untold wealth. My enemies no longer fight me; they either cower in fear before me, or are dead.\n\nYears of work, years of toil, years of blood.... It has all paid off. I am no longer a petty warlord, but the [ROOT.Char.GetTitleAsNameNoTooltip] of my own realm!"
 red_sea.0024.a:0 "Only fools would dare challenge me now."
