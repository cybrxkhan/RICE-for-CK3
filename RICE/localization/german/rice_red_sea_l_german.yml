 # Game Concepts 
 game_concept_red_sea_ferry:0 "Rotmeerfähre"
 game_concept_red_sea_ferries:0 "Rotmeerfähren"
 game_concept_red_sea_ferry_desc:0 "Es gibt mehrere Provinzen entlang des Roten Meeres - nämlich in #V Aydhab#!, #V Suakin#! und #V Jeddah#! - die über ein [special_building|E] namens $game_concept_red_sea_ferry$ verfügen, das verschiedene Boni bietet. Diese Häfen dienen als wichtige Durchgangsstraße für Hadsch-Pilger, die über das Rote Meer reisen wollen.\n\nJeder [ruler|E] von Aydhab oder Suakin hat auch Zugriff auf eine [decision|E], die #V Steuern#! für die Pilger dort zu #V zu erhöhen#!. Allerdings hat dies auch negative Konsequenzen. Da Aydhab und Suakin traditionell rivalisieren, werden Steuererhöhungen in der einen Stadt einen Teil des Pilgerverkehrs in die andere Stadt umleiten."

 # Aspirations 
 RICE_red_sea_aspiration_al_umari_desc: "\n\n#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$Be an [independent|E] [king|E] or [emperor|E] [rank|E] [ruler|E]\n$EFFECT_LIST_BULLET$[completely_control|E] [GetTitleByKey('c_aswan').GetNameNoTier], [GetTitleByKey('c_qus').GetNameNoTier], [GetTitleByKey('c_qurta').GetNameNoTier], and [GetTitleByKey('c_naqis').GetNameNoTier]\n$EFFECT_LIST_BULLET$Have at least [gold_i|E] #V [EmptyScope.ScriptValue('RICE_aspiration_large_resource_bonus')]#! in your treasury\n\n#bold Rewards#!\n$EFFECT_LIST_BULLET$Gain @gold_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [gold|E]\n$EFFECT_LIST_BULLET$Every [county|E] in your [realm|E] in [GetGeographicalRegion('world_africa_east').GetName] gains @development_icon! #V [EmptyScope.ScriptValue('RICE_red_sea_al_umari_aspiration_dev_bonus')]#! [development|E]\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$Have at least @dread_icon! #V 80#! [dread|E] (Reward: Gain a [martial_lifestyle|E] [perk|E])\n$EFFECT_LIST_BULLET$Have at least two [rivals|E] or [nemeses|E] (Reward: Gain a [intrigue_lifestyle|E] [perk|E])"
 RICE_red_sea_historical_aspiration_action_al_umari: "#italic By taking advantage of the Abbasid power vacuum and brutalizing your enemies, you hope to fill your coffers with the riches of the Eastern Desert and emerge as the most feared warlord along the Red Sea.#!$RICE_red_sea_aspiration_al_umari_desc$"
