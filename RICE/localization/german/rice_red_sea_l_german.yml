 red_sea.0030.t:0 "Mu’allim und Rubban"
 red_sea.0030.desc:0 "Einige in der Region des Roten Meeres bekannte Entdecker besuchen meinen Hof. Sie sind erfahrene Hochseenavigatoren, die als #italic Mu'allim#! bekannt sind, und erklären mir einige der Grundlagen ihrer Fertigkeiten. Diese Männer haben ihr ganzes Leben der Beherrschung astronomischer Kenntnisse gewidmet und wenden sie auf Reisen zwischen den Häfen des Indischen Ozeans an.\n\nIch stelle fest, dass diese #italic Mu'allim#! eine ablehnende Haltung gegenüber den #italic Rubban#! einnehmen - einheimischen Schiffskapitänen, die hauptsächlich nur auf dem Roten Meer Erfahrung haben. Viele hier wissen jedoch, dass die #italic Rubban#! voller Wissen über die örtliche Landeskunde sind, beispielsweise über die verschiedenen Riffe und Inseln im Roten Meer und wie man sie durchquert. Letztlich scheinen diese #italischen Mu'allim#! das Wissen der #italischen Rubban#! als minderwertig zu betrachten."
 red_sea.0030.a:0 "Geografie kann jeder auswendig lernen - die Sterne zu verstehen, ist etwas anderes!"
 red_sea.0030.b:0 "Beide Arten von Wissen sind gleichermaßen wertvoll - diese Männer sind zu hochnäsig."
 red_sea.0031.t:0 "Shipwreck on the Red Sea"
 red_sea.0031.desc:0 "Es ist nicht ungewöhnlich, dass Handelsschiffe im Roten Meer Schiffbruch erleiden. Ein solches Schiff wurde soeben an die Küste meines Hoheitsgebiets gespült; es hat eine große Menge an Fracht geladen, und die Besatzung des Schiffes besteht ausschließlich aus ausländischen Ungläubigen. Meine Soldaten haben sie in Gewahrsam genommen - ihr Hauptmann ist misstrauisch, was die Motive dieser Händler angeht, denn es könnte sich um Spione oder Degenerierte aus anderen Reichen handeln! Er schlägt mir vor, diese Untermenschen zu versklaven und ihre Fracht zu nehmen. Immerhin ist das in dieser Region üblich, und so wäge ich seinen Rat sorgfältig ab."
 red_sea.0031.a:0 "Jawohl, versklavt die entarteten Überlebenden und nehmt ihre Habe."
 red_sea.0031.b:0 "Versklavung ist zu viel. Lasst uns einfach ihre Besitztümer nehmen."
 red_sea.0031.c:0 "Kein Grund, grausam zu sein. Geleitet sie zum nächstgelegenen Hafen."
 red_sea.0032.t:0 "Chinesische Keramiken"
 red_sea.0032.desc:0 "Chinesische Keramiken sind ein beliebter Luxusartikel am Roten Meer, obwohl sie von so weit her kommen - oder vielleicht sind sie gerade deshalb so beliebt. Als ich auf dem örtlichen Markt nach welchen suchte, dachte ich an [ceramic_lover.GetTitledFirstName], die kürzlich großes Interesse an ihnen als hübsche Hausdekoration bekundete. Vielleicht kann ich meine großzügige und aufmerksame Seite zeigen?"
 red_sea.0032.a:0 "Ja, natürlich! Es wäre eine gute Idee, ein Geschenk zu kaufen."
 red_sea.0032.b:0 "Ich würde es vorziehen, wenn ich mir selbst chinesische Keramiken kaufen würde."
 red_sea.0032.c:0 "Sicherlich hat [ceramic_lover.GetSheHe] Zeit, ohne meine Hilfe Keramik zu kaufen."
 red_sea.0033.t:0 "Ein prunkvoller Pilger"
 red_sea.0033.desc:0 "Ein bedeutender muslimischer Edelmann aus der Ferne nimmt an der Hadsch-Pilgerfahrt teil, reist über die Rotmeerroute und macht in meinem Land Halt. Einige an meinem Hof schlagen vor, dass ich diesen Mann beherbergen sollte, während er hier ist - wenn er von seiner Pilgerreise zurückkehrt und über das Rote Meer zurückreist, wer weiß, was er dann Gutes über mich sagen wird? Es ist jedoch bekannt, dass dieser Mann ein gewisser Schnösel ist, der einen prätentiösen Geschmack hat. Ist es nicht ironisch, dass er auf einer Pilgerreise ist und keinerlei Bescheidenheit zu zeigen scheint?"
 red_sea.0033.a:0 "Ich habe kein Interesse daran, einen so hochtrabenden Halbstarken zu empfangen."
 red_sea.0033.b:0 "Aber natürlich! Bereitet ihm zu Ehren ein prächtiges Festmahl vor!"
 red_sea.0034.t:0 "Gazellen"
 red_sea.0034.desc:0 "Gazellen leben schon seit Menschengedenken in den trockenen Gebieten um das Rote Meer. Sie sind friedvolle, gutmütige Geschöpfe, und einige von ihnen haben sich unlängst nicht allzu weit von meiner Residenz entfernt niedergelassen. Außerdem scheinen diese Gazellen recht zahm zu sein und sich nicht allzu sehr vor meiner Anwesenheit zu fürchten."
 red_sea.0034.a:0 "Ein Zeichen von [ROOT.Char.GetFaith.HighGodName]! Lasst sie hier grasen, solange sie wollen."
 red_sea.0034.b:0 "Dies dürfte es leicht machen, sie zur Jagd anzulocken und zu verspeisen."
 red_sea.0034.c:0 "Ich mag sie nicht - findet einen Weg, diese Ungeziefer zu beseitigen!"
 red_sea.0035.t:0 "Straußeneier"
 red_sea.0035.desc:0 "Strauße sind in allen Regionen rund um das Rote Meer zu finden. Traditionell werden Straußeneier in diesen Gegenden als Behältnisse für kleine Gegenstände oder sogar als Alternative zu Wasserschläuchen verwendet, und sie sind ein recht beliebtes Exportgut. Ein solches Ei, das mit wunderschönen, farbenfrohen Mustern verziert ist, wurde mir heute von einigen Einheimischen unter meiner Herrschaft geschenkt."
 red_sea.0035.a:0 "Ein herrliches Geschenk!"
 red_sea.0036.t:0 "Hyänenattacke"
 red_sea.0036.desc:0 "Ich kontrolliere Gebiete in der östlichen Wüste Ägyptens, die häufig von Karawanen von Händlern und Pilgern genutzt werden, die zwischen dem Nil und dem Roten Meer unterwegs sind. Kürzlich wurde eine solche Karawane, die einem bekannten lokalen Händler gehörte, von Hyänen angegriffen, während sie nachts kampierten, wie es in dieser Region häufig geschieht. Solche Hyänenangriffe fügen den Menschen im Allgemeinen keinen großen Schaden zu, können aber das Geschäft stören. Der Händler handelte nämlich mit Lebensmitteln, und die Hyänen fraßen eine ganze Reihe seiner Waren! Da der Mann ziemlich bekannt ist, wäre es vielleicht angebracht, ihm nach diesem persönlichen Rückschlag etwas Großzügigkeit zu zeigen und ihm zu helfen."
 red_sea.0036.a:0 "Er ist bereits reich, ich bin sicher, dass er zurechtkommt."
 red_sea.0036.b:0 "Ich werde mich nicht scheuen, großzügig zu sein!"
 red_sea.0037.t:0 "Der seekranke Pilger"
 red_sea.0037.desc:0 "Ich habe einen wichtigen muslimischen Adeligen zu Gast, der gerade seine Pilgerreise nach Mekka beendet hat und nun auf dem Heimweg ist. Als ich ihn bitte, mir zu erzählen, wie sein Abenteuer verlaufen ist, berichtet er mir, dass der furchterregendste Teil der Reise die Überquerung des Roten Meeres mit einer Fähre war:\n\n"Ich war noch nie auf dem Meer gewesen", erklärt er. "Ich musste mich die ganze Zeit an meiner Sklavin festhalten, damit ich mich nicht übergeben musste. Sie war in einem Küstenland geboren und an das Leben auf einem Boot gewöhnt, und sie lachte mich wegen meiner Schwäche aus - ich hätte das streitlustige Mädchen auf der Stelle auspeitschen können, wenn ich sie nicht so gern gehabt hätte... oder vielleicht war mir einfach zu mulmig, um zu reagieren...".”"
 red_sea.0037.a:0 "Es ist nicht einfach für diejenigen, die noch nie gesegelt sind!"
 red_sea.0037.b:0 "Seid froh, dass eure Sklavin loyal ist und euch bei dieser Tortur beigestanden hat."
 red_sea.0037.c:0 "Ich hätte auch gelacht - du siehst aus wie ein erbärmlicher, verweichlichter Mann."
 red_sea.0038.t:0 "Rotmeer-Koralle"
 red_sea.0038.desc:0 "Heute habe ich beschlossen, einen Strandspaziergang am Roten Meer zu machen. In diesem Teil meines Gebiets gibt es eine Reihe von Korallenriffen. Wie schön sie sind - eine atemberaubende Augenweide!"
 red_sea.0038.a:0 "Das sollte ich öfter tun."
 red_sea.0039.t:0 "Begegnungen am Roten Meer"
 red_sea.0039.desc:0 "Das Rote Meer ist seit Jahrhunderten bevölkert, sowohl von umherziehenden Nomadengruppen als auch von Siedlungen größerer Königreiche. Als wir heute durch einen Teil meines Reiches entlang der Küste des Roten Meeres reisten, stießen wir am Ufer auf ein altes Gebäude, das eine kleine, verlassene Hütte aus Lehm und Schilf zu sein schien. Wer weiß, ob sie vor einem Jahrzehnt oder vor Jahrhunderten gebaut wurde?\n\nWährend wir dort rasteten, kam eine große Gruppe von Hirten vorbei. Sie waren auf dem Weg in eine nahe gelegene Stadt, um mit den dortigen Kaufleuten Handel zu treiben, und boten an, einige ihrer Waren mit uns zu tauschen."
 red_sea.0039.a:0 "Ich kaufe ein paar Eurer Ziegen und etwas Milch und Butter."
 red_sea.0039.b:0 "Diese Straußeneier sehen wunderschön aus - kann ich sie als Wasserbehälter verwenden?"
 red_sea.0039.c:0 "Ihr Sklave dort sieht eindrucksvoll aus. Wie viel wollt ihr dafür haben?"
 red_sea.0039.d:0 "Die Kamele, die Ihr habt, sehen recht robust und stark aus!"
 red_sea.0039.e:0 "Ich habe kein Interesse an einem Handel, aber ich wünsche Euch viel Glück auf Eurer Reise."
