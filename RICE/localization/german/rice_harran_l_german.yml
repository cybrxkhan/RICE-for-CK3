 harran.0020.t:0 "Harrans Akademie helfen"
 harran.0020.desc:0 "Mitglieder der Neoplatonischen Akademie in Harran sind dankbar für meine finanzielle und moralische Unterstützung und hoffen, dass sie damit sicherstellen können, dass sie die jahrhundertealte Weisheit, die sie besitzen, weiterhin an andere weitergeben können. Als Mitglieder einer alten, aber schrumpfenden Gemeinschaft sind sie immer auf Hilfe angewiesen, ganz gleich, woher diese Hilfe kommt."
 harran.0020.a:0 "Sehr gut."
 harran.0021.t:0 "Der Philosoph"
 harran.0021.desc:0 "In meinen Träumen nähert sich mir jemand von edlem Aussehen, mit leicht silbernem Haar und Augen, die königlich und weise sind. Mit einem Ton von sanfter Autorität stellt [ancient_pagan_philosopher.GetSheHe] er [ancient_pagan_philosopher.GetHerselfHimself] als [ancient_pagan_philosopher.GetFirstName] einen der alten heidnischen Philosophen, vor, obwohl ich in meinem Traum die Bedeutung dessen nicht ganz erkenne. Unabhängig davon dankt [ancient_pagan_philosopher.GetSheHe] mir für all die Unterstützung, die ich der Neoplatonischen Akademie in Harran zukommen ließ, um ihr Überleben zu sichern."
 harran.0021.hellenic:0 ""Meinen ewigen Dank für deine Freundlichkeit, Kind. Mögen die Götter dich segnen.""
 harran.0021.nonhellenic:0 ""Ich folge zwar nicht Eurem [ROOT.Char.GetFaith.GetAdjective] Glaubensbekenntnis, aber die Wahrheit zeigt sich auf viele Arten.""
 harran.0022.t:0 "Die Akademie in Harran wiederbeleben"
 harran.0022.desc:0 "Ich habe zahlreiche Mittel und Ressourcen zusammengelegt und viele gelehrte Männer zusammengebracht, um die Neoplatonische Akademie von [harran_county.GetNameNoTier] wiederzubeleben. Zu lange haben wir diese wertvolle Einrichtung verwahrlosen lassen, und nun ist es an uns, ihr wieder zu altem Glanz zu verhelfen. Unser Ziel ist es, den Campus der Akademie zu renovieren und eine lebendige und große Gemeinschaft gelehrter Gelehrter (hauptsächlich Heiden, aber auch andere sind willkommen, solange sie aufgeschlossen sind) zu etablieren und zu schützen. Auch wenn es einige Zeit dauern wird, die Akademie wird weiterbestehen!"
 harran.0022.a:0 "Es geht um die Weiterentwicklung der Menschheit."
 harran.0023.t:0 "Wiederbelebung des Neuplatonismus"
 harran.0023.desc:0 "Seit Generationen ist die Neoplatonische Akademie in [harran_county.GetNameNoTier] das letzte Überbleibsel einer antiken Welt. In den zerklüfteten Hügeln des nördlichen Mesopotamiens gelegen, konnten ihre Gelehrten die intellektuelle Abstammung von den Neuplatonikern des Römischen Reiches für sich beanspruchen, die ihrerseits ihre Abstammung bis zu Platon selbst zurückverfolgten. Leider litt die Akademie jahrelang unter dem unvermeidlichen Niedergang, da die Region von Nicht-Paganisten dominiert wurde.\n\nDoch das Schicksal meint es gut mit der Akademie. hat Ressourcen gebündelt, um die Akademie wiederzubeleben, indem er ihre Räumlichkeiten renoviert und viele kluge Gelehrte angelockt hat, dort zu leben. Auch wenn sie niemals mit dem Haus der Weisheit in Bagdad oder der ursprünglichen Platonischen Akademie mithalten kann, hat die Akademie von Harran nun eine gesicherte Zukunft als Zentrum des Lernens."
 harran.0023.a:0 "So stand es in den Sternen!"
 harran.0024.t:0 "Das Ende der Akademie von Harran"
 harran.0024.desc:0 "In den letzten Jahren war die Neoplatonische Akademie in [harran_county.GetNameNoTier] vom Verfall bedroht, der den Niedergang der heidnischen Religionen in einigen Teilen der Welt widerspiegelt. Leider wollten nur wenige die Zeit und die Mittel aufwenden, um diese ehrwürdige Institution zu erhalten. Jetzt, nach dem Tod des letzten wahren Lehrers und Gelehrten, ist sie faktisch nicht mehr existent, und es gibt niemanden, der ihre Tradition fortführt."
 harran.0024.a:0 "Ich verstehe...."
 harran.0025.t:0 "Ende des Neoplatonismus"
 harran.0025.desc:0 "Alles muss früher oder später vergehen. Die Neoplatonische Akademie in [harran_county.GetNameNoTier] war einst eine pulsierende Gemeinschaft von Gelehrten, die letzten Überbleibsel der hellenischen Zivilisation der Antike. Jahrhundertelang gaben die Philosophen und Mystiker der Akademie ihr überliefertes Wissen an die nächste Generation weiter.\n\nDoch nun nicht mehr.\n\nDer letzte Lehrer der Schule ist bereits verstorben, und ohne finanzielle und moralische Unterstützung wird die Akademie in den Annalen der Geschichte verschwinden. Das Einzige, was bleibt, wo einst eine pulsierende intellektuelle Gemeinschaft war, ist jetzt die verblassende Tinte in alten Schriftrollen und das Geflüster einer brillanten, längst vergangenen Geschichte."
 harran.0025.a:0 "So ist es und so soll es sein."
 RICE_harran_neoplatonic_academy_dead_tooltip:0 "[harranian_characters|E] können nicht mehr an nahöstlichen [courts|E] spawnen, und [rulers|E] in dieser Region können nicht mehr die [decision|E] treffen, die [harran_neoplatonic_academy|E] zu fördern"
 harran.0026.t:0 "Ende der Neuplatonischen Akademie von Athen"
 harran.0026.desc:0 "Seit Jahrhunderten sind in [athens_barony.GetNameNoTier] Gelehrte ansässig, die an der so genannten #bold Neoplatonischen Akademie#! lehren und behaupten, intellektuell von der ursprünglichen platonischen Akademie aus der Antike abzustammen. Trotz religiöser Differenzen haben Herrscher wie ich sie geduldet und sogar ihre Einrichtung finanziert, in der irrigen Annahme, sie trügen etwas zu unserer Gesellschaft bei.\n\nDie Zeiten ändern sich jedoch, und wir haben genug unserer öffentlichen Mittel für diese Leute und ihre Schule verschwendet. Ich habe beschlossen, die Finanzierung der Akademie einzustellen, obwohl die Gelehrten mich anflehen, dies nicht zu tun. Diese Neoplatoniker sagen, dass sie dadurch ins Exil gezwungen werden, da sie keine Heimat mehr haben werden. Dazu kann ich nur eines sagen: Das ist ihr Problem, nicht meines."
 harran.0026.a:0 "Ihr Schicksal ist für mich nicht von Belang."
 harran.0026.tooltip:0 "Die neoplatonischen Gelehrten werden auf der Suche nach einer neuen Heimat umherwandern. Gerüchten zufolge haben sie einige Orte im Nahen Osten im Visier, wie zum Beispiel [harran_county.GetNameNoTier], um eine neue [harran_neoplatonic_academy|E] zu gründen, aber es liegt an den örtlichen Herrschern zu entscheiden, ob sie dort willkommen sind oder nicht."
 harran.0027.t:0 "Ende der Neuplatonischen Akademie von Athen"
 harran.0027.desc:0 "Jahrhundertelang war [athens_barony.GetNameNoTier] die Heimat der #bold Neoplatonischen Akademie#!, einer Reihe von Gelehrten, die behaupteten, die intellektuellen Nachfahren der ursprünglichen, antiken Platonischen Akademie zu sein. Sie haben schwierige Zeiten und viele Herausforderungen überstanden, und frühere Obrigkeiten waren damit zufrieden, sie finanziell zu unterstützen, selbst wenn sie mit ihnen aus religiösen Gründen nicht übereinstimmten; aber auch ihr Glück hat sie verlassen.\n\n[neoplatonic_academy_hater.GetTitledFirstName], der derzeitige Herrscher von [athens_barony.GetNameNoTier], hat beschlossen, die Finanzierung der Akademie einzustellen, und [neoplatonic_academy_hater.GetHerHis] Botschaft ist klar: Diese Neoplatoniker sind dort nicht mehr willkommen.\n\nNiemand, nicht einmal die Neoplatoniker selbst, wissen, was die Zukunft für diese Gelehrten bringen wird. Viele von ihnen planen, in die Länder im Osten zu wandern, von denen man sagt, dass sie tolerantere und klarsichtigere Machthaber haben."
 harran.0027.a:0 "Vielleicht finden sie eine neue Heimat, vielleicht auch nicht."
 harran.0027.b:0 "[harran_county.GetNameNoTier] könnte ein schönes Zuhause für sie sein... werden sie hierher kommen?"
