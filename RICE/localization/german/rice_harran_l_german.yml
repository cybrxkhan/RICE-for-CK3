 harran.0028.t:0 "Die Neoplatoniker lassen sich in Harran nieder"
 harran.0028.desc:0 "Die Neoplatonische Akademie war einst eine angesehene Bildungseinrichtung in Athen, die mit renommierten heidnischen Gelehrten gefüllt war. Doch die lokalen Autoritäten, die andere religiöse Ansichten vertraten, stellten schließlich die Finanzierung ihrer Institution ein und zwangen sie ins Exil, wo sie tolerantere Herrscher suchten. Endlich haben sie ihren Schirmherrn gefunden.\n\Ich hatte von der Notlage dieser Gelehrten gehört und davon, wie sie so lange umherirrten. Ich empfand nicht nur Bedauern darüber, dass ihre Talente nicht gewürdigt wurden, sondern war auch aufgeregt, als sich mir eine Gelegenheit bot. Als ich hörte, dass diese Gelehrten in Erwägung zogen zu erbitten, ob sie in [harran_county.GetNameNoTier] Zuflucht finden könnten, wusste ich, dass ich sie in meinem Land willkommen heißen musste. Auch die heidnische Gemeinschaft von [harran_county.GetNameNoTier] ist begeistert von der Wiederbelebung der Neoplatonischen Akademie hier."
 harran.0028.a:0 "Ein neuer Tag bricht für die Neuplatonische Akademie an."
 harran.0028.tooltip:0 "Die [harran_neoplatonic_academy|E] hat eine neue Heimat gefunden, und [ruler|E] im Nahen Osten und Kleinasien können nun die [decision|E] treffen,  #Bold die Neoplatonische Akademie zu fördern#!. Außerdem werden gelegentlich auch [harranian_courtiers|E] in dieser Region erscheinen."
 harran.0029.t:0 "Die Neoplatoniker lassen sich in Harran nieder"
 harran.0029.desc:0 "Die Neuplatonische Akademie war einst eine angesehene Bildungseinrichtung in Athen, die mit renommierten heidnischen Gelehrten gefüllt war. Die lokalen Autoritäten, die andere religiöse Ansichten vertraten, stellten jedoch schließlich die Finanzierung ihrer Institution ein und zwangen sie ins Exil, wo sie tolerantere Herrscher suchten. Endlich haben sie ihren Schirmherrn gefunden. [neoplatonic_academy_lover.GetTitledFirstName] hatte Erbarmen mit diesen Gelehrten, die so lange herumgeirrt waren, und traf eine Vereinbarung mit ihnen, die ihnen erlaubte, sich in [harran_county.GetNameNoTier] niederzulassen. Die heidnische Gemeinschaft der Stadt freut sich, diese geschätzten Gelehrten in ihrer neuen Heimat willkommen zu heißen. Dies ist sicherlich der Beginn eines wunderbaren neuen Kapitels in der Geschichte der neoplatonischen Tradition."
 harran.0029.a:0 "Wer kann wissen, wie lange sie dieses Mal standhalten werden?" 
 harran.0029.tooltip:0 "$harran.0026.tooltip$"
 harran.0030.t:0 "Ein harranischer Gelehrter"
 harran.0030.desc:0 "Die Bevölkerung von [harran_county.GetNameNoTier] ist seit Jahrhunderten eine der letzten Bastionen des uralten, heidnischen Glaubens. Viele von ihnen sind in der ganzen Region für ihr Wissen und ihre Weisheit bekannt. Heute ist ein solcher Mann namens [spawned_harranian_courtier.GetFullName] an meinen Hof gekommen und bittet um meine Gunst. Wenn ich ihn und seine Familie unterstütze, wird er im Gegenzug seine Dienste als Gelehrter und Denker anbieten. Die Harranier sind in der ganzen Region für ihr immenses Wissen in allen Bereichen - mystisch, spirituell und materiell - berühmt, und einen solchen an meinem Hof zu haben, wäre ein großer Segen."
 harran.0030.a:0 "Klingt nach einer guten Sache! Heißt ihn willkommen."
 harran.0030.a.tooltip:0 "Als [harranian_courtier|E] kann [spawned_harranian_courtier.GetFullNameNoTooltip] zum Wissen in Eurem Reich beitragen, indem er wissenschaftliche Abhandlungen schreibt."
 harran.0030.b:0 "Ich habe keine Verwendung für solch einen Mann."
 harran.0031.t:0 "Eine harranische Abhandlung"
 harran.0031.desc:0 "Der harranische Gelehrte an meinem Hof, [harranischer_Gelehrter.GetFullName], hat eine wissenschaftliche Abhandlung verfasst und mir eine Abschrift überreicht. Das uralte Wissen der Harraner muss schließlich mit dem Rest der Welt geteilt werden. Unabhängig davon wird [harranian_scholar.GetTitledFirstName] nicht nur von anderen Gelehrten in der Region respektiert werden, sondern auch ich werde ein gewisses Maß an Ruhm und Ehre erlangen, wenn ich einen so begnadeten Menschen unterstütze."
 harran.0031.a:0 "Wunderbar! Hoffen wir, dass andere aus dieser Abhandlung lernen können."
 harran.0032.t:0 "Der neuplatonische Gelehrte"
 harran.0032.desc:0 "Kurz nachdem ich die neoplatonischen Gelehrten in [harran_county.GetNameNoTier] willkommen geheißen und ihnen erlaubt hatte, eine neue Akademie zu gründen, wurde ich von einem ihrer führenden Repräsentanten, [spawned_harranian_courtier.GetTitledFirstName], angesprochen. Inspiriert von dem, was er als meine gerechte und duldsame Herrschaft ansieht, möchte er eng mit mir an meinem Hof zusammenarbeiten und als Bindeglied zwischen mir und der aufkeimenden Akademie in [harran_county.GetNameNoTier] dienen. In der Tat könnte es sich lohnen, einen so erfahrenen und gebildeten Mann an meinem Hof zu haben...."
 harran.0032.a:0 "Ja, natürlich! Es wäre mir eine Ehre, einen solchen Gelehrten an meinem Hof zu haben."
 harran.0032.b:0 "Es ist besser, wenn Ihr Euch stattdessen bei Euren Kollegen aufhaltet, um ihnen zu helfen."
