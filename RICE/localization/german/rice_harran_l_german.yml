 harran.0040.t:0 "Das Schicksal Harrans"
 harran.0040.desc:0 "[harran_county.GetNameNoTier], das in den zerklüfteten Hügeln des nördlichen Mesopotamiens liegt, ist seit Jahrhunderten ein kurioses Relikt aus alten Zeiten, zumal seine Bewohner überwiegend heidnisch sind. Obwohl sie seit Jahren friedlich mit ihren muslimischen Nachbarn koexistieren und für ihre Gelehrsamkeit weithin respektiert werden, habe ich kürzlich gehört, dass sie mehr Autonomie und Freiheit fordern. Manche sagen, es wäre klug, jemandem aus einer einflussreichen harranischen Familie, wie dem berühmten Intellektuellen [thabit_ibn_qurra.GetFullName], ein gewisses Maß an Macht und Einfluss in Harran einzuräumen."
 harran.0040.a.caliph:0 "Ich denke, es ist besser, wenn wir direkte Kontrolle über Harran haben."
 harran.0040.a.non_caliph:0 "Ich habe gehört, dass [caliph_dude.GetTitledFirstName] diese Ratschläge ignoriert."
 harran.0040.b.caliph:0 "Ich stimme zu, und ich denke, dass [thabit_ibn_qurra.GetTitledFirstName] ein guter Anführer wäre."
 harran.0040.b.non_caliph:0 "Ich habe gehört, dass [caliph_dude.GetTitledFirstName] Harran größere Autonomie gewähren wird."
 harran.0040.no_thabit_ibn_qurra_sad:0 "Du wirst als [THIS.Char.GetTitledFirstNameNoTooltip] weiterspielen, und [thabit_ibn_qurra.GetFullNameNoTooltip] wird nicht in den Besitz von Harran gelangen, was bedeutet, dass es nirgendwo auf der Karte [landed|E] [rulers|E] geben wird, die [thabit_ibn_qurra.GetFaith.GetAdjective] sind, mit Ausnahme derer, die über den Herrscherdesigner erstellt wurden."
 harran.0041.t:0 "Homecoming"
 harran.0041.desc:0 "Es ist viele Jahre her, seit ich durch die Straßen von [harran_county.GetNameNoTier] gegangen bin. Einst fruchtbares Ackerland wird zu Staub; Menschen wandeln sich, wachsen, sterben; und das Leben geht weiter, unbeständig wie immer. Aber die Sterne am Himmel? Sie bleiben, wie sie immer waren und wie sie immer sein werden. Diejenigen, die in den Sternen lesen, wissen, dass das Schicksal einen eigenen Willen haben kann.\n\nEs ist eine seltsame Fügung des Schicksals, dass [caliph_dude.GetTitledFirstName] mich zum neuen Anführer von Harran gewählt hat. Einst war ich von hier verstoßen worden, doch nun kehre ich triumphierend zurück. Obwohl ich einst davon ausging, dass ich für immer ein Gelehrter im angesehenen Haus der Weisheit bleiben würde, der mit den größten Denkern aller Religionen zusammentrifft und bis in die späten Stunden des frühen Morgens über uralten Folianten des Wissens brütet, haben die Sterne einen anderen Kurs für mein Leben festgelegt."
 harran.0041.desc.landless:0 "It has been many years since I lived in [harran_county.GetNameNoTier]. Once fertile farmlands grow dusty; people change, grow, die; and life goes on, impermanent as always. But the stars in the sky? They remain, as they always had, and always will. Those who read the stars know that fate can have a mind of its own.\n\nIt is a strange twist of fate that I ended up in [GetTitleByKey('c_baghdad').GetNameNoTier] as a scholar at the esteemed House of Wisdom, meeting with the greatest minds from all faiths and pouring over ancient tomes of knowledge into the late hours of early morning. Still, every day, I wonder what the stars have in store for me."
 harran.0041.a:0 "Wie kam ich an diesen Punkt? Was hat mich hierher geführt?"
 harran.0041.a.tooltip:0 "Ihr werdet mehrere Ereignisse im Format eines "Choose Your Own Adventure" über das Leben von Thabit ibn Qurra durchlaufen. Einige Elemente werden willkürlich sein, aber andere können wichtige Auswirkungen auf Eure Ausgangslage haben."
 harran.0041.b:0 "Doch die Vergangenheit ist Vergangenheit. Und jetzt auf in die Zukunft!"
 harran.0041.b.tooltip:0 "Dies ist die Schnellstartoption. Eure Ausgangslage wird willkürlich festgelegt."
 harran.0042.t:0 "Geburt"
 harran.0042.desc:0 "Kurz nach meiner Geburt brachten mich meine Eltern zu einem örtlichen Astrologen. Wir Harraner sind stolz auf unser Wissen über die Himmelskörper, das seit den Tagen der Griechen und Römer von Generation zu Generation weitergegeben wird. Selbst als ich Gelehrter im Haus der Weisheit war, beschäftigte ich mich viel mit Astronomie.\n\nDer Sterndeuter sagte, ich würde ein bemerkenswertes Leben führen, denn ich sei unter dem Einfluss eines bestimmten Sterns geboren. Nach Ansicht dieses Astrologen segnete mich der Stern nicht nur mit Ruhm und großer Klugheit, sondern auch mit..."
 harran.0042.a:0 "Gutes Aussehen und Charme"
 harran.0042.b:0 "Große Stärke und Ausdauer"
 harran.0042.c:0 "Eine heile Familie und Wohlstand"
 harran.0042.d:0 "Enormer Einfluss und Ansehen"
 harran.0043.t:0 "Kindheit"
 harran.0043.desc:0 "Mein Vater und mein Großvater hatten eine Reihe wichtiger Ämter in der lokalen Harranischen Führung inne. Sie waren außerdem wohlhabende Grundbesitzer und angesehene Gelehrte, und so waren wir in Harran recht bedeutend. Auch wenn ich aus einer privilegierten Familie stammte, war mein Leben nicht immer glücklich. Als ich noch jung war, hatte ich das Pech, ein einschneidendes Erlebnis zu haben, das meine Einstellung zum Leben für immer veränderte:"
 harran.0043.a:0 "Banditen haben einmal das Haus meiner Familie geplündert und ausgeraubt."
 harran.0043.a.tooltip:0 "Sie nahmen viele unserer Kostbarkeiten mit, aber zum Glück kamen wir weitgehend unversehrt davon. Trotz meines jungen Alters war ich tapfer und alarmierte den Großteil meines Haushalts, bevor sie uns ernsthaft schaden konnten."
 harran.0043.b:0 "Ich wäre fast an einer langen und qualvollen Krankheit gestorben und habe doch überlebt.
 harran.0043.b.tooltip:0 "Ich war ein Jahr lang völlig ausgezehrt und überlebte nur dank der Bemühungen eines reisenden Arztes. Ich lernte, wie vergänglich das Leben sein kann. Dennoch lehrte mich der Arzt einiges über Heilkunde."
 harran.0043.c:0 "Meine Freundin, meine erste Liebe, ein wunderbares Mädel - sie ist gestorben"
 harran.0043.c.tooltip:0 "Ich hätte sie retten können! Doch es war alles meine Schuld, nicht wahr? Wenn nur.... Nein. Sie ist von uns gegangen. Ich kann jetzt nichts mehr tun, aber die Erinnerung an sie bleibt für immer in meinem Herzen eingebrannt."
 harran.0043.d:0 "Der Sohn eines Edelmannes - der hiesige Tyrann - und seine Schergen griffen mich an."
 harran.0043.d.tooltip:0 "Sie hinterließen bei mir Narben und Entstellungen, aber meine Entschlossenheit war noch nie so stark gewesen wie danach. Doch bis heute hasse ich diesen Bastard. Wenn er noch in Harran ist... Ich weiß nicht, was ich dann tun würde!"
 harran.0044.t:0 "Ausbildung"
 harran.0044.desc:0 "Obwohl ich in die oberen Schichten der harranischen Gesellschaft hineingeboren wurde, bestand mein Leben nicht immer nur aus Spaß und Vergnügen. Da ich aus einer Familie angesehener harranischer Gelehrter stamme, die mindestens zwei oder drei Jahrhunderte alt ist, wurden viele Erwartungen an mich gestellt.\n\nIch hatte das Glück, an der Neoplatonischen Akademie von Harran zu studieren, deren Geschichte bis zu den alten Griechen zurückreicht und die noch heute mit Stolz erfüllt ist. Für mich und die anderen Schüler der Akademie war es eine große Belastung, das zu bewahren, was viele als ein aussterbendes Erbe ansehen. Dennoch lobten meine Lehrer meinen Wissensdurst, und neben der Philosophie interessierte ich mich vor allem für..."
 harran.0044.a:0 "Rhetorik und Redekunst"
 harran.0044.b:0 "Führungsstärke und Krieg"
 harran.0044.c:0 "Astronomie und Mathematik"
 harran.0044.d:0 "Menschliches Verhalten"
 harran.0044.e:0 "Geschichte und Literatur"
 harran.0045.t:0 "Erwachsenenzeit"
 harran.0045.desc:0 "Mein Ansehen als Gelehrter wuchs, und bald wurde ich Mitglied des Hauses der Weisheit in Bagdad. In dieser angesehenen Institution gewann ich viel an Einfluss. Manche dachten, dass ich als Harraner ein angeborenes Verständnis für die Geheimnisse des Universums hätte. Es hieß, meine intellektuelle Abstammung sei ungebrochen von Platon bis zu mir vererbt worden!\n\nIch traf und korrespondierte mit vielen anderen Gelehrten - nicht nur Harranern, sondern auch mit Arabern, Persern, Assyrern, Griechen, Indern und sogar Chinesen! Mein engster Freund war jedoch ein Harraner, [thabit_ibn_qurra_friend.GetFullName]. Sie alle hatten ihre Beweggründe, dort zu sein, aber was mich betrifft, ich..."
 harran.0045.a:0 "Hatte die Pflicht, das Erbe meiner Vorfahren zu bewahren"
 harran.0045.b:0 "Wollte Unsterblichkeit als großer Denker erlangen"
 harran.0045.c:0 "Wollte einen Beitrag zur Gesellschaft leisten und anderen helfen"
 harran.0045.d:0 "War gelangweilt und dachte, ich hätte nichts Besseres zu tun"
 harran.0046.t:0 "Familienleben"
 harran.0046.desc:0 "In dieser Zeit habe ich auch ein Weib gefunden, wie meine Familie seit Jahren gehofft hatte. Sie war keine beliebige Dirne aus dem Nirgendwo. Vielmehr war sie jemand, der für meine Mit-Harraner durchaus annehmbar gewesen wäre, und sie hat mir bereits einen Sohn geboren. Sie war eine:"
 harran.0046.a:0 "Ein Kindheitsfreundin aus Harran"
 harran.0046.a.tooltip:0 "Ihre Herkunft war bescheiden, aber meine Familie erkannte ihre Tugend und ihre Fähigkeiten an. Wir lieben uns innig, und sie ist meine Muse."
 harran.0046.b:0 "Angehörige eines bedeutenden harranischen Clans"
 harran.0046.b.tooltip:0 "Sie war die Erbin eines Vermögens. Die Ehe war also offensichtlich zweckmäßig, aber ich glaube, es gab schon weitaus schlimmere Ehen."
 harran.0046.c:0 "Tochter eines ausländischen Gelehrten"
 harran.0046.c.tooltip:0 "Ich lernte ihren Vater durch meine Verbindungen in Bagdad kennen, er war einer meiner Mentoren. Leider ist er kürzlich verstorben."
 harran.0046.d:0 "Ein schlaues Sklavenmädchen, das ich vor Jahren kennengelernt habe"
 harran.0046.d.tooltip:0 "Sie war ein brillantes und wunderschönes Mädchen, das einem älteren Gelehrten gehörte, mit dem ich zusammenarbeitete. Wir waren verliebt und ich versprach ihr, sie freizukaufen und zu heiraten, sobald ich mir einen Namen gemacht hätte."
 harran.0047.t:0 "Die letzten Heiden"
 harran.0047.desc:0 "Doch nun bin ich zu Hause, als Anführer ganz Harrans! Das ist eine große Ehre, aber auch eine wenig beneidenswerte Aufgabe. Einige von uns sagen, dass in diesem Zeitalter der neuen Religionen unsere Aussichten, als eigenständige Gemeinschaft zu überleben, gering sind. Ich widerspreche dem nicht. Die Zeit läuft gegen uns. Es gibt nur wenige, die die alten Bräuche von Völkern wie den Ägyptern und Griechen praktizieren.\n\nAls die Sonne unterzugehen beginnt, gehe ich weiter die Straße hinunter und komme schließlich zu dem großen Tempel in Harran. Auf dessen Portal sind die Worte von Platon, unseres verehrten Vorvaters, eingemeißelt: "Derjenige, der sein eigenes Wesen kennt, findet zu den Göttern".\n\Ich lese das Zitat mehrmals, bevor ich in den immer dunkler werdenden Abendhimmel blicke. Ich betrachte die Sterne und tue so, als könnte ich irgendwie unser Schicksal lesen, bevor ich den Heimweg antrete."
 harran.0047.desc.landless:0 "I still think of home, of [GetTitleByKey('c_harran').GetNameNoTier]. Being in [GetTitleByKey('c_baghdad').GetNameNoTier] is an immense honor, but there are also challenges as a pagan. Some among us say in this age of new faiths, our prospects of survival as a distinct community are dim. I do not disagree. Time is against us. There are few who practice the ancient ways of peoples like the Egyptians and Greeks.\n\nI think of the old grand temple in Harran that I used to pass by so often. On its door are carved the words of Plato, our esteemed forefather: “He who knows his own essence becomes divine.”\n\nI mutter the quote a few times, as I stand outside, looking at the increasingly dark sky. I gaze at the stars, pretending I can somehow read our fate, before I go back inside."
 harran.0047.a:0 "Ich bin Thabit von den Harranern, wir, die wir die letzten Heiden dieses Landes sind."
 harran.0047.info:0 "#emphasis Historischer Kontext:#! Der heidnische Thabit ibn Qurra (826 oder 836 bis 901 n. Chr.) war ein Gelehrter in Bagdad während des Goldenen Zeitalters des Islam. Er trug zu vielen Bereichen bei, darunter Mathematik, Astronomie und Physik.\n\Es ist nicht überliefert, dass Thabit viel politische Macht ausübte und möglicherweise sogar von seiner Heimatstadt Harran verstoßen wurde, so dass seine Darstellung hier als spielbarer Charakter fiktiv ist (und hauptsächlich, um einen plausibel spielbaren Harraner zu haben). Dennoch hatte Thabit als Hofastronom und persönlicher Freund des Kalifen al-Mu'tadid einen gewissen Einfluss. Thabits Nachkommen - sowohl heidnische als auch muslimische - spielten noch bis weit ins 11. Jahrhundert eine beachtlichte Rolle in islamischen Gelehrtenkreisen."
