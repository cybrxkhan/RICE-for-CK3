 harran.0005.t:0 "Der Tempel des Mondes"
 harran.0005.desc:0 "Es ist weise, den Göttern hin und wieder die Ehre zu erweisen, egal in welcher Form sie auftreten. Daher habe ich beschlossen, dass es an der Zeit ist, dem großen Tempel des Mondes in [harran_county.GetNameNoTier] meinen Respekt zu zollen.\n\nNachdem ich die Priester begrüßt habe, nähere ich mich dem Altar. Um mich herum stehen Götzenbilder verschiedener Gottheiten, wie Tammuz, der den Griechen auch als Adonis bekannt ist. In der Mitte des Tempels steht das Idol der Mondgottheit, die hier als Sin bekannt ist. Ich erweise ihm auf harranische Art und Weise meine Ehre, indem ich meine Opfergaben darbringe und bete. Obwohl die Wände abgetragen sind und der Tempel zweifellos schon bessere Tage gesehen hat, spüre ich die Jahrhunderte der Geschichte auf mich einwirken."
 harran.0005.a:0 "Ich hoffe auf eine göttliche Gunst des Himmels!"
 harran.0005.b:0 "Diese Gaben sollen meine Hingabe zeigen! "
