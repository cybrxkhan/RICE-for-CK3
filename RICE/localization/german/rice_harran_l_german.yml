 harran.0060.t:0 "Ibn Nabhan"
 harran.0060.desc:0 "Heute treffe ich mich persönlich mit einem Gelehrten namens [ibn_nabhan.GetFullName]. Er entstammt einem angesehenen Clan, der mit [harran_county.GetNameNoTier] verbunden ist, und stammt von berühmten heidnischen harranischen Gelehrten wie dem berühmten [thabit_ibn_qurra.GetFullName] und seinem Urenkel [ibrahim_al_sabi.GetFullName] ab. Große Teile seiner Familie sind vor ein oder zwei Generationen zum Islam konvertiert, allen voran sein Großvater [hilal_al_sabi.GetFullName], und er hat immer behauptet, die Konversion sei echt gewesen, auch wenn andere skeptisch sind."
 harran.0060.desc.caliph:0 "\n\nNachdem wir ein angenehmes intellektuelles Gespräch geführt haben, bringe ich mein Angebot erneut zur Sprache. " Habt Ihr über mein Angebot nachgedacht, Euch zum Vorsteher von Harran zu ernennen? Immerhin ist es der Heimatort Eurer Familie. Seid Ihr immer noch interessiert?""
 harran.0060.desc.non_caliph:0 "\n\nWährend wir ein angenehmes intellektuelles Gespräch führen, erwähne ich ein Gerücht, das ich kürzlich gehört habe. "Stimmt es, dass [Kalif_dude.GetTitledFirstName] Euch angeboten hat, Euch zum Anführer von Harran zu ernennen? Ich kann mir vorstellen, dass das eine große Ehre wäre, da Harran der Heimatort Ihrer Familie ist.""
 harran.0060.a:0 ""Leider", schüttelt er den Kopf, "muss ein solches Angebot zurückgewiesen werden.""
 harran.0060.b:0 ""Ich werde nach Harran gehen, ja", antwortet er. "Das ist mein Schicksal.""
 harran.0060.no_ibn_nabhan_sad:0 "Ihr werdet als [THIS.Char.GetTitledFirstNameNoTooltip] weiterspielen, und [ibn_nabhan.GetFullNameNoTooltip] wird nicht in den Besitz von [harran_county.GetNameNoTier] gelangen, was bedeutet, dass, obwohl er kein [thabit_ibn_qurra.GetFaith.GetAdjective] ist, es also nirgendwo auf der Karte einen [ruler|E] mit einer Verbindung zu diesem alten [faith|E] gibt, außer bei denen, die durch den Herrscherdesigner erstellt wurden."
 harran.0061.t:0 "Homecoming"
 harran.0061.desc:0 "Es ist viele Jahre her, seit ich durch die Straßen von [harran_county.GetNameNoTier] gegangen bin. Einst fruchtbares Ackerland wird zu Staub; Menschen wandeln sich, wachsen, sterben; und das Leben geht weiter, unbeständig wie immer. Aber die Sterne am Himmel? Sie bleiben, wie sie immer waren und wie sie immer sein werden. Diejenigen, die in den Sternen lesen, wissen, dass das Schicksal einen eigenen Willen haben kann.\n\nEs ist eine seltsame Fügung des Schicksals, dass [caliph_dude.GetTitledFirstName] mich zum neuen Anführer von Harran auserkoren hat. Die Stadt war im Niedergang begriffen, was vielleicht mit dem Niedergang ihrer alten heidnischen Gemeinschaft und ihrer Gelehrten zusammenhing.\n\n Ich komme an den Ruinen der alten Neoplatonischen Akademie und dann an den Ruinen des Tempels des Mondes vorbei. Ich lasse mich auf die Knie fallen, durchstöbere ein wenig Schutt und finde die Überreste des Tempelportals. Ich kann immer noch die in das Holz geritzten Worte Platons erkennen: "Wer sein eigenes Wesen kennt, findet zum Göttlichen."\n\Ich lese das Zitat mehrmals, bevor ich in den immer dunkler werdenden Abendhimmel aufschaue. Ich betrachte die Sterne und tue so, als könnte ich irgendwie unser Schicksal lesen, bevor ich den Weg nach Hause finde."
 harran.0061.desc.landless:0 "It has been many years since I walked the streets of [harran_county.GetNameNoTier]. Once fertile farmlands grow dusty; people change, grow, die; and life goes on, impermanent as always. But the stars in the sky? They remain, as they always had, and always will. Those who read the stars know that fate can have a mind of its own.\n\nIt is a strange twist of fate that I am back, witnessing [harran_county.GetNameNoTierNoTooltip] in its current state. The city had been in decline, perhaps correlated with the decline of its ancient pagan community and its scholars.\n\nI pass by the ruins of the old Neoplatonic Academy and then the ruins of the Moon Temple. Kneeling on the ground, I sift through a bit of rubble, and find what remains of the temple's door. I can still make out the words of Plato carved into its wood: “He who knows his own essence becomes divine.”\n\nI read the quote a few times, before looking up to the increasingly dark sky. I gaze at the stars, pretending I could somehow read our fate, before I find my way home."
 harran.0061.a:0 "Ich bin [ibn_nabhan.GetFirstNameNoTooltip], letzter Spross der alten Heiden von Harran."
 harran.0061.info:0 "#emphasis Historischer Kontext:#! Ibn Nabhan (1020 oder 1024 bis 1118 n. Chr.) war einer der letzten bekannten Nachkommen des berühmten heidnischen Gelehrten Thabit ibn Qurra aus Harran aus dem 9. Jahrhundert. Er ist bekannt für seinen Bericht über den Übertritt seines Großvaters Hilal zum Islam, der einige Jahre vor seiner Geburt stattfand.\n\nRICEs Ereigniskette für Ibn Nabhan ist ein halbwegs plausibler, aber letztlich fiktiver Weg, um für dieses spätere Anfangsdatum zum Harranismus zu konvertieren. In Wirklichkeit war er wohl ein gläubiger Muslim, oder zumindest einer, der sich die Mühe machte, die Annahme des Islam durch seine Familie in seinen Schriften zu betonen, vielleicht um den Verdacht zu zerstreuen, dass ihre Konversion nicht echt war."
 harran.0062.t:0 "Der Besucher"
 harran.0062.desc:0 "Ich sitze in der Dunkelheit meiner Bibliothek und schlürfe Minztee, als mein Bekannter den Raum betritt. Er ist ein Gelehrter aus dem Haus der Weisheit, mit dem ich zusammengearbeitet habe, als ich noch in Bagdad lebte, und er lächelt, während er sich zu mir setzt. Ich biete ihm Tee an, und wir unterhalten uns angeregt über verschiedene Themen, um uns auszutauschen.\n\nSchließlich schweift unser Gespräch auf das Thema Religion ab. "Ich habe neulich etwas Interessantes über deinen Großvater [hilal_al_sabi.GetFullName] gehört", sagt mein Freund zu mir.\n\nDas schon wieder? Ich bewege mich unbehaglich, sage aber noch nichts und nippe weiter an meinem Tee."
 harran.0062.a:0 "Mein eigener Mangel an Frömmigkeit ist ihm nicht gerade neu."
 harran.0063.t:0 "Hilals Traum"
 harran.0063.desc:0 ""Du sagst seit vielen Jahren, dass dein Großvater dank eines Traums, eines sicheren Zeichens von Allah selbst, zum Islam übergetreten ist." Mein Freund lächelt. "Einer meiner Mentoren, ein älterer Mann, der Deinen Großvater kannte, sagte, er habe so etwas noch nie gehört, aber er gibt zu, dass sein Gedächtnis aufgrund des hohen Alters vielleicht nicht mehr so gut ist wie früher. Ich zweifle nicht an Dir, aber ich frage mich, ob Dein Großvater die Wahrheit gesagt hat - ohne ihm zu nahe treten zu wollen." \n\n Ich streiche mir über das Kinn und schaue meinen Freund ruhig an. Viele stellen die Geschichte meines Großvaters in Frage. Ich weiß das.\n\n Ich überlege, wie ich antworten soll."
 harran.0063.a:0 ""Die Geschichte ist wahr, mein Freund! Mein Großvater war ein wahrer Gläubiger.""
 harran.0063.a.tooltip:0 "Ihr bleibt ein treuer Anhänger des [THIS.Char.GetFaith.GetAdjective] [Glaubens|E] und werdet niemals in Versuchung kommen, die alten Pfade Eurer Vorväter zu erkunden."
 harran.0063.b:0 ""Nun.... Ich glaube, mein Großvater war ein wahrer Gläubiger, aber....""
 harran.0063.b.tooltip:0 "Ihr gebt zu, dass Ihr innerlich an der Abkehr Eures Großvaters vom Glauben Eurer Vorfahren [thabit_ibn_qurra.GetFaith.GetAdjective] zweifelt. Vielleicht mögt Ihr Euch in Zukunft mehr mit diesen Überzeugungen beschäftigen...."
 harran.0064.t:0 "Ein wahrer Gläubiger?"
 harran.0064.desc:0 ""Vielleicht hat sich mein Mentor aufgrund des hohen Alters falsch erinnert", zuckt mein Freund mit den Schultern. "Ich will natürlich nicht Deinen eigenen Glauben in Frage stellen. Ich dachte nur, es sei etwas Interessantes. Wie dem auch sei, ich bringe Dich wahrscheinlich in Verlegenheit, also entschuldige ich mich dafür."\n\n"Natürlich", sage ich höflich. Wir nippen noch ein paar Augenblicke am Tee, genießen den Geschmack, bevor ich fortfahre: "Nun, ich möchte nicht das Thema wechseln, aber hast du die neue Abhandlung gelesen, die von....""
 harran.0064.a:0 "Wir plaudern noch einige Stunden, bevor mein Bekannter geht."
 harran.0065.t:0 "Ein wahrer Gläubiger?"
 harran.0065.desc:0 ""Aber was?", fragt er.\n\nIch runzle die Stirn.\n\n"Ich will nicht andeuten, dass er insgeheim ein Abtrünniger war, aber...." Ich überlege meine Worte sorgfältig. "Ich hatte immer das Gefühl, dass er Sympathien für seine Geburtsreligion hatte. Das merkte ich daran, wie herzlich er von unseren Vorfahren sprach."\n\n"Die gelehrten Errungenschaften der Heiden von Harran sind nicht zum Lachen! Dein Vorfahre, [thabit_ibn_qurra.GetFullName], war ein außergewöhnlicher Gelehrter seiner Zeit." Mein Freund nickt. "Aber wenn das Herz deines Großvaters dank dieses Traums aufrichtig ist, dann ist das alles, was zählt. Sicher, du hast immer noch ein paar abtrünnige Verwandte, die an deine alten Götter glauben, und ich weiß, dass du nie der frommste Mann warst, aber wenigstens bist du auch gläubig, oder?""
 harran.0065.a:0 "Ich halte noch einmal inne, bevor ich sage: "Natürlich"."
 harran.0065.tooltip:0 "Ihr beginnt Euch zu fragen, ob die Bekehrung Eures Großvaters echt war, und macht Euch wiederum Gedanken über Euren eigenen [faith|E]. Das wird Euch für einige Zeit in eine trübe Stimmung versetzen, aber vielleicht findet Ihr einen Weg, das Problem in der Zukunft zu lösen...."
 harran.0066.t:0 "Soul-Searching"
 harran.0066.desc:0 "Auch wenn es schon eine Weile her ist, geht mir das Gespräch, das ich mit meinem Gelehrtenfreund über meinen Großvater [hilal_al_sabi.GetFullName] geführt habe, immer noch nicht aus dem Sinn. Schließlich ist der tiefe Traum ein häufiges Thema, das ich in anderen, ähnlichen Geschichten von religiösen Bekehrungen höre.\n\nIch streite nur vehement für die Aufrichtigkeit der Bekehrung meines Großvaters, vielleicht in Verleugnung meiner eigenen Zweifel daran und meines eigenen Glaubens.\n\nSeit ich mich in Harran niedergelassen habe, habe ich gelegentlich die Archive meiner Familie durchgesehen. Es handelt sich zumeist um verstaubte Folianten des Wissens, einige davon ein oder zwei Jahrhunderte alt, und einige wenige von der inzwischen verschwundenen neuplatonischen Akademie, die einst in Harran stand. Heute jedoch, als ich den Schreibtisch meines Großvaters durchstöberte, stieß ich auf eine kleine verschlossene Kiste, die ich zunächst nicht erkannte."
 harran.0066.a:0 "Moment mal...."
 harran.0067.t:0 "Großvaters Schriften"
 harran.0067.desc:0 "Ich erkenne diese Kiste. Mein Großvater hat mir vor vielen Jahren, kurz vor seinem Tod, den Schlüssel gegeben und mir zu verstehen gegeben, ich solle sie öffnen, wenn ich jemals Zweifel an meinem Platz im Universum hätte. Ich nehme den Schlüssel und schließe die Kiste mit zitternden Händen auf.\n\nWeitere Dokumente. Natürlich.\n\n Ich überfliege einige von ihnen und stelle fest, dass es sich um persönliche Briefe und Gedanken meines Großvaters zu verschiedenen Themen handelt... meist religiöser Natur. Es sind Klagen über den Niedergang des [thabit_ibn_qurra.GetFaith.GetAdjective] Glaubens und der innere Kampf meines Großvaters, wo seine Loyalität in spiritueller Hinsicht lag."
 harran.0067.a:0 "Welch bedrückende Schriften! Vielleicht kann ich sie später noch genauer untersuchen"
 harran.0067.tooltip:0 "Ihr habt nun die Möglichkeit, eine [decision|E] zu treffen, in der ihr versuchen könnt, das Dilemma zu lösen, das ihr als Ibn Nabhan bezüglich eures [faith|E] empfindet. Welchen geistigen Weg werdet Ihr wählen? Werdet Ihr am Ende das alte Erbe der Harraner ehren?"
 harran.0068.opening:0 "An meinen Enkel:"
 harran.0068.desc:0 "Wenn Du dies liest, dann bin ich schon lange tot. Du bist ein kluger, nachdenklicher Mann, der seiner Vorväter würdig ist. Sei dir bitte bewusst, welche geistigen Qualen ich bei der Wahl meiner Religion empfand - die neuen Glauben unserer Freunde und Nachbarn oder die Traditionen unserer Vorfahren?\n\Ich sorge mich, dass auch Du eines Tages Zweifel haben könntest, deshalb habe ich diese Schriften sowie meine Kommentare zu verschiedenen Texten verfasst, um Dir zu einer guten Entscheidung zu verhelfen - was auch immer Du wählst.\n\Nun schlage ich vor, dass Du Dir zunächst meinen Kommentar zu Platon ansiehst, der seinen Text über...."
 harran.0068.a:0 "Ich danke Dir, Großvater. Ich werde diese Schriften studieren."
 harran.0068.tooltip:0 "Ihr werdet Zeit damit verbringen, die Schriften eures Großvaters zu lesen und zu studieren, um nach Antworten zu suchen, von denen ihr hofft, dass sie euren geistigen Aufruhr lösen."
 harran.0069.t:0 "Die Qual der Wahl"
 harran.0069.desc:0 "Nachdem ich Wochen damit verbracht habe, die Schriften und Kommentare zu verschiedenen Texten zu studieren, die mein Großvater mir hinterlassen hatte, verstehe ich jetzt meinen inneren Konflikt besser, denn es war derselbe, den er empfand. Meine geschätzten Vorfahren erlangten durch ihren Status als gebildete [hilal_al_sabi.GetFaith.GetAdjective] Gelehrte großen Einfluss, aber das Interesse an ihrer Abstammung ist heutzutage geringer. Selbst die Neuplatonische Akademie in Harran gibt es nicht mehr.\n\nIch habe diese Angelegenheit gründlich überdacht und meine Entscheidung mit meiner Familie besprochen. Ich weiß, dass dies Konsequenzen haben könnte, aber ich habe beschlossen, dass ich mich tief in meinem Herzen enger verbunden fühle mit..."
 harran.0069.a:0 "Dem wahren [ROOT.Char.GetFaith.GetAdjective] Glauben, an den ich weiterhin glauben werde, wie ich es immer getan habe."
 harran.0069.a.tooltip:0 "Die alten Bräuche von Harran sind verblasste Schatten der Vergangenheit. Du wirst weiterhin ein Gläubiger des [THIS.Char.GetFaith.GetAdjective] [faith|E] sein, vorerst."
 harran.0069.b:0 "Den alten [thabit_ibn_qurra.GetFaith.GetAdjective] Glauben meiner Vorfahren, den ich nun annehmen werde."
 harran.0069.b.tooltip:0 "Auch wenn es nur wenige Heiden in Harran gibt, müssen sie stolz sein und bestehen! Ihr werdet alles, was ihr könnt, aus den spirituellen und philosophischen Texten lernen, um ihre authentische heidnische Religion praktizieren zu können, denn sie ist nun auch eure Religion."
