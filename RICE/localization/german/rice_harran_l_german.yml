 harran.0080.t:0 "Sumatar Harabesi"
 harran.0080.desc:0 "Seit vielen Jahrhunderten gehen die Heiden von Harran häufig in die nahe gelegene Oase Sumatar Harabesi, um zu einem ihrer Hauptgötter, der Mondgottheit Sin, zu beten. Auch heute noch gibt es dort viele Götzenbilder und Altäre. Vor kurzem haben die Harraner dort eine große Zeremonie abgehalten, die ohne Zwischenfälle ablief."
 harran.0080.a:0 "So ist es."
 harran.0081.t:0 "Gute Omen in Harran"
 harran.0081.desc:0 "Die Heiden von Harran sind erfahrene Praktiker in der Kunst der Weissagung. Sie sind geschickt darin, die Sterne zu lesen und den Verlauf der Zukunft zu planen. Die jüngsten Monddeutungen der harranischen Astrologen sagen dem Volk von Harran anscheinend schon bald gute Dinge voraus. Vielleicht wird es sie dazu inspirieren, noch produktiver und fähiger in ihren Bestrebungen zu sein."
 harran.0081.a:0 "Vielleicht wird es das!"
 harran.0082.t:0 "Schlechte Omen in Harran"
 harran.0082.desc:0 "Die Heiden von Harran sind erfahrene Praktiker in der Kunst der Weissagung. Sie sind geschickt darin, die Sterne zu lesen und den Verlauf der Zukunft zu planen. Die jüngsten Monddeutungen der harranischen Astrologen sagen voraus, dass dem Volk von Harran schon bald schlimme Dinge widerfahren werden, wie es scheint. Vielleicht werden sie für einige Zeit in Angst und Schrecken versetzt."
 harran.0082.a:0 "Wird es wirklich so schlimm kommen?"
 harran.0083.t:0 "Bienenstock-Gebäude"
 harran.0083.desc:0 "Die Menschen in Harran haben viele verschiedene Traditionen, die sie von anderen unterscheiden. Zum Beispiel leben sie seit jeher in Häusern, die wie Bienenstöcke geformt sind. Als ich heute der lokalen Führung von Harran einen Besuch abstatte, betrete ich eines dieser Häuser, das einem Harraner Adligen gehört, um Angelegenheiten zu besprechen. Es ist das größte seiner Art und eher ein Anwesen."
 harran.0083.a:0 "Faszinierende Gebäude! Sie sind wunderschön."
 harran.0083.b:0 "Die sind doch ganz gewöhnlich, was soll die Begeisterung?"
 harran.0084.t:0 "Tammuzfest"
 harran.0084.desc:0 "Eines der wichtigsten Feste der Heiden von Harran ist seit Jahrtausenden das Tammuzfest, bei dem sie ihre Gottheit Tammuz - der auch mit dem griechischen Adonis gleichgesetzt wird - beklagen, die jedes Jahr stirbt. Sie trugen ihren Kummer öffentlich zur Schau, weinten und klagten. Das diesjährige Fest gilt als ungewöhnlich gelungen und hat die örtlichen Heiden zu harter Arbeit und einem Leben in Frieden und Harmonie inspiriert."
 harran.0084.a:0 "Interessant."
 harran.0084.b:0 "Heidnische Blasphemie!"
 harran.0085.t:0 "Vertiefendes Wissen"
 harran.0085.desc:0 "Die Neoplatonische Akademie in Harran stellt nach wie vor ihre Bedeutung für Bildung und Wissenschaft unter Beweis. Mehrere namhafte harranische Gelehrte und Philosophen haben in jüngster Zeit eine Reihe von Texten zu verschiedenen intellektuellen Themen veröffentlicht, die in der ganzen Region für ihre klarsichtige Weisheit und ihren erhellenden Charakter gelobt wurden."
 harran.0085.a:0 "Gute Nachrichten!"
 harran.0086.t:0 "Different Pagans in Harran"
 harran.0086.desc:0 "Außenstehende unterscheiden oft nicht zwischen den verschiedenen Arten von Heiden, die in der Stadt Harran leben. Es gibt die gebildeten Eliten, die mit der Neoplatonischen Akademie verbunden sind und sich als Erben der antiken Philosophen wie Platon oder Plotin sehen. Und dann gibt es die breite Masse, die es vorzieht, Götter wie Sin, Tammuz und Hermes auf eine Art und Weise zu verehren, die die Eliten als abergläubisch betrachten.\n\nHeute, während er einen der Gelehrten der Akademie zu einem kleinen Bankett einlädt, beklagt er die seiner Meinung nach ungebildete, abergläubische Natur einiger heidnischer Bauern in Harran. Seiner Meinung nach vermitteln sie anderen den falschen Eindruck, dass die Heiden eine rückständige Religion sind, die nicht in der Lage ist, philosophische und spirituelle Fragen in der heutigen Zeit zu erforschen."
 harran.0086.a:0 "Wenigstens kämpft Ihr und Eure Kollegen gegen die Unwissenheit!"
 harran.0086.b:0 "Die bäuerlichen Massen sind unabhängig von ihrer Religion Spatzenhirne, oder?"
 harran.0086.c:0 "Warum auf andere herabsehen? Selbstgefälligkeit passt nicht zu einem weisen Gelehrten."
 harran.0087.t:0 "Akademische Verbindungen"
 harran.0087.desc:0 "Mehrere Mitglieder der Neoplatonischen Akademie in Harran sind von einem Aufenthalt in fremden Ländern zurückgekehrt, wo sie ihr Wissen mit anderen Gelehrten austauschten. Sie haben auch eine Reihe von Kontakten mitgebracht, die sich für mich als nützlich erweisen könnten."
 harran.0087.a:0 "Das ist schön zu hören. Willkommen zu Hause!"
 harran.0088.t:0 "Heidnische Vielfalt"
 harran.0088.desc:0 "Je länger ich über Harran herrsche, desto mehr bin ich erstaunt über die Vielfalt der hier lebenden Heiden. Sie haben Jahrhundert um Jahrhundert gemeinsam überlebt, trotz ihrer Unterschiede in Bezug auf das, was sie verehren oder wie sie verehren. Man sollte meinen, dass dies zu häufigen Konflikten geführt hätte, aber überraschenderweise kommen diese Gruppen gut miteinander aus - auch wenn es manchmal Spannungen gibt. In meinen Gesprächen mit ihren Anführern habe ich den Eindruck gewonnen, dass sie erkannt haben, dass ihre einzigartige Gemeinschaft stärker ist und alle Schwierigkeiten besser überstehen wird, wenn sie zusammenhalten."
 harran.0088.a:0 "Eine wertvolle Lektion, aus der wir lernen können."
 harran.0088.b:0 "Sie sind aber immer noch fehlgeleitete Heiden."
