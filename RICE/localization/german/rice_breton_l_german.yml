 breton.0010.t:0 "Errichtung des Kalvarienbergs"
 breton.0010.desc:0 "Wir haben eine geeignete Stelle für die Errichtung eines neuen Kalvarienbergs gefunden. Es wird ein wunderschönes Denkmal sein, das die Passion Christi darstellt und sogar Statuen der Heiligen Jungfrau Maria, verschiedener Apostel und Heiliger enthalten kann, wenn es groß genug ist. Nun muss ich festlegen, wie viel finanzielle Mittel ich bereit bin, für dieses Vorhaben zur Verfügung zu stellen, denn davon hängt ab, wie prachtvoll dieses Denkmal sein wird."
