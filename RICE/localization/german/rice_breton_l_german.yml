 breton.0050.t:0 "Merlins Grabmal"
 breton.0050.desc:0 "Es gibt ein bewaldetes Gebiet unter Eurer Herrschaft in der Bretagne, das mit der Artussage in Verbindung gebracht wird. Die bretonische Folklore behauptet, dass es hier mehrere Orte von Bedeutung gibt, insbesondere die Grabstätte von Merlin. Aus Neugierde besuchen Sie den Ort heute und stellen fest, dass es sich lediglich um einen großen behauenen Felsen auf einer kleinen Lichtung im Wald handelt. Könnte dies wirklich der Ort sein, an dem König Arthurs legendärer Hofzauberer Merlin begraben liegt? Es heißt, dass man sich einen Wunsch erfüllen kann, wenn man eine einfache Gabe wie Blumen oder Essen neben dem Felsen ablegt."
 breton.0050.a:0 "Ein alberner Aberglaube! Aber die Gegend scheint friedlich zu sein, also werde ich mich hier entspannen."
 breton.0050.b:0 "Es ist mir eine Ehre, das Grab eines so großen Mannes zu besuchen. Ich werde Blumen niederlegen."
 breton.0051.t:0 "Die Steine von Carnac"
 breton.0051.desc:0 "In der Bretagne findet man überall alte Steinplatten, die in sauberen Mustern angeordnet sind, insbesondere in der Nähe des Dorfes Carnac. Einige Einheimische haben diese Steine in unserem Hoheitsgebiet für lokale Bauvorhaben verwendet. Manche warnen jedoch davor, weil sie behaupten, dass diese Steine von alten heiligen Männern errichtet wurden und nicht gestört werden sollten."
 breton.0051.a:0 "Sollen doch die Gemeinen mit ihnen treiben, was sie wollen."
 breton.0051.b:0 "Vielleicht kann ich die Steine für meine eigenen Pläne einsetzen!"
 breton.0051.c:0 "Es ist wahr, wir sollten solche heiligen Stätten nicht stören!"
 breton.0052.t:0 "Steine der Riesen"
 breton.0052.desc:0 "Auf einer Reise durch die Bretagne stoße ich auf einen Flecken mit vielen großen Steinen, die fein säuberlich angeordnet sind. Ich bemerke einen Hirten, der seine Schafe unter einem solchen Stein ausruhen lässt, und komme mit ihm ins Gespräch. Nach den Geschichten, die er gehört hat, erzählt er mir, dass diese Steine angeblich von einer alten Sippe von Riesen errichtet wurden, die hier lebten und einst mit den Rittern von König Artus kämpften."
 breton.0052.a:0 "Ha! Das klingt wie eine erdachte Mär, die sich ein gescheiterter Barde ausgedacht hat."
 breton.0052.b:0 "Das ist plausibel. Viele bretonische Orte sind mit der Artussage verbunden."
 breton.0053.t:0 "Adlerfarn"
 breton.0053.desc:0 "Der Adlerfarn ist eine Pflanze, die in weiten Teilen Europas vorkommt, aber vor allem die Bretonen glauben, dass er bei richtiger Anwendung über geheimnisvolle Kräfte verfügt. Einige meiner bretonischen Bediensteten haben mir Geschichten erzählt, wonach Männer oder Frauen übernatürliche Kräfte erlangt haben, indem sie Farnsporen gesammelt und in den Mund gelegt haben - Kräfte, die von Unsichtbarkeit bis hin zu der Fähigkeit reichen, Schätze zu finden oder Geheimnisse zu erfahren, die andere verbergen. Zumindest würde es mir Glück bringen.\n\nDiese Bedienstete haben mir angeboten, mir dabei zu helfen, einige Farne zu sammeln, die in der Nähe wachsen und aus denen wir einen Kräutersud zubereiten könnten."
 breton.0053.a:0 "Mystische Kräfte hin oder her, ein bisschen mehr Glück kann ich immer gebrauchen!"
 breton.0053.b:0 "Das ist sinnlos. Rationale Menschen vertrauen auf [ROOT.Char.GetFaith.HighGodName], nicht auf den Aberglauben."
 breton.0053.c:0 "Wie schwachsinnig! Was schieben die sich denn noch in den Rachen?"
 breton.0054.t:0 "Goldenes Gras"
 breton.0054.desc:0 "In der Bretagne gibt es eine seltene, unscheinbare Pflanze, die als Goldgras oder "aour iaotenn" bekannt ist. Es ist schwer zu finden und kann nur von einem tugendhaften Menschen entdeckt werden, so die Legende. Jedenfalls hat eine für ihre Tugendhaftigkeit bekannte bretonische Bauersfrau wohl etwas von diesem goldenen Gras gefunden und bietet es mir an. Wenn man es als Trank zu sich nimmt, kann man angeblich seine Manneskraft verzehnfachen."
 breton.0054.a:0 "Vielleicht nicht um das Zehnfache, aber es stimmt, dass die richtigen Kräuter wirksam sein können!"
 breton.0054.b:0 "Ich glaube nicht, dass das Goldgras ist... Das sieht aus wie ein Kraut, das bekannt ist als..."
 breton.0055.t:0 "Gras des Vergessens"
 breton.0055.desc:0 "Ich war im Freien unterwegs und ging auf einem Feld spazieren - einer gewöhnlichen Wiese wie jeder anderen in meinem Territorium in der Bretagne - als ich mich auf höchst merkwürdige Weise verirrte. Ich erinnere mich, dass ich an diesem Morgen auf eine Pflanze getreten bin, die ich nicht kannte. Das nächste, woran ich mich erinnere, ist, dass ich in einem anderen Teil des Feldes stehe, der ein oder zwei Meilen entfernt ist, und dass die Sonne untergeht, während meine Wächter und Bediensteten alarmiert nach mir rufen. Ich muss in einer Art Dämmerzustand gewesen sein, denn ich kann mich nicht entsinnen, was geschehen ist!\n\nAls ich allen erzähle, was vorgefallen ist, nickt einer meiner Höflinge, ein älterer Bretone, bedächtig und erklärt mir, dass ich auf das Gras des Vergessens getreten sein muss - nach dem örtlichen Volksglauben ist dies eine seltene, aber gefährliche Pflanze. Wenn man darauf tappt, verliert man den Orientierungssinn und irrt ziellos umher."
 breton.0055.a:0 "Ich... denke, ich werde es von jetzt an vermeiden, hier entlang zu spazieren."
 breton.0056.t:0 "Bretonische Meeresfrüchte"
 breton.0056.desc:0 "Ich empfange heute einen geschätzten ausländischen Reisenden aus einem fernen Land und gebe ihm zu Ehren ein kleines Festmahl. Bei dem Gelage gibt es verschiedene Köstlichkeiten und Gerichte aus den Ländern, über die ich herrsche, darunter die berühmten Meeresfrüchte von den Küsten der Bretagne. Meinem Gast scheinen vor allem die bretonischen Austern, Jakobsmuscheln und Miesmuscheln besonders zu munden!"
 breton.0056.a:0 "Achtet darauf, dass Ihr sie mit unserem heimischen Salz aus Guérande esst!"
 breton.0057.t:0 "Ein alter bretonischer Mann"
 breton.0057.desc:0 "Ich war spät in der Nacht mit zwei meiner Lieblingsbediensteten etwas trinken. Als wir zu dritt nach Hause zurückkehren, sehen wir einen alten und klapprigen Mann auf einem alten Karren. Meine Diener, die immer noch im Rausch sind, bewerfen den Karren mit Steinen und brechen eine der Achsen. Sie lachen und verlangen von mir, dass ich mitmache, aber ich spüre, dass etwas nicht stimmt. Was macht so ein alter Greis bei Nacht und Nebel?"
 breton.0057.a:0 "Dieses Verhalten ist unangebracht! Ich werde dem alten Mann helfen, seinen Wagen zu reparieren."
 breton.0057.b:0 "Rennt fort! Wer weiß, was diese zwielichtige Gestalt im Schilde führt?"
 breton.0057.c:0 "Ich denke, es ist das Beste, wenn wir den Mann ignorieren und einfach weitergehen."
 breton.0058.t:0 "Ankou"
 breton.0058.desc:0 "Heute Morgen wurden meine beiden Lieblingsdiener tot aufgefunden, sie starben offenbar eines natürlichen Todes (so wurde mir gesagt). Außerdem ist ein großes Stück meines Haupthaares auf einmal weiß geworden. Ich kann nur annehmen, dass es etwas mit dem mysteriösen alten Mann zu tun haben muss, den ich gestern gesehen habe...\n\nHalt, Gott beschütze mich! Ich weiß, wer der alte Mann war, es war Ankou, der Todesbote, der die Bretagne heimsucht!"
 breton.0058.a:0 "Niemand muss wissen, was passiert ist."
 breton.0059.t:0 "Chouchen-Met"
 breton.0059.desc:0 "Als ich mit einigen lokalen Würdenträgern Chouchen - eine bretonische Variante von Honigmet - trinke, schlägt einer von ihnen vor, ihm etwas Bienengift beizumischen, um seine berauschende Wirkung zu verstärken. "Ich habe es schon einmal probiert, in einem der kleineren Dörfer", behauptet er. "Es ist eine faszinierende Erfahrung!""
 breton.0059.a:0 "Seid ihr verrückt? Das ist ausreichend stark für mich."
 breton.0059.b:0 "Oh ja, das hört sich gut an. Lasst uns etwas Bienengift finden!"
 breton.0060.t:0 "Bretonische Crêpes"
 breton.0060.desc:0 "Wir haben heute Abend Gäste von weit her, und ich möchte ihnen die besten bretonischen Crêpes servieren. Sollen wir sie süß oder herzhaft servieren?"
 breton.0060.a:0 "Süß"
 breton.0060.b:0 "Herzhaft"
 breton.0060.c:0 "Warum nicht beides?"
 breton.0061.t:0 "Bugul Noz"
 breton.0061.desc:0 "Ich bin in einer örtlichen Taverne, ruhe mich aus und genieße gutes Essen und Trinken. Heute Abend ist ein Barde anwesend, der verschiedene bretonische Märchen zum Besten gibt. Eine davon handelt von einem Wesen, das als Bugul Noz (der "Nachtschäfer") bekannt ist und in den Wäldern der Bretagne wohnt. Obwohl er abscheulich aussieht - so abscheulich, dass manche vor Angst krepieren, wenn sie ihn sehen - ist er in Wirklichkeit eine sehr sanfte und freundliche Seele, der Inbegriff der Güte. Wenn jemand in der Nähe ist, ruft er ihm zu, er solle weggehen, damit er sich nicht erschreckt und sicher nach Hause gehen kann. Auf diese Weise hilft er den Menschen, gefährliche Gegenden in der Nacht zu meiden."
 breton.0061.a:0 "Diese Kreatur muss ausgesprochen hässlich sein - ich hoffe, ich werde sie nie zu Gesicht bekommen!"
 breton.0061.b:0 "Was für eine tragische Figur, die trotz ihres Wohlwollens einsam leben muss."
 breton.0062.t:0 "Die legendäre Stadt Ys"
 breton.0062.desc:0 "Ein ausgehungerter, zerlumpter bretonischer Seemann wurde kürzlich in einem nahe gelegenen Dorf an Land gespült. Er gehörte offenbar zur Besatzung eines Handelsschiffs, das vor kurzem in einem Sturm gesunken ist, und es ist wahrscheinlich, dass er der einzige Überlebende ist.\n\Ich war zu dieser Zeit zufällig in diesem Dorf und beschloss, ihm einen Besuch abzustatten. Während wir uns über sein Schicksal unterhielten, behauptete er, dass er die Ruinen der Stadt Ys unter dem Wasser sah, als er von den stürmischen Wellen umspült wurde, während das Schiff sank. Der bretonischen Legende nach war Ys eine legendäre und florierende Stadt an der bretonischen Küste, die später von diesem Meer verschluckt wurde."
 breton.0062.a:0 "Ich frage mich, ob es nur eine Wahnvorstellung war oder ob es echt war...."
 breton.0063.t:0 "Zu viel gesalzene Butter?"
 breton.0063.desc:0 "Es scheint, als hätte ich mich in letzter Zeit mit viel gesalzener Butter eingedeckt. Die bretonische Küche hat sich schon immer auf gesalzene Butter gestützt, vielleicht in übertriebenem Maße, aber man kann nicht leugnen, dass sie eine großartige Beilage zu jeder Mahlzeit ist."
 breton.0063.a:0 "Verkauft die überschüssige Salzbutter"
 breton.0063.b:0 "Verschenken Sie die Salzbutter an einige lokale Würdenträger"
 breton.0063.c:0 "Hebt die Butter für kommende Festmahle auf"
 breton.0064.t:0 "Chouchen"
 breton.0064.desc:0 "Heute Abend trinke ich einen Chouchen, eine in der Bretagne beliebte Met-Sorte. Er schmeckt nicht nur gut, sondern soll in entsprechenden Mengen sogar als Aphrodisiakum wirken."
 breton.0064.a:0 "Das klingt wie absurdes Altweibergeschwätz."
 breton.0065.t:0 "Reichlich gesalzene Butter"
 breton.0065.desc:0 "Einige Adlige aus meinen bretonischen Ländereien haben mir eine große Menge an gesalzener Butter geschenkt. Sie wird dort sehr geschätzt, und sie ist auch sehr schmackhaft!"
 breton.0065.a:0 "Habt vielen Dank."
