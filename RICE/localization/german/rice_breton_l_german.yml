 breton.0020.t:0 "Vorbereitung auf die Tro-Breizh"
 breton.0020.desc:0 "Es heißt, dass jeder Bretone, der die Tro Breizh-Wallfahrt nicht absolviert, im Jenseits leiden wird und sie dann nachholen muss. Es ist an der Zeit, dass ich diese Wallfahrt mache! Sie ist zwar nicht so prestigeträchtig und streng wie zum Beispiel die Reise nach Jerusalem, aber sie ist ein wichtiger Teil unseres Kulturerbes."
 breton.0020.a:0 "Ich packe meine Habseligkeiten zusammen und treffe Vorbereitungen."
 breton.0021.t:0 "Die Tro Breizh beginnt"
 breton.0021.desc:0 "Der Tag ist gekommen. Es ist an der Zeit, die Tro Breizh-Wallfahrt zu beginnen! Ich werde also die sieben Städte der Gründungsheiligen der Bretagne bereisen und dabei viel Frömmigkeit gewinnen."
 breton.0021.a:0 "Der erste Ort ist Quimper"
 breton.0022.t:0 "Quimper"
 breton.0022.desc:0 "Das rustikale Städtchen Quimper ist nicht so vornehm und ausgefallen, wie ich es mir gewünscht hätte, aber es hat durchaus einen gewissen Reiz. Die zurückhaltenden Menschen hier sind sehr spirituell, und die friedliche Atmosphäre ist ein guter Start für meine Pilgerreise.\n\nIch mache mich auf den Weg zur Kirche Saint Corentin, um zu beten und nachzudenken. Er war der erste Bischof dieser Stadt, und es heißt, dass er einen wundersamen Fisch besaß, dessen Körperteile nachwuchsen, so dass er sich so lange ernähren konnte, wie er brauchte. Nach dem Gebet, aber vor meiner Abreise aus Quimper, werde ich unbedingt die lokale Küche genießen!"
 breton.0022.a:0 "Morgen geht es nach Saint-Pol-de-Léon."
 breton.0023.t:0 "Saint-Pol-de-Léon"
 breton.0023.desc:0 "Saint-Pol-de-Léon ist eine hübsche Ortschaft am Meer mit malerischen Stränden und einer erfrischenden Meeresluft. Hier werden ungewöhnlich viele Gemüse- und Obstsorten angebaut, was angesichts der Geschichten um den heiligen Paulus Aurelian, den großen Heiligen dieser Stadt, nicht verwunderlich ist.\n\nHier gründete der heilige Paulus Aurelian ein bedeutendes Kloster. Er hatte die interessante Angewohnheit, kein Fleisch zu essen, und soll fast eineinhalb Jahrhunderte alt geworden sein. Vielleicht sollte ich seine Mäßigung irgendwie ehren, bevor ich nach Tréguier aufbreche."
 breton.0023.a:0 "Ich werde mich weigern, in Saint-Pol-de-Léon irgendeine Art von Fleisch zu verzehren!"
 breton.0023.b:0 "Kein Fleisch? Das klingt nicht nach einer guten Idee. Hier zu sein ist genug."
 breton.0024.t:0 "Tréguier"
 breton.0024.desc:0 "Tréguier ist eine Küstenstadt wie Saint-Pol-de-Léon, aber sie ist viel belebter. Als wichtiger lokaler Hafen ist sie oft mit Handel und Gewerbe beschäftigt. Vielleicht ist dieser Ort nicht immer die beste Wahl für eine eher besinnliche, religiöse Erfahrung, aber das ist nicht unbedingt ein Nachteil.\n\nTréguier ist die Stadt des Heiligen Tudwal, eines berühmten Einsiedlers und Mönchs, der später zum Bischof dieser Stadt ernannt wurde. Ich muss mich in Geduld üben, während ich mich durch die Pilgerscharen wühle.\n\nDanach gehen wir nach Saint-Brieuc."
 breton.0024.a:0 "Beobachtet die Händler und schaut, wie das Geschäft läuft, während ich hier bin"
 breton.0024.b:0 "Mit den weltoffenen Pilgern ins Gespräch kommen und ihre Geschichten hören"
 breton.0024.c:0 "Konzentriert Euch auf spirituelle Belange und betet in der Kirche des Heiligen Tudwal"
 breton.0025.t:0 "Saint-Brieuc"
 breton.0025.desc:0 "Nun bin ich in Saint-Brieuc, einem weiteren Hafenstädtchen. Ich bin ein wenig müde von den geschäftigen Städten, die ich in letzter Zeit besucht habe, und gottlob bietet Saint-Brieuc Zuflucht in seiner natürlichen Bucht, einem großen Reservat mit grüner Landschaft vor dem blauen Wasser unter mir. Wie mir die Einheimischen erzählten, kann ich hier sogar Hunderte und Tausende von Vögeln sehen und hören, die sich an diesem heiligen Ort wohl fühlen.\n\nDies ist die Stadt des großen Heiligen Brioc, der das Kloster gegründet hat, um das sich diese Stadt rankt. Ich habe das Glück, in dem von ihm gegründeten Oratorium zu sein, wo ich mich dem stillen Gebet hingeben kann. Ein wirklich heiliger Ort!"
 breton.0025.a:0 "My next destination after this is Saint-Malo."
 breton.0026.t:0 "Saint-Malo"
 breton.0026.desc:0 "Ich hatte zunächst etwas Bedenken, nach Saint-Malo zu fahren. Es ist als raues Pflaster bekannt, in dem Piraten, rüpelhafte Seeleute und furchterregende Abenteurer wohnen. Aber ich stelle fest, dass dies nur ein Teil der Stadt ist - es gibt auch normale Menschen, die trotz (oder vielleicht gerade wegen) ihrer Umgebung hier leben und gute Sitten haben.\n\nDer Schutzpatron von Saint-Malo, Saint Malo, passt vielleicht in gewisser Weise zu dieser Stadt. Er war ein Schüler des Heiligen Brendan (so sagt man mir) und soll mit seinem Meister die hohe See bereist und ein geheimnisvolles Land erreicht haben, das die Gesegneten Inseln genannt wird. Ich frage mich, welche Heiden er auf diesen Inseln bekehrt hat?\n\nIch bin hier fertig, ich werde als nächstes nach Dol reisen."
 breton.0026.a:0 "Mischt euch unter die Taugenichtse und versteht sie - sind sie nicht auch Gottes Kinder?"
 breton.0026.b:0 "Bleibt auf der ruhigen Seite der Stadt. Ich bevorzuge die Gesellschaft von frommen, züchtigen Menschen."
 breton.0027.t:0 "Dol"
 breton.0027.desc:0 "Dol ist ein Ort voller Geschichte. Ich habe zum Beispiel gehört, dass der Heilige Teilo hier von König Budric beauftragt wurde, einen furchterregenden Drachen zu töten, der die Einheimischen in Angst und Schrecken versetzte. Wie gerne wäre ich dabei gewesen, um diese Jagd mitzuerleben! Es muss ein ziemliches Spektakel gewesen sein, ein Heiliger gegen einen teuflischen Drachen.\n\nHier pflanzten auch der Heilige Teilo und der Heilige Dol die Obstbäume, die bis heute erhalten geblieben sind. Wenn ich unter diesen Bäumen spazieren gehe, kann ich nicht anders, als mich inmitten der Natur, der Schöpfung des Herrn, wohl zu fühlen. Ganz zu schweigen von den köstlichen Früchten, die sie tragen.\n\nHiernach ist unsere Reise fast zu Ende, denn es gibt noch einen letzten Aufenthalt, in Vannes."
 breton.0027.a:0 "Ich sollte ein paar der leckeren Früchte kaufen, wenn ich schon mal hier bin."
 breton.0027.b:0 "Kein Grund, die Früchte zu kaufen - eine unnötige Geldverschwendung."
 breton.0028.t:0 "Vannes"
 breton.0028.desc:0 "Ich bin fast fertig mit der Tro Breizh, denn ich komme jetzt in Vannes an, der siebten und letzten Etappe dieser Pilgerreise. Obwohl es sich um eine sehr alte Ortschaft handelt - sie geht auf die Zeit vor den römischen Kaisern zurück, wie mir Gelehrte sagten - ist es auch ein sehr fröhlicher und lebhafter Ort. Ich habe mich zum Beispiel sehr über die komisch aufgeblasenen, potthässlichen Granitstatuen amüsiert, die die Einheimischen als "Vannes und sein Weib" bezeichnen. Einige der Einheimischen erläuterten mir auch die Geschichte der großen Steine, die in der Gegend verstreut sind.\n\nAber dies ist eine Zeit der Frömmigkeit, nicht der Heiterkeit. Ich denke an den Schutzpatron von Vannes, den Heiligen Patern. Man sagt, dieser Heilige sei ein Zeitgenosse des mächtigen Königs Artus, des großen britischen Helden, gewesen; er habe den Geiz des Königs gebändigt und den Monarchen gedemütigt, heißt es in den Legenden. Auch ich jedenfalls muss mich in den Tugenden üben. Deshalb habe ich mich ja auf diese Pilgerreise begeben."
 breton.0028.a:0 "Meine Reise ist fast zu Ende."
 breton.0029.t:0 "Die Tro-Breizh endet"
 breton.0029.desc:0 "Meine Residenz zeichnet sich am Horizont ab. Ich bin zu Hause, nachdem ich die Reise zu den sieben heiligen Stätten in der Bretagne beendet habe, eine Pflicht, der alle guten Christen in der Bretagne zweifellos nachkommen müssen. Auf dieser Pilgerreise habe ich über vieles nachgedacht und die spirituellen Wunder unseres Landes und unseres religiösen Erbes gesehen."
 breton.0029.a:0 "Möge ich mich so lange wie möglich an das erinnern, was ich erlebt habe." 
