 # Decisions
 RICE_tro_breizh:0 "Die Tro Breizh unternehmen"
 RICE_tro_breizh_tooltip:0 "Auf der "Tour durch die Bretagne" werdet ihr zu den sieben heiligen Gründungsvätern der Bretagne reisen."
 RICE_tro_breizh_desc:0 "Ich werde die Tro-Breizh-Pilgerreise unternehmen und Bischofstädte besuchen, die mit den sieben Gründungsheiligen der Bretagne verbunden sind."
 RICE_tro_breizh_effect_tooltip:0 "Ihr reist in sieben bretonische Bischofstädte, die jeweils einem bretonischen Heiligen gewidmet sind."
 RICE_tro_breizh_confirm:0 "Auf in die Bretagne!"
 RICE_erect_calvary_sculpture:0 "Kalvarienberg-Skulptur aufstellen"
 RICE_erect_calvary_sculpture_tooltip:0 "Sie werden den Errichtung einer Kalvarienberg-Skulptur in einer lokalen Ortschaft unterstützen."
 RICE_erect_calvary_sculpture_desc:0 "Ich werde den Bau eines Kalvarienbergs - eines monumentalen öffentlichen Kruzifixes - in einer lokalen Ortschaft unterstützen."
 RICE_erect_calvary_sculpture_effect_tooltip:0 "Ihr Reichssitz erhält 10 Jahre lang einen speziellen Modifikator."
 RICE_erect_calvary_sculpture_extra_cost_tooltip:0 "Größere Kalvarienberge kosten mehr in der Errichtung"
 RICE_erect_calvary_sculpture_confirm:0 "Beginnen wir mit dem Bau!"
 RICE_breton_decision_calvary_requirement:0 "Besitzt eine Region in #schwach Bretagne#!, #schwach Nordfrankreich#!, #schwach Portugal#!, oder die #schwach Niederlande#!."
 RICE_tro_breizh_context_tooltip:0 "#emphasis Historischer Kontextt:#! Obwohl lokale Pilgerfahrten seit Jahrhunderten ein wichtiger Bestandteil der bretonischen Kultur sind (wie in vielen anderen Teilen der christlichen Welt), ist "Tro Breizh" ein moderner Begriff und ein Konzept, das hier der Einfachheit halber verwendet wird, um historische Pilgerfahrten in der Region zu beschreiben. Die Wallfahrt fand jährlich statt, dauerte einen Monat und führte zu den Kathedralen der sieben ältesten Bischofsstädte der Bretagne. Diese Orte wurden der Reihe nach besucht. Mithin wurden in rund 30 Tagen über 550 km zurückgelegt. Es war unter strenggläubigen Katholiken Brauch, mindestens einmal im Leben am Tro-Breizh teilzunehmen. Die Gläubigen erhoffen durch die Teilnahme an der Wallfahrt eine Vergebung ihrer Sünden zu erlangen. Die Tro-Breizh hatte daher für die Katholiken eine so große Bedeutung, dass die Wallfahrt notfalls auch nach dem Tod im Sarg zurückgelegt wurde."
 RICE_erect_calvary_sculpture_context_tooltip:0 "#emphasis Historischer Kontext:#! Calvaries (not to be confused with Cavalry, the mounted military units) are a type of monumental architecture from the late medieval and early modern periods, typically found across various parts of continental Western Europe such as Brittany. Kalvarienberge (nicht zu verwechseln mit der Kavallerie, den berittenen Militäreinheiten) sind eine Art von Monumentalarchitektur aus dem späten Mittelalter und der frühen Neuzeit, die typischerweise in verschiedenen Teilen des kontinentalen Westeuropas, z. B. in der Bretagne, zu finden ist. Man kann sie auch beschreiben als umfangreiche Nachbildungen der Passion Christi, die als Andachts- und Wallfahrtsstätten dienen."

