 RICE_breton_guerande_salterns:0 "Die Salinen von Guérande"
 RICE_breton_guerande_salterns_desc:0 "Die Stadt Guérande ( in der bretonischen Sprache Gwenrann) liegt in der Nähe eines großen Salzmarsches. Seit Jahrhunderten sammeln die Menschen hier Salz in den örtlichen Salinen und erzielen damit einen hohen Gewinn."
 RICE_breton_recent_tro_breizh:0 "Die Tro-Breizh abgeschlossen"
 RICE_breton_recent_tro_breizh_desc:0 "Dieser Charakter hat vor kurzem die "Tour durch die Bretagne" beendet, eine uralte christliche Pilgerreise, die von vielen Bretonen unternommen wird. Traditionell führt die Pilgerreise zu sieben verschiedenen heiligen Stätten in der Bretagne."
 RICE_breton_calvary_small:0 "Kleiner Kalvarienberg"
 RICE_breton_calvary_small_desc:0 "Diese Person hat kürzlich Geld für den Bau eines kleinen Kalvarienbergs - oder einer monumentalen öffentlichen Kruzifix-Skulptur - in einer bretonischen Siedlung gespendet. Das ist zwar eine kleine, aber eine gute Geste der Frömmigkeit."
 RICE_breton_calvary_medium:0 "Mittlerer Kalvarienberg"
 RICE_breton_calvary_medium_desc:0 "Diese Person hat kürzlich Mittel für den Bau eines mittelgroßen Kalvarienbergs - oder einer monumentalen öffentlichen Kruzifix-Skulptur - in einer bretonischen Siedlung gespendet. Es wird ein Bekenntnis zu dem einen wahren Glauben sein."
 RICE_breton_calvary_large:0 "Großer Kalvarienberg"
 RICE_breton_calvary_large_desc:0 "Diese Person hat kürzlich Mittel für den Bau eines großformatigen Kalvarienbergs - oder einer monumentalen öffentlichen Kruzifix-Skulptur - in einer bretonischen Siedlung gespendet. Die Skulptur wird viele mit ihrer Größe und Anmut inspirieren!"
 RICE_breton_observed_treguier_merchants:0 "Beobachtete Händler aus Tréguier bei der Arbeit"
 RICE_breton_treguier_pilgrim_stories:0 "Gespräche mit Pilgern in Tréguier"
 RICE_breton_fruits_of_dol:0 "Gekaufte Früchte aus der bretonischen Gemeinde Dol"
 RICE_breton_merlins_blessing:0 "Merlins Segen"
 RICE_breton_merlins_blessing_desc:0 "Es heißt, dass dieser Charakter eine Art Segen erhalten hat, nachdem er das angebliche Grab des legendären Merlin selbst besucht hat."
 RICE_breton_using_carnac_stones:0 "Verwendung von Carnac-Steinen für Bauprojekte"
 RICE_breton_eagle_fern_minor:0 "Adlerfarn-Gebräu (schwach)"
 RICE_breton_eagle_fern_major:0 "Adlerfarn-Gebräu (stark)"
 RICE_breton_golden_grass:0 "Tonikum aus goldenem Gras"
 RICE_breton_impressive_herbal_knowledge:0 "Beeindruckende Kenntnisse über Kräuter und Pflanzen in der Bretagne"
 RICE_breton_ankou_sightings:0 "Sichtungen von Ankou"
 RICE_breton_ankou_sightings_desc:0 "In dieser Region wurde in letzter Zeit häufig Ankou gesichtet, der Geist des Todes in der bretonischen Folklore. Eine Reihe unglücklicher Vorfälle und Todesfälle wurden mit diesen Sichtungen in Verbindung gebracht, obwohl besonnenere Gelehrte behaupten, dass dieser Glaube wahrscheinlich nur ein Fall von Massenhysterie ist."
 RICE_breton_chouchen_too_much:0 "Zu starken Chouchen-Apfelwein getrunken"
 RICE_breton_tales_of_ys:0 "Kürzlich gehörte Geschichten über Ys"
 RICE_breton_tales_of_ys_desc:0 "Ys war eine legendäre Stadt von großem Reichtum und Macht in der Bretagne, die vor vielen Generationen vom Meer verschluckt worden sein soll. Dieser Charakter ist kürzlich jemandem begegnet, der behauptet, die Ruinen unter dem Meer gesehen zu haben."
 RICE_breton_salted_butter_feasts:0 "Feste mit bretonischer gesalzener Butter"
 RICE_breton_chouchen_aphrodasiac:0 "Chouchen-Aphrodisiakum"
 RICE_breton_chouchen_aphrodasiac_desc:0 "Dieser Charakter hat in letzter Zeit viel Chouchen getrunken. Die bretonische Folklore besagt, dass diese Sorte Met sogar als Aphrodisiakum eingenommen werden kann."
