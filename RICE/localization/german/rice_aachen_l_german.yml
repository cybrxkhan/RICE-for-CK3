 activity_RICE_hot_springs_visit_aachen_province_desc:0 "\n#P +++ The Thermal Spas of Aachen is a unique [hot_springs|E].#!\n\n#italic This will lead to losing more [stress_loss_i|E] [stress|E] compared to normal [hot_springs|E]. If the [decision|E] to $RICE_aachen_dedicate_grannus_shrine$ has been taken, [GetReligionFamily('rf_pagan').GetName] [rulers|E] also gain [piety|E] and a chance to get the [GetModifier('RICE_aachen_visited_grannus_shrine').GetNameWithTooltip] [character_modifier|E].#!"
