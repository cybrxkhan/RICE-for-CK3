 activity_RICE_aachen_pilgrimage_desc:0 "The city of [GetTitleByKey('b_aachen').GetNameNoTier] is a major regional pilgrimage site, due to its strong association with Charlemagne, and its great cathedral, which maintains a renowned treasury of relics and other holy items."
