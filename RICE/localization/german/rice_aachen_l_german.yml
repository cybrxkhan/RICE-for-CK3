 # Game Concepts
 game_concept_pilgrimage_to_aachen:0 "Pilgerreise nach Aachen"
 game_concept_go_on_a_pilgrimage_to_aachen:0 "Macht eine Pilgerreise nach Aachen"
 game_concept_pilgrimage_to_aachen_desc:0 "Einige Charaktere, die dem christlichen Glauben folgen [faith|E] können [decide|E] auf eine $game_concept_pilgrimage_to_aachen$ zu gehen. Zunächst, ist diese [decision|E] nur möglich für [rulers|E] deren [realm_capital|E] in der Nähe von Aachen liegt. Wenn allerdings ein früherer oder derzeitiger Besitzer Aachens die [decision|E] getroffen hat, die sterblichen Überreste Karls des Großen auszugraben und zu bestatten, dann ist die $game_concept_pilgrimage_to_aachen$ allen christlichen Herrschern in Deutschland, Framkreich und den Niederlanden möglich. Diese [decision|E] zu treffen wird ebenso den [piety|E] - Bonus erhöhen, die sie bietet.\n\nNeben den Belohnungen, ähnlich derer einer normalen [pilgrimage|E], wie [piety|E], könnt Ihr Euch während der Reise auch von verschiedenen Relikten und Gegenständen in der Aachener Domschatzkammer inspirieren lassen. Dazu gehört auch die Büste Karls des Großen, die verfügbar ist, sobald ein früherer oder derzeitiger Besitzer von Aachen die [decision|E] getroffen hat, eine Büste Karls des Großen in Auftrag zu geben."
 #RICEintro.0000.desc:0 "Regional Immersion & Cultural Enrichment (RICE) Version 1.2.2 wurde erfolgreich installiert. Dieses Event wird nur zu Beginn des Spiels angezeigt. Du kannst es über die Spielregeln deaktivieren (für neue Spiele). Bitte beachte, dass einige der im letzten Update hinzugefügten Funktionen nur in einem neuen Spiel erscheinen können. Du kannst uns gerne auf der Steam-Workshop-Seite oder im PI-Forum-Thread über etwaige Fehler informieren oder uns Feedback geben.\n\nRICE umfasst derzeit die folgenden Flavor Packs:\n\n- Aachen: Charlemagne's Capital (#V NEW#!)\n\n- Brittany: The Western Duchy\n- Chios: Isle of Mastic\n- Siberia: People of the Reindeer\n- Siwa: Oases of the Western Desert\n- Socotra: Isle of Dragon's Blood\n- Tuyuhun: Horsemen of Qinghai (#V NEW#!)"
 
 # Modifiers
 RICE_aachen_commissioned_charlemagne_bust:0 "Büste Karl des Großen in Auftrag gegeben"
 RICE_aachen_commissioned_charlemagne_bust_desc:0 "Dieser Charakter hat eine atemberaubend schöne güldene Büste des großen Monarchen Karl des Großen in Auftrag gegeben. Die Büste befindet sich jetzt in der Schatzkammer des Aachener Doms."
 RICE_aachen_reburied_charlemagne:0 "Hat die Wiederbestattung Karls des Großen angeordnet"
 RICE_aachen_reburied_charlemagne_desc:0 "Dieser Charakter ordnete an, dass die sterblichen Überreste Karls des Großen an einen angemesseneren Ort im Aachener Dom gebracht werden sollen."
 RICE_aachen_meuse_bridge_recently_collapsed:0 "Einsturz der Maasbrücke"
 RICE_aachen_meuse_bridge_recently_collapsed_desc:0 "Die alte römische Brücke über die Maas, die jahrhundertelang benutzt wurde, ist vor nicht allzu langer Zeit eingestürzt. Dies hat negative Folgen für die Region, weshalb schnell eine Ersatzbrücke gebaut werden muss."
 RICE_aachen_new_meuse_bridge_christian:0 "Neu gebaute St. Servatius-Brücke"
 RICE_aachen_new_meuse_bridge_christian_desc:0 "Auf Drängen der lokalen Geistlichkeit haben die guten Christen in der Umgebung von Maastricht vor kurzem eine neue Brücke über die Maas gebaut, um die alte zu ersetzen, die vor einiger Zeit eingestürzt war. Sie heißt St. Servatius-Brücke, nach dem Schutzpatron von Maastricht, und ist eine der wenigen Steinbrücken in der Region."
 RICE_aachen_new_meuse_bridge_non_christian:0 "Kürzlich errichtete neue Brücke über die Maas"
 RICE_aachen_new_meuse_bridge_non_christian_desc:0 "Dank der immensen Anstrengungen der lokalen Verantwortlichen wurde kürzlich in der Nähe von Maastricht eine neue Brücke über die Maas gebaut, die die alte, vor einiger Zeit eingestürzte Brücke ersetzt. Ein interessanter Aspekt der Brücke ist, dass es sich um eine der wenigen Steinbrücken in der Region handelt."
 RICE_aachen_grannus_shrine:0 "Schrein für Grannus"
 RICE_aachen_grannus_shrine_desc:0 "Bei den Aachener Thermen steht ein Schrein für die alte Gottheit Grannus."
 RICE_aachen_inspired_lothair_cross:0 "Inspiriert durch das Lotharkreuz im Aachener Dom"
 RICE_aachen_inspired_sabre_of_charlemagne:0 "Inspiriert durch den Säbel Karls des Großen im Aachener Dom"
 RICE_aachen_inspired_st_stephens_purse:0 "Inspiriert durch die Stephansbursa im Aachener Dom"
 RICE_aachen_inspired_ivory_situla:0 "Inspiriert von der Elfenbeinsitula im Aachener Dom"
 RICE_aachen_inspired_aachen_gospel:0 "Inspiriert durch das Liuthar-Evangeliar im Aachener Dom"
 RICE_aachen_inspired_olifant_hunting_knife:0 "Inspiriert durch den Olifanten und das Jagdmesser Karls des Großen im Aachener Dom"
 RICE_aachen_inspired_coronation_gospel:0 "Inspiriert durch das Krönungsevangeliar im Aachener Dom"
 RICE_aachen_inspired_bust_of_charlemagne:0 "Inspiriert von der Büste Karls des Großen im Aachener Dom"
 RICE_aachen_visited_thermal_spa:0 "Besuchte Thermalbäder in der Nähe von Aachen"
 RICE_aachen_visited_grannus_shrine:0 "Segen des Grannus"
 RICE_aachen_visited_grannus_shrine_desc:0 "Laut einigen heiligen Männern und Frauen aus Aachen segnete Grannus diesen Charakter, nachdem er den Schrein des Grannus bei den heißen Quellen von Aachen besucht hatte."
 RICE_aachen_maastricht_mosan_art:0 "Mosan-Künstler aus Maastricht"
 RICE_aachen_maastricht_mosan_art_desc:0 "Maastricht gilt als ein Zentrum der arte mosana, einer regionalen Kunstform aus dem Maastal. Diese Kunsthandwerker sind in weiten Teilen Westeuropas für ihre verschiedenen Handwerke bekannt, zum Beispiel für Steinschnitzerei, Metallarbeiten und die Herstellung von illuminierten Manuskripten."
 RICE_aachen_inspired_by_charlemagne_conquests:0 "Inspiriert von den Eroberungszügen Karls des Großen gegen seine Feinde"
 RICE_aachen_inspired_by_charlemagne_faith:0 "Inspiriert durch den tiefen Glauben und die leidenschaftliche Hingabe Karls des Großen"
 RICE_aachen_inspired_by_charlemagne_learning:0 "Inspiriert durch das Studium am Hof von Karl dem Großen"
 RICE_aachen_arrested_charlemagne_preacher:0 "Radikaler Priester verhaftet"
 RICE_aachen_sympathized_with_me:0 "Mit mir sympathisiert"
 RICE_aachen_didnt_sympathized_with_me:0 "Nicht mit mir sympathisiert"
 RICE_aachen_more_christian_pilgrims:0 "Mehr christliche Pilger in Aachen"
 RICE_aachen_new_brassworkers:0 "Messingarbeiter von anderswo haben sich kürzlich niedergelassen"

 # Decisions
 RICE_aachen_commission_bust_of_charlemagne:0 "Eine Büste von Karl dem Großen in Auftrag geben"
 RICE_aachen_commission_bust_of_charlemagne_tooltip:0 "Ihr werdet Handwerker damit beauftragen, eine wunderschöne güldene Büste von Karl dem Großen anzufertigen, die im Aachener Dom aufgestellt werden soll."
 RICE_aachen_commission_bust_of_charlemagne_desc:0 "Das Vermächtnis Karls des Großen als größter Monarch nach dem Untergang des Weströmischen Reiches ist unübertroffen. Ich sollte sein Vermächtnis ehren, indem ich einen Beitrag zur Aachener Domschatzkammer leiste."
 RICE_aachen_commission_bust_of_charlemagne_effect_tooltip:0 "Ihr beauftragt Kunsthandwerker mit der Anfertigung einer güldenen Büste von Karl dem Großen, die im Aachener Dom aufgestellt werden soll"
 RICE_aachen_commission_bust_of_charlemagne_confirm:0 "Lasst uns ein paar würdige Handwerker finden!"
 RICE_aachen_commission_bust_of_charlemagne_context_tooltip:0 "#emphasis Historischer Kontext:#! Die Büste Karls des Großen ist einer der berühmtesten Reliquienschätze im Aachener Domschatz. Der Überlieferung nach soll sie 1349 n. Chr. vom römisch-deutschen Kaiser Karl IV gestiftet worden sein, einem Verehrer Karls des Großen. Die Krone, die die Büste schmückt, wurde zur Krönung mehrerer Kaiser verwendet, und die Oberseite enthält einen Teil des Schädels von Karl dem Großen."
 RICE_aachen_charlemagne_remains_transfered_req:0 "Ihr oder ein früherer Herrscher Aachens habt folgendes entschieden. #V Die sterblichen Überreste Karls des Großen ausgraben und umbetten#! in einem angemesseneren Teil des Aachener Doms"
 RICE_aachen_charlemagne_bust_inspired_desc:0 "Bei einer [pilgrimage_to_aachen|E] ist die Büste Karls des Großen nun ein weiteres Relikt aus dem Aachener Domschatz, das Pilger inspirieren kann."
 #RICE_aachen_charlemagne_bust_inspired_desc:0 "Wenn man die Entscheidung #V Go on a Pilgrimage to Aachen#! trifft, ist die Büste Karls des Großen nun ein weiteres Relikt aus dem Aachener Domschatz, das Pilger inspirieren kann."
 RICE_aachen_rebury_charlemagne:0 "Die sterblichen Überreste Karls des Großen ausgraben und umbetten"
 RICE_aachen_rebury_charlemagne_tooltip:0 "Ihr werdet die sterblichen Überreste Karls des Großen in einer prachtvollen Zeremonie an einen würdigen Ort im Aachener Dom umbetten."
 RICE_aachen_rebury_charlemagne_desc:0 "Karl der Große ist derzeit in der Pfalzkapelle begraben, aber ich glaube, dass er eine noch majestätischere Ruhestätte verdient hat. Ich werde Kunsthandwerker beauftragen, einen prächtigen neuen Sarkophag für ihn anzufertigen, bevor wir seinen Leichnam in den Hauptbau des Aachener Doms überführen."
 RICE_aachen_rebury_charlemagne_effect_tooltip:0 "Ihr bettet Karl den Großen an einem besser geeigneten Ort im Aachener Dom um."
 RICE_aachen_rebury_charlemagne_confirm:0 "Karl der Große muss geehrt werden!"
 RICE_aachen_rebury_charlemagne_context_tooltip:0 "#emphasis Historischer Kontext:#! Seit seinem Tod wurde der Leichnam Karls des Großen mehrfach exhumiert und beigesetzt. Vor allem Friedrich Barbarossa ließ die sterblichen Überreste Karls des Großen 1165 aus der Pfalzkapelle in den Aachener Dom überführen, um sie dort besser zur Geltung zu bringen. Zu dieser Zeit hatte Antipapst Paschalis III der Heiligsprechung Karls des Großen zugestimmt, was jedoch vom Vatikan nie anerkannt wurde."
 RICE_aachen_expanded_pilgrimage_desc:0 "Die [pilgrimage_to_aachen|E] kann nun von jedem christlichen Herrscher in Deutschland, Frankreich und den Niederlanden durchgeführt werden, auch wenn er kein Territorium in der Nähe von Aachen besitzt. Außerdem erhält er einen größeren [piety|E] -Bonus."
 #RICE_aachen_expanded_pilgrimage_desc:0 "Die Entschidung #V Macht eine Pilgerreise nach Aachen#! kann nun von jedem christlichen Herrscher in Deutschland, Frankreich und den Niederlanden durchgeführt werden, auch wenn er kein Territorium in der Nähe von Aachen besitzt."
 RICE_aachen_relax_at_the_thermal_spa_of_aachen:0 "Entspannt in den Aachener Thermalbädern"
 RICE_aachen_relax_at_the_thermal_spa_of_aachen_tooltip:0 "Ihr werdet eines der Thermalbäder in der Nähe von Aachen besuchen."
 RICE_aachen_relax_at_the_thermal_spa_of_aachen_desc:0 "Ich muss mich erholen, und dafür gibt es in Aachen viele Thermen, in denen ich meine Sorgen vergessen und mich wohlfühlen kann."
 RICE_aachen_relax_at_the_thermal_spa_of_aachen_effect_tooltip:0 "Ihr besucht ein Thermalbad in Aachen, um euch zu erholen"
 RICE_aachen_relax_at_the_thermal_spa_of_aachen_confirm:0 "Bereitet alles vor! Das wird gut tun!"
 RICE_aachen_relax_at_the_thermal_spa_of_aachen_context_tooltip:0 "#emphasis Historischer Kontext:#! Die Heilbäder rund um Aachen, die zu den wärmsten in Europa gehören, sind seit Jahrtausenden berühmt. Die Römer gründeten in der Gegend einen Kurort namens Aquae Granni, was möglicherweise mit dem keltischen Gott der Bäder, Grannus, zusammenhängt, der in der Region weithin verehrt wurde. Angeblich entspannte sich sogar Karl der Große gerne in diesen heißen Quellen und wählte Aachen genau aus diesem Grund als seine Residenzstadt."
 RICE_aachen_build_new_meuse_bridge:0 "Baut eine neue Brücke über die Maas"
 RICE_aachen_build_new_meuse_bridge_tooltip:0 "Ihr werdet den Bau einer neuen Brücke über die Maas fördern."
 RICE_aachen_build_new_meuse_bridge_desc:0 "Die alte römische Brücke in Maastricht ist leider vor nicht allzu langer Zeit eingestürzt. Dies beeinflusst Reisen und Handel in der Region negativ, und die [ROOT.Char.Custom('DefaultPriestTitlePlural')] in der Region rufen alle dazu auf, den Bau einer neuen Brücke zu unterstützen."
 RICE_aachen_build_new_meuse_bridge_confirm:0 "Es ist an der Zeit, eine Brücke zu errichten!"
 RICE_aachen_build_new_meuse_bridge_context_tooltip:0 "#emphasis Historischer Kontext:#! Die alte römische Brücke in Maastricht, die jahrhundertelang ein bedeutender Flussübergang über die Maas war, stürzte im Jahr 1275 unter dem Gewicht einer großen Prozession ein. Einige Jahre später wurde flussabwärts die St. Servatius-Brücke als Ersatz errichtet. Sie ist die erste bekannte Steinbrücke in den Niederlanden."
 RICE_aachen_meuse_bridge_collapsed_req:0 "Alte römische Brücke über die Maas in Maastricht ist eingestürzt"
 RICE_aachen_dedicate_grannus_shrine:0 "Einen Schrein für Grannus einweihen"
 RICE_aachen_dedicate_grannus_shrine_tooltip:0 "Sie ordnen die Errichtung eines Schreins für Grannus neben einer der Thermalquellen von Aachen an."
 RICE_aachen_dedicate_grannus_shrine_desc:0 "Jetzt, da Aachen nicht mehr unter der Kontrolle der Abrahamiten ist, möchte ich einen Schrein für Grannus errichten, denn Aachen war in der Antike ein Zentrum für seine Verehrung."
 RICE_aachen_dedicate_grannus_shrine_confirm:0 "Gelobt sei Grannus, Gott dieser gesegneten Quellen!"
 RICE_aachen_dedicate_grannus_shrine_context_tooltip:0 "#emphasis Historischer Kontext:#! Grannus war eine keltische Gottheit, die in der Antike in Teilen Europas verehrt wurde. Da er mit heißen Quellen und der Sonne in Verbindung gebracht wurde, war Aachen mit seinen vielen berühmten heißen Quellen ein wichtiges Zentrum der Verehrung für Grannus. Der römische Name Aachens war Aquae Granni (Aachen selbst bedeutet auf Althochdeutsch Wasser)."
 RICE_aachen_go_on_aachen_pilgrimage:0 "Macht eine Pilgerreise nach Aachen"
 RICE_aachen_go_on_aachen_pilgrimage_tooltip:0 "Ihr [go_on_a_pilgrimage_to_aachen|E]."
 RICE_aachen_go_on_aachen_pilgrimage_effect_tooltip:0 "Ihr werdet[go_on_a_pilgrimage_to_aachen|E] und werdet euch dort vielleicht von einem der Objekte in der Aachener Domschatzkammer inspirieren lassen."
 RICE_aachen_go_on_aachen_pilgrimage_desc:0 "Ich möchte eine Pilgerreise in die bedeutende Stadt Aachen unternehmen, insbesondere zum Aachener Dom, der einen berühmten Schatz an Reliquien und anderen heiligen Gegenständen beherbergt."
 RICE_aachen_go_on_aachen_pilgrimage_confirm:0 "Lasst uns die Vorbereitungen für diese Reise treffen!"
 RICE_aachen_go_on_aachen_pilgrimage_context_tooltip:0 "#emphasis Historischer Kontext:#! Aachen ist seit der Zeit Karls des Großen, der die Stadt zu seiner Residenzstadt machte, ein wichtiges religiöses und politisches Zentrum des Rheinlandes. Als solches hat die Stadt im Laufe der Jahrhunderte viele Pilger angezogen."
 RICE_aachen_close_req:0 "Hat einen [realm_capital|E] nahe Aachen"
 RICE_aachen_in_aachen_req:0 "Your [camp|E] is in [GetTitleByKey('b_aachen').GetNameNoTier]"

