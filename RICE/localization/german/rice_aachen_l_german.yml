 aachen.0001.t:0 "Karlsbüste"
 aachen.0001.desc:0 "Karl der Große ist ein Name, der in der Geschichte Europas nachhallt. Nach dem Sturz des weströmischen Kaisers gab es, wenn überhaupt, nur wenige Herrscher, die ihm an Taten und Pracht gleichkamen. Ein großer Monarch wie er verdient es, durch ein entsprechend majestätisches Kunstwerk abgebildet zu werden.\n\nIch habe eine wunderschöne Büste von Karl dem Großen in Auftrag gegeben, die das Herzstück der Aachener Domschatzkammer sein wird, und die ihresgleichen sucht. Sie wurde von Goldschmieden aus dem Maastal angefertigt und stellt einen vollbärtigen Karl in all seiner Pracht dar.\n\nDas hat sich weithin herumgesprochen und wird sicherlich noch mehr Pilger nach Aachen locken, die alle geistlichen und weltlichen Schätze, die im Dom der Stadt gehütet werden, sehen wollen."
 aachen.0001.a:0 "Wenn ich doch nur Karl den Großen persönlich hätte treffen können!"
 aachen.0002.t:0 "Die Karlsbüste"
 aachen.0002.desc:0 "Wir haben die Nachricht erhalten, dass [aachen_charlemagne_buster.GetTitledFirstName] gerade eine wunderschöne goldene Büste des großen und mächtigen Karl des Großen in Auftrag gegeben hat. Diejenigen, die es gesehen haben, sagen, dass es sich um ein eindrucksvolles und vollkommenes Kunstwerk für einen so unvergleichlichen und bedeutungsvollen Herrscher handelt. Sicherlich stimmen viele in der Christenheit zu, dass er eine solche Ehre verdient hat.\n\nDie Büste hat sich weithin herumgesprochen und befindet sich nun in der Schatzkammer des Aachener Doms. Sie wird sicherlich noch mehr Pilger nach Aachen locken, die all die heiligen und weltlichen Schätze sehen wollen, die im Dom der Stadt aufbewahrt werden."
 aachen.0002.a:0 "Interessant. Die Herstellung muss sehr teuer gewesen sein."
 aachen.0003.t:0 "Die Umbettung Karls des Großen"
 aachen.0003.desc:0 "Seit seinem Tod war Karl der Große in der Pfalzkapelle des Aachener Doms beigesetzt worden. Ein bedeutender Mann wie er hat es verdient, in etwas Prächtigerem zu ruhen als in einer bloßen Kapelle. Deshalb habe ich angeordnet, dass er in den Hauptbau des Doms umgebettet wird. In einer prachtvollen Zeremonie wurde er dort in einem majestätischen Sarkophag beigesetzt.\n\nViele Jahre lang haben ihn die Menschen in der Region als Heiligen betrachtet, obwohl die Kirche ihn nicht offiziell heiliggesprochen hat und auch nicht die Absicht hat, dies zu tun. Jetzt, da er eine wahrhaft herrliche Ruhestätte hat, wird dies sicherlich mehr Pilger nach Aachen locken, um ihm ihre Ehre zu erweisen, ob sie nun glauben, dass er wirklich ein Heiliger ist oder nicht."
 aachen.0003.a:0 "Karl der Große soll für immer in Erinnerung bleiben!"
 aachen.0004.t:0 "Die Umbettung Karls des Großen"
 aachen.0004.desc:0 "Seit seinem Tod war Karl der Große in der Pfalzkapelle des Aachener Doms beigesetzt worden. Manche hielten dies für eine zu bescheidene Einrichtung für eine so ruhmreiche und bedeutende Persönlichkeit. [aachen_charlemagne_mover.GetTitledFirstName] hat daher soeben die Umbettung Karls des Großen in den Hauptbau des Aachener Doms angeordnet. In einer aufwändigen und prachtvollen Zeremonie wurde er dort in einem majestätischen Sarkophag beigesetzt.\n\nViele Jahre lang wurde Karl der Große von den Einheimischen als Heiliger betrachtet, obwohl die Kirche ihn nicht offiziell heiliggesprochen hat und dies auch nicht beabsichtigt. Da er nun eine wahrhaft prächtige Ruhestätte hat, wird dies sicherlich mehr Pilger nach Aachen locken, die ihm die Ehre erweisen wollen, ob sie nun glauben, dass er wirklich ein Heiliger ist oder nicht."
 aachen.0004.a:0 "Das Erbe Karls des Großen strahlt noch immer auf viele Menschen ab."
 aachen.0005.t:0 "Brückeneinsturz in Maastricht"
 aachen.0005.desc:0 "Vor vielen Jahrhunderten waren die Römer in Maastricht ansässig, und die von ihnen erbaute Brücke über die Maas wurde seither zuverlässig genutzt. Leider müssen alle Dinge vergehen. Kürzlich überquerte eine große Prozession die Brücke. Da sie die Last einer derart großen Menschenmenge nicht tragen konnte, stürzte die Brücke ein und forderte Hunderte von Menschenleben.\n\nAbgesehen von der eigentlichen Tragödie stehen noch weitere Probleme an. Die Brücke war so lange ein wichtiger Übergang über die Maas, dass ihr plötzliches Verschwinden für die lokale Wirtschaft verheerend wäre. Eine Reihe von lokalen [ROOT.Char.Custom('DefaultPriestTitlePlural')] appellieren an einflussreiche Würdenträger in der Region wie mich, den Bau einer neuen Brücke zu unterstützen."
 aachen.0005.a:0 "Ich werde darüber nachdenken müssen."
 aachen.0006.t:0 "Brückeneinsturz in Maastricht"
 aachen.0006.desc:0 "Ich habe Nachricht erhalten, dass die alte römische Brücke in Maastricht vor kurzem eingestürzt ist, als eine große Menschenmenge versuchte, sie zu überqueren. Da diese Brücke ein wichtiger Übergang über die Maas, einen wichtigen Fluss in der Region, war, wird ihr plötzlicher Verlust wahrscheinlich für einige Zeit negative Auswirkungen auf die Region haben. Verschiedene Persönlichkeiten in Maastricht, darunter auch dessen Herrscher [meuse_bridge_collapser.GetTitledFirstName], diskutieren bereits darüber, ob es möglich ist, die Brücke zu ersetzen."
 aachen.0006.a:0 "Das ist eine unglückliche Tragödie."
 aachen.0007.t:0 "Neue Brücke in Maastricht"
 aachen.0007.desc:0 "Als die alte römische Brücke in Maastricht einstürzte, waren wir alle schockiert und bestürzt. Der Verlust von Hunderten von Menschenleben war nicht nur tragisch, er hatte auch negative Auswirkungen auf die Wirtschaft der Region. Zum Glück können wir diese Tage hinter uns lassen. Auf Drängen der lokalen [ROOT.Char.Custom('DefaultPriestTitlePlural')] haben Ich und eine Reihe wichtiger lokaler Vertreter unsere Mittel gebündelt, um den Bau einer großen Steinbrücke flussabwärts der alten Brücke zu finanzieren. Sie ist ein Wunderwerk der Baukunst, eine der ersten Steinbrücken in der Region, und sie wird Maastricht in den kommenden Jahren gute Dienste leisten. Manche sind sogar der Meinung, dass der Handel in der Region mit dieser neuen und verbesserten Brücke noch besser laufen wird!"
 aachen.0007.a:0 "Ich bin zufrieden, dass wir das geschafft haben."
 aachen.0008.t:0 "Neue Brücke in Maastricht"
 aachen.0008.desc:0 "Vor nicht allzu langer Zeit stürzte die alte römische Brücke in Maastricht ein, was zu erheblichen Verlusten an Menschenleben führte. Auch die Wirtschaft der Region wurde dadurch in Mitleidenschaft gezogen. Doch dank der Bemühungen des Herrschers von Maastricht, [meuse_bridge_builder.GetTitledFirstName], und einigen anderen wichtigen Vertretern der Region wurde in einiger Entfernung flussabwärts eine neue Brücke gebaut. Es handelt sich um eine der wenigen Steinbrücken in der Region, und sie wird sicherlich dazu beitragen, das Wachstum des Handels dort zu fördern."
 aachen.0008.a:0 "Das ist gut, zu hören."
 aachen.0009.t:0 "Schrein des Grannus"
 aachen.0009.desc:0 "Ein Schrein des Grannus steht in der Nähe der Thermalquellen bei Aachen, jetzt, wo die Verehrer der alten Götter wie ich wieder in der Region aktiv sind. In der Antike war er der Gott der heißen Quellen, der hier weithin verehrt wurde. Ich besuche diesen Schrein, nachdem ich mich in den heißen Quellen von Aachen entspannt habe, um Grannus meinen Dank auszusprechen."
 aachen.0009.a:0 "Oh, preiset Grannus! Schick mir deinen Segen!"
 aachen.0009.toast:0 "Grannus schickt seinen Segen!"
 aachen.0010.t:0 "xxxxx"
