 aachen.0030.t:0 "Das Erbe Karls des Großen"
 aachen.0030.desc:0 "Karl der Große ist hier in Aachen sehr präsent. Sein Erbe ist allgegenwärtig, und viele flüstern seinen Namen voller Ehrfurcht. Auch ich muss mich mit ihm vergleichen. Welcher Seite von ihm möchte ich am meisten nacheifern?"
 aachen.0030.a:0 "Seine mächtigen Feldzüge gegen seine Feinde!"
 aachen.0030.b:0 "Seine tiefe Hingabe an seinen wahren Glauben."
 aachen.0030.c:0 "Sein Hingabe an das Wissen und die Künste."
 aachen.0031.t:0 "Ein Unruhestifter in Aachen!"
 aachen.0031.desc:0 "Obwohl Karl der Große nie von einer christlichen Glaubensgemeinschaft als Heiliger anerkannt wurde, haben ihn viele Christen in Aachen im Laufe der Jahre als solchen betrachtet. Die lokalen Autoritäten sehen meist weg, wenn es um das Thema geht, aber in letzter Zeit beginnt ein aufbrausender Priester, viel über diesen "Heiligen Karl den Großen" zu predigen und erregt damit ziemliches Aufsehen...."
 aachen.0031.a:0 "Sperrt ihn ein - was, wenn er die Massen gegen uns aufbringt?"
 aachen.0031.b:0 "Unruhestifter hin oder her, dies ist keine ernsthafte Bedrohung für uns."
 aachen.0031.c:0 "Dieser charismatische Priester ist zweifellos inspiriert von [ROOT.Char.GetFaith.HighGodName]!"
 aachen.0032.t:0 "[RICE_aachen_spa_goer.GetFirstNameNoTooltip] Entspannt sich"
 aachen.0032.desc:0 "Gestern verbrachte [RICE_aachen_spa_goer.GetTitledFirstName] Zeit in einer der Aachener Thermalbäder, um zu entspannen. Diese heißen Quellen sind seit der Antike berühmt und [RICE_aachen_spa_goer.GetFirstNameNoTooltip] schien in [RICE_aachen_spa_goer.GetHerHis] die Auszeit zu genießen."
 aachen.0032.a:0 "Heute scheint [RICE_aachen_spa_goer.GetSheHe] so entspannt zu sein!"
 aachen.0033.t:0 "Souvenirabzeichen aus Aachen"
 aachen.0033.desc:0 "Seit Aachen vor Generationen ein beliebter Pilgerort für Christen wurde, entwickelte sich eine Tradition der Anfertigung von Abzeichen. Diese Zinnabzeichen waren in der Regel als Souvenirs für die Pilger gedacht, die sie mit nach Hause nehmen konnten, und variieren in ihrer Größe stark. Auch wenn ich täglich durch die Straßen Aachens gehe, sehe ich viele Pilger, die diese Abzeichen bei sich tragen."
 aachen.0033.a:0 "Das ist nur ein einfacher Weg, um mit leichtgläubigen Narren Geld zu verdienen."
 aachen.0033.b:0 "Diese Menschen sind sicherlich ein frommer, gläubiger Haufen!"
 aachen.0033.c:0 "Warum angeben? Ist die Pilgerreise selbst nicht wichtiger?"
 aachen.0033.d:0 "Was die Christen tun, geht mich nichts an."
 aachen.0034.t:0 "Fürstliches Planschen im See"
 aachen.0034.desc:0 "Heute habe ich mir eine Auszeit genommen, um einen der kleineren Seen in der Nähe von Aachen zu besuchen und dort zu schwimmen und mich zu vergnügen. Während ich dort war, dachte ich daran, dass Karl der Große zu seiner Zeit als begeisterter Schwimmer bekannt war. Da Aachen seine Hauptresidenz und Kaiserstadt war, frage ich mich, ob er wohl auch einmal in diesem See geschwommen ist."
 aachen.0034.a:0 "Ich frage mich, wie gut er schwimmen konnte?"
 aachen.0035.t:0 "Karl der Große: Heiliger oder nicht?"
 aachen.0035.desc:0 "Während ich durch die Straßen Aachens gehe, höre ich, wie sich zwei einfache Männer über Karl den Großen streiten. Der eine behauptet, wie es andere in Aachen schon seit vielen Jahren tun, dass Karl der Große tatsächlich ein Heiliger ist, der für zahlreiche Wunder verantwortlich ist und der Beschützer der Stadt ist. Der andere spottet darüber und sagt, die christliche Kirche habe Karl den Großen nie heiliggesprochen, und ein großer und edler Mann sei nicht unbedingt ein Heiliger, wie könne er also ein Heiliger sein?"
 aachen.0035.a:0 "Dass Karl der Große ein Heiliger ist, ist angesichts seiner Taten eine vernünftige Theorie."
 aachen.0035.b:0 "Wenn die christliche Kirche ihn nicht als solchen anerkannt hat, dann ist er kein Heiliger."
 aachen.0036.t:0 "Eine schlechte Reise"
 aachen.0036.desc:0 "Gestern reiste [RICE_aachen_spa_goer_bad.GetTitledFirstName] zu einem der Aachener Thermalbäder, um sich dort zu erholen. Anstatt sich jedoch zu entspannen wie [RICE_aachen_spa_goer_bad.GetSheHe] es vorhatte, geriet [RICE_aachen_spa_goer_bad.GetSheHe] irgendwie in einen Streit mit einem der anderen Gäste! Es ging um eine Bagatelle, soweit ich das beurteilen kann, aber der Vorfall hat [RICE_aachen_spa_goer_bad.GetHerHim] schlechte Laune beschert und [RICE_aachen_spa_goer_bad.GetSheHe] hat sich den ganzen Tag darüber ausgelassen."
 aachen.0036.a:0 "Es tut mir leid, das zu hören - diese andere Person klingt schrecklich!"
 aachen.0036.b:0 "Würdest du dich bitte beruhigen? Du benimmst dich wie ein Possenreißer."
 aachen.0037.t:0 "Mehr Pilger in Aachen"
 aachen.0037.desc:0 "In letzter Zeit ist in Aachen noch mehr Leben eingekehrt als sonst, was die Zahl der christlichen Pilger angeht, die in die Stadt kommen. Als Residenzstadt Karls des Großen hat die Stadt seit langem eine gewisse spirituelle Bedeutung für die Christen."
 aachen.0037.a:0 "Der Zustrom von Besuchern dürfte sich positiv auf unsere Wirtschaft auswirken."
 aachen.0038.t:0 "Messingwerker kommen an"
 aachen.0038.desc.maastricht:0 "In letzter Zeit haben sich einige Messingarbeiter aus der Maasregion in Maastricht niedergelassen, da sie Maastricht als besseren und sichereren Ort für die Ausübung ihres Handwerks empfinden. Die Messingarbeiter der Region sind in ganz Westeuropa berühmt für ihre Schöpfungen, die von einfachen, alltäglichen Gegenständen wie wunderschön gefertigten Kerzenhaltern und Gefäßen bis hin zu aufwändigen und ehrfurchtgebietenden Reliquienschreinen für die mächtigen Gotteshäuser der Region reichen. Auf jeden Fall hat diese neue Situation die bestehende und anerkannte Gemeinschaft von Messingarbeitern in Maastricht gestärkt."
 aachen.0038.desc.aachen:0 "In jüngster Zeit haben sich einige Messingarbeiter aus anderen Teilen der Maasregion in Aachen niedergelassen, da sie in Aachen einen besseren und sichereren Ort für die Ausübung ihres Handwerks sehen. Die Messingarbeiter der Region sind in ganz Westeuropa für ihre Schöpfungen berühmt, die von einfachen, alltäglichen Gegenständen wie wunderschön gefertigten Kerzenhaltern und Gefäßen bis hin zu aufwändigen und ehrfurchtgebietenden Reliquienschreinen für die mächtigen Gotteshäuser der Region reichen. Auf jeden Fall hat diese neue Situation die bestehende und anerkannte Gemeinschaft von Messingarbeitern in Aachen gestärkt."
 aachen.0038.a:0 "Großartig!"
