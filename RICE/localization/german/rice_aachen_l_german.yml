 aachen.0011.t:0 "Thermalbäder in Aachen"
 aachen.0011.desc:0 "Heute habe ich beschlossen, zur Entspannung die heißen Quellen von Aachen zu besuchen, die zu den wärmsten in Europa gehören sollen. Das ist eine großartige Möglichkeit, um abzuschalten und meine Sorgen zu vergessen."
 aachen.0011.a:0 "Nun, lasst mich ein wenig ausspannen."
 aachen.0012.t:0 "xxxxx"
 aachen.0012.desc:0 "xxxxx"
 aachen.0012.a:0 "xxxxx"
 aachen.0013.t:0 "Schrein des Grannus"
 aachen.0013.desc:0 "Vor Jahrhunderten, als antike Völker wie die Römer und Kelten das Land um Aachen bewohnten, war die Stadt ein Zentrum der Verehrung für eine Gottheit namens Grannus. Grannus war der Schutzgott der heißen Quellen, insbesondere derjenigen, die in der Nähe von Aachen zu finden sind.\n\nJetzt, da es in der Gegend eine wachsende Gemeinschaft von Heiden gibt, zu der auch ich gehöre, habe ich beschlossen, dass es an der Zeit ist, Grannus wieder zu ehren, indem ich ihm einen Schrein widme. Dieser bescheidene, aber stattliche Schrein wird in den Wäldern in der Nähe der berühmten heißen Quellen stehen und eine Quelle des spirituellen Trostes für jeden sein, der diese Gegend besucht. Ich hoffe, dass Grannus diese Geste zu schätzen weiß, da es schon so lange her sein muss, dass ihn jemand für würdig befunden hat, ihn zu verehren."
 aachen.0013.a:0 "Jetzt wird sein Name noch einmal geehrt werden!"
