 aachen.0020.t:0 "Vorbereitungen"
 aachen.0020.desc:0 "Einer der bekanntesten Pilgerorte für Christen wie mich ist Aachen, da es einst die Residenzstadt von Karl dem Großen war. Deshalb habe ich mich entschlossen, diese Pilgerreise nach Aachen zu unternehmen. Insbesondere möchte ich den Aachener Dom besuchen und seine unvergleichlich umfangreiche Schatzkammer besichtigen, die eine Reihe berühmter und inspirierender religiöser und weltlicher Gegenstände beherbergt."
 aachen.0020.a:0 "Ich muss mich auf die Reise vorbereiten."
 aachen.0021.t:0 "Nach Aachen!"
 aachen.0021.desc:0 "Die Zeit ist gekommen! Ich habe alle meine Vorbereitungen abgeschlossen und werde nun meine heilige Pilgerreise nach Aachen antreten. Die Kaiserstadt Karls des Großen wartet auf mich!"
 aachen.0021.a:0 "Ich frage mich, was ich dort sehen werde."
 aachen.0022.t:0 "Die Residenzstadt Karls des Großen"
 aachen.0022.desc:0 "Ich bin im Zentrum von Aachen angekommen, der großartigen Stadt des fränkischen Herrschers Karl des Großen. Pilger wuseln umher, zweifellos um den Aachener Dom und die anderen Sehenswürdigkeiten der Kaiserstadt zu besuchen. Ich und mein Gefolge beschließen, uns eine angemessene Unterkunft zu suchen. Später werden wir den Aachener Dom besuchen und hoffentlich die spirituellen Wunder sehen, die er birgt."
 aachen.0022.a:0 "Ich bin glücklich, hier zu sein."
 aachen.0023.t:0 "Im Inneren des Doms"
 aachen.0023.desc:0 "In den vergangenen Tagen habe ich in Aachen einige andere religiöse Stätten besucht und mich mit einigen Vertretern der Stadt getroffen. Heute, nachdem ich mich um alle anderen Angelegenheiten gekümmert habe, kann ich endlich den Aachener Dom selbst betreten. Es ist ein bemerkenswertes und prächtiges Gebäude, das von einem begabten Architekten namens Odo von Metz entworfen wurde. Ich sitze im Hauptschiff des Doms, denke über meinen Glauben nach und spreche ein Gebet."
 aachen.0023.desc.charlemagne_reburied:0 "\n\nWährend ich mich im Hauptschiff des Doms aufhalte, beschließe ich auch, dem berühmten Karl dem Großen selbst die Ehre zu erweisen. Vor einiger Zeit wurden seine sterblichen Überreste exhumiert und in einem majestätischen Sarkophag in den sogenannten Karlsschrein umgebettet. Es ist erstaunlich, dass ich jetzt so nahe an einer so bedeutungsvollen und erhabenen Persönlichkeit bin!"
 aachen.0023.a:0 "Ein wunderbarer Ort."
 aachen.0024.t:0 "Aachener Domschatzkammer"
 aachen.0024.desc.start:0 "Nachdem ich einige Zeit im Hauptteil der Kathedrale zugebracht habe, besichtige ich die einzigartige Schatzkammer des Doms, die zahlreiche Reliquien und Gegenstände, sowohl religiöse als auch weltliche, enthält. Ein Gegenstand hat es mir besonders angetan, ein wirklich erstaunliches Kunstwerk, das mich spirituell inspiriert."
 aachen.0024.desc.lothair:0 "\n\nThe #V Lotharkreuz#! wird häufig bei heiligen Prozessionen in Aachen verwendet. Ihren Namen verdankt sie dem eingravierten, grünen Kristallsiegel in der Nähe ihres Sockels, das den Namen eines Urenkels Karls des Großen, König Lothar II, trägt. Der Eichenkern ist mit Gold und Silber ummantelt und mit zahlreichen Edelsteinen verziert. Dort, wo sich die Arme des Kreuzes treffen, befindet sich eine Onyxschnitzerei von Augustus Caesar, die auf die Römerzeit zurückgeht. Darunter befindet sich ein Siegel mit der Inschrift: "Christus, hilf König Lothar!"
 aachen.0024.desc.sabre:0 "\n\nDas berühmteste Schwert, das mit Karl dem Großen in Verbindung gebracht wird, ist Joyeuse, aber das Schwert vor mir, genannt der #V Säbel Karls des Großen#!, ist nicht weniger imposant! Es wurde in einem Stil gefertigt, der an die Schwerter der Nomadenkrieger in der pontischen Steppe erinnert, und soll gefunden worden sein, als das Grab Karls des Großen geöffnet wurde. Wer weiß, in welchen Schlachten dieser Säbel gekämpft hat?"
 aachen.0024.desc.purse:0 "\n\nVor meinen Augen ist die  #V Saint Stephansbursa#!, ein rechteckiger goldener Reliquienschrein, der mit vielen, vielen Edelsteinen besetzt ist. Der Geldbeutel enthält Erde, die mit dem Blut des heiligen Stephanus getränkt sein soll, als dieser in alten Zeiten im Heiligen Land zum Märtyrer wurde und getötet wurde. Sein Martyrium wurde von Saulus von Tarsus miterlebt, der später zum Apostel Paulus wurde."
 aachen.0024.desc.situla:0 "\n\nDort, vor mir, ist die sogenannte #V Elfenbeinsitula#!.Es gibt zwar viele solcher Weihwassergefäße in der ganzen Christenheit, aber es ist dennoch bemerkenswert, ein solches Gefäß hier in diesem Dom zu sehen, in dem einst viele große Männer und Frauen weilten. Es ist meisterhaft gearbeitet und ein würdiges Gefäß für das Weihwasser."
 aachen.0024.desc.a_gospel:0 "\n\nDas #V Reichsevangeliar#!, ruft nach mir. Ich untersuche das illuminierte Manuskript behutsam mit meinen Fingern und betrachte die Texte und Abbildungen darin. Auf einer Seite des Manuskripts sind zum Beispiel die vier Evangelisten - Matthäus, Markus, Lukas und Johannes - in einer Hügellandschaft sitzend dargestellt. Die letzten Seiten des Manuskripts enthalten das Capitulare Evangeliorum, eine Liste von Evangelienversen, die bei Sonntagsgottesdiensten und Hochfesten gelesen werden."
 aachen.0024.desc.olifant:0 "\n\nI see before my eyes two objects: #V Der Oliphant (oder Jagdhorn) und das Jagdmesser von Karl dem Großen#!. Ich habe hier und da ein paar Olifanten - oder Jagdhörner aus Elfenbein - gesehen, aber keines wie dieses. Die geometrischen Muster, mit denen es verziert ist, sind beeindruckend. Das Jagdmesser hingegen ist einfach gestaltet, wirkt aber angesichts der Geschichte, die es erlebt haben muss, dennoch königlich. Welche Abenteuer hat Karl der Große mit seinen Paladinen, wie Roland und Oliver, mit diesem Oliphanten und Jagdmesser erlebt?"
 aachen.0024.desc.c_gospel:0 "\n\nMein Blick wird angezogen vom #V Krönungsevangeliar#!, ein illuminiertes Manuskript, das am Hof von Karl dem Großen angefertigt wurde und das er bei seiner Krönungszeremonie am Weihnachtstag des Jahres 800 verwendete. Es wird überliefert, dass er drei Finger seiner rechten Hand auf die erste Seite des Johannesevangeliums legte, als er seinen Eid ablegte. Während meine Finger ebendiese Seite berühren, stelle ich mir vor, wie es gewesen wäre, dieser Krönung beizuwohnen - einem Schlüsselmoment in der Geschichte der Welt."
 aachen.0024.desc.bust:0 "\n\nIch bestaune die #V Karlsbüste#!, die mich mit einer majestätischen Pose anschaut, unerschrocken von allem. Diese glänzende, aus reinstem Gold gefertigte Büste wurde von den berühmten Goldschmieden des Maastals hergestellt und ist ein Zeugnis ihres Könnens und ihrer Kreativität. Der obere Teil enthält ein Schädelfragment von Karl dem Großen, während der Kopf der Büste mit einer spektakulären Krone geschmückt ist."
 aachen.0024.a:0 "Prächtig. Wahrhaft prächtig."
 aachen.0025.t:0 "Zeit, nach Hause zu gehen"
 aachen.0025.desc:0 "Mein Aufenthalt in Aachen neigt sich dem Ende zu, und es ist Zeit für mich, die Heimreise anzutreten. Der Besuch der heiligen Stätten in dieser alten und angesehenen Stadt ist eine großartige Erfahrung, und ich verlasse die Stadt mit einem Gefühl der Inspiration durch die Dinge, die ich gesehen habe."
 aachen.0025.a:0 "Lasst uns Vorbereitungen für die Abreise treffen."
 aachen.0026.t:0 "Endlich daheim"
 aachen.0026.desc:0 "Ich bin von meiner Pilgerreise nach Aachen zurückgekehrt. Alles in allem hatte ich eine wunderbare und tiefgreifende Erfahrung, da ich mich in die Größe und Majestät der Kaiserstadt Karls des Großen vertieft habe, und auch die geistige Inspiration, die sie bot. Sicherlich wird mir das bei meiner Hingabe an meinen christlichen Glauben in den kommenden Jahren helfen."
 aachen.0026.lothair:0 "Perhaps I can do it again one day."
 aachen.0026.a:0 "Perhaps I can do it again one day."
