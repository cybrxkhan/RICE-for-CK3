 # Game Concepts
 game_concept_mediterranean_pirate:0 "Mediterranean Pirate"
 game_concept_mediterranean_pirates:0 "Mediterranean Pirates"
 game_concept_RICE_pirate:0 "Pirate"
 game_concept_RICE_pirates:0 "Pirates"
 game_concept_RICE_pirate_desc:0 "Pirates are represented in several ways in RICE, such as [special_buildings|E] and [decisions|E]. [rulers|E] in the Mediterranean and Indian Ocean may interact with [mediterranean_pirates|E] and [indian_ocean_pirates|E] respectively if certain conditions are met."
 game_concept_mediterranean_local_pirate:0 "Local Pirate"
 game_concept_mediterranean_local_pirates:0 "Local Pirates"
 game_concept_mediterranean_pirate_desc:0 "The [RICE_pirates|E] and corsairs of the Mediterranean are represented in several different ways in the game. First, rulers who meet certain conditions along the Mediterranean can take a [decision|E] to construct a [special_building|E] called the $building_type_RICE_mediterranean_pirate_den_01$. It has a number of military and economic bonuses, and a few [counties|E] even have this building already in place at the start of the game, usually those who historically were famous for hosting pirates or working with them like the Italian Republics.\n\nThere is also a [decision|E] to $RICE_pirate_mediterranean_decision$ with several options. Most options are unlocked through having a $building_type_RICE_mediterranean_pirate_den_01$ in your territory, or the $RICE_pirate_mediterranean_connections_modifier$ [modifier|E], which is gained through the $RICE_pirate_establish_relations_name$ option of the aforementioned [decision|E]."
 
