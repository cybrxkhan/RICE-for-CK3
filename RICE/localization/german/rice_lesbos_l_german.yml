 lesbos.0020.t:0 "Preparations"
 lesbos.0020.desc:0 "It will soon be January, and that means it will be time to celebrate the #italic Kalends#! (or #italic Kalends of January#!, as it was known in the days of the ancient Romans. In those days, it marked the start of the new year.\n\nThis time, I will be sure to partake in the festivities as well. Perhaps it might be a tad bit rowdy, but on the other hand, it is also a season of gift-giving and sharing of joy and happiness, especially in the colder months."
 lesbos.0020.a:0 "Let’s prepare for a great celebration!"
 lesbos.0021.t:0 "The Festivities Begin"
 lesbos.0021.desc:0 "The #italic Kalends#! are upon us!\n\nIn the cold winter months, since the days of the ancient Romans, everyone – rich and poor, male and female, young and old – has come together like this to make merry, feast on delicious food and drink, and give each other gifts. My residence is full of the kindling of lights, and even from here we can hear the cheers of revelers elsewhere."
 lesbos.0021.a:0 "Come, yes, let’s make merry!"
 lesbos.0022.t:0 "The Festivities End"
 lesbos.0022.desc:0 "The #italic Kalends#! has come to an end, and all the rowdy noise and merriment around us is dying down, as normal life begins to reassert itself.\n\nIt was a merry occasion, as it always is, and one can only hope that we can celebrate it again a year from now."
 lesbos.0022.a:0 "Back to the struggles of daily life!"
 lesbos.0023.t:0 "Gift Exchange"
 lesbos.0023.desc:0 "It is a long-established custom that during the #italic Kalends#!, we give each other gifts. This exchange of gifts is one of the important highlights of the holiday.\n\nI have, of course, done my part and gotten some presents for my household and associates. They, in turn, have done the same for me."
 lesbos.0023.a:0 "What lovely presents we’ve exchanged this year!"
 lesbos.0024.t:0 "xxxxx"
 lesbos.0024.desc:0 "xxxxx"
 lesbos.0024.a:0 "xxxxx"
 lesbos.0025.t:0 "Disapproving [ROOT.Char.Custom('DefaultPriestTitlePlural')]"
 lesbos.0025.desc:0 "While many find the #italic Kalends#! a fun and enjoyable occasion, not everyone feels the same.\n\n[ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitlePlural')], for instance, have traditionally been critics of what they see as a heathen holiday, a relic of the dark past we should be rid of, for it clouds our judgment and insults [ROOT.Char.GetFaith.HighGodName].\n\nNot everyone pays attention to these killjoys, but [chaplain.GetCouncilTitle] [chaplain.GetTitledFirstName] has been particularly vocal about [chaplain.GetHerHis] disapproval of the festivities lately."
 lesbos.0025.a:0 "Order [chaplain.GetHerHim] to not take things so seriously"
 lesbos.0025.b:0 "Tell [chaplain.GetHerHim] I'll tone it down in the future"
 lesbos.0026.t:0 "Under Heathen Rule"
 lesbos.0026.desc:0 "Despite how merry #italic Kalends#! can be, it is also an important religious occasion – at least for devout [ROOT.Char.GetFaith.GetAdherentNamePlural] like us living under the rule of a certain [liege.GetFaith.GetAdjective] [liege.GetTitleAsNameNoTooltip] like [liege.GetFirstName], for example.\n\nIt is through this festive occasion that we can reinforce our dedication to our ancient beliefs and customs, and no one, not even [liege.GetTitledFirstNameNoTooltip] can wrestle away the pride we feel when we celebrate #italic Kalends#!. Thus, I have made time to go to a local [ROOT.Char.GetFaith.HouseOfWorship] to offer prayers to [ROOT.Char.GetFaith.HighGodName] today in between the festivities."
 lesbos.0026.a:0 "We are dutiful [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip], even during #italic Kalends#!."
 lesbos.0027.t:0 "Feasting and Drinking"
 lesbos.0027.desc:0 "A big part of the #italic Kalends#! is all the feasting and drinking! This year is no different, and my servants have put together a splendid, fabulous meal consisting of all manner of [ROOT.Char.GetCulture.GetName] culinary delights!\n\nIn all honesty, sometimes, there are those who look forward more to the feasting than the rest of this holiday."
 lesbos.0027.a:0 "I don’t blame them! Dig in, everyone!"
 lesbos.0027.b:0 "Though it’s a holiday, I won’t overdo it."
 lesbos.0028.t:0 "The Masquerade"
 lesbos.0028.desc:0 "We hear a loud ruckus outside, and take a look to see what’s going on. It turns out to be a throng of revelers putting on a masquerade, with some men dressed as women, some women dressed as men, and some others dressed as animals.\n\nNot everyone in this group appears to be dressed up, but they look like they’re having a lot of fun."
 lesbos.0028.a:0 "Hey, why don’t we join in their little parade?"
 lesbos.0028.b:0 "I want to dress up as something daring!"
 lesbos.0028.c:0 "We can observe the masquerade from here."
 lesbos.0029.t:0 "Children's Carols"
 lesbos.0029.desc:0 "The voice of children singing carols outside is unmistakable. “Kalends! Kalends!” they sing, like a mesmerizing chant.\n\nWhenever such children come around, it is important that we give them some sweets or a bit of gold, for such is the old custom during #italic Kalends#!.\n\nMy servants open the door, and the dulcet voices of the youngsters fill our ears. Once the singing is over, my servants look to me to give them permission to give the children the sweets and money."
 lesbos.0029.a:0 "Go ahead and give candy to the little ones." 
 lesbos.0029.b:0 "These lovely children deserve a large gift!" 
 lesbos.0029.c:0 "We don’t run a charity here – farewell, kids!" 
 lesbos.0030.t:0 "Overdoing It"
 lesbos.0030.desc:0 "It is not unexpected for people to consume a bit too much during #italic Kalends#!.\n\n[eater.GetTitledFirstName], alas, has fallen victim to this problem. During the holiday banquet, [eater.GetSheHe] ate and drank way too much.\n\nHowever, [eater.GetFirstNameNoTooltip] doesn’t want to miss out on the rest of the celebrations!"
 lesbos.0030.a:0 "You should get some rest, [eater.GetFirstNameNoTooltip]."
 lesbos.0031.t:0 "Contemplations"
 lesbos.0031.desc:0 "Gift-giving is an important part of #italic Kalends#!, but this also means there is a lot of discussion about it.\n\nThat is, some people say there isn’t enough gift-giving, and this is making the holiday worse. Others say there is too much gift-giving, and that this is also ruining the holiday. Yet others are worried about whether they will receive adequate gifts from others."
 lesbos.0031.a:0 "It is not the gift but the thought that counts!"
 lesbos.0031.b:0 "People need to take gift-giving more seriously."
 lesbos.0032.t:0 "Partying"
 lesbos.0032.desc:0 "We decided to go into town during #italic Kalends#!. Why? For the partying, of course!\n\nLarge throngs of people have gathered to make merry, and the air is full of excitement and energy. Sure, things might get a little rowdy, but it’s all in good fun!"
 lesbos.0032.a:0 "I better join in partying with everyone."
 lesbos.0032.b:0 "I’ll just observe from a distance."
 lesbos.0033.t:0 "Mixing of Classes"
 lesbos.0033.desc:0 "Feasting during #italic Kalends#! is a given, but one thing that sets these feasts apart from other feasts held during the year is that servants and slaves will join their masters and mistresses in the feasting, as if they were equals.\n\nDining together with one’s lessers is not the most unpleasant experience for some, as they get to know their servants and slaves better in the spirit of charity. Yet others dislike such a thing, not wanting to mingle with such lowly types."
 lesbos.0033.a:0 "It’s a fun and thoughtful practice."
 lesbos.0033.b:0 "I don’t like having to dine with my lessers."
 lesbos.0034.t:0 "Foreigners"
 lesbos.0034.desc:0 "I know of some foreign merchants and travelers staying nearby. Though their people do not traditionally celebrate #italic Kalends#!, it is not uncommon for us to invite these foreigners to join us in their celebrations.\n\nSome outsiders see the holiday as an offensive, vulgar occasion, warning their kind to stay away from our “inappropriate” celebrations and revelry. Others, however, don’t mind taking part in the festivities.\n\nPerhaps I should invite the foreigners to join us?"
 lesbos.0034.a:0 "Of course. The more the merrier!"
 lesbos.0034.b:0 "They probably wouldn’t be interested."
