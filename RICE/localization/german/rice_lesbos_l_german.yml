 mediterranean_pirate_intro_text:0 "There are a group of pirates active in the [GetGeographicalRegion('RICE_mediterranean_region').GetName] who I have connections with, and who have agreed to not target my territories, and to help me when we have shared mutual interests.\n\n"
 lesbos.0060.t:0 "Pirates: Establishing Relations"
 lesbos.0060.desc:0 "The high seas have been rife with pirates since ancient times.\n\nAs such, for centuries, rulers have sought to make use of pirates in different ways – after all, many of us have shared interests. That’s not to mention that many pirates are actually merchants as well, so there is always a potential for profit.\n\nFollowing in the footsteps of these many other rulers, I have instructed my officials to make productive connections with groups of pirates who are willing to work with us. They may not truly be under our control, even if I give them shelter in my ports, but we could help each other in the long run, especially if they agree to not target my territories."
 lesbos.0060.a:0 "A pragmatic and necessary measure."
 lesbos.0061.t:0 "Pirates: Acquiring Booty"
 lesbos.0061.desc:0 "Recently, I have received word that a number of these pirates have acquired a good deal of booty from a raid somewhere.\n\nAs part of our earlier agreements, they have handed over a portion of this booty, which includes all manner of excellent commodities, from slaves to gold, weapons, food, precious art, and more."
 lesbos.0061.a:0 "Ah, what lovely booty they have!"
 lesbos.0062.t:0 "Pirates: Authorizing Sales"
 lesbos.0062.desc:0 "These pirates have been productive as of late, acquiring a good amount of booty, whether it is slaves, gold, weapons, food, precious art, and more.\n\nThey have requested that I permit them to sell these goods at my realm’s ports. How could I refuse such an offer?"
 lesbos.0062.a:0 "This will boost the local economy."
 lesbos.0063.t:0 "Pirates: Recruiting Corsairs"
 lesbos.0063.desc:0 "The military experience of these pirates are considerable, and could be a valuable asset to my own forces.\n\nI’ve decided to enter a more permanent agreement with some of these pirates, recruiting them to fight for me directly under my banner."
 lesbos.0063.a:0 "Let’s hope they prove reliable soldiers."
 lesbos.0064.t:0 "Pirates: Ransoming Captives"
 lesbos.0064.desc:0 "I’ve heard that some of my subjects had been captured by pirates. Not “our” pirates who I have connections with, obviously, since we have agreements in place where they leave my territories alone.\n\nStill, our friendly pirates are a great asset, because when my people requested that I help them free their captured friends and family, our pirates used their networks to help me secure the release of these prisoners – if I paid the ransom, of course."
 lesbos.0064.a:0 "The ransom is paid, and the captives can come back home."
