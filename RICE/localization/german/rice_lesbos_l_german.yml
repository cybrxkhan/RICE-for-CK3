 activity_RICE_roman_kalends_host_an_a:0 "$host_activity_a$"
 activity_RICE_roman_kalends:0 "Kalends"
 activity_RICE_roman_kalends_desc:0 "The ancient Romans celebrated the coming of January as the start of the new year. This celebration continues among many communities in the Mediterranean and Middle East."
 activity_RICE_roman_kalends_selection_tooltip: "Celebrate the Kalends.\n\n$activity_RICE_roman_kalends_context_tooltip$"
 activity_RICE_roman_kalends_context_tooltip:0 "#emphasis Historical Context:#! The Kalends of January was the traditional New Year's celebration in ancient Rome. Even after the start of the year shifted towards other dates, it was still celebrated in Byzantine-influenced areas of the Mediterranean and the Middle East. By then, the holiday was simply known as Kalends, or Kalandai in medieval Greek, as the other Roman Kalends, i.e. starts of other months, were no longer celebrated. While Byzantine church authorities condemned the Kalends as a heretical pagan practice, it became a symbol of religious Christian identity for Orthodox Christians in Muslim lands. Either way, based on readings of Byzantine and Muslim sources, the Kalends appear to have declined in popularity and disappeared by the 13th or 14th centuries."
 activity_RICE_roman_kalends_host_desc: "\n$BULLET_WITH_TAB$#P Gain#! [prestige_i|E][prestige|E]\n$BULLET_WITH_TAB$Lose [stress_loss_i|E][stress|E]\n$BULLET_WITH_TAB$ Invitees have improved [opinions|E] of the host\n$BULLET_WITH_TAB$[capital|E] [county|E] gains the [GetModifier('RICE_kalends_celebrated_modifier').GetNameWithTooltip] [county_modifier|E] for #V 5#! years\n$BULLET_WITH_TAB$#N Lose#! [piety_i|E][piety|E] unless you select the $RICE_roman_kalends_devotion_intent$ [intent|E] or follow a [GetReligionByKey('hellenism_religion').GetAdjective] [faith|E]" 
 activity_RICE_roman_kalends_guest_desc: "$activity_RICE_roman_kalends_host_desc$"
 activity_RICE_roman_kalends_province_desc: ""
 activity_RICE_roman_kalends_destination_selection: "$activity_RICE_roman_kalends_province_desc$"
 activity_RICE_roman_kalends_guest_help_text: "$activity_RICE_roman_kalends$"
 activity_RICE_roman_kalends_predicted_cost: "The cost of this [activity|E] is primarily based on your [income|E]."
 activity_RICE_roman_kalends_conclusion_desc: "Our [GetActivityType( 'activity_RICE_roman_kalends' ).GetName] has come to an end. What a joyous occasion!"
 RICE_roman_kalends_celebration_phase: "Celebration"
 RICE_roman_kalends_celebration_phase_desc: "“When the Kalends come,” the local saying goes, “keep warm and stay indoors.”"
 RICE_roman_kalends_festive_intent_header: "Festive:"
 RICE_roman_kalends_festive_intent: "Festive"
 RICE_roman_kalends_festive_intent_desc: "You let loose and have a good time. Lose extra [stress_loss_i|E] [stress|E], and lose even more if you are [GetTrait('gregarious').GetName( GetNullCharacter )] or [GetTrait('gluttonous').GetName( GetNullCharacter )]."
 RICE_roman_kalends_devotion_intent_header: "Devotion:"
 RICE_roman_kalends_devotion_intent: "Devotion"
 RICE_roman_kalends_devotion_intent_desc: "You reinforce your religious identity. #P Gain#! instead of lose [piety_i|E] [piety|E]; this is #bold doubled#! if any [liege|E] above you follows a different [religion|E]. Lose more [stress_loss_i|E] [stress|E] if you are [GetTrait('zealous').GetName( GetNullCharacter )] or [GetTrait('diligent').GetName( GetNullCharacter )]."
 RICE_roman_kalends_generosity_intent_header: "Generosity:"
 RICE_roman_kalends_generosity_intent: "Generosity"
 RICE_roman_kalends_generosity_intent_desc: "You really get into the spirit of gift-giving. #P +100%#! [opinion|E] boost from gift-giving. Lose more [stress_loss_i|E] [stress|E] if you are [GetTrait('generous').GetName( GetNullCharacter )] or [GetTrait('compassionate').GetName( GetNullCharacter )]."
 RICE_roman_kalends_gift_type: "Gifts"
 RICE_roman_kalends_gift_small: "Modest"
 RICE_roman_kalends_gift_small_desc: "$EFFECT_LIST_BULLET$Gain a base [prestige_i|E] #V [EmptyScope.ScriptValue('RICE_roman_kalends_gift_gain_small_base')]#! [prestige|E]\n$EFFECT_LIST_BULLET$Gain #P 4#! [opinion|E] from every [character|E] attending this [activity|E]\n$EFFECT_LIST_BULLET$You yourself #italic might#! receive gifts of up to #V [gold_i|E][GetPlayer.MakeScope.ScriptValue('tiny_gold_value')]#!\n\n#weak A small exchange of gifts will do this time.#!"
 RICE_roman_kalends_gift_medium: "Average"
 RICE_roman_kalends_gift_medium_desc: "$EFFECT_LIST_BULLET$Gain a base [prestige_i|E] #V [EmptyScope.ScriptValue('RICE_roman_kalends_gift_gain_medium_base')]#! [prestige|E]\n$EFFECT_LIST_BULLET$Gain #P 8#! [opinion|E] from every [character|E] attending this [activity|E]\n$EFFECT_LIST_BULLET$You yourself #italic might#! receive gifts of up to #V [gold_i|E][GetPlayer.MakeScope.ScriptValue('minor_gold_value')]#!\n\n#weak A festive occasion demands for festive gift-giving#!"
 RICE_roman_kalends_gift_large: "Substantial"
 RICE_roman_kalends_gift_large_desc: "$EFFECT_LIST_BULLET$Gain a base [prestige_i|E] #V [EmptyScope.ScriptValue('RICE_roman_kalends_gift_gain_large_base')]#! [prestige|E]\n$EFFECT_LIST_BULLET$Gain #P 12#! [opinion|E] from every [character|E] attending this [activity|E]\n$EFFECT_LIST_BULLET$You yourself #italic might#! receive gifts of up to #V [gold_i|E][GetPlayer.MakeScope.ScriptValue('medium_gold_value')]#!\n\n#weak I will truly embrace the spirit of Kalends with grand gifts to all!#!"
 RICE_roman_kalends_gift_amount: "Size of Gifts"
 RICE_roman_kalends_completed_log_title:0 "$activity_RICE_roman_kalends$ Comes to an End"
 RICE_roman_kalends_completed_log:0 "[CHARACTER.GetShortUIName|U] finished celebrating the $activity_RICE_roman_kalends$."
 TRAVEL_NAME_FOR_activity_RICE_roman_kalends:0 "[Character.GetFirstNamePossessiveNoTooltip] $activity_RICE_roman_kalends$"
 RICE_decision_kalends_month_requirement:0 "Month must be between October and November"
 RICE_kalends_opinion:0 "Kalends Gift-Giving"
 activity_RICE_hot_springs_visit_lesbos_thermi_province_desc:0 "\n#P +++ The [hot_springs|E] of Thermi on [GetTitleByKey('c_lesbos').GetNameNoTier] are a unique [hot_springs|E].#!\n\n#italic This will lead to gaining the [GetModifier('RICE_lesbos_visit_thermi_normal').GetNameWithTooltip] [character_modifier|E]. If you follow a [GetReligionByKey('hellenism_religion').GetAdjective] [faith|E], you will get the [GetModifier('RICE_lesbos_visit_thermi_artemis').GetNameWithTooltip] [modifier|E] instead, and will also get some bonus [piety_i|E] [piety|E].#!"
 
 # Modifiers
 RICE_pirate_mediterranean_connections_modifier:0 "Mediterranean Pirate Connections"
 RICE_pirate_mediterranean_connections_modifier_desc:0 "This character has connections with certain pirate groups in the Mediterranean.\n\n#EMP Unlocks various options from the [decision|E] to $RICE_pirate_mediterranean_decision$.#!"
 RICE_kalends_celebrated_modifier:0 "Recent Kalends Celebration"
 RICE_lesbos_mediterranean_pirate_infestation:0 "Pirate Infestation"
 RICE_lesbos_mediterranean_infestation_desc:0 "Regional rulers have started making overtures towards local pirates to cooperate for mutual gain when it comes to raiding and trade by allowing them to establish a permanent base in these lands. However, it will take some time for the pirate leadership to bring their fellow pirates under control and integrate them into nearby communities and local power structures."
 RICE_lesbos_recently_fortified_aegean:0 "Recently Fortified Aegean Territories"
 RICE_mediterranean_pirate_sales:0 "Mediterranean Pirate Markets"
 RICE_mediterranean_pirate_sales_desc:0 "Local rulers permit pirates (or at least those they have a working relationship with) to sell their goods, whether ill-gotten or not, in this region. After all, many 'pirates' are also merchants, or, in other words, many merchants engage in piracy on the side."
 RICE_ransomed_pirate_prisoners:0 "Ransomed Pirate Captives"
 RICE_ransomed_pirate_prisoners_desc:0 "Local rulers recently used their networks to ransom a number of people living here who had been captured as the result of various acts of piracy and raiding."
 RICE_kalends_dressed_up_as_animal:0 "Dressed up as an Animal during Kalends"
 RICE_kalends_dressed_up_as_animal_desc:0 "During a recent #italic Kalends#! celebration, this character participated in a masquerade where they dressed up as some sort of animal."
 RICE_kalends_crossdressed:0 "Crossdressed during Kalends"
 RICE_kalends_crossdressed_desc:0 "During a recent #italic Kalends#! celebration, this character dressed up in the clothing and style of the opposite gender."
 RICE_lesbos_sick_from_kalends_feasting:0 "Overfeasting During Kalends"
 RICE_lesbos_sick_from_kalends_feasting_desc:0 "During a recent #italic Kalends#! celebration, this character ate and drank way too much, causing themselves to get sick."
 RICE_roman_kalends_modifier:0 "Celebrated Kalends"
 RICE_lesbos_thinking_about_hephaestus_legends:0 "Thinking about the Legends of Hephaestus"
 RICE_lesbos_wine_modifier:0 "Wine of Lesbos"
 RICE_lesbos_likes_sappho:0 "Inspired by Sappho"
 RICE_lesbos_likes_terpander:0 "Inspired by Terpander"
 RICE_lesbos_likes_alcaeus:0 "Inspired by Alcaeus"
 RICE_lesbos_sappho_duplication:0 "Theory of Two Sapphos"
 RICE_lesbos_sappho_duplication_desc:0 "There is controversy over the real history behind the famous poet Sappho from the island of Lesbos, given the legends about Sappho as a poet and Sappho as a prostitute. This character believes the theory which reconciles this discrepancy by proposing that there were two Sapphos, one the poet and one the prostitute; so the logic goes, the poetess must have been too eloquent to be a vulgar woman."
 RICE_lesbos_sappho_narrativisation:0 "Theory of Sappho's Improvement"
 RICE_lesbos_sappho_narrativisation_desc:0 "There is controversy over the real history behind the famous poet Sappho from the island of Lesbos, given the legends about Sappho as a poet and Sappho as a prostitute. This character believes the theory which reconciles this discrepancy by proposing that Sappho was originally a vulgar woman who improved herself over time to become more eloquent – it makes for a better story at least."
 RICE_lesbos_studying_aristotle_biology:0 "Reviewing Aristotle's Studies of Biology"
 RICE_lesbos_visit_thermi_artemis:0 "Visited Thermi in Lesbos"
 RICE_lesbos_visit_thermi_artemis_desc:0 "This character recently went to the island of Lesbos to visit and relax at the hot springs of Thermi. It is known for its healing properties, and is considered a sacred site to the goddess Artemis."
 RICE_lesbos_visit_thermi_normal:0 "$RICE_lesbos_visit_thermi_artemis$"
 RICE_lesbos_visit_thermi_normal_desc:0 "This character recently went to the island of Lesbos to visit and relax at the hot springs of Thermi, known for its healing properties."
 RICE_indian_ocean_pirate_infestation_2:0 "$RICE_socotra_pirate_infestation$"
 RICE_indian_ocean_pirate_infestation_2_desc:0 "Local rulers have reneged on previous agreements with pirates active in this region. This has caused short-term chaos given a lot of pirates or former pirates remain and were previously integrated into local commercial and political institutions."
 RICE_mediterranean_reneged_pirate_deals:0 "Reneged on Agreements with Mediterranean Pirates"
 RICE_mediterranean_reneged_pirate_deals_desc:0 "#EMP Prevents certain [decisions|E] related to [mediterranean_pirates|E] from being taken.#!"
 
 # Struggle Ending Decisions 
 
 # Decisions
 RICE_pirate_mediterranean_decision:0 "Contact Mediterranean Pirates"
 RICE_pirate_mediterranean_decision_tooltip:0 "Pirates aren't always enemies - sometimes, many times, they can be friends, or at least useful tools!"
 RICE_pirate_mediterranean_decision_desc:0 "The [GetGeographicalRegion('RICE_mediterranean_region').GetName] has always been home to pirates. Skilled [rulers|E] know when to work with cooperative pirates for mutual gain."
 RICE_pirate_mediterranean_decision_confirm:0 "Pirates can be an asset to us."
 RICE_pirate_mediterranean_decision_requirement_1:0 "Own a [county|E] with a #V Mediterranean Pirate Den#! or have the [GetModifier('RICE_pirate_mediterranean_connections_modifier').GetNameWithTooltip] [character_modifier|E]"
 RICE_NOT_pirate_mediterranean_decision_requirement_1:0 "You do #bold not#! own a [county|E] with a #V Pirate Den#! or have the [GetModifier('RICE_pirate_mediterranean_connections_modifier').GetNameWithTooltip] [character_modifier|E]"
 RICE_pirate_mediterranean_decision_context_tooltip:0 "$RICE_socotra_collaborate_with_pirates_context_tooltip$"
 RICE_PIRATE_PICK_ACTION_TYPE:0 "Surely we share some mutual interests..."
 RICE_pirate_establish_relations_name: "Establish Relations"
 RICE_pirate_establish_relations_desc: "$RICE_pirate_establish_relations_name$"
 RICE_pirate_establish_relations_tooltip: "#italic If we are to associate ourselves with pirates, we need to be in regular communication with them in the first place.#!"
 RICE_pirate_establish_relations_effect_tooltip_1: "You will now have access to the other options from the [decision|E] to $RICE_pirate_mediterranean_decision$"
 RICE_pirate_acquire_booty_name: "Acquire Booty"
 RICE_pirate_acquire_booty_desc: "$RICE_pirate_acquire_booty_name$"
 RICE_pirate_acquire_booty_tooltip: "#italic We are entitled to some of the spoils seized by the pirates we work with.#!"
 RICE_pirate_acquire_booty_effect_tooltip_1: "You will receive a random amount of [gold|E] between #V [gold_i|E][GetPlayer.MakeScope.ScriptValue('RICE_pirate_booty_min_value')|0]#! and #V [gold_i|E][GetPlayer.MakeScope.ScriptValue('RICE_pirate_booty_max_value')|0]#!"
 RICE_pirate_acquire_booty_effect_tooltip_2: "The minimum and maximum amount of [gold_i|E] [gold|E] you can gain is influenced by your [diplomacy_i|E] [diplomacy|E], [stewardship_i|E] [stewardship|E], and [intrigue_i|E] [intrigue|E]"
 RICE_pirate_authorize_sales_name: "Authorize Sales"
 RICE_pirate_authorize_sales_desc: "$RICE_pirate_authorize_sales_name$"
 RICE_pirate_authorize_sales_tooltip: "#italic The pirates we work with should sell their spoils to boost the local economy.#!"
 #RICE_pirate_authorize_sales_effect_tooltip_1: "xxxxx"
 RICE_pirate_recruit_pirates_name: "Recruit Corsairs"
 RICE_pirate_recruit_pirates_desc: "$RICE_pirate_recruit_pirates_name$"
 RICE_pirate_recruit_pirates_tooltip: "#italic With their combat experience, the pirates we work with could make for skilled soldiers.#!"
 RICE_pirate_recruit_pirates_effect_tooltip_1: "You will receive anywhere between #V 200#! and #V 500#! [special_troops|E], including some [men_at_arms|E]"
 RICE_pirate_ransom_prisoners_name: "Ransom Captives"
 RICE_pirate_ransom_prisoners_desc: "$RICE_pirate_ransom_prisoners_name$"
 RICE_pirate_ransom_prisoners_tooltip: "#italic We can use our network of pirates to locate and return home our subjects caputred by other pirates... for a price, of course.#!"
 RICE_pirate_ransom_prisoners_effect_tooltip_1: "You will #N lose#! a random amount of [gold|E] between #V [gold_i|E][GetPlayer.MakeScope.ScriptValue('RICE_pirate_ransom_min_value')|0]#! and #V [gold_i|E][GetPlayer.MakeScope.ScriptValue('RICE_pirate_ransom_max_value')|0]#! to pay the ransom"
 RICE_pirate_ransom_prisoners_effect_tooltip_2: "The amount of [gold_i|E] [gold|E] you have to pay is influenced by your [diplomacy_i|E] [diplomacy|E], [martial_i|E] [martial|E], and [intrigue_i|E] [intrigue|E]"
