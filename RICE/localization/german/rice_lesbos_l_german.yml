 lesbos.0080.t:0 "Hephaestus' Forge"
 lesbos.0080.desc:0 "In ancient times, Lemnos, a small island near [GetTitleByKey('c_lesbos').GetNameNoTier], was said to be where the location of the great forge of Hephaestus, the [GetReligionByKey('hellenism_religion').GetAdjective] god of smithing. The island, so the myths go, was sacred to Hephaestus because that was where his father Zeus first hurled him to the earth when he was a baby.\n\nI’ve been hearing some folktales about this event, and though I am of course a follower of the [ROOT.Char.GetFaith.GetAdjective] way and pray to [ROOT.Char.GetFaith.HighGodName], not Hephaestus, I can’t help but find the story interesting. Who knows what other sorts of tales abound concerning the various islands in this Aegean Sea?"
 lesbos.0080.a:0 "There must be many such tales."
 lesbos.0081.t:0 "Limnio Wine"
 lesbos.0081.desc:0 "The local inhabitants of [GetTitleByKey('c_lesbos').GetNameNoTier], who I rule over, have gifted me some #italic Limnio#! wine, which has been known as the island’s specialty since ancient days, referenced by classical sources like that of Aristotle. Even the ancient physician Galen considered the island’s wine some of the best in the world!\n\nAnyhow, this wine will be great for a feast, or even just to enjoy by myself!"
 lesbos.0081.a:0 "A fine gift!"
 lesbos.0082.t:0 "The Greatest Lesbian Poet?"
 lesbos.0082.desc:0 "In ancient days, the island of [GetTitleByKey('c_lesbos').GetNameNoTier] was nicknamed the #italic Isle of the Poets#! because it was home to several famous poets. Lately, I’ve been thinking about the most famous.\n\n#bold Sappho#! was and still is regarded as one of the greatest female poets who ever lived, whose ability to eloquently speak of romance for men and women is unmatched, though some criticize her supposed debauched lifestyle.\n\n#bold Terpander#!, meanwhile, is considered rightfully one of the founding figures of ancient music due to his innovations in musical instruments and lyrical styles – and quite a party animal too, supposedly.\n\n#bold Alcaeus#!, lastly, a contemporary of Sappho, was another known innovator and one of the greatest lyric poets ever to live, though he and his brothers often got involved in local political squabbles."
 lesbos.0082.a:0 "Sappho is my favorite"
 lesbos.0082.b:0 "Terpander is my favorite"
 lesbos.0082.c:0 "Alcaeus is my favorite"
 lesbos.0083.t:0 "Sappho's True Story"
 lesbos.0083.desc:0 "Sappho is one of the most famous people from [GetTitleByKey('c_lesbos').GetNameNoTier]. However, since ancient times, she has been a controversial figure; many know her as an eloquent poet, but others believe she was also a vulgar prostitute who freely slept with men and women. Over the years, the learned have proposed different solutions to this discrepancy.\n\nSome believe there were actually two famous women named Sappho who were later conflated. One was the famous poet, and the other was the immoral courtesan.\n\nYet others feel this is overly complicating matters, and believe there was only one Sappho. Instead, she was originally lacking in virtue, but, over time, bettered herself and became the famous poet."
 lesbos.0083.a:0 "I think there were likely two Sapphos!"
 lesbos.0083.b:0 "Sappho must've worked hard to improve herself."
 lesbos.0084.t:0 "The Petrified Forest of [GetTitleByKey('c_lesbos').GetNameNoTierNoTooltip]"
 lesbos.0084.desc:0 "On the island of [GetTitleByKey('c_lesbos').GetNameNoTier] there is a curious geographical landmark – a large, petrified forest, where the trees have been turned into stone. No one knows how it got here.\n\nToday, some visiting dignitaries inquired about the landmark, and we were happy to tell them what we knew."
 lesbos.0084.a:0 "The world is full of wonders – our isle is no different!"
 lesbos.0085.t:0 "Aristotle and the Lagoon"
 lesbos.0085.desc:0 "One day, my courtiers and I were talking about the history of [GetTitleByKey('c_lesbos').GetNameNoTier] when someone brought up the fact that the great Aristotle used to lived on the island for a couple years.\n\nDuring this time, the philosopher spent time studying the lagoon of Kallonis, in order to better understand its fauna and flora. In doing so, this sparked a number of his ideas and observations about biology. For instance, he spent time questioning local fishermen about what they noticed in local animals and plants, and drew many important conclusions that we still teach today."
 lesbos.0085.a:0 "I should study Aristotle’s works more…."
 lesbos.0085.b:0 "Seems like a lot of hard work for Aristotle."
