#  RICE_pirate_compensate_victims_desc: "$RICE_pirate_compensate_victims_name$"
#  RICE_pirate_compensate_victims_tooltip: "#italic It isn't always a bad idea to placate foreign governments who protest the actions of the pirates we work with.#!"
