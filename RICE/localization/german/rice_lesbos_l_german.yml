 lesbos.0050.t:0 "Pirates of the Mediterranean"
 lesbos.0050.desc:0 "For years, pirates have operated from the coast of [capital_province.GetName] to prey on merchant vessels sailing the Mediterranean, yet there is more to gain if we work together. After all, it is not uncommon for ordinary merchants - like ones we do business with - to turn to piracy to make extra coin, nor is it unheard of for pirates to offer their services to enterprising lords. But previously, such things were done in an ad hoc, disorganized manner within our realm.\n\nNow, we have struck a deal with the local pirates. In exchange for letting them establish an official base in our territory, they will raid the shores of our foes on our behalf and provide us a share of the loot, as well as support us in our military ventures. There is no shame in associating with pirates; it is merely another tool we have in our arsenal to protect our economic and political interests in the ever dynamic, dangerous world of the Mediterranean."
 lesbos.0050.a:0 "They will serve our interests well."
 lesbos.0050.tooltip:0 "$RICE_mediterranean_collaborate_with_pirates_effect_tooltip_2$"
 lesbos.0051.t:0 "$lesbos.0050.t$"
 lesbos.0051.desc:0 "We have tolerated the presence of pirates in my territories for far too long. Our "agreements" with them have not been working in our favor, and even though many are also respectable merchants, can we really trust them when they are no less greedier than the average charlatan and bandit?\n\nI have thus sent out an order to immediately renege on any of our agreements with pirate groups in the [GetGeographicalRegion('RICE_mediterranean_region').GetName]. They will no longer be afforded legal protections nor the ability to set up their base of operations in my territories by working with us, because they no longer work #italic for#! us.\n\nI have ordered my troops to make sure these pirates comply with our commands. We can only hope they leave peaceably...."
 lesbos.0051.a:0 "I hope I didn't make a mistake...."
