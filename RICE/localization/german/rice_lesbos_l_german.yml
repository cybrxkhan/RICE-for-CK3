 innovation_RICE_dragomans_desc:0 "The Mediterranean is an arena of many different peoples, cultures, and faiths. Skilled official interpreters, called Dragomans, are not only mere translators; they use their cultural knowledge and reputations to facilitate international commerce and politics."
 RICE_mediterranean_pirate_legitimacy_desc:0 "Decreased [legitimacy_i|E] [legitimacy|E] losses, and increased [legitimacy_i|E] [legitimacy|E] gains, when taking the [decision|E] to Contact [mediterranean_pirates|E]"
