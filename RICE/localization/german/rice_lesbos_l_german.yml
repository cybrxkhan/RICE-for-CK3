#  RICE_pirate_curb_piracy_effect_tooltip_1: "xxxxx"
 RICE_mediterranean_collaborate_with_pirates:0 "Collaborate with Mediterranean Pirates"
 RICE_mediterranean_collaborate_with_pirates_tooltip:0 "You will negotiate with [mediterranean_local_pirates|E] and allow them to maintain a base of operations in your territory in exchange for a cut of their profits and a promise to not harass merchants under your protection."
 RICE_mediterranean_collaborate_with_pirates_desc:0 "Why fight against these [mediterranean_pirates|E] when you can work together to profit off your mutual foes?"
 RICE_mediterranean_collaborate_with_pirates_effect_tooltip_1:0 "$RICE_socotra_collaborate_with_pirates_effect_tooltip$"
 RICE_mediterranean_collaborate_with_pirates_effect_tooltip_2:0 "[rulers|E] who own [counties|E] with the #V Pirate Den#! have permanent access to all options in the [decision|E] to Collaborate with Pirates, depending on what body of water they're in"
 RICE_mediterranean_collaborate_with_pirates_confirm:0 "Let us negotiate for our mutual benefit!"
 RICE_mediterranean_collaborate_with_pirates_requirement_1:0 "Capital is coastal and in the Mediterranean and has no other [special_buildings|E]"
 RICE_mediterranean_collaborate_with_pirates_requirement_2:0 "Your [dynasty|E] has unlocked the unlocked the [GetDynastyPerk('RICE_mediterranean_indian_ocean_legacy_3').GetName] [dynasty_perk|E]"
 RICE_mediterranean_collaborate_with_pirates_requirement_3:0 "$RICE_socotra_collaborate_with_pirates_requirement_3$"
 RICE_mediterranean_collaborate_with_pirates_context_tooltip:0 "$RICE_socotra_collaborate_with_pirates_context_tooltip$"
 RICE_lesbos_fortify_aegean_decision:0 "Fortify Aegean Territories"
 RICE_lesbos_fortify_aegean_decision_tooltip:0 "The [GetGeographicalRegion('RICE_aegean_region').GetName] is a dangerous place!"
 RICE_lesbos_fortify_aegean_decision_desc:0 "With its myriads of islands, coves, and peninsulas, the [GetGeographicalRegion('RICE_aegean_region').GetName] is a dangerous place. Putting aside the dangers of storms and shipwrecks, piracy and military [raids|E] are always a threat. To neuter the effectiveness of such attacks, we should fortify our territories in this region."
 RICE_lesbos_fortify_aegean_decision_effect_tooltip_1:0 "The [gold_i|E] [gold|E] and [prestige_i|E] [prestige|E] cost of this [decision|E] depends on how many coastal [counties|E] you own in the [GetGeographicalRegion('RICE_aegean_region').GetName]"
 RICE_lesbos_fortify_aegean_decision_confirm:0 "The [GetGeographicalRegion('RICE_aegean_region').GetNameNoTooltip] will be safer!"
 RICE_lesbos_fortify_aegean_decision_context_tooltip:0 "#emphasis Historical Context:#! Since ancient times, the [GetGeographicalRegion('RICE_aegean_region').GetNameNoTooltip] has attracted frequent piracy, maritime raids, and naval warfare due to its strategic geographical location. For instance, a young Julius Caesar was captured by pirates in the Aegean Sea; he "jokingly" promised them they would be crucified after his ransom was paid, and he did, in fact, later capture and kill these pirates. Over the centuries, the peoples of the region would develop different ways to protect themselves from such attacks."
 RICE_mediterranean_renege_on_pirate_collaboration:0 "Renege on Mediterranean Pirate Collaboration"
 RICE_mediterranean_renege_on_pirate_collaboration_tooltip:0 "You will call off agreements you have with [mediterranean_local_pirates|E] and forbid them from maintaining any bases of operations in your territory."
 RICE_mediterranean_renege_on_pirate_collaboration_desc:0 "These [mediterranean_local_pirates|E] are more trouble than they're worth to work with. Many are merchants, many are also people of ill repute, and it is time we distangle ourselves from their chaos."
 RICE_mediterranean_renege_on_pirate_collaboration_effect_tooltip_1:0 "All [counties|E] you own with the #V $building_type_RICE_mediterranean_pirate_den_01$#! [special_building|E] will have those [buildings|E] removed"
 RICE_mediterranean_renege_on_pirate_collaboration_effect_tooltip_2:0 "The [gold_i|E] [gold|E] and [prestige_i|E] [prestige|E] cost to do this, and the [legitimacy_i|E] [legitimacy|E] you gain, depend on how many of these [buildings|E] are in [counties|E] you own and what level they are, as well as your [diplomacy_i|E] [diplomacy|E], [martial_i|E] [martial|E], and [intrigue_i|E] [intrigue|E] [skills|E]"
