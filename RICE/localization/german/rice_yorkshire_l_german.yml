 RICE_yorkshire_borrow_banner_of_saint_john_tooltip:0 "Das Banner von [saint_john_of_beverley_short|E] ist eine mächtige Reliquie für denjenigen, der es trägt"
 RICE_yorkshire_borrow_banner_of_saint_john_desc:0 "Das Banner von [saint_john_of_beverley|E] soll seinem Träger große militärische Kräfte verleihen. Ich denke, ich verdiene es, es zu schwingen - um die Feinde der [ROOT.Char.GetFaith.GetAdjective]en Kirche zu besiegen, und natürlich nicht, weil ich weltliche Macht oder etwas in der Art begehre."
