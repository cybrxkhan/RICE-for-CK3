 # Buildings
 building_type_RICE_yorkshire_foss_dyke:0 "Foss Dyke"
 building_type_RICE_yorkshire_foss_dyke_desc:0 "Der Foss Dyke ist einer der ältesten noch in Betrieb befindlichen Kanäle auf den Britischen Inseln und stammt möglicherweise noch aus der Römerzeit. Er verbindet den Fluss Trent bei Toksey mit der Stadt Lincoln."
 building_RICE_yorkshire_foss_dyke:0 "$building_type_RICE_yorkshire_foss_dyke$"
 building_RICE_yorkshire_foss_dyke_desc:0 "$building_type_RICE_yorkshire_foss_dyke_desc$"
 building_type_RICE_yorkshire_humber_ferry:0 "Humber-Fährennetzwerke"
 building_type_RICE_yorkshire_humber_ferry_desc:0 "Der Humber ist eine große Flussmündung, die Lincolnshire und Yorkshire trennt. Mehrere Siedlungen haben das Recht erhalten, Fähren über dieses Gewässer zu führen, die als eine der Hauptrouten von Südengland nach Yorkshire dienen."
 building_RICE_yorkshire_humber_ferry:0 "$building_type_RICE_yorkshire_humber_ferry$"
 building_RICE_yorkshire_humber_ferry_desc:0 "$building_type_RICE_yorkshire_humber_ferry_desc$"
 building_type_RICE_english_wool_industry_01:0 "Englische Wollindustrie"
 building_type_RICE_english_wool_industry_01_desc:0 "Wolle ist das Rückgrat und die treibende Kraft der mittelalterlichen englischen Wirtschaft."
 building_RICE_english_wool_industry_01:0 "Wollweiden"
 building_RICE_english_wool_industry_01_desc:0 "Mit der steigenden Nachfrage nach Wolle aus Kontinentaleuropa weicht die Wollproduktion auf Subsistenzniveau allmählich einer stärker zentralisierten Industrie, die durch Investitionen lokaler und ausländischer Kaufleute unterstützt wird."
 building_RICE_english_wool_industry_02:0 "Wollmärkte"
 building_RICE_english_wool_industry_02_desc:0 "Mit staatlicher Unterstützung blüht und gedeiht die Wollindustrie in dieser Region weiter. Regionale städtische Zentren verarbeiten Wolle und bereiten sie für den Export in andere europäische Länder vor."
 building_RICE_english_wool_industry_03:0 "Wollspeicher"
 building_RICE_english_wool_industry_03_desc:0 "Diese Region ist eines der großen, bedeutenden Zentren der Wollindustrie auf den britischen Inseln. Händler aus nah und fern kommen hierher, um Geschäfte zu machen, und es werden große Gewinne erzielt, die der Region viel Wohlstand und Reichtum bringen."
 
 # Modifiers
 RICE_yorkshire_scarborough_fair_modifier:0 "Scarborough Fair"
 RICE_yorkshire_scarborough_fair_modifier_desc:0 "Die Küstenstadt Scarborough hat vor kurzem die Genehmigung erhalten, jedes Jahr im August und September eine Messe zu veranstalten. Obwohl es sich nicht um die größte Messe auf den Britischen Inseln handelt, wird sie zweifellos viele Jahre lang positive Auswirkungen auf die Wirtschaft und Kultur der Region haben.\n\n#italic Gehst du auf den Markt von Scarborough?#!\n#italic Petersilie, Salbei, Rosmarin und Thymian#!\n#italic Grüße jemanden von mir, der dort lebt#!\n#italic Er/Einst war sie eine wahre Liebe von mir#!\n\n "
 RICE_yorkshire_scarborough_fair_patron:0 "Erteilte Scarborough eine Charter Fair"
 RICE_yorkshire_scarborough_fair_patron_desc:0 "#italic Gehst du auf den Markt von Scarborough?#!\n#italic Petersilie, Salbei, Rosmarin und Thymian#!\n#italic Grüße jemanden von mir, der dort lebt#!\n#italic Einst war sie eine wahre Liebe von mir#!"
 RICE_yorkshire_john_of_beverley_blessing:0 "Gesegnet von Bischof John von Beverley"
 RICE_yorkshire_john_of_beverley_blessing_desc:0 "Es heißt, dass dieser Charakter von John von Beverley gesegnet wurde, einem englischen Bischof aus dem 8. Jahrhundert, der vor allem in Yorkshire verehrt wird, und dass einige militärische Erfolge auf das Wirken von Bischof Johns Geist zurückgeführt werden können."
 RICE_yorkshire_beverley_sanctuary_timer:0 "Sanktuarium des Bischofs John vor kurzem errichtet"
 RICE_yorkshire_beverley_sanctuary_timer_desc:0 "Der Kult um Bischof John von Beverley wächst von Tag zu Tag, und so hat ein lokaler Würdenträger den Bau eines beachtlichen Sanktuariums um sein Grab in Beverley unterstützt, was sich zweifellos als vorteilhaft für das spirituelle Ansehen und die Wirtschaft der Stadt erweisen wird. Manche sagen, dass es nur eine Frage der Zeit ist, bis John von Beverley als Heiliger anerkannt wird."
 RICE_yorkshire_saint_john_banner_inspired:0 "Inspiriert durch das Banner des Heiligen John von Beverley"
 RICE_yorkshire_saint_johns_banner_1:0 "Banner des Heiligen Johannes (1)"
 RICE_yorkshire_saint_johns_banner_1_desc:0 "Dieser Herrscher leiht sich derzeit das Banner des Heiligen John von Beverley, das normalerweise im Sanktuarium des Heiligen in Beverley aufbewahrt wird. Viele haben diesem Banner große und göttliche Kräfte zugeschrieben, da es denen, die es schwingen, glorreichen Sieg bringen soll."
 RICE_yorkshire_saint_johns_banner_2:0 "Banner des Heiligen Johannes (2)"
 RICE_yorkshire_saint_johns_banner_2_desc:0 "$RICE_yorkshire_saint_johns_banner_1_desc$"
 RICE_yorkshire_saint_johns_banner_3:0 "Banner des Heiligen Johannes (3)"
 RICE_yorkshire_saint_johns_banner_3_desc:0 "$RICE_yorkshire_saint_johns_banner_1_desc$"
 RICE_yorkshire_saint_johns_banner_4:0 "Banner des Heiligen Johannes (4)"
 RICE_yorkshire_saint_johns_banner_4_desc:0 "$RICE_yorkshire_saint_johns_banner_1_desc$"
 RICE_yorkshire_charter_fair_stamford:0 "Charter Fair von Stamford"
 RICE_yorkshire_charter_fair_stamford_desc:0 "Die Stamford Fair, die während der Fastenzeit stattfindet, ist eine der größten Messen in England und bringt der Region viel Handel und Wohlstand."
 RICE_yorkshire_charter_fair_boston:0 "Charter Fair von Boston"
 RICE_yorkshire_charter_fair_boston_desc:0 "Die Boston Fair, die im Juli stattfindet, ist eine der größten Handelsmessen in England und bringt der Region viel Handel und Wohlstand."
 RICE_yorkshire_charter_fair_winchester:0 "Charter Fair von Winchester"
 RICE_yorkshire_charter_fair_winchester_desc:0 "Die Winchester Fair, die im September stattfindet, ist eine der größeren Messen in England und bringt viel Handel und Wohlstand in die Region."
 RICE_yorkshire_charter_fair_northampton:0 "Charter Fair von Northampton"
 RICE_yorkshire_charter_fair_northampton_desc:0 "Die Northampton Fair, die im November stattfindet, ist eine der größeren Handelsmessen in England und bringt viel Handel und Wohlstand in die Region."
 RICE_yorkshire_charter_fair_stamford_upgraded:0 "Große Charter Fair von Stamford"
 RICE_yorkshire_charter_fair_stamford_upgraded_desc:0 "Die Stamford Fair, die in der Fastenzeit stattfindet, ist eine der wichtigsten Handelsmessen in England, da sie der Region viel Handel und Wohlstand bringt. Sie steht in einer Reihe mit anderen großen Messen, darunter die von Boston, Winchester und Northampton."
 RICE_yorkshire_charter_fair_boston_upgraded:0 "Große Charter Fair von Boston"
 RICE_yorkshire_charter_fair_boston_upgraded_desc:0 "Die Boston Fair, die im Juli stattfindet, ist eine der wichtigsten Handelsmessen in England, da sie der Region viel Handel und Wohlstand bringt. Sie steht in einer Reihe mit anderen großen Messen, darunter die von Stamford, Winchester und Northampton."
 RICE_yorkshire_charter_fair_winchester_upgraded:0 "Große Charter Fair von Winchester"
 RICE_yorkshire_charter_fair_winchester_upgraded_desc:0 "Die Winchester Fair, die im September stattfindet, ist eine der wichtigsten Handelsmessen in England, da sie der Region viel Handel und Wohlstand bringt. Sie steht in einer Reihe mit anderen großen Messen, darunter die von Stamford, Boston und Northampton."
 RICE_yorkshire_charter_fair_northampton_upgraded:0 "Große Charter Fair von Northampton"
 RICE_yorkshire_charter_fair_northampton_upgraded_desc:0 "Die Messe in Northampton, die im November stattfindet, ist eine der wichtigsten Messen in England, da sie der Region viel Handel und Wohlstand bringt. Sie steht in einer Reihe mit anderen großen Messen, darunter die von Stamford, Boston und Winchester."
 RICE_yorkshire_charter_fair_stourbridge:0 "Stourbridge Fair"
 RICE_yorkshire_charter_fair_stourbridge_desc:0 "Die Stadt Cambridge hat das Recht erhalten, eine Messe in Stourbridge Commons abzuhalten. Sie entwickelt sich zu einer der größten Messen in Europa und bringt der Region viel Reichtum und Prestige."
 RICE_yorkshire_recently_granted_grand_charter_fair:0 "Kürzlich verliehene Charter Fair"
 RICE_yorkshire_recently_granted_grand_charter_fair_desc:0 "Dieser Herrscher hat vor kurzem einem Ort in England das Recht eingeräumt, eine große Charter Fair zu veranstalten, oder er hat die Initiative ergriffen und seinen Lehnsherrn erfolgreich darum ersucht."
 RICE_yorkshire_participated_in_stamford_bull_run:0 "Unmittelbar beteiligt an der Stamforder Stierhatz"
 RICE_yorkshire_was_at_stamford_bull_run:0 "War bei einer Stamforder Stierhatz zugegen"
 RICE_yorkshire_margaret_of_beverley_modifier:0 "Like a Fierce Virago"
 RICE_yorkshire_margaret_of_beverley_modifier_desc:0 "Though terrified of war and hardship, this woman refuses to let such fears control her. She took a Crusading vow, and has the temperament of a [Glossary( 'virago', 'VIRAGO_GLOSS' )], who will take up arms to perform heroic deeds if it is necessary."

 # Decisions
 RICE_yorkshire_grant_scarborough_fair_charter:0 "Scarborough eine Charter Fair gewähren"
 RICE_yorkshire_grant_scarborough_fair_charter_tooltip:0 "Scarborough sollte das Recht erhalten, eine [charter_fair|E] auszurichten."
 RICE_yorkshire_grant_scarborough_fair_charter_desc:0 "Die Küstenstadt Scarborough bittet schon seit geraumer Zeit um das Recht, ihre eigene [charter_fair|E] abzuhalten. Zwar gibt es auch anderswo in Großbritannien viele bedeutende Messen, aber die Stadt Scarborough hat etwas Besonderes und Unvergessliches an sich."
 RICE_yorkshire_grant_scarborough_fair_charter_confirm:0 "Petersilie, Salbei, Rosmarin und Thymian...."
 RICE_yorkshire_grant_scarborough_fair_charter_context_tooltip:0 "#emphasis Historischer Kontext:#! Im Jahr 1253 erteilte König Heinrich III. von England der Stadt Scarborough eine Royal Charter, die ihr viele Privilegien gewährte, darunter auch das Recht, eine Messe abzuhalten; diese bestand bis 1788, als sie schließlich eingestellt wurde. Obwohl es sich nicht um die bedeutendste Messe in England handelte, war sie bekannt genug, um ein berühmtes englisches Volkslied zu inspirieren: Scarborough Fair. Im Text des Liedes geht es darum, dass der Erzähler seine ehemalige Geliebte bittet, eine Reihe unmöglicher Aufgaben zu erfüllen, bevor er sie auf dem Jahrmarkt von Scarborough trifft, wenn sie ihre Beziehung wieder aufleben lassen wollen."
 RICE_yorkshire_pay_homage_to_john_of_beverley:0 "John von Beverley huldigen"
 RICE_yorkshire_pay_homage_to_john_of_beverley_tooltip:0 "Ich sollte das Grab von [john_of_beverley|E] besuchen"
 RICE_yorkshire_pay_homage_to_john_of_beverley_desc:0 "Das Ansehen des verstorbenen Bischofs von York, [john_of_beverley|E], hat in den letzten Jahrzehnten unter frommen Christen zugenommen. Es gibt einige, die sogar militärische Erfolge auf seine Wohltaten zurückführen. Vielleicht wäre es eine gute Idee, diesem Mann nicht nur die Ehre zu erweisen, sondern um sein Grab in Beverley ein Sanktuarium zu errichten."
 RICE_yorkshire_pay_homage_to_john_of_beverley_effect_tooltip:0 "Ein #V Jahrhundert#! nach dieser [decision|E], kann [john_of_beverley|E] heiliggesprochen werden, was allen christlichen [rulers|E]n nahe #V York#! ermöglichen wird, eine [decision|E] zu treffen, #V eine Pilgerreise nach Beverley zu unternehmen#!."
 RICE_yorkshire_pay_homage_to_john_of_beverley_confirm:0 "Nach Beverley gehe ich!"
 RICE_yorkshire_pay_homage_to_john_of_beverley_context_tooltip:0 "#emphasis Historischer Kontext:#! John von Beverley diente zu Beginn der achten Jahrhunderts als Bischof von York. Obwohl er später zu einem der bekanntesten englischen Heiligen des Mittelalters werden sollte, war sein Kult schon einige Zeit vor seiner Heiligsprechung im Jahr 1037 lebendig. Späteren mittelalterlichen Quellen zufolge besuchte König Athelstan im Jahr 934 das Grab von Bischof John und errang anschließend dank John militärische Siege, so dass er zum Dank ein Sanktuarium um das Grab von John in Beverley errichtete. Die Errichtung des Heiligtums war wahrscheinlich ein eher schrittweiser Prozess, aber die Legende spiegelt den Einfluss und die Bedeutung von John von Beverley gut wider."
 RICE_yorkshire_secure_canonization_of_john_of_beverley:0 "Heiligsprechung von John von Beverley sichern"
 RICE_yorkshire_secure_canonization_of_john_of_beverley_tooltip:0 "Wir sollten [bishop_john|E] achten und ehren"
 RICE_yorkshire_secure_canonization_of_john_of_beverley_desc:0 "Der verstorbene Bischof von York, [john_of_beverley|E], wird seit langem von den Menschen in der Umgebung von York als ihr Beschützer und spiritueller Führer verehrt. Wir sollten mit den örtlichen Geistlichen zusammenarbeiten, um seine formelle Heiligsprechung bei den kirchlichen Autoritäten zu erreichen."
 RICE_yorkshire_secure_canonization_of_john_of_beverley_effect_tooltip:0 "Christliche [rulers|E] nahe #V York#! können nun die [decision|E] treffen, #V eine Pilgerreise nach Beverley zu unternehmen#!."
 RICE_yorkshire_secure_canonization_of_john_of_beverley_confirm:0 "Es ist der richtige Schritt."
 RICE_yorkshire_secure_canonization_of_john_of_beverley_context_tooltip:0 "#emphasis Historischer Kontext:#! John von Beverley diente im frühen achten Jahrhundert als Bischof von York. Er wurde 1037 heiliggesprochen und gilt als einer der bedeutendsten englischen Heiligen des Mittelalters. Mehrere englische Könige waren Anhänger seines Kultes; so führte Heinrich V. seinen Sieg bei Agincourt auf das Wirken von John zurück. Der Heilige Johannes erwies sich als mächtiger Schutzpatron für Beverley und verhalf der Stadt im Mittelalter zu politischen Privilegien und wirtschaftlichem Wachstum."
 RICE_yorkshire_beverley_century_passed_req:0 "Mindestens ein #V-Jahrhundert#! ist vergangen, seit das Sanktuarium um das Grab von [bishop_john|E] errichtet wurde"
 RICE_yorkshire_go_on_a_pilgrimage_to_beverley:0 "Eine Pilgerreise nach Beverley unternehmen"
 RICE_yorkshire_go_on_a_pilgrimage_to_beverley_tooltip:0 "It is time to pay respects to Es ist an der Zeit, [saint_john_of_beverley|E] zu würdigen!"
 RICE_yorkshire_go_on_a_pilgrimage_to_beverley_desc:0 "Ich möchte eine Pilgerreise unternehmen, um [saint_john_of_beverley|E] meine Ehre zu erweisen. Es heißt, dass tugendhafte Herrscher, die ihm treu ergeben sind, mit Stärke und Triumph gesegnet sind."
 RICE_yorkshire_go_on_a_pilgrimage_to_beverley_confirm:0 "Machen wir uns bereit!"
 RICE_yorkshire_go_on_a_pilgrimage_to_beverley_effect_tooltip:0 "Der Abschluss dieser Pilgerreise gibt euch die Möglichkeit, eine [decision|E] zu treffen, um #V das Banner des Heiligen John von Beverley#! zu leihen, solange ihr die anderen Voraussetzungen erfüllt"
 RICE_yorkshire_go_on_a_pilgrimage_to_beverley_effect_2_tooltip:0 "Wenn Ihr mehrmals auf diese Pilgerreise geht, erhöht sich der Nutzen der [decision|E], #V das Banner des Heiligen John von Beverley zu leihen#!"
