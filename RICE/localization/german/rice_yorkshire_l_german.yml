 yorkshire.0003.t:0 "Stourbridge Fair"
 yorkshire.0003.desc:0 "Die Stadt [cambridge_barony.GetNameNoTier] und einige der nahegelegenen Siedlungen wachsen wirtschaftlich und sind einer der wichtigsten Handelsknotenpunkte in Mittelengland außerhalb Londons. Um den anhaltenden Wohlstand zu fördern, haben die örtlichen Verantwortlichen es für wichtig erachtet, der Gegend mehr Messen zu gewähren.\n\nSo wurde Stourbridge bei Cambridge die Erlaubnis erteilt, jedes Jahr im August oder September eine Messe zu veranstalten. Viele sind der Meinung, dass der Standort von Stourbridge strategisch sehr günstig ist, da er an der Straße liegt, die zu mehreren wichtigen Dörfern in der Region wie Newmarket führt. Dies dürfte zu mehr Verkehr und Handel führen."
