 RICE_yorkshire_grant_stourbridge_charter_fair_context_tooltip:0 "#emphasis Historischer Kontext:#! Die Stourbridge Fair war die wichtigste Handelsmesse in Cambridge. Im späten Mittelalter und in der frühen Neuzeit war sie sogar eine der größten Messen Europas. Sie inspirierte beispielsweise Vanity Fair aus dem Roman #italic Pilgrim's Progress#! und wurde von einer Reihe berühmter Persönlichkeiten wie Isaac Newton besucht. Sie fand zuletzt 1933 statt und wurde 1934 formell abgeschafft."
