 RICE_yorkshire_grant_stourbridge_charter_fair_desc:0 "Die Stadt Cambridge bittet schon seit geraumer Zeit um das Recht, ihre eigene [charter_fair|E] am Stourbridge Common abzuhalten. Es gibt zwar auch anderswo in Großbritannien viele wichtige Messen, aber ich habe das Gefühl, dass die Messe in Stourbridge aufgrund ihrer günstigen Lage sehr erfolgreich sein wird."
