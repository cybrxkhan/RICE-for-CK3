 yorkshire.0100.t:0 "Sheffield-Besteck"
 yorkshire.0100.desc:0 "Ein reisender Händler ist in der Stadt und verkauft zufällig Besteck aus [sheffield_barony.GetNameNoTier]. Die Stadt wird als Zentrum der Besteckherstellung immer bekannter und jeder weiß um die hohe Qualität dieses Bestecks."
 yorkshire.0100.a:0 "Ich bin an einem Kauf interessiert!"
 yorkshire.0100.b:0 "Nein, danke."
 yorkshire.0101.t:0 "Stamford-Geschirr"
 yorkshire.0101.desc:0 "[stamford_barony.GetNameNoTier] ist die Quelle für viele feine glasierte Keramiken in ganz England, und viele Töpfer arbeiten dort mit ihren Brennöfen. Obwohl das Qualitätsniveau nicht immer mit dem ähnlicher Keramik vom Kontinent vergleichbar ist, gilt sie dennoch als gutes Produkt und ist unter den typisch englischen glasierten Keramiken einzigartig, weil sie ein wenig Silber statt Zinn enthält. Auf jeden Fall habe ich die Gelegenheit, einige Exemplare zu kaufen, die von einem reisenden Händler eingetroffen sind."
 yorkshire.0101.a:0 "Neue Krüge und Schüsseln für meine Feste klingt gut!"
 yorkshire.0101.b:0 "Kübel und Töpfe, um meinen Dienern zu helfen, Dinge zu verstauen, bitte."
 yorkshire.0101.c:0 "Habt Ihr schöne Keramiken, die ich als Hausdekoration verwenden kann?"
 yorkshire.0101.d:0 "Ich glaube, ich brauche im Moment keine Keramiken."
 yorkshire.0102.t:0 "Whitby-Schlangensteine"
 yorkshire.0102.desc:0 "Ich besuche einen örtlichen Adligen aus [whitby_barony.GetNameNoTier], und er zeigt mir einen wunderschönen Schlangenstein, den er dort gefunden hat - diese ungewöhnlichen Relikte gibt es in [whitby_barony.GetNameNoTier] zuhauf.\n\nEinige sagen, dass es sich um Schlangen handelt, die von heiligen Männern und Frauen in Stein verwandelt wurden; in [whitby_barony.GetNameNoTier] wird die heilige Hilda, eine Äbtissin aus längst vergangenen Zeiten, für dieses große Wunder verantwortlich gemacht. Andere, wie Naturphilosophen und Gelehrte, sagen, dass diese Steine wahrscheinlich das Ergebnis von Naturphänomenen wie Gewittern oder Veränderungen in den Mineralien der Erde sind.\n\nMein Bekannter sagt, er sei sich über den Wahrheitsgehalt der Sache nicht sicher, aber er bewundere diese Steine einfach gerne wegen ihrer geometrischen Schönheit, besonders den, den er besitzt."
 yorkshire.0102.a:0 "Es handelte sich definitiv um eine Art Wunder, das von heiligen Menschen vollbracht wurde."
 yorkshire.0102.b:0 "Die Gelehrten sagen, es sei ein natürliches Phänomen - ich vertraue ihrem Wort."
 yorkshire.0102.c:0 "Ihr habt Recht, egal was es ist, wir sollten seine Schönheit bewundern!"
 yorkshire.0102.d:0 "Ich finde sie uninteressant - was habt Ihr mir sonst noch zu zeigen?"
 yorkshire.0103.t:0 "Das Vale of York"
 yorkshire.0103.desc:0 "Das Vale of York ist ein flaches, meist landwirtschaftlich genutztes Gebiet westlich von [york_barony.GetNameNoTier], das seit der Römerzeit, wenn nicht schon früher, genutzt wird. Das fruchtbare Land dort hat in letzter Zeit noch mehr Ertrag gebracht als sonst."
 yorkshire.0103.a:0 "Schön zu hören!"
 yorkshire.0104.t:0 "Knurr and Spell"
 yorkshire.0104.desc:0 "Ein Spiel namens "Knurr and Spell" wird in Yorkshire immer beliebter, vor allem bei den einfachen Leuten in Tavernen und Pubs. Sogar Adlige beginnen sich daran zu erfreuen.\n\nBei diesem Spiel versuchen die Spieler, einen Ball (den #italic Knurr#!) mit einem Stock (dem #italic Spell#!) so weit wie möglich zu schlagen. Nach mehreren Runden wird der Spieler zum Sieger erklärt, der den Ball im Durchschnitt am weitesten schlägt.\n\nAuf jeden Fall wurde ich eingeladen, dieses Spiel mit einigen Bekannten zu spielen. Das könnte eine gute Gelegenheit sein, mein Können in dieser Art von Wettbewerb unter Beweis zu stellen."
 yorkshire.0104.a:0 "Das klingt, als könnte es Spaß machen!"
 yorkshire.0104.b:0 "Ich habe kein Interesse an diesen belanglosen Vergnügungen."
 yorkshire.0104.tooltip:0 "Spielt eine Partie #italic Knurr and Spell#! - vielleicht könnt ihr sogar #bold gewinnen#! und andere beeindrucken!"
 yorkshire.0104.toast.win:0 "Ihr gewinnt!"
 yorkshire.0104.toast.lose:0 "Ihr verliert!"
 yorkshire.0105.t:0 "Wensleydale-Käse"
 yorkshire.0105.desc:0 "Wensleydale, ein kleines Tal in [north_riding_county.GetNameNoTier], ist in der Region für die Herstellung eines köstlichen Käses bekannt, der von Mönchen aus Roquefort in Frankreich hergestellt wurde, die sich vor langer Zeit dort niedergelassen und das Rezept in die Region eingeführt hatten. Jedenfalls haben mir einige Einheimische etwas von diesem Käse geschenkt."
 yorkshire.0105.a:0 "Es wird ein großartiger Bestandteil jedes Festmahls sein!"
 yorkshire.0106.t:0 "Alkuin"
 yorkshire.0106.desc:0 "Ich reflektiere über das Leben und die Zeit von Alkuin, dem berühmten Gelehrten und Mönch aus York, der ein bedeutender Intellektueller am Hof von Karl dem Großen wurde. Er bildete viele bedeutende Denker seiner Zeit aus, und ich empfinde ein wenig Stolz bei dem Gedanken, dass ich Gebiete beherrsche, die nicht allzu weit von dem Ort entfernt sind, an dem er geboren wurde und aufgewachsen ist. Zwei seiner berühmten Sprüche, an die ich mich erinnere, lauten:\n\n"Kümmere dich mehr um die Seele als um den Körper, denn ersterer bleibt, letzterer vergeht." "Und höre nicht auf die, die immer wieder sagen: 'Die Stimme des Volkes ist die Stimme Gottes', denn der Tumult der Menge ist immer dem Wahnsinn nahe.""
 yorkshire.0106.a:0 "Das erste Zitat spricht mich an - wir müssen an die geistige Welt denken!"
 yorkshire.0106.b:0 "Das zweite Zitat ist gut - der Pöbel ist bestenfalls ein unbändiger Haufen."
 yorkshire.0107.t:0 "Caedmons Hymne"
 yorkshire.0107.desc:0 "Der angelsächsische Dichter Caedmon aus dem siebten Jahrhundert lebte als Rinderhirte und später als Mönch in der Abtei [whitby_barony.GetNameNoTier]. Sein berühmtestes Werk, Caedmons Hymne, wird mir heute von einem lokalen Dichter vorgetragen, bevor er mir eine handschriftliche Abschrift überreicht.\n\n#italic Nun lasst uns den Bewahrer des himmlischen Königreiches preisen,#!\n#italic die Macht des Schöpfers und seine Gedanken,#!\n#italic das Werk des glorreichen Vaters, wie von jedem der Wunder#! \n#italic der ewige Herr den Anbeginn schuf.;#!\n#italic Er schuf zuerst für die Söhne der Menschen#!\n#italic den Himmel als Dach, der heilige Schöpfer,#!\n#italic dann Mittelerde der Bewahrer der Menschheit,#!\n#italic, der ewige Gott, später machte,#!\n#italic die Erde für die Menschen, der allmächtige Herr."
 yorkshire.0107.a:0 "Es ist ein herrliches, inspirierendes Gedicht!"
 yorkshire.0108.t:0 "Der Heilige Guthlac von Crowland"
 yorkshire.0108.desc:0 "Der Heilige Guthlac von Crowland ist ein beliebter lokaler Heiliger, der in [lincolnshire_county.GetNameNoTier] verehrt wird. Obwohl sein Schrein in der Abtei von Crowland schon immer ein beliebter Ort für lokale Pilgerfahrten war und für seine heilenden Kräfte bekannt ist, wird er in letzter Zeit mehr besucht als sonst."
 yorkshire.0108.a:0 "Das sollte der Region helfen - wirtschaftlich und spirituell!"
 yorkshire.0109.t:0 "Swale River"
 yorkshire.0109.desc:0 "Seit Generationen ist das Gebiet um den Fluss Swale in [north_riding_county.GetNameNoTier] - einer der am schnellsten fließenden Flüsse Englands - ein lokales Zentrum für den Bleibergbau. In jüngster Zeit erlebte die Bleibranche hier einen wirtschaftlichen Aufschwung, da die Nachfrage nach Blei in der Region gestiegen ist."
 yorkshire.0109.a:0 "Gut, gut."
 yorkshire.0110.t:0 "The Pfennighecke"
 yorkshire.0110.desc:0 "Ich höre mir gerade eine lokale Legende aus [whitby_barony.GetNameNoTier] an, die eine der Traditionen der Stadt erklärt, die #bold Penny Hedge#! Der Legende nach jagten drei örtliche Adlige in den nahe gelegenen Wäldern ein Wildschwein. Das Wildschwein drang in das Haus eines gütigen Einsiedlers ein, der sich weigerte, die Jäger durchzulassen; die Jäger, von Blutrausch gepackt und verärgert darüber, dass er sich ihnen in den Weg stellte, töteten den Einsiedler. Die Jäger waren entsetzt über das, was sie im Eifer des Gefechts getan hatten. Als der Einsiedler im Sterben lag, sagte er ihnen, dass [ROOT.Char.GetFaith.HighGodName] ihnen ihre Sünden vergeben würde, wenn sie und ihre Nachkommen jedes Jahr ein Ritual durchführen würden.\n\nSeitdem führen die Einwohner von Whitby jedes Jahr ein Ritual durch, bei dem sie eine kurze Hecke aus zusammengeflochtenen Pfählen errichten. Sie platzieren sie zeremoniell entlang des Flusses Esk und müssen sicherstellen, dass sie drei Gezeiten standhält.Die Anweisungen sahen vor, dass ein Messer 'zum Pfennigpreis' verwendet werden sollte."
 yorkshire.0110.a:0 "Es ist eine amüsante kleine Geschichte, aber ich bezweifle, dass sie wirklich passiert ist."
 yorkshire.0110.b:0 "Ein moralisches Märchen, und es ist gut, dass sich die Menschen in [whitby_barony.GetNameNoTier] daran erinnern."
 yorkshire.0111.t:0 "Kuh und Kalb"
 yorkshire.0111.desc:0 "Ich fahre durch [west_riding_county.GetNameNoTier], insbesondere durch ein Gebiet, das als #bold Ilkley-Moor#! bekannt ist. Dort gibt es eine große Felsformation, die von den Einheimischen "Kuh und Kalb" genannt wird, weil sie den beiden ähnelt. Der örtlichen Legende zufolge waren die beiden Felsen einst eine Einheit, bis der Riese Rombauld (der einst in Yorkshire lebte) vor dem Zorn seines Feindes - lustigerweise seiner eigenen Frau - floh und bei der Verfolgung versehentlich auf den Felsen stampfte, wodurch dieser in zwei Teile gespalten wurde.\n\nWie auch immer, es ist ein schöner Anblick, und die Felsen heben sich elegant von den übrigen Gräsern und dem Himmel ab."
 yorkshire.0111.a:0 "Wenn man bedenkt, dass es solche Wunder in der Natur gibt!"
