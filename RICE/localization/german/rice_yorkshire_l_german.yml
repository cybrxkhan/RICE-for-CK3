 activity_RICE_yorkshire_stamford_bull_run_desc:0 "The bull run of [GetTitleByKey('b_stamford').GetNameNoTier] is a notoriously rowdy and violent occasion, where people chase a bull through the town streets before killing it. More 'cultured' killjoys might disapprove, but it's all in good fun!"
