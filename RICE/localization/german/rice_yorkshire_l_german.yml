 yorkshire.0001.t:0 "Gehst du auf den Markt von Scarborough?"
 yorkshire.0001.desc:0 "Seit einiger Zeit hat die Bevölkerung von [scarborough_barony.GetNameNoTier] darum gebeten, dass der Stadt eine Charter Fair gewährt wird. Um den anhaltenden Wohlstand der Stadt zu fördern, halten es die örtlichen Behörden für wichtig, dass der Region mehr Messen zugestanden werden.\n\nSo wurde Scarborough das Recht zugestanden, jeden August und September eine Messe abzuhalten. Auch wenn die Messe nicht so bekannt wird wie die Messen in anderen Teilen Englands, so wird sie doch mit Sicherheit Reisende und Händler aus der Ferne anziehen und zur Wirtschaft der Region beitragen."
 yorkshire.0001.a:0 "Petersilie, Salbei, Rosmarin und Thymian!"
