 # Artifacts
 RICE_yorkshire_margaret_helmet_name:0 "Cooking Pot Helmet"
 RICE_yorkshire_margaret_helmet_desc:0 "[margaret.GetFirstName] [margaret.GetDynasty.GetName], a pilgrim woman from [GetGeographicalRegion('custom_england').GetName] who had taken a [margaret.GetFaith.GetReligion.GetAdjective] crusading vow, improvised this helmet from a cooking pot when she was caught in a fight with infidels. Though this helmet is viewed by some as strange, reflecting common attitudes towards women warriors, it is also a sign of [margaret.GetFirstNamePossessiveNoTooltip] bravery and zeal."
 
 # Game Concepts
 game_concept_john_of_beverley:0 "John von Beverley"
 game_concept_bishop_john:0 "Bischof John"
 game_concept_saint_john_of_beverley_short:0 "Der Heilige John"
 game_concept_saint_john_of_beverley:0 "Der Heilige John von Beverley"
 game_concept_saint_john_of_beverley_desc:0 "$game_concept_saint_john_of_beverley$ war der Bischof von York im frühen 8. Jahrhundert, der 1037 heiliggesprochen wurde und im mittelalterlichen England ein weithin geachteter Heiliger war.\n\nZum Zeitpunkt 867 ist der Heilige Johannes noch nicht heiliggesprochen worden. Damit dies geschehen kann, muss ein [ruler|E] zunächst die [decision|E] fassen, ihm #V zu huldigen#!. Hundert Jahre danach kann ein anderer [ruler|E] die [decision|E] treffen, #V seine Heiligsprechung zu sichern#!.\n\nNachdem Sankt Johannes heiliggesprochen wurde, oder wenn man im Jahr 1066 startet, können [ruler|E] in der Region die [decision|E] treffen, #V eine Pilgerfahrt nach Beverley zu unternehmen#!, um ihm Respekt zu erweisen. Wenn ein [king|E] oder [emperor|E], der der [liege|E] von #V East Riding#! ist, dies mindestens einmal tut, hat er Zugang zu einer [decision|E], #V Das Banner des Heiligen Johannes zu leihen#!, die nur einmal im Leben getroffen werden kann, aber einen mächtigen militärischen [character_modifier|E] gewährt. Wenn man dieselbe Pilgerreise mehr als einmal unternimmt, wird der Bonus noch gewaltiger sein."
 game_concept_charter_fair:0 "Charter Fair"
 game_concept_charter_fairs:0 "Charter Fairs"
 game_concept_charter_fair_desc:0 "Im mittelalterlichen England war die $game_concept_charter_fair$ ein wichtiges Privileg, das einigen Orten gewährt wurde. Im Spiel gibt es mehrere Orte, denen dieses Privileg per [decision|E] gewährt werden kann und ihnen entsprechende [county_modifiers|E] verleiht, die ihre Wirtschaft ankurbeln: Stamford, Boston, Winchester, Northampton, Stourbridge (in Cambridge) und Scarborough.\n\nDie ersten vier Orte sind miteinander verbunden, da sie historisch gesehen einige der bedeutenderen Messen waren. Sobald die Charters für alle vier vergeben sind, wird irgendwann nach der Aufwertung ihrer [county_modifiers|E] ein besonderes Ereignis ausgelöst. Charters können auch für Stourbridge in Cambridge und Scarborough (für die berühmte Messe, die das Lied Scarborough Fair inspiriert hat) vergeben werden.\n\nCharters können nur vergeben werden, wenn Ihr mindestens ein [duke|E] seid, obwohl die Anforderungen einfacher sind, wenn Ihr ein [king|E] oder [emperor|E] seid. Wenn Ihr einen niedrigeren [rank|E] habt, müsst Ihr Euch im [realm|E] eines [king|E] oder [emperor|E] aufhalten und eine beträchtliche Menge an [prestige|E] zahlen, um Euren [top_liege|E] um die Erteilung der Charter zu bitten."


