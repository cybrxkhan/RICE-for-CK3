 yorkshire.0020.t:0 "Bischof John von Beverley"
 yorkshire.0020.desc:0 "Vor vielen Generationen, im 8. Jahrhundert, war der Bischof von York ein heiliger und frommer Mann namens John von Beverley. Er wurde in den letzten Jahren von den Einheimischen verehrt, die ihm viele Wunder zuschrieben. Auch ich muss mich gewissermaßen als einen der möglichen Nutznießer eines solchen Wunders betrachten. Es scheint, dass eine Reihe von Ereignissen, die mit meinem Militär zu tun haben, auf seinen Einfluss zurückzuführen sind, indem er Gott anrief, mir in Zeiten der Not zu helfen.\n\nDaher habe ich heute beschlossen, diesem großen Mann selbst meine Ehre zu erweisen, indem ich sein Grab in der von ihm gegründeten Stadt Beverley (in [beverley_location.GetNameNoTier]) besuche. Ich habe mich verpflichtet, ein großes Sanktuarium um sein Grab herum zu errichten, um sein Andenken gebührend zu ehren."
 yorkshire.0020.a:0 "Manche sagen, dass er eines Tages ein Heiliger sein wird, aber wer weiß?"
 yorkshire.0020.tooltip:0 "In etwa einem Jahrhundert kann der Herrscher von East Riding eine [decision|E] zur Unterstützung der Heiligsprechung des Heiligen John of Beverley treffen"
 yorkshire.0021.t:0 "Bischof John von Beverley"
 yorkshire.0021.desc:0 "Vor kurzem hat [homage_person.GetTitledFirstName] das Grab von John of Beverley in Beverley besucht, das sich in [beverley_location.GetNameNoTier] befindet. Dieser Geistliche aus dem 8. Jahrhundert, der Bischof von York war, gilt als ein äußerst heiliger und frommer Mann und wird seit vielen Jahren von den Einheimischen verehrt. Dem verstorbenen Bischof John wird nachgesagt, dass er [homage_person.GetTitledFirstName] in einer Reihe von kriegerischen Konflikten sehr geholfen hat. Aus diesem Grund hat [homage_person.GetSheHe] den Bau eines großen Sanktuariums um das Grab von Bischof John angeordnet. Wenn die Legende von Bischof John weiter wächst, könnte er eines Tages als Heiliger anerkannt werden?"
 yorkshire.0021.a:0 "Das wird die Zeit zeigen."
 yorkshire.0021.tooltip:0 "In etwa einem Jahrhundert kann der Herrscher von East Riding eine [decision|E] zur Unterstützung der Heiligsprechung des Heiligen John of Beverley treffen"
 yorkshire.0022.t:0 "Der Heilige John von Beverley"
 yorkshire.0022.desc:0 "Die Legende von John von Beverley, dem Bischof von York aus dem 8. Jahrhundert, wird im Laufe der Jahre immer größer. Viele in der Region haben darum gebeten, dass er heiliggesprochen wird, da ihm zahlreiche Wunder zugeschrieben werden.\n\nDie [ROOT.Char.GetFaith.GetAdjective]e Kirche scheint damit einverstanden zu sein, und nachdem mehrere [ROOT.Char. Custom('DefaultPriestTitlePlural')] entsandt wurden, um die obligatorischen Nachforschungen über die Wunder und das Leben von John von Beverley anzustellen, haben sie ihn offiziell zum Heiligen erklärt.\n\nBeverley, die Stadt, die er mitbegründet hat, wird zweifelsohne großes Ansehen und Ehre für die Unterbringung seines Grabes erhalten. Mit der offiziellen Heiligsprechung von John von Beverley ist zu erwarten, dass noch mehr Pilger kommen werden, was dem Ort zweifellos sowohl wirtschaftlich als auch spirituell zugute kommen wird."
 yorkshire.0022.a:0 "Sehr gut."
 yorkshire.0022.tooltip:0 "Herrscher in der Nähe von Beverley können nun eine [decision|E] treffen, um zum Grab von [saint_john_of_beverley_short|E] zu pilgern, sowie sein Banner ausleihen"
 yorkshire.0023.t:0 "Der Heilige John von Beverley"
 yorkshire.0023.desc:0 "Seit Jahren haben viele Menschen in Nordengland darum gebeten, dass die [john_of_beverley_canonizer.GetFaith.GetAdjective]e Kirche die Heiligkeit von John of Beverley, dem Bischof von York aus dem 8. Jahrhundert, anerkennt und ihm den Status eines Heiligen verleiht. Jahrhundert, den Status eines Heiligen zuzuerkennen. Dies ist zum Teil den Bemühungen der örtlichen Geistlichen und führenden Persönlichkeiten unter der Leitung von [john_of_beverley_canonizer.GetTitledFirstName] zu verdanken. Mit der offiziellen Heiligsprechung des heiligen Johannes können wir mit noch mehr Pilgern rechnen, was dem Ort zweifellos sowohl wirtschaftlich als auch spirituell zugute kommen wird."
 yorkshire.0023.a:0 "Interessante Neuigkeiten!"
 yorkshire.0023.tooltip:0 "Herrscher in der Nähe von Beverley können nun eine [decision|E] treffen, um zum Grab von [saint_john_of_beverley_short|E] zu pilgern, sowie sein Banner ausleihen"
 yorkshire.0024.t:0 "Das Banner"
 yorkshire.0024.desc:0 "Nach einem Treffen mit dem örtlichen Klerus in Beverley, bei dem die erwarteten Annehmlichkeiten stattfanden, brachten sie das legendäre Banner des Heiligen Johannes von Beverley mit - jene heilige Reliquie, die der Legende nach so manchem tapferen Fürsten zum militärischen Sieg verholfen hat. Es ist ein wunderschöner Anblick, und ich fühle mich geehrt, dass die Mönche, die es aufbewahren, meiner Bitte stattgegeben haben, es in die Schlacht tragen zu dürfen. Ich gelobe, dass ich es gegen die Feinde der Christenheit und gegen die Feinde alles Guten und Gerechten einsetzen werde."
 yorkshire.0024.a:0 "Sicherlich."
 yorkshire.0024.tooltip:0 "Wenn Ihr sterbt oder alle Eure [titles|E] verliert, geht das Banner nicht auf Euren [heir|E] über, und es wird an das Sanktuarium des Heiligen John in Beverley zurückgegeben."
