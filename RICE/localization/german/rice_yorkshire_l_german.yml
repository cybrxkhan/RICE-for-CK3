 yorkshire.0050.t:0 "Stiere in Stamford"
 yorkshire.0050.desc:0 "Ich war zu Besuch in der Stadt [stamford_barony.GetNameNoTier], als ich auf einer nicht allzu weit entfernten Wiese zwei Stiere sah, die sich um eine Kuh stritten. Ich beobachtete die Szene mit einigem Amüsement aus sicherer Entfernung, bis mehrere örtliche Metzger aus [stamford_barony.GetNameNoTier] mit ihren Hunden kamen, um die Stiere zu trennen. Dies schien die Stiere jedoch nur noch mehr in Rage zu versetzen!\n\nDie Stiere stürmten durch das Viertel, während die Bürger in Panik hin und her liefen. Die Pflicht rief, und ich und einige meiner Wachen schlossen sich einigen Metzgern und Einheimischen an, um die Stiere zu besänftigen. Natürlich waren wir erfolgreich."
 yorkshire.0050.a:0 "So verrückt das auch war, es hat ziemlich viel Spaß gemacht!"
 yorkshire.0051.t:0 "Die Stamforder Stierhatz"
 yorkshire.0051.desc:0 "Die Bewohner der Stadt [stamford_barony.GetNameNoTier] danken mir für meine Hilfe bei der Beruhigung der Stiere und veranstalten mir zu Ehren ein kleines, improvisiertes Fest. Ich habe mich so sehr vergnügt, dass ich als Lehnsherr von [stamford_barony.GetNameNoTier] beschlossen habe, den örtlichen Metzgern die Wiese, auf der die Stiere kämpften, auf ewig zu überlassen, solange sie dieses Ereignis jedes Jahr mit einem guten, althergebrachten Stiertreiben nachstellen und feiern. Niemand hätte etwas gegen einen weiteren freien Tag im Jahr, um an den Festlichkeiten teilzunehmen, oder?"
 yorkshire.0051.a:0 "Ich hoffe, dass ich bald nach Stamford zurückkehren kann!"
 yorkshire.0051.tooltip:0 "Von nun an können [rulers|E] mit einer [county_capital|E] in der Nähe von [stamford_barony.GetNameNoTier] eine [decision|E] treffen, um jeden November #V die Stamforder Stierhatz anzusehen#! "
 yorkshire.0052.t:0 "Die Stamforder Stierhatz"
 yorkshire.0052.desc:0 "Es hat sich schnell herumgesprochen, dass [bull_runner.GetTitledFirstName] den Einwohnern von [stamford_barony.GetNameNoTier] heldenhaft geholfen hat, ein paar Stiere zu beruhigen, die durch die Stadt gerannt waren. Danach forderte [bull_runner.GetSheHe], dass dieser Vorfall jedes Jahr mit einer festlichen Feier und einem Stiertreiben gewürdigt wird."
 yorkshire.0052.a:0 "Vielleicht werde ich Stamford eines Tages besuchen, um dies zu erleben."
 yorkshire.0052.tooltip:0 "$yorkshire.0051.tooltip$"
 yorkshire.0053.t:0 "Die Stamforder Stierhatz"
 yorkshire.0053.desc.bull_runner:0 "Ich habe beschlossen, in diesem Jahr an der Stierhatz von [stamford_barony.GetNameNoTier] teilzunehmen. Der Tradition nach wurde diese Veranstaltung vor langer Zeit ins Leben gerufen, als [bull_runner.GetSheHe] einigen örtlichen Metzgern dabei half, ein paar randalierende Stiere zu beruhigen. Obwohl es einige gibt, die die raue, karnevalistische Atmosphäre des Festes verachten, hoffe ich, dass wir dieses Jahr etwas Aufregendes erleben werden!"
 yorkshire.0053.desc.not_bull_runner:0 "Ich habe beschlossen, dieses Jahr bei der Stierhatz von [stamford_barony.GetNameNoTier] dabei zu sein. Ich bin froh, dass die Einheimischen meinem Vorschlag zugestimmt haben, jedes Jahr einen Stierlauf zu veranstalten, nachdem es vor einiger Zeit einen ziemlich lustigen Zwischenfall gegeben hat. Auch wenn es einige gibt, die die ausgelassene, karnevaleske Atmosphäre des Festes verachten, hoffe ich, dass wir dieses Jahr etwas Aufregendes erleben werden!"
 yorkshire.0053.a:0 "Ich werde mir etwas Zeit nehmen, um im November nach Stamford zu fahren."
 yorkshire.0054.t:0 "Ankunft in Stamford"
 yorkshire.0054.desc:0 "Endlich, ich bin in [stamford_barony.GetNameNoTier]! Und das kurz bevor die Stierhatz beginnt. In der Stadt angekommen, werde ich von mehreren einheimischen, weniger adligen und prominenten Bürgern begrüßt. Einer von ihnen erzählt mir, dass die Metzger - wichtige Teilnehmer an dieser Tradition - den wildesten, gewalttätigsten Stier, den sie finden konnten, für die Hauptveranstaltung ausgewählt haben. Ich freue mich jedenfalls darauf, dem Spektakel beizuwohnen!\n\nBevor ich mich zur Ruhe begebe, frage ich mich, ob ich selbst am Stiertreiben teilnehmen oder nur zusehen soll. Einige prüde Typen betrachten meine Anwesenheit bei einer solch rüpelhaften, blutigen Angelegenheit bereits als ungehörig und unkultiviert, nicht angemessen für einen würdevollen [ROOT.Char.GetFaith.GetAdjective]en [ROOT.Char.GetTitleAsNameNoTooltip] wie mich, und eine aktive Teilnahme würde die Dinge nur noch schlimmer aussehen lassen. Auf der anderen Seite kann es eine Menge Spaß machen."
 yorkshire.0054.a:0 "Ich werde morgen teilnehmen."
 yorkshire.0054.b:0 "Ich werde einfach aus der Ferne zuschauen."
 yorkshire.0055.t:0 "Morgendliche Vorbereitungen"
 yorkshire.0055.desc:0 "Es ist Morgen, und heute ist der große Tag - die Stierhatz von Stamford steht vor der Tür! Die Glocken der örtlichen [ROOT.Char.GetFaith.HouseOfWorship] werden geläutet, um allen mitzuteilen, dass das Stiertreiben bald beginnen wird. Der Ausrufer der Stadt verkündet dann allen Bürgern, dass sie ihre Läden und Tore schließen sollen. Als sich alle versammeln, riecht es stark nach "Stierdreck" - einer Mischung aus Erde und Stierexkrementen, mit denen sich viele als Glücksbringer beschmiert haben. Sobald alles geregelt ist, wird der Stier freigelassen, und das Getümmel beginnt: Männer, Frauen und Kinder jagen dem Stier hinterher!"
 yorkshire.0055.a:0 "Jetzt geht es los!"
 yorkshire.0056.t:0 "Die Stierhatz"
 yorkshire.0056.desc.bull_runner:0 "Ich erlebe nichts als Chaos, als ich selbst hinter dem Stier herlaufe. Zu meinem Schutz begleiten mich natürlich einige meiner Wachen, aber auch sie scheinen sich zu amüsieren, denn wir verlieren uns im Jubel, im Geschrei und im Lärm. Ich lache, als eine speziell dafür vorgesehene Person sogar in einem Fass auf den Stier zurollt."
 yorkshire.0056.desc.not_bull_runner:0 "Die ganze Szene ist völlig chaotisch, und ich beobachte, wie die Stadtbewohner und die örtlichen Adligen dem Stier hinterherjagen. Viele tragen grelle, reißerische Gewänder, die im Alltag albern wären, hier aber zur festlichen Atmosphäre passen und den Stier noch mehr reizen sollen. Eine eigens dafür vorgesehene Person rollt sogar in einem Fass auf den Stier zu."
 yorkshire.0056.a:0 "Na los! Auf ihn!"
 yorkshire.0057.t:0 "Der Stier ist gefasst"
 yorkshire.0057.desc:0 "Schließlich wird der Stier auf die so genannte Stierwiese in der Nähe von Stamford gejagt, wo die erste Stierhatz stattfand, und erfolgreich eingefangen und geschlachtet. Während die Metzger das Fleisch des Stiers zubereiten, bricht die ganze Stadt in fröhliche, trunkene Gesänge und Tänze aus:\n\n#italic Come all you bonny boys#!\n#italic Who love to bait the bonny bull,#!\n#italic Who take delight in noise,#! #!\n#italic And you shall have your belly-full.#!\n#italic On Stamford's town bull-running day,#!\n#italic We'll show you such right gallant play;#!\n#italic You never saw the like, you'll say,#!\n#italic As you shall see at Stamford.#!"
 yorkshire.0057.a:0 "Ich kann das Fest nicht erwarten."
 yorkshire.0058.t:0 "Der Stierlauf ist zu Ende"
 yorkshire.0058.desc:0 "In der Regel wird beim Stamford Bull Run das Fleisch des Stiers zerlegt und zu Gunsten der Armen und Bedürftigen zubereitet, als Zeichen der Nächstenliebe der örtlichen Adligen, Beamten und Zünfte. Wir alle genießen das gute Essen und Trinken und tanzen bis in die späten Stunden der Nacht."
 yorkshire.0058.a:0 "Es hat wirklich sehr viel Spaß gemacht!"
