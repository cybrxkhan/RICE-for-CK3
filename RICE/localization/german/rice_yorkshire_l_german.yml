 yorkshire.0030.t:0 "Vorbereitungen"
 yorkshire.0030.desc:0 "Ich habe beschlossen, dass es an der Zeit ist, in die Stadt Beverley in [beverley_location.GetNameNoTier] zu reisen, um das Grab des Heiligen John von Beverley zu besuchen. Er ist ein äußerst heiliger Mann, um dessen Leben sich Legenden ranken und von dem man sagt, dass er vielen Anführern in Krieg und Politik Glück gebracht hat. Mein eigentliches Ziel sollte es natürlich sein, dort meine spirituellen Bedürfnisse zu stillen."
 yorkshire.0030.a:0 "Ich werde Vorbereitungen treffen, um bald dorthin zu reisen!"
 yorkshire.0031.t:0 "Nach Beverley"
 yorkshire.0031.desc:0 "Meine Reise in die Stadt Beverley beginnt heute! Ich mache mich auf den Weg zum Grab des Heiligen John als ein bescheidener und frommer Pilger."
 yorkshire.0031.a:0 "Ich gehe zu den Wiesen und Hügeln von Beverley!"
 yorkshire.0032.t:0 "Ankunft in Beverley"
 yorkshire.0032.desc:0 "Ich bin in der Stadt Beverley angekommen. Beverley wäre eine weitere mittelgroße Siedlung in England, wäre da nicht die Verbindung zum Heiligen John. Das Sanktuarium des Heiligen John ist der Stolz und die Freude der Stadt, und es heißt, dass jeder, der die Privilegien der Stadt bricht, vom Heiligen höchstpersönlich niedergestreckt wird, also muss ich vorsichtig und respektvoll vorgehen. Ich werde das Grab besuchen, aber zuerst werde ich in der Kirche beten und mich heute Nacht etwas ausruhen."
 yorkshire.0032.a:0 "Es ist gut, hier zu sein."
 yorkshire.0033.t:0 "Das Grab"
 yorkshire.0033.desc:0 "Ich befinde mich jetzt am Grab des Heiligen Johannes. Wenn man sich vorstellt, dass ein so heiliger Mann hier begraben ist! Es gibt viele Legenden über ihn, und eine gängige besagt, dass er ein Einsiedler war, der vom Teufel dazu verleitet wurde, schwere Sünden zu begehen, und dass er deshalb Buße tun und viel Leid ertragen musste, bevor er Bischof von York wurde.\n\nNoch interessanter ist für mich das Banner von John, dem viele große kriegerische Macht zuschreiben. Es heißt, dass der Besitzer des Banners in der Schlacht stets obsiegen wird!"
 yorkshire.0033.desc.banner_present:0 "\n\nIch betrachte das Banner mit Neugierde. Vielleicht kann ich es eines Tages nutzen - natürlich im Namen der [ROOT.Char.GetFaith.GetAdjective]en Kirche und um ihre Feinde zu zermalmen."
 yorkshire.0033.desc.banner_not_present:0 "\n\nDerzeit ist das Banner nicht in der Kirche zu sehen, da es anderweitig ausgeliehen ist, aber selbst dann sprechen viele hier mit leiser Ehrfurcht darüber. Vielleicht werde ich es eines Tages zu sehen bekommen."
 yorkshire.0033.a:0 "Ich bin stumm im Gebet."
 yorkshire.0033.toast:0 "Ihr seid von der Geschichte des Banners inspiriert!"
 yorkshire.0034.t:0 "Reflexionen"
 yorkshire.0034.desc:0 "Als ich das Grab des Heiligen Johannes verlasse, denke ich darüber nach, was ich gesehen und erlebt habe. Ich fühle einen großen spirituellen Frieden, als ob der weise und fromme Heilige mich dazu anleitet, größere Dinge als [ROOT.Char.GetTitledFirstName] zu erreichen."
 yorkshire.0034.a:0 "Der Besuch in Beverley war eine gute Erfahrung."
 yorkshire.0035.t:0 "Wieder daheim"
 yorkshire.0035.desc:0 "Ich bin endlich wieder heimgekehrt von meiner Pilgerreise nach Beverley, wo ich dem Heiligen John von Beverley an seinem Grab gehuldigt habe. Alles in allem war es eine gute Entscheidung, und ich fand, dass sich die Reise gelohnt hat."
 yorkshire.0035.a:0 "Vielleicht werde ich eines Tages wiederkommen?"
