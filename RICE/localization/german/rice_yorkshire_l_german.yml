 charter_fair_granted_others_tooltip:0 "Sobald [stamford_barony.GetNameNoTier], [boston_barony.GetNameNoTier], [winchester_barony.GetNameNoTier] und [northampton_barony.GetNameNoTier] allesamt Charter Fairs erhalten haben, wird eines Tages ein besonderes Ereignis zufällig ausgelöst, das ihre [county_modifiers|E] aufwertet."
 yorkshire.0070.t:0 "Die Charter Fair für Stamford"
 yorkshire.0070.desc:0 "Die Bürger und der niedere Adel von [stamford_barony.GetNameNoTier] fordern schon seit einiger Zeit, dass die Siedlung das Recht erhält, eine große Charter Fair abzuhalten. Ich habe beschlossen, ihnen dieses Privileg zu gewähren. Von nun an wird die Stadt jedes Jahr um die Mitte der Fastenzeit eine solche Messe abhalten - natürlich keine gewöhnliche Marktmesse, sondern eine von beträchtlichem Ausmaß."
 yorkshire.0070.a:0 "Dies dürfte die lokale Wirtschaft erheblich ankurbeln."
 yorkshire.0071.opening:0 "[charter_granter.Custom2('AppropriateGreeting', ROOT.Char)] [ROOT.Char.GetTitledFirstName]:"
 yorkshire.0071.desc:0 "Da [stamford_barony.GetNameNoTier] derzeit unter Eurer Gerichtsbarkeit steht, möchte ich Euch mitteilen, dass ich [stamford_barony.GetNameNoTier] auf Bitten einiger lokaler Bürger und des niederen Adels das Recht gewährt habe, jedes Jahr um die Mitte der Fastenzeit eine große Charter-Messe abzuhalten. Dies sollte die lokale Wirtschaft erheblich ankurbeln."
 yorkshire.0071.a:0 "Wundervolle Neuigkeiten!"
 yorkshire.0072.t:0 "Die Charter Fair für Stamford"
 yorkshire.0072.desc:0 "Die Bürger und der niedere Adel von [stamford_barony.GetNameNoTier] fordern schon seit einiger Zeit, dass der Ort das Recht erhält, eine große Charter Fair abzuhalten. Als einfacher [ROOT.Char.GetTitleAsNameNoTooltip] habe ich nicht die Befugnis, ein solches Recht zu gewähren, aber ich kann den [charter_granter.GetTitleAsNameNoTooltip] dieses Landes, [charter_granter.GetTitledFirstName], darum bitten, dies zu tun. Es wird jedoch einige Anstrengungen meinerseits erfordern, um sie von den Vorzügen dieses Vorhabens zu überzeugen."
 yorkshire.0072.a:0 "Hoffen wir, dass meine Petition angenommen wird!"
 yorkshire.0073.opening:0 "[stamford_owner.Custom2('AppropriateGreeting', ROOT.Char)] [ROOT.Char.GetTitledFirstName]:"
 yorkshire.0073.desc:0 "Ich hoffe, dass dieser Brief Euch in guter Stimmung antrifft. Die örtlichen Bürger und der niedere Adel von [stamford_barony.GetNameNoTier] haben darum gebeten, dass ihnen das Recht gewährt wird, jedes Jahr um die Mitte der Fastenzeit eine große Charter Fair abzuhalten. Da dies Eure Zustimmung erfordert, bitte ich Euch, dieser Bitte nachzukommen, da dies die örtliche Wirtschaft erheblich ankurbeln dürfte."
 yorkshire.0073.a:0 "Nun gut. Sie wird gewährt."
 yorkshire.0074.opening:0 "[charter_granter.Custom2('AppropriateGreeting', ROOT.Char)] [ROOT.Char.GetTitledFirstName]:"
 yorkshire.0074.desc:0 "Ich habe Euren Antrag, [stamford_barony.GetNameNoTier] das Recht zu gewähren, jedes Jahr um die Mitte der Fastenzeit eine große Charter Fair abzuhalten, sorgfältig geprüft. Dies ist eine ausgezeichnete Idee, und ich lobe Euch für Eure Initiative. Ich gewähre hiermit [stamford_barony.GetNameNoTier] diese Privilegien. Hoffen wir, dass dies der Region zu mehr Wohlstand verhilft!"
 yorkshire.0074.a:0 "Ich bin froh, dass das geklappt hat!"
 yorkshire.0075.t:0 "Die Charter Fair für Boston"
 yorkshire.0075.desc:0 "Die Bürger und der niedere Adel von [boston_barony.GetNameNoTier] fordern schon seit geraumer Zeit, dass der Ort das Recht erhält, eine große Charter Fair abzuhalten. Ich habe beschlossen, ihnen dieses Privileg zu gewähren. Von nun an wird die Stadt jedes Jahr um den Juli herum eine solche Messe abhalten - natürlich keine gewöhnliche Marktmesse, sondern eine von beträchtlichem Ausmaß."
 yorkshire.0075.a:0 "Dies dürfte die lokale Wirtschaft erheblich ankurbeln."
