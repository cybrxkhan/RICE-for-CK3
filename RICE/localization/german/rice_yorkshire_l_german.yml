 yorkshire.0091.t:0 "Englands Charter Fairs"
 yorkshire.0091.desc:0 "Seit vielen Jahren haben verschiedene Städte in England, Wales und Cornwall von königlichen Würdenträgern das Privileg erhalten, sogenannte Charter-Fairs abzuhalten. Diese jährlich stattfindenden Märkte sind für viele Siedlungen eine wichtige Quelle des Wohlstands, aber einige von ihnen heben sich von den anderen ab, da sie mehr Geschäfte anziehen.\n\nIn letzter Zeit haben sich einige Messen besonders hervorgetan, wie zum Beispiel die Fairs in [stamford_barony.GetNameNoTier] in der Mitte der Fastenzeit, [boston_barony.GetNameNoTier] im Juli, [winchester_barony.GetNameNoTier] im September und [northampton_barony.GetNameNoTier] im November. Infolgedessen haben sich diese Messen zu einer festen Abfolge entwickelt und erfreuen sich sowohl bei einheimischen Händlern als auch bei Auswärtigen großer Beliebtheit, wobei dazwischen noch weitere Messen stattfinden."
 yorkshire.0091.a:0 "Die lokale Wirtschaft scheint gut zu laufen!"
