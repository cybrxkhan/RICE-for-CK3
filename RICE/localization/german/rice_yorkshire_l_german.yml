 RICE_yorkshire_grant_stamford_charter_fair_desc:0 "#V Stamford#! wird zu einem immer wichtigeren und einflussreicheren Handelszentrum in England. Örtliche Händler und Honoratioren haben darum gebeten, dass die Stadt das Privileg erhält, eine große [charter_fair|E] abzuhalten."
 RICE_yorkshire_grant_stamford_charter_fair_effect_tooltip:0 "Ihr werdet euren [liege|E] bitten, diesem Ort das Recht zu gewähren, eine [charter_fair|E] abzuhalten, allerdings müsst ihr auch eine beträchtliche Menge an [prestige|E] zusätzlich zu den üblichen Kosten bezahlen"
 RICE_yorkshire_grant_stamford_charter_fair_confirm:0 "Seht zu, dass es erledigt wird."
 RICE_yorkshire_grant_stamford_charter_fair_context_tooltip:0 "#emphasis Historischer Kontext:#! Charter Fairs sind jährliche Straßenmärkte, die durch eine Royal Charter in England etabliert wurden. Viele von ihnen stammen aus dem Mittelalter, auch wenn sie möglicherweise frühere Vorläufer hatten. Einige Charter Fairs - insbesondere in Stamford, Boston, Winchester und Northampton - waren so bedeutend, dass sie eine feste Abfolge bildeten, zwischen denen kleinere Messen lagen. Obwohl sie nicht so groß waren wie die Messen in der Champagne, zogen die englischen Charter Fairs dennoch viele Kaufleute aus ganz Europa an."  
