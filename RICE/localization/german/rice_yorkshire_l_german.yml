 RICE_yorkshire_spectate_the_stamford_bull_run_context_tooltip:0 "#emphasis Historischer Kontext:#! In der Stadt Stamford fand früher jedes Jahr am 13. November ein Stierlauf statt. Die früheste ausdrückliche Erwähnung stammt aus dem Jahr 1389 n. Chr., obwohl es sehr wahrscheinlich schon einige Zeit vorher stattfand. Einer vermutlich fiktiven Legende zufolge begann die Tradition im frühen 13. Jahrhundert, als ein normannischer Herrscher einigen örtlichen Metzgern dabei half, zwei Stiere zu trennen, die sich um eine Kuh stritten. Es gefiel ihm so gut, dass er vorschlug, das Ereignis jedes Jahr nachzuspielen. Obwohl das Fest nicht nur in Stamford stattfand, überlebte es bis in die Zeit der Puritaner und wurde schließlich 1839 wegen der großen öffentlichen Unruhen, die es verursachte, abgeschafft." 
