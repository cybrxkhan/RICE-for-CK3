 yorkshire.0010.t:0 "The Fierce Virago"
 yorkshire.0010.desc:0 "I was born many years ago in [GetTitleByKey('b_jerusalem').GetNameNoTier] when my parents, had gone on pilgrimage from [GetTitleByKey('d_york').GetNameNoTier], as good [GetReligionByKey('christianity_religion').GetAdherentNamePlural]. After my parents died, I spent years raising my little brother [thomas.GetFirstName], who found his calling as a monk in France.\n\nNow, I have returned to the great holy city as a grown woman on my own pilgrimage. Perhaps I will send a message to [thomas.GetFirstNameNoTooltip] when there is some news to report – rumor has it that [GetReligionByKey('christianity_religion').GetAdjective] and [GetReligionByKey('islam_religion').GetAdjective] armies will soon clash in the Levant.\n\nI took a crusading vow when I started my pilgrimage, and even a woman like me can do my part to defend the Holy Land. Though I feel fear in my heart, I will overcome such fear and become a fierce [Glossary( 'virago', 'VIRAGO_GLOSS' )] if I must fight in the name of the Almighty Lord."
 yorkshire.0010.a:0 "Lord Jesus Christ, protect and guide me!"
 yorkshire.0010.info:0 "#emphasis Historical Context:#! Margaret of Beverley was an English pilgrim and a rare case of a historically attested woman who partook in battles during the Crusades, in particular the siege of Jerusalem in 1187 and of Antioch in 1188 by the forces of Saladin during the Third Crusade. After some further travels and adventures, she retired to a nunnery in France many years later. Our main source on her life is her younger brother, a monk named Thomas based on Picardy in modern-day France; he was, interestingly, for a time part of the household of the famous Thomas Becket, Archbishop of Canterbury."
 yorkshire.0011.t:0 "The Cooking Pot Helmet"
 yorkshire.0011.desc:0 "My pilgrimage to the Holy Land has not been easy. Danger lurks around every corner, and sometimes, even a woman must fight.\n\nI have encountered bandits and heathens, and all sorts of evildoers, and during a recent scuffle, I even had to improvise a cooking pot as a helmet to protect myself!\n\nThere are stranger things out there than a woman with a cooking pot on her head, perhaps, but some might laugh at the idea. Yet, this “helmet” did prove effective to an extent, so maybe it might be worth keeping, both for protection and as a reminder of my crusading vow."
 yorkshire.0011.a:0 "I’ll keep this cooking pot as a helmet."
 yorkshire.0011.b:0 "A cooking pot as a headgear sounds ridiculous."
 yorkshire.0011.info:0 "#emphasis Historical Context:#! According to Margaret of Beverley’s brother, the monk Thomas, who is our main source on her life, during Saladin’s siege of Jerusalem in 1187, Margaret actively participated in the city’s defense, and had to improvise a cooking pot as a helmet. It is uncertain whether this incident actually happened, or was an invented detail; while it isn’t implausible, it also reflects medieval depictions of warrior women as strange, and could have had a satirical or comical element."
