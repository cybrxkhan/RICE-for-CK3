 RICE_yorkshire_borrow_banner_of_saint_john_context_tooltip:0 "#emphasis Historischer Kontext:#! Das Banner des Heiligen Johannes wurde im Mittelalter von mehreren englischen Anführern zu verschiedenen Zeiten getragen. So trug Eduard I. das Banner auf seinen Schottlandfeldzügen von 1296 und 1300 bei sich. Diese verschiedenen militärischen Erfolge im Laufe der Jahrhunderte trugen nur dazu bei, den Ruf des Heiligen zu festigen."
