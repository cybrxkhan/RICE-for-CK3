 bozo.0012.t:0 "Burying My [ROOT.Char.Custom2('RelationToMe', ROOT.Var('RICE_ghana_burial_ancestor').Char)|U]"
 bozo.0012.desc:0 "As is our [ROOT.Char.GetCulture.GetName] tradition, I have ordered the construction of a large dome, made out of acacia wood, to bury [ROOT.Var('RICE_ghana_burial_ancestor').Char.GetFirstName]. The structure is almost complete, and I am thus making preparations for the burial ceremony.\n\nTypically, we sacrifice servants and slaves alongside [ROOT.Var('RICE_ghana_burial_ancestor').Char.GetFirstNameNoTooltip] in the dome. The [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.PriestNeuterPlural] have provided me a list of servants and slaves to sacrifice for the occasion."
 bozo.0012.desc.sacrifice:0 "\n\nHowever, the [ROOT.Char.GetFaith.PriestNeuterPlural] have, in their wisdom, also suggested a few members of my court who could also be sacrificed. Such things would please [ROOT.Char.GetFaith.PantheonTerm], they argue."
 bozo.0012.a:0 "[candidate_1.GetFirstName] will be a worthy sacrifice to [ROOT.Var('RICE_ghana_burial_ancestor').Char.GetFirstNameNoTooltip]."
 bozo.0012.b:0 "The sacrifice of [candidate_2.GetFirstName] will please [ROOT.Var('RICE_ghana_burial_ancestor').Char.GetFirstNameNoTooltip]."
 bozo.0012.c:0 "Let us sacrifice [candidate_3.GetFirstName] to honor [ROOT.Var('RICE_ghana_burial_ancestor').Char.GetFirstNameNoTooltip]."
 bozo.0012.d:0 "I hope sacrificing servants and slaves will work for [ROOT.Var('RICE_ghana_burial_ancestor').Char.GetFirstNameNoTooltip]!"
 bozo.0012.sacrifice_tooltip:0 "Instead of the default [piety_i|E] #P [GetPlayer.MakeScope.ScriptValue('major_piety_value')|0]#!, you will gain double that."
 bozo.0013.t:0 "$bozo.0012.t$"
 bozo.0013.desc:0 "It is the day of [ROOT.Var('RICE_ghana_burial_ancestor').Char.GetFirstNamePossessive] burial. I and my entire court accompany [ROOT.Var('RICE_ghana_burial_ancestor').Char.GetHerHis] body as we bring it inside the dome of acacia wood that we have erected. We place the body on a bed with cushions, and surround it with many ornaments, weapons, and utensils, so that [ROOT.Var('RICE_ghana_burial_ancestor').Char.GetFirstNameNoTooltip] can feast and drink in the afterlife.\n\nAfter this, we sacrifice many slaves and servants by immuring them in the tomb. We then cover the dome with mats and curtains, placing as much earth as we can on top of the tomb, so that it becomes a small hill surrounded by a trench.\n\nFollowing this, we sacrifice victims and pour libations of fermented drinks to [ROOT.Var('RICE_ghana_burial_ancestor').Char.GetFirstNameNoTooltip] and our other ancestors."
 bozo.0013.desc.sacrifice:0 "Among the sacrificial victims is [sacrificial_victim.GetFirstName], who I and the [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.PriestNeuterPlural] felt was a good candidate for this occasion."
 bozo.0013.a:0 "May you rest in peace, dear [ROOT.Char.Custom2('RelationToMe', ROOT.Var('RICE_ghana_burial_ancestor').Char)]."
