 # Game Concepts
 game_concept_wangara:1 "Wangara"
 game_concept_wangara_desc:2 "The Wangara were a group of West African merchants who played a major role in medieval and early modern African economic history. They were a composite of several Mande-speaking peoples, and the term had different meanings in different contexts.\n\nOnce a [ruler|E] who controls the gold mines of West Africa takes the [decision|E] to $RICE_bozo_establish_wangara_decision$, Wangara content is unlocked through the $innovation_RICE_wangara$ [innovation|E]. This [innovation|E] is gained in a few ways: either naturally through the normal process of gaining an [innovation|E]; through the [decision|E] to $RICE_bozo_establish_wangara_decision$; or through a [decision|E] to Integrate the Wangara into the Communities of your [culture|E]. The latter two allow you to gain the [innovation|E] an [era|E] early.\n\nBesides its base benefits, the [innovation|E] has other advantages, too. For instance, it unlocks the [decision|E] to $RICE_bozo_wangara_synergy_decision$, which can provide your [counties|E] with useful bonuses."
 game_concept_mud_masonry:1 "Mud Masonry"
 game_concept_mud_mason:1 "Mud Mason"
 game_concept_mud_masons:1 "Mud Masons"
 game_concept_mud_masons_desc:2 "The $tradition_RICE_african_mud_masons_name$ [tradition|E], available to certain [cultures|E] in West Africa, enables a [decision|E] to $RICE_bozo_mud_masons_decision$, which grants you a [character_modifier|E] which reduces the cost and time to construct [buildings|E].\n\nIf you control the [county|E] of $c_jenne$, you do not need the [tradition|E] to access the [decision|E], and the [decision|E] gives you more powerful versions of the [modifiers|E] in question"

