 bozo.0030.t:0 "The Sacrifice"
 bozo.0030.desc:0 "Many believe the current location of the city of [GetTitleByKey('c_jenne').GetNameNoTier] is no longer as advantageous as it was in the days of our ancestors. Some worry about the frequent floods and other natural disasters that are said to be caused by the evil [ROOT.Char.GetFaith.DevilName], others claim the location is not conducive to trade, and yet others say newcomer immigrants need a better place to settle in.\n\n"
 bozo.0030.desc.pagan:0 "Previous attempts to move the site have all failed supposedly due to [ROOT.Char.GetFaith.DevilNamePossessive] interference. The city’s oracle states [ROOT.Char.GetFaith.PantheonTerm] will only help us if we sacrifice a young virgin, Tapama Djenepo, the daughter of a prominent local, by burying her alive in the new city’s walls.\n\nThe brave Tapama Djenepo says she will happily die for our future, and urges us to work hard, and live in harmony and brotherhood, so her death is not in vain."
 bozo.0030.desc.non_pagan:0 "According to legend, long ago, the city was beset by calamity. Only when a young virgin, Tapama Djenepo, the daughter of a prominent local, was sacrificed by being buried alive in the city’s walls, did the city’s prosperity return. The girl went to her fate bravely, happy to die for her people.\n\nInterestingly, locals claim to have discovered the girl’s tomb at the new location! Many say this is a good omen, and that Tapama Djenepo's spirit will protect the new site."
 bozo.0030.a:0 "We owe Tapama Djenepo for her sacrifice."
 bozo.0031.t:0 "[GetTitleByKey('c_jenne').GetNameNoTierNoTooltip] Changes Location"
 bozo.0031.desc:0 "The settlement of [GetTitleByKey('c_jenne').GetNameNoTier] has stood proudly for countless generations as a major urban center in [GetGeographicalRegion('world_africa_west').GetName]. Recently, locals have found the old location inadequate for various reasons, and the city’s ruler, [jenne_mover.GetTitledFirstName], agreed it was necessary to move the city to a more advantageous location.\n\n"
 bozo.0031.desc.pagan:0 "However, earlier attempts to move the city failed; the city’s [ROOT.Char.GetFaith.GetAdjective] oracle instructed the locals they had to sacrifice a young virgin, Tapama Djenepo, if they wanted to succeed. The girl willingly died to help her people."
 bozo.0031.desc.non_pagan:0 "When they moved to the city’s new location, locals discovered the tomb of a certain Tapama Djenepo. Legend had it that she was a young virgin who, years ago, willingly let herself be sacrificed in order to save the city from calamity."
 bozo.0031.desc.conclusion:0 "\n\nThanks to the move, Jenne is in a new, more geographically advantageous location, as trade booms and the people prosper. The tomb of Tapama Djenepo has become a site of veneration among locals, who wish to pay their respects to this noble-hearted, courageous girl."
 bozo.0031.a:0 "A new chapter in the history of Jenne begins."
 bozo.0031.tooltip:0 "[rulers|E] of [GetTitleByKey('c_jenne').GetNameNoTier], or those with a [capital|E] near it, can now do a [GetActivityType( 'activity_RICE_bozo_tapama_djenepo_tomb' ).GetName]"
 bozo.0032.t:0 "Tapama Djenepo's Tomb"
 bozo.0032.desc:0 "I have taken time out of my schedule to visit the tomb of the legendary Tapama Djenepo in [GetTitleByKey('c_jenne').GetNameNoTier]. She was sacrificed at a critical moment in the city’s storied history, as instructed by the local oracle, in order to enlist divine aid against the machinations of the evil spirits. The girl willingly accepted her death, happy knowing her sacrifice would ensure the city’s prosperity for generations to come.\n\nThese days, locals often come to her tomb, which is supposedly where she was buried alive between the city walls. While there, I offer some [ROOT.Char.GetFaith.GetAdjective] prayers, in the hopes that her spirit, which surely watches over the city, will grant me some blessings."
 bozo.0032.a:0 "Her sacrifice will never be forgotten."
