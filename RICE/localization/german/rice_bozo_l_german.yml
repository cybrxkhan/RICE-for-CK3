 RICE_bozo_mud_masons_decision_effect_tooltip_3:1 "Because you own [GetTitleByKey('c_jenne').GetNameNoTier], you will receive more powerful versions of the [modifiers|E]"
 RICE_bozo_mud_masons_decision_confirm:0 "Contact the masons!"
 RICE_bozo_mud_masons_decision_context_tooltip:0 "#emphasis Historical Context:#! Mudbricks have been a conspicuous part of buildings in West Africa for centuries, with the Mosque of Djenne as perhaps the most famous example of this style of architecture. Mud masons are respected throughout the region for their practical, spiritual, and sorcerous knowledge, as construction requires not only creating the building, but also the use of spells and incantations to bless the site and exorcise evil spirits. For example, many mud masons in the city of Jenne are of the Bozo ethnicity, and are well-versed in Islamic Quranic verses and what they refer to as #italic bai bibi#!, or "African secrets," the details of which they seldom disclose to outsiders."
