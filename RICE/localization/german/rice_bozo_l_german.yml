 RICE_bozo_mud_masons_general_modifier_jenne_desc:0 "This character has a contract with the #italic barey ton#!, or guild, of [mud_masons|E] from the ancient city of Jenne, for projects related to the construction and maintenance of various [buildings|E] across all [holding_types|E]."
