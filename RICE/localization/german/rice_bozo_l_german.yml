 bozo.0020.t:0 "Rise of the Wangara"
 bozo.0020.desc:0 "For many years, a group of Mande-speaking traders known as the #italic Wangara#! have been increasing their involvement in the West African gold trade. In particular, they have focused on controlling the flow of gold from Mali’s mines.\n\nIn a bid to fully monopolize their control over this gold, they have reached a deal with [wangara_founder.GetTitledFirstName], who rules over the majority of these mines.\n\nThere is no denying that the #italic Wangara#! are becoming one of the most influential merchant conglomerates in the region, thanks to their mastery over the gold trade, combined with their diverse ethnic origins that gives them much flexibility in their dealings with others. Now, their leaders are even starting to look beyond the gold trade, seeking to expand their political, commercial, and cultural networks by settling amongst the communities of various African peoples."
 bozo.0020.a:0 "We will watch them with great interest."
 bozo.0020.tooltip:0 "[cultures|E] in [GetGeographicalRegion('world_africa_west').GetName] can now unlock the $innovation_RICE_wangara$ [innovation|E] if their [culture_head|E] or a powerful [ruler|E] takes the [decision|E] to $RICE_bozo_bring_in_wangara$. The [innovation|E] in turn unlocks the [decision|E] to $RICE_bozo_wangara_synergy_decision$, among other bonuses."
 bozo.0021.t:0 "The Wangara Come to the [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]"
 bozo.0021.desc:0 "The Wangara are a group of Mande-speaking merchants who originally controlled the gold mines of Mali, but have, over the years, have expanded their operations to other regions of Africa, as well as to other products such as salt, slaves, kola nuts, and more.\n\nUntil recently, the Wangara network had limited connections with [ROOT.Char.GetCulture.GetName] communities. Thanks to [wangara_inviter.GetFirstName], a prominent [wangara_inviter.GetCulture.GetNameNoTooltip] [wangara_inviter.GetTitleAsNameNoTooltip], this is no longer the case.\n\n[wangara_inviter.GetFirstNameNoTooltip] has reached out to the Wangara, inviting them to settle among the [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]. In doing so, the [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] will be better integrated into the Wangara’s existing political, commercial, and cultural networks across [GetGeographicalRegion('world_africa_west').GetName]."
 bozo.0021.a:0 "Both sides will benefit from this!"
 bozo.0021.tooltip:0 "With the integration of the [wangara|E] into their communities, [GetPlayer.GetCulture.GetName] [rulers|E] now have access to the [decision|E] to $RICE_bozo_wangara_synergy_decision$."
