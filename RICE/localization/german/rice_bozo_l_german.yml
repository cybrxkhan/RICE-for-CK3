 RICE_bozo_establish_wangara_decision:0 "Create Wangara Gold Monopoly"
 RICE_bozo_establish_wangara_decision_tooltip:0 "Allow the [wangara|E] to establish a monopoly over Mali's gold mines to maximize profit."
 RICE_bozo_establish_wangara_decision_desc:0 "A group of Mande-speaking merchants called the [wangara|E] are gaining much influence over the gold mines of [GetGeographicalRegion('world_africa_west').GetName]. If we help them create a monopoly over the gold mines, we could mutually benefit, as they also seek to expand their business elsewhere as well."
 RICE_bozo_establish_wangara_decision_effect_tooltip_1:1 "Other [cultures|E] in [GetGeographicalRegion('world_africa_west').GetName] can now unlock the $innovation_RICE_wangara$ [innovation|E] if their [culture_head|E] or a powerful [ruler|E] takes the [decision|E] to $RICE_bozo_bring_in_wangara$"
 RICE_bozo_establish_wangara_decision_effect_tooltip_2:1 "The $innovation_RICE_wangara$ [innovation|E] in turn unlocks the [decision|E] to $RICE_bozo_wangara_synergy_decision$"
 RICE_bozo_establish_wangara_decision_confirm:0 "The gold must flow!"
 RICE_bozo_establish_wangara_decision_context_tooltip:0 "#emphasis Historical Context:#! The Wangara were a West African caste of merchants prominent from the medieval period up to the 19th century. They comprised of several different Mande peoples, such as the Malinke and Soninke, and initially came to power by dominating the production of gold in Mali. Over generations, they not only diversified their portfolio to include salt, kola nuts, and other goods, but also expanded their operations and integrated themselves into the politics and societies of places as faraway as the Akan coast and the Hausa city-states."
 RICE_bozo_wangara_mine_req:0 "You own at least #V 2#! [counties|E] that have the [GetBuilding('mali_mines_01').GetName] [building|E] or its upgrades"
 RICE_bozo_bring_in_wangara:0 "Integrate Wangara into [ROOT.Char.GetCulture.GetNameNoTooltip] Communities"
 RICE_bozo_bring_in_wangara_tooltip:0 "The [wangara|E] could help our communities greatly."
 RICE_bozo_bring_in_wangara_desc:0 "The [wangara|E] merchants originally controlled Mali's gold mines, but they have diversified their business over the years by expanding into other lands, to trade in goods besides gold. We should take the initiative to have them integrate [ROOT.Char.GetCulture.GetName] communities into their networks."
 RICE_bozo_bring_in_wangara_effect_tooltip_1:1 "[THIS.Char.GetCulture.GetName] [rulers|E] will now be able to access other [wangara|E] mechanics, like the [decision|E] to $RICE_bozo_wangara_synergy_decision$"
 RICE_bozo_bring_in_wangara_confirm:0 "The Wangara are welcome in [ROOT.Char.GetCulture.GetNameNoTooltip] lands!"
 RICE_bozo_bring_in_wangara_context_tooltip:0 "$RICE_bozo_establish_wangara_decision_context_tooltip$"
 RICE_bozo_wangara_synergy_decision:0 "Synergize with the Wangara"
 RICE_bozo_wangara_synergy_decision_tooltip:0 "The [wangara|E] could contribute much to our civilization."
 RICE_bozo_wangara_synergy_decision_desc:0 "The [wangara|E] have embedded themselves in [ROOT.Char.GetCulture.GetName] communities for quite some time now. [ROOT.Char.GetPrimaryTitle.GetNameNoTier] benefits much from their mercantile enterprise, but if we can find other opportunities to work with the [wangara|E], we could benefit even more!"
 RICE_bozo_wangara_synergy_decision_effect_tooltip_1:1 "You will choose between different types of synergy"
 RICE_bozo_wangara_synergy_decision_effect_tooltip_2:1 "Every [county|E] you directly own in [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetDeJureLiege.GetNameNoTier] gets a [county_modifier|E] depending on what type of synergy you choose, and a small, random amount of [development_growth|E]"
 RICE_bozo_wangara_synergy_decision_effect_tooltip_3:1 "You will also gain a related [character_modifier|E]"
