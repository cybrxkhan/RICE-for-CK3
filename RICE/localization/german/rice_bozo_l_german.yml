 bozo.0015.t:0 "Working with the Wangara"
 bozo.0015.desc:0 "The Wangara merchants, whose reach stretches across much of [GetGeographicalRegion('world_africa_west').GetName], have integrated themselves into our [ROOT.Char.GetCulture.GetName] communities for many years now, connecting us with other peoples in the region. We are used to working with the Wangara on a daily basis, particularly in mercantile matters, but I sensed an opportunity for further mutually beneficial arrangements with them.\n\n"
 bozo.0015.desc.political:0 "The Wangara have skills in management and letters that could serve me well. I’ve brought on some as officials in my administration, and will use their networks to govern my territories more efficiently and ensure the enforcement of my laws."
 bozo.0015.desc.commercial:0 "The Wangara, of course, are most famous for their extensive trade networks that already bring much wealth to my territories. By working together, we can further encourage trade to bring even #italic more#! wealth here."
 bozo.0015.desc.cultural:0 "The Wangara are quite educated in general (one has to be to be an excellent trader, after all), and I seek their aid in intellectual matters. Their knowledge of law, language, and all manner of learning, will cultivate my realm’s culture."
 bozo.0015.a:0 "Their contributions are most appreciated."
