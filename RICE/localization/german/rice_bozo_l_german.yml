 RICE_bozo_mud_masons_decision:0 "Employ African Mud Masons"
 RICE_bozo_mud_masons_decision_tooltip:0 "The [mud_masons|E] of our [realm|E] can help us with construction projects"
 RICE_bozo_mud_masons_decision_desc:0 "The [GetPlayer.GetCulture.GetName] people have a long tradition of [mud_masonry|E]. I can, and should, call upon the guild of [mud_masons|E] in my realm to assist me with various construction projects. Their architectural and spiritual knowledge will ensure our buildings stand the test of time!"
 RICE_bozo_mud_masons_decision_desc_not_culture:0 "Some inhabitants of my [realm|E] hail from a [culture|E] with a long tradition of [mud_masonry|E]. I can, and should, call upon their guild of [mud_masons|E] to assist me with various construction projects. Their architectural and spiritual knowledge will ensure our buildings stand the test of time!"
