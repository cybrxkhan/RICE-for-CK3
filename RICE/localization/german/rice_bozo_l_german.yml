 RICE_bozo_mud_masons_jenne_desc:0 "The mason's guild of Jenne, the #italic barey ton#!, are renowned for their skills in [mud_masonry|E], honed to perfection over many generations. Their knowledge, which has sacred dimensions, is greatly respected across the region.\n\n#italic [rulers|E] of this [county|E] automatically have access to the [decision|E] to $RICE_bozo_mud_masons_decision$, even if their [culture|E] doesn't have the $tradition_RICE_african_mud_masons_name$ [tradition|E]. If they #italic do#! have the [tradition|E], they will receive greater bonuses from the [decision|E]."
 RICE_bozo_mud_masons_general_modifier:0 "Employing Mud Masons (General $game_concept_holdings$)"
 RICE_bozo_mud_masons_general_modifier_desc:0 "This character has a contract with a local guild of African [mud_masons|E] for projects related to the construction and maintenance of various [buildings|E] across all [holding_types|E]."
