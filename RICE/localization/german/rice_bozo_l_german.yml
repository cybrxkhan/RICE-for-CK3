 bozo.0010.t:0 "The Mud Masons"
 bozo.0010.desc:0 "I have contacted the mud masons’ guild in my realm, notifying them about various building projects I want them to be involved in. As keepers of sacred knowledge, the [ROOT.Char.GetFaith.GetAdjective] rituals they perform during architectural work will also bless our buildings and protect them from harm.\n\n"
 bozo.0010.desc.culture:0 "We [ROOT.Char.GetCulture.GetCollectiveNoun] possess an innate understanding of mud masonry that outsiders simply do not. I am confident in these masons’ ability to harness the [ROOT.Char.GetCulture.GetNameNoTooltip] wisdom passed down for generations.\n\n"
 bozo.0010.desc.castle:0 "Anyways, I want the masons to focus on constructing new buildings or maintaining existing ones in my [castle_holdings|E]. We need to ensure our walls and defenses are strong!"
 bozo.0010.desc.city:0 "Anyways, I wish for the masons to focus on constructing new buildings or maintaining existing ones in my [city_holdings|E]. Their hard work will ensure our settlements continue to prosper."
 bozo.0010.desc.church:0 "Anyways, I indicated to the masons that I want them to focus on constructing new buildings or maintaining existing ones in my [church_holdings|E]. [ROOT.Char.GetFaith.HighGodName] will surely be pleased with this!"
 bozo.0010.desc.general:0 "Anyways, I instructed the masons to focus constructing new buildings or maintaining existing ones in a variety of my [holdings|E]. There is a lot of work that needs to be done throughout my realm."
 bozo.0010.a:0 "Their hard work is essential to our community."
