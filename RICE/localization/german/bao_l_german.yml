 bao_tradition_breizh_laid_name: "Matter of Britain"
 bao_tradition_breizh_laid_desc: "Poesie, Geschichtenerzählen, Schmähung und Humor haben in den brythonischen Gesellschaften einen hohen Stellenwert. Mit Einflüssen sowohl aus der keltischen Bardentradition als auch aus der französischen Literatur ist Matter of Britain das fehlende Bindeglied zwischen den Artuslegenden und ihrer mittelalterlichen Neuinterpretation."
 bao_tradition_breizh_collective_lands_name: "Kevaez"
 bao_tradition_breizh_collective_lands_desc: "Die Kevaez (oder Quévaise im modernen Französisch), häufig in ihrer mittelalterlichen Form Quemaes, sind ein von der Komturei geführtes Landbesitzsystem zum Schutz der Bauern (wenn auch mit Einschränkungen). Dieses System wurde eingeführt, um die Rodung von Land in der Bretagne während der mittelalterlichen Warmzeit zu erleichtern."
 bao_tradition_free_range_name: "Peurajoù Libr"
 bao_tradition_free_range_desc: "Bretonische Pferde waren im Mittelalter sehr berühmt. Sie wurden auf den Peurajoù Libr, den freien Weiden, gezüchtet, d. h. auf halbwilden oder gänzlich wilden Weiden, und wurden von Adligen in ganz Westeuropa geschätzt, wie z. B. von dem berühmten Chevalier Bertrand Du Guesclin. Gegen Ende des 15. Jahrhunderts waren alle Weideflächen in der Hand einer einzigen Familie."
