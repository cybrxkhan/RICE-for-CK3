# Events
 #sonerien_du
  bao.0001.t:0 "Die Sonerien Du"
  bao.0001.desc:0 "Meine Soldaten bringen zwei junge Männer in schwarzer Kleidung, die sie vor meinem Haus festgenommen haben.\n\n"Dieses niedere Gesindel wurde schlafend in einem ausgetrockneten Graben gefunden, mein [ROOT.Char.GetLadyLord]", sagt einer meiner Soldaten auf die Frage, wer sie seien. "Sie sagen, sie seien Kirchenmusiker, aber sie haben sich verdächtig verhalten, und es ist klar, dass sie Wegelagerer sind, die Euer Land ohne Erlaubnis betreten."\n\nEin anderer Soldat wirft ein: "Ich stimme zwar zu, dass sie sich verdächtig verhalten, aber wir sollten nicht zu voreilig urteilen.\n\nDer erste Soldat ignoriert die Bemerkung des anderen und sagt: "Sie sind Wegelagerer, ob es Euch gefällt oder nicht, also schlage ich vor, dass wir sie wegen Landfriedensbruch schnell exemplarisch strafen.""
  bao.0001.a:0 "So tut es! Und nehmt ihre Habseligkeiten!"
  bao.0001.b:0 "Schickt die beiden zurück in ihre Heimat."
  bao.0001.c:0 "Das scheinen nette Burschen zu sein. Lasst sie uns einstellen!"
  bao.0001.info:0 "#emphasis Historischer Kontext:#! Bis zur Mitte des 20. Jahrhunderts waren Trachten das zuverlässigste Mittel, um den sozialen Status eines Fremden zu erkennen; in der Bretagne waren schwarze Trachten die unverhüllten Gewänder für die Ärmsten der Armen. Die "Sonerien Du" oder "Schwarzen Musikanten" waren reisende Sänger und Musiker, die hauptsächlich mit Speis und Trank bezahlt wurden und von Kirche zu Kirche, von Messe zu Messe und von Hochzeit zu Hochzeit zogen, um ihren Beruf auszuüben. Sie hatten den Ruf, "hep diskrog" oder "rastlos" zu spielen, und dem örtlichen Aberglauben zufolge konnte eine bretonische Hochzeit nur dann zu Ende gehen, wenn der Musikant zu betrunken zum Spielen war. Sie wurden von den Gendarmen und den oberen Schichten der bretonischen Gesellschaft oft als Unruhestifter angesehen.\n Die eigentliche "Sonerien Du"-Legende, auf die sich das Ereignis bezieht, ist die Legende der Bro Vigouden (Baronie Kemper), in der zwei schwarzgekleidete Musiker um 1790 in Pont-'n-Abad (Pont-l'-Abbé auf Französisch) zu Unrecht bestraft und zum Tode verurteilt wurden, weil sie betrunken am Straßenrand schliefen, entweder weil sie fälschlicherweise für Straßenräuber gehalten wurden oder als Folge der Korruption der örtlichen Aristokratie. Ihre Leichen wurden für alle sichtbar auf Spießen ausgesetzt. Da dieses Ereignis mit (nicht bestätigten) Pestausbrüchen zusammenfiel, hielt man sie für Märtyrer und berührte die Leichen, weil man glaubte, dass dies Immunität gegen die Pest gewähren würde."
 #toss_a_coin
  bao.0002.t:0 "Der Heilige Brunnen"
  bao.0002.desc:0 "Auf dem Weg zwischen zwei meiner Burgen bin ich über einen neuen Brunnen gestolpert, der einem örtlichen Heiligen gewidmet ist. Die Dorfbewohner in der Nähe sagen, ich solle eine Münze in den Brunnen werfen, um Glück zu erlangen!"
  bao.0002.a:0 "Werft eine Münze in den Brunnen!"
  bao.0002.b:0 "Oder vielleicht nicht..."
  bao.0002.info:0 "#emphasis Historischer Kontext:#! Brunnen in der Bretagne sind meist einem örtlichen oder tatsächlichen Heiligen gewidmet. Heilkundige und thaumaturgische Heilige wurden natürlich zuerst ausgewählt, und man glaubte, dass der Brunnen zu guter Gesundheit verhelfen würde."
 #korriganed
 bao.0050.t:0 "Korriganischer Diebstahl!"
 bao.0050.desc:0 "Aus meiner Schatzkammer sind einige Goldmünzen verschwunden. Meine Diener sagen, es seien wieder die schelmischen Korriganen! Vielleicht sollte ich anfangen, sie angemessen zu behandeln..."
 bao.0050.a:0 "Gosh darn!"
 bao.0050.info:0 "#emphasis Historischer Kontext:#! Die Korriganen sind einheimische, schelmische Zwerge in der Bretagne, die den Kobolden sehr ähnlich sind. Sie sind unter vielen Namen bekannt, wie z. B. Poulpiqué, Bouffon Noz und Kereore; man sagt auch, dass es viele Varianten von ihnen gibt, wie Kerion, Ozegan, Korrig und Pixies.  Es wird oft gesagt, dass sie, wenn man sie schlecht behandelt, die wertvollen Dinge eines Menschen stehlen, wie Uhren, Socken, Löffel oder Teller."
 bao.0051.t:0 "Ein Feenring aus Pilzen"
 bao.0051.desc:0 "Ich habe bei einem Spaziergang in der Nähe meines Wohnsitzes einen "Feenring" mit schönen, unberührten Pfifferlingen gefunden. Die Korriganer haben meinen Fleiß sicher belohnt! Was soll ich mit diesen Pilzen machen?"
 bao.0051.a:0 "Sie trocknen und für ein kleines Entgelt verkaufen"
 bao.0051.b:0 "Meine Köche bitten, aus ihnen ein köstliches Mahl zu zaubern"
 bao.0051.info:0 "$bao.0050.info$"
 bao.0052.t:0 "Begegnungen mit Korriganen?"
 bao.0052.desc:0 "Beim Abendessen hat mich mein Mündel [ward.GetFirstName] vor ein ziemliches Rätsel gestellt. Was würde ich tun, wenn ich jemals einen Korrigan treffen würde?"
 bao.0052.a:0 "Davonrennen!"
 bao.0052.b:0 "Mit ihnen tanzen und singen!"
 bao.0052.c:0 "Ihnen niemals folgen!"
 bao.0052.d:0 "Sie niemals verärgern!"
 bao.0052.e:0 "Ihnen gegenüber großzügig sein."
 bao.0052.a.info:0 "Die Korriganen mögen zwar klein sein, aber sie sind magisch und können kaltblütig sein! Ich sollte immer vorsichtig sein. Wie man sagt, sollte man ihnen Weizen oder Münzen zuwerfen und sie werden bis zum Sonnenaufgang zählen."
 bao.0052.b.info:0 "Korriganen sind nicht gefühllos, nur schelmisch! Wenn ich mit ihnen spiele, werden sie mich belohnen!"
 bao.0052.c.info:0 "Korriganen können zu boshaft sein. Es heißt, dass man ihnen als junger Vater nicht folgen sollte, weil man sonst seine Kinder vielleicht nie wieder sieht, und dass man als Frau niemals eine Kastanie von ihnen annehmen sollte."
 bao.0052.d.info:0 "Korriganen wird nachgesagt, dass sie schnell beleidigt sind. Sie mögen keine Ironie und bestrafen jeden, der sie auch nur leicht verärgert, daher sollte man in ihrer Nähe immer diplomatisch und ehrlich sein."
 bao.0052.e.info:0 "Korriganen belohnen Großzügigkeit. Sie helfen den Helfenden und geben den Gebenden."
   
 # Horses
 bao.0200.t:0 "Bretonen"
  bao.0200.desc:0 "Das [brittany_duchy.GetName] ist die Heimat edler Pferde, die in Freiheit oder auf halbwilden Weiden gezüchtet werden. Dies hat dem Herzogtum Reichtum und Ruhm eingebracht und wird sicherlich ein unglaublicher Vorteil für jeden sein, den ich beeinflussen muss, wie zum Beispiel [recipient.GetTitledFirstName]."
  bao.0200.a:0 "Ich hoffe, dass [recipient.GetFirstName] flott reiten wird!"
  bao.0201.opening:0 "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
  bao.0201.desc:0 "Als Herrscher vom [brittany_duchy.GetName], der Heimat der feinsten Pferde Westeuropas, schenke ich Euch mit diesem Brief als Geste des guten Willens ein prächtiges Pferd zu Eurem persönlichen Gebrauch."
  bao.0201.a:0 "Ein unglaublicher Hengst!"
