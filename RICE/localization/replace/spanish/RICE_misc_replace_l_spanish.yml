meshefares_desc:0 "El 'Grupo de Amigos', también conocido como Ahl-e Haqq, o 'Pueblo de la Verdad', cree que Dios se manifiesta en una encarnación principal y siete encarnaciones secundarias en cada época del mundo. Estas siete personas se llaman #Italic Haft Tan#!. La encarnación principal de la actual cuarta época es Sultan Sahak."

