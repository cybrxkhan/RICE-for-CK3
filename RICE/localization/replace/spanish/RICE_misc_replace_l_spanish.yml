yazidi_religion_desc:0 "Las montañas del norte de Mesopotamia y el oeste de Irán son hogar de pueblos de habla iraní, particularmente los kurdos, quienes han, a lo largo de los siglos, fortalecido sus creencias existentes al sincretizar ideas de una multitud de tradiciones espirituales, incluyendo el zoroastrismo, el islam y el gnosticismo."

