 building_RICE_sicily_sassi_of_matera_02:0 "Flourishing $building_type_RICE_sicily_sassi_of_matera_01$"
 building_RICE_sicily_sassi_of_matera_02_desc:0 "$building_type_RICE_sicily_sassi_of_matera_01_desc$"
