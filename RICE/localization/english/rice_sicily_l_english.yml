 # Buildings
 building_type_RICE_sicily_mount_etna:0 "Mount Etna"
 building_type_RICE_sicily_mount_etna_desc:0 "As one of the greatest mountains of the Mediterranean, Mount Etna has been the subject of legends and folklore for centuries. In ancient times, this volcano had religious significance for it was believed the god Vulcan, or Hephaestus, had his blacksmithing forge under Etna. Nowadays, the volcanic soils produced from its activity make the nearby region some of the most fertile in Sicily, which itself is already quite fertile."
 building_RICE_sicily_mount_etna:0 "$building_type_RICE_sicily_mount_etna$"
 building_RICE_sicily_mount_etna_desc:0 "$building_type_RICE_sicily_mount_etna_desc$"
 building_type_RICE_sicily_monte_cassino:0 "Monte Cassino"
 building_type_RICE_sicily_monte_cassino_desc:0 "The Abbey of Monte Cassino, which sits atop a rocky hill, was founded in 529 the great Saint Benedict as the first house of the Benedictine Order. Over the centuries, it has seen its ups and downs, and has even been abandoned a few times, but has developed a reputation as one of the foremost centers of culture and learning in Europe with a vast library. The #italic Terra Sancti Benedicti#!, the secular land owned by the monastery, is heavily fortified to protect the monastery."
 building_RICE_sicily_monte_cassino:0 "$building_type_RICE_sicily_monte_cassino$"
 building_RICE_sicily_monte_cassino_desc:0 "$building_type_RICE_sicily_monte_cassino_desc$"
 building_type_RICE_sicily_palace_of_palermo:0 "Royal Palace of Palermo"
 building_type_RICE_sicily_palace_of_palermo_desc:0 "Palermo is the main political, cultural, and economic center of Sicily, and such a grand city deserves an equally grand royal palace. Blending together the architectural and artistic legacy of the three worlds in Sicily – Islam, Byzantium, and the Latin West – it is a testament to the many influences and storied past of the Sicilian frontier."
 building_RICE_sicily_palace_of_palermo:0 "$building_type_RICE_sicily_palace_of_palermo$"
 building_RICE_sicily_palace_of_palermo_desc:0 "$building_type_RICE_sicily_palace_of_palermo_desc$"
 building_type_RICE_sicily_salerno_medical_school:0 "Medical School of Salerno"
 building_type_RICE_sicily_salerno_medical_school_desc:0 "According to legend, four scholars of medicine – the Latin Salernus, the Greek Pontus, the Jew Helinus, and the Arab Abdela – met and befriended each other by chance in Salerno, establishing a medical school there. Whatever the truth of the matter, since then, Salerno has been the foremost center of medical education in Europe, accumulating impressive collections of medical texts in its vast libraries."
 building_RICE_sicily_salerno_medical_school:0 "$building_type_RICE_sicily_salerno_medical_school$"
 building_RICE_sicily_salerno_medical_school_desc:0 "$building_type_RICE_sicily_salerno_medical_school_desc$"
 RICE_sicily_salerno_medical_school_effect_desc:0 "$unlocks_building_desc$[decision|E] to $RICE_sicily_support_salerno_medical_school$"
 building_type_RICE_sicily_arch_of_trajan:0 "Arch of Trajan"
 building_type_RICE_sicily_arch_of_trajan_desc:0 "Trajan, one of the Five Good Emperors of ancient Rome, erected a number of large, magnificent triumphal arches throughout the Roman Empire to celebrate his building projects and his conquests that brought the Empire to its greatest extent. The arch in Benevento, the best preserved of these arches, and has sculpted reliefs depicting Trajan and his achievements."
 building_RICE_sicily_arch_of_trajan:0 "$building_type_RICE_sicily_arch_of_trajan$"
 building_RICE_sicily_arch_of_trajan_desc:0 "$building_type_RICE_sicily_arch_of_trajan_desc$"
 building_type_RICE_sicily_sassi_of_matera_01:0 "Sassi of Matera"
 building_type_RICE_sicily_sassi_of_matera_01_desc:0 "Though cave cities can be found throughout the Mediterranean, few are as spectacular as those found at Matera. This ever-growing and extensive network of caverns include underground residences, markets, fortresses, workshops, farm houses, places of worship, an impressive water management system, and more."
 building_RICE_sicily_sassi_of_matera_01:0 "$building_type_RICE_sicily_sassi_of_matera_01$"
