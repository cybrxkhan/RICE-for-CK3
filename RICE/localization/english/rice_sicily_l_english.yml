 sicily.0030.t:0 "Negotiating with the Strongholds"
 sicily.0030.t.latin:0 "Negotiating with the Latin Strongholds"
 sicily.0030.t.greek:0 "Negotiating with the Greek Strongholds"
 sicily.0030.t.arabic:0 "Negotiating with the Arab-Berber Strongholds"
 sicily.0030.desc.intro:0 "My attempts to reach out to the"
 sicily.0030.desc.latin:0 "Latin"
 sicily.0030.desc.greek:0 "Greek"
 sicily.0030.desc.arabic:0 "Arab-Berber"
 sicily.0030.desc:0 "strongholds in my realm for negotiations has borne fruit. A prominent leader from amongst them, a certain [sicily_faith.GetAdjective] [sicily_culture.GetName] [representative.GetWomanMan] by the name of [representative.GetFirstName], was sent as their representative.\n\nFollowing the initial round of negotiations, [representative.GetFirstNameNoTooltip] proposed I pay [representative.GetHerHis] people [gold_i|E] #V [ROOT.Char.MakeScope.Var('bargain_amount').GetValue]#! in gold (or an equivalent amount in goods). In exchange, they will not conduct any raids nor harass the inhabitants of the regions where their strongholds currently reside for a number of years.\n\nTaken the wrong way, this sounds an awful lot like a tribute payment, but, on the other hand, this could also benefit both parties in the long run."
 sicily.0030.a:0 "Very well, I agree to this deal."
 sicily.0030.b:0 "I’ll accept, but you must give me more."
 sicily.0030.b.failure:0 "Further negotiations do not succeed, and you must accept the original deal."
 sicily.0030.b.success:0 "Further negotiations succeed, and you are given additional concessions."
 sicily.0030.c:0 "Preposterous! I reject these terms."
 #sicily.0031.t:0 "xxxxx"
 sicily.0031.desc:0 "After [representative.GetFirstName] gave me [representative.GetHerHis] initial offer, my side then proposed further concessions for their side. After all, the original agreement is somewhat flimsy – I need more, I told [representative.GetFirstNameNoTooltip], to reassure myself of [representative.GetHerHis] people’s good intentions.\n\n"
 sicily.0031.desc.failure:0 "In the end, however, we were unable to wrangle anything else further from [representative.GetFirstNameNoTooltip].\n\nA tough negotiator indeed! [representative.GetSheHe] perhaps knew we were desperate to reduce the influence of [representative.GetHerHis] stronghold at any cost."
 sicily.0031.desc.prestige:0 "[representative.GetFirstNameNoTooltip], after some consideration, agreed for some of the stronghold’s leaders to come to my court to formally pay homage and confirm our agreement.\n\nWhile I would have preferred some more substantial concessions, the symbolic gesture is welcome, and should indicate to all in the region that these strongholds are subservient to me – at least for now."
 sicily.0031.desc.gold:0 "Though [representative.GetFirstNameNoTooltip] was initially hesitant to, [representative.GetSheHe] agreed to lessen the amount of gold we owed [representative.GetHerHis] people.\n\nOf course, I still have to send these troublemakers some gold in the first place, but I’m glad I took the risk of continuing with negotiations rather than just accepting the initial deal."
 sicily.0031.desc.troops:0 "[representative.GetFirstNameNoTooltip] then promised that a number of soldiers from [representative.GetHerHis] strongholds would swear loyalty to me, and fight under my banner against any enemies that threaten us.\n\nIn fact, I had been hoping for this outcome; it would be good if I could pivot their destructive urges away from me and towards my enemies. After all, their warriors #italic are#! praised for their fighting skill, not least against my own troops."
 sicily.0031.desc.county:0 "[representative.GetFirstNameNoTooltip] thought it over, and eventually said that [representative.GetSheHe] and other leaders of the strongholds could discuss ways to help facilitate trade and commerce in the region. After all, they have a network that extends beyond the regions they reside in, and can provide protection to trade routes passing through the strongholds.\n\nIt is not a bad idea. Their connections could prove useful, and their foreign ties and willingness to watch over my roads would let commerce prosper."
 sicily.0031.a:0 "Alright then. Negotiations are concluded."
