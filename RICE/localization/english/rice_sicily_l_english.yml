 sicily.0100.t:0 "Promoting Officials in [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]"
 sicily.0100.desc:0 "As a reigning [ROOT.Char.GetTitleAsNameNoTooltip] in [GetGeographicalRegion('custom_sicily').GetName], I rely on many local officials to help me administer my territories there. Some prove their worth to me over time, and it is only proper that I reward them for their service by promoting them and bringing them to my court where they can more directly assist me.\n\nMy officials are an eclectic bunch who hail from many different backgrounds, and some are even foreign. Promoting them also has the benefit of allowing me to maintain good relations with their communities.\n\nNow, what sort of officials do I seek to promote this time?"
 sicily.0100.a:0 "[sicily_latin_dominance_i|E] Latin"
 sicily.0100.b:0 "[sicily_greek_dominance_i|E] Greek"
 sicily.0100.c:0 "[sicily_arabic_dominance_i|E] Arab-Berber"
 sicily.0100.d:0 "[ROOT.Char.GetCulture.GetNameNoTooltip]"
 sicily.0101.t:0 "$sicily.0100.t$"
 sicily.0101.desc:0 "When promoting my officials from [GetGeographicalRegion('custom_sicily').GetName], other things I should consider are their specialties and talents. After all, this is not just for the benefit of their careers – ideally, I can make use of officials to help me in areas of my administration that are lacking.\n\nAnyhow, what skills am I looking for?"
 sicily.0101.a:0 "[diplomacy_i|E] Diplomacy"
 sicily.0101.b:0 "[martial_i|E] Martial"
 sicily.0101.c:0 "[stewardship_i|E] Stewardship"
 sicily.0101.d:0 "[intrigue_i|E] Intrigue"
 sicily.0101.e:0 "[learning_i|E] Learning"
 sicily.0102.t:0 "$sicily.0100.t$"
 sicily.0102.desc:0 "My court has identified two [sicily_culture.GetName] officials who meet the requirements I specified previously, and would make promising candidates for promotion. Their names are [official_1.GetFullName] and [official_2.GetFullName].\n\nOf course, there’s nothing stopping me from promoting both, if I have the resources to spare."
 sicily.0102.a:0 "Promote [official_1.GetFirstNameNoTooltip]"
 sicily.0102.b:0 "Promote [official_2.GetFirstNameNoTooltip]"
 sicily.0102.c:0 "Promote both candidates"
 sicily.0103.t:0 "Updating Bureaucratic Records in [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]"
 sicily.0103.desc:0 "In the chaotic frontier of [GetGeographicalRegion('custom_sicily').GetName], good administrative records can be hard to come by – they can get lost, destroyed, or altered in dubious ways.\n\nIt is important for my officials to periodically update bureaucratic records from our territories in [GetGeographicalRegion('custom_sicily').GetName], from wills, to property deeds, to purchases of valuables, and more.\n\nMy [councillor.GetCouncilTitle], [councillor.GetFirstName], is helping with with this effort and recommends that we use either the Latin, Greek, or Arab-Berber records from this region to assist us in our efforts, in order to be more efficient."
 sicily.0103.a:0 "Rely on the Latin documents"
 sicily.0103.b:0 "Rely on the Greek documents"
 sicily.0103.c:0 "Rely on the Arab-Berber documents"
 sicily.0104.t:0 "Reforming Government in [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]"
 sicily.0104.desc:0 "[GetGeographicalRegion('custom_sicily').GetName] has been home to many peoples over the centuries. My officials there often use a hodgepodge of different administrative customs inherited from our predecessors.\n\nHowever, there are times when we need to reform our administration in [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]. My [councillor.GetCouncilTitle], [councillor.GetFirstName], after careful investigation, has identified three potential sources of inspiration for our governmental reforms:\n" # says we can look to both the region’s historical practices, and those of other realms, to do this, and 
 sicily.0104.desc.latin:0 "\n$EFFECT_LIST_BULLET$The Latin administrative practices of [latin_ruler.GetFullName]"
 sicily.0104.desc.no_latin:0 "\n$EFFECT_LIST_BULLET$Historical practices of Latin communities in [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]"
 sicily.0104.desc.greek:0 "\n$EFFECT_LIST_BULLET$The Greek administrative practices of [greek_ruler.GetFullName]"
 sicily.0104.desc.no_greek:0 "\n$EFFECT_LIST_BULLET$Historical practices of Greek communities in [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]"
 sicily.0104.desc.arabic:0 "\n$EFFECT_LIST_BULLET$The Arab-Berber administrative practices of [arabic_ruler.GetFullName]"
 sicily.0104.desc.no_arabic:0 "\n$EFFECT_LIST_BULLET$Historical practices of Arab-Berber communities in [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]"
 sicily.0104.a:0 "@RICE_sicily_latin_icon! Make reforms based on the Latin model"
 sicily.0104.b:0 "@RICE_sicily_greek_icon! Make reforms based on the Greek model"
 sicily.0104.c:0 "@RICE_sicily_arabic_icon! Make reforms based on the Arab-Berber model"
 sicily.0105.t:0 "xxxxx"
 sicily.0105.desc:0 "xxxxx"
 sicily.0105.a:0 "xxxxx"
 sicily.0106.t:0 "Immigration to [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]"
 sicily.0106.desc:0 "As a longtime frontier, [GetGeographicalRegion('custom_sicily').GetName] is a dynamic land: on one hand, it can at times be unstable, but on the other hand, it is full of opportunity for those who wish to settle there. For centuries, people have arrived on these shores from all corners of the Mediterranean and even beyond.\n\nIn order to expand my authority and economically develop my territories in [GetGeographicalRegion('custom_sicily').GetNameNoTooltip], I have decided to enact a policy of encouraging immigrants from faraway lands to settle in these lands.\n\nThough the numbers of these immigrants are small, and perhaps may never reach anywhere close to the numbers of the local inhabitants, their presence will nonetheless be a boon to the region."
 sicily.0106.a:0 "Invite Latin immigrants"
 sicily.0106.b:0 "Invite Greek immigrants"
 sicily.0106.c:0 "Invite Arab-Berber immigrants"
 sicily.0106.d:0 "Invite [ROOT.Char.GetCulture.GetNameNoTooltip] immigrants"
