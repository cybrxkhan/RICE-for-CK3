 sicily.0060.t:0 "The Taifas of Sicily"
 sicily.0060.desc:0 "When [kalbid.GetFirstName] died years ago, and the [kalbid.GetDynasty.GetName] dynasty lost control of [GetGeographicalRegion('custom_sicily').GetName], all hell broke loose as [GetReligionByKey('islam_religion').GetAdjective] warlords fought over the island.\n\nAs these #italic taifas#! waged endless war upon one another, one warlord, [al_thumna.GetFullName], sought the aid of [norman.GetName] mercenaries led by two brothers, [robert.GetFirstName] and [roger.GetFirstName].\n\n"
 sicily.0060.desc.muslim:0 "Now, the [norman.GetNameNoTier] adventurers seek to do what they did to the [greek.GetName] and [lombard.GetName] cities of southern Italy, for [roger.GetFirstNameNoTooltip] wants to conquer all of [GetGeographicalRegion('custom_sicily').GetName] for [roger.GetHerselfHimself. Some [GetReligionByKey('islam_religion').GetAdjective] locals, sick of the fighting, shortsightedly welcome [roger.GetHerHim], believing stable rule under an infidel is preferable to chaos.\n\nYet, there are those who bravely resist [roger.GetFirstNameNoTooltip], such as the mighty [benavert.GetFirstNameNicknamed]. One has to wonder what the island’s fate will be…."
 sicily.0060.desc.christian:0 "With [al_thumna.GetFirstNamePossessiveNoTooltip] death, the island’s endless wars have entered a new phase. For [roger.GetFirstNameNoTooltip], order will only be restored when the entire land is under [GetReligionByKey('christianity_religion').GetAdjective] rule – not to mention there are plenty of riches to be made here.\n\nSome infidels continue to resist the [norman.GetCollectiveNounNoTooltip], like [benavert.GetFirstNameNicknamed]. Yet, others welcome [roger.GetFirstNamePossessiveNoTooltip] arrival, whether because they think [roger.GetFirstNameNoTooltip] can stabilize the island, or because they are loyal followers of [roger.GetHerHis] dead ally [al_thumna.GetFirstNameNoTooltip]. One has to wonder what the island’s fate will be…."
 sicily.0060.desc.fallback:0 "With [al_thumna.GetFirstNamePossessiveNoTooltip] death, these mercenary brothers seek to control the island all for themselves, whether because they wish avenge their dead friend, or seek to opportunistically exploit the situation, or both.\n\nA number of [GetReligionByKey('islam_religion').GetAdjective] rulers continue to resist these incursions, particularly [benavert.GetFirstNameNicknamed], as many fear the arrival of these ruthless invaders; yet others within the island’s populace – regardless of religion – see these [norman.GetCollectiveNounNoTier] as welcome bringers of peace and stability. One has to wonder what the island’s fate will be…."
 sicily.0060.a:0 "What will happen next on the island where three worlds meet?"
 sicily.0060.tooltip:0 "#emphasis Historical Context:#! Though it had been in decline for years, the collapse of the Kalbid Emirate in 1040 CE heralded the start of a new era of civil war and fragmentation in Muslim Sicily. Unlike Iberia, where some local #italic taifas#! were able to transform into powerful, prosperous regional centers, the #italic taifas#! of Sicily were relatively weak and unable to consolidate their power, and had to seek foreign aid against their rivals. For instance, the Zirid dynasty of North Africa continuously intervened in the island's politics for decades.\n\nWith that context, the fact that Ibn al-Thumna, the ruler of Syracuse, requested for Norman military aid in 1061 CE is not so abnormal. Nonetheless, al-Thumna's death in 1062 provided the Normans under Roger a convenient excuse to conquer the whole island. Interestingly, al-Thumna's followers continued fighting alongside Roger as allies, and some local Christians were among those who resisted the Normans.\n\nA later ruler of Syracuse, Ibn Abbad, known in Christian sources as Benavert, led the last resistance to the Normans. After his death in 1086 in battle, the Norman conquest of Sicily concluded with the fall of Noto in 1091."
 sicily.0061.t:0 "$RICE_historical_aspiration_fulfilled_title$"
 sicily.0061.desc:0 "[GetGeographicalRegion('custom_sicily').GetName] is #italic ours#! at last.\n\nWith the conquest of the island complete, all who live here – from Latin to Greek and Arab, whether Christian, Muslim, or Jewish – answer to me. No more squabbling. No more chaos.\n\n"
 sicily.0061.desc.benavert_converted:0 "Even my once feared foe, [benavert.GetFirstNameNicknamed], saw the light of [ROOT.Char.GetFaith.HighGodName] and converted to [christian.GetName]. I am sure many other heathens on the island will follow suit.\n\n"
 sicily.0061.desc.benavert_dead:0 "Even my once feared foe, [benavert.GetFirstNameNicknamed], is no more. With [benavert.GetHerHis] death, the morale of those who resisted my conquest evaporated.\n\n"
 sicily.0061.desc.ending:0 "And now, after years of campaigning, I can finally begin to build a real base of power here, in this ancient land, for my branch of the family. I have no doubt we will continue to wield much power and influence in the Mediterranean for years to come."
 sicily.0061.a:0 "This beautiful island truly feels like our home now."
 sicily.0062.t:0 "$RICE_historical_aspiration_fulfilled_title$"
 sicily.0062.desc.intro:0 "Finally. After years of ceaseless fighting between rival warlords, and after surviving relentless wave after relentless wave of the brutal [norman.GetName] horde, the island of [GetGeographicalRegion('custom_sicily').GetName] is united once more, this time under the banner of [uniter.GetFirstNameNicknamed] and the [uniter.GetDynasty.GetName] clan."
 sicily.0062.desc.roger_converted:0 "\n\nFascinatingly, the once infidel leader of the [norman.GetCollectiveNoun], [roger.GetTitledFirstName], even embraced [faith.HighGodName] and converted to [roger.GetFaith.GetName]!"
 sicily.0062.desc.roger_dead:0 "\n\nThe [norman.GetNameNoTooltip] invaders, once greatly feared, lost their way after the death of their mighty leader, [roger.GetTitledFirstName], it seems."
 sicily.0062.desc.ending:0 "\n\nAnyhow, stability and order are restoring the island. Perhaps one day soon, it will prosper as it once did.\n\nBut our work is not over, and there is no time to rest. The island is still threatened by infidel attacks from elsewhere in the Mediterranean, and from internal squabbling. The process of rebuilding will be long and arduous, but it #italic is#! starting at last."
 sicily.0062.a:0 "And so, the history of this beautiful island continues...."
 sicily.0063.t:0 "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip] Unifed (For Now)"
 sicily.0063.desc:0 "After years of chaos, the island of [GetGeographicalRegion('custom_sicily').GetName] has been united by [uniter.GetTitledFirstName]. Through politics and, of course, military might, [uniter.GetSheHe] finally brought the island under one ruler for the first time since the collapse of the [kalbid.GetDynasty.GetName] dynasty many years ago.\n\nSome consider this a new dawn, believing that peace and prosperity will finally return to the island, this time under [uniter.GetFaith.GetAdjective] [uniter.GetCulture.GetName] rule. Others view the event more negatively, seeing this as the return of unjust, heathen tyranny.\n\nSuch a beautiful, coveted island that lies on the frontier between many worlds will never lack for opportunities and excitement. Only time will tell what happens next in fabled [GetGeographicalRegion('custom_sicily').GetName]."
 sicily.0063.a:0 "We shall see how long [uniter.GetDynasty.GetName] rule lasts there."
 sicily.0064.t:0 "The Frontier of #italic dar al-Islam#!"
 sicily.0064.desc:0 "I rule at the very edge of #italic dar al-Islam#!, the house of monotheism.\n\nYet, for all the blood, sweat, and tears we gave to defend this frontier of [islam.GetName] in [GetGeographicalRegion('world_europe_south_italy').GetName], the [islam.GetAdjectiveNoTooltip] world still ignores us. It took years for the [abbasid.GetHouse.GetName] caliphs to even acknowledge me as the governor of this land, and give us symbolic support. We are dismissed as a lost cause, especially now that the [christian.GetAdjective] armies of [louis.GetTitledFirstName] are on our doorstep.\n\nBut a frontier has a funny way of providing opportunities. For instance, the same infidels who threaten us could, with negotiation or a little gold, be convinced to ally with us. After all, we have engaged in productive trade and diplomacy with some of them, especially if we share mutual enemies.\n\nWhatever happens, I know that the fate of [islam.GetNameNoTooltip] in this peninsula will be decided under my leadership."
 sicily.0064.a:0 "The [islam.GetAdjectiveNoTooltip] world will one day appreciate our sacrifices."
 sicily.0064.tooltip:0 "#emphasis Historical Context:#! The Emirate of Bari was a notable Islamic state in mainland Italy, lasting from 847 CE (when it was established by Arab and Berber adventurers) until 871 CE, when Bari fell to the forces of Frankish Emperor Louis II. The third ruler of Bari, Sawdan, came to power around 857; his origin is debated, and he might have been of Sicilian, Arab, Berber, or even sub-Saharan African origin.\n\nSince the Emirate of Bari was in what was essentially an unstable frontier, it never attracted much support from the Islamic world. It took years, for instance, for Sawdan to be acknowledged as governor by the Abbasid government – a title that in fact had previously been requested by his predecessor, Mufarrag.\n\nRegardless, Sawdan's depiction in primary sources is conflicting. Christian sources portray him as a ruthless tyrant and treacherous snake, while Muslim and Jewish sources depict him as a learned, just, productive ruler, who had in a friend the Jewish scholar Abu Aaron.\n\nAfter Bari fell in 871, Sawdan's eventual fate is uncertain. He may have been executed, fled to Taranto, or imprisoned by Louis before serving as Louis' advisor. If the latter is true, he supposedly played Louis and the Lombards off against each other for some time."
 sicily.0065.t:0 "$RICE_historical_aspiration_fulfilled_title$"
 sicily.0065.desc:0 "Against the odds, I have established a [islam.GetAdjective] foothold in [GetGeographicalRegion('RICE_mainland_southern_italy').GetName] for [islam.GetName]. As a powerful [islam.GetAdjectiveNoTooltip] [ROOT.Char.GetTitleAsNameNoTooltip], I now command the respect of infidel and believer alike.\n\nThe [islam.GetAdjectiveNoTooltip] world, which once dismissed us as a lost cause at the mercy of the infidels, is at last starting to show us the attention and regard that I and my brave subjects deserve. Were it not for our immense efforts and sacrifices, we would have lost this land to non-believers.\n\nNow that we have secured my position against our enemies on this peninsula, great opportunities await us. We can continue to strike north, attacking the heartlands of [christian.GetName]; we can build our trade networks, and develop our cities, bringing civilization to this wartorn region. There is much that this beautiful land can offer us, and the future holds much promise."
 sicily.0065.a:0 "Southern Italy is fully within #italic dar al-Islam#!, at long last."
 sicily.0065.a.tooltip:0 "The [decision|E] to $RICE_sicily_administer_frontier$ is permanently cheaper"
 sicily.0066.t:0 "The Emirate of Bari, Triumphant"
 sicily.0066.desc:0 "Years ago, when the Emirate of [GetTitleByKey('c_bari').GetNameNoTier] was established by a motley band of [islam.GetAdjective] adventurers from all corners of the Mediterranean, few could have anticipated that it would rise to become one of the most powerful polities in [GetGeographicalRegion('custom_sicily').GetName].\n\nUnder the rule of the wise and capable [sawdan.GetFirstName], [islam.GetNameNoTooltip] has not only successfully repelled attacks from their [christian.GetAdjective] adversaries (at times, it should be noted, with the aid of [christian.GetAdjectiveNoTooltip] allies or mercenaries); he  has also built up a prosperous land and cultivated a learned court.\n\nThe [islam.GetAdjectiveNoTooltip] world can no longer ignore his achievements, and many of his co-religionists are hailing him as one of the greatest rulers of his generation. The [christian.GetAdjectiveNoTooltip] world, meanwhile, is on edge, given the threat [sawdan.GetFirstNameNoTooltip] poses to its heartlands in Italy and Greece."
 sicily.0066.a:0 "What will happen next in this wild frontier?"
