 sicily.0050.t:0 "Grain Shipments"
 sicily.0050.desc:0 "I have given the order for a sizeable shipment of grain from my territories in [GetGeographicalRegion('custom_sicily').GetName] to be shipped over to [recipient.GetTitledFirstName] as a sign of goodwill. After all, the fertile produce of this region is oft coveted by foreigners, so I am sure [recipient.GetSheHe] will appreciate the gesture.\n\nAnyhow, the grain should arriving there shortly."
 sicily.0050.a:0 "It's an offer [recipient.GetFirstNameNoTooltip] can't refuse!"
 sicily.0051.opening:0 "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
 sicily.0051.desc:0 "Please accept these shipments of grain from my territories in [GetGeographicalRegion('custom_sicily').GetName]. Whatever our differences, I hope this gift of food will feed and alleviate the suffering of many in your realm. This is a generous offer I'm sure you won't refuse."
 sicily.0051.a:0 "Indeed, it was an offer I couldn't refuse!"
 sicily.0052.opening:0 "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
 sicily.0052.desc:0 "While I appreciate your offer to send shipments of grain from your territories in [GetGeographicalRegion('custom_sicily').GetName] to my subjects, we will have to decline your gift at this time. I would rather not grow too dependent on your grain, and I am sure you will understand."
 sicily.0052.a:0 "I thought I made an offer [actor.GetSheHe] couldn't refuse!"
 sicily.0053.opening:0 "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
 sicily.0053.desc:0 "I am more than happy to send you shipments of grain from my territories in [GetGeographicalRegion('custom_sicily').GetName]. Your payment of gold is greatly appreciated, and the grain should be arriving shortly."
 sicily.0053.a:0 "Excellent!"
 sicily.0054.opening:0 "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
 sicily.0054.desc:0 "Thank you kindly for agreeing to my request for you to send shipments of grain from your territories in [GetGeographicalRegion('custom_sicily').GetName] in my realm. My people thank you for your generosity."
 sicily.0054.a:0 "Good to hear the grain arrived safely."
 sicily.0055.opening:0 "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
 sicily.0055.desc:0 "While I appreciate your offer of gold, I simply cannot afford to send shipments of grain from my territories in [GetGeographicalRegion('custom_sicily').GetName]. The grain has been set aside for others. I am sure you will understand."
 sicily.0055.a:0 "I thought I made an offer [recipient.GetSheHe] couldn't refuse!"
