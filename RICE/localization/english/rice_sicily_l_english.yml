 # Legends
 RICE_sicily_struggle_dominion_ender_name: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip], the Dominion"
 RICE_sicily_struggle_dominion_ender_desc: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip] is a land that is paradoxically at the center of the Mediterranean, yet has also been a frontier to the great civilizations dwelling in this great sea. It was never the master of its own fate, until [struggle_ender.GetFirstName] finally tamed this wild frontier and brought order to it under one great dominion."
 RICE_sicily_struggle_dominion_legend_chapter_opening_struggle: "For centuries, the [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName] was a region that many fought over, but none could master. It was where three worlds – the Latin West, Byzantium, and Islam – competed in various ways, some peaceful and some less so, resulting in constant conflict and depredation. This sorry state of affairs came to an end with the coming of [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip], who united this ancient land under one dominion: [ROOT.Legend.GetProtagonist.GetHersHis]." 
 RICE_sicily_struggle_dominion_legend_chapter_motivation_struggle: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] saw the anarchy at the heart of this frontier, and how it prevented this land and its people from developing. If [GetGeographicalRegion('custom_sicily').GetNameNoTooltip] was to prosper, [ROOT.Legend.GetProtagonist.GetSheHe] reasoned, it needed a strong leader to unite under."
 RICE_sicily_struggle_dominion_legend_chapter_famous_deed_generic: "Unity, however, was easier said than done. [GetGeographicalRegion('custom_sicily').GetNameNoTooltip] was the result of many influences across the Mediterranean, and its many people, from invading newcomers to more ancient inhabitants, were constantly locked in various squabbles. To unite the land, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] had to put an end to the constant chaos that defined southern Italy and become the greatest ruler the land had ever seen."
 RICE_sicily_struggle_dominion_legend_chapter_extra_deed_struggle: "Through military and political means, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] brought the petty warlords of [GetGeographicalRegion('custom_sicily').GetNameNoTooltip] under [ROOT.Legend.GetProtagonist.GetHerHis] heel. To those who were cooperative, [ROOT.Legend.GetProtagonist.GetSheHe] sent envoys who strong-armed and sweet-talked others into becoming [ROOT.Legend.GetProtagonist.GetHerHis] vassals and subjects. To others who were violent, [ROOT.Legend.GetProtagonist.GetSheHe] sent terryfing armies and navies to squash any opposition."
 RICE_sicily_struggle_dominion_legend_chapter_conclusion_ended_struggle: "It was not an easy effort, but eventually, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] united all of the [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName] into one dominion. This dominion was dominated by the [ROOT.Legend.GetProtagonist.GetDynasty.GetName] dynasty, and backed by [ROOT.Legend.GetProperty( 'culture' ).GetFlagName] and [ROOT.Legend.GetProperty( 'faith' ).GetFlagName] nobles. A new day dawned on [GetGeographicalRegion('custom_sicily').GetNameNoTooltip], as the frontier was tamed, and it was finally the master of its own destiny."
 RICE_sicily_struggle_crossroads_ender_name: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip], the Crossroads"
 RICE_sicily_struggle_crossroads_ender_desc: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip] is a land that is paradoxically at the center of the Mediterranean, yet has also been a frontier to the great civilizations dwelling in this great sea. It was never the master of its own fate, until [struggle_ender.GetFirstName] finally tamed this wild frontier and transformed it into a prosperous crossroads."
 RICE_sicily_struggle_crossroads_legend_chapter_opening_struggle: "For centuries, the [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName] was a region that many fought over, but none could master. It was where three worlds – the Latin West, Byzantium, and Islam – competed in various ways, some peaceful and some less so, resulting in constant conflict and depredation. This sorry state of affairs came to an end with the coming of [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip], who transformed this ancient land into a prosperous crossroads." 
 RICE_sicily_struggle_crossroads_legend_chapter_motivation_struggle: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] saw the anarchy at the heart of this frontier, and how it prevented this land and its people from developing. If [GetGeographicalRegion('custom_sicily').GetNameNoTooltip] was to prosper, [ROOT.Legend.GetProtagonist.GetSheHe] reasoned, its people needed to make use of their diversity to make their homeland flourish."
 RICE_sicily_struggle_crossroads_legend_chapter_famous_deed_generic: "While transforming a war-torn frontier was easier said than done, the [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName] was born of a myriad of influences and peoples across the Mediterranean. Though those who lived in [GetGeographicalRegion('custom_sicily').GetNameNoTooltip], from invading newcomers to more ancient inhabitants to the descendants of both, were constantly locked in various squabbles, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] knew that this region's diversity was a source of strength, for it meant that its people had many ties with each other and with foreign lands. And so, wise, cultured, and far-seeing [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] would become the greatest ruler the land had ever seen."
 RICE_sicily_struggle_crossroads_legend_chapter_extra_deed_struggle: "Using the economic, political, cultural, and religious networks the people of [GetGeographicalRegion('custom_sicily').GetNameNoTooltip] had with each other and with others in the Mediterranean, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] set about to transform the [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName]. [ROOT.Legend.GetProtagonist.GetSheHe|U] made great effort to send and receive diplomats, traders, scholars, artisans, and agriculturalists to other rulers in [GetGeographicalRegion('custom_sicily').GetNameNoTooltip], so that they could cultivate their lands to prosper in all aspects. [ROOT.Legend.GetProtagonist.GetSheHe|U] also made great effort to encourage trade and diplomatic ties with outside lands."
 RICE_sicily_struggle_crossroads_legend_chapter_conclusion_ended_struggle: "It was not an easy effort, but eventually, under [ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip] leadership, the [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName] was successfully transformed into a crossroads of the Mediterranean. Though this crossroads was dominated by the [ROOT.Legend.GetProtagonist.GetDynasty.GetName] dynasty, backed by [ROOT.Legend.GetProperty( 'culture' ).GetFlagName] and [ROOT.Legend.GetProperty( 'faith' ).GetFlagName] elites, it was a crossroads truly shared by all the inhabitants of the region. A new day dawned on [GetGeographicalRegion('custom_sicily').GetNameNoTooltip], as the frontier was tamed, and it was finally the master of its own destiny."

