 # Aspirations
 RICE_sicily_aspiration_sawdan_desc: "\n\n#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$Be the [ruler|E] of [GetTitleByKey('d_iceland').GetNameNoTier]\n$EFFECT_LIST_BULLET$[completely_control|E] [GetTitleByKey('d_iceland').GetNameNoTier]\n$EFFECT_LIST_BULLET$Complete the [decision|E] to $RICE_sicily_skalholt_school$\n$EFFECT_LIST_BULLET$Have a [piety_level|E] of [GetModifier( 'piety_level_3' ).GetNameWithTooltip|L] or higher\n$EFFECT_LIST_BULLET$Remain a Christian [faith|E]\n\n#bold Rewards#!\n$EFFECT_LIST_BULLET$Gain @piety_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_large_resource_bonus')]#! [piety|E]\n$EFFECT_LIST_BULLET$Gain @prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [prestige|E]\n$EFFECT_LIST_BULLET$Every [county|E] in [GetGeographicalRegion('custom_iceland').GetName] gains @development_icon! #V [EmptyScope.ScriptValue('RICE_red_sea_al_umari_aspiration_dev_bonus')]#! [development|E]\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$Take the [decision|E] to $RICE_normandy_build_minor_christian_holy_building$ and build either a large church or large monastery (Reward: @prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#!)"
 RICE_sicily_historical_aspiration_action_sawdan: "#italic With the Abbasids in disarray, and with most Muslims dismissing the Emirate of Bari as a lawless frontier of Dar al-Islam, you must take the lead in defending the fledging colony of Bari from all sorts of enemies if you are to permanently establish Islam in Italy.#!$RICE_sicily_aspiration_sawdan_desc$"
 RICE_sicily_historical_aspiration_modifier_desc_sawdan: "[GetModifier('RICE_sicily_aspiration_establish_islam_in_southern_italy').GetNameWithTooltip]"
 RICE_sicily_aspiration_roger_desc: "\n\n#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$Be the [ruler|E] of [GetTitleByKey('d_sicily').GetNameNoTier]\n$EFFECT_LIST_BULLET$[completely_control|E] [GetTitleByKey('d_sicily').GetNameNoTier]\n$EFFECT_LIST_BULLET$Hold at least #V 12#! [counties|E] OR #V 2#! [duchy|E] [titles|E]\n$EFFECT_LIST_BULLET$Have a [prestige_level|E] of [GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L] or higher\n$EFFECT_LIST_BULLET$Remain a Christian [faith|E]\n\n#bold Rewards#!\n$EFFECT_LIST_BULLET$Gain @piety_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [piety|E]\n$EFFECT_LIST_BULLET$Gain @prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [prestige|E]\n$EFFECT_LIST_BULLET$Every [county|E] in [GetGeographicalRegion('custom_sicily').GetName] gains @development_icon! #V [EmptyScope.ScriptValue('RICE_red_sea_al_umari_aspiration_dev_bonus')]#! [development|E]\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$Have a [piety_level|E] of [GetModifier( 'piety_level_3' ).GetNameWithTooltip|L] or higher (Reward: #P +25#! [opinion|E] from the [head_of_faith|E] if one exists)\n$EFFECT_LIST_BULLET$Directly kill, imprison, or convert Benavert to a Christian [faith|E] (Reward: @dynasty_prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_small_resource_bonus')]#! [dynasty_prestige|E], and @prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [prestige|E] if killed or imprisoned, or @piety_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [piety|E] if converted)"
