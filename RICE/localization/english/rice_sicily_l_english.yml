 sicily.0107.t:0 "A [sicily_culture.GetNameNoTooltip] Scholar in in [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]"
 sicily.0107.desc:0 "My efforts to improve the state of learning and culture in [GetGeographicalRegion('custom_sicily').GetName] has paid off handsomely. I’ve even attracted the attention of a certain [scholar.GetFullName].\n\nThis learned [sicily_culture.GetName] and [sicily_faith.GetAdjective] scholar, who hails from the region of [county.GetNameNoTier], has visited my court after hearing about my policies, and is impressed with what [scholar.GetSheHe] saw (or, at the least, [scholar.GetSheHe] does a good job pretending to [scholar.GetSheHe] is impressed).\n\nThough it was difficult at first, I managed to convince [scholar.GetHerHim] to settle here, at least for now. [scholar.GetFirstNamePossessiveNoTooltip] intellect will undoubtedly be a great asset to us."
 sicily.0107.a:0 "Welcome to your new home!"
 sicily.0108.t:0 "Caricatori Ports"
 sicily.0108.desc:0 "Since ancient times, grain has been one of the chief exports of the island of Sicily. Over the years, a system of special ports called the #italic Caricatori#! developed to centralize the distribution and export of this grain to international markets.\n\nBecause of the importance of the grain trade to Sicily, it is pertinent for far-sighted rulers like myself to continually invest in maintaining and improving these ports, as I have just done so recently.\n\nThis is also a good opportunity for me to cultivate ties with the foreign merchants involved in this trade and with their homelands."
 sicily.0108.a:0 "@RICE_sicily_latin_icon! Encourage the trade of grain to Latin lands"
 sicily.0108.b:0 "@RICE_sicily_greek_icon! Encourage the trade of grain to Greek lands"
 sicily.0108.c:0 "@RICE_sicily_arabic_icon! Encourage the trade of grain to Arabic lands"
 sicily.0109.t:0 "Immigration to [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]"
 sicily.0109.desc:0 "As a longtime frontier, [GetGeographicalRegion('custom_sicily').GetName] is a dynamic land: on one hand, it can at times be unstable, but on the other hand, it is full of opportunity for those who wish to settle there. For centuries, people have arrived on these shores from all corners of the Mediterranean and even beyond.\n\nIn order to expand my authority and economically develop my territories in [GetGeographicalRegion('custom_sicily').GetNameNoTooltip], I have decided to enact a policy of encouraging immigrants from faraway lands to settle in these lands.\n\nThough the numbers of these immigrants are small, and perhaps may never reach anywhere close to the numbers of the local inhabitants, their presence will nonetheless be a boon to the region."
 sicily.0109.a:0 "Invite Latin immigrants"
 sicily.0109.b:0 "Invite Greek immigrants"
 sicily.0109.c:0 "Invite Arab-Berber immigrants"
 sicily.0109.d:0 "Invite [ROOT.Char.GetCulture.GetNameNoTooltip] immigrants"
