 RICE_sicily_struggle_ending_dominion_decision:0 "Dominion"
 RICE_sicily_struggle_ending_dominion_decision_tooltip:0 "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip] shall become a strong and mighty land"
 RICE_sicily_struggle_ending_dominion_decision_desc:0 "[GetGeographicalRegion('custom_sicily').GetName] has been subject to the conflicts and petty whims of both rapacious outsiders and of perfidious locals for far too long. If we are to take advantage of the bounty of the Mediterranean, this frontier region must be united under the leadership of one people, one faith, one ruler."
