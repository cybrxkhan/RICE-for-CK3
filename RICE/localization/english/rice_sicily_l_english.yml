 RICE_sicily_bargain_with_stronghold_latin_effect_tooltip_2: "If you have at least level 2 in the $trait_track_RICE_sicilian_ruler_latin$ track in the [GetTrait('RICE_sicilian_ruler').GetName( GetNullCharacter )] [trait|E], or the [GetDynastyPerk('RICE_sicily_legacy_3').GetName] [dynasty_perk|E], you can bargain for further bonuses"
 RICE_sicily_bargain_with_stronghold_greek_effect_tooltip_2: "If you have at least level 2 in the $trait_track_RICE_sicilian_ruler_greek$ track in the [GetTrait('RICE_sicilian_ruler').GetName( GetNullCharacter )] [trait|E], or the [GetDynastyPerk('RICE_sicily_legacy_3').GetName] [dynasty_perk|E], you can bargain for further bonuses"
 RICE_sicily_bargain_with_stronghold_arabic_effect_tooltip_2: "If you have at least level 2 in the $trait_track_RICE_sicilian_ruler_arabic$ track in the [GetTrait('RICE_sicilian_ruler').GetName( GetNullCharacter )] [trait|E], or the [GetDynastyPerk('RICE_sicily_legacy_3').GetName] [dynasty_perk|E], you can bargain for further bonuses"
 RICE_sicily_bargain_with_stronghold_effect_tooltip_1: "The [gold|E] the [sicily_strongholds|E] demand is randomized between [gold_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_sicily_stronghold_bargain_min_bottom_value')|0]#! and [gold_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_sicily_stronghold_bargain_max_top_value')|0]#!, based on your [traits|E], [skills|E], and [legitimacy_level|E]"
 RICE_sicily_occupy_sicilian_frontier:0 "Begin Occupation of the Sicilian Frontier"
 RICE_sicily_occupy_sicilian_frontier_tooltip:0 "[RICE_sicily_struggle|E] is a [region|E] worth fighting over!"
 RICE_sicily_occupy_sicilian_frontier_desc:0 "The [RICE_sicily_struggle|E] is neglected by the mighty powers of the world, who see it as a backwater. Yet, some ambitious and farsighted [rulers|E] outside of [GetGeographicalRegion('custom_sicily').GetName] know that the [region|E] could once again be the crucible of the Mediterranean, a frontier worth fighting for."
 RICE_sicily_occupy_sicilian_frontier_effect_tooltip_1:0 "Restarts the [RICE_sicily_struggle|E] [struggle|E] in the [struggle_phase_sicily_colony|E]"
 RICE_sicily_occupy_sicilian_frontier_effect_tooltip_2:0 "The [RICE_sicily_struggle|E] can only be permanently ended if it concludes through the #V Dominion#! or #V Crossroads#! [decisions|E]"
 RICE_sicily_occupy_sicilian_frontier_effect_tooltip_3:0 "All [county_modifiers|E] representing the #V Dominant Substrate#! or #V Ruling Class#! in [GetGeographicalRegion('custom_sicily').GetName] are removed"
 RICE_sicily_occupy_sicilian_frontier_confirm:0 "The Sicilian frontier shall be ours!"
 RICE_sicily_occupy_sicilian_frontier_context_tooltip:0 "#emphasis Historical Context:#! For many centuries, southern Italy was a frontier region that sat on the edges of many different cultures, despite its central position in the Mediterranean. In the medieval period, it served as a meeting ground between the Latin West, Byzantium, and Islam: sometimes in a spirit of productive #italic convivencia#!, other times in perpetual conflict. Even in times of conflict, though, the people living in this frontier had malleable identies and loyalties, which only further complicated the mosiac of ethnicities and religions present."
 RICE_sicily_stabilize_sicilian_frontier:0 "Revitalize the Sicilian Frontier"
 RICE_sicily_stabilize_sicilian_frontier_imperial:0 "Revitalize the Sicilian Frontier"
 RICE_sicily_stabilize_sicilian_frontier_tooltip:0 "The [RICE_sicily_struggle|E] rises to prominence once more!"
 RICE_sicily_stabilize_sicilian_frontier_desc:0 "The [RICE_sicily_struggle|E] has long been neglected by the mighty powers of the world, relegated to a sideshow region at best. Can a true [GetPlayer.Custom('GetDaughterSon')] of [GetGeographicalRegion('custom_sicily').GetName] emerge to restore this ancient land to its rightful place as the crucible of the Mediterranean, and a frontier worth fighting for?"
 RICE_sicily_stabilize_sicilian_frontier_effect_tooltip_1:0 "Restarts the [RICE_sicily_struggle|E] [struggle|E] in the [struggle_phase_sicily_borderland|E]"
 RICE_sicily_stabilize_sicilian_frontier_effect_tooltip_2:0 "$RICE_sicily_occupy_sicilian_frontier_effect_tooltip_2$"
 RICE_sicily_stabilize_sicilian_frontier_effect_tooltip_3:0 "$RICE_sicily_occupy_sicilian_frontier_effect_tooltip_3$"
 RICE_sicily_stabilize_sicilian_frontier_confirm:0 "$RICE_sicily_occupy_sicilian_frontier_confirm$"
 RICE_sicily_stabilize_sicilian_frontier_context_tooltip:0 "$RICE_sicily_occupy_sicilian_frontier_context_tooltip$"
 RICE_sicily_admirals_bridge_decision:0 "Construct the Admiral's Bridge"
 RICE_sicily_admirals_bridge_decision_tooltip:0 "A large bridge across [GetTitleByKey('b_palermo').GetNameNoTier] will benefit the settlement greatly!"
 RICE_sicily_admirals_bridge_decision_desc:0 "[GetTitleByKey('b_palermo').GetNameNoTier] is a center of trade and politics in [GetGeographicalRegion('custom_sicily').GetName]. Though many bridges cross the rivers near the settlement and connect it with the rest of the island, our engineers have located a promising site to construct what could well be area's most impressive and strategic bridge."
 RICE_sicily_admirals_bridge_decision_confirm:0 "Let's construct the bridge!"
 RICE_sicily_admirals_bridge_decision_context_tooltip:0 "#emphasis Historical Context:#! The Admiral's Bridge is a medieval bridge in Palermo, Sicily. Its impressive engineering and important location that, for instance, connected it with various royal structures nearby, has made it a symbol of the city; it was even famously the site of a battle between the forces of Giuseppe Garibaldi and the Kingdom of Two Sicilies during the unification of Italy. According to legend, it was built in the 12th century by George of Antioch, an admiral of King Roger II of Sicily, though some recent scholarship has suggested it may actually be much older."
 RICE_sicily_support_salerno_medical_school:0 "Support the $building_type_RICE_sicily_salerno_medical_school$"
 RICE_sicily_support_salerno_medical_school_tooltip:0 "Provide financial and political aid to the $building_type_RICE_sicily_salerno_medical_school$"
 RICE_sicily_support_salerno_medical_school_desc:0 "Ever since its founding, the $building_type_RICE_sicily_salerno_medical_school$ has served as a center of medical study in Europe. As the [ROOT.Char.GetTitleAsNameNoTooltip] ruling over [GetTitleByKey('c_salerno').GetNameNoTier], I should support the school financially and politically."
 RICE_sicily_support_salerno_medical_school_confirm:0 "May they continue to do good work!"
 RICE_sicily_support_salerno_medical_school_effect_tooltip_1:0 "Depending on your [traits|E] and [skills|E], there is a #V [GetPlayer.MakeScope.ScriptValue('RICE_sicily_salerno_medical_extra_chance')|0]%#! chance you may receive further #P positive#! [modifiers|E], [artifacts|E], improved skills for your [GetCourtPositionType('court_physician_court_position').GetName()], or a new one if you don't a [GetCourtPositionType('court_physician_court_position').GetName()] yet"
 RICE_sicily_support_salerno_medical_school_effect_tooltip_2:0 "If you own [GetTitleByKey('c_salerno').GetNameNoTier], the chances of further bonuses are increased"
 RICE_sicily_support_salerno_medical_school_context_tooltip:0 "#emphasis Historical Context:#! In medieval times, Salerno was home to a renowned medical school. According to legend, it was founded in the 9th century when four doctors – Pontus, a Greek; Salerno, an Italian; Abdela, an Arab; and Helinus, a Jew – happened to meet each other as they sought shelter for the night while traveling in Salerno. They then decided to work together to establish the school. Although this is likely a legend, it does reflect the school's diverse millieu: it hosted teachers and students from all over Europe and the Mediterranean, including a number of women, and taught medicine from the Greek, Latin, Arab, and Jewish traditions."
 RICE_sicily_sponsor_liber_pantegni:0 "Sponsor the Liber Pantegni"
 RICE_sicily_sponsor_liber_pantegni_tooltip:0 "The medical scholars of [GetTitleByKey('b_salerno').GetNameNoTier] could use our help"
 RICE_sicily_sponsor_liber_pantegni_desc:0 "[GetTitleByKey('b_salerno').GetNameNoTier] is home to a great medical school. Scholars associated with the school suggest we could sponsor the creation of an all-encompassing medical textbook drawing from the Islamic, Byzantine, Latin, and Jewish traditions that have so thoroughly influenced this school."
 RICE_sicily_sponsor_liber_pantegni_effect_tooltip_1:0 "You will ask #V Constantine of Africa#! to compose the #V Liber Pantegni#!"
 RICE_sicily_sponsor_liber_pantegni_effect_tooltip_2:0 "You will request for [nasir_khusraw|E] to compose a text answering questions about the relationship between philosophy and spirituality."
 RICE_sicily_sponsor_liber_pantegni_effect_tooltip_3:0 "It will take the scholar up to #V 5#! years to finish the book. Once it is done, you will receive a book [artifact|E], [prestige_i|E] [prestige|E], and [piety_i|E] [piety|E]"
 RICE_sicily_sponsor_liber_pantegni_confirm:0 "Summon the scholars and physicians!"
 RICE_sicily_sponsor_liber_pantegni_context_tooltip:0 "#emphasis Historical Context:#! $RICE_sicily_support_salerno_medical_school_context_tooltip$"
 RICE_sicily_virgil_divination_decision:0 "Perform the Sortes Virgilianae"
 RICE_sicily_virgil_divination_decision_tooltip:0 "The poetry of the prophet and poet Virgil holds much wisdom"
 RICE_sicily_virgil_divination_decision_desc:0 "The Roman poet Virgil is famed throughout the world as a poet, magician, and prophet. There is a tradition of using his poetry, particularly the #italic Aeneid#!, to receive advice or predict the future. #V [GetPlayer.MakeScope.ScriptValue('RICE_sicily_virgil_decision_bad_result_chance')|0] #!"
 RICE_sicily_virgil_divination_decision_confirm:0 "Time to do some bibliomancy!"
 RICE_sicily_virgil_divination_decision_effect_tooltip_1:0 "You may receive #P positive#! or, occasionally, #N negative#! [modifiers|E] depending on the result of the divination"
 RICE_sicily_virgil_divination_decision_effect_tooltip_2:0 "The chances of getting good or bad [modifiers|E] are based on your [traits|E],  [piety_level|E], [diplomacy_i|E] [diplomacy], and [learning_i|E] [learning|E]"
 RICE_sicily_virgil_divination_decision_effect_tooltip_3:0 "There is also a higher chance of a better result if you've done the [GetActivityType( 'activity_RICE_sicily_virgil_tomb_visit' ).GetName] [activity|E]"
 RICE_sicily_virgil_divination_decision_context_tooltip:0 "#emphasis Historical Context:#! #italic Sortes Vergilianae#! (or Virgilian Lots) was a form of bibliomancy that used Virgil's poetry, particularly his Aeneid, to predict the future. This form of divination was popular already a mere century after Virgil's death, and continued to be popular in the medieval and early modern period. For instance, King Charles I of England is said to have used the Sortes Virgilianae to predict his future during the English Civil War – he landed on a rather ominous line in the Aeneid that was said to have foretold his defeat and execution."
 RICE_sicily_virgil_divination_decision_activity_req:0 "Completed the [GetActivityType( 'activity_RICE_sicily_virgil_tomb_visit' ).GetName] [activity|E] at least once"
 RICE_sicily_second_pavia_decision:0 "Create the Second Pavia"
 RICE_sicily_second_pavia_decision_tooltip:0 "The Lombards' legacy will live on in a new center"
 RICE_sicily_second_pavia_decision_desc:0 "After the fall of the Kingdom of the Lombards, and the loss of their glorious capital, Pavia, the Lombards' heirs have wandered and survived in southern Italy. Establishing [GetPlayer.GetCapitalLocation.GetTitle.GetNameNoTier] as a "second Pavia" will be an important step in reviving the fortunes of the [GetPlayer.GetCulture.GetName] people."
 RICE_sicily_second_pavia_decision_confirm:0 "May we reclaim our lost glory!"
 RICE_sicily_second_pavia_decision_context_tooltip:0 "#emphasis Historical Context:#! Pavia was the capital of the Lombard Kingdom that dominated Italy from the 6th to 8th centuries, until its defeat by the Carolingian Franks. Lombard successor states emerged in southern Italy, and Benevento, a major center of Lombard power there, was even known as a "second Pavia" due to its prosperity and prominence. Ironically, these same Lombard polities were often dominated by the Franks to the north. The Lombards in the south would remain a distinct identity up until the era of Norman Sicily in the 12th and 13th centuries."
 RICE_sicily_second_pavia_decision_activity_req:0 "Completed the [GetActivityType( 'activity_RICE_sicily_virgil_tomb_visit' ).GetName] [activity|E] at least once"
