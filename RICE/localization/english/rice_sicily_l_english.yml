 activity_RICE_sicily_palermo_tomb_visit:0 "Visit to [GetTitleByKey('c_palermo').GetNameNoTierPossessiveNoTooltip] Ancient Tombs"
 activity_RICE_sicily_palermo_tomb_visit_desc:0 "[GetGeographicalRegion('custom_sicily').GetName] is an ancient land that is supposedly the final resting place of several important historical figures. A number of these tombs are still around, particularly in [GetTitleByKey('c_palermo').GetNameNoTier]."
 activity_RICE_sicily_palermo_tomb_visit_selection_tooltip: "Visit the ancient tomb of either the philosopher Aristotle, the physician Galen, or various Muslim holy warriors.\n\n$activity_RICE_sicily_palermo_tomb_visit_context_tooltip$"
 activity_RICE_sicily_palermo_tomb_visit_context_tooltip:0 "#emphasis Historical Context:#! The island of Sicily was known as the final resting place for a number of famous historical figures. Whether by coincidence or not, medieval legend had it that some of these figures were supposedly laid to rest near the city of Palermo, including the philosopher Aristotle, physician Galen, or various Muslim holy warriors. As such, their tombs are referenced in a number of sources from the era."
