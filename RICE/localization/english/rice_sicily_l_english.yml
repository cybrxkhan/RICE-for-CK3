 sicily.0181.desc:0 "Recently, a folk song called [ROOT.Char.Custom('RICE_sicily_ayo_visto_lo_mappamundi_song_name')] has gained popularity throughout [GetGeographicalRegion('custom_sicily').GetName]. The song’s lyrics praise the unparalleled beauty of [GetGeographicalRegion('custom_sicily').GetName] under the rule of [alfonso.GetTitledFirstName].\n\nIndeed, the song has become quite popular at my court, too."
 sicily.0181.desc.copy:0 "I was even fortunate to acquire a manuscript copy of this song."
 sicily.0181.desc.lyrics:0 "\n\nThe opening lines of the song are thus:\n\n#italic I have seen the world map\nAnd the navigational chart,\nBut Sicily seems to me\nThe most beautiful in this world.#!"
 sicily.0181.a:0 "A lovely song, for a lovely land."
 sicily.0181.info:0 "#emphasis Historical Context:#! #italic Ayo visto lo mappamundi#! or #italic Aggiu vistu lu mappamundu#!, which translates to “I Have Seen the World Map,” was a Sicilian folk song popular at the court of Alfonso V of Aragon, during the era when Aragon ruled much of southern Italy.\n\nThe song was a parody on a moralistic lauda (a genre of vernacular religious song in medieval and Renaissance Italian) by the Florentine poet Feo Belcari (1410 - 1484), sung on the same tune. The song’s lyrics, which mentions other beautiful lands that fail to impress the narrator as much as Sicily, also feature wordplay based on a pun between Cicilia (a historical spelling of Sicily) and Cecilia, which refers to both Saint Cecilia and the narrator’s lover.\n\nThe Spanish composer Juan Cornago (c. 1400 – c. 1475) composed a Mass based on the song’s tune, which is our only source for the original song’s melody. The original song has been reconstructed by scholars more recently."
