 sicily.0014.t:0 "The Second Pavia"
 sicily.0014.desc:0 "Ever since the [lombard.GetCollectiveNoun] were defeated by the Carolingian [frank.GetCollectiveNoun], losing their great capital of [GetTitleByKey('c_pavia').GetNameNoTier] in the process, their descendants have endured hardship after hardship across the peninsula of [GetGeographicalRegion('world_europe_south_italy').GetName] that they once dominated. They had hope, for a while, in the form of the powerful princes of [GetGeographicalRegion('custom_sicily').GetName], but even these principalities fell to infighting and disorder.\n\nHowever, perhaps the fortunes of the children of the ancient [lombard.GetCollectiveNounNoTooltip] are reviving, thanks to a certain [second_pavia_founder.GetTitledFirstName] has emerged as a leading ruler in [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]. Under [second_pavia_founder.GetHerHis] leadership, [second_pavia_founder.GetHerHis] capital, [second_pavia.GetName] has become an economic, political, and cultural center in the region.\n\nAs [second_pavia_founder.GetFirstNameNoTooltip] has proclaimed, [second_pavia.GetNameNoTier] is truly like a “Second Pavia.” Will this be the dawn of a new age for the heirs of the old [lombard.GetCollectiveNounNoTooltip], or will this be another false hope? Yet even if the future is uncertain, what is certain is that [second_pavia.GetNameNoTier] will undoubtedly be one of the great cities of the Mediterranean for a long time."
 sicily.0014.a:0 "Another interesting development in [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]...."
