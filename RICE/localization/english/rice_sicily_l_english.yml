 RICE_sicily_recruit_soldiers_choose_latin_name: "Latins"
 RICE_sicily_recruit_soldiers_choose_latin_desc: "$RICE_sicily_recruit_soldiers_choose_latin_name$"
 RICE_sicily_recruit_soldiers_choose_latin_tooltip: "The Latins of Western Europe may be scorned as uncivilized brutes by their enemies, but few can doubt their military prowess. They have had a long presence in southern Italy, fighting both in the name of religion and for more worldly reasons."
 RICE_sicily_recruit_soldiers_choose_greek_name: "Greeks"
 RICE_sicily_recruit_soldiers_choose_greek_desc: "$RICE_sicily_recruit_soldiers_choose_greek_name$"
 RICE_sicily_recruit_soldiers_choose_greek_tooltip: "While denigrated as deceitful traitors by their enemies, the Greeks are well-accustomed to defending their homelands. These remnants of Roman rule in southern Italy remind all of the empire's might, or former might."
 RICE_sicily_recruit_soldiers_choose_arabic_name: "Arab-Berbers"
 RICE_sicily_recruit_soldiers_choose_arabic_desc: "$RICE_sicily_recruit_soldiers_choose_greek_name$"
 RICE_sicily_recruit_soldiers_choose_arabic_tooltip: "Labeled as ruthless Saracen raiders by their enemies, Arab and Berber clans have established roots in southern Italy. With valor and courage, they will fight for those who treat them well, no matter the religion."
 RICE_sicily_bargain_with_stronghold:0 "Bargain with Sicilian Strongholds"
 RICE_sicily_bargain_with_stronghold_tooltip:0 "Though troublesome, the [sicily_strongholds|E] can be bargained with."
 RICE_sicily_bargain_with_stronghold_desc:0 "As a wild frontier, [RICE_sicily_struggle_short|E] is dotted with [sicily_strongholds|E], from foreign military bases to remnant bastions of older communities. Though they are thorn in the side for commoners and [rulers|E] alike, that doesn't mean we can't negotiate with them and gain something to our mutual benefit."
 RICE_sicily_bargain_with_stronghold_confirm:0 "Make an offer they can't refuse!"
 RICE_sicily_bargain_with_stronghold_context_tooltip:0 "#emphasis Historical Context:#! Centuries after centuries of conflict, immigration, and assimilation in medieval Sicily resulted in a multilayered region. Some communities, situated in well-fortified areas, could pose a threat to local rulers – or opportunities for mutual gain. For instance, a Muslim base at Garigliano that lasted until 915 threatened nearby Christian lands, including that of Rome, with constant raids and attacks, yet they also allied to some Christian lords at times against shared enemies."
 RICE_SICILY_PICK_STRONGHOLD_TYPE:0 "$RICE_sicily_bargain_with_stronghold_confirm$"
 RICE_sicily_bargain_with_stronghold_choose_latin_name: "Latins"
 RICE_sicily_bargain_with_stronghold_choose_latin_desc: "$RICE_sicily_bargain_with_stronghold_choose_latin_name$"
 RICE_sicily_bargain_with_stronghold_choose_latin_tooltip: "There are [sicily_latin_dominance_i|E] [sicily_latin|E] [sicily_strongholds|E] in our territories that must be dealt with."
 RICE_sicily_bargain_with_stronghold_choose_greek_name: "Greeks"
 RICE_sicily_bargain_with_stronghold_choose_greek_desc: "$RICE_sicily_bargain_with_stronghold_choose_greek_name$"
 RICE_sicily_bargain_with_stronghold_choose_greek_tooltip: "There are [sicily_greek_dominance_i|E] [sicily_greek|E] [sicily_strongholds|E] in our territories that must be dealt with."
 RICE_sicily_bargain_with_stronghold_choose_arabic_name: "Arab-Berbers"
 RICE_sicily_bargain_with_stronghold_choose_arabic_desc: "$RICE_sicily_bargain_with_stronghold_choose_arabic_name$"
 RICE_sicily_bargain_with_stronghold_choose_arabic_tooltip: "There are [sicily_arabic_dominance_i|E] [sicily_arabic|E] [sicily_strongholds|E] in our territories that must be dealt with."
 RICE_sicily_bargain_with_stronghold_latin_effect_tooltip_1: "Adds the [GetModifier('RICE_sicily_stronghold_latin_negotiations').GetNameWithTooltip] [county_modifier|E] for #V 10#! years in [counties|E] with a [GetModifier('RICE_sicily_stronghold_latin').GetNameWithTooltip], which prevents #N negative#! events from [sicily_latin|E] [sicily_strongholds|E]"
 RICE_sicily_bargain_with_stronghold_greek_effect_tooltip_1: "Adds the [GetModifier('RICE_sicily_stronghold_greek_negotiations').GetNameWithTooltip] [county_modifier|E] for #V 10#! years in [counties|E] with a [GetModifier('RICE_sicily_stronghold_greek').GetNameWithTooltip], which prevents #N negative#! events from [sicily_greek|E] [sicily_strongholds|E]"
