 sicily.0060.t:0 "The Taifas of Sicily"
 sicily.0060.desc:0 "When [kalbid.GetFirstName] died years ago, and the [kalbid.GetDynasty.GetName] dynasty lost control of [GetGeographicalRegion('custom_sicily').GetName], all hell broke loose as [GetReligionByKey('islam_religion').GetAdjective] warlords fought over the island.\n\nAs these #italic taifas#! waged endless war upon one another, one warlord, [al_thumna.GetFullName], sought the aid of [norman.GetName] mercenaries led by two brothers, [robert.GetFirstName] and [roger.GetFirstName].\n\nNow, the [norman.GetNameNoTooltip] adventurers want to do what they did to the [greek.GetName] and [lombard.GetName] cities of southern Italy, and [roger.GetFirstNameNoTooltip] seeks to rule all of [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]. Some inhabitants of [GetGeographicalRegion('custom_sicily').GetNameNoTooltip], sick of endless war, shortsightedly welcome [roger.GetHerHim], believing stable rule under an infidel is preferable to chaos under the island's warlords.\n\nOther locals, [GetReligionByKey('islam_religion').GetAdjective] #italic and#! [GetReligionByKey('christianity_religion').GetAdjective], however, are wary of these barbarian [norman.GetCollectiveNoun], and some are bravely resisting [roger.GetFirstNameNoTooltip], such as the mighty [benavert.GetFirstNameNicknamed]. War is not looming on the horizon for [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]: it is already here."
 sicily.0060.a:0 "History will soon be decided on the island where three worlds meet...."
 sicily.0060.tooltip:0 "#emphasis Historical Context:#! Though it had been in decline for years, the collapse of the Kalbid Emirate in 1040 CE heralded the start of a new era of civil war and fragmentation in Muslim Sicily. Unlike Iberia, where some local #italic taifas#! were able to become reasonably powerful, prosperous regional centers, the #italic taifas#! of Sicily were relative weak and unable to consolidate their power, and had to seek the aid of foreign powers against their rivals. For instance, the Zirid dynasty of North Africa continuously intervened in the island's politics for decades.\n\nWith that context, the fact that Ibn al-Thumna, the ruler of Syracuse, requested for Norman military aid in 1061 CE is not so abnormal. Nonetheless, al-Thumna's death in 1062 provided the Normans under Roger a convenient excuse to conquer the whole island. Interestingly, al-Thumna's followers continued fighting alongside Roger as allies, and some local Christians were among those who resisted the Normans.\n\nA later ruler of Syracuse, Ibn Abbad, known in Christian sources as Benavert, led the last resistance to the Normans. After his death in 1086 in battle, the Norman conquest of Sicily concluded with the fall of Noto in 1091."
