 RICE_sicily_substrate_latin_desc: "Due to endemic war, strife, and economic decline, the [RICE_sicilian_struggle|E] became a [struggle_phase_sicily_periphery_simple|E] of the Mediterranean. The peoples, religious ideas, and culture of the Latin West became more prominent in the region during this transformation, and continues to influence whatever remains of this region's devastated society."
