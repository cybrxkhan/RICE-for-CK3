 # \n$EFFECT_LIST_BULLET$Different [struggle_phase_phases|E] of the $RICE_sicily_struggle$ may impact the effects of this [modifier|E]#!
 RICE_sicily_stronghold_latin: "Latin Stronghold"
 RICE_sicily_stronghold_latin_desc: "This part of [GetGeographicalRegion('custom_sicily').GetName] is home to a community of Latin soldiers and colonists, or the descendants of such, who live in a fortified settlement. Regardless of whether they are part of the local ethnic and religious majority or minority, they will defend their homes fiercely and also engage in raids and attacks, even against their fellow co-religionists.\n\n#EMP $EFFECT_LIST_BULLET$Unlocks the option to recruit Latins for the [decision|E] to $RICE_sicily_recruit_soldiers_decision$ and makes them cheaper\n$RICE_sicily_stronghold_decision_effect$\n$RICE_sicily_stronghold_trait_effect$\n$EFFECT_LIST_BULLET$Nearby [rulers|E] who are not Latin can use the Destroy Sicilian Stonghold [casus_belli|E] against the [ruler|E] of this [county|E] if they refuse to take the [decision|E] to destroy this [sicily_stronghold_short|E]\n$EFFECT_LIST_BULLET$Increases [sicily_latin_dominance|E] in the [RICE_sicily_struggle|E] (currently [sicily_latin_dominance_i|E] #V [GetGlobalVariable('RICE_sicily_latin_dominance').GetValue|0]#!)"
 RICE_sicily_stronghold_greek: "Greek Stronghold"
 RICE_sicily_stronghold_greek_desc: "This part of [GetGeographicalRegion('custom_sicily').GetName] is home to a community of Greek soldiers and colonists, or the descendants of such, who live in a fortified settlement. Regardless of whether they are part of the local ethnic and religious majority or minority, they will defend their homes fiercely and also engage in raids and attacks, even against their fellow co-religionists.\n\n#EMP $EFFECT_LIST_BULLET$Unlocks the option to recruit Greeks for the [decision|E] to $RICE_sicily_recruit_soldiers_decision$ and makes them cheaper\n$RICE_sicily_stronghold_decision_effect$\n$RICE_sicily_stronghold_trait_effect$\n$EFFECT_LIST_BULLET$Nearby [rulers|E] who are not Greek can use the Destroy Sicilian Stonghold [casus_belli|E] against the [ruler|E] of this [county|E] if they refuse to take the [decision|E] to destroy this [sicily_stronghold_short|E]\n$EFFECT_LIST_BULLET$Increases [sicily_greek_dominance|E] in the [RICE_sicily_struggle|E] (currently [sicily_greek_dominance_i|E] #V [GetGlobalVariable('RICE_sicily_greek_dominance').GetValue|0]#!)"
 RICE_sicily_stronghold_arabic: "Arab-Berber Stronghold"
 RICE_sicily_stronghold_arabic_desc: "This part of [GetGeographicalRegion('custom_sicily').GetName] is home to a community of Arab-Berber soldiers and colonists, or the descendants of such, who live in a fortified settlement. Regardless of whether they are part of the local ethnic and religious majority or minority, they will defend their homes fiercely and also engage in raids and attacks, even against their fellow co-religionists.\n\n#EMP $EFFECT_LIST_BULLET$Unlocks the option to recruit Arab-Berbers for the [decision|E] to $RICE_sicily_recruit_soldiers_decision$ and makes them cheaper\n$RICE_sicily_stronghold_decision_effect$\n$RICE_sicily_stronghold_trait_effect$\n$EFFECT_LIST_BULLET$Nearby [rulers|E] who are not Arab-Berber can use the Destroy Sicilian Stonghold [casus_belli|E] against the [ruler|E] of this [county|E] if they refuse to take the [decision|E] to destroy this [sicily_stronghold_short|E]\n$EFFECT_LIST_BULLET$Increases [sicily_arabic_dominance|E] in the [RICE_sicily_struggle|E] (currently [sicily_arabic_dominance_i|E] #V [GetGlobalVariable('RICE_sicily_arabic_dominance').GetValue|0]#!)"
 RICE_sicily_stronghold_latin_negotiations: "Bargains with Latin Strongholds" # Bargain
 RICE_sicily_stronghold_latin_negotiations_desc: "Local rulers have negotiated some agreements with the [sicily_latin_dominance_i|E] [sicily_latin_dominance|E] [sicily_stronghold|E] here.\n\n#EMP Prevents #N negative#! events from occurring while this [county_modifier|E] and the [sicily_latin_dominance|E] [sicily_stronghold|E] are active.#!"
