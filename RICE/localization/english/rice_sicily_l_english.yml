 sicily.0120.t:0 "To the Crypta Neapolitana"
 sicily.0120.desc:0 "In [GetTitleByKey('b_napoli').GetNameNoTier], there is a tunnel called the #italic Crypta Neapolitana#!. It is said that the tomb of #V Virgil#!, the great [roman.GetName] poet and sorcerer of legend, is near it somewhere. Even nowadays, many revere his deeds and his [roman.GetLanguage.GetName] poetry.\n\nLike many others, I wish to visit there to pay my respects to this great man. I have thus made preparations to travel there."
 sicily.0120.a:0 "Off to [GetTitleByKey('b_napoli').GetNameNoTierNoTooltip] we go!"
 sicily.0121.t:0 "Arrival"
 sicily.0121.desc:0 "I have arrived at the #italic Crypta Neapolitana#! in [GetTitleByKey('b_napoli').GetNameNoTier]. Could this truly be close to where #V Virgil#!, the great [roman.GetName] poet and sorcerer of legend, is entombed?\n\nThe tunnel is dark and so long one cannot see its end. To think that Virgil carved it all by himself, using his mastery of magic! At least, that’s what the legends say – and while not #italic everyone#! believes them, even the doubters come in droves to pay their respects to Virgil, for few can doubt his the eloquence of his works, particularly the #italic Aeneid#!."
 sicily.0121.a:0 "I should make my way to the tunnel and its chapel."
 sicily.0122.t:0 "In the Tunnel"
 sicily.0122.desc:0 "It was difficult going through the darkness of the tunnel at first, but eventually I made my way to the chapel excavated through the rock and decorated with frescoes. Here, I see a few people praying.\n\nIn this quiet atmosphere, the immortal words of his #italic Aeneid#! fill my thoughts. And so, I, too, take time to reflect on Virgil: a great poet, a great magician, and a great inspiration to us even today.\n\nAfter some time has passed, I decide to take my leave. Emerging from the tunnel and back to civilization, I can’t help but feel a little strange, as if I left a place surely filled with all manner of miraculous and spiritual energy."
 sicily.0122.a:0 "Farewell, Virgil. Thank you for having me."
 sicily.virgil.miracle:0 "You witnessed a miracle from Virgil!"
 sicily.virgil.inspired:0 "You were greatly inspired by Virgil!"
