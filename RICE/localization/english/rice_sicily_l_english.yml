 # Game Concepts
 game_concept_RICE_sicily_struggle_adjective:1 "Sicilian"
 game_concept_RICE_sicily_struggle_short:1 "Sicily"
 game_concept_RICE_sicily_struggle:1 "Sicilian Frontier"
 game_concept_RICE_sicily_struggle_desc:2 "I'll make you an offer you can't refuse."
 game_concept_struggle_phase_sicily_borderland_simple:1 "Borderlands"
 game_concept_struggle_phase_sicily_borderland:1 "Borderlands Phase"
 game_concept_struggle_phase_sicily_borderland_desc:1 "Divided between different [faiths|E], [cultures|E], and [realms|E], the [RICE_sicily_struggle|E] is fought over by many invaders and warlords. The presence of strong, capable [rulers|E], whether local leaders or outside conquerors, can turn [GetGeographicalRegion('custom_sicily').GetName] into a prosperous if volatile [struggle_phase_sicily_colony_simple|E]. However, constant warfare risks devastating the region, perhaps permanently, and turning the formerly flourishing land into a [struggle_phase_sicily_periphery_simple|E] between three worlds."
 game_concept_struggle_phase_sicily_colony_simple:1 "Colony"
 game_concept_struggle_phase_sicily_colony:1 "Colony Phase"
 game_concept_struggle_phase_sicily_colony_desc:1 "Nearby kingdoms and empires try to tame the [RICE_sicily_struggle|E], but it is vulnerable to outside attacks and internal strife. Failure to stabilize the region will attract greedy invaders, and empower local warlords, and turn [GetGeographicalRegion('custom_sicily').GetName] into a [struggle_phase_sicily_borderland_simple|E] between three worlds."
 game_concept_struggle_phase_sicily_periphery_simple:1 "Periphery"
 game_concept_struggle_phase_sicily_periphery:1 "Periphery Phase"
 game_concept_struggle_phase_sicily_periphery_desc:1 "Endemic warfare and raids have devastated the [RICE_sicily_struggle|E], leaving [GetGeographicalRegion('custom_sicily').GetName] a ruined hinterland. Yet, what is divided might unite once more. Perhaps one day, an ambitious [ruler|E] will rebuild this land torn between three worlds."
 game_concept_struggle_phase_sicily_imperial_simple:1 "Imperiality"
 game_concept_struggle_phase_sicily_imperial:1 "Imperiality Phase"
 game_concept_struggle_phase_sicily_imperial_desc:1 "The [RICE_sicily_struggle|E] is tied to a metropole that exploits its resources and strategic location. However, this arrangement cannot last forever, for instability lurks around the corner; what is united might divide once more, as ambitious [rulers|E] near and far fight over control of [GetGeographicalRegion('custom_sicily').GetName]." # Good leadership can turn Sicily into a profitable [struggle_phase_sicily_colony_simple|E], but a [GetGeographicalRegion('custom_sicily').GetName] which suffers from too much external and internal conflict shall be transformed into a [struggle_phase_sicily_borderland_simple|E] between three worlds.
