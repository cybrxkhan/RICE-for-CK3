 activity_RICE_sicily_virgil_tomb_visit:0 "Visit to the Crypta Neapolitana"
 activity_RICE_sicily_virgil_tomb_visit_desc:0 "Some say that Virgil was not only a great poet, but a miracle worker. The #italic Crypta Neapolitana#! is said to have been miraculously built by him, and is near his supposed tomb."
 activity_RICE_sicily_virgil_tomb_visit_selection_tooltip: "Visit the famed tomb of the poet Virgil.\n\n$activity_RICE_sicily_virgil_tomb_visit_context_tooltip$"
 activity_RICE_sicily_virgil_tomb_visit_context_tooltip:0 "#emphasis Historical Context:#! The #italic Crypta Neapolitana#! is an ancient Roman tunnel in Naples, which was associated with Virgil in the past. In medieval legend, the Roman poet Virgil was venerated as a miracle-worker who, among other deeds, used magic to build this tunnel, which supposedly lay close to his tomb. Because the tunnel and purported tomb was popular as a place of worship, even by Christians, many traveled to visit the site. Given how admired Virgil was, it was no coincidence that he features so prominently in Dante Alighieri's Divine Comedy, for instance."
 activity_RICE_sicily_virgil_tomb_visit_host_desc: "\n$BULLET_WITH_TAB$[prestige_i|E][prestige|E]\n$BULLET_WITH_TAB$[piety_i|E][piety|E]\n$BULLET_WITH_TAB$Lose [stress_loss_i|E][stress|E]\n$BULLET_WITH_TAB$Chance of getting #P beneficial#! [character_modifiers|E]\n$BULLET_WITH_TAB$Unlocks and improves the outcomes for the #Bold $RICE_sicily_virgil_divination_decision$#! [decision|E], a form of divination by bibliomancy based on Virgil's #italic Aeneid#!" 
