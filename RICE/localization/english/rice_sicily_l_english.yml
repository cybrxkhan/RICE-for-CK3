 sicily.0150.t:0 "To the Sanctuary of Saint Michael"
 sicily.0150.desc:0 "Monte Gargano, near [GetTitleByKey('b_vieste').GetNameNoTooltip], is a site strongly associated with Saint Michael. For years, [christian.GetAdjective] pilgrims have made their way there in droves to pay their respects to the Archangel. Even many who go on pilgrimage to the likes of [GetTitleByKey('c_roma').GetNameNoTier] and [GetTitleByKey('c_jerusalem').GetNameNoTier] will often pass by Monte Gargano.\n\nI, like many devoted [faith.GetAdherentNamePlural], will be no different, for I have made preparations to go on a pilgrimage to the Sancutary of Saint Michael there."
 sicily.0150.a:0 "For the glory of Saint Michael!"
 sicily.0151.t:0 "Arrival"
 sicily.0151.desc:0 "I have finally arrived at the commune of Monte Sant'Angelo on the southern slopes of Monte Gargano, not too far from [GetTitleByKey('b_vieste').GetNameNoTooltip]. Already, in what would otherwise be a humble town, I am surrounded by all sorts of travelers and [christian.GetAdjective] pilgrims.\n\nFor now, we must find lodgings and rest first. Soon, however, we will make our way to the sanctuary of Saint Michael, the gateway to the famous cave that is the centerpiece of the pilgrimage here."
 sicily.0151.a:0 "Time to rest for the evening."
 sicily.0152.t:0 "Into the Cave"
 sicily.0152.desc:0 "They say many years ago, a farmer lost one of his bulls. After searching for hours, he found it by a cave. Yet, no matter what he did, even when he shot an arrow at it, it did not move.\n\nThe farmer found this odd, and asked the local bishop for help. The bishop went inside, and saw an apparition of Saint Michael, alongside an altar. This is how Gargano became a major pilgrimage site.\n\nToday, I’ve made my way up Monte Gargano to this same sanctuary."
 sicily.0152.a:0 "Time to go in the cavern to pray to Saint Michael."
 sicily.0153.t:0 "The Cave"
 sicily.0153.desc:0 "The cavern is a magnificent place. It is not the magnificence of towering cathedrals or fortresses; it is not the magnificence of a never-ending metropolis. Nay, this is the quiet, subtle magnificence of a place touched by the heavens, and Saint Michael in particular, a place permeating with divine energy.\n\nThere stands the altar, by which the bishop discovered the apparition of Saint Michael long ago. There, below my feet, is the floor which is wet from the waters of the holy spring nearby, which some pilgrims desperately lick to gain blessings. And there, fervently praying for the Archangel’s blessings by the altar, are the other pilgrims.\n\nI make my way to the altar, kneel, and begin praying myself."
 sicily.0153.a:0 "Pray for the health of my mind and body"
 sicily.0153.a.toast:0 "Saint Michael blesses you"
 sicily.0153.b:0 "Pray for strength in these difficult times"
 sicily.0153.b.toast:0 "$sicily.0153.a.toast$"
 sicily.0154.t:0 "Leaving the Cave"
 sicily.0154.desc:0 "After leaving some votive offerings at the altar, I emerge from the cave back into the sanctuary of Saint Michael. I feel and look like a new [ROOT.Char.GetWomanMan] – or, at least, that’s what my companions tell me.\n\nWhile the cult of Saint Michael is strong throughout the world, there is nowhere where it is stronger than here, in Monte Gargano, or at least it would seem so after visiting it.\n\nI’m blessed to have been able to make this trip here, and I will surely not forget it."
 sicily.0154.a:0 "We’ll rest here for a bit, then make our way home."
