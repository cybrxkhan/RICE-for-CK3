 sicily.0010.t:0 "The Occupation of [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]"
 sicily.0010.desc.periphery:0 "Years ago, the frontier of [GetGeographicalRegion('custom_sicily').GetName] was devastated from neverending warfare, both from internal squabbles and from outside attacks. The deterioration of the economy, and mass emigration by locals, further contributed to the region’s decline.\n\n"
 sicily.0010.desc.imperial:0 "Years ago, the frontier of [GetGeographicalRegion('custom_sicily').GetName] was incorporated into the sphere of influence of powerful, imperial states from afar. Since then, the region has stagnated, losing its vitality as its resources are drained and locals seek to emigrate to more prosperous lands.\n\n"
 sicily.0010.desc:0 "The current state of affairs is changing with the rise of [sicily_struggle_restarter.GetFirstName], the foreign [sicily_struggle_restarter.GetTitleAsNameNoTooltip] of [sicily_struggle_restarter.GetPrimaryTitle.GetName], who seeks to expand [sicily_struggle_restarter.GetHerHis] power over [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]. [sicily_struggle_restarter.GetSheHe|U] is already increasing [sicily_struggle_restarter.GetHerHis] military, political, and economic presence in the region, and local warlords and patricians are wary of [sicily_struggle_restarter.GetHerHis] ambitions."
 sicily.0010.desc.conclusion:0 "\n\nFrontiers like [GetGeographicalRegion('custom_sicily').GetNameNoTooltip] are not the most stable or peaceful of regions. Despite the new developments in the region’s trajectory, it remains to be seen whether anything will change in the long run."
 sicily.0010.a:0 "Things just got interesting again in this land between three worlds."
 sicily.0011.t:0 "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip]" # Backup
 sicily.0011.t.periphery:0 "The Revitalization of [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]"
 sicily.0011.t.imperial:0 "The Revitalization of [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]"
 sicily.0011.desc:0 "The current state of affairs is changing with the rise of [sicily_struggle_restarter.GetFirstName], an important [sicily_struggle_restarter.GetTitleAsNameNoTooltip] in [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]."
 sicily.0011.desc.periphery:0 "[sicily_struggle_restarter.GetSheHe|U] seeks to stabilize the frontier of [GetGeographicalRegion('custom_sicily').GetName], bringing back some measure of wealth and influence it once had on the Mediterranean – if not for the region as a whole, at least for [sicily_struggle_restarter.GetHerHis] realm."
 sicily.0011.desc.imperial:0 "[sicily_struggle_restarter.GetSheHe|U] is quite ambitious, for [sicily_struggle_restarter.GetSheHe] seeks to not only revitalize the frontier of [GetGeographicalRegion('custom_sicily').GetName], but to also secure for it a degree of independence from outsiders."
