 RICE_sicily_agenda_port_effect_tt: "You will decide whether to focus grain exports on foreign [sicily_latin|E], [sicily_greek|E], or [sicily_arabic|E] ports, granting you a [modifier|E] that improves bonuses from [sicily_grain|E] [interactions|E] with [rulers|E] from those regions"
 RICE_sicily_recruit_soldiers_decision:0 "Recruit Soldiers from [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]"
 RICE_sicily_recruit_soldiers_decision_tooltip:0 "The [RICE_sicily_struggle|E] is home to many soldiers who will fight for us for the right price."
 RICE_sicily_recruit_soldiers_decision_desc:0 "The turbulent [RICE_sicily_struggle|E] is home to many skilled in battle. From adventurers seeking fortune, to local veterans who have defended their homes from one too many a raid, there are always those willing to fight for [rulers|E] like me if they are given the right incentives."
 RICE_sicily_recruit_soldiers_decision_confirm:0 "Search for potential recruits!"
 RICE_sicily_recruit_soldiers_decision_effect_tooltip_1:0 "Having a [sicily_stronghold|E] of the respective Sicilian community will reduce its cost and increase the number of [men_at_arms|E] you will get"
 RICE_sicily_recruit_soldiers_decision_context_tooltip:0 "#emphasis Historical Context:#! Medieval Sicily was oftentimes a contentious battleground between different peoples and polities, many of which had bases of power outside the region. With how diverse this frontier was, it often mean that political and military loyalty could be quite malleable, and not align with one's ethnic or religious affiliation, and sometimes ethnic and religious minorities were the most fervent supporters of their employers, if only because such leaders would protect them from the majority group. For instance, Muslim soldiers loyally served successful kings of Sicily, even after they were forcibly deported to Lucera in the 13th century. As another example, during the initial Norman invasion of Sicily in the 11th century, supporters and enemies of the Normans could be found among both local Muslim and Christian populations."
 RICE_sicily_latin_stronghold_appear_chance_desc:0 "#V [GetPlayer.MakeScope.ScriptValue('RICE_sicily_latin_stronghold_appearance_value')|0]%#! chance that a #V Latin#! [sicily_stronghold|E] will appear somewhere in a [county|E] you own in [GetGeographicalRegion('custom_sicily').GetName]"
 RICE_sicily_greek_stronghold_appear_chance_desc:0 "#V [GetPlayer.MakeScope.ScriptValue('RICE_sicily_greek_stronghold_appearance_value')|0]%#! chance that a #V Greek#! [sicily_stronghold|E] will appear somewhere in a [county|E] you own in [GetGeographicalRegion('custom_sicily').GetName]"
 RICE_sicily_arabic_stronghold_appear_chance_desc:0 "#V [GetPlayer.MakeScope.ScriptValue('RICE_sicily_arabic_stronghold_appearance_value')|0]%#! chance that a #V Arab-Berber#! [sicily_stronghold|E] will appear somewhere in a [county|E] you own in [GetGeographicalRegion('custom_sicily').GetName]"
 RICE_sicily_spawn_latin_mercenaries_tt:0 "You gain anywhere from #V 200#! to #V 1000#! [special_troops|E], including at least one [men_at_arms|E] [regiment|E] of [GetMaA('praetorian').GetName]"
 RICE_sicily_spawn_greek_mercenaries_tt:0 "You gain anywhere from #V 200#! to #V 1000#! [special_troops|E], including at least one [men_at_arms|E] [regiment|E] of [GetMaA('cataphract').GetName]"
 RICE_sicily_spawn_arabic_mercenaries_tt:0 "You gain anywhere from #V 200#! to #V 1000#! [special_troops|E], including at least one [men_at_arms|E] [regiment|E] of [GetMaA('RICE_sicily_bowmen').GetName]"
