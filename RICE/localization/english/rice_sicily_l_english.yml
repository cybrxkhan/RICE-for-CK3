 RICE_sicily_recruit_soldiers_choose_latin_tooltip: "The Latins of Western Europe may be scorned as uncivilized brutes by their enemies, but few can doubt their military prowess. They have had a long presence in southern Italy, fighting both in the name of religion and for more worldly reasons."
