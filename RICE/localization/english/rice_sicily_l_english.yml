 sicily.0071.t:0 "[abu_aaron.GetFirstNameNoTooltip] Prepares to Leave"
 sicily.0071.desc:0 "A Jewish scholar, [abu_aaron.GetFirstName], who has lived in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] for a while, has announced [abu_aaron.GetSheHe] will return to [abu_aaron.GetHerHis] homeland in [GetGeographicalRegion('world_mesopotamia').GetName].\n\nYears ago, after arguing with [abu_aaron.GetHerHis] father, the #italic nasi#! or high official of the Jews there, he left home and spent years sojourning and traveling to learn from the best scholars around the world.\n\nNow, as old age begins to catch up with [abu_aaron.GetHerHim], [abu_aaron.GetSheHe] is starting to feel homesick, and wants to return before [abu_aaron.GetSheHe] is too old. Many in my realm, Jew and non-Jew alike, appreciate [abu_aaron.GetHerHis] wisdom and mystical knowledge, and beg [abu_aaron.GetHerHim] to stay. Some even request that I forcibly detain [abu_aaron.GetHerHim] so our people can continue to benefit from [abu_aaron.GetHerHis] teachings."
 sicily.0071.desc.sawdan:0 "\n\nAs [abu_aaron.GetHerHis] friend who has patronized [abu_aaron.GetHerHim] often, this is sad to hear. Yet as a friend, I #italic should#! be considerate to [abu_aaron.GetHerHis] wishes."
 sicily.0071.a:0 "It’s cruel to not let [abu_aaron.GetHerHim] return home. Farewell!"
 sicily.0071.b:0 "I have no choice but to keep [abu_aaron.GetHerHim] here."
 sicily.0071.b.failure:0 "[abu_aaron.GetFirstNameNoTooltip] manages to evade capture"
 sicily.0071.b.success:0 "[abu_aaron.GetFirstNameNoTooltip] is forcibly detained"
 sicily.0072.t:0 "[abu_aaron.GetFirstNameNoTooltip] Returns Home"
 sicily.0072.desc:0 "It has come to my attention that a great Jewish scholar and mystic by the name of [abu_aaron.GetFirstName] is returning home to my territories in [GetGeographicalRegion('world_mesopotamia').GetName].\n\nYears ago, after arguing with [abu_aaron.GetHerHis] father, the #italic nasi#! or high official of the Jews there, he left home and spent years sojourning and traveling to learn from the best scholars around the world. Now, as old age begins to catch up with [abu_aaron.GetHerHim], [abu_aaron.GetSheHe] is starting to feel homesick, and wants to return before [abu_aaron.GetSheHe] is too old.\n\n[abu_aaron.GetFirstNameNoTooltip] has left the court of [abu_aaron_original_liege.GetTitledFirstName], where [abu_aaron.GetSheHe] was last staying, and is now coming home at last."
 sicily.0072.a:0 "How interesting to hear...."
