 # Aspirations
 RICE_sicily_aspiration_sawdan_desc: "\n\n#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$Be the [independent|E] [ruler|E] of [GetTitleByKey('d_apulia').GetNameNoTier]\n$EFFECT_LIST_BULLET$Rule over, and/or have your [vassals|E] rule over, at least #V 10#! [counties|E] in [GetGeographicalRegion('RICE_mainland_southern_italy').GetName]\n$EFFECT_LIST_BULLET$Have a [piety_level|E] of [GetModifier( 'piety_level_3' ).GetNameWithTooltip|L] or higher, OR a [prestige_level|E] of [GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L] or higher\n$EFFECT_LIST_BULLET$Take the [decision|E] to $RICE_sicily_administer_frontier$ at least once\n$EFFECT_LIST_BULLET$Remain a Muslim [faith|E]\n\n#bold Rewards#!\n$EFFECT_LIST_BULLET$Gain @piety_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [piety|E]\n$EFFECT_LIST_BULLET$Gain @prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [prestige|E]\n$EFFECT_LIST_BULLET$Gain @legitimacy_icon! #V [EmptyScope.ScriptValue('medium_legitimacy_gain')]#! [legitimacy|E]\n$EFFECT_LIST_BULLET$Receive #V 1000#! [special_troops|E], including some [men_at_arms|E]\n$EFFECT_LIST_BULLET$#P +25#! [opinion|E] from the [head_of_faith|E] if one exists\n$EFFECT_LIST_BULLET$The [decision|E] to $RICE_sicily_administer_frontier$ is permanently cheaper\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$Take the [decision|E] to $RICE_sicily_recruit_soldiers_decision$ at least once (Reward: Gain a [martial_lifestyle|E] [perk|E])\n$EFFECT_LIST_BULLET$Be [king|E] or [emperor|E] [rank|E] or hold at least #V 3#! [duchy|E] [titles|E] (Reward: @dynasty_prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_large_resource_bonus')]#! [dynasty_prestige|E])\n$EFFECT_LIST_BULLET$Control the [county|E] of [GetTitleByKey('c_roma').GetNameNoTier] (Reward: Gain @gold_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [gold|E])"
 RICE_sicily_historical_aspiration_action_sawdan: "#italic With the Abbasids in disarray, and with most Muslims dismissing the Emirate of Bari as a lawless frontier of Dar al-Islam, you must take the lead in defending the fledging colony of Bari from all sorts of enemies if you are to permanently establish Islam in Italy.#!$RICE_sicily_aspiration_sawdan_desc$"
 RICE_sicily_historical_aspiration_modifier_desc_sawdan: "[GetModifier('RICE_sicily_aspiration_establish_islam_in_southern_italy').GetNameWithTooltip]" 
 RICE_sicily_aspiration_roger_desc: "\n\n#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$[completely_control|E] [GetTitleByKey('d_sicily').GetNameNoTier]\n$EFFECT_LIST_BULLET$Have a [prestige_level|E] of [GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L] or higher\n$EFFECT_LIST_BULLET$Remain a Christian [faith|E]\n\n#bold Rewards#!\n$EFFECT_LIST_BULLET$Gain @piety_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [piety|E]\n$EFFECT_LIST_BULLET$Gain @prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [prestige|E]\n$EFFECT_LIST_BULLET$#P +25#! [opinion|E] from the [head_of_faith|E] if one exists\n$EFFECT_LIST_BULLET$Every [county|E] in [GetGeographicalRegion('RICE_insular_sicily').GetName] gains @development_icon! #V [EmptyScope.ScriptValue('RICE_red_sea_al_umari_aspiration_dev_bonus')]#! [development|E]\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$Have a [piety_level|E] of [GetModifier( 'piety_level_3' ).GetNameWithTooltip|L] or higher (Reward: @legitimacy_icon! #V [EmptyScope.ScriptValue('medium_legitimacy_gain')]#! [legitimacy|E])\n$EFFECT_LIST_BULLET$Be the [ruler|E] of the [duchy|E] [GetTitleByKey('d_sicily').GetNameNoTier] or directly control at least #V 10#! [counties|E] (Reward: Receive #V 400#! [GetMaA('RICE_sicily_bowmen').GetName] and #V 100#! [GetMaA('RICE_norman_cavalry').GetName] [special_troops|E])\n$EFFECT_LIST_BULLET$Benavert is either a Christian [faith|E] or dead (Reward: @dynasty_prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_small_resource_bonus')]#! [dynasty_prestige|E], and @prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [prestige|E] if dead, or @piety_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [piety|E] if converted)"
 RICE_sicily_historical_aspiration_action_roger: "#italic Sicily is split between warring Muslim taifas, who previously hired the Normans as mercenaries – now, you and your fellow Normans are using this opportunity to strike south and conquer this beautiful, fertile island!#!$RICE_sicily_aspiration_roger_desc$"
 RICE_sicily_historical_aspiration_modifier_desc_roger: "[GetModifier('RICE_sicily_aspiration_complete_conquest_of_sicily').GetNameWithTooltip]"
 RICE_sicily_aspiration_benavert_desc: "\n\n#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$Be the [independent|E] [ruler|E] of [GetTitleByKey('d_sicily').GetNameNoTier]\n$EFFECT_LIST_BULLET$[completely_control|E] [GetTitleByKey('d_sicily').GetNameNoTier] as an independent [ruler|E]\n$EFFECT_LIST_BULLET$Have a [piety_level|E] of [GetModifier( 'piety_level_3' ).GetNameWithTooltip|L] or higher\n$EFFECT_LIST_BULLET$Have a [prestige_level|E] of [GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L] or higher\n$EFFECT_LIST_BULLET$Remain a Muslim [faith|E]\n\n#bold Rewards#!\n$EFFECT_LIST_BULLET$Gain @piety_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [piety|E]\n$EFFECT_LIST_BULLET$Gain @prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [prestige|E]\n$EFFECT_LIST_BULLET$#P +25#! [opinion|E] from the [head_of_faith|E] if one exists\n$EFFECT_LIST_BULLET$Every [county|E] in [GetGeographicalRegion('RICE_insular_sicily').GetName] gains @development_icon! #V [EmptyScope.ScriptValue('RICE_red_sea_al_umari_aspiration_dev_bonus')]#! [development|E]\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$Have a [piety_level|E] of [GetModifier( 'piety_level_4' ).GetNameWithTooltip|L] or higher OR a [prestige_level|E] of [GetModifier( 'prestige_level_4' ).GetNameWithTooltip|L] or higher (Reward: @legitimacy_icon! #V [EmptyScope.ScriptValue('medium_legitimacy_gain')]#! [legitimacy|E])\n$EFFECT_LIST_BULLET$Directly control at least #V 8#! [counties|E] (Reward: Receive #V 400#! [GetMaA('RICE_sicily_bowmen').GetName] and #V 100#! [GetMaA('RICE_norman_cavalry').GetName] [special_troops|E])\n$EFFECT_LIST_BULLET$Roger d'Hauteville is either a Muslim [faith|E] or dead (Reward: @dynasty_prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_small_resource_bonus')]#! [dynasty_prestige|E], and @prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_small_resource_bonus')]#! [prestige|E] if dead, or @piety_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_small_resource_bonus')]#! [piety|E] if converted)"
