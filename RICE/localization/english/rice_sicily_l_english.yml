 RICE_sicily_palermo_tomb_visit_aristotle: "Aristotle"
 RICE_sicily_palermo_tomb_visit_aristotle_desc: "$EFFECT_LIST_BULLET$ Gain the [GetModifier('RICE_sicily_aristotle_tomb_visit').GetNameWithTooltip] [modifier|E]\n$EFFECT_LIST_BULLET$ Gain [piety_i|E] #V [GetPlayer.MakeScope.ScriptValue('minor_piety_gain')|0]#! [piety|E]\n$EFFECT_LIST_BULLET$Lose extra [stress_loss_i|E][stress|E] if you have the [GetTrait('calm').GetName( GetNullCharacter )], [GetTrait('patient').GetName( GetNullCharacter )], [GetTrait('scholar').GetName( GetNullCharacter )]. or [GetTrait('theologian').GetName( GetNullCharacter )] [traits|E]\n\n#weak The coffin of the famed philosopher Aristotle is said to have been suspended from a wooden beam in a major house of worship in [GetTitleByKey('c_palermo').GetNameNoTierNoTooltip].#!"
 RICE_sicily_palermo_tomb_visit_galen: "Galen"
