 RICE_sicily_phlegraean_fields_desc:0 "The Phlegraean Fields, or the burning fields, are a region of volcanoes and fertile land along the coastline west of the city of Naples. Since ancient times, it has been a major resort site thanks to its numerous hot springs and baths, and mild, welcoming climate."
 RICE_sicily_north_african_famine:0 "Chronic Ifriqyan Famines"
 RICE_sicily_north_african_famine_desc:0 "This region has been suffering from famines for years, causing its economy to be heavily dependent from food exports from elsewhere, particularly Sicily.\n\n#EMP There is a #V [EmptyScope.ScriptValue('RICE_sicily_north_african_famine_disappearance_base_chance')]%#! chance every year that this [county_modifier|E] will disappear. This chance is increased to #V [EmptyScope.ScriptValue('RICE_sicily_north_african_famine_disappearance_real_chance')]%#! if the [ruler|E] of this [county|E] has the [GetModifier('RICE_sicily_grain_shipments').GetNameWithTooltip] [modifier|E] as a result of an [interaction|E] to receive [sicily_grain|E].\n#!"
