 sicily.0130.t:0 "Traveling to [GetTitleByKey('b_palermo').GetNameNoTierNoTooltip]"
 sicily.0130.desc.intro:0 "[GetGeographicalRegion('custom_sicily').GetName] is an ancient land with a storied and wondrous past, and it has been home to a number of celebrated figures over the centuries. Some of their tombs are still on this beautiful island.\n\nFor instance,"
 sicily.0130.desc.aristotle:0 "the coffin of #bold Aristotle#!, the renowned [greek.GetName] philosopher of antiquity, is suspended from a wooden beam in one of the major [palermo_faith.GetAdjective] [palermo_faith.HouseOfWorshipPlural] in the city of [GetTitleByKey('b_palermo').GetNameNoTier]. It has been this way for centuries, so they say."
 sicily.0130.desc.galen:0 "#bold Galen#!, the renowned [greek.GetName] physician of antiquity, is said to be buried on the outskirts of the city of [GetTitleByKey('b_palermo').GetNameNoTier]. There, he has lain for centuries upon centuries, so they say."
 sicily.0130.desc.muslim:0 "many #bold holy warriors#!, who fought against injustice and the infidels, are said to be buried on the outskirts of the city of [GetTitleByKey('b_palermo').GetNameNoTier]. These tombs are said to exude a certain #italica baraka#!, or blessedness, in all directions."
 sicily.0130.desc:0 "\n\nI will now travel to there to pay my respects, like many others have before me."
 sicily.0130.a:0 "Off to [GetTitleByKey('b_palermo').GetNameNoTierNoTooltip]!"
 sicily.0131.t:0 "Arrival"
 sicily.0131.desc:0 "The city of [GetTitleByKey('b_palermo').GetNameNoTier] is bustling and full of activity, from the local artisans and farmers, to travelers and merchants from all corners of the Mediterranean. Today, however, I am in the city for one purpose: to pay my respects to"
 sicily.0131.desc.aristotle:0 "Aristotle.\n\nAristotle's teachings permeate the world, for scholars near and far are greatly influenced by his teachings. Anyhow, the philosopher's body is said to be inside a coffin that is suspended in a wooden beam in one of the major [palermo_faith.GetAdjective] [palermo_faith.HouseOfWorshipPlural] in [GetTitleByKey('b_palermo').GetNameNoTierNoTooltip]. I duly make my way through the throngs of crowds to this [palermo_faith.HouseOfWorship]."
 sicily.0131.desc.galen:0 "Galen.\n\nGalen is one of the towering figures of medical history, and even today, doctors near and far rely on his writings. Anyhow, people say the physician is buried on the road between [GetTitleByKey('b_palermo').GetNameNoTierNoTooltip] and one of the city’s suburbs, called Misilmeri. At any rate, I will soon be in the countryside, and away from this stuffy urban environment, as I make my way to Galen’s tomb."
 sicily.0131.desc.muslim:0 "the famous holy warriors who had fallen in [GetGeographicalRegion('custom_sicily').GetName].\n\nWhen the first Muslims arrived on this island, it was a chaotic frontier, full of fighting between rival Muslim factions and against infidel invaders. Anyhow, people say that in [GetTitleByKey('b_palermo').GetNameNoTierNoTooltip] there are innumerable tombs of these original pious soldiers. I head towards one castle in particular, which we call #italic Qasr Sa'd#!, as it is quite famous for housing many of these tombs."
 sicily.0131.a:0 "I’ll soon get there."
 sicily.0132.t:0 "Aristotle"
 sicily.0132.desc:0 "At last, I am at the [palermo_faith.GetAdjective] [palermo_faith.HouseOfWorship] where Aristotle’s body is.\n\nI am not the only person there, of course. There are pious [palermo_faith.GetAdherentNamePlural] who have come there to pray, for instance, and a couple other tourists like me who have come to sightsee Aristotle’s coffin. Perhaps they seek his blessings, for there is an old superstition in [GetTitleByKey('b_palermo').GetNameNoTierNoTooltip] of praying to him for luck and good rain.\n\nIn a way, it is an anticlimactic sight: a large wooden beam where the great thinker’s body surely is. Yet, there is something profound about being in the presence of this ancient figure, about whom so much is written."
 sicily.0132.a:0 "I spend time in quiet reflection, before I take my leave."
 sicily.0133.t:0 "Galen"
 sicily.0133.desc:0 "At last, I have arrived at the tomb of Galen. It lies between [GetTitleByKey('b_palermo').GetNameNoTier] and Misilmeri, a little to the east of the latter.\n\nThe location is undoubtedly less busy than central [GetTitleByKey('b_palermo').GetNameNoTierNoTooltip], given it is essentially on the city’s outskirts. While there aren’t many people here, there are a few, likely fellow travelers who also wish to pay their respects to Galen like myself.\n\nIn a way, it is an anticlimactic sight: a notable but modest tomb where the great doctor’s body surely is. Yet, there is something profound about being in the presence of this ancient figure, about whom so much is written."
 sicily.0133.a:0 "$sicily.0132.a$"
 sicily.0134.t:0 "The Holy Warriors of [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]"
 sicily.0134.desc:0 "At last, I find myself before the castle of #italic Qasr Sa'd#!, one of the more famed castles among the [GetReligionByKey('islam_religion').GetAdjective] faithful. Not only does it house many tombs of noble warriors who perished in [GetGeographicalRegion('custom_sicily').GetName], but it is said to exude a certain #italica baraka#!, or blessedness, in all directions.\n\nI am not the only person here, as I pay my respects to these brave, devoted heroes. I also make sure to visit the nearby spring, #italic 'Ayn al-Majnuna#!, the spring of the mad woman, for it is said to be quite holy too.\n\nIn a way, it is an anticlimactic sight: tomb after tomb of holy warrior, in a simple, mundane setting. Yet, there is something profound about being in the presence of these inspiring heroes."
 sicily.0134.a:0 "$sicily.0132.a$"
