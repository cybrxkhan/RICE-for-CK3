 RICE_sicily_occupy_sicilian_frontier:0 "Begin Occupation of the Sicilian Frontier"
 RICE_sicily_occupy_sicilian_frontier_tooltip:0 "[RICE_sicily_struggle|E] is a [region|E] worth fighting over!"
 RICE_sicily_occupy_sicilian_frontier_desc:0 "The [RICE_sicily_struggle|E] is neglected by the mighty powers of the world, who see it as a backwater. Yet, some ambitious and farsighted [rulers|E] outside of [GetGeographicalRegion('custom_sicily').GetName] know that the [region|E] could once again be the crucible of the Mediterranean, a frontier worth fighting for."
 RICE_sicily_occupy_sicilian_frontier_effect_tooltip_1:0 "Restarts the [RICE_sicily_struggle|E] [struggle|E]"
 RICE_sicily_occupy_sicilian_frontier_effect_tooltip_2:0 "The [RICE_sicily_struggle|E] can only be permanently ended if it concludes through the #V Dominion#! or #V Crossroads#! [decisions|E]"
