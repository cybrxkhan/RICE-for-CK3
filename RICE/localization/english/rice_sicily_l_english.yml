 RICE_sicily_grain_shipments: "Sicilian Grain Shipments"
 RICE_sicily_built_admirals_bridge: "Built the Admiral's Bridge"
 RICE_sicily_admirals_bridge_recently_built: "Admiral's Bridge Recently Built"
 RICE_sicily_admirals_bridge_recently_built_desc: "Local leaders recently commissioned the construction of the so-called Admiral's Bridge near Palermo. An impressive bridge, that strategically connects various parts of the city and the surrounding regions across a major river, it is a symbol of the city's glory and prosperity."
 RICE_sicily_substrate_latin: "Latin Substrate"
 RICE_sicily_substrate_latin_desc: "Due to endemic war, strife, and economic decline, the [RICE_sicily_struggle|E] became a [struggle_phase_sicily_periphery_simple|E] of the Mediterranean. The peoples, religious ideas, and culture of the Latin West became more prominent in the region during this transformation, and continues to influence whatever remains of this region's devastated society.\n\n"
 RICE_sicily_substrate_greek: "Greek Substrate"
 RICE_sicily_substrate_greek_desc: "Due to endemic war, strife, and economic decline, the [RICE_sicily_struggle|E] became a [struggle_phase_sicily_periphery_simple|E] of the Mediterranean. The peoples, religious ideas, and culture of Byzantium became more prominent in the region during this transformation, and continues to influence whatever remains of this region's devastated society.\n\n"
 RICE_sicily_substrate_arabic: "Arab-Berber Substrate"
 RICE_sicily_substrate_arabic_desc: "Due to endemic war, strife, and economic decline, the [RICE_sicily_struggle|E] became a [struggle_phase_sicily_periphery_simple|E] of the Mediterranean. The peoples, religious ideas, and culture of the Arabs and Berbers became more prominent in the region during this transformation, and continues to influence whatever remains of this region's devastated society.\n\n"
 RICE_sicily_ruling_class_latin: "Latin Ruling Class"
 RICE_sicily_ruling_class_latin_desc: "The [RICE_sicily_struggle|E] has suffered economic, cultural, and political decline, thanks to the [struggle_phase_sicily_imperial_simple|E] of local or foreign powers, or both. Latin elites are seen, rightly or wrongly, as the dominant force behind the current conditions of this destitute, exploited reigon.\n\n"
 RICE_sicily_ruling_class_greek: "Greek Ruling Class"
 RICE_sicily_ruling_class_greek_desc: "The [RICE_sicily_struggle|E] has suffered economic, cultural, and political decline, thanks to the [struggle_phase_sicily_imperial_simple|E] of local or foreign powers, or both. Greek elites are seen, rightly or wrongly, as the dominant force behind the current conditions of this destitute, exploited reigon.\n\n"
 RICE_sicily_ruling_class_arabic: "Arab-Berber Ruling Class"
 RICE_sicily_ruling_class_arabic_desc: "The [RICE_sicily_struggle|E] has suffered economic, cultural, and political decline, thanks to the [struggle_phase_sicily_imperial_simple|E] of local or foreign powers, or both. Arab and Berber elites are seen, rightly or wrongly, as the dominant force behind the current conditions of this destitute, exploited reigon.\n\n"
