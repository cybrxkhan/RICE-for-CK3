 RICE_sicily_administer_frontier_desc:0 "[GetGeographicalRegion('custom_sicily').GetName] is a land defined by its ever-changing and dynamic nature. In such an environment, proper administration is not merely a nice thing to have – it is crucial in this frontier, and a danger if left neglected."
 RICE_sicily_administer_frontier_confirm:0 "This frontier is ours to rule!"
 #RICE_sicily_administer_frontier_effect_tooltip_1:0 "xxxxxx"
 RICE_sicily_administer_frontier_context_tooltip:0 "#emphasis Historical Context:#! For much of its history, southern Italy was a frontier between different peoples. Whether it was the frontier between the ancient Roman, Greek, and Punic worlds, or later the medieval Latin, Byzantine, and Muslim worlds, it was a place where different peoples and polities met, resulting in both productive interactions and violent confrontations. Rulers living in this region had to rely on various policies to maintain their hold over and bring prosperity to this diverse and at times unstable hinterland, where identities and loyalties could be quite malleable and ambiguous."
 RICE_SICILY_PICK_AGENDA_TYPE:0 "Decide on an agenda!"
