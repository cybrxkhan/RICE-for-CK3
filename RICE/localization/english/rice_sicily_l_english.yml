 sicily.0090.t:0 "To Baia!"
 sicily.0090.desc:0 "Since ancient times, the baths of Baia, in the Phlegraean Fields near [GetTitleByKey('b_napoli').GetNameNoTier], have formed the center of a large resort, and it is high time I travel there on a short vacation!\n\nThe baths of Baia are not only famed for their medicinal properties; the resort around the area also has a reputation as something of a party town. No matter what awaits me there, there’s no doubt I’ll have a lot of fun."
 sicily.0090.desc.gender:0 "\n\nSure, there are [ROOT.Char.GetFaith.GetAdherentNamePlural] out there who might disapprove of a [ROOT.Char.GetWomanMan] enjoying [ROOT.Char.GetHerselfHimself] at this place, one which, supposedly, encourages sin and all forms of sensual excess among the so-called “weaker” sex. However, I’ll pay those killjoys no heed."
 sicily.0090.a:0 "Off we go, to fun and more!"
 RICE_sicily_baia_modifier.travel.dominant:0 "$RICE_sicily_baia_modifier.dominant$\n\nYou will thus gain the normal version of the [GetModifier('RICE_sicily_visit_baia_normal').GetNameWithTooltip] [character_modifier|E] at the conclusion of the [GetActivityType( 'activity_RICE_hot_springs_visit' ).GetName] [activity|E]."
 RICE_sicily_baia_modifier.travel.non_dominant:0 "$RICE_sicily_baia_modifier.non_dominant$\n\nYou will thus gain a version of the [GetModifier('RICE_sicily_visit_baia_normal').GetNameWithTooltip] [character_modifier|E] with double the #N maluses#! to [opinion_i|E] [opinion|E] and [piety_i|E] [piety|E] at the conclusion of the [GetActivityType( 'activity_RICE_hot_springs_visit' ).GetName] [activity|E]."
 RICE_sicily_baia_modifier.travel.dont_care:0 "$RICE_sicily_baia_modifier.dont_care$\n\nYou will thus gain a version of the [GetModifier('RICE_sicily_visit_baia_hedonist').GetNameWithTooltip] [character_modifier|E] that has #P bonuses#! rather than maluses to [opinion_i|E] [opinion|E] and [piety_i|E] [piety|E] at the conclusion of the [GetActivityType( 'activity_RICE_hot_springs_visit' ).GetName] [activity|E]."
 sicily.0091.t:0 "Arriving at Baia"
 sicily.0091.desc:0 "I’ve arrived at the Phlegraean Fields, home to the famed bath resort of Baia. Even nowadays, one can see why it’s considered the premier bathing resort in the region.\n\nBaths and hot springs, which are the most popular attractions, abound across the fields. These, of course, have been maintained since the days of the ancient Greeks and Romans.\n\nYet there are other amusements, too. The nearby littoral is scattered with groups of people enjoying the beaches and the sights, while those of more intellectual or spiritual temperament can explore the nearby ancient buildings and religious sites."
 sicily.0091.a:0 "I want to relax at the baths first."
 sicily.0091.b:0 "Let's have some beach fun in the sun!"
 sicily.0091.c:0 "Sightseeing sounds interesting to me."
 RICE_sicily_baia_enjoy_yourself_tt:0 "There are some who frown upon the pleasures of Baia."
 RICE_sicily_baia_modifier.dominant:0 "Due to the [gender_doctrines|E] of [GetPlayer.GetFaith.GetName], people are more forgiving if a [GetPlayer.GetWomanMan] such as yourself indulges in Baia's pleasures."
 RICE_sicily_baia_modifier.non_dominant:0 "Due to the [gender_doctrines|E] of [GetPlayer.GetFaith.GetName], people are more critical if a [GetPlayer.GetWomanMan] such as yourself indulges in Baia's pleasures."
 RICE_sicily_baia_modifier.dont_care:0 "The followers of [GetPlayer.GetFaith.GetName], however, disagree with such criticisms, and have no problem with anyone indulging in Baia's pleasures."
