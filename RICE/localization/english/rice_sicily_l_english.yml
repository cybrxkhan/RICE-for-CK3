 activity_RICE_hot_springs_visit_baia_province_desc:0 "\n#P +++ The Thermal Baths of Baia is a unique [hot_springs|E].#!\n\n#italic This will lead to gaining the [GetModifier('RICE_sicily_visit_baia_normal').GetNameWithTooltip] [character_modifier|E]. Characters who follow a [faith|E] with [gender_doctrines|E] biased against them will get double the #N maluses#! to [opinion_i|E] [opinion|E] and [piety_i|E] [piety|E]. Those whose [faith|E] meets certain requirements, conversely, will not get any maluses.#!"
 activity_RICE_sicily_monte_gargano_pilgrimage:0 "Pilgrimage to Monte Gargano"
 activity_RICE_sicily_monte_gargano_pilgrimage_desc:0 "The Sanctuary of Saint Michael the Archangel has been a destination for pilgrims for centuries. As one of the oldest pilgrimage sites in [GetReligionByKey('christianity_religion').GetName], it is visited by the faithful from near and far."
 RICE_sicily_monte_gargano_pilgrimage_context_tooltip: "#emphasis Historical Context:#! According to legend, in the 5th century CE, a farmer living near Gargano lost one of his bulls. He eventually found it standing by a cavern, but it would not move; he sought the help of the local bishop, who discovered an apparition of Saint Michael. The Sanctuary of Saint Michael the Archangel that was built around the cavern would eventually become of the great sites of Christian pilgrimage, particularly for successive waves of non-Greek arrivals in southern Italy, like the Lombards and Normans. As the cult of Saint Michael gained increasing popularity in the medieval period, the sanctuary at Gargano became part of a larger network of sites dedicated to Saint Michael, the most prominent of which, besides Gargano, was Mont-Saint-Michel in northern France."
 activity_RICE_sicily_monte_gargano_pilgrimage_selection_tooltip: "Go on a pilgrimage to the Sanctuary of Michael the Archangel in [GetTitleByKey('c_foggia').GetNameNoTier].\n\n$RICE_sicily_monte_gargano_pilgrimage_context_tooltip$"
 activity_RICE_sicily_monte_gargano_pilgrimage_host_desc: "$activity_RICE_local_pilgrimage_host_desc$\n$BULLET_WITH_TAB$ Chance of successfully gaining #P beneficial#! [character_modifiers|E] depending on your [piety_level|E]"
 activity_RICE_sicily_monte_gargano_pilgrimage_guest_desc: "$activity_RICE_sicily_monte_gargano_pilgrimage_host_desc$"
 activity_RICE_sicily_monte_gargano_pilgrimage_province_desc: "Monte Gargano is near [GetTitleByKey('b_vieste').GetNameNoTier]."
 activity_RICE_sicily_monte_gargano_pilgrimage_destination_selection: "$activity_RICE_sicily_monte_gargano_pilgrimage_province_desc$"
 activity_RICE_sicily_monte_gargano_pilgrimage_guest_help_text: "$activity_RICE_sicily_monte_gargano_pilgrimage$"
 activity_RICE_sicily_monte_gargano_pilgrimage_predicted_cost: "The cost of a [local_pilgrimage|E] to Monte Gargano depends on the [activity_options|E] you select."
 activity_RICE_sicily_monte_gargano_pilgrimage_conclusion_desc: "Our [GetActivityType( 'activity_RICE_sicily_monte_gargano_pilgrimage' ).GetName] has come to an end. May the Archangel Michael protect and guide the faithful!"
