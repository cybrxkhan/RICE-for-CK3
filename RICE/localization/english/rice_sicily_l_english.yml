 trait_track_RICE_sicilian_ruler_arabic_desc:0 "Since the days of the ancient Carthaginians, the [RICE_sicily_struggle|E] has witnessed the presence of peoples originating from North Africa. They retain strong economic and political ties with their ancestral homelands."
 trait_track_RICE_sicilian_ruler_greek:0 "Greek"
 trait_track_RICE_sicilian_ruler_greek_desc:0 "In olden days, the Greeks colonized the [RICE_sicily_struggle|E], calling it #italic Magna Graecia#!. Despite centuries of Latin rule, the Greeks still have a major presence in this region and close ties with their brethren in Greece proper."
