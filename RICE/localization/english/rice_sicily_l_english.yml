 RICE_sicily_palermo_tomb_visit_muslim: "Holy Warriors"
 RICE_sicily_palermo_tomb_visit_muslim_desc: "$EFFECT_LIST_BULLET$ Gain the [GetModifier('RICE_sicily_muslim_tomb_visit').GetNameWithTooltip] [modifier|E]\n$EFFECT_LIST_BULLET$ Gain [piety_i|E] #V [GetPlayer.MakeScope.ScriptValue('minor_piety_gain')|0]#! [piety|E]\n$EFFECT_LIST_BULLET$Lose extra [stress_loss_i|E][stress|E] if you have the [GetTrait('zealous').GetName( GetNullCharacter )], [GetTrait('brave').GetName( GetNullCharacter )], [GetTrait('lifestyle_mystic').GetName( GetNullCharacter )]. or [GetTrait('gallant').GetName( GetNullCharacter )] [traits|E]\n\n#weak There are many holy warriors buried in [GetTitleByKey('c_palermo').GetNameNoTierNoTooltip], particularly at the castle of Qasr Sa'd, which is said to exude a certain kind of baraka, or blessedness.#!"
