 sicily.0140.t:0 "The Medical School of [GetTitleByKey('b_salerno').GetNameNoTierNoTooltip]"
 sicily.0140.desc:0 "The medical school of [GetTitleByKey('b_salerno').GetNameNoTier] is one of the most famed institutions for the teaching and learning of medicine in the region.\n\nBy supporting this school, I am not only furthering its mission to disseminate medical knowledge and train skilled physicians, I am also improving my own reputation as a patron of education and the medical profession."
 sicily.0140.desc.extras:0 "\n\nInterestingly, my recent patronage of the school has elicited further developments in my favor."
 sicily.0140.a:0 "Medicine is a vital discipline in our society, after all."
 sicily.0140.a.extras:0 "Ah? What other good news is there to report?"
 sicily.0141.t:0 "$sicily.0140.t$"
 sicily.0141.desc:0 "If the rumors are correct, it appears that by patronizing the medical school of [GetTitleByKey('b_salerno').GetNameNoTier], many are seeing me as a learned and thoughtful [ROOT.Char.GetTitleAsNameNoTooltip]. There are many in my court who say that we are building good ties with the school that we might make good use of in the coming years."
 sicily.0141.a:0 "I like the sound of that!"
 sicily.0142.t:0 "$sicily.0140.t$"
 sicily.0142.desc:0 "It appears that my patronage of the medical school of [GetTitleByKey('b_salerno').GetNameNoTier] has assisted the physicians and scholars living around my capital, [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier], in expanding their networks and ties with those from the school itself. This can only have a positive effect as it encourages these two groups to share knowledge and help each other in all sorts of ways."
 sicily.0142.a:0 "Cooperation can only further the cause of medicine."
 sicily.0143.t:0 "$sicily.0140.t$"
 sicily.0143.desc:0 "As a gift for patronizing the medical school of [GetTitleByKey('b_salerno').GetNameNoTier], some of the scholars and physicians there have presented me with one of the prized and highly sought-after medical texts produced at the school.\n\nSome of these texts are translations of medical texts from other regions, particularly the eastern Mediterranean and the Middle East, or of ancient works; others are original writings expanding on these previous ideas; many are both. Regardless of what it is, it will be invaluable to myself and any physicians who serve me."
 sicily.0143.a:0 "A wonderful gift!"
 sicily.0144.t:0 "$sicily.0140.t$"
 sicily.0144.desc:0 "My patronage of the medical school of [GetTitleByKey('b_salerno').GetNameNoTier] has encouraged a number of them to visit me personally to give thanks. I, of course, was more than happy to welcome them to my court.\n\n"
 sicily.0144.desc.old_physician:0 "While there, a number of them also took the time to meet with my [GetCourtPositionType('court_physician_court_position').GetName()], [physician.GetTitledFirstName]. [physician.GetSheHe|U] says it was a most illuminating experience, improving [physician.GetHerHis] knowledge of various aspects of medicine."
 sicily.0144.desc.new_physician:0 "One of their number, a physician of [sicily_culture.GetName] ancestry named [physician.GetFirstName], was impressed enough that [physician.GetSheHe] wishes to stay at my court and serve me as my [GetCourtPositionType('court_physician_court_position').GetName()]."
 sicily.0144.a:0 "That sounds good!"
