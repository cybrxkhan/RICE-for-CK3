 RICE_sicily_struggle_ending_dominion_latin_name: "Latin Dominion"
 RICE_sicily_struggle_ending_dominion_latin_desc: "\n#X This option is only available to [rulers|E] from the @RICE_sicily_latin_icon! [sicily_latin|E] world who have at least #V 25#! [trait_level_track_xp|E] in the #V $trait_track_RICE_sicilian_ruler_latin$#! track of the [GetTrait('RICE_sicilian_ruler').GetName( GetNullCharacter )] [trait|E]#!\n"
 RICE_sicily_struggle_ending_dominion_latin_tooltip: "[GetGeographicalRegion('custom_sicily').GetName] shall return as a land of the faithful and righteous once more, by the grace of [GetPlayer.GetFaith.HighGodName], and a new center of Latin power and prestige.\n$struggle_persia_ending_foundation_decision_option_second_tooltip$"
 RICE_sicily_struggle_ending_dominion_greek_name: "Greek Dominion"
 RICE_sicily_struggle_ending_dominion_greek_desc: "\n#X This option is only available to [rulers|E] from the @RICE_sicily_greek_icon! [sicily_greek|E] world who have at least #V 25#! [trait_level_track_xp|E] in the #V $trait_track_RICE_sicilian_ruler_greek$#! track of the [GetTrait('RICE_sicilian_ruler').GetName( GetNullCharacter )] [trait|E]#!\n"
 RICE_sicily_struggle_ending_dominion_greek_tooltip: "As the first province of the Roman Empire, the loss and decline of [GetGeographicalRegion('custom_sicily').GetName] has been a source of great shame for the Empire. It will be reclaimed as a true province of the Roman Empire.\n$struggle_persia_ending_foundation_decision_option_second_tooltip$"
 RICE_sicily_struggle_ending_dominion_arabic_name: "Arab-Berber Dominion"
 RICE_sicily_struggle_ending_dominion_arabic_desc: "\n#X This option is only available to [rulers|E] from the @RICE_sicily_arabic_icon! [sicily_arabic|E] world who have at least #V 25#! [trait_level_track_xp|E] in the #V $trait_track_RICE_sicilian_ruler_arabic$#! track of the [GetTrait('RICE_sicilian_ruler').GetName( GetNullCharacter )] [trait|E]#!\n"
 RICE_sicily_struggle_ending_dominion_arabic_tooltip: "The first Arab and Berber colonists arrived in [GetGeographicalRegion('custom_sicily').GetName] many years ago. Now is the time to raise this land to its fullest potential.\n$struggle_persia_ending_foundation_decision_option_second_tooltip$"
 RICE_sicily_struggle_ending_dominion_outsider_name: "Newcomer Dominion"
 RICE_sicily_struggle_ending_dominion_outsider_desc: "\n#X This option is only available to [rulers|E] who are neither of the @RICE_sicily_latin_icon! [sicily_latin|E], @RICE_sicily_greek_icon! [sicily_greek|E], or @RICE_sicily_arabic_icon! [sicily_arabic|E] worlds and have at least $PRESTIGE_LEVEL_LABEL_3$ [prestige_level|E]#!\n"
 RICE_sicily_struggle_ending_dominion_outsider_tooltip: "Latins, Greeks, and Arabs have fought over [GetGeographicalRegion('custom_sicily').GetName] like children fighting over their toys. Now is the time for the #italic true#! masters of this region to arrive, from the outside.\n$struggle_persia_ending_foundation_decision_option_second_tooltip$"

