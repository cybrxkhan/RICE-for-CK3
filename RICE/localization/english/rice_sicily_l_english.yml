 sicily.0200.t:0 "Legal Opportunism"
 sicily.0200.desc:0 "I have received reports of a recent trend where [culture.GetName] commoners in [county.GetNameNoTier] are eschewing courts that practice [culture.GetNameNoTooltip] law to resolve their legal problems. nInstead, there is a trend where people will go to courts serving non-[culture.GetNameNoTooltip] communities. They feel the latter give them more favorable outcomes.\n\nWhile this is nothing new, it has becoming increasingly common, and some of my [culture.GetNameNoTooltip] officials grumble that this is ruining the legitimacy of the realm’s legal system. Local clergy are also concerned that such ambiguity and opportunism in religious identity will lead to a spiritual decline in the region."
 sicily.0200.a:0 "Make it harder for people to use “other” courts!"
 sicily.0200.b:0 "No matter. It’s practical, I don’t blame them."
 sicily.0200.info:0 "#emphasis Historical Context:#! In the medieval world, multicultural regions often had different courts serving various ethnic and religious communities due to differences in legal traditions. In early medieval Sicily, there was a trend where locals would use whatever court they felt was most advantageous to them, regardless of whether they “belonged” to that group. That is, a Muslim Arab might go to a Greek Christian court to resolve a legal dispute, or vice versa.\n\nThe frequency of such cases suggests a couple things. First, people’s identities were intentionally malleable and vacillating, if only in a legal sense. Second, people were aware of the differences between different religious and ethnic groups. Third, the legal courts of these different groups had sufficient authority to enforce laws according to their own traditions."
 sicily.0201.t:0 "Port of Holy War"
 sicily.0201.desc:0 "A prominent [GetReligionByKey('islam_religion').GetAdjective] scholar in [county.GetNameNoTier] has been accused of making some inflammatory comments towards not only the local non-[GetReligionByKey('islam_religion').GetAdjectiveNoTooltip] population but also my rule.\n\nWhen brought before me for questioning, the scholar, named [scholar.GetFirstName], said this was all a misunderstanding. [scholar.GetSheHe|U] was merely referring to how [GetGeographicalRegion('custom_sicily').GetName] is a #italic thagr al-jihad#!, that is, a “port of holy war,” in [GetReligionByKey('islam_religion').GetAdjectiveNoTooltip] political theory. “As everyone knows,” [scholar.GetSheHe] says, “it just means a border zone between [GetReligionByKey('islam_religion').GetNameNoTooltip] and other religions, where everyone has certain legal expectations.”\n\nOne of my courtiers, [courtier.GetFirstName], who is known to dislike [scholar.GetFirstNamePossessive] works and ideas, claims that [scholar.GetFirstNameNoTooltip] is twisting [scholar.GetHerHis] words, as in truth, [scholar.GetSheHe] interprets “legal expectations” to also include military action against infidels or those who harbor them – in other words, myself.\n\nIt is hard to say who is unbiased in this situation."
 sicily.0201.a:0 "[scholar.GetFirstNameNoTooltip] seems wise, and should stay at my court."
 sicily.0201.b:0 "Have [scholar.GetFirstNameNoTooltip] pay a fine and be done with it."
 sicily.0201.c:0 "Toss the rabble-rouser into a dungeon in [county.GetNameNoTierNoTooltip]!"
 sicily.0201.info:0 "#emphasis Historical Context:#! In medieval Islam, Sicily was considered to be a border zone between #italic Dar al-Islam#!, the House of Islam, and #italic Dar al-Harb#!, the House of War, where non-believers dwelled. Sometimes, the term #italic thagr al-jihad#!, that is, a “port of holy war,” was used to describe such a region.\n\nFor instance, Ibn Hamis, a Sicilian Arab poet (1056 - 1133 CE), used the term in his poetry. Having fled Sicily in his youth in the aftermath of the Norman invasions, his poetry often evoked nostalgia for his paradisial homeland.\n\nHowever, putting aside the theological and ideological aspects of the terms, in practice, there was a diversity of responses from the Islamic world about how to actually behave and live in such lands."
 sicily.0202.t:0 "Uncertain Loyalties"
 sicily.0202.desc:0 "I’ve heard rumors about the slander some [ROOT.Char.GetFaith.GetReligion.GetAdjective] adventurers, traveling scholars, and pilgrims have said about my rule and my territories in [GetGeographicalRegion('custom_sicily').GetName].\n\nSome of these people, it appears, have disparaged myself and my people as having poor knowledge of the true faith, of mingling too much with heretics and infidels, and, well, being frankly ignorant and sinful in general.\n\nSuch words are lies, of course. I have no doubt they are misunderstandings based of how in a frontier like [GetGeographicalRegion('custom_sicily').GetNameNoTooltip], where there are many different peoples and influences, one has to be careful dealing with unbelievers of other faiths in order to promote a harmonious society."
 sicily.0202.a:0 "It is no weakness, just pragmatism and humility!"
 sicily.0202.b:0 "We’re true, pious followers of [ROOT.Char.GetFaith.HighGodName]!"
 sicily.0202.info:0 "#emphasis Historical Context:#! Some medieval Christian #italic and#! Muslim sources describe their co-religionists in Sicily in disparaging terms, due to perceived religious tolerance, or lack of spiritual conviction and knowledge.\n\nFor instance, the 10th century Muslim scholar and traveler, Ibn Hawqal, describes Muslim Sicilians in very unflattering terms: they are, in his opinion, stupid, greedy, and too eager to mix and intermarry with Christians. He also derided Muslim Sicilian scholars for supposedly forgetting basic principles of Islam.\n\nLater on, in the 13th century, Emperor Frederick II of the Holy Roman Empire, who grew up in Sicily and had his base of power there, was called a “baptized Sultan.” Some Christians #italic and#! Muslims believed he was a secret Muslim due to his connections with the Islamic world and knowledge of Arabic and Islam.\n\nIn a wild frontier region like Sicily, some degree of tolerance or at least a willingness to engage with other “worlds” was necessary for survival. However, outsiders, who did not understand this complex situation, would often view such pragmatism with suspicion, and even as signs of moral failings and apostasy."
 sicily.0203.t:0 "New Officials Demanded"
 sicily.0203.desc:0 "Alarming news! My appointed officials in parts of [county.GetNameNoTier] have been run out of town. The people there, led by [leader.GetTitledFirstName], a prominent member of the community, demand I instate local candidates instead!\n\nSuch insolence would be swiftly punished elsewhere. Yet such things are not unheard of in [GetGeographicalRegion('custom_sicily').GetName]. In a frontier like this, it is hard to maintain a semblance of administrative order at times.\n\nA prudent [ROOT.Char.GetTitleAsNameNoTooltip] might have to take care as to not enrage the locals, lest they cause more than a little mischief in retaliation. Plus, nothing says they won’t get angry at their own candidates down the line and drive them out of town, and if that does happen, they might request my old officials back."
 sicily.0203.a:0 "Fine! They’ll have the officials they want."
 sicily.0203.b:0 "Let [leader.GetFirstNameNoTooltip] rule [county.GetNameNoTierNoTooltip] if they want it so much!"
 sicily.0203.c:0 "Reject the demands. I’m the [ROOT.Char.GetTitleAsNameNoTooltip]!"
 sicily.0203.info:0 "#emphasis Historical Context:#! This event is inspired by Aghlabid and later Fatimid and Kalbid attempts to enforce their rule across their territories in Sicily. The island was an at times chaotic borderland, where local Sicilians (Muslim and non-Muslim) began to develop a distinct, independent identity, and found themselves at odds with the leadership from mainland North Africa. These local Sicilians would at times even turn on the governors they themselves had supported previously.\n\nAn interesting example of this occurred when the Fatimids first came to power in North Africa. The local Sicilian military drove out the initial Fatimid governors that were sent to administer the island. They elected one of their own, Ibn Qurhub, as the new governor in 913 CE; he may have been related to a 9th century Arab governor of Sicily.\n\nAnyhow, Ibn Qurhab swore loyalty to the rival of the Shiite Fatimids: the Sunni, Abbasid Caliph in Baghdad. However, after Ibn Qurhab was defeated by the Fatimids (perhaps with Byzantine assistance), various Sicilian cities defected back to the Fatimids, and he was eventually captured while trying to escape to al-Andalus by his former supporters, who handed him over to the Fatimid authorities for execution."
 sicily.0204.t:0 "Attracting Immigrants to [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]"
 sicily.0204.desc:0 "My [councillor.GetCouncilTitle], [councillor.GetFirstName], has proposed a new policy in my territories in [GetGeographicalRegion('custom_sicily').GetName]. [councillor.GetSheHe|U] believes that a frontier region like [GetGeographicalRegion('custom_sicily').GetNameNoTooltip] could benefit from more colonists.\n\n“Now, how does one attract these settlers?” [councillor.GetFirstName] says, during the course of our council meeting. “Simple. Those who come from afar should be exempt from land taxes, at least for some time. Well, I suppose the people who have lived here for a while might not be too pleased, but I’m thinking in the long-term.”"
 sicily.0204.a:0 "Your idea has merit. Let’s enact that policy."
 sicily.0204.b:0 "I’d rather not antagonize the existing inhabitants."
 sicily.0204.info:0 "#emphasis Historical Context:#! Medieval southern Italy was a dynamic, ever-changing frontier, and local rulers had to find ways to attract new settlers in order to grow and develop their territories. For instance, in 1035 CE, the Kalbid Emirate in Sicily proposed a land tax exemption for “the people of Ifriqiya” – that is, those who recently came from North Africa – which would not apply to “the people of Sicily,” that is, those who had lived in Sicily for some time."
 sicily.0205.t:0 "Invoking [ROOT.Char.GetFaith.PantheonTerm]"
 sicily.0205.desc:0 "Today, we felt tremors beneath our feet as we were going about our daily business in [ROOT.Char.GetCurrentLocation.GetName]. While such occurrences are not uncommon in [GetGeographicalRegion('custom_sicily').GetName], in this case, it was more intense than usual, and a number of my courtiers and servants present were greatly panicked, thinking this was going to be a major earthquake.\n\nHowever, they were all put at ease when [courtier.GetFirstNameNoTooltip] told them in a clear but calming voice, “Let each of us invoke the God they worship, and those who have faith shall be comforted!”\n\n[courtier.GetHerHis|U] authoritative tone prevented any further panic, and the tremors went away. That said, after the incident, some other courtiers expressed concerns about how it was inappropriate for [courtier.GetFirstNameNoTooltip] to invoke anyone but [ROOT.Char.GetFaith.PantheonTerm], even if indirectly – [ROOT.Char.GetFaith.GetName] #italic is#! the official faith of my court, after all."
 sicily.0205.a:0 "[courtier.GetFirstNameNoTooltip] did not do anything wrong."
 sicily.0205.b:0 "I’ll tell [courtier.GetFirstNameNoTooltip] to be more careful with [courtier.GetHerHis] words."
 sicily.0205.info:0 "#emphasis Historical Context:#! This event is based on an anecdote reported by Ibn Jubayr, a 12th century Muslim traveler and scholar. Supposedly, in the 1180s, earthquake tremors were felt in the royal palace at Messina, and the young king William II told his palace staff the exact words used in this event.\n\nWhether true or not, it reflects the fact that despite his court being nominally Christian, the king was very much aware of the fact that many of his staff were not Christian. For many years, Sicilian kings turned a blind eye to the fact that many of their staff were crypto-Muslims, a reflection of the region’s long history of religious diversity."
 sicily.0206.t:0 "Straight from Mount Etna"
 sicily.0206.desc:0 "“Ah, I’ve been looking forward to this!” I say with glee, as my servants bring forth the sorbet. Truly, the snow and ice brought from Mount Etna makes for the best dessert – as long as they are mixed with the right fruits, juices, and syrups, of course!\n\nI eagerly take the bowl of flavored sorbet and began eating it, enjoying the dual sensations of sweet delight and refreshing coldness."
 sicily.0206.a:0 "Delicious!"
 sicily.0206.info:0 "#emphasis Historical Context:#! Since ancient times, human cultures have made use of ice and snow to create refreshing desserts. The ice trade was very important historically in the Islamic world, and techniques for the extraction and storage of snow and ice likely came to medieval Sicily as part of the Muslim conquest and settlement of the island. Ice chiseled from Mount Etna was transported throughout the island and was used to make a precursor to sorbet.\n\nOver time, there arose in Sicily a profession called the “nivaroli,” who specialized in snow collection. The snow trade was so lucrative that local noble families, who often managed or earned profits from the trade, had legal and political disputes in relation to it as late as the 1700s. The nivaroli declined in the 20th century as they were supplanted by the industrial ice trade."
 sicily.0207.t:0 "Scribes and Calendars"
 sicily.0207.desc:0 "While inspecting my officials at work one day, a high-ranking official complained that more and more of my scribes have been making frequent errors with the dating systems on various administrative documents.\n\n“My [ROOT.Char.GetLadyLord], as you know,” the official states, “[GetGeographicalRegion('custom_sicily').GetName] is a diverse land, and we need to ensure our documents are understandable to those of different creeds and origins, which means our scribes have to understand multiple calendar systems when dating these documents.”\n\nThe official says this is a concerning trend, reflecting how some of my scribes have grown lazy, being sloppy with recording dates in calendars not used by the [ROOT.Char.GetCulture.GetCollectiveNoun]. My official is, alas, unsure what can be done about this."
 sicily.0207.a:0 "Heh. Doing math for other calendars sounds annoying."
 sicily.0207.b:0 "If they don’t shape up, fire them and hire new scribes."
 sicily.0207.info:0 "#emphasis Historical Context:#! Due to the cultural diversity of medieval southern Italy, realms such as the Islamic Emirate of Sicily or the Norman Kingdom of Sicily, used a variety of conventions when crafting administrative documents. For instance, such documents might have included the coordination of multiple dating or calendrical systems, the presence of formal legalese in different language, and more."
 sicily.0208.t:0 "The Languages of [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]"
 sicily.0208.desc:0 "These days, I am hearing more and more complaints about how a number of my [ROOT.Char.GetCulture.GetName] officials who operate in [GetGeographicalRegion('custom_sicily').GetName] are simply incompetent in languages other than [ROOT.Char.GetCulture.GetLanguage.GetName]. The region has always been home to diverse communities, and bilingualism is expected for those who administer these lands.\n\nMy [councillor.GetCouncilTitle], [councillor.GetFirstName], says we need to be more stringent with our officials. [councillor.GetSheHe|U] suggests we should instruct them to better study at least one of the languages present in [GetGeographicalRegion('custom_sicily').GetNameNoTooltip], or employ new staff who do know at least one of those languages, or, preferabbly, do both."
 sicily.0208.a:0 "They should focus on learning languages of the Latins."
 sicily.0208.b:0 "They should focus on learning languages of the Greeks."
 sicily.0208.c:0 "They should focus on learning languages of the Arab-Berbers."
 sicily.0208.d:0 "I don’t think this is necessary at this time."
 sicily.0209.t:0 "Traditional Laws"
 sicily.0209.desc:0 "My [councillor.GetCouncilTitle], [councillor.GetFirstName], approached me with an interesting proposition.\n\n“Our territories in [GetGeographicalRegion('custom_sicily').GetName] are home to a diverse group of people, but there are those there who are neither [ROOT.Char.GetCulture.GetName] nor [ROOT.Char.GetFaith.GetAdjective] like you are, who worry about whether their traditional laws will be abrogated,” [councillor.GetSheHe] explains. “Of course, we’ve always had to respect their laws to some extent at the least, but perhaps if you make some official proclamations promising to protect their traditional legal systems, this will assuage such fears and reduce thoughts of rebellion among the more troublesome types.”"
 sicily.0209.a:0 "Not a bad idea. Let’s make such proclamations."
 sicily.0209.b:0 "I won’t make myself look weak like that."
 sicily.0209.info:0 "#emphasis Historical Context:#! In the diverse region that was medieval Sicily, rulers often found it easier to retain the traditional laws of their subject peoples even if they came from different origins. For instance, when the first king of Sicily, Roger II (1095 - 1154 CE), centralized his rule in 1140s by issuing a law code that is commonly though incorrectly referred to as the Assises of d’Ariano, he proclaimed in the Assises’ introduction that, “We order that the laws newly promulgated...should be fully observed by all. Because of the variety of different people subject to our rule, the usages, customs and laws which have existed among them up to now are not abrogated unless what is observed in them is clearly in contradiction to our edicts here.”"
 sicily.0210.t:0 "The Dangers of [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]"
 sicily.0210.desc:0 "A foreign traveler is at my court today, regaling us with tales of his adventures across different lands.\n\nHowever, a few of my courtiers expressed amusement when this traveler claimed that he was told by others, before coming here, that despite its beauty, [GetGeographicalRegion('custom_sicily').GetName] was a dangerous land. Other travels he knew had learned to treat it with some degree of reverence out of fear and awe.\n\n“After all, my [ROOT.Char.GetLadyLord],” the traveler says, “this is a land full of volcanic eruptions, earthquakes, storms, and shipwrecks. Part of me assumed that I would probably die while traveling here, based on the reports of other travelers.”"
 sicily.0210.a:0 "But you didn’t die – this land is as dangerous as any other."
 sicily.0210.b:0 "You could say we here have great fortitude and strength."
 sicily.0211.t:0 "Baia: Good or Bad?"
 sicily.0211.desc:0 "Today, I listen to [lover.GetTitledFirstName] and [hater.GetTitledFirstName] engage in the age-old debate about the baths of Baia near [GetTitleByKey('b_napoli').GetNameNoTier].\n\n“[hater.GetFaith.HighGodName] surely disapproves of those who go to Baia,” [hater.GetFirstNameNoTooltip] says. “This sinful resort encourages the married to commit adultery, the virtuous to embrace vice, and the wicked to do harm. Even the ancients wrote of its evils!”\n\n[lover.GetFirstNameNoTooltip] protests: “While some ancients were killjoys like you, others knew the importance of Baia's springs and baths. It’s a place to heal people! Any sin committed there is because of the sinner, not because of Baia itself.”\n\nThe two turn to me, expecting I take a side in this squabble."
 sicily.0211.a:0 "I don’t care either way."
 sicily.0211.b:0 "Baia is a good place for relaxing!"
 sicily.0211.c:0 "It’s true, Baia encourages sin."
 sicily.0211.info:0 "#emphasis Historical Context:#! Although Baia was a popular resort in ancient and medieval times, and its purported medicinal benefits celebrated, even in religious sources, it was also a source of controversy.\n\nA number of ancient and medieval sources condemned Baia as a place of immorality. For instance, the Roman statesman and lawyer Cicero, as a lawyer, once undermined the opposing testimony of a promiscuous noblewoman by linking her promiscuity to Baia.\n\nEven less critical sources made reference to this reputation. For instance, the 14th century Italian writer Giovanni Boccaccio (best known for his famous Decameron), made use of Baia as a setting in one of his novels, #italic The Elegy of Lady Fiammetta#!. The protagonist goes to Baia to relax and forget about her adulterous love affair, but realizes it is counterproductive because “even the most chaste women forget their feminine modesty and seem to take more liberties on all occasions” in Baia.\n\nRegardless, medieval people were very much aware of Baia’s reputation, good and bad, amongst the ancients, and some medieval sources about Baia make reference to ancient sources like that of Virgil."
 sicily.0212.t:0 "Volcanic Products of [county.GetNameNoTierNoTooltip]"
 sicily.0212.desc:0 "#emphasis Historical Context:#! Since ancient times, the volcanic region around [county.GetNameNoTier] has been an important source of various precious minerals and rocks, useful for various trades. Lately, it seems that demand has increased for these products, and so, there are more profits to be made from them, bolstering the local economy."
 sicily.0212.a:0 "That’s good to hear!"
 sicily.0213.t:0 "The Treasure of Drugs"
 sicily.0213.desc:0 "On the island of [GetTitleByKey('c_malta').GetNameNoTier], there is a special fungus, said to have many miraculous medicinal properties – the denizens of the Middle East even call it the “treasure of drugs.” Though it is said to grow in several places around the world, in Europe and the Mediterranean, it only grows in large, harvestable amounts on a small islet off the coast of [GetTitleByKey('c_malta').GetNameNoTierNoTooltip].\n\nToday, some travelers visiting my court wish to gift me this so-called Maltese fungus. It has a variety of wonderful uses, from treating wounds, to acting as a contraceptive, to aiding with recovery from dysentery and vomiting."
 sicily.0213.a:0 "A most pleasant gift!"
 sicily.0213.info:0 "#emphasis Historical Context:#! #italic Cynomorium#! is a genus of flowering plants erroneously referred to as Maltese fungus or Maltese mushroom. Historically, it was said to have many medicinal uses, in particular the treatment of wounds. In the early modern period, due to the plant’s rarity in Europe and the Mediterranean, the Knights Hospitallier who came to rule Malta in the late medieval period guarded its production and export carefully."
 sicily.0214.t:0 "Tongue Stones"
 sicily.0214.desc:0 "[GetTitleByKey('c_malta').GetNameNoTier] is a major exporter of “tongue stones,” strange stones in the shape of snakes’ tongues. Many believe that these stones have useful medicinal qualities, and in particular are useful as a safeguard against poison.\n\nRecently, prominent merchants in [county.GetNameNoTier] have been able to secure favorable trade deals with locals who gather these tongue stones. I might even want to invest in this trade, given the usefulness of such a product."
 sicily.0214.a:0 "The traders of [county.GetNameNoTierNoTooltip] are a resourceful lot!"
 sicily.0214.info:0 "Medieval Malta was a major supplier of fossilized sharks’ teeth, which at the time were known as “tongue stones” or “snake tongues.” During the medieval period, tongue stones were, among other medical uses, a common cure or protection against poison. There was a tradition at the time of hanging tongue stones from decorative trees on tables during feasts; guests could dip the tongue stones into their wine or drink, assured that they would not be poisoned."
