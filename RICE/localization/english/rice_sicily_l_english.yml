 sicily.0016.t:0 "Rise of [siculo_arabic.GetNameNoTooltip]"
 sicily.0016.desc:0 "It has been many years since the first Arab and Berber settlers arrived in [GetGeographicalRegion('custom_sicily').GetName], another wave of peoples bringing with them an additional layer of cultural and religious influences into the already diverse region.\n\nOver time, in [county_to_change.GetNameNoTier], these settlers and their descendants have not only formed significant communities, they have also intermixed and associated with the locals, whom they influenced significantly and vice versa.\n\nAs a result of this blending of peoples, customs, and beliefs, the dominant identity in [county_to_change.GetNameNoTierNoTooltip] is no longer [old_culture.GetName], but [siculo_arabic.GetName]."
 sicily.0016.a:0 "Interesting!"
 sicily.0017.t:0 "A Bridge Across the Oreto"
 sicily.0017.desc:0 "[GetTitleByKey('b_palermo').GetNameNoTier] is, among the cities of [GetGeographicalRegion('custom_sicily').GetName], unmatched in prosperity. Yet it has potential to be even greater.\n\nPreviously, a major impediment to its further growth was the Oreto River, which made travel between the main city and some of its suburbs more difficult. I have thus ordered for the construction of a large bridge to connect both sides of the river.\n\nNot only will the bridge improve the connections between different parts of the city, we’ll also benefit from the tolls it collects. Already, residents have started calling the bridge the “Admiral’s Bridge.”"
 sicily.0017.a:0 "May it benefit [GetTitleByKey('b_palermo').GetNameNoTierNoTooltip] for generations!"
 sicily.0018.t:0 "New Soldiers"
 sicily.0018.desc.latin:0 "I have sent word to Latin communities, both those living within my realm, and those living in foreign lands, that I am recruiting Latin soldiers into my army. Outsiders may consider some of them nothing but uncivilized brutes, but true or not, few can deny their martial prowess."
 sicily.0018.desc.greek:0 "I have sent word to Greek communities, both those living within my realm, and those living in foreign lands, that I am recruiting Greek soldiers into my army. While denigrated as deceitful traitors by their enemies, they consider themselves the heirs of the mighty Romans, after all."
 sicily.0018.desc.arabic:0 "I have sent word to Arab-Berber communities, both those living within my realm, and those living in foreign lands, that I am recruiting Arab-Berber soldiers into my army. Though labeled as ruthless raiders by their enemies, they will fight with valor and courage for those who treat them well."
 sicily.0018.desc:0 "\n\nWhether they are fresh, eager recruits, or experienced veterans, their numbers and talents will surely bolster my military strength.\n\n[GetGeographicalRegion('custom_sicily').GetName] has long existed as a frontier between different worlds, so the presence of soldiers from all corners of the world is hardly unheard of. In a region like this, there is always opportunity for military adventurers willing to embrace new challenges and new cultures."
 sicily.0018.a:0 "They will serve the realm well."
