 RICE_sicily_virgil_inspired_desc:0 "This character was greatly inspired after visiting the supposed tomb of the Roman poet Virgil."
 RICE_sicily_virgil_miracles:0 "Miracles of Virgil"
 RICE_sicily_virgil_miracles_desc:0 "After visiting the supposed tomb of the Roman poet Virgil, this character supposedly witnessed or was even blessed by a miracle associated with Virgil."
 RICE_sicily_fortified_settlements:0 "Fortified Sicilian Settlements"
 RICE_sicily_fortified_settlements_desc:0 "Southern Italy has always full of conflict and contention. People in this region in particular have recently taken steps to strengthen the defenses of their home towns and castles as a precautionary measure.\n\n#EMP If this [county|E] has a [sicily_stronghold|E], the chances of #N negative#! [sicily_stronghold_short|E] events is reduced.#!\n"
