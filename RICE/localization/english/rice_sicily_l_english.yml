 RICE_sicily_dominion_victory_modifier:0 "Dominion Over [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]"
 RICE_sicily_dominion_victory_modifier_desc:0 "This [dynasty|E] played a major role in taming the [RICE_sicily_struggle|E], and bringing order and stability to this once anarchic if profitable hinterland, by enforcing their will across the region through military and political means."
 RICE_sicily_dominion_victory_latin_ruler_modifier:0 "Latin Dominion in [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]"
 RICE_sicily_dominion_victory_latin_ruler_modifier_desc:0 "This character was a [ruler|E] associated with the [sicily_latin|E] world in the [RICE_sicily_struggle|E] during a period of transition when the [sicily_latin|E] world ascended to total dominance over the region."
 RICE_sicily_dominion_victory_greek_ruler_modifier:0 "Greek Dominion in [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]"
 RICE_sicily_dominion_victory_greek_ruler_modifier_desc:0 "This character was a [ruler|E] associated with the [sicily_greek|E] world in the [RICE_sicily_struggle|E] during a period of transition when the [sicily_greek|E] world ascended to total dominance over the region."
 RICE_sicily_dominion_victory_arabic_ruler_modifier:0 "Arab-Berber Dominion in [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]"
 RICE_sicily_dominion_victory_arabic_ruler_modifier_desc:0 "This character was a [ruler|E] associated with the [sicily_arabic|E] world in the [RICE_sicily_struggle|E] during a period of transition when the [sicily_arabic|E] world ascended to total dominance over the region."
 RICE_sicily_dominion_victory_outsider_ruler_modifier:0 "Outsider Dominion in [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]"
 RICE_sicily_dominion_victory_outsider_ruler_modifier_desc:0 "This character was a [ruler|E] associated with neither the [sicily_latin|E], [sicily_greek|E], or [sicily_arabic|E] worlds in the [RICE_sicily_struggle|E] during a period of transition when outsiders from beyond these three worlds ascended to total dominance over the region."
 RICE_sicily_dominion_latin:0 "Latin Dominion"
 RICE_sicily_dominion_latin_desc:0 "The [sicily_latin|E] world has ascended to total dominance over [RICE_sicily_struggle|E], and this [county|E], as a regional [sicily_latin|E] center, is reaping the benefits."
 RICE_sicily_dominion_latin_capital_modifier:0 "Center of Latin Power in [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]"
 RICE_sicily_dominion_latin_capital_modifier_desc:0 "After the [RICE_sicily_struggle|E] was tamed by the [sicily_latin|E] world, this region became the heart and bastion of the new [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]."
 RICE_sicily_dominion_greek:0 "Greek Dominion"
 RICE_sicily_dominion_greek_desc:0 "The [sicily_greek|E] world has ascended to total dominance over [RICE_sicily_struggle|E], and this [county|E], as a regional [sicily_greek|E] center, is reaping the benefits."
 RICE_sicily_dominion_greek_capital_modifier:0 "Center of Greek Power in [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]"
 RICE_sicily_dominion_greek_capital_modifier_desc:0 "After the [RICE_sicily_struggle|E] was tamed by the [sicily_greek|E] world, this region became the heart and bastion of the new [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]."
 RICE_sicily_dominion_arabic:0 "Arab-Berber Dominion"
 RICE_sicily_dominion_arabic_desc:0 "The [sicily_arabic|E] world has ascended to total dominance over [RICE_sicily_struggle|E], and this [county|E], as a regional [sicily_arabic|E] center, is reaping the benefits."
 RICE_sicily_dominion_arabic_capital_modifier:0 "Center of Arab-Berber Power in [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]"
 RICE_sicily_dominion_arabic_capital_modifier_desc:0 "After the [RICE_sicily_struggle|E] was tamed by the[sicily_arabic|E] world, this region became the heart and bastion of the new [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]."
 RICE_sicily_dominion_outsider:0 "Outsider Dominion"
 RICE_sicily_dominion_outsider_desc:0 "An outside force neither associated with the [sicily_latin|E], [sicily_greek|E], or [sicily_arabic|E] worlds has ascended to total dominance over [RICE_sicily_struggle|E]. This [county|E], as a regional center associated with these outsiders, is reaping the benefits."
 RICE_sicily_dominion_outsider_capital_modifier:0 "Center of Outsider Power in [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]"
 RICE_sicily_dominion_outsider_capital_modifier_desc:0 "After the [RICE_sicily_struggle|E] was tamed by outsiders associated with neither the [sicily_latin|E], [sicily_greek|E], or [sicily_arabic|E] worlds, this region became the heart and bastion of the new [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]."
 RICE_sicily_crossroads_victory_modifier:0 "Masters of the Crossroads of [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]"
 RICE_sicily_crossroads_victory_modifier_desc:0 "This [dynasty|E] played a major role in taming the [RICE_sicily_struggle|E], and bringing order and stability to this once anarchic if profitable hinterland, by supporting its diverse community and building economic, cultural, and political ties across the Mediterranean."
 RICE_sicily_crossroads_county_modifier:0 "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip], Mediterranean Crossroads"
 RICE_sicily_crossroads_county_modifier_desc:0 "The once unstable [RICE_sicily_struggle|E] has evolved into a crossroads of the Mediterranean. This [county|E], as a result, is reaping the benefits of increased economic, cultural, and political connectivity across this great sea."
 RICE_sicily_crossroads_capital_modifier:0 "Center of the Crossroads of [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]"
 RICE_sicily_crossroads_capital_modifier_desc:0 "After the [RICE_sicily_struggle|E] was tamed by being transformed into a cosmopolitan crossroads of the Mediterranean, this region became the heart and vibrant hub of the new [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]."
 RICE_sicily_crossroads_victory_ruler_modifier:0 "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip], the Crossroads"
 RICE_sicily_crossroads_victory_ruler_modifier_desc:0 "This character was a [ruler|E] associated with the [sicily_arabic|E] world in the [RICE_sicily_struggle|E] during a period of transition when [GetGeographicalRegion('custom_sicily').GetNameNoTooltip] transformed into a cosmopolitan crossroads of the Mediterranean."
 RICE_sicily_second_pavia_character_modifier:0 "Established a Second Pavia"
 RICE_sicily_second_pavia_character_modifier_desc:0 "This character has honored the Lombard peoples and their legacy by forging a second Pavia, a new center of power for the Lombards in southern Italy."
 RICE_sicily_second_pavia_county_modifier:0 "Second Pavia"
 RICE_sicily_second_pavia_county_modifier_desc:0 "Pavia was once the majestic capital of the Lombards, before the Kingdom of Lombardy fell to the Carolingians. Now, years later, the center of Lombard power has later shifted to this county, which has been nicknamed the "Second Pavia.""
 RICE_sicily_legal_opportunism_cracking_down:0 "Cracking Down on Religious Legal Opportunism"
 RICE_sicily_legal_opportunism_ignoring:0 "Ignoring Local Religious Legal Opportunism"
 RICE_sicily_firebrand_legal_scholar:0 "Firebrand Religious Scholar"
 RICE_sicily_firebrand_legal_scholar_desc:0 "This character is a controversial thinker, whose statements some consider to be inflammatory towards both nonbelievers, and co-religionists who this scholar thinks are spiritually inept and sinful."
 RICE_sicily_local_officials_promoted:0 "Accepted Local Officials"
 RICE_sicily_local_officials_promoted_desc:0 "Locals recently rejected officials sent in by the ruling powers, and proposed their own candidates for the positions. The rulers of this region accepted such a proposal."
 RICE_sicily_local_officials_victory:0 "Empowered Local Officials"
 RICE_sicily_local_officials_victory_desc:0 "Locals recently rejected officials sent in by the ruling powers, and proposed their own candidates for the positions. The rulers of this region not only accepted such a proposal, but allowed one of the local leaders to rule this region in their name."
 RICE_sicily_local_officials_denied:0 "Rejected Local Officials"
 RICE_sicily_local_officials_denied_desc:0 "Locals recently rejected officials sent in by the ruling powers, and proposed their own candidates for the positions. The rulers of this region rejected such a proposal."
 RICE_sicily_immigrants_tax_breaks:0 "Tax Breaks for Immigrants"
 RICE_sicily_immigrants_tax_breaks_desc:0 "Local rulers have exempted newly arrived immigrants from paying land taxes here. This policy is intended to attract colonists to settle the region."
 RICE_sicily_public_tolerance_of_other_religions:0 "Public Tolerance of Other Religions"
 RICE_sicily_uncultured_scribes:0 "Uncultured Scribes"
 RICE_sicily_uncultured_scribes_desc:0 "The lazy scribes who work under this character have a reputation for lacking knowledge in various bureaucratic conventions, particularly those used by other peoples."
 RICE_sicily_cultured_scribes:0 "Cultured Scribes"
 RICE_sicily_cultured_scribes_desc:0 "The cosmopolitan scribes who work under this character have a reputation for their great knowledge in various bureaucratic conventions, particularly those used by other peoples."
 RICE_sicily_officials_outreach_latin_locals:0 "Improved Relationships with Latin Locals"
 RICE_sicily_officials_outreach_latin_locals_desc:0 "Although they may come from different backgrounds, officials in this region are doing their utmost to learn the language, customs, and perspectives of the [sicily_latin|E] locals who live here."
 RICE_sicily_officials_outreach_greek_locals:0 "Improved Relationships with Greek Locals"
 RICE_sicily_officials_outreach_greek_locals_desc:0 "Although they may come from different backgrounds, officials in this region are doing their utmost to learn the language, customs, and perspectives of the [sicily_greek|E] locals who live here."
 RICE_sicily_officials_outreach_arabic_locals:0 "Improved Relationships with Arab-Berber Locals"
 RICE_sicily_officials_outreach_arabic_locals_desc:0 "Although they may come from different backgrounds, officials in this region are doing their utmost to learn the language, customs, and perspectives of the [sicily_arabic|E] locals who live here."
 RICE_sicily_respects_traditional_laws:0 "Respects Diverse Traditional Laws"
 RICE_sicily_respects_traditional_laws_desc:0 "This character recently issued a proclamation claiming that they will respect the traditional laws of peoples belonging to other cultures and faiths."
 RICE_sicily_volcanic_minerals:0 "Volcanic Products"
 RICE_sicily_volcanic_minerals_desc:0 "The volcanic region around this county has, for quite some time now, been an important source of various precious minerals and rocks. Lately, trade in these products have increased multifold, boosting the local economy."
 RICE_sicily_tongue_stone_trade:0 "Trade in Tongue Stones"
 RICE_sicily_tongue_stone_trade_desc:0 "Merchants from this region have recently made a number of favorable trade deals with Maltese harvesters of tongue stones, strange stones in the shape of snake tongues, which are renowned for their medicinal qualities and in particular their ability to protect against poison."
 RICE_sicily_maltese_fungus_gift:0 "Gift of Maltese Fungus"

 # Virgil Modifiers
 RICE_sicily_virgil_modifier_intro:0 "Sortes Vergilianae"
 RICE_sicily_virgil_modifier_intro_desc:0 "After performing the #italic Sortes Vergilianae#!, that is, divination using the poetry of Virgil, this character drew this passage from Virgil's #italic Aeneid#!:"
 RICE_sicily_virgil_positive_modifier_1:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_positive_modifier_1_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Forsan et haec olim meminisse iuvabit.\n\n"Some day, perhaps, remembering even this Will be a pleasure."#!\n\n"
 RICE_sicily_virgil_positive_modifier_2:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_positive_modifier_2_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Semper honos nomenque tuum laudesque manebunt.\n\n"Your honor, your name, your praise will live forever."#!\n\n"
 RICE_sicily_virgil_positive_modifier_3:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_positive_modifier_3_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Non ignara mali miseris succurrere disco.\n\n"Through pain I've learned to comfort suffering men."#!\n\n"
 RICE_sicily_virgil_positive_modifier_4:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_positive_modifier_4_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Aliquis latet error.\n\n"Some trickery lies hidden."#!\n\n"
 RICE_sicily_virgil_positive_modifier_5:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_positive_modifier_5_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Equo ne credite, Teucri. quidquid id est, timeo Danaos et dona ferentes.\n\n"Do not trust the horse, Trojans. Whatever it is, I fear the Greeks even when they bring gifts."#!\n\n"
 RICE_sicily_virgil_positive_modifier_6:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_positive_modifier_6_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Adspirat primo Fortuna labori.\n\n"Fortune favours our first effort."#!\n\n"
 RICE_sicily_virgil_positive_modifier_7:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_positive_modifier_7_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Dolus an virtus, quis in hoste requirat?\n\n"It won't matter to the enemy whether you beat him by guile or by valor."#!\n\n"
 RICE_sicily_virgil_positive_modifier_8:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_positive_modifier_8_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Cedamus Phoebo et moniti meliora sequamur.\n\n"Let us yield to Phoebus and at his warning pursue a better course."#!\n\n"
 RICE_sicily_virgil_positive_modifier_9:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_positive_modifier_9_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Caelum undique et undique pontus.\n\n"Sky on all sides and on all sides sea."#!\n\n"
 RICE_sicily_virgil_positive_modifier_10:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_positive_modifier_10_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Agnosco veteris vestigia flammae.\n\n"I feel once more the scars of the old flame."#!\n\n"
 RICE_sicily_virgil_positive_modifier_11:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_positive_modifier_11_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Superat quoniam Fortuna, sequamur, quoque vocat vertamus iter.\n\n"Since Fortune's got the upper hand, let's follow her where she calls and change course."#!\n\n"
 RICE_sicily_virgil_positive_modifier_12:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_positive_modifier_12_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Cuncti adsint meritaeque expectent praemia palmae.\n\n"Let all come who by merit deserve the most reward."#!\n\n"
 RICE_sicily_virgil_positive_modifier_13:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_positive_modifier_13_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Gratior et pulchro veniens in corpore virtus.\n\n"More lovely virtue, in a lovely form."#!\n\n"
 RICE_sicily_virgil_positive_modifier_14:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_positive_modifier_14_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Exigui numero, sed bello vivida virtus.\n\n"Few in number, but ardent for war."#!\n\n"
 RICE_sicily_virgil_positive_modifier_15:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_positive_modifier_15_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Tu ne cede malis, sed contra audentior ito.\n\n"Yield not to misfortunes, but advance all the more boldly against them."#!\n\n"
 RICE_sicily_virgil_positive_modifier_16:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_positive_modifier_16_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Nunc animis opus, Aenea, nunc pectore firmo.\n\n"Now, Aeneas, is the hour for courage, now for a dauntless heart!"#!\n\n"
 RICE_sicily_virgil_positive_modifier_17:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_positive_modifier_17_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Multa putans sortemque animo miseratus iniquam.\n\n"Thinking deeply, and pitying deep in his soul the injustice they suffer."#!\n\n"
 RICE_sicily_virgil_positive_modifier_18:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_positive_modifier_18_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Devenere locos laetos et amoena vireta fortunatonun nemorum, sedesque beatas.\n\n"They came to a land of joy, the green pleasaunces and happy seats of the Blissful Groves."#!\n\n"
 RICE_sicily_virgil_positive_modifier_19:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_positive_modifier_19_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Vincet amor patriae laudumque immensa cupido.\n\n"Yet love of country shall prevail, and boundless passion for renown."#!\n\n"
 RICE_sicily_virgil_positive_modifier_20:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_positive_modifier_20_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Aspice, ut insignis spoliis Marcellus opimis ingreditur victorque viros supereminet omnes.\n\n"Behold how Marcellus advances, graced with the spoils of the chief he slew, and towers triumphant over all!"#!\n\n"
 RICE_sicily_virgil_positive_modifier_21:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_positive_modifier_21_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Major rerum mihi nascitur ordo; Majus opus moveo.\n\n"A greater history opens before my eyes, a greater task awaits me."#!\n\n"
 RICE_sicily_virgil_positive_modifier_22:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_positive_modifier_22_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Hic domus, haec patria est.\n\n"Here is our home, here is our fatherland."#!\n\n"
 RICE_sicily_virgil_positive_modifier_23:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_positive_modifier_23_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Bella manu letumque gero.\n\n"In my hand I bear war and death."#!\n\n"
 RICE_sicily_virgil_positive_modifier_24:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_positive_modifier_24_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Ille, velut pelagi rupes immota, resistit.\n\n"He, like an unmoved ocean cliff, resists."#!\n\n"
 RICE_sicily_virgil_positive_modifier_25:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_positive_modifier_25_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Animum patriae strinxit pietatis imago.\n\n"The picture of filial love touched his soul."#!\n\n"
 RICE_sicily_virgil_positive_modifier_26:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_positive_modifier_26_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Macte nova virtute, puer, sic itur ad astra.\n\n"Blessings on your young courage, boy; that's the way to the stars."#!\n\n"
 RICE_sicily_virgil_positive_modifier_27:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_positive_modifier_27_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Audentis fortuna iuvat.\n\n"Fortune favors the bold."#!\n\n"
 RICE_sicily_virgil_positive_modifier_28:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_positive_modifier_28_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Experto credite.\n\n"Believe one who has had experience."#!\n\n"
 RICE_sicily_virgil_positive_modifier_29:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_positive_modifier_29_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Magnorum haud unquam indignus avorum.\n\n"Forever worthy of my great fathers' fame!"#!\n\n"
 RICE_sicily_virgil_positive_modifier_30:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_positive_modifier_30_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Possunt, quia posse videntur.\n\n"They can because they think they can."#!\n\n"
 RICE_sicily_virgil_negative_modifier_1:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_negative_modifier_1_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Aeternum servans sub pectore volnus.\n\n"Nursing an undying wound deep in her heart."#!\n\n"
 RICE_sicily_virgil_negative_modifier_2:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_negative_modifier_2_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Quod genus hoc hominum? Quaeve hunc tam barbara morem Permittit patria?\n\n"What race of men is this? What land is so barbarous as to allow this custom?"#!\n\n"
 RICE_sicily_virgil_negative_modifier_3:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_negative_modifier_3_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Quaeque ipse miserrima vidi et quorum pars magna fui.\n\n"Heartbreaking things I saw with my own eyes, and was myself a part of."#!\n\n"
 RICE_sicily_virgil_negative_modifier_4:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_negative_modifier_4_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Scinditur incertum studia in contraria vulgus.\n\n"The wavering crowd is torn into opposing factions."#!\n\n"
 RICE_sicily_virgil_negative_modifier_5:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_negative_modifier_5_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Vitam in tenebris luctuque trahebam.\n\n"I dragged on my ruined life in darkness and grief."#!\n\n"
 RICE_sicily_virgil_negative_modifier_6:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_negative_modifier_6_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Venit summa dies et ineluctabile tempus Dardaniae. Fuimus Troes, fuit Ilium.\n\n"It is come—the last day and inevitable hour for Troy. We Trojans are no more, Ilium is no more."#!\n\n"
 RICE_sicily_virgil_negative_modifier_7:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_negative_modifier_7_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Una salus victis nullam sperare salutem.\n\n"The only hope for the doomed is no hope at all."#!\n\n"
 RICE_sicily_virgil_negative_modifier_8:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_negative_modifier_8_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Crudelis ubique Luctus, ubique pavor, et plurima mortis imago.\n\n"Everywhere, wrenching grief, everywhere, terror and a thousand shapes of death."#!\n\n"
 RICE_sicily_virgil_negative_modifier_9:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_negative_modifier_9_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Ter conatus ibi collo dare bracchia circum; Ter frustra comprensa manus effugit imago.\n\n"Three times I tried to fling my arms around her neck, three times I embraced—nothing... her phantom sifting through my fingers, light as wind, quick as a dream in flight."#!\n\n"
 RICE_sicily_virgil_negative_modifier_10:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_negative_modifier_10_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Quid non mortalia pectora cogis, Auri sacra fames?\n\n"Accursed thirst for gold! What dost thou not compel mortals to do?"#!\n\n"
 RICE_sicily_virgil_negative_modifier_11:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_negative_modifier_11_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Monstrum horrendum, informe, ingens, cui lumen ademptum.\n\n"A monster awful, shapeless, huge, bereft of light."#!\n\n"
 RICE_sicily_virgil_negative_modifier_12:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_negative_modifier_12_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Omnibus umbra locis adero.\n\n"I shall be everywhere, a shade to haunt you!"#!\n\n"
 RICE_sicily_virgil_negative_modifier_13:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_negative_modifier_13_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic ‘Moriemur inultae, Sed moriamur’ ait. ‘sic, sic juvat ire sub umbras.’\n\n"'I shall die unavenged,' she cries, 'but let me die! Thus, thus I go gladly into the dark!'"#!\n\n"
 RICE_sicily_virgil_negative_modifier_14:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_negative_modifier_14_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Bella, horrida bella, et Thybrim multo spumantem sanguine cerno.\n\n"Wars, grim wars I see, and Tiber foaming with streams of blood."#!\n\n"
 RICE_sicily_virgil_negative_modifier_15:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_negative_modifier_15_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Desine fata deum flecti sperare precando.\n\n"Cease to think that the decrees of the gods can be changed by prayers."#!\n\n"
 RICE_sicily_virgil_negative_modifier_16:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_negative_modifier_16_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Falso damnati crimine mortis.\n\n"Condemned to death on a false charge."#!\n\n"
 RICE_sicily_virgil_negative_modifier_17:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_negative_modifier_17_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Vendidit hic auro patriam.\n\n"This one sold his country for gold."#!\n\n"
 RICE_sicily_virgil_negative_modifier_18:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_negative_modifier_18_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Nulla salus bello.\n\n"There is no salvation in war."#!\n\n"
 RICE_sicily_virgil_negative_modifier_19:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_negative_modifier_19_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Illa manu moriens telum trahit: ossa sed inter ferreus ad costas alto stat vulnere mucro.\n\n"Camilla's dying hand pulled at the spear, but the iron point was stuck deep in her ribs."#!\n\n"
 RICE_sicily_virgil_negative_modifier_20:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_negative_modifier_20_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic In te omnis domus inclinata recumbit.\n\n"Our whole house is falling and you are its one support."#!\n\n"
 RICE_sicily_virgil_negative_modifier_21:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_negative_modifier_21_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Spargere voces in vulgum ambiguas.\n\n"Hence would he sow dark rumours in the crowd."#!\n\n"
 RICE_sicily_virgil_negative_modifier_22:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_negative_modifier_22_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Dis aliter visum.\n\n"The gods thought otherwise."#!\n\n"
 RICE_sicily_virgil_negative_modifier_23:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_negative_modifier_23_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Sequiturque patrem non passibus aequis.\n\n"He follows his father, but not with equal steps."#!\n\n"
 RICE_sicily_virgil_negative_modifier_24:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_negative_modifier_24_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Obstupui, steteruntque comae, et vox faucibus haesit.\n\n"I was dismayed; my hair stood stiff, my voice held fast within my jaws."#!\n\n"
 RICE_sicily_virgil_negative_modifier_25:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_negative_modifier_25_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic O nimium caelo et pelago confise sereno, nudus in ignota, Palinure, iacebis harena.\n\n"You trusted — oh, Palinurus — far too much to a calm sky and sea. Your naked corpse will lie on an unknown shore."#!\n\n"
 RICE_sicily_virgil_negative_modifier_26:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_negative_modifier_26_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Horror ubique animo, simul ipsa silentia terrent.\n\n"All things were full of horror and affright, and dreadful even the silence of the night."#!\n\n"
 RICE_sicily_virgil_negative_modifier_27:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_negative_modifier_27_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Quae regio in terris nostri non plena laboris?\n\n"What region of the earth is not full of our calamities?"#!\n\n"
 RICE_sicily_virgil_negative_modifier_28:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_negative_modifier_28_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Tollimur in coelum curvato gurgite, et iidem subducta ad manes imos descendimus unda.\n\n"Up to the sky an immense billow hoists us, then at once, as the wave sank down, down we plunge to the pit of hell."#!\n\n"
 RICE_sicily_virgil_negative_modifier_29:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_negative_modifier_29_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Omnia tuta timens.\n\n"She fears everything now, even with all secure."#!\n\n"
 RICE_sicily_virgil_negative_modifier_30:0 "$RICE_sicily_virgil_modifier_intro$"
 RICE_sicily_virgil_negative_modifier_30_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Quisque suos patimur manis.\n\n"Each of us must suffer his own demanding ghost."#!\n\n"

