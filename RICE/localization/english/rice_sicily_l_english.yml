 sicily.0001.t:0 "The $RICE_sicily_struggle$"
 sicily.0001.desc:0 ""Sicily was the first of our provinces; Sicily first taught our ancestors how glorious it could be to rule other peoples." So said the great Roman Cicero, long before Rome declined in the West.\n\nSicily, crucible of the Mediterranean, is now a wild frontier where three worlds meet: Islam, Byzantium, and the Latin West. Many covet Sicily and its abundance, but would-be conquerors and settlers often find behind this paradise is a liminal land where the boundaries between culture, faith, and loyalty can be very blurry."
 sicily.0001.desc.involved:0 "Yet no matter what, Sicily is still our beloved, beautiful home."
 sicily.0001.desc.interloper:0 "Perhaps in time, beautiful Sicily can become our new home."
 sicily.0001.desc.uninvolved:0 "Beautiful Sicily is truly fraught with danger and chaos."
 sicily.0001.a:0 "House [ROOT.Char.GetHouse.GetNameNoTooltip] will tame the Sicilian frontier!" # Ambition is not enough; only the cunning and well survive here.
 sicily.0002.t:0 "xxxxx"
 sicily.0002.desc:0 "xxxxx"
 sicily.0002.a:0 "xxxxx"
 sicily.0003.t:0 "The $RICE_sicily_struggle$: Periphery"
 sicily.0003.desc:0 "A frontier like [GetGeographicalRegion('custom_sicily').GetName] can only suffer so much instability before it inevitably declines. Over time, it was devastated from a declining economy, depopulation and emigration, and never-ending warfare due to both internal squabbles and outside attacks, a declining economy.\n\nDuring this period of transformation, #V [GetPlayer.Custom('RICE_sicily_periphery_type')]#! has emerged as the strongest influence in these ruined lands, forming something of a societal and cultural substrate. Still, even such ties are not enough to overcome the reality of [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]: the irony that a region located in the center of the Mediterranean has, ultimately, become its impoverished #V periphery#!.\n\nMaybe one day, ambitious rulers will make [GetGeographicalRegion('custom_sicily').GetNameNoTooltip] prosperous and prominent again. Until then, it must linger on in irrelevance."
 sicily.0003.a:0 "The history of [GetGeographicalRegion('custom_sicily').GetNameNoTooltip] is full of twists and turns...."
 sicily.0004.t:0 "The $RICE_sicily_struggle$: Imperiality"
 sicily.0004.desc:0 "A frontier like [GetGeographicalRegion('custom_sicily').GetName], situated at the crossroads of civilizations, attracts the attention of outsiders like bees to honey. For years, distant realms from across the Mediterranean competed militarily, politically, religiously, and economically to control this wondrous, beautiful, and lucrative land.\n\n#V [GetPlayer.Custom('RICE_sicily_imperial_type')|U]#! has emerged as the most powerful force in [GetGeographicalRegion('custom_sicily').GetNameNoTooltip], and the regional ruling class (that is, the local elite) has origins in, or at least close ties, to that world. One could say that this frontier has been tamed under such #V imperiality#!… for now.\n\nYet this is a hollow dominance, for the region is drained of resources and vitality, and underneath this veneer of stability is the unpredictable, capricious nature of the frontier. It is not implausible that one day, whether through attacks by ravenous outsiders, internal squabbling, or both, that the frontier of [GetGeographicalRegion('custom_sicily').GetName] will emerge as the fateful arena of the Mediterranean once more."
 sicily.0004.a:0 "$sicily.0003.a$"
 sicily.0005.t:0 "The $RICE_sicily_struggle$: Dominion"
 sicily.0005.desc.intro:0 "That [GetGeographicalRegion('custom_sicily').GetName] lies in the center of the Mediterranean has been both a blessing and a curse: it is prosperous at times, but also subject to the whims and greed of different peoples and realms. In recent times, it was a frontier where three worlds met – the Latin West, Byzantium, and Islam. Ultimately, [GetGeographicalRegion('custom_sicily').GetName] was never the master of its own fate… until now.\n\nUnder [RICE_sicily_struggle_ender.GetTitledFirstName],"
 sicily.0005.desc.latin:0 "the #V Latin#! world has emerged supreme in southern Italy, as [RICE_sicily_struggle_ender.GetSheHe] rules a #V dominion#! that possesses a level of power unprecedented for local rulers. [GetGeographicalRegion('custom_sicily').GetNameNoTooltip] is no longer subordinate to foreign realms and desires, even if it maintains strong connections to the Latin West.\n\nThe Latin"
 sicily.0005.desc.greek:0 "the #V Greek#! world has emerged supreme in southern Italy, as [RICE_sicily_struggle_ender.GetSheHe] rules a #V dominion#! that possesses a level of power unprecedented for local rulers. [GetGeographicalRegion('custom_sicily').GetNameNoTooltip] is no longer subordinate to foreign realms and desires, even if it maintains strong connections to Byzantium.\n\nThe Greek"
 sicily.0005.desc.arabic:0 "the #V Arab-Berber#! world has emerged supreme in southern Italy, as [RICE_sicily_struggle_ender.GetSheHe] rules a #V dominion#! that possesses a level of power unprecedented for local rulers. [GetGeographicalRegion('custom_sicily').GetNameNoTooltip] is no longer subordinate to foreign realms and desires, even if it maintains strong connections to the rest of the Middle East and the Islamic world.\n\nThe Arab-Berber"
 sicily.0005.desc.outsider:0 "a new force – one neither associated with the Latin, Greek, or Arab-Berber worlds previously dominant in the region – has emerged supreme in southern Italy, as [RICE_sicily_struggle_ender.GetSheHe] rules a #V dominion#! that possesses a level of power unprecedented for local rulers. [GetGeographicalRegion('custom_sicily').GetNameNoTooltip] is no longer subordinate to foreign realms and desires.\n\nThis [RICE_sicily_struggle_ender.GetCulture.GetName] and [RICE_sicily_struggle_ender.GetFaith.GetAdjective]"
 sicily.0005.desc.conclusion:0 "dominated [GetGeographicalRegion('custom_sicily').GetNameNoTooltip] is now an independent, strong territory in its own right, and [RICE_sicily_struggle_ender.GetFirstNamePossessiveNoTooltip] heirs will undoubtedly control these lands for many years to come. This frontier region, once wild, can now be considered permanently tamed."
 sicily.0005.a:0 "It is a new day in [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]."
 sicily.0006.t:0 "The $RICE_sicily_struggle$: Crossroads"
 sicily.0006.desc:0 "$sicily.0005.desc.intro$ region of [GetGeographicalRegion('custom_sicily').GetNameNoTooltip] has been transformed into a #V crossroads#! of the Mediterranean. While it is true that [GetGeographicalRegion('custom_sicily').GetNameNoTooltip] has always been at the center of the region, it was as an arena of competition between outside forces. By carefully building ties with the rest of the Mediterranean, and supporting the region’s diverse peoples and communities, [RICE_sicily_struggle_ender.GetTitledFirstNameNoTooltip] has done away with the artifice of [GetGeographicalRegion('custom_sicily').GetNameNoTooltip] as a weak, subjugated land.\n\nAs a rising, cosmopolitan hub of commerce and the exchange of ideas, [GetGeographicalRegion('custom_sicily').GetNameNoTooltip] is not just a crossroads – it has become #italic the#! crossroads of the Mediterranean. [RICE_sicily_struggle_ender.GetFirstNamePossessiveNoTooltip] heirs will undoubtedly preside over many years of prosperity here. This frontier region, once wild, can now be considered permanently tamed."
