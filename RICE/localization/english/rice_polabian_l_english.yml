 polabian.0010.t:0 "Sons of Saint [gottschalk.GetFirstNameNoTooltip]"
 polabian.0010.desc:0 "Mere months ago, [gottschalk.GetFirstName], the [christian.GetAdjective] prince of the Obotrites, was killed during an uprising by [gottschalk.GetHerHis] [slavic.GetAdjective] pagan tribesmen. The rebels then elected [krutoj.GetFirstName] from amongst themselves to become the new prince of the Obotrites.\n\nFor the [christian.GetAdjectiveNoTooltip] Obotrites, hope remains with [gottschalk.GetFirstNamePossessiveNoTooltip] two sons, [budivoj.GetFirstName] and [henry.GetFirstName], who survived the chaos and fled into exile. They are out for blood to avenge their fallen father, but realize they are in a weak position, and have allied themselves with the rulers of Saxony, [ordulf.GetFirstName] and [ordulf.GetHerHis] son [magnus.GetFirstName] as they bide their time. For his part, [krutoj.GetFirstNameNoTooltip] knows the brothers are a long-term threat to [krutoj.GetHerselfHimself] and those Obotrites who staunchly opppose [christian.GetName].\n\nIt is only a matter of time before both sides will seek to fulfill their aspirations and eliminate the other, whether by war, intrigue, or other means."
 polabian.0010.a:0 "Father, we will reclaim our lands and avenge you!"
 polabian.0010.tooltip:0 "#bold Budivoj and Henrik's [RICE_aspiration|E]: Avenge Saint Gottschalk#!$RICE_polabian_aspiration_budivoj_henry_desc$\n"
 polabian.0011.t:0 "[krutoj.GetFirstNameNoTooltip] the Wend"
 polabian.0011.desc:0 "$polabian.0010.desc$"
 polabian.0011.a:0 "[gottschalk.GetFirstNamePossessiveNoTooltip] sons are a threat we will not ignore!"
 polabian.0011.tooltip:0 "#bold Krutoj's [RICE_aspiration|E]: Eliminate Gottschalk's Sons#!$RICE_polabian_aspiration_krutoj_desc$\n"
 polabian.0012.t:0 "$RICE_historical_aspiration_fulfilled_title$"
 polabian.0012.desc:0 "I still remember when our dear father, [gottschalk.GetTitledFirstName], was murdered by zealous, heretical rebels, who subsequently elected the foul [krutoj.GetFirstName] as the new “ruler” of [GetTitleByKey('d_nordmark').GetNameNoTier]. I and [brother.GetFirstName] had to flee.\n\nNow, we have recently returned, triumphantly, to not only reclaim our birthright as rulers of these lands, but to avenge our father."
 polabian.0012.desc.alive:0 "In a wonderful twist of fate, it is now [krutoj.GetFirstNameNoTooltip] who has fled into exile, like the coward he is."
 polabian.0012.desc.direct:0 "By our very hand, we killed [krutoj.GetFirstNameNoTooltip] for his sins. At last, we have gotten our well-earned revenge!"
 polabian.0012.desc.indirect:0 "We did not kill [krutoj.GetFirstNameNoTooltip] directly, but I won’t complain about any blessings from [ROOT.Char.GetFaith.PantheonTerm]."
 polabian.0012.desc.one_brother:0 "\n\nI only wish my brother [brother.GetFirstNameNoTooltip] was here to see this day. However, I will do my best to carry on our father's legacy as the virtuous and rightful rulers of these lands."
 polabian.0012.desc.both_brothers:0 "\n\nMy brother [brother.GetFirstNameNoTooltip] and I, as well as our people, can look to a better future now. We will do our best to carry on our father's legacy."
 polabian.0012.a:0 "Our saintly father smiles down from [ROOT.Char.GetFaith.PositiveAfterLife]!"
 polabian.0013.t:0 "$RICE_historical_aspiration_fulfilled_title$"
 polabian.0013.desc:0 "After I and my fellow rebels defeated [gottschalk.GetFirstName] and seized control of [GetTitleByKey('d_nordmark').GetNameNoTier], in order to restore our traditional ways, his sons [budivoj.GetFirstName] and [henry.GetFirstName] have remained a thorn on our side. They had a number of supporters from amongst our ranks, mainly those who followed [christian.GetName] just like them. Until they were removed from the picture, I would be unable to secure my rule over the region’s tribes.\n\nWhile we still face greater threats, like the overwhelming might of the [christian.GetAdjective] kingdoms, I have secured our territories and ensured that the two brothers no longer pose any trouble to us."
 polabian.0013.desc.direct:0 "Thanks to my efforts, I was able to kill them both, sending them to the dark depths of [ROOT.Char.GetFaith.NegativeAfterLife] through my direct actions."
 polabian.0013.desc.indirect:0 "While I wasn’t directly responsible for #italic both#! deaths, I won’t complain about any blessings sent to us by [ROOT.Char.GetFaith.PantheonTerm]."
 polabian.0013.a:0 "We must now prepare for future threats."
