 polabian.0055.t:0 "Tearing Down the Idol of Svetovit"
 polabian.0055.desc:0 "For many years, the idol of Svetovit has stood proudly at the temple of Arkona on the island of [GetTitleByKey('c_rugen').GetNameNoTier].\n\nToday, however, is a great day for those who believe in [arkona_destroyer.GetFaith.GetName]. [arkona_destroyer.GetTitledFirstName], who rules the island, frowns upon worship of Svetovit. Whether right or wrong, [arkona_destroyer.GetSheHe] believes that the wicked beg this “god” to grant them their twisted desires, that fraudulent priests trick naive fools into giving them their money in his name, and that only the deluded worship the idol, which [arkona_destroyer.GetSheHe] sees as nothing more than a mundane piece of wood.\n\n[arkona_destroyer.GetFirstNameNoTooltip] has ordered [arkona_destroyer.GetHerHis] [chaplain.GetCouncilTitle], [chaplain.GetFirstName], to tear down the idol of Svetovit and chop it up into pieces. From now on, they will follow the light of [arkona_destroyer.GetFaith.HighGodName]."
 polabian.0055.a:0 "Is this the end for Svetovit’s believers?"
 polabian.0056.t:0 "Restoring the Idol of Svetovit"
 polabian.0056.desc:0 "Long ago, the temple of Arkona on the island of [GetTitleByKey('c_rugen').GetNameNoTier] was home to a great idol of the god Svetovit. However, it was subsequently torn down by those who did not believe in Svetovit, claiming they did so out of love for their faith. Their detractors, on the other hand, saw it as nothing more than a tyrannical act to terrorize and control Svetovit’s believers.\n\nAnyways, times are changing, as the island’s current [arkona_restorer.GetFaith.GetAdjective] ruler, [arkona_restorer.GetTitledFirstName], has ordered [arkona_restorer.GetHerHis] [chaplain.GetCouncilTitle], [chaplain.GetTitledFirstName] to lead the locals in constructing and dedicating a new idol to Svetovit, one just as magnificent if not more so than the old one.\n\nNow, those who wish to honor and worship Svetovit can do so once more, and offer gifts to him in order to earn his favor."
 polabian.0056.a:0 "Will the idol endure this time?"
