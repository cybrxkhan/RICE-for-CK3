 polabian.0050.t:0 "Gifts to Svetovit"
 polabian.0050.desc:0 "The great temple of Arkona on the island of [GetTitleByKey('c_rugen').GetNameNoTier] is home to an idol dedicated to the God Svetovit. The four-headed idol is imposing and magnificent beyond compare, holding a large, hollow horn in his right hand, and carrying a bow in his left arm\n\nPeople from near and far offer gifts to the idol to show their devotion and to earn the favor of Svetovit. I have done just that, sending some of my wealth to [GetTitleByKey('c_rugen').GetNameNoTierNoTooltip] as tribute.\n\nTowards the end of the year, priests of Svetovit engage in various ritual in a grand ceremony to divine the future. It is my hope that my offerings will satisfy Svetovit."
 polabian.0050.a:0 "I eagerly await news from [GetTitleByKey('c_rugen').GetNameNoTierNoTooltip]."
 polabian.0050.tooltip:0 "$RICE_polabian_gift_to_svetovit_decision_effect_tooltip_2$"
 polabian.0051.t:0 "The Oracle's Result"
 polabian.0051.desc:0 "I have received word that the priests of Svetovit at the temple of Arkona in [GetTitleByKey('c_rugen').GetNameNoTier] have performed their traditional divination rituals this year, including sacrifices of animals. By ancient tradition, they fill the horn with liquor the night before; the next day, upon entering the shrine, the results of the oracle depend on how much liquor remains in the horn. Following this, the priests pour the liquor at the feet of Svetovit, and pray for prosperity.\n\n"
 polabian.0051.desc.bad:0 "This year, the divination’s results were bad, as the horn noticeably had less liquor in it than before. Alas, this means not only will the region see a poor harvest or none at all, but this might not reflect well on those who gave gifts to Svetovit this year, including myself."
 polabian.0051.desc.good:0 "This year, the divination’s results were good, as the horn was still filled to the brim with liquor. The region should see a bountiful harvest, and this should reflect well on all who gave gifts to Svevotit this year, including myself."
 polabian.0051.a:0 "Svetovit has spoken, regardless!"
 polabian.0052.t:0 "All For Nothing"
 polabian.0052.desc:0 "Cruel and blasphemous barbarians have not only ransacked the great temple of Arkona on the island of [GetTitleByKey('c_rugen').GetNameNoTier], but they also tore down the once splendid idol of Svetovit there. Because of this tragedy, my gifts to Svetovit that I sent recently were all for nothing, since there is no idol to receive them anymore."
 polabian.0052.a:0 "My gifts were sent in vain!"
 polabian.0052.tooltip:0 "You will not receive any boons from taking the [decision|E] to $RICE_polabian_gift_to_svetovit_decision$."
 polabian.0053.t:0 "Rejecting the Idol"
 polabian.0053.desc:0 "Not too long ago, I sent some gifts to the great idol of Svetovit at the temple of Arkona on the island of [GetTitleByKey('c_rugen').GetNameNoTier]. However, I have recently converted to [ROOT.Char.GetFaith.GetName], which has no tolerance for such blasphemous tribute to support the conniving, fraudulent, greedy priests of Svetovit.\n\nWhile I cannot change the past, I will have nothing to do with the Idol of Svetovit going forward."
 polabian.0053.a:0 "Good riddance! I pray to [ROOT.Char.GetFaith.HighGodName] now."
