 polabian.0030.t:0 "An Unfortunate Touch"
 polabian.0030.desc:0 "Uh-oh!\n\nAs I turn around to make my way back to town, I misjudged my step and stumbled in the direction of the river, and accidentally touched part of the effigy of [GetPlayer.Custom('RICE_marzanna')].\n\nI wish I could say I was glad that I caught myself before I fell in the water, or that I didn’t touch the burning part.\n\nAlas, superstition has it that it is bad luck to touch any part of the effigy once it is in water. I already see some of the locals doing their best to not shake their heads, and some are eyeing my hand worryingly, as it is said the hand that touches the effigy will suffer."
 polabian.0030.a:0 "Let’s hope nothing bad happens to my hand, or me."
 polabian.0031.t:0 "Don't Look Back!"
 polabian.0031.desc:0 "What was I thinking?\n\nAs we made our way back to town, I heard a noise behind me and looked back on instinct. As soon as I did that, I heard some hushed whispers and quiet gasps from those nearest to me.\n\nThere is an old superstition that one is not supposed to look behind at the effigy of [GetPlayer.Custom('RICE_marzanna')] once it is thrown into the water. Those that do, it is said, will suffer from various ailments in the near future."
 polabian.0031.a:0 "I’m sure I’ll be fine… I think…."
 polabian.0032.t:0 "A Misstep"
 polabian.0032.desc:0 "Curses!\n\nWe were walking the path back to town when I stumbled and had a big fall into the dirt. A few of my servants rushed to help me up, but everyone present saw what happened.\n\nIf only the embarrassment about the whole situation was all I had to worry about. Many people believe this superstition that if falling or stumbling on the way home after drowning the effigy of [GetPlayer.Custom('RICE_marzanna')] will lead to bad luck, including possibly death for yourself or someone close to you."
 polabian.0032.a:0 "Oh dear, oh dear…."
