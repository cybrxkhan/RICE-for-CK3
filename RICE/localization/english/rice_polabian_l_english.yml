 polabian.0060.t:0 "Preparations"
 polabian.0060.desc.intro:0 "Winter is a desolate, bleak time of year."
 polabian.0060.desc.culture:0 "Thus, many [GetPlayer.GetCulture.GetCollectiveNoun]"
 polabian.0060.desc.not_culture:0 "Thus, some locals under my rule"
 polabian.0060.desc:0 "have traditionally held the Zapust Festival as an annual celebration to drive away the cold of winter, as well as other demons and evil forces associated with it. Oftentimes, though, it's just a nice excuse for everyone to make merry.\n\nI am participating in a local Zapust Festival this year, and have arrived at the town where it will take place. Everyone is busy preparing for the festival, bustling to and fro, and I can’t wait for the festivities to start, especially the procession at the centerpiece of the occasion."
 polabian.0060.a:0 "It’s chilly out here, but it’ll be worth the wait!"
 polabian.0061.t:0 "The Procession Begins"
 polabian.0061.desc:0 "The Zapust Festival is beginning!\n\nEven the chill of the winter air is not enough to discourage everyone, from the lowest of the low to the highest of the high, myself included, to dress in their finest clothes as we gather in the center of town. Unmarried youths, in particular, are decked with colorful flowers and ribbons to indicate their status.\n\nAfter some opening speeches, the great procession travels through town, making much noise as musicians play their music as loudly as they can, as everyone cheers and dances as they pass by. The procession's leader, carrying a wooden stick decorated by colorful ribbons, guides the procession as it stops to visit distinguished local notables like myself, who give symbolic donations to a collection box."
 polabian.0061.a:0 "Here are your donations."
 polabian.0061.b:0 "Here is a #italic real#! donation for the occasion!"
 polabian.0062.t:0 "The Procession Ends"
 polabian.0062.desc:0 "The procession continues, providing spectators with liquor, sweets, and other snacks, and the whole atmosphere grows ever more rambunctious, but not in a bad way!\n\nEventually, people seem to mostly forget it’s even winter, as many of the locals are dancing and celebrating alongside the procession, following the procession as it circles around the whole settlement. \n\nOnce the procession returns to where it started at the center of town, everyone prepares for the great evening feast, where there will be much eating, much drinking, and much dancing – anything to warm our spirits up during this cold time!"
 polabian.0062.a:0 "A mirthful time was had by all."
 polabian.0063.t:0 "Conclusion"
 polabian.0063.desc:0 "I have to say, I feel pretty tired after last night’s festivities. Still, it’s clear everyone had fun.\n\nThe Zapust Festival, regardless, is now over. Though it is still winter, it feels like we are just that much closer to springtime. While spring can’t come soon enough, I doubt most would complain about participating in the festivities that just concluded."
 polabian.0063.a:0 "Now that was quite some fun!"
