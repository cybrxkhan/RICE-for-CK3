 RICE_polabian_temple_of_arkona_modifier_desc: "#EMP The [idol_of_svetovit|E] enables any nearby [landed|E] [rulers|E] who follow a pagan [faith|E] to take the [decision|E] to $RICE_polabian_gift_to_svetovit_decision$. The [modifier|E] also switches between #P positive#! and #N negative#! variants at the beginning of every year depending on whether this [county|E] is ruled by a pagan or non-pagan respectively. Non-pagans can tear it down via a [decision|E].#!\n\n"
