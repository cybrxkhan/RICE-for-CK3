 polabian.0020.t:0 "Preparations"
 polabian.0020.desc.culture:0 "Annually, at the end of wintertime, [GetPlayer.GetCulture.GetCollectiveNoun]"
 polabian.0020.desc.not_culture:0 "Annually, at the end of wintertime, locals"
 polabian.0020.desc:0 "gather to partake in the drowning of [GetPlayer.Custom('RICE_marzanna')] – or, more correctly, the drowning of an effigy of [GetPlayer.Custom('RICE_marzanna')].\n\nThis year, I’ve involved myself in one of these events held in a local settlement, and will contribute what I can, such as funds and manpower from my servants, so that the ceremony is a success. So far, I have observed locals as they are hard at work preparing for the day, in particular taking straw and decorating it carefully in white cloth, ribbons, and necklaces to make the effigy.\n\n"
 polabian.0020.desc.non_pagan:0 "Given that [GetPlayer.Custom('RICE_marzanna')] was the goddess of death, rebirth, and fertility in the old days, zealous [ROOT.Char.GetFaith.GetAdjective] [GetPlayer.GetFaith.PriestNeuterPlural] might decry this tradition as heretical superstition. Still, it is better to be safe than sorry – not to mention it is a fun event!"
 polabian.0020.desc.pagan:0 "This tradition has been practiced for generations, and it is important we perform it properly every year. [GetPlayer.Custom('RICE_marzanna')] is the goddess of death, rebirth, and fertility, and by drowning an effigy of her, we can quicken the arrival of spring and ensure a good harvest."
 polabian.0020.a:0 "Soon, we will drown the effigy!"
 polabian.0021.t:0 "Parading the Effigy"
 polabian.0021.desc:0 "At last, the effigy of [GetPlayer.Custom('RICE_marzanna')] is finished! It is quite a spectacle, to see the local youths parade through town, carrying this large straw effigy which is beautifully decorated with cloth and other adornments. The locals who have gathered around for the occasion cheer on, for the end of winter and the beginning of spring is soon upon us!\n\nThe effigy is held high as it is brought around town to pass by every house as the day goes on. Sometimes, it is even dipped in puddles along the way.\n\nBy evening, we all head to the river near town."
 polabian.0021.a:0 "It is time to drown [GetPlayer.Custom('RICE_marzanna')]!"
 polabian.0022.t:0 "Into the Waters!"
 polabian.0022.desc:0 "Soon enough, the effigy of [GetPlayer.Custom('RICE_marzanna')] is brought to the local river. A few people work to light it on fire, and once it looks like it’s starting to burn, everyone cheers as the effigy is tossed into the waters.\n\nHowever, we can only tarry on for so long: the effigy carries death with it, so remaining in its presence is said to bring bad luck. We must return to the village, making sure not to touch the effigy or look back at it."
 polabian.0022.a:0 "Let’s hurry back."
 polabian.0022.tooltip:0 "You encounter some bad luck after the ceremony"
 polabian.0023.t:0 "Conclusion"
 polabian.0023.desc:0 "Back in town, a cheerful feast has been set up in my honor. I do not come to visit every day, after all, and today is a special occasion.\n\nAs I take my seat and enjoy some humble pierogi, quark cheese, and hearty soup, I reflect on my experience of witnessing the Drowning of [GetPlayer.Custom('RICE_marzanna')] this year. It was a fun if serious occasion, since everyone not only hopes – but needs – for springtime to come soon, as our lives may well depend on it."
 polabian.0023.a:0 "May we have a good harvest this year!"
