 RICE_hangzhou_west_lake_dredging_modifier:0 "West Lake: Dredged Silt"
 RICE_hangzhou_west_lake_dredging_modifier_desc:0 "Recently, local officials have wisely ordered for the dredging of West Lake, a famous locale in $c_hangzhou$, in order to maintain its water quality and beauty.\n\n$RICE_hangzhou_west_lake_decision_modifier_small_desc$\n\n"
 RICE_hangzhou_west_lake_patrols_modifier:0 "West Lake: Increased Patrols"
 RICE_hangzhou_west_lake_patrols_modifier_desc:0 "Recently, local officials have wisely ordered for increased patrols West Lake, a famous locale in $c_hangzhou$, in order to maintain the area's security and to prevent overeager tourists from ruining its natural environment.\n\n$RICE_hangzhou_west_lake_decision_modifier_small_desc$\n\n"
 RICE_hangzhou_west_lake_repairs_modifier:0 "West Lake: Repaired Infrasturcture"
 RICE_hangzhou_west_lake_repairs_modifier_desc:0 "Recently, local officials have wisely ordered for repairs for various structures around West Lake, a famous locale in $c_hangzhou$, in order to maintain the beauty and safety of the area's architecture.\n\n$RICE_hangzhou_west_lake_decision_modifier_small_desc$\n\n"
 RICE_hangzhou_west_lake_landscaping_modifier:0 "West Lake: Landscaping Project"
 RICE_hangzhou_west_lake_landscaping_modifier_desc:0 "Recently, local officials have wisely ordered for additional landscaping around West Lake, a famous locale in $c_hangzhou$. This project aims to further enhance the lake's visual appeal to tourists.\n\n$RICE_hangzhou_west_lake_decision_modifier_large_desc$\n\n"
 RICE_hangzhou_west_lake_religious_structures_modifier:0 "West Lake: New Religious Structures"
 RICE_hangzhou_west_lake_religious_structures_modifier_desc:0 "Recently, local officials have wisely ordered for the construction of a new religious structure around West Lake, a famous locale in $c_hangzhou$. This project aims to further enhance the lake's spiritual appeal to tourists.\n\n$RICE_hangzhou_west_lake_decision_modifier_large_desc$\n\n"
 RICE_hangzhou_yue_kilns_modifier:0 "Yue Kilns" # 越(州)窯
 RICE_hangzhou_yue_kilns_modifier_desc:0 "The area around Shanglin Lake is full of [Glossary( 'dragon kilns', 'DRAGON_KILN_GLOSS' )] producing the famous Yue Ware, a type of [Glossary( 'celadon', 'CELADON_GLOSS' )] ceramics famous since ancient times. As such, these ceramics are widely traded across the world."
 RICE_hangzhou_longquan_kilns_modifier:0 "Longquan Kilns" # 龙泉青瓷
 RICE_hangzhou_longquan_kilns_modifier_desc:0 "The [Glossary( 'dragon kilns', 'DRAGON_KILN_GLOSS' )] of Longquan produce a style of [Glossary( 'celadon', 'CELADON_GLOSS' )] ceramics that has gained much renown for its beauty and technical developments. As such, these ceramics are widely traded across the world."
