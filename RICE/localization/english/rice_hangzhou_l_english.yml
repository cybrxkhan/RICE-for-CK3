 RICE_lu_you_final_poem_name:0 "To My Son" # 示兒
 RICE_lu_you_final_poem_desc:0 "$RICE_lu_you_final_poem_desc_kaifeng_reclaimed$\n\n#italic All turns to dust in my dying eyes,\nOnly hatred is that a unified land is not seen.\nWhen the day of the emperor's troops sweeping the North comes,\nyou must not forget to tell me at my tombstone.#!"
 RICE_lu_you_final_poem_desc_kaifeng_reclaimed:0 "This is a copy of the last poem written by [lu_you.GetFirstName] before he passed away."
 RICE_lu_you_shen_garden_two_poems_name:0 "Two Poems on Shěn Garden" # 沈园二首
 RICE_lu_you_shen_garden_two_poems_desc:0 "As an old man, [lu_you.GetFirstName] remembered encountering his first wife [tang_wan.GetFirstName] eight years after their divorce at [Glossary( 'Shěn Garden', 'SHEN_GARDEN_GLOSS' )], when he was only 31, and [Glossary( 'the poem', 'LU_YOU_PHOENIX_HAIRPIN_GLOSS' )] he composed on the spot, and [Glossary( 'her response', 'TANG_WAN_PHOENIX_HAIRPIN_GLOSS' )]. The great sadness he felt from these memories inspired him to write two more poems.\n\n$LU_YOU_SHEN_GARDEN_TWO_POEMS_GLOSS$"
 
