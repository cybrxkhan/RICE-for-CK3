 hangzhou.0050.t:0 "To the Qiántáng River"
 hangzhou.0050.desc:0 "The world is full of marvelous natural phenomena, but few are as fascinating as the tidal bore of the Qiántáng river by [GetTitleByKey('c_hangzhou').GetNameNoTier].\n\nWe are thus taking a trip to [GetTitleByKey('c_hangzhou').GetNameNoTierNoTooltip] to witness the tidal bore for ourselves. Some say it’s dangerous, because people have died after getting swept away by the tidal bore, but I’m sure it isn’t #italic that#! risky!"
 hangzhou.0050.a:0 "I can’t wait to see this thrilling spectacle!"
 hangzhou.0051.t:0 "Waiting by the Riverbank"
 hangzhou.0051.desc:0 "We have arrived by the Qiántáng river at last, and in time too! The tidal bore should be coming soon.\n\nLarge crowds have gathered by the river, waiting to view this spectacular sight. Many are locals, but there are also plenty of travelers from afar, who have likely heard about this event."
 hangzhou.0051.desc.festival:0 "\n\nBecause it is around the 8th month of the lunar year, there are even more people than usual, who have come for the Festival of the Dragon King, the guardian spirit of the river. It is a festive occasion, filled with all manner of entertainment, food, and excitement."
 hangzhou.0051.a:0 "Will the river soon turn into a visual feast for the eyes?"
 hangzhou.0052.t:0 "The Tidal Bore"
 hangzhou.0052.desc:0 "The Qiántáng river stretches before us, like a great, mighty, stirring roadway of water. We all wait, eagerly, for the tidal bore to begin. Then, we hear a shout from further up ahead – it’s coming!\n\nThe whole crowd erupts into cheers, gasps, and excited chatter as it begins: a great wave, rushing forth from further upriver, racing downwards. Soon, the tidal bore is crashing down, a fearsome and spectacular sight.\n\nThe crowd yells in encouragement as some brave youths take boards and surf the waves, as part of a traditional ritual dedicated to the Dragon King, the guardian spirit of the river."
 hangzhou.0052.a:0 "Wondrous! Wondrous indeed!"
 hangzhou.0052.a.nothing:0 "Nothing happens"
 hangzhou.0052.a.injury:0 "Someone gets #N injuried#!"
 hangzhou.0052.a.death:0 "Someone #N dies#!"
 hangzhou.0053.t:0 "Conclusion"
 hangzhou.0053.desc:0 "It feels as if the tidal bore ended as quickly as it began.\n\nThe Qiántáng river is returning to its normal state, and everyone is returning home. I suppose we will have to come home too, but we do so with happy, thrilling memories of what we witnessed today. The best part is that this isn’t a rare, once in a lifetime event, either – we can still witness it more times in the future."
 hangzhou.0053.a:0 "Perhaps I can see it again at some point."
 hangzhou.0054.t:0 "Injury"
 hangzhou.0054.desc.intro:0 "The tidal bore has concluded, though not without incident."
 hangzhou.0054.desc.injury_self:0 "Alas, I was injured while spectating,"
 hangzhou.0054.desc.injury_other:0 "[victim.GetTitledFirstName] was injured while spectating,"
 hangzhou.0054.desc:0 "when the tidal bore got too close and washed over some of us.\n\nAt least there were no fatalities. Though such a thing isn’t common, it isn’t unheard of either, and we’ve learned the hard way that the Qiántáng river and its tidal bore can be quite dangerous…."
 hangzhou.0054.a:0 "Let’s hope nothing else unfortunate happens soon."
 hangzhou.0055.t:0 "Death"
 hangzhou.0055.desc.intro:0 "$hangzhou.0054.desc.intro$ What was initially an exhilarating, fun-filled day has turned into one of unwanted tragedy.\n\n"
 hangzhou.0055.desc.death_self:0 "While spectating, I felt something carry me away – the waters of the Qiántáng river!\n\nI fought the waters and panickedly tried to grab onto something, to no avail, as the tide overwhelmed me. Before I knew it, I lost consciousness."
 hangzhou.0055.desc.death_other:0 "While spectating, [victim.GetTitledFirstName] was swept away by the waves and drowned. We tried our best to pull [victim.GetHerHim] out of the waters, but it was too late.\n\nLocals found [victim.GetFirstNamePossessive] corpse downstream sometime later."
 hangzhou.0055.desc:0 "Why did this have to happen?!?!?"
