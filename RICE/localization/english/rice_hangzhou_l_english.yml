 activity_RICE_hangzhou_watch_qiantang_tide:0 "Qiántáng Tide Viewing"
 activity_RICE_hangzhou_watch_qiantang_tide_desc:0 "The tidal bore of Qiántáng River is one of the greatest in the world. Despite its dangers, people have come to watch the spectacular sight for centuries, especially around the 8th month of the Lunar Year, during a festival dedicated to the Silver Dragon representing the tidal bore itself."
 activity_RICE_hangzhou_watch_qiantang_tide_selection_tooltip: "Watch the tidal bore of Qiántáng River in [GetTitleByKey('b_qiantang').GetNameNoTier]\n\n$RICE_hangzhou_watch_qiantang_tide_context_tooltip$"
 RICE_hangzhou_watch_qiantang_tide_context_tooltip: "#emphasis Historical Context:#! The Qiántáng River running through Hángzhōu is home to the world’s largest tidal bore due to its unique geographical situation. This stunning phenomenon has been popular for centuries, particularly around the 8th month of the Chinese lunar year, during a festival dedicated to the Dragon King (i.e. the spirit of the tidal bore itself). In medieval times, locals even surfed the waves as part of a ritual practice."
