 hangzhou.0082.t:0 "The Winning Poet"
 hangzhou.0082.desc:0 "We all spent an evening filled with food, drink, and engaging conversation about all manner of intellectual topics, while all the attendees improvised poems on given themes. Though there were many wonderful poems, there was little doubt as to who had composed the best poem during this event:"
 hangzhou.0082.desc.host:0 "myself! I must say I’m quite pleased with myself."
 hangzhou.0082.desc.local_literati:0 "none other than [poetry_winner.GetTitledFirstName]!"
 hangzhou.0082.desc.attendee:0 "[poetry_winner.GetTitledFirstName], $hangzhou.0082.desc.fallback$"
 hangzhou.0082.desc.fallback:0 "a member of a local literati family who had been invited to the occasion."
 hangzhou.0082.desc.conclusion:0 "\n\nWith a great cheer, everyone asks for the poem to be recited again, so all can sigh with delight and savor the intricacy and eloquence of the words again."
 hangzhou.0082.a:0 "Yes, once more, once more!"
