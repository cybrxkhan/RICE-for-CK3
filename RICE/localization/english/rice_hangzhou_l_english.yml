 hangzhou.0041.desc:0 "West Lake in [GetTitleByKey('c_hangzhou').GetNameNoTier] is frequented by many visitors every year, and there is increasing talk among literati circles about what West Lake’s greatest sights are.\n\n[ten_scenes_promoter.GetTitledFirstName], who is a known aesthete especially when it comes to West Lake, has compiled what [ten_scenes_promoter.GetSheHe] sees as the ten most beautiful scenes of West Lake. In doing so, [ten_scenes_promoter.GetSheHe] hopes that West Lake’s visitors – especially superficial tourists who fail to appreciate true beauty even when it is in their face – will have a better understanding of what makes West Lake unique.\n\n [ten_scenes_promoter.GetFirstNamePossessiveNoTooltip] efforts are bearing fruit, as the concept of the ten scenes is spreading in popularity everywhere."
 hangzhou.0041.a:0 "Next time I’m at West Lake, I’ll look for those ten scenes!"
