 hangzhou.0070.t:0 "A Heart of Sorrow"
 hangzhou.0070.desc:0 "Even now, my heart aches for you, [tang_wan.GetFirstName].\n\nThroughout my life, success has eluded me. Success in marriage – undone, because my mother had me divorce you, my first wife. Success as an official – thwarted at every turn, by unscrupulous, passive men who lose themselves in pleasure in [GetTitleByKey('c_hangzhou').GetNameNoTier] while the [jurchen.GetCollectiveNoun] still rule over the lands in northern China that rightfully belong to the [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTier].\n\nPerhaps I am growing old; I am not young, full of life and love, like we once were, [tang_wan.GetFirstNameNoTooltip]. Perhaps there is little I can do as a career bureaucrat. Perhaps I need to rest and spend my remaining years in quietude. Perhaps… perhaps it is time to accept the harsh reality of this world…."
 hangzhou.0070.a:0 "Táng Wǎn, my heart is full of sorrow, after so many years apart." # 一杯愁緒，幾年離索
 hangzhou.0070.info:0 "#emphasis Historical Context:#! Lù Yóu (1125–1210) was one of the most renowned poets of the Sòng Dynasty. He led a life full of disappointments. For instance, as a young man, his mother forced him to divorce his first wife, the love of his life and a fellow poet; both were forced to remarry, though his first wife would die several years later, supposedly from heartbreak. Then, as an official, he vainly tried to push the Song government to attack the Jurchen and reclaim its lost northern territories. Jaded with this state of affairs, Lù Yóu and focus on his poetry and writing. Yet even as an old man, Lù Yóu remembered his first wife with great sadness, and their tragic love story has even been immortalized in Chinese opera."
 hangzhou.0071.t:0 "$RICE_historical_aspiration_fulfilled_title$"
 hangzhou.0071.desc.not_reclaimed:0 "We have lost the Central Plains to the [jurchen.GetCollectiveNoun], and few in power have the courage or resolve to do what is necessary – reconquer the north! Do they not remember the atrocities of the [Glossary( 'Jingkang incident', 'JINGKANG_INCIDENT_GLOSS' )], or the arrogance of the [jurchen.GetCollectiveNounNoTooltip]? Have they no love for their ancestors?"
 hangzhou.0071.desc.reclaimed:0 "Though we have gained ground against the [jurchen.GetCollectiveNoun], and begun reclaiming the Central Plains, those in power do not have the courage or resolve to hold onto these lands and build upon these successes in the long-term. It saddens me to think about how we might lose the North again, and experience another [Glossary( 'Jingkang incident', 'JINGKANG_INCIDENT_GLOSS' )] in the future."
 hangzhou.0071.desc:0 "\n\nI have served as an official for many years, advocating for righteous policies, only to be ignored by leaders who are either corrupt, short-sighted, cowardly, or some combination thereof. I am too old for all this, and have decided to retire to my residence to focus on enjoying my remaining years and writing poetry, which has gained me some acclaim.\n\nYet as comfortable as retirement has become, I cannot help but feel a great sense of sadness when I reflect on history – the history of my beloved homeland, torn apart by war and corruption, and the personal history of my own life, and of my lost love, [tang_wan.GetFirstName]."
 hangzhou.0071.a:0 "The east wind is biting, and happiness is thin. " # 東風惡，歡情薄
