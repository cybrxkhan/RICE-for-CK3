 hangzhou.0073.desc:0 "I gaze upon the face of my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('lu_you'))], [lu_you.GetFirstName]. How serene and peaceful [lu_you.GetSheHe] must be now, having passed on, for [lu_you.GetSheHe] lived a long and difficult life.\n\nIn my hands, I hold a copy of the poem my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('lu_you'))] composed very recently, when [lu_you.GetSheHe] knew it was almost [lu_you.GetHerHis] time. I read the words with a heavy heart, remembering [lu_you.GetHerHis] last entreaties to us."
 hangzhou.0073.desc.not_reclaimed:0 "#italic \n\nAll turns to dust in my dying eyes,\nonly hatred is that a unified land is not seen.\nWhen the day of the emperor's troops sweeping the North comes,\nyou must not forget to tell me at my tombstone.#!"
 hangzhou.0073.a:0 "Perhaps [lu_you.GetSheHe] is reunited with [lu_you.GetHerHis] love, [tang_wan.GetFirstName], at long last."
 hangzhou.0074.t:0 "Remembering Shěn Garden"
 hangzhou.0074.desc:0 "Though I did not ask for it, today, my mind wandered to [Glossary( 'Shěn Garden', 'SHEN_GARDEN_GLOSS' )], where I met [tang_wan.GetFirstName] for the first – and last – time after our divorce that was forced on us. With tears in my eyes, I gaze outside and remember [Glossary( 'the poem', 'LU_YOU_PHOENIX_HAIRPIN_GLOSS' )] I wrote in the spur of the moment during that brief meeting, and [Glossary( 'the poem', 'TANG_WAN_PHOENIX_HAIRPIN_GLOSS' )] she wrote in response.\n\nEven now, I still dream of her; I dream of our never-ending laughter, of her footsteps like a fairy on a cloud, of the candy-like sweetness of her eyes, of her ticklish voice as she shyly murmurs, of her feather-like touch on me.\n\nAs my emotions overwhelm me, I grab my brush and inkstone, and hastily scrawl [Glossary( 'some lines of poetry', 'LU_YOU_SHEN_GARDEN_TWO_POEMS_GLOSS' )]. Yet these words do little to assuage the bitter sorrow of this old man’s heart, who dreams of happier bygone days, and wishes for his dreams to deceive him forever."
 hangzhou.0074.a:0 "In my dreams, she still loves me."
 hangzhou.0074.info:0 "#emphasis Historical Context:#! Eight years after Lù Yóu and his first wife Táng Wǎn were forcibly divorced, at age 31, he passed by [Glossary( 'Shěn Garden', 'SHEN_GARDEN_GLOSS' )] in [GetTitleByKey('b_kuaiji').GetNameNoTier] where he encountered Táng Wǎn with her second husband. Táng Wǎn's new husband graciously allowed her to greet her ex-husband; Lù Yóu was so overcome with emotion he wrote a now famous [Glossary( 'poem', 'LU_YOU_PHOENIX_HAIRPIN_GLOSS' )] on the spot, and Táng Wǎn wrote an equally famous [Glossary( 'poem', 'TANG_WAN_PHOENIX_HAIRPIN_GLOSS' )] in response. She would pass away the following year. Later in his life, a year before his death, at age 85, he passed by Shěn Garden again, and composed two also famous poems, poignantly reflecting on long-lost love and the passage of time."
