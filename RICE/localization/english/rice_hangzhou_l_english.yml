 hangzhou.0084.t:0 "Late in the Evening"
 hangzhou.0084.desc:0 "The evening is winding down: the food is mostly finished; the cups are mostly empty of drinks; some of the attendees have already left and those that remain are relaxing or engaged in quiet discussion; and the poetry games are over.\n\nBeing in the presence of those who are educated, refined, and well-read like this is always an intellectually stimulating event. At the very least, it is a good place to build social ties.\n\nSoon, I too will have to call it a night. But for now, I’ll rest a bit, and enjoy the last sips of my drink, as I reflect on the beautiful lines of poetry that we shared with each other this night."
 hangzhou.0084.a:0 "All things must come to an end, it seems."
 hangzhou.0085.t:0 "An Auspicious Meeting?"
 hangzhou.0085.desc:0 "As the Poetry Gathering winds down, I find myself engaging in a delightful conversation with [recruit_option.GetFirstName]. As a member of the local literati, [recruit_option.GetSheHe] was excited to mingle with those who also appreciate good poetry, food, and drink.\n\n“If I may be so bold,” [recruit_option.GetFirstNameNoTooltip] says, after sipping [recruit_option.GetHerHis] [ROOT.Char.Custom('RegionalAlcoholicDrink')] and putting the cup down, “fate has clearly brought us together, [ROOT.Char.GetFirstName]. I feel a great affinity to you, and have found you a most insightful [ROOT.Char.GetWomanMan]. Please, allow my humble self to not only make your acquaintance after today, but become your follower. I believe we can both benefit.”"
 hangzhou.0085.a:0 "[ROOT.Char.GetFaith.FateGodName|U] has clearly brought us together – I accept!"
 hangzhou.0085.b:0 "I appreciate your sentiments, but cannot at this time."
