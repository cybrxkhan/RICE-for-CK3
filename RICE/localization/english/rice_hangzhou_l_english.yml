 hangzhou.0030.t:0 "To West lake"
 hangzhou.0030.desc:0 "One of the most famous places in [GetTitleByKey('c_hangzhou').GetNameNoTier] is West Lake. Any self-respecting tourist, and anyone who considers themselves educated and sophisticated, needs to visit at least once, if not more times.\n\nI have thus made preparations for a trip to West Lake. There, I and my companions will enjoy an unmatched ambience of peace and tranquility, among the lake’s many famous sights."
 hangzhou.0030.a:0 "To [GetTitleByKey('c_hangzhou').GetNameNoTierNoTooltip] we go!"
 hangzhou.0031.t:0 "Entering West Lake"
 hangzhou.0031.desc:0 "After spending too much time walking through the bustling streets of [GetTitleByKey('c_hangzhou').GetNameNoTier], we’ve finally arrive at the famous West Lake!\n\nAmusingly, this area is no less bustling than the busy streets. There are other visitors here too, from erudite seeming officials, to courtesans in elegant robes, merchants selling their wares, praying pilgrims who come to see the temples, and more.\n\nBut what’s this? A vendor standing close to me beckons me over, and proudly proclaims, “Whether you’re visiting West Lake for the first time or the hundredth time, everyone needs a good tour guide to know where to go, and what to see! Even veteran connoisseurs of the lake might be surprised at the new changes to this beautiful place since they last visited!”"
 hangzhou.0031.a:0 "Buy a guide"
 hangzhou.0031.b:0 "Ignore the [guide_vendor.GetWomanMan]"
 hangzhou.0032.t:0 "What To Do?"
 hangzhou.0032.desc:0 "Once anyone arrives at West Lake, it’s easy to see why this place is so celebrated.\n\nFrom verdant trees and grass, to the tranquil waves of the lake itself, to the temples and monuments that dot the lake’s coastline like stars around the moon, there is so much to see, and so much to do, in an atmosphere of sheer visual and sensual delight.\n\nI debate with my companions on what we should do first, as there are several good options."
 hangzhou.0032.a:0 "Explore the gardens and parks"
 hangzhou.0032.b:0 "Socialize with my companions by the lake"
 hangzhou.0032.c:0 "Visit religious sites, and contemplate life"
 hangzhou.0032.d:0 "Enjoy a tasty picnic with scrumptious food "
 hangzhou.0032.inspired:0 "Your West Lake experience inspires you"
 hangzhou.0033.t:0 "Time To Go Home"
 hangzhou.0033.desc:0 "The time we spent at West Lake passed by in a blur. It’s unsurprising, given how the poets and artists praise the lake for its many beautiful sights and enjoyable diversions.\n\nAlas, we cannot stay here forever, and must depart. It is time for us to return to the world of toil, the world of our normal lives. However, there’s no doubt that the memories we made here will stay with us for a long time."
 hangzhou.0033.a:0 "Perhaps we can visit again, one day."
 hangzhou.0034.t:0 "The Ten Scenes"
 hangzhou.0034.desc:0 "During our excursion to West Lake, we took time to spot the famous [RICE_ten_scenes_of_west_lake|E]. Anyone who considers themselves educated and a veteran tourist knows the ten scenes!\n\nWhile we cannot technically view every one of the ten scenes, as some of them can only be observed at certain times of year, we do our best to observe what we can.\n\nFew can doubt that the ten scenes are famous for a reason – spellbinding sights, miraculous marvels, a vibrant vision of the true possibilities of nature. People can call them what they want, but seeing them in person is an experience that cannot be easily put into words."
 hangzhou.0034.a:0 "This lake’s beauty will be unmatched for thousands of years!"
