 RICE_hangzhou_aspiration_lu_you_desc: "\n\n#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$Remain a [vassal|E] of the [GetTitleByKey('h_china').GetNameNoTier]\n$EFFECT_LIST_BULLET$Hold no [title|E] other than your [domicile|E]\n$EFFECT_LIST_BULLET$Reach #V 100#! [trait_level_track_xp|E] of the [GetTrait('lifestyle_poet').GetName( GetNullCharacter )] [trait|E]\n$EFFECT_LIST_BULLET$Have a [prestige_level|E] of [GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L] or higher\n$EFFECT_LIST_BULLET$Have less than [stress_i|E] #V [EmptyScope.ScriptValue('higher_than_baseline_stress')]#! [stress|E]\n\n#bold Rewards#!\n$EFFECT_LIST_BULLET$You will permamently refuse all [appointments|E] for the rest of your life\n$EFFECT_LIST_BULLET$Gain @prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_large_resource_bonus')]#! [prestige|E]\n$EFFECT_LIST_BULLET$Gain @gold_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_tiny_resource_bonus')]#! [gold|E]\n$EFFECT_LIST_BULLET$Gain the [GetModifier('RICE_hangzhou_liberated_old_man').GetNameWithTooltip] [modifier|E]\n$EFFECT_LIST_BULLET$Upgrade your [education_trait|E]\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$Have at least one [friend|E] or [best_friend|E] (Reward: Gain @influence_icon! #V [EmptyScope.ScriptValue('major_influence_gain')]#! [influence|E])\n$EFFECT_LIST_BULLET$Have less than [stress_i|E] #V [EmptyScope.ScriptValue('low_stress')]#! [stress|E] (Reward: Gain @piety_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [piety|E])"
