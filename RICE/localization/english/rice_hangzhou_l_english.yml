 hangzhou.0085.t:0 "An Auspicious Meeting?"
 hangzhou.0085.desc:0 "As the Poetry Gathering winds down, I find myself engaging in a delightful conversation with [recruit_option.GetFirstName]. As a member of the local literati, [recruit_option.GetSheHe] was excited to mingle with those who also appreciate good poetry, food, and drink.\n\n“If I may be so bold,” [recruit_option.GetFirstNameNoTooltip] says, after sipping [recruit_option.GetHerHis] [ROOT.Char.Custom('RegionalAlcoholicDrink')] and putting the cup down, “fate has clearly brought us together, [ROOT.Char.GetFirstName]. I feel a great affinity to you, and have found you a most insightful [ROOT.Char.GetWomanMan]. Please, allow my humble self to not only make your acquaintance, but deepen our connections with each other. I believe we can both benefit.”"
 hangzhou.0085.a:0 "[ROOT.Char.GetFaith.FateGodName|U] has clearly brought us together – I accept!"
 hangzhou.0085.b:0 "I appreciate your sentiments, but cannot at this time."
