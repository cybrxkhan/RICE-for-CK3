 RICE_hangzhou_legend_qian_liu_tidal_bore_name: "Shooting the Tidal Bore"
 RICE_hangzhou_legend_qian_liu_tidal_bore_desc: "To protect the people living around the Qiántáng River, [ruler.GetTitledFirstName] ordered the construction of a great seawall. Rumor has it that [ruler.GetSheHe] that when the spirit of the tidal bore tried to destroy the embankment, [ruler.GetFirstNameNoTooltip] had [ruler.GetHerHis] archers to send a volley arrows to force the tide back."
 RICE_hangzhou_legend_qian_liu_tidal_bore_chapter_opening_new_title: "xxxxx" 
 RICE_hangzhou_legend_qian_liu_tidal_bore_chapter_motivation_new_title: "xxxxx"
 RICE_hangzhou_legend_qian_liu_tidal_bore_chapter_famous_deed_new_title: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] would not cower before the spirit of the tide, and decided [ROOT.Legend.GetProtagonist.GetSheHe] had to take action. On the 18th day of the 8th month of the lunar calendar, when the tidal bore was the strongest, [ROOT.Legend.GetProtagonist.GetSheHe] gathered over ten thousand archers, armed with crossbows, to surround the river. As the tide surged forth, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] gave the command for the archers to send forth a mighty barrage of arrows into the river's waters, as the locals cheered them on. Daunted by this show of rightoues might, the tide miraculously retreated, leaving the embankment under construction unharmed."
