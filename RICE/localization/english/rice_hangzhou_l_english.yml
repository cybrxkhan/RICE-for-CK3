 RICE_hangzhou_dedicate_temple_to_yue_fei_desc:0 "Now that the great hero and general Yue Fei has been rehabiliated, it is only right that we build a temple to him by his tomb in [GetTitleByKey('c_hangzhou').GetNameNoTier]. That way, future generations can honor him and remember his legacy."
 RICE_hangzhou_dedicate_temple_to_yue_fei_effect_tooltip_1:1 "xxxxx"
 RICE_hangzhou_dedicate_temple_to_yue_fei_confirm:0 "May Yue Fei's heroism continue to inspire us!"
 RICE_hangzhou_dedicate_temple_to_yue_fei_context_tooltip:0 "#emphasis Historical Context:#! Yuè Fēi was a Sòng Dynasty general who led the Sòng in their war against the Jurchens who previously conquered northern China. Though accused of treason by his political enemies and executed, Yuè Fēi was rehabilitated years later and is now seen as one of China’s great heroes. Emperor Ningzong dedicated a special temple to Yuè Fēi in 1221 in Hángzhōu." 
 RICE_hangzhou_build_su_causeway:0 "Build a Great Causeway on West Lake"
 RICE_hangzhou_build_su_causeway_tooltip:0 "Another causeway is needed at West Lake"
 RICE_hangzhou_build_su_causeway_desc:0 "Years ago, the great poet and then governor of [GetTitleByKey('c_hangzhou').GetNameNoTier], Bǎi Jūyì, ordered the construction of a causeway across [RICE_west_lake|E] using dredged silt to improve the lake's beauty and water quality. It is time we carry out a similar effort."
