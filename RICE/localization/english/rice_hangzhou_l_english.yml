 hangzhou.0080.t:0 "The Guests Arrive"
 hangzhou.0080.desc.host:0 "From near and far, those of erudite and refined nature have gathered at my residence to enjoy a sophisticated evening filled with food, drink, intellectual conversation, and, of course, poetry.\n\nAs I welcome the guests, as their esteemed host, I hope that this will be a night to remember! The people who have gathered here tonight are no illiterate simpletons – they are all capable in the art of poetry to varying extents. We’ll have to see who among us here tonight is the best at poetry…."
 hangzhou.0080.desc.guest:0 "From near and far, those of erudite and refined nature have gathered at [host.GetTitledFirstNamePossessive] residence to enjoy a sophisticated evening filled with food, drink, intellectual conversation, and, of course, poetry.\n\nAs I greet [host.GetFirstNameNoTooltip] and the other attendees, I have no doubt that the people gathered here tonight are no illiterate simpletons – they are all capable in the art of poetry to varying extents. We’ll have to see who among us here tonight is the best at poetry…."
 hangzhou.0080.a:0 "I am looking forward to this evening!"
 hangzhou.0081.t:0 "Let the Poetry Games Begin"
 hangzhou.0081.desc:0 "The literate people gathered here tonight have already spent much time feasting on delicious cuisine, enjoying invigorating drinks, and engaging in thoughtful conversations about everything from political issues to dense subjects like philosophy.\n\nBut now, it is time for the real fun to begin – the poetry games. There’s a variety of games and contests one can do with poetry, but a common one is for attendees to be given topics at random and improvise a poem on the spot, and everyone will decide which poems are the best in each round.\n\nAs the first round of poetry begins, it is finally my turn. I look at the topic given to me: #V [ROOT.Char.Custom('RICE_poetry_gathering_poem_random_topic')]#!."
 hangzhou.0081.a:0 "I think for a moment, and then begin speaking…."
 hangzhou.0082.t:0 "The Winning Poet"
 hangzhou.0082.desc:0 "We all spent an evening filled with food, drink, and engaging conversation about all manner of intellectual topics, while all the attendees improvised poems on given themes. Though there were many wonderful poems, there was little doubt as to who had composed the best poem during this event:"
 hangzhou.0082.desc.host:0 "myself! I must say I’m quite pleased with myself."
 hangzhou.0082.desc.attendee:0 "none other than [poetry_winner.GetTitledFirstName]!"
 hangzhou.0082.desc.local_literati:0 "[poetry_winner.GetTitledFirstName], $hangzhou.0082.desc.fallback$"
 hangzhou.0082.desc.fallback:0 "a member of a local literati family who had been invited to the occasion."
 hangzhou.0082.desc.conclusion:0 "\n\nWith a great cheer, everyone asks for the poem to be recited again, so all can sigh with delight and savor the intricacy and eloquence of the words again."
 hangzhou.0082.a:0 "Yes, once more, once more!"
 hangzhou.0083.t:0 "xxxxx"
