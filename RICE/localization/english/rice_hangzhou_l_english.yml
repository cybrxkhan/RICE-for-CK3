 hangzhou.0040.t:0 "The Ten Scenes of West Lake"
 hangzhou.0040.desc:0 "West Lake is a popular tourist site in [GetTitleByKey('c_hangzhou').GetNameNoTier], even in this day and age. Yet many of the tourists who come there are superficial connoisseurs, who fail to truly appreciate it.\n\nIn recent times, there is much talk about what West Lake’s most breathtaking features are. If we true appreciators of West Lake can educate others on how to enjoy its beauty, perhaps everyone can appreciate it even more.\n\nAfter consulting with the writings of other well-traveled literati, as well as discussions with those who have visited West Lake, I have come up with ten scenes that I believe exemplify West Lake’s beauty, that tourists should look for when traveling there, and I will prove my assertions by creating a…"
 hangzhou.0040.a:0 "Well-written guide on West Lake’s landmarks"
 hangzhou.0040.b:0 "Beautiful painting depicting West Lake"
 hangzhou.0040.tooltip:0 "$RICE_hangzhou_ten_scenes_west_lake_decision_effect_tooltip_2$"
