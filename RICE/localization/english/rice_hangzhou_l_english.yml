 RICE_hangzhou_erect_embankment_on_qiantang_river_context_tooltip:0 "#emphasis Historical Context:#! The Qiántáng River running through Hángzhōu is home to the world’s largest tidal bore due to its unique geographical situation. This stunning phenomenon has been popular for centuries, but has also been a source of much suffering and destruction. A famous attempt to control the tidal bore was the construction of a seawall in the early 10th century under the King of Wúyuè, Qián Liú. According to legend, when the project was threatened by the tides, the king gathered 10000 archers and had them shoot the tide with arrows; the waters immediately retreated, cowed by this display of might."
