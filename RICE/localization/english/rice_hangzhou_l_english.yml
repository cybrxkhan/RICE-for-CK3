 hangzhou.0100.t:0 "The Problem with Idlers" # 游手
 hangzhou.0100.desc:0 "Today, after asking my followers for ideas on what I can do as [ROOT.Char.GetTitleAsNameNoTooltip], [courtier.GetTitledFirstName] responds quite passionately.\n\n“I see too many [Glossary( 'yóushǒu', 'YOU_SHOU_GLOSS' )] in the markets of [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] these days,” [courtier.GetTitledFirstName] says. “The layabouts don’t contribute to society! Their penchant for immoral behavior poses a danger to upright citizens. We must do something about them.”\n\nSome nod in agreement, proposing we expel them from the market or even punish them, or at least encourage them to find honest work such as farming. Others seem less enthusiastic, arguing this is a waste of our resources."
 hangzhou.0100.a:0 "Expelling them from the markets will suffice."
 hangzhou.0100.b:0 "We must punish them for their laziness!"
 hangzhou.0100.c:0 "Order local officials to encourage agricultural work."
 hangzhou.0100.d:0 "Ignore this issue – it’s not that important."
 hangzhou.0101.t:0 "Idlers in the Market" # 游手
 hangzhou.0101.desc:0 "“Beware those [Glossary( 'yóushǒu', 'YOU_SHOU_GLOSS' )] over there,” [traveler.GetFirstName] warns me, as we are traveling through the streets of [ROOT.Char.GetCurrentLocation.GetName].\n\n“What’s wrong with those people?” I ask [traveler.GetHerHim]. “They seem like harmless bums.”\n\n“They seem harmless, but I can tell that those types of idlers are a menace to upright citizens,” [courtier.GetFirstNameNoTooltip] emphasizes. “They may be lazy, but some idlers may hold more… criminal inclinations. See the way they’re looking around? The clothes they wear? Best we stay far from them.”"
 hangzhou.0101.a:0 "If they’re lazy, then they’re too lazy to harm us."
 hangzhou.0101.b:0 "Good idea… we should avoid these layabouts."
 hangzhou.0102.t:0 "Real Travel is Overrated!"
 hangzhou.0102.desc:0 "“It almost feels like we’re there!” [courtier.GetFirstName] says, as [courtier.GetSheHe] reclines back on [courtier.GetHerHis] seat. “Who needs to travel, right?”\n\nSeveral of us are gathered at my residence to relax today, and as a fun activity, we decided to [Glossary( 'travel while lying at ease', 'WO_YOU_GLOSS' )].\n\nAs we admire some beautiful landscape paintings made by a local member of the literati skilled in such things, we reflect on how these paintings are so vivid, so vibrant, so full of life and detail, that one feels a great sense of wonder and awe, almost like going there in person."
 hangzhou.0102.a:0 "Comfortably ‘traveling’ like this is fun!"
 hangzhou.0102.b:0 "It’s nice but doesn’t compare to real traveling."
 hangzhou.0103.t:0 "Lóngjǐng Tea" # 龙井茶
 hangzhou.0103.desc:0 "The area around Lóngjǐng, southwest of the famed West Lake of [GetTitleByKey('c_hangzhou').GetNameNoTier] produces quite a bit of tea. Though it is not known outside the region, locals consider it to be some of the best tea they’ve ever had.\n\nI have the right connections and could procure some of this tea from local producers – it has occurred to me lately that I could stock up on some to enjoy myself, or to present to guests at various social occasions."
 hangzhou.0103.a:0 "I should buy some of this underrated tea."
 hangzhou.0103.b:0 "It’s unknown for a reason. It’ll never get popular!"
 hangzhou.0103.info:0 "#emphasis Historical Context:#! Lóngjǐng Tea (which translates to Dragon Well Tea) is one of the most famous varieties of green tea from China, originating from the area to the southwest of [RICE_west_lake|E]. Although it has been attested for many centuries, it only became more famous in later centuries during the Míng and Qīng Dynasties. For instance, there are a number of legends associating the 18th century Chinese Emperor Qiánlóng with Lóngjǐng tea."
 # Note to Chinese translators: The poem mentioned in the historical context tooltip below is At An Inn in Hangzhou 題臨安邸 by Lin Sheng 林升  
 hangzhou.0104.t:0 "An Intoxicating Warm Breeze"
 hangzhou.0104.desc:0 "I came across [courtier.GetTitledFirstName] looking rather cross and bothered, and asked [courtier.GetHerHim] what was wrong.\n\n“I heard people talking about [RICE_west_lake|E] today and it annoys me,” [courtier.GetSheHe] said. [courtier.GetSheHe|U] glares outside, as if there’s something out there enraging [courtier.GetHerHim], as [courtier.GetSheHe] continues, “I know what you’re thinking – isn’t it a relaxing, beautiful place where people enjoy themselves? Well, #italic that’s#! the problem!”\n\nWhen I try to say something, [courtier.GetSheHe] continues rambling, “When barbarians and corrupt officials threaten to destroy the civilized world from without and within, how can people go there and do nothing? Nay, the libertines of [RICE_west_lake|E] do worse than nothing. They are inactive, inadequate, inept. They show no respect to our ancestors and our past. They are cowards who would rather enjoy fleeting pleasures than focus on dealing with the real important problems that we face.”"
 hangzhou.0104.a:0 "You are a truly righteous [courtier.GetWomanMan], [courtier.GetFirstNameNoTooltip]."
 hangzhou.0104.b:0 "Right. Now, if you’ll excuse me, I need to go…."
 hangzhou.0104.info:0 "#emphasis Historical Context:#! Though [RICE_west_lake|E] in Hángzhōu has been a famous tourist site for centuries, it especially gained popularity during the Southern Sòng Dynasty, when Hángzhōu was the capital. As a symbol of the bustling city’s culture and leisurely activities, it invited criticism from some commentators like Lín Shēng, who famously wrote the following satirical poem about what he perceived was people’s indulgence in pleasures and a lack of desire to reconquer northern China and the old capital Biànzhōu (i.e. Kāifēng) from the Jurchen:\n\n#italicBeyond the hills, more hills rise, beyond the pavilions, more pavilions stand.\nWhen will the songs and dances on West Lake finally end?\nThe warm breeze intoxicates the travellers,\nMaking them mistake Hangzhou for Bianzhou.#!\n\n"
 hangzhou.0105.t:0 "Victory Cakes" # dìngshèng gāo 定胜糕
 hangzhou.0105.desc:0 "Today, at a small gathering, [courtier.GetTitledFirstName] presented me with a gift of [Glossary('dìngshèng gāo', 'GLOSS_DING_SHENG_GAO')] cake made fresh in [GetTitleByKey('c_hangzhou').GetNameNoTier].\n\n“May you win many victories in every way possible,” [courtier.GetFirstNameNoTooltip] said in a toast to me, before we began to enjoy some of the cake."
 hangzhou.0105.a:0 "A kind gesture, Thank you!"
 hangzhou.0106.t:0 "Legend of the White Snake" # 	白蛇传
 hangzhou.0106.desc:0 "Lately, I’ve noticed that the legend of the White Snake of [GetTitleByKey('c_hangzhou').GetNameNoTier] has been increasingly popular, and is being retold by street entertainers and drama troupes to the poems improvised by literati at gatherings.\n\nEveryone has their own preference for how the story goes, but it mainly concerns a gorgeous, beautiful white snake demon who seduces a young scholar. In some versions of the story, he dies, or suffers terrible illness at least; in other versions of the story, however, a righteous, courageous monk saves him by exorcizing the snake by trapping her under pagodas by the famous [RICE_west_lake|E] of [GetTitleByKey('c_hangzhou').GetNameNoTier]."
 hangzhou.0106.a:0 "I like versions of the story when the scholar is punished for his lust."
 hangzhou.0106.b:0 "I prefer a happy ending where the snake seductress is defeated."
 hangzhou.0106.c:0 "What if the snake was a heroic woman, and the monk a hateful zealot?"
 hangzhou.0106.info:0 "#emphasis Historical Context:#! One of China’s most famous folk tales is the legend of the White Snake. In modern versions of the story, the white snake spirit, who can take the form of a beautiful young woman, is portrayed sympathetically as the lover and later wife of a young scholar, but the two are opposed by the monk and exorcist Fǎhǎi, who seeks to destroy her. Conversely, up until the Qīng Dynasty, in older versions of the story, their roles were reversed: the snake was the murderous villain, and Fǎhǎi was the heroic demon-slayer. In fact, in the earliest known versions of the story, the snake was merely a troublesome monster causing harm to local livestock and people who was pacified by a monk."
 hangzhou.0107.t:0 "The Orchard Pavilion Gathering" # 兰亭集会
 hangzhou.0107.desc:0 "I recently read about the [Glossary( 'winding stream parties', 'WINDING_STREAM_PARTY_GLOSS' )] hosted by the great politician and calligrapher Wáng Xīzhī many centuries ago. Perhaps the most famous of these gatherings was the legendary Orchid Pavilion Gathering near [GetTitleByKey('b_kuaiji').GetNameNoTier], where he invited the greatest and most brilliant gentlemen of the day to drink and improve poetry.\n\nOne can only imagine the atmosphere of unmatched intellectual and artistic refinement, as the poets of yore composed peerless poem after peerless poems with unrelenting passion and speed, like rain falling from thunder clouds."
 hangzhou.0107.a:0 "The poets of today pale in comparison to our predecessors."
 hangzhou.0107.b:0 "Each era, including our own, produces its own geniuses."
 hangzhou.0108.t:0 "Xī Shī" # 西施
 hangzhou.0108.desc:0 "I read some poetry today and came across a touching poem, lamenting the tragic life and fate of Xī Shī, one of the legendary [Glossary( 'Four Beauties', 'FOUR_BEAUTIES_GLOSS' )] in China’s history, who came from [GetTitleByKey('b_kuaiji').GetNameNoTier]. Many know of the legend of how centuries ago, Fàn Lǐ, the brilliant minister of Gōujiàn, the King of Yuè, recruited Xī Shī to seduce the ruler of Yuè’s rival, Wú, King Fuchāi, leading to Wú’s downfall as it was conquered by Yuè.\n\nThere are different versions about what happened afterwards. Some say that Xī Shī was killed by drowning, with her executors being anyone from a Wú mob to Gōujiàn, or even herself out of guilt. In happier versions of the legend, Fàn Lǐ and Xī Shī, who had fallen in love, fled the Yuè court to avoid the dangerous world of politics; they retired to a lake and lived a carefree existence for the rest of their days."
 hangzhou.0108.a:0 "The tragic ending is probably what happened."
 hangzhou.0108.a.flavor:0 "The world can be a cruel place, and beauty can be a source of great suffering for both the person who possesses it and those around them…."
 hangzhou.0108.b:0 "I like to think there was a happy ending."
 hangzhou.0108.b.flavor:0 "None of the other four beauties had a happy ending, so I hope that surely, at least one of them had a happy ending…."
