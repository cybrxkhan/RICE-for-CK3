 hangzhou.0070.t:0 "A Heart of Sorrow"
 hangzhou.0070.desc:0 "Even now, my heart aches for you, [tang_wan.GetFirstName].\n\nThroughout my life, success has eluded me. Success in marriage – undone, because my mother had me divorce you, my first wife. Success as an official – thwarted at every turn, by unscrupulous, passive men who lose themselves in pleasure in [GetTitleByKey('c_hangzhou').GetNameNoTier] while the [jurchen.GetCollectiveNoun] still rule over the lands in northern China that rightfully belong to the [ROOT.Char.GetTopLiege.GetDynastyName] Dynasty.\n\nPerhaps I am growing old; I am not young, full of life and love, like we once were, [tang_wan.GetFirstNameNoTooltip]. Perhaps there is little I can do as a career bureaucrat. Perhaps I need to rest and spend my remaining years in quietude. Perhaps… perhaps it is time to accept the harsh reality of this world…."
 hangzhou.0070.a:0 "Táng Wǎn, my heart is full of sorrow, after so many years apart." # 一杯愁緒，幾年離索
