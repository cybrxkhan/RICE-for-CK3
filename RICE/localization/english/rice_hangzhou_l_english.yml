 hangzhou.0020.t:0 "The Great Seawall"
 hangzhou.0020.desc:0 "The tidal bore of Qiántáng river is a ravishing sight, but also a source of great suffering, having disrupted people’s lives for endless generations.\n\nPrevious seawalls have proven inadequate, so I’ve ordered the construction of a mighty seawall, one which will be able to withstand the ravages of the river better than previous embankments. To ensure the compliance of the river’s spirit, and assuage worries by locals that this seawall won’t stand the test of time, I had my archers symbolically shoot the water with arrows, to force the river spirit back.\n\nEven if we have to continuously defend against the river’s waters, this new seawall should serve as a good foundation for any similar work done by future generations."
 hangzhou.0020.a:0 "The river cannot be allowed to run amok."
 hangzhou.0021.t:0 "Improving West Lake"
 hangzhou.0021.desc:0 "West Lake in [GetTitleByKey('c_hangzhou').GetNameNoTier] has been visited by generations of tourists, and its popularity never seems to wane.\n\nAlthough it is seen as an epitome of natural beauty, in truth, there is constant work done behind the scenes to preserve West Lake and its famous aesthetic, expand on its existing facilities and beauty, or protect it from the depredations and waste from thoughtless tourists.\n\nAs [ROOT.Char.GetTitleAsNameNoTooltip], I have ordered my officials to start one such project, and we have gathered many laborers and resources for this effort."
 hangzhou.0021.a:0 "May West Lake continue to flourish!"
 hangzhou.0022.t:0 "[ROOT.Char.GetDynasty.GetNameNoTooltip] Causeway"
 hangzhou.0022.desc:0 "While [RICE_west_lake|E] is still acclaimed as one of the best tourist sites in [GetTitleByKey('c_hangzhou').GetNameNoTier], its beauty has been tarnished in recent times from silting, planting of chestnuts by ignorant locals, and other forms of ecological degradation. In olden times, previous governors embarked on projects to construct causeways to mitigate these issues.\n\nNow, it is my turn to lead such an effort. I have ordered local laborers to prepare the construction of a great causeway from dredged silt – the greatest one yet, which will also include six bridges connecting various parts of the lake together. It will preserve #italic and#! enhance the lake’s beauty, so that people will continue to admire it for generations to come.\n\nInterestingly, it seems some locals have even started calling this causeway the [ROOT.Char.GetDynasty.GetName] Causeway in my honor!"
 hangzhou.0022.a:0 "[ROOT.Char.GetDynasty.GetName] Causeway has a nice ring to it."
 hangzhou.0023.t:0 "A Temple for Yuè Fēi"
 hangzhou.0023.desc:0 "Years ago, the great general Yuè Fēi led the armies of the Sòng Dynasty against the false Jīn Dynasty to the north, but treacherous ministers, especially Qín Huì, persecuted him with false charges, leading to his imprisonment and execution. Thankfully, a righteous jail warden, Wěi Shùn, risked his life to secretly take Yuè Fēi’s body and bury it under a temple.\n\nSince then, Yuè Fēi’s body was rediscovered, and he has been rehabilitated. There is now greater clamor for this betrayed hero to be given the respect he deserves!\n\nThus, I have ordered for the construction of a temple around his tomb in [GetTitleByKey('c_hangzhou').GetNameNoTier]. Iron statues of the villainous Qín Huì and his accomplices, kneeling before the tomb, have also been erected so visitors may curse them for eternity. Now, those with virtue and courage in their hearts will remember Yuè Fēi’s noble spirit and properly venerate him!"
 hangzhou.0023.a:0 "May Yuè Fēi’s spirit guide us in these trying times!"
