 RICE_hangzhou_ten_scenes_west_lake_decision_confirm:0 "Everyone will know of the Ten Scenes!"
 RICE_hangzhou_ten_scenes_west_lake_decision_context_tooltip:0 "$RICE_hangzhou_sightsee_at_west_lake_context_tooltip$ Starting in the Song Dynasty, literati developed a list of ten iconic sights tourists had to see at West Lake; it became so famous other cities in the [Glossary( 'Sinosphere', 'SINOSPHERE_GLOSS' )] had their own Ten Scenes for local landmarks too. It was such a cliche in Chinese culture that Lǔ Xùn, one of China’s greatest 20th century writers, once wrote sardonically, “Many of us in China have a sort of ‘ten views syndrome’ (...) which reached epidemic proportions in the 	Qīng dynasty."
 
