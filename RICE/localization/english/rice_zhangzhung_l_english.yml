 zhangzhung.0100.t:0 "To the Sacred Highlands"
 zhangzhung.0100.desc:0 "The cusp of summer and autumn heralds the time for the [ROOT.Char.GetInvolvedActivity.GetShortName], the traditional [ROOT.Char.GetFaith.GetAdjective] celebration that revolves around the sacred flowers of the highlands.\n\nI am making my way to a village in [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]. The highlands there hold much in the way of sacred energy, and so I wish to partake in the festivities held in honor of the local mountain deity there."
 zhangzhung.0100.a:0 "Onwards, to the festival of flowers!"
 zhangzhung.0101.t:0 "Into the Mountains"
 zhangzhung.0101.desc:0 "I have arrived at the highland village in [location.GetName] where the Fulaich Festival will be held. I gaze, impressed, at the pristine hills and mountains surrounding the area; there is much sacred purity to be found in these highlands.\n\nAlready, villagers are busy preparing for the occasion. A group of people, the flower collectors, soon leave for the wilderness to gather the sacred mountain wildflowers – a great honor. The rest of us, meanwhile, perform various rituals and give offerings to the deceased and our ancestors."
 zhangzhung.0101.desc.flower_collector:0 "\n\nI do make sure to see [flower_collector.GetFirstName] off before [flower_collector.GetSheHe] joins the other flower collectors. I am sure [flower_collector.GetSheHe] will bring our family much honor by partaking in the harvest of sacred wildflowers!"
 zhangzhung.0101.a:0 "Now, we must wait for the flower collectors to return."
 zhangzhung.0102.t:0 "The Flower Collectors Return"
 zhangzhung.0102.desc.intro:0 "The flower collectors have returned from the highlands, bringing with them bundles and baskets full of mountain wildflowers; everyone can sense the sacred purity of these flowers. The flower collectors tell us of how they spent the night in caves in the highlands, and made sure to perform the proper rituals to not insult the mountain deities."
 zhangzhung.0102.desc.flower_collector:0 "I also make sure to congratulate [flower_collector.GetFirstName] for [flower_collector.GetHerHis] hard work in the mountains"
 zhangzhung.0102.desc.no_flower_collector:0 "I make sure to offer my heartiest congratulations to them for their hard work"
 zhangzhung.0102.desc:0 "– I’m sure the village’s local deity is pleased!\n\nThe flowers are subsequently distributed, as a palanquin containing the idol of the local deity is paraded around the village to the sound of drums, trumpets, and dancing. Bouquets and garlands are made to decorate the whole settlement, and some are given as offerings to the ancestors; many people, myself included, also wear some of the flowers on our heads or hats."
 zhangzhung.0102.a:0 "Time for the great sacrifice to the village deity."
 zhangzhung.0103.t:0 "The Sacrifice"
 zhangzhung.0103.desc:0 "The palanquin and idol of the village’s deity, now decorated with flowers, has been brought to the village fairgrounds. Here, the sacrifice – the most important event of the festival – will occur, as the deity’s oracle will then be able to make predictions for the near future.\n\n"
 zhangzhung.0103.desc.old_bon:0 "The sacrifice is a sacrifice of goats, as it has been since time immemorial, for they are the sacred animal of these mountains. As more flowers are distributed to everyone, the goats are brought before the idol of the deity; their throats are slit, and blood begins to flow."
 zhangzhung.0103.desc.new_bon:0 "In olden times, we sacrificed goats to the deities, but wise, religious teachers taught us that the old sacrifices were brutal and unnecessary. Though a few still believe the deities need a real sacrifice, these days we offer “sacrifices” made of dough and sacred substances in the shape of animals. "
 zhangzhung.0103.a:0 "A sacrifice sure to satisfy the village deity!"
 zhangzhung.0104.t:0 "The Oracle"
 zhangzhung.0104.desc:0 "The vision before me is one of beautiful wildflowers: flowers adorning everyone’s hair and clothing, flowers decorating the buildings around us, flowers in the ground and in the air, and flowers illuminating the idol of the village deith.\n\nAs we dance and sing gaily around the idol, the oracle goes into a trance, as they prepare to make a prediction for the next year. Soon, the words of the prediction are being uttered!"
 zhangzhung.0104.a:0 "Will there be good predictions for us?"
 zhangzhung.0105.t:0 "Revelry"
 zhangzhung.0105.desc:0 "After the sacrifice, and the oracle’s prediction, the palanquin of the village deity is carried back to the local temple.\n\nThere, after we bow and pray and show our reverence to the idol of the deity that has protected this village for generations, we engage in much revelry, dancing and singing and drinking liquor."
 zhangzhung.0105.a:0 "A merry time was had by all!"
 zhangzhung.0106.t:0 "Conclusion"
 zhangzhung.0106.desc:0 "At last, the Fulaich Festival has come to an end. The local village deity is undoubtedly pleased, the people of the land are in happy spirits, and there are many, many spiritually pure, sacred mountain wildflowers everywhere, giving the area a most pleasing look.\n\nNow it is time to return home, after such a joyous occasion. As I leave the village, I pick up one of the wildflowers, and twirl it in my hand."
 zhangzhung.0106.a:0 "So beautiful, these flowers…."
