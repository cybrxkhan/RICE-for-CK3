 zhangzhung.0150.t:0 "A Beautiful Thangka"
 zhangzhung.0150.desc:0 "Today, I visited a smaller [ROOT.Char.GetFaith.GetAdjective] monastery in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]. The [ROOT.Char.GetFaith.PriestNeuterPlural] there performed some rituals to pray for me to have a long life, and to act as a protector of [ROOT.Char.GetFaith.GetReligion.GetName].\n\nAfter the rituals are complete, I take time to admire the great [Glossary( 'thangka', 'THANGKA_GLOSS' )] adorning the wall that was used during the ceremony. It is a beautiful work of painted art, and, in this case, depicts [GetPlayer.Custom('RICE_random_tibetan_buddhist_figure')] surrounded by other [GetPlayer.Custom('RICE_tibet_deities_type')] and [Glossary( 'dakinis', 'DAKINI_GLOSS' )].\n\nMy [chaplain.GetCouncilTitle], [chaplain.GetTitledFirstName], who has accompanied me for the occasion, tells me, “I heard this was the monastery’s most ancient #italic thangka#!. Usually these monasteries rarely bring such a precious treasure out, much less show them to outsiders. The [ROOT.Char.GetFaith.PriestNeuterPlural] must consider your presence a great honor.”"
 zhangzhung.0150.a:0 "They should. I’m the [ROOT.Char.GetTitleAsNameNoTooltip] after all!"
 zhangzhung.0150.b:0 "How humbling that I would have the karma to see this."
 zhangzhung.0150.c:0 "I must donate to this monastery to show my gratitude."
