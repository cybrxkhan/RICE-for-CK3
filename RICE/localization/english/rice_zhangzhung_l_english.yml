# Losar (from Dharmachakra) 
  dharma_festivals.060.t: "Losar Begins!"
  dharma_festivals.060.desc: "My servants have informed everyone that the new year festival is now underway. Every person, great and small, will be cleaning out their homes, and servants have begun to make [Glossary( 'guthuk', 'GUTHUK_GLOSS' )] and other food. "
  dharma_festivals.060.clean: "Kra Shis Bde Legs Phun Sum Tshogs!"

  dharma_festivals.061.t: "Lama Losar"
  dharma_festivals.061.desc: "Today is the first day of Losar, Lama Losar.\n\nOn this day, people pay homage to their gurus and spiritual leaders and visit the [ROOT.Char.GetFaith.HouseOfWorshipPlural]. As I visit a local [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.HouseOfWorship], I can see some peasants making offerings at their household shrines for good harvests in the new year."
  dharma_festivals.061.guru: "Tashi Delek!"

  dharma_festivals.062.t: "King Losar"
  dharma_festivals.062.desc: "Today is the second day of Losar is King Losar.\n\nOn this day, servants and courtiers pay homage to me and give gifts to me. As I sit in my palace, I receive numerous guests who have come to offer to me. Some of them even come with gifts for me!"
  dharma_festivals.062.king: "Losar Bey Tashi Delek!"

  dharma_festivals.063.t: "Gifts for the Commoners"
  dharma_festivals.063.desc: "It is not just people of high position like myself who recievess gifts on the second day of Losar.\n\nThere is also a custom for people like me to give gifts to the common people to demonstrate my benevolance and genorsity and show how great my are. This will help me gain much merit."
  dharma_festivals.063.large: "I have given them a grand gift"
  dharma_festivals.063.medium: "I have given them a large gift"
  dharma_festivals.063.small: "I have given them a small gift"

  dharma_festivals.064.t: "Choe-Kyong Losar"
  dharma_festivals.064.desc: "Today is the third day of Losar is Choe-Kyong Losar.\n\nOn this day, people go to the [ROOT.Char.GetFaith.HouseOfWorshipPlural] to offer prayers to [ROOT.Char.GetFaith.HighGodName], [ROOT.Char.GetFaith.random_GoodGodNames], and other spiritual beings. While people put up prayer flags around palaces and [ROOT.Char.GetFaith.HouseOfWorshipPlural]. Incense is also burned to bring prosparity in the new year."
  dharma_festivals.064.prayers: "Tashi Delek!"

  dharma_festivals.065.t: "Dances and Plays"
  dharma_festivals.065.desc: "Typically, during Losar, after the prayers and religious services at the [ROOT.Char.GetFaith.HouseOfWorshipPlural] come the dances and plays. Here people dressed in elaborate masks and costumes dance and tell stories.\n\nThe stories tell of the great epics of our past: myths, legend, and history blend together, as we all learn and enjoy the struggles that ancient kings, warriors, and [ROOT.Char.GetFaith.PriestNeuterPlural] faced when faced with the hostile forces of demons, dark sorcerers, hateful gods, and other evil beings and emotions."
  dharma_festivals.065.dance: "What a show!"

  dharma_festivals.066.t: "Feasting with the Family and Court"
  dharma_festivals.066.desc: "Following the dances at the [ROOT.Char.GetFaith.HouseOfWorship], it is tradition to have a feast with one's family and court.\n\nThere are many people gathered here today for the great feast at my home. Servants come and serve you Guthuk, serving chang beer, and plenty of delicacies, ranging from [Glossary( 'dresi', 'DRESI_GLOSS' )], [Glossary( 'thukpa', 'THUKPA_GLOSS' )], and [Glossary( 'momos', 'MOMO_GLOSS' )], to butter tea, cookies, meats, fruits, breads, and more."
  dharma_festivals.066.feast: "Prosperity and good fortune to all!"

  dharma_festivals.067.t: "Conclusion"
  dharma_festivals.067.desc: "The festivites of Losar are now finally over, and the happy mood of the festival will carry on for many days. Alas, as all things are impermanent, it seems, so too must every good thing come to an end. "
  dharma_festivals.067.home: "The festivities are now concluded."
