 zhangzhung.0002.t:0 "[milarepa.GetFirstNameNicknamedNoTooltip] at Mount Kailash"
 zhangzhung.0002.desc:0 "Stories are spreading like wildfire around [GetGeographicalRegion('world_tibet').GetName] about a religious contest between two legendary spiritual masters, the [GetReligionByKey('buddhism_religion').GetAdjective] [milarepa.GetFirstNameNicknamed] and the [GetFaithByKey('bon').GetAdjective] [naro_bonchung.GetFirstName], at none other than one of the holiest mountains in the universe, Mount Kailash, which is near [GetTitleByKey('c_purang').GetNameNoTier]. The duel would be decided by seeing who produced greater miracles.\n\nNot everyone sees [GetReligionByKey('buddhism_religion').GetName] and the indigenous [GetReligionByKey('bon_religion').GetName] doctrines as enemies; for instance, there are some spiritual masters who have contributed to both. However, this supposed duel of miracles on Mount Kailash is emblematic of the competition between these two traditions. In this case, this duel was a battle over supremacy of the sacred mountain."
 zhangzhung.0002.a:0 "So, what happened?"
 zhangzhung.0003.t:0 "$zhangzhung.0002.t$"
 zhangzhung.0003.desc:0 "Supposedly, [milarepa.GetFirstNameNicknamed] won this duel of miracles against [naro_bonchung.GetFirstName]. The decisive contest was to see who could ascend the mountain first. They say as [naro_bonchung.GetFirstNameNoTooltip] flew up the mountain on his magic drum, [milarepa.GetFirstNameNoTooltip] did nothing, and only sat meditating; yet just as [naro_bonchung.GetFirstNameNoTooltip] was about to reach the top, [milarepa.GetFirstNameNoTooltip] stepped onto a ray of sunlight and immediately manifested himself at the mountain’s peak.\n\nThere is much debate over what happened exactly, but [GetReligionByKey('buddhism_religion').GetAdherentNamePluralNoTooltip] are proclaiming this a glorious victory over the indigenous [GetReligionByKey('bon_religion').GetAdjective] traditions. They say [milarepa.GetFirstNameNoTooltip] intends to spend time meditating around Mount Kailash after this great deed."
 zhangzhung.0003.a:0 "May [milarepa.GetFirstNamePossessiveNoTooltip] victory bring great benefit to all sentient beings."
 zhangzhung.0003.b:0 "Fools confuse ‘miracle workers’ with true spiritual practitioners!"
 zhangzhung.0003.c:0 "Don't they know Mount Kailash is also holy to [ROOT.Char.GetFaith.GetAdherentNamePlural]?"
 zhangzhung.0003.d:0 "Though we’re of a different [GetReligionByKey('buddhism_religion').GetAdjective] lineage, I guess that’s nice to hear!"
 zhangzhung.0003.e:0 "I suppose… that’s interesting to know?"
 zhangzhung.0003.tooltip:0 "[GetReligionByKey('buddhism_religion').GetAdjective] [rulers|E] who control [GetTitleByKey('c_purang').GetNameNoTier] can now take the [decision|E] to #bold $RICE_zhangzhung_zuthulpuk_monastery_decision$#! near Mount Kailash."
