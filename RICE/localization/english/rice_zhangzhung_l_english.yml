 activity_RICE_zhangzhung_kinnaur_flower_festival_host_an_a:0 "$host_activity_a$"
 activity_RICE_zhangzhung_kinnaur_flower_festival:0 "Fulaich Festival"
 activity_RICE_zhangzhung_kinnaur_flower_festival_desc:0 "The coming of autumn heralds the start of Fulaich, the festival of flowers. People go into the highlands to gather the lovelist wildflowers in bloom, and offer them to local deities, as they also honor the recently deceased, and ask the oracle for predictions."
 activity_RICE_zhangzhung_kinnaur_flower_festival_selection_tooltip: "Participate in a local Fulaich Festival.\n\n$activity_RICE_zhangzhung_kinnaur_flower_festival_context_tooltip$"
 activity_RICE_zhangzhung_kinnaur_flower_festival_context_tooltip:0 "#emphasis Historical Context:#! The #italic Fulaich#! festival or festival of flowers is a traditional celebration in the [GetTitleByKey('d_kinnaur').GetNameNoTier] valley that lies in the present-day state of Himachal Pradesh in India. The festival revolves around the collection of mountain flowers, which are offered to local deities that reside in the valleys, mountains, and forests of this region. It is also an occasion to pay respect to deceased family members, and ask for predictions from local oracles."
 activity_RICE_zhangzhung_kinnaur_flower_festival_host_desc: "\n$BULLET_WITH_TAB$[prestige_i|E][prestige|E]\n$BULLET_WITH_TAB$[piety_i|E][piety|E]\n$BULLET_WITH_TAB$Lose [stress_loss_i|E][stress|E]\n$BULLET_WITH_TAB$Chance of getting #P beneficial#! [character_modifiers|E] for yourself, or [county_modifiers|E] for the [county|E] the [activity|E] is held in, depending on the oracle's result\n$BULLET_WITH_TAB$A family member designated to be a #bold flower collector#! may gain additional bonuses" 
