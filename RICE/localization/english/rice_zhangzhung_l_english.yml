  RICE_zhangzhung_hrugs_wer_modifier:0 "Rinchen Zangpo's Clan"
  RICE_zhangzhung_hrugs_wer_modifier_desc:0 "This clan is the same clan that Rinchen Zangpo, the great 10th and 11th century Tibetan translator of Buddhist texts who worked under the patronage of the Kings of Guge. This clan has been historically renowned for their patronage of Buddhist institutions and Buddhist art."
  RICE_zhangzhung_governor_of_brusha:0 "Former Governor of Brusha"
  RICE_zhangzhung_governor_of_brusha_desc:0 "Not so long ago, when the Kingdom of Guge fully controlled the region of [Glossary( 'Brusha', 'BRUSHA_GLOSS' )] in the Pamirs, this character was its governor, stalwartly defending it from enemies near and far."
  RICE_zhangzhung_brusha_governor_inscription:0 "In Solemn Praise of Brusha's Governor"
  RICE_zhangzhung_brusha_governor_inscription_desc:0 "An inscription was recently erected here on a large boulder in solemn praise of $dpal_dus_sgra$, a councilor of Guge and former governor of [Glossary( 'Brusha', 'BRUSHA_GLOSS' )], whose leadership was instrumental in defending the western borders of Guge from enemies near and far. The inscription includes a variety of Buddhist religious symbols and elements."
  RICE_zhangzhung_avenger_of_ligmikya:0 "Avenger of $Likmigyal$"
  RICE_zhangzhung_avenger_of_ligmikya_desc:0 "This dynasty spreadheaded the revival of the legendary Zhangzhung state in the Himalayan Plateau. After Zhangzhung under King $Likmigyal$ was conquered by the Tibetans, the true Bön teachings suffered for some time, but they have now been revived. King $Likmigyal$, who perished so long ago, has thus been avenged."
  RICE_zhangzhung_restorer_of_bon:0 "Restorer of Bön"
  RICE_zhangzhung_restorer_of_bon_desc:0 "This dynasty spreadheaded the revival of the legendary Zhangzhung state in the Himalayan Plateau. After Zhangzhung, once a flourishing center for Bön religion and learning, was conquered by the Tibetans, the true teachings suffered for some time, but they have now been revived. Bön has been restored to its rightful place once more."
  RICE_zhangzhung_new_silver_palace:0 "Silver Castle of Garuda Valley"
  RICE_zhangzhung_new_silver_palace_desc:0 "With the revival of the legendary Zhangzhung state, a new capital for Zhangzhung was established here, as the location of the old capital was lost to the mists of time. Regardless of whether this region still serves as the capital of Zhangzhung, it has become a major cultural and economic center in the western Himalays."
  RICE_milarepa_modifier:0 "The Great Yogi"
  RICE_milarepa_modifier_desc:0 "Though Milarepa once used dark sorcery to commit heinous acts of murder to take revenge on those who wronged him, he regretted his deeds. He had to suffer many trials under his spiritual teacher, the great Buddhist scholar Marpa [Glossary( 'Lotsawa', 'LOTSAWA_GLOSS' )], to purify his negative karma. Now, as an accomplished spiritual master himself, who some believe possesses miraculous, supernatural powers, he spends his time teaching others or in meditation retreats in distant caves and mountains."
  RICE_zhangzhung_zuthulpuk_monastery_recently_built:0 "Zuthulpuk Monastery Recently Built"
  RICE_zhangzhung_zuthulpuk_monastery_recently_built_desc:0 "There is a legend that the great Buddhist spiritual master Milarepa created the cave monastery of Zuthulpuk spontaneously through a miracle, during his competition against Bön practitioners at Mount Kailash. Whether true or not, local leaders have turned this site into a proper monastery, increasing the appeal of this site to Buddhists near and far."
  RICE_zhangzhung_built_zuthulpuk_monastery:0 "Built Zuthulpuk Monastery"
  RICE_zhangzhung_built_zuthulpuk_monastery_desc:0 "This character was responsible for turning the site of Zuthulpuk into a proper monastery. The building was supposedly built by the great Buddhist spiritual master Milarepa spontaneously through a miracle. Anyhow, it is clear that this character has a deep, karmic connection with Milarepa, to be able to sponsor such a project."
  RICE_terton_candidate:0 "Potential Tertön"
  RICE_terton_candidate_desc:0 "This character has had dreams, visions, or other sorts of auspicious signs indicating that they could be a potential [Glossary( 'tertön', 'TERTON_GLOSS' )]. Will they discover [Glossary( 'termas', 'TERMA_GLOSS' )] in the future?\n\n#italic For as long as this [character_modifier|E] is active, and this character is of an appropriate [faith|E], they have a chance of becoming a [RICE_tibet_treasure_revealer|E] and discovering [RICE_tibet_hidden_treasures|E] every year.#!"
  RICE_zhangzhung_patronizing_tertons:0 "Patronizing Tertöns"
  RICE_zhangzhung_patronizing_tertons_desc:0 "This character is providing financial, material, and political aid to [Glossary( 'tertöns', 'TERTON_GLOSS' )] in their lands in their efforts to discover [Glossary( 'termas', 'TERMA_GLOSS' )].\n\n#italic For as long as this [character_modifier|E] is active, there is a higher chance that existing [RICE_tibet_treasure_revealers|E] will discover [RICE_tibet_hidden_treasures|E] every year. There is also a higher chance that this character's [courtiers|E] can gain the [GetModifier('RICE_terton_candidate').GetNameWithTooltip] [character_modifier|E] [character_modifier|E].#!"
  RICE_zhangzhung_searching_for_termas:0 "Searching for Termas"
  RICE_zhangzhung_searching_for_termas_desc:0 "This character might be receiving auspicious visions and signs pointing to the location of certain [Glossary( 'termas', 'TERMA_GLOSS' )]. They are less involved in their daily affairs as they are focusing on uncovering the truth behind these visions and signs.\n\n#italic For as long as this [character_modifier|E] is active, there is an increased chance that this character will discover [RICE_termas|E] every year, including [RICE_minor_termas|E].#!"
  RICE_zhangzhung_discovering_termas:0 "Revealing Termas"
  RICE_zhangzhung_discovering_termas_desc:0 "This character has had dreams, visions, or other sorts of auspicious signs pointing them to a potential location of a [Glossary( 'terma', 'TERMA_GLOSS' )], hidden long ago, which they now seek to reveal it to the world."
  RICE_zhangzhung_kinnaur_oracle_county_modifier_1:0 "Favorable Oracle Prediction"
