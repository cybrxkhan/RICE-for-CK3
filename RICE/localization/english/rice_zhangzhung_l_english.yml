 RICE_zhangzhung_zuthulpuk_monastery_decision:0 "Consecrate Zuthulpuk Monastery"
 RICE_zhangzhung_zuthulpuk_monastery_decision_tooltip:0 "They say Milarepa built a monastery miraculously near Mount Kailash. Could we do something with it?"
 RICE_zhangzhung_zuthulpuk_monastery_decision_desc:0 "Mount Kailash is sacred to several [religions|E], including [GetReligionByKey('buddhism_religion').GetName]. When the great [GetReligionByKey('buddhism_religion').GetAdjectiveNoTooltip] yogi #bold Milarepa#! defeated practicioners of the traditional [GetReligionByKey('bon_religion').GetAdjective] doctrines in a duel of miracles, it attracted renewed interest in the holy mountain. One of his miracles was building a cave monastery there. Perhaps we can turn it into a proper structure."
 RICE_zhangzhung_zuthulpuk_monastery_decision_effect_tooltip_1:0 "You gain additional [piety_i|E] [piety|E] if you follow a [GetReligionByKey('buddhism_religion').GetAdjective] [faith|E] with the [GetFaithDoctrine('rice_vajrayana_canon_doctrine').GetBaseName] [doctrine|E]"
 RICE_zhangzhung_zuthulpuk_monastery_decision_effect_tooltip_2:0 "You gain additional [prestige_i|E] [prestige|E] if your [culture|E] is of $heritage_tibetan_name$ [heritage|E]"
 RICE_zhangzhung_zuthulpuk_monastery_decision_confirm:0 "Lord Milarepa, turn our minds towards the Dharma!"
 RICE_zhangzhung_zuthulpuk_monastery_decision_context_tooltip:0 "#emphasis Historical Context:#! XXXXXXXXXXXXXXXXXXXX"
 RICE_zhangzhung_patronize_tertons:0 "Patronize Tertöns"
 RICE_zhangzhung_patronize_tertons_tooltip:0 "Increase the likelihood that [RICE_tertons|E] in your lands will appear or discover [RICE_termas|E]"
 RICE_zhangzhung_patronize_tertons_desc:0 "There are [Glossary( 'tertöns', 'TERTON_GLOSS' )] out there working hard to discover [ROOT.Char.GetFaith.GetAdjective] [Glossary( 'termas', 'TERMA_GLOSS' )]. I should financially, materially, and politically support those who are authentic in their search for these sacred treasures."
 RICE_zhangzhung_patronize_tertons_effect_tooltip_1:0 "As long as the [GetModifier('RICE_zhangzhung_patronizing_tertons').GetNameWithTooltip] [character_modifier|E] is active:\n$EFFECT_LIST_BULLET$Existing [RICE_tertons|E] in your [court|E] have a higher chance of discovering [RICE_termas|E] every year\n$EFFECT_LIST_BULLET$There is a higher chance that one of your [courtiers|E] could gain the [GetModifier('RICE_terton_candidate').GetNameWithTooltip] [character_modifier|E]\n$EFFECT_LIST_BULLET$At the start of the year, there is a #V [GetPlayer.MakeScope.ScriptValue('RICE_yearly_minor_terma_chance')|0]%#! chance you will gain a random amount of [piety_i|E] [piety|E] and [prestige_i|E] [prestige|E] between [piety_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_yearly_minor_terma_min_piety')|0]#! and [piety_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_yearly_minor_terma_max_piety')|0]#! and [prestige_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_yearly_minor_terma_min_prestige')|0]#! and [prestige_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_yearly_minor_terma_max_prestige')|0]#! from minor [RICE_termas|E]\n$EFFECT_LIST_BULLET$The chances of all of these effects are influenced by your [piety_level|E] and [traits|E]"
 RICE_zhangzhung_patronize_tertons_confirm:0 "Their religious work is invaluable!"
 RICE_zhangzhung_patronize_tertons_context_tooltip:0 "#emphasis Historical Context:#! $TERTON_GLOSS$"
 RICE_zhangzhung_search_for_termas:0 "Search for Termas"
 RICE_zhangzhung_search_for_termas_tooltip:0 "Find clues to where [RICE_termas|E] could be."
 RICE_zhangzhung_search_for_termas_desc:0 "I believe I may have received auspicious visions and signs that tell me where [ROOT.Char.GetFaith.GetAdjective] [Glossary( 'termas', 'TERMA_GLOSS' )] might be found. I should focus myself spiritually and intellectually so I can discern whether such visions and signs are true, and where they point to."
 RICE_zhangzhung_search_for_termas_effect_tooltip_1:0 "As long as the [GetModifier('RICE_zhangzhung_searching_for_termas').GetNameWithTooltip] [character_modifier|E] is active:\n$EFFECT_LIST_BULLET$You have a chance of discovering [RICE_termas|E] every year\n$EFFECT_LIST_BULLET$At the start of the year, there is a #V [GetPlayer.MakeScope.ScriptValue('RICE_yearly_minor_terma_self_chance')|0]%#! chance you will gain a random amount of [piety_i|E] [piety|E] and [prestige_i|E] [prestige|E] between [piety_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_yearly_minor_terma_min_piety')|0]#! and [piety_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_yearly_minor_terma_max_piety')|0]#! and [prestige_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_yearly_minor_terma_min_prestige')|0]#! and [prestige_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_yearly_minor_terma_max_prestige')|0]#! from minor [RICE_termas|E]\n$EFFECT_LIST_BULLET$The chances of all of these effects are influenced by your [piety_level|E] and [traits|E]"
