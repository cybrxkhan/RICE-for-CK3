 zhangzhung.0130.t:0 "The [rinchen_zangpo.GetDynasty.GetNameNoTooltip] Clan"
 zhangzhung.0130.desc:0 "The [rinchen_zangpo.GetDynasty.GetName] clan has much to be proud of. We are prominent throughout [GetTitleByKey('k_guge').GetNameNoTier], thanks in part to our extensive patronage of [GetReligionByKey('buddhism_religion').GetName] in these highlands.\n\nIn fact, a member of the [rinchen_zangpo.GetHouse.GetName] family, which is part of the [rinchen_zangpo.GetDynasty.GetNameNoTooltip] clan, is none other than [rinchen_zangpo.GetFirstNameNicknamed], who many already believe is one of the greatest [rinchen_zangpo.GetCulture.GetHeritage.GetName] [GetReligionByKey('buddhism_religion').GetAdjective] thinkers of recent times. [rinchen_zangpo.GetHerHis|U] fame has spread across the land as a disseminator of [GetReligionByKey('buddhism_religion').GetAdjective] teachings and builder of monasteries in [GetGeographicalRegion('world_tibet').GetName].\n\nThusly, we have vested interests in this region – both worldly and spiritual. There is no doubt we will continue to exert our political and religious influence over these lands."
 zhangzhung.0130.a:0 "Here, the Dharma – and our family – will flourish!"
 zhangzhung.0130.info:0 "#emphasis Historical Context:#! The #italic [rinchen_zangpo.GetDynasty.GetNameNoTooltip]#! or #italic [rinchen_zangpo.GetDynasty.GetName] Wer#! were one of the most prominent aristocratic clans in medieval Western Tibet, which was dominated by the kingdom of Guge. Their members included Rinchen Zangpo (958–1055) of the Yudra family of the Hrugs clan, one of the most renowned translators and scholars of 11th century Tibetan Buddhism. They were major Buddhist donors, and are often depicted or mentioned in murals and inscriptions at various monasteries in the region, such as Tholing and Tabo, two of the oldest surviving and historically important monasteries in Western Tibet."
