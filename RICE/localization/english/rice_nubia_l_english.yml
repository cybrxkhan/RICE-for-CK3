 nubia.0060.t:0 "Death on the Nile"
 nubia.0060.desc:0 "As a young prince, I traveled to the [abbasid.GetHouse.GetName] court to renegotiate the terms of the [RICE_baqt|E] – a deed my blessed father, [father.GetTitledFirstName], was proud of.\n\nNow I am older and wiser; unlike my youthful self, I wish the world wasn't so adventurous. The cruel [umari.GetFaith.GetReligion.GetAdjective] warlord [umari.GetTitledFirstName] has been a thorn on the side of both Nubia and Egypt for years now, for instance. I sent my capable nephew, [niuty.GetFirstName], with soldiers to kill this marauder – instead, [niuty.GetSheHe] agreed to a “truce” with [umari.GetFirstNameNoTooltip]! [niuty.GetFirstNameNoTooltip] says [niuty.GetSheHe] is innocent of treason, and won us peace, but I suspect [niuty.GetSheHe] is scheming with [umari.GetFirstNameNoTooltip] to usurp my rule over [GetTitleByKey('k_nubia').GetNameNoTier].\n\nSome urge me to take care of [niuty.GetFirstNameNoTooltip] swiftly; others say we should let [niuty.GetHerHim] be for now, as [niuty.GetSheHe] and [umari.GetFirstNameNoTooltip] will turn on each other like the bandits they are."
 nubia.0060.a:0 "Send troops to arrest the treasonous [niuty.GetFirstNameNoTooltip]!"
 nubia.0060.a.umari:0 "Spies report that [umari.GetFirstNameNoTooltip] will remain neutral for now. Maybe he intends to support [niuty.GetFirstNamePossessiveNoTooltip] rebellion later, but an opportunity could arise for us in the future to sway an honorless cutthroat like [umari.GetHerHim] to join our side for the right price."
 nubia.0060.b:0 "I accept this suspicious “truce” with [umari.GetFirstNameNoTooltip] for now…."
