 trait_RICE_the_danite_upgraded_serpent_desc:0 "This character claims to be a member of an ancient Jewish tribe from deep within Africa that is descended from the Tribe of Dan. Their fantastical tales have captured the imagination of Jews around the world, bringing hope that the Danites will lead the Jews to cleverly defeat their enemies like a mighty serpent."
