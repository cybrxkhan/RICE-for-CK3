 # Aspirations
 RICE_nubia_aspiration_georgios_867_desc: "\n\n#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$Be the [independent|E] [ruler|E] of [GetTitleByKey('k_nubia').GetNameNoTier]\n$EFFECT_LIST_BULLET$Ensure your nephew Niuty is either dead, holds no [titles|E], is [imprisoned|E], or is your [vassal|E] who is either [intimidated|E] or [cowed|E] by you, or has at least [opinion_i|E] #P 75#! [opinion|E] of you\n$EFFECT_LIST_BULLET$Be an [ally|E] or [liege|E] of al-Umari, or ensure he is dead, [imprisoned|E], or holds no [titles|E]\n\n#bold Rewards#!\n$EFFECT_LIST_BULLET$Gain @prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_large_resource_bonus')]#! [prestige|E]\n$EFFECT_LIST_BULLET$Gain a [martial_lifestyle|E] [perk|E]\n$EFFECT_LIST_BULLET$Upgrade your [education_trait|E]\n$EFFECT_LIST_BULLET$Receive #V 1000#! [special_troops|E], including some [men_at_arms|E]\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$[completely_control|E] [GetTitleByKey('k_nubia').GetNameNoTier] (Reward: Every [county|E] in your [realm|E] in [GetTitleByKey('k_nubia').GetNameNoTier] gains @development_icon! #V [EmptyScope.ScriptValue('RICE_red_sea_al_umari_aspiration_dev_bonus')]#! [development|E])\n$EFFECT_LIST_BULLET$Take the [decision|E] to $RICE_nile_pastoralists_positive_decision$ or $RICE_nile_pastoralists_negative_decision$ at least once (Reward: Gain a [stewardship_lifestyle|E] [perk|E] or [intrigue_lifestyle|E] [perk|E] respectively)"
 RICE_nubia_historical_aspiration_action_georgios_867: "#italic You sent your nephew, Niuty, with an army to defeat the marauding warlord al-Umari, but the treacherous Prince has raised his flag in rebellion. Whether through guile, diplomacy, or battle, these two troublemakers – the traitor and the bandit – must be brought to heel, if order is to be restored in Makuria!#!$RICE_nubia_aspiration_georgios_867_desc$"
 RICE_nubia_historical_aspiration_modifier_desc_georgios_867: "[GetModifier('RICE_nubia_aspiration_defeat_the_traitor_and_the_bandit').GetNameWithTooltip]" 
 RICE_nubia_aspiration_niuty_desc: "\n\n#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$Be the [independent|E] [ruler|E] of [GetTitleByKey('k_nubia').GetNameNoTier]\n$EFFECT_LIST_BULLET$Ensure your uncle Georgios is either dead, holds no [titles|E], is [imprisoned|E], or is your [vassal|E] who is either [intimidated|E] or [cowed|E] by you, or has at least [opinion_i|E] #P 75#! [opinion|E] of you\n$EFFECT_LIST_BULLET$Be an [ally|E] or [liege|E] of al-Umari, or ensure he is dead [imprisoned|E], or holds no [titles|E]\n\n#bold Rewards#!\n$EFFECT_LIST_BULLET$Gain @prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_large_resource_bonus')]#! [prestige|E]\n$EFFECT_LIST_BULLET$Gain a [martial_lifestyle|E] [perk|E]\n$EFFECT_LIST_BULLET$Upgrade your [education_trait|E]\n$EFFECT_LIST_BULLET$Receive #V 1000#! [special_troops|E], including some [men_at_arms|E]\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$[completely_control|E] [GetTitleByKey('k_nubia').GetNameNoTier] (Reward: Every [county|E] in your [realm|E] in [GetTitleByKey('k_nubia').GetNameNoTier] gains @development_icon! #V [EmptyScope.ScriptValue('RICE_red_sea_al_umari_aspiration_dev_bonus')]#! [development|E])\n$EFFECT_LIST_BULLET$Take the [decision|E] to $RICE_nile_pastoralists_positive_decision$ or $RICE_nile_pastoralists_negative_decision$ at least once (Reward: Gain a [stewardship_lifestyle|E] [perk|E] or [intrigue_lifestyle|E] [perk|E] respectively)"
 RICE_nubia_historical_aspiration_action_niuty: "#italic Your uncle Georgios sent you with an army to defeat the marauding warlord al-Umari, but you've realized that your uncle is an unworthy, doddering old king. Makuria's throne belongs to a cunning man of action, and it is you who will triumph over al-Umari and bring a new age of splendor to Makuria!#!$RICE_nubia_aspiration_niuty_desc$"
 RICE_nubia_historical_aspiration_modifier_desc_niuty: "[GetModifier('RICE_nubia_aspiration_take_over_makuria').GetNameWithTooltip]" 
 RICE_nubia_aspiration_merki_desc: "\n\n#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$Remain a [vassal|E] (or [vassal|E] of a [vassal|E]) of the [ruler|E] of [GetTitleByKey('k_nubia').GetNameNoTier]\n$EFFECT_LIST_BULLET$Hold at least #V 3#! [counties|E] or #V 1#! [duchy|E]\n$EFFECT_LIST_BULLET$Take the [decision|E] to $RICE_nubia_agriculture_decision$ at least once\n$EFFECT_LIST_BULLET$Have a [piety_level|E] of [GetModifier( 'piety_level_3' ).GetNameWithTooltip|L] or higher, #italic OR#! a [prestige_level|E] of [GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L] or higher\n\n#bold Rewards#!\n$EFFECT_LIST_BULLET$Gain @dynasty_prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_large_resource_bonus')]#! [dynasty_prestige|E]\n$EFFECT_LIST_BULLET$Upgrade your [education_trait|E]\n$EFFECT_LIST_BULLET$Upgrade the [GetModifier('RICE_nubia_merki_modifier').GetNameWithTooltip] [modifier|E] to the [GetModifier('RICE_nubia_merki_upgraded_modifier').GetNameWithTooltip] [modifier|E]\n$EFFECT_LIST_BULLET$Gain @gold_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [gold|E]\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$Be [friends|E] with or a [councillor|E] of the [ruler|E] of [GetTitleByKey('k_nubia').GetNameNoTier], or ensure they have at least [opinion_i|E] #P 75#! [opinion|E] of you (Reward: Gain @gold_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [gold|E])\n$EFFECT_LIST_BULLET$Take the [decision|E] to $RICE_nile_pastoralists_positive_decision$ or $RICE_nile_pastoralists_negative_decision$ at least once (Reward: Gain a [diplomacy_lifestyle|E] [perk|E])\n$EFFECT_LIST_BULLET$Take the [decision|E] to $RICE_nubia_agriculture_decision$ more than once (Reward: Gain @prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_small_resource_bonus')]#! [prestige|E] for each instance, up to a maximum of #V 10#! instances)"
 RICE_nubia_historical_aspiration_action_merki: "#italic After starting as a lowly agricultural official in [GetTitleByKey('c_sai').GetNameNoTier], you have slowly been climbing the ladder of Makuria's administration – with your skills in agriculture and finance, you seek to climb even higher.#!$RICE_nubia_aspiration_merki_desc$"
 RICE_nubia_historical_aspiration_modifier_desc_merki: "[GetModifier('RICE_nubia_aspiration_ascend_bureaucracy_makuria').GetNameWithTooltip]" 
 RICE_nubia_aspiration_kusbur_desc: "\n\n#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$Remain #V Daju#! [culture|E], or a [culture|E] descended from it\n$EFFECT_LIST_BULLET$Be an [independent] [ruler|E] of [GetTitleByKey('d_dar_daju').GetNameNoTier]\n$EFFECT_LIST_BULLET$Hold at least #V 4#! [counties|E] in [GetGeographicalRegion('RICE_greater_darfur').GetName] [region|E]\n$EFFECT_LIST_BULLET$Take the [decision|E] to #bold Maintain Tebeldi Trees#! at least once\n$EFFECT_LIST_BULLET$Have a [piety_level|E] of [GetModifier( 'piety_level_3' ).GetNameWithTooltip|L] or higher #italic OR#! a [prestige_level|E] of [GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L] or higher\n\n#bold Rewards#!\n$EFFECT_LIST_BULLET$Gain @dynasty_prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_large_resource_bonus')]#! [dynasty_prestige|E]\n$EFFECT_LIST_BULLET$Every [county|E] in your [realm|E] in [GetGeographicalRegion('RICE_greater_darfur').GetName] gains @development_icon! #V [EmptyScope.ScriptValue('RICE_red_sea_al_umari_aspiration_dev_bonus')]#!\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$Have at least one [vassal|E] of #bold Tora#! [culture|E] (Reward: Receive #V 500#! [special_troops|E], including some [men_at_arms|E])\n$EFFECT_LIST_BULLET$Have at least one [vassal|E] of #bold Daju#! [culture|E] (Reward: Receive #V 500#! [special_troops|E], including some [men_at_arms|E])\n$EFFECT_LIST_BULLET$Perform the #V Mountain Lake Oracle#! [activity|E] at least once (Reward: Gain @dynasty_prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_large_resource_bonus')]#! [dynasty_prestige|E])"
 RICE_nubia_historical_aspiration_action_kusbur: "#italic Under your leadership, the Daju tribes have begun to migrate westwards from Nubia. In due time, Darfur shall become your people's new home.#!$RICE_nubia_aspiration_kusbur_desc$"
 RICE_nubia_historical_aspiration_modifier_desc_kusbur: "[GetModifier('RICE_nubia_aspiration_daju_migration_into_darfur').GetNameWithTooltip]" 
 RICE_nubia_aspiration_moses_georgios_desc: "\n\n#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$Remain an [independent] [ruler|E] of [GetTitleByKey('k_nubia').GetNameNoTier] and [GetTitleByKey('k_alodia').GetNameNoTier]\n$EFFECT_LIST_BULLET$Every [county|E] in [GetTitleByKey('k_nubia').GetNameNoTier] and [GetTitleByKey('k_alodia').GetNameNoTier] must either be [completely_controlled|E] by you or a [ruler|E] you are the [suzerain|E] of\n$EFFECT_LIST_BULLET$The [ruler|E] of [GetTitleByKey('k_egypt').GetNameNoTier] must either have a [RICE_baqt|E] [truce|E] with you, be your [vassal|E] or [tributary|E], or the [title|E] must not exist\n$EFFECT_LIST_BULLET$Have at least @gold_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_small_resource_bonus')]#! [gold|E]\n\n#bold Rewards#!\n$EFFECT_LIST_BULLET$Gain @gold_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_large_resource_bonus')]#! [gold|E]\n$EFFECT_LIST_BULLET$Every [county|E] in your [realm|E] in [GetGeographicalRegion('RICE_greater_darfur').GetName] gains @development_icon! #V [EmptyScope.ScriptValue('RICE_red_sea_al_umari_aspiration_dev_bonus')]#!\n$EFFECT_LIST_BULLET$Receive #V 1000#! [special_troops|E], including some [men_at_arms|E]\n$EFFECT_LIST_BULLET$The #V Nubia#! [region|E] of the [RICE_baqt|E] [situation|E] is automatically progressed to the #V Stability#! [situation_phase|E] if it was in #V Incapacity#!, or the #V Ascendancy#! [situation_phase|E] if it was in #V Stability#!\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$[completely_control|E] [GetTitleByKey('k_nubia').GetNameNoTier] and [GetTitleByKey('k_alodia').GetNameNoTier] (Reward: Gain @dynasty_prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_large_resource_bonus')]#! [dynasty_prestige|E])"
 RICE_nubia_historical_aspiration_action_moses_georgios: "#italic Your kingdom lies devastated from Egypt's recent attacks, and Nubia is threatened by external and internal enemies. You are acutely well aware that Nubia needs to rebuild and be prepared so that it can withstand its next crisis.#!$RICE_nubia_aspiration_moses_georgios_desc$"
 RICE_nubia_historical_aspiration_modifier_desc_moses_georgios: "[GetModifier('RICE_nubia_aspiration_revive_nubia').GetNameWithTooltip]" 
 RICE_nubia_aspiration_eparch_adam_desc: "\n\n#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$Remain a [vassal|E] of [GetTitleByKey('k_nubia').GetNameNoTier]\n$EFFECT_LIST_BULLET$[completely_control|E] and hold the [title|E] of [GetTitleByKey('d_nobatia').GetNameNoTier]\n$EFFECT_LIST_BULLET$Reach #V 100#! [trait_level_track_xp|E] of the [GetTrait('RICE_lord_of_the_mountain').GetName( GetNullCharacter )] [trait|E]\n$EFFECT_LIST_BULLET$Have at least @gold_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_small_resource_bonus')]#! [gold|E]\n\n#bold Rewards#!\n$EFFECT_LIST_BULLET$Gain @gold_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_large_resource_bonus')]#! [gold|E]\n$EFFECT_LIST_BULLET$Every [county|E] in [GetTitleByKey('d_nobatia').GetNameNoTier] gains @development_icon! #V [EmptyScope.ScriptValue('RICE_red_sea_al_umari_aspiration_dev_bonus')]#!\n$EFFECT_LIST_BULLET$Upgrade your [education_trait|E]\n$EFFECT_LIST_BULLET$Gain a [diplomacy_lifestyle|E] [perk|E]\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$Have a [RICE_baqt|E] [truce|E] with at least one [ruler|E] (Reward: Gain a [intrigue_lifestyle|E] [perk|E])\n$EFFECT_LIST_BULLET$Have a [RICE_baqt|E] [truce|E] with at least one [ruler|E] (Reward: Gain a [intrigue_lifestyle|E] [perk|E])"
 RICE_nubia_historical_aspiration_action_eparch_adam: "#italic The collapse of the Fatimids and recent warfare between Egypt and Nubia has left our northern borders weak. As the newly appointed Eparch of Nobatia, your duty is to safeguard Nubia's northern frontiers, and strengthen Nubia's economic and diplomatic ties with Egypt.#!$RICE_nubia_aspiration_eparch_adam_desc$"
 RICE_nubia_historical_aspiration_modifier_desc_eparch_adam: "[GetModifier('RICE_nubia_aspiration_look_after_nubia_frontier').GetNameWithTooltip]" 
 RICE_nubia_aspiration_eldad_desc: "\n\n#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$Remain a [GetReligionByKey('judaism_religion').GetAdjective] [faith|E]\n$EFFECT_LIST_BULLET$Complete #bold $RICE_the_tribe_of_dan_legend_name$#! [legend|E]\n$EFFECT_LIST_BULLET$Upgrade [GetTrait('RICE_the_danite').GetName( GetNullCharacter )] [trait|E] to either [GetTrait('RICE_the_danite_upgraded_serpent').GetName( GetNullCharacter )] or [GetTrait('RICE_the_danite_upgraded_justice').GetName( GetNullCharacter )] [trait|E]\n\n#bold Rewards#!\n$EFFECT_LIST_BULLET$Every [GetReligionByKey('judaism_religion').GetAdjective] [faith|E] gains the #V Legends of the Danites#! [doctrine|E]\n$EFFECT_LIST_BULLET$Your [faith|E] gains #V 20#! [fervor|E]\n$EFFECT_LIST_BULLET$Gain @dynasty_prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_large_resource_bonus')]#! [dynasty_prestige|E]\n$EFFECT_LIST_BULLET$Gain @prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [prestige|E] #italic OR#! @piety_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [piety|E], depending on whether you upgraded [GetTrait('RICE_the_danite').GetName( GetNullCharacter )] [trait|E] to [GetTrait('RICE_the_danite_upgraded_serpent').GetName( GetNullCharacter )] or [GetTrait('RICE_the_danite_upgraded_justice').GetName( GetNullCharacter )] [trait|E]\n$EFFECT_LIST_BULLET$Gain a [intrigue_lifestyle|E] [perk|E] or [learning_lifestyle|E] [perk|E], depending on whether you upgraded [GetTrait('RICE_the_danite').GetName( GetNullCharacter )] [trait|E] to [GetTrait('RICE_the_danite_upgraded_serpent').GetName( GetNullCharacter )] or [GetTrait('RICE_the_danite_upgraded_justice').GetName( GetNullCharacter )] [trait|E]\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$Remain an [adventurer|E] (Reward: Gain @gold_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [gold|E])\n$EFFECT_LIST_BULLET$Have a [piety_level|E] of [GetModifier( 'piety_level_4' ).GetNameWithTooltip|L] or higher (Reward: Gain @dynasty_prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_large_resource_bonus')]#! [dynasty_prestige|E])"
 RICE_nubia_historical_aspiration_action_eldad: "#italic Some Jews believe your tales that you hail from a peoples descended from the Tribe of Dan who settled deep in Africa, but others are skeptical and think you are a fraud. Either way, you hope to visit many Jewish communities around the world to tell them of your inspiring stories.#!$RICE_nubia_aspiration_eldad_desc$"
 RICE_nubia_historical_aspiration_modifier_desc_eldad: "[GetModifier('RICE_nubia_aspiration_spread_stories_tribe_of_dan').GetNameWithTooltip]" 

 # Aspiration Modifiers
 RICE_nubia_aspiration_defeat_the_traitor_and_the_bandit: "[aspiration|E]: Defeat the Traitor and the Bandit"
 RICE_nubia_aspiration_defeat_the_traitor_and_the_bandit_desc: "#italic King Georgios sent his nephew, Niuty, with an army to defeat the marauding warlord al-Umari, but the treacherous Prince has raised his flag in rebellion. Whether through guile, diplomacy, or battle, these two troublemakers – the traitor and the bandit – must be brought to heel, if order is to be restored in Makuria!#!$RICE_nubia_aspiration_georgios_867_desc$\n\n"
 RICE_nubia_aspiration_take_over_makuria: "[aspiration|E]: Take Over Makuria and Pacify its Borders"
 RICE_nubia_aspiration_take_over_makuria_desc: "#italic Niuty's uncle Georgios sent him with an army to defeat the marauding warlord al-Umari, but he's realized that his uncle is an unworthy, doddering old king. Makuria's throne belongs to a cunning man of action, and it is he who will triumph over al-Umari and bring a new age of splendor to Makuria!#!$RICE_nubia_aspiration_niuty_desc$\n\n"
 RICE_nubia_aspiration_ascend_bureaucracy_makuria: "[aspiration|E]: Ascend Makuria's Bureacratic Ladder"
 RICE_nubia_aspiration_ascend_bureaucracy_makuria_desc: "#italic After starting as a lowly agricultural official in [GetTitleByKey('c_sai').GetNameNoTier], Merki has slowly been climbing the ladder of Makuria's administration – with his skills in agriculture and finance, he seeks to climb even higher.#!$RICE_nubia_aspiration_merki_desc$\n\n"
 RICE_nubia_aspiration_daju_migration_into_darfur: "[aspiration|E]: Lead the Daju Migration into Darfur"
 RICE_nubia_aspiration_daju_migration_into_darfur_desc: "#italic Under your leadership, the Daju tribes have begun to migrate westwards from Nubia. In due time, Darfur shall become your people's new home.#!$RICE_nubia_aspiration_kusbur_desc$\n\n"
 RICE_nubia_aspiration_revive_nubia: "[aspiration|E]: Revive Nubia"
 RICE_nubia_aspiration_revive_nubia_desc: "#italic Moses Georgios' kingdom lies devastated from Egypt's recent attacks, and Nubia is threatened by external and internal enemies. He is acutely well aware that Nubia needs to rebuild and be prepared so that it can withstand its next crisis.#!$RICE_nubia_aspiration_moses_georgios_desc$\n\n"
 RICE_nubia_aspiration_look_after_nubia_frontier: "[aspiration|E]: Look After Nubia's Frontier"
 RICE_nubia_aspiration_look_after_nubia_frontier_desc: "#italic The collapse of the Fatimids and recent warfare between Egypt and Nubia has left the latter's northern borders weak. As the newly appointed Eparch of Nobatia, Adam's duty is to safeguard Nubia's northern frontiers, and strengthen Nubia's economic and diplomatic ties with Egypt.#!$RICE_nubia_aspiration_eparch_adam_desc$\n\n"
 RICE_nubia_aspiration_spread_stories_tribe_of_dan: "[aspiration|E]: Spread Stories about the Tribe of Dan"
 RICE_nubia_aspiration_spread_stories_tribe_of_dan_desc: "#italic Some Jews believe Eldad's tales that he hails from a peoples descended from the Tribe of Dan who settled deep in Africa, but others are skeptical and think he is a fraud. Either way, he hopes to visit many Jewish communities around the world to tell them of his inspiring stories.#!$RICE_nubia_aspiration_eldad_desc$\n\n"
 
