 nubia.0041.desc:0 "Following diplomatic exchanges between [actor.GetTitledFirstName] and myself, our representatives have met near the first cataract, a little south of [GetTitleByKey('c_aswan').GetNameNoTier], to exchange the goods as we agreed to, per the terms of the baqt. Regardless of the current political circumstances, this area has been treated as a no man’s land where such exchange of goods can happen.\n\nAs we agreed to, I will give [actor.GetHerHim] [recipient.Custom('RICE_nubia_baqt_good')], and [actor.GetSheHe] will give me [actor.Custom('RICE_nubia_baqt_good')].\n\nFor now, there will be peace between myself and [actor.GetFirstNameNoTooltip], so long as our two sides continue to show mutual respect and kindness towards each other."
 nubia.0041.a:0 "May [ROOT.Char.GetFaith.HighGodName] protect our peace, [actor.GetFirstNameNoTooltip]...."
