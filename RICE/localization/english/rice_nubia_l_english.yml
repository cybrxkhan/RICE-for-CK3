 # Buildings
 building_type_RICE_nubia_throne_hall_of_dongola:0 "Throne Hall of Dongola"
 building_type_RICE_nubia_throne_hall_of_dongola_desc:0 "An impressive two-storey structure that overlooks the Nile river, Dongola's throne hall, which welcomes high-ranking visitors from near and far, serves as an impressive reminder of the power held by the Nubian kings. The throne hall itself is on the second floor, where official delegations can only access after going up a large staircase. Both the hall and the staircase are adorned with beautiful paintings."
 building_RICE_nubia_throne_hall_of_dongola:0 "$building_type_RICE_nubia_throne_hall_of_dongola$"
 building_RICE_nubia_throne_hall_of_dongola_desc:0 "$building_type_RICE_nubia_throne_hall_of_dongola_desc$"
 building_type_RICE_nubia_musawwarat_es_sufra:0 "Musawwarat es-Sufra"
 building_type_RICE_nubia_musawwarat_es_sufra_desc:0 "Once a major site of worship for the ancient pagan Kushites, the ruins of the temple complex at Musawwarat es-Sufra are still an impressive sight. The Great Reservoir of water built next to the site, one of the largest [Glossary( 'hafirs', 'HAFIR_GLOSS' )] ever made, is still in use by both locals and pastorialists who pass through the area."
 building_RICE_nubia_musawwarat_es_sufra:0 "$building_type_RICE_nubia_musawwarat_es_sufra$"
 building_RICE_nubia_musawwarat_es_sufra_desc:0 "$building_type_RICE_nubia_musawwarat_es_sufra_desc$"
 building_type_RICE_nubia_faras_cathedral:0 "Faras Cathedral"
 building_type_RICE_nubia_faras_cathedral_desc:0 "Christianity first took hold in Nubia in the 6th century in the region of Nobatia; the original cathedral at Faras was built during that era as the seat of the Coptic Diocese of Faras. Over the centuries, it has underwent many changes and expansions, and it is notable for its beautiful wall paintings of great artistic value, which depict figures ranging from saints to contemporary kings and queens."
 building_RICE_nubia_faras_cathedral:0 "$building_type_RICE_nubia_faras_cathedral$"
 building_RICE_nubia_faras_cathedral_desc:0 "$building_type_RICE_nubia_faras_cathedral_desc$"
 building_type_RICE_nubia_pyramids_of_meroe:0 "Pyramids of Meroe"
 building_type_RICE_nubia_pyramids_of_meroe_desc:0 "The royal cemetaries of the Kushite kings lie near their ancient capital of Meroë. The Kushite kings built numerous pyramids, even more than their famed Egyptian neighbors."
 building_RICE_nubia_pyramids_of_meroe:0 "$building_type_RICE_nubia_pyramids_of_meroe$"
 building_RICE_nubia_pyramids_of_meroe_desc:0 "$building_type_RICE_nubia_pyramids_of_meroe_desc$"
 building_type_RICE_nubia_nuba_mountain_mines_01:0 "Gold Mines of the Nuba Mountains"
 building_type_RICE_nubia_nuba_mountain_mines_01_desc:0 "Since ancient times, Nubia has been a famed source of precious gold; the highlands of the Nuba Montains, known as #italic al-Ahdin#! to the Arabs, is home to a number of rich mines of pure gold and iron."
 building_RICE_nubia_nuba_mountain_mines_01:0 "Nuba Mountains Mining Settlement"
 building_RICE_nubia_nuba_mountain_mines_01_desc:0 "$building_type_RICE_nubia_nuba_mountain_mines_01_desc$"
 building_RICE_nubia_nuba_mountain_mines_02:0 "Nuba Mountains Mine"
 building_RICE_nubia_nuba_mountain_mines_02_desc:1 "$building_rammelsberg_mines_02_desc$"
 building_RICE_nubia_nuba_mountain_mines_03:0 "Large Nuba Mountains Mine"
 building_RICE_nubia_nuba_mountain_mines_03_desc:0 "$building_rammelsberg_mines_03_desc$"
 building_RICE_nubia_nuba_mountain_mines_04:0 "Nuba Mountains Mining Complex"
 building_RICE_nubia_nuba_mountain_mines_04_desc:0 "$building_rammelsberg_mines_04_desc$"
 building_type_RICE_nubia_soba_cathedral:0 "Soba Cathedral"
 building_type_RICE_nubia_soba_cathedral_desc:0 "The religious complex at Soba is a testament to the glory of Christendom, and how the gospel has spread even far south in the savannahs of Africa. Even infidels are said to marvel at these extensive, gilded churches full of riches and gardens, that possess beauty unmatched."
