 RICE_nile_pastoralists_negative_decision_tooltip:0 "xxxxx"
 RICE_nile_pastoralists_negative_decision_desc:0 "The fertile waters of the [RICE_nile_river|E] have attracted herders and other agro-pastoralists for centuries. Though some might be friendly, many others are a nuisance if not a threat to our settlements, and we must do what we can to deter them from coming into our lands."
