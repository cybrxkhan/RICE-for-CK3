 # Modifiers - Nile River
 RICE_nile_pastoralists_positive_modifier:0 "Improved Relations with Nile Agro-Pastoralists"
 RICE_nile_pastoralists_positive_modifier_desc:0 "Local agrarian communities along this part of the [RICE_nile_river|E] have fostered a more welcoming and friendly attitude towards their more pastoralist neighbors in this region."
 RICE_nile_pastoralists_positive_modifier_enhanced:0 "Greatly Improved Relations with Nile Agro-Pastoralists"
 RICE_nile_pastoralists_positive_modifier_enhanced_desc:0 "Local agrarian communities along this part of the [RICE_nile_river|E] have fostered an unprecedently more welcoming and friendly attitude towards their more pastoralist neighbors in this region, leading to greater prosperity for all."
 RICE_nile_pastoralists_negative_modifier:0 "Strained Relations with Nile Agro-Pastoralists"
 RICE_nile_pastoralists_negative_modifier_desc:0 "Local agrarian communities along this part of the [RICE_nile_river|E] have taken a weary, even antagonistic attitude towards their more pastoralist neighbors in this region."
 RICE_nile_farmers_positive_modifier:0 "Improved Relations with Nile Farmers"
 RICE_nile_farmers_positive_modifier_desc:0 "Local agro-pastoralist communities along this part of the [RICE_nile_river|E] have dedicated themselves towards protecting and helping their more agrarian neighbors in this region."
 RICE_nile_farmers_positive_modifier_enhanced:0 "Greatly Improved Relations with Nile Agro-farmers"
 RICE_nile_farmers_positive_modifier_enhanced_desc:0 "Local agro-pastoralist communities along this part of the [RICE_nile_river|E] have an uprecedented level of dedication towards protecting and helping their more agrarian neighbors in this region, leading to greater prosperity for all."
 RICE_nile_farmers_negative_modifier:0 "Strained Relations with Nile Farmers"
 RICE_nile_farmers_negative_modifier_desc:0 "Local agro-pastoralist communities along this part of the [RICE_nile_river|E] tend to exploit and plunder their more agrarian neighbors in this region."
 RICE_nubia_expanded_nile_irrigation_networks:0 "Expanded Nile Irrigation Networks"
 RICE_nubia_expanded_nile_irrigation_networks_desc:0 "Local communities are employing proven technologies typically used in Nubia, such as the [Glossary( 'saqia', 'SAQIA_GLOSS' )] and certain methods of digging water channels, to extend the reach of the Nile's waters."
 RICE_nubia_maintained_hafirs:0 "Maintained Hafirs"
 RICE_nubia_maintained_hafirs_desc:0 "Local communities are either building new [Glossary( 'hafirs', 'HAFIR_GLOSS' )], or, more likely, expanding existing ones (some of which are quite old) to ensure there is always a good supply of water to go around in this region."
 RICE_nubia_imported_cattle:0 "Imported Non-Nubian Cattle"
 RICE_nubia_imported_cattle_desc:0 "Local communities are importing foreign kinds of cattle to provide for a greater variety of bovines in this area, standing in contrast to the older Nubian breeds of cattle."
 RICE_nubia_bred_cattle:0 "Bred Nubian Cattle"
 RICE_nubia_bred_cattle_desc:0 "Local communities are dedicating resources to breeding more and more of their existing types of cattle that had always been prominent in Nubian society."

