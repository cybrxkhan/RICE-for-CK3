 # Legends
 RICE_middle_east_cleopatra_legend_name: "Heir of Cleopatra's True Legacy"
 RICE_middle_east_cleopatra_legend_desc: "The Romans and their descendants slandered queen Cleopatra as a lustful tyrant, yet here in the Middle East, we tell other stories: stories of a woman who was not only a wise, just queen but also a brilliant scholar and philosopher."
 RICE_middle_east_cleopatra_legend_chapter_opening_new_title: "There were dark days, when [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName] seemed to have defeated the devout followers of Mani at every turn. Oppression and descreation of the Church was commonplace, and even many members of the Church had fallen to sin and despair." 
 RICE_middle_east_cleopatra_legend_chapter_motivation_new_title: "But not everything had gone against the Church, praise Mani! The Church lost its way, but gained a new champion in the great and powerful [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip]. [ROOT.Legend.GetProtagonist.GetSheHe|U] had seen how destitute and impoverished the Manichean community had become, how weak it seemed in the face of Darkness. Yet [ROOT.Legend.GetProtagonist.GetSheHe] knew they had to fight hard to defend and liberate the Light."
 RICE_middle_east_cleopatra_legend_chapter_famous_deed_new_title: "The Romans denigrated the great queen Cleopatra as a harlot, but [ROOT.Legend.GetProtagonist.GetFirstNameNicknamedNoTooltip] and the [ROOT.Legend.GetProperty( 'culture' ).Culture.GetCollectiveNounNoTooltip] knew better. They knew that the true legacy of Cleopatra was in her patronage of the arts, her mastery of science and philosophy that made her the equal of the greatest scholars of her day, and her peerless wisdom and cleverness that made the Romans envy her: it was #italic these#! stories of Cleopatra, long lost to the West but still told elsewhere, that [ROOT.Legend.GetProtagonist.GetFirstNameNicknamedNoTooltip] emulated in [ROOT.Legend.GetProtagonist.GetHerHis] rule."
 RICE_middle_east_cleopatra_legend_chapter_extra_deed_new_title: "It is fortunate that even the #italic Archegos#!, leader of the Manichean Church, was able to return to their ancient seat in Babylon under the auspices of [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]."
 RICE_middle_east_cleopatra_legend_chapter_conclusion_new_title: "The return of Mani's Church to the Fertile Crescent and its subsequent renewal is nothing short of a miracle. Yet such a miracle was only made possible through the heroic deeds of the Elect and Hearers who, under the guidance and authority of [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip], fought hard against the evil of [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName]. There is no doubt that centuries from now, the Manichean Church will continue to honor [ROOT.Legend.GetProtagonist.GetHerHis] name, and consider [ROOT.Legend.GetProtagonist.GetHerHim] equal to the Apostles of Mani due to [ROOT.Legend.GetProtagonist.GetHerHis] efforts to rescue and proselytize the Religion of Light."
 RICE_the_tribe_of_dan_legend_name: "The Tribe of Dan"
 RICE_the_tribe_of_dan_legend_desc: "Descendants of the Tribe of Dan, one of the Ten Lost Tribes of Israel, are said to have survived over the centuries somewhere deep in Africa."
 RICE_the_tribe_of_dan_legend_chapter_opening_new_title: "“And the Lord rooted them out of their land in anger, and in wrath, and in great indignation.” [ROOT.Legend.GetProtagonist.GetTitledFirstName] [ROOT.Legend.GetProperty( 'religion' ).Religion.GetNameNoTooltip]" 
