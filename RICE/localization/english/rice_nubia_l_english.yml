 RICE_nubia_rebuild_banganarti_church_tooltip:0 "The old church at Banganarti is falling apart, and a new one should be built."
 RICE_nubia_rebuild_banganarti_church_desc:0 "The church at Banganarti, close to [GetTitleByKey('b_old_dongola').GetNameNoTier], is a local site of devotion to the [Glossary( 'Archangel Raphael', 'ARCHANGEL_RAPHAEL_GLOSS' )]. However, the church's structure is falling apart; perhaps if we not only restore but rebuild this church, we can attract even more [GetReligionByKey('christianity_religion').GetAdjective] devotees from near and far to come visit it...."
 RICE_nubia_rebuild_banganarti_church_effect_tooltip_1:1 "[GetActivityType( 'activity_RICE_nubia_banganarti_pilgrimage' ).GetName] [activity|E] will be allowed for [rulers|E] from a greater geographical range near [GetTitleByKey('b_old_dongola').GetNameNoTier]"
 RICE_nubia_rebuild_banganarti_church_confirm:0 "Praise Saint Raphael!"
 RICE_nubia_rebuild_banganarti_church_context_tooltip:0 "#emphasis Historical Context:#! Banganarti, located near the Makurian capital of Dongola, was a major center of Christian pilgrimage and devotion in Nubia particularly in the late medieval period. Patronized heavily by Makurian royalty, who feature in much of its artwork, it was strongly associated with Saint Raphael. It was so famous that we have evidence of a blind Muslim and a Catalan-speaking man from France visiting there at one point."
 RICE_nubia_update_list_of_faras_bishops:0 "Update Faras Cathedral's List of Bishops"
 RICE_nubia_update_list_of_faras_bishops_tooltip:0 "The Cathedral at Faras maintains a list of their bishops on its walls."
 RICE_nubia_update_list_of_faras_bishops_desc:0 "The magnificent cathedral at [GetTitleByKey('c_faras').GetNameNoTier], where [GetReligionByKey('christianity_religion').GetName] first came to [GetGeographicalRegion('RICE_greater_nubia_region').GetName], commemorates its bishops over the centuries through a list of their names, and portraits, carved into the cathedral walls. We should update this list so the faithful can continue to revere it as they should." # [GetReligionByKey('christianity_religion').GetName] first came to [GetGeographicalRegion('RICE_greater_nubia_region').GetName] in the northern kingdom of Nobatia, centered around [GetTitleByKey('c_faras').GetNameNoTier]. 
 RICE_nubia_update_list_of_faras_bishops_effect_tooltip_1:1 "xxxxx"
 RICE_nubia_update_list_of_faras_bishops_confirm:0 "May this Cathedral last for a long, long time!"
 RICE_nubia_update_list_of_faras_bishops_context_tooltip:0 "#emphasis Historical Context:#! According to traditional accounts, Christianity first came to Nubia when the kingdom of Nobatia in nothern Nubia converted to Christianity in 543 CE, though it is likely Christianization had been ongoing for decades before that. The main Cathedral of Nobatia's capital, Faras, served as a major center of Nubian Christianity for centuries, even after Nobatia was absorbed into Makuria. A part of the Cathedral maintained a list of the city's bishops well into the 13th century, which may have been used as a form of commemoration or religious practice by the Nubians."
 RICE_nubia_update_list_of_faras_bishops_req:0 "Has not taken this [decision|E] yet"
