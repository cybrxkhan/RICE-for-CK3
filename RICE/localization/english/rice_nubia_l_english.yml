 RICE_nile_pastoralists_positive_decision_desc:0 "The fertile waters of the [RICE_nile_river|E] have attracted herders and other agro-pastoralists for centuries. While our dealings with them haven't always been peaceful, there have been opportunities for cooperation too, and we should invite those that are friendly into our lands."
