 # Artifacts
 RICE_tarim_basin_first_turkic_dictionary_name:0 "Diwan Lughat al-Turk"
 RICE_tarim_basin_first_turkic_dictionary_desc:0 "The first known comprehensive dictionary of Turkic languages, titled Diwan Lughat al-Turk ("Compendium of the Languages of the Turks"), written by a scholar named [compiler.GetFullName], who was inspired to prove the beauty of the Turkic peoples' speech. Although the Turkic languages are its main focus, it also provides information on the history, geography, culture, and relgion of the Turkic peoples, as well as examples of Turkic poetry."
 RICE_tarim_basin_silk_road_scroll_east_asian_name:0 "Scroll from East Asia"
 RICE_tarim_basin_silk_road_scroll_east_asian_desc:0 "A modest but beautiful scroll which contains some drawn art in a traditional East Asian style, as well as some writings in an East Asian language, perfect as simple house decor and for reading, if one knows how to read it.\n\nThe peoples of the Far East are renowned throughout the Silk Road for their sages and scholars, so perhaps this scroll has a eloquent poem, or a bit of philosophy or history, or some other kind of profound words in it."
 RICE_tarim_basin_silk_road_scroll_steppe_name:0 "Scroll from the Steppes"
 RICE_tarim_basin_silk_road_scroll_steppe_desc:0 "A modest but beautiful scroll which contains some drawn art in a traditional steppe nomad style, as well as some writings in a language from the Eurasian steppes, perfect as simple house decor and for reading, if one knows how to read it.\n\nContrary to some of their sedentary enemies' stereotypes, some of the steppe peoples do have a literate tradition, and one can only marvel at the glorious battles or sentimental epics of noble heroes that are told in these words!"
 RICE_tarim_basin_silk_road_scroll_middle_eastern_name:0 "Scroll from the Middle East"
 RICE_tarim_basin_silk_road_scroll_middle_eastern_desc:0 "A modest but beautiful scroll which contains some drawn art in a traditional Middle Eastern style, as well as some writings in an Arabic, Iranian, or Jewish language, perfect as simple house decor and for reading, if one knows how to read it.\n\nOne only needs to glance once to see the graceful, gorgeous calligraphy of the words, which are an artform in and of itself, and which surely reflect the lovely and thoughtful literature that can be found in this scroll."
 RICE_tarim_basin_silk_road_scroll_himalayan_name:0 "Scroll from the Himalayas"
 RICE_tarim_basin_silk_road_scroll_himalayan_desc:0 "A modest but beautiful scroll which contains some drawn art in a traditional Himalayan style, as well as some writings in a language from the Himalayas, perfect as simple house decor and for reading, if one knows how to read it.\n\nThough the Himalayas are seen as harsh and inhospitable to outsiders, it is also a great source of inspiration for the people who consider it a homeland. This, combined with various cultural influences from across the Silk Road, has helped them develop a wonderful literate tradition."
 RICE_tarim_basin_silk_road_scroll_indian_name:0 "Scroll from India"
 RICE_tarim_basin_silk_road_scroll_indian_desc:0 ""A modest but beautiful scroll which contains some drawn art in a traditional South Asian style, as well as some writings in a South Asian language, perfect as simple house decor and for reading, if one knows how to read it.\n\nAs one of the major centers of culture, learning, and religion along the Silk Road, the people of India have had a long history of producing many wonderful texts ranging from informative pieces to deep reflections to moving tales of yore."
 RICE_tarim_basin_silk_road_scroll_east_african_name:0 "Scroll from East Africa"
 RICE_tarim_basin_silk_road_scroll_east_african_desc:0 "A modest but beautiful scroll which contains some drawn art in a traditional East African style, as well as some writings in an East African language, perfect as simple house decor and for reading, if one knows how to read it.\n\nDerided by the ignorant as a land lacking in culture, in truth, Africa is home to many vibrant, diverse civilizations. From the Ge'ez script of Abyssinia to the Arabic-derived Swahili alphabet, and more, these scripts have given rise to several old literate traditions."
 RICE_tarim_basin_silk_road_scroll_southeast_asian_name:0 "Scroll from Southeast Asia"
 RICE_tarim_basin_silk_road_scroll_southeast_asian_desc:0 "A modest but beautiful scroll which contains some drawn art in a traditional Southeast Asian style, as well as some writings in a Southeast Asian language, perfect as simple house decor and for reading, if one knows how to read it.\n\nSoutheast Asia takes many influences from South Asia, and to a lesser extent East Asia, but also has their own, original heritage as well. In doing so, many cultures from this region have literature that wonderfully blends these outside influences with their own unique ideas and views."

