 tarim_basin.0280.t:0 "On the Dusty Pilgrimage Road"
 tarim_basin.0280.desc:0 "The road is dusty and the journey is long, but the ancient caves of [GetTitleByKey('b_bezeklik').GetNameNoTier] cry out to me!\n\nFor centuries, the people who lived there carved caves into the fiery mountains, honoring and paying reverence to [ROOT.Char.GetFaith.HighGodName] and local deities, and many more traveled the winding routes of the Silk Road to come here as pilgrims, to worship [ROOT.Char.GetFaith.PantheonTerm]."
 tarim_basin.0280.a:0 "I, too, will arrive at these old caves soon."
 tarim_basin.0281.t:0 "Arrival"
 tarim_basin.0281.desc:0 "I have arrived at the caves of [GetTitleByKey('b_bezeklik').GetNameNoTier]. It is clear that it isn’t just [ROOT.Char.GetFaith.GetAdherentNamePlural] who have arrived here: worshippers of all sects have come to these caves.\n\nMy entourage and I will rest for the night in the nearby town, and then we will proceed to the caves tomorrow."
 tarim_basin.0281.a:0 "Now, where would be a good place to rest…."
 tarim_basin.0282.t:0 "Prayer and Veneration"
 tarim_basin.0282.desc:0 "Today I have entered the caves of [GetTitleByKey('b_bezeklik').GetNameNoTier], particularly the ones dedicated to [ROOT.Char.GetFaith.PantheonTerm].\n\nWhat wonder, and delight! The artwork on the cave walls are old, cracked and chipped, with the paint peeling off, yet I cannot help but gaze with a great sense of veneration. Sometimes, it almost feels like they are dancing across the stone, beckoning me to revere [ROOT.Char.GetFaith.HighGodName] even more.\n\nWe stay in the caves for a long while, praying and performing various [ROOT.Char.GetFaith.GetAdjective] rites."
 tarim_basin.0282.a:0 "Praise to [ROOT.Char.GetFaith.HighGodName]!"
 tarim_basin.0283.t:0 "Conclusion"
 tarim_basin.0283.desc:0 "My pilgrimage to the caves of [GetTitleByKey('b_bezeklik').GetNameNoTier]. These old and venerable caves were quite a sight, and there is little doubt in my mind that they will continue to attract devoted [ROOT.Char.GetFaith.GetAdjective] visitors such as myself for countless generations to come."
 tarim_basin.0283.a:0 "I’m happy I could make it."
