 activity_RICE_tarim_basin_bezeklik_pilgrimage_desc:0 "$b_bezeklik$ is home to a massive network of caves carved into the mountains, used for the worship of the Buddhas and other holy beings. Spiritually devout people come from near and far over the centuries to pray and meditate in these ancient caves."
