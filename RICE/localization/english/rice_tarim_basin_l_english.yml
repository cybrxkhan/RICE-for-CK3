 tarim_basin.0033.t:0 "Exchange of Ideas"
 tarim_basin.0033.desc.east_asian:0 "Today, a number of learned people from the local East Asian community paid me a visit in order to give my court an interesting lecture on some of their traditional beliefs, principles, customs, literature, and history. Across the Silk Road, the exchange of ideas and cultures is nothing new, after all.\n\nThough much of the information went over my head, I did learn some interesting things, and I hope this experience can help me further connect with those with ancestry from the Far East."
