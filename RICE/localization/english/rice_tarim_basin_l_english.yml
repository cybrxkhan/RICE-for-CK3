 tarim_basin.0208.desc:0 "I completed my scholarly magnum opus, the #italic Diwan Lughat al-Turk#!, not too long ago. Word has been spreading in scholarly circles and even beyond about my achievements.\n\nMy travels across the world, and my ceaseless hours of writing and studying have not been in vain. Now, all know of the glorious language and culture of the Turkic peoples, and my efforts to elevate them in the eyes of others."
 tarim_basin.0208.a:0 "The beauty of Turkic will endure for centuries!"
