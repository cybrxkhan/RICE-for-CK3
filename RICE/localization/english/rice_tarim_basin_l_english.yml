 tarim_basin.0035.t:0 "A Business Relationship"
 tarim_basin.0035.desc.east_asian:0 "The local East Asian community in my realm has a number of powerful merchants who have traveled to these lands from the far east to do business – outsiders can only dream of the magnificence and prosperity of their homelands."
 tarim_basin.0035.desc.steppe:0 "The local steppe community in my realm in my realm has a number of powerful merchants; one may be forgiven for thinking the steppe-dwellers only know how to fight, but some, it seems, possess skills in acumen and diplomacy."
 tarim_basin.0035.desc.middle_eastern:0 "The Middle Eastern community in my realm has a number of powerful merchants, which should come as a surprise to no one given the important role they have played in our commercial networks for generations."
 tarim_basin.0035.desc.himalayan:0 "The Himalayan community in my realm has a number of powerful merchants, who do what few others can in managing and organizing merchant connections across the formidable roof of the world."
 tarim_basin.0035.desc.indian:0 "The Indian community in my realm has a number of powerful merchants, who organize themselves efficiently to partake in both land and sea trade that flows to and from the magnificent cities of their homeland."
 tarim_basin.0035.desc.east_african:0 "The East African community in my realm has a number of powerful merchants, who journey far by foot and sail to engage in commerce, and who are an essential link between us and other, legendary kingdoms and cities inland from the shores of East Africa."
 tarim_basin.0035.desc.southeast_asian:0 "The Southeast Asian community in my realm has a number of powerful merchants, masters of the waters of the Indian Ocean, who know not only how to sail, but also where to sail, in their quest for adventure and trade opportunities."
 tarim_basin.0035.desc:0 "\n\nAnyways, I have recently gotten close to one of their number, a [merchant.GetWomanMan] by the name of [merchant.GetFullName], who is of [county_culture.GetName] extraction and worships in the [county_faith.GetAdjective] manner.\n\nPerhaps I should pursue closer ties with [merchant.GetFirstNameNoTooltip]. It is one thing to do business with random nobodies, but another to have a personal contact with a local community #italic and#! their brethren back in their homelands. We could mutually benefit." # It is one thing to do business with random nobodies, but it is another to have a personal contact with not only a local community, but their brethren back in their homelands as well.\n\nPerhaps I should pursue closer ties with [merchant.GetFirstNameNoTooltip], either by inviting [merchant.GetHerHim] to stay at my court permanently, or at the least working more closely with [merchant.GetHerHim]. We could mutually benefit.
