 tarim_basin.0027.desc.east_asian:0 "Our relations with the local East Asian community is good enough that a number of their men have pledged loyalty to me, offering their services as warriors and bodyguards. Many are former mercenaries or adventurers, who have traveled along the Silk Road in search of fame and fortune, so they are experienced and skilled in fighting."
