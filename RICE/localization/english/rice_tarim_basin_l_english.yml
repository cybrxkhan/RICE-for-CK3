 tarim_basin.0172.t:0 "The End of Buddhist Khotan?"
 tarim_basin.0172.desc:0 "For centuries, [khotan.GetNameNoTier] was a great center of Buddhist learning and culture in the Tarim Basin, with myriads of monasteries and temples. Legend had it that the Buddha instructed several deities, the so-called Eight Protectors, to stand guard over the city so long as the people stayed true to his teachings. However, one of the core teachings of Buddhism is the idea that all things are impermanent, and [khotan.GetNameNoTier] is no different. It is clear that the Eight Protectors have abandoned the city.\n\nThere are new rulers in [khotan.GetNameNoTier] now, particularly [khotan_new_ruler.GetTitledFirstName]. Whether a conqueror who swept into the Tarim Basin, or a native who converted, [khotan_new_ruler.GetSheHe] believes that the truth of the world lies in [khotan_new_ruler.GetFaith.GetReligion.GetName]. In the blink of an eye, the land and its people have transformed, and they have begun to accept, honor, and worship [khotan_new_ruler.GetFaith.HighGodName], not Buddha. Nonetheless, there are reports that some Khotanese still loyal to their ancestral faith, including a number of monastics, have fled elsewhere."
 tarim_basin.0172.a:0 "A new age dawns on the region, perhaps."
 tarim_basin.0172.b:0 "The Eight Protectors have abandoned Khotan… a terrible day!"
 tarim_basin.0172.tooltip.1:0 "Clearly, the [eight_protectors|E] have abandoned Khotan. Thus, the [GetModifier('RICE_tarim_basin_khotan_eight_protectors').GetNameWithTooltip] [character_modifier|E] will no longer be granted to Buddhist [rulers|E] of the [county|E] of [khotan.GetNameNoTier]."
 tarim_basin.0172.tooltip.2:0 "For the next few decades, Buddhist refugees from Khotan, particularly monastics, may spawn in other nearby Buddhist [realms|E] (if there are any)"
 tarim_basin.0173.t:0 "The Refugee from Khotan"
 tarim_basin.0173.desc:0 "Today, a refugee from [khotan.GetNameNoTier] has arrived at my court by the name of [khotan_refugee.GetFullName]. We can only weep and lament the many sufferings [khotan_refugee.GetSheHe] must have gone through to arrive here.\n\nNot too long ago, the once great bastion of [ROOT.Char.GetFaith.GetReligion.GetName], the city of [khotan.GetNameNoTier], was seized by the foul [khotan_new_ruler.GetTitledFirstName] and transformed beyond recognition; truly, it has turned away from its glorious past. With all the reports of abandoned, looted, and destroyed monasteries, and persecution of the righteous and devout, there is growing trepidation about the region’s future. I have even heard of [ROOT.Char.Custom('DefaultPriestTitlePlural')] burying sacred scriptures, statues, relics, and other holy objects as a precaution lest the heretics come our way."
 tarim_basin.0173.desc.monastic:0 "\n\n[khotan_refugee.GetFirstName] hopes I can give [khotan_refugee.GetHerHim] and many other [ROOT.Char.Custom('DefaultPriestTitlePlural')|U] refuge in my lands. Back in [khotan.GetNameNoTier], [khotan_refugee.GetSheHe] was a prominent member of the [ROOT.Char.GetFaith.GetReligion.GetAdjective] monastic community. [khotan_refugee.GetSheHe|U] says [khotan_refugee.GetSheHe] has brought with [khotan_refugee.GetHerHim] many precious scriptures and religious artifacts for safekeeping."
 tarim_basin.0173.desc.noble:0 "\n\n[khotan_refugee.GetFirstName] hopes I can give [khotan_refugee.GetHerHim] and a few other prominent people from [khotan.GetNameNoTier] refuge in my lands. Back in [khotan.GetNameNoTier], [khotan_refugee.GetSheHe] was a prominent member of the local [ROOT.Char.GetFaith.GetReligion.GetAdjective] aristocracy. [khotan_refugee.GetSheHe|U] has some skills and could serve me well as a courtier, too."
 tarim_basin.0173.a:0 "These trying times for the faithful. You are welcome in my court!"
 tarim_basin.0173.b:0 "I can’t help much, but feel free to settle somewhere in my realm."
 tarim_basin.0174.t:0 "The Eight Protectors Return"
 tarim_basin.0174.desc:0 "The darkness that shrouded [khotan.GetNameNoTier] is no more. The light of [ROOT.Char.GetFaith.GetReligion.GetName] has returned to the city, and the terrible heretics who nearly ended its glorious [ROOT.Char.GetFaith.GetReligion.GetAdjective] history are gone.\n\nThough their destructive acts are reprehensible, thankfully not everything was completely destroyed. Most prominently, still standing strong are the ruins of Gomati Monastery, first among equals of all monasteries in [khotan.GetNameNoTier] in the old days. I’ve worked with monastics in my realm to acquire the resources needed to restore Gomati to its former glory.\n\nAfter accomplishing this, I have heard some claim that the Eight Protectors are happy to see that [khotan.GetNameNoTier] has returned to the teachings of the Buddha. These deities, so it is said, are back to [khotan.GetNameNoTier] defend the city once more just as the Buddha instructed them to do so many centuries ago."
 tarim_basin.0174.a:0 "Perhaps the Eight Protectors have returned, indeed."
 tarim_basin.0175.t:0 "The Eight Protectors Return"
 tarim_basin.0175.desc:0 "Some time ago, it seemed as if the light of [khotan_buddhism_restorer.GetFaith.GetReligion.GetName] was about to be extinguished in [khotan.GetNameNoTier], when the city’s new rulers - who followed a different creed - took over and established their own faith in the region. The survival of the Buddha’s teachings there looked grim for a while.\n\nThat is now changing. For various reasons, [khotan_buddhism_restorer.GetFaith.GetReligion.GetName] is returning to [khotan.GetNameNoTier]. Under the leadership of [khotan_buddhism_restorer.GetTitledFirstName], efforts have been taken to recover the city’s ancient religious past. In particular, [khotan_buddhism_restorer.GetSheHe] has contributed funds and resources to restoring Gomati, previously - and now again - the most prominent monastery in [khotan.GetNameNoTier].\n\nRumor even has it among devout followers of the Buddha’s teachings that the Eight Protectors, noble and mighty deities who defend the Dharma, have returned to [khotan.GetNameNoTier] and are now protecting it from the heavens."
 tarim_basin.0175.a:0 "What joy, what blessings!"
 tarim_basin.0175.b:0 "Interesting…. We’ll see what happens next."
