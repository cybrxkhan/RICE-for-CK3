 tarim_basin.0240.t:0 "#italic Technically#! China"
 tarim_basin.0240.desc:0 "Many learned [ROOT.Char.GetFaith.GetReligion.GetAdjective] scholars say that China once consisted of three divisions: Tabgach in the south; Khitay in the north; and Barkhan or Kashgar in the west, in the [GetGeographicalRegion('world_steppe_tarim').GetName], where I now hold significant amounts of territory. I will become the first in my family to have honorary titles recognizing my dominion over this region which used to be dominated by the Chinese Empire, such as #italic Malik al-Mashriq wa al-Sin#! ("King of the East and China"), #italic Sultan al-Sharq wa al-Sin#! ("Sultan of the East and China"), and #italic Tabgach Khan#! ("Khan of China").\n\nThere is a reason for this, in fact. In the present era, people across the [ROOT.Char.GetFaith.GetReligion.GetAdjective] world view China as the epitome of civilized society, a land full of wise scholars, righteous officials, and skilled artisans. It would not be wrong to claim that our great dynasty #italic technically#! governs a part of the Chinese realm; people across the [ROOT.Char.GetFaith.GetReligion.GetAdjective] world should respect us for this, and we should be proud of such a prestigious achievement!"
 tarim_basin.0240.a:0 "You know, I'm something of a ruler of China myself."
 tarim_basin.0241.t:0 "#italic Technically#! China"
 tarim_basin.0241.desc:0 "News arrives from the territories ruled by the [fake_china_claimer.GetDynasty.GetName] dynasty. One of their scions, [fake_china_claimer.GetTitledFirstName], is the first in [fake_china_claimer.GetHerHis] family to formally proclaim [fake_china_claimer.GetHerselfHimself] ruler of China, and use various honorary titles such as #italic Malik al-Mashriq wa al-Sin#! ("King of the East and China"), #italic Sultan al-Sharq wa al-Sin#! ("Sultan of the East and China"), and #italic Tabgach Khan#! ("Khan of China"). Their logic is that they rule a sizable chunk of territory in the [GetGeographicalRegion('world_steppe_tarim').GetName], which was under China’s dominion at one time, so they #italic technically#! rule in China.\n\nIn the present era, people across the [fake_china_claimer.GetFaith.GetReligion.GetAdjective] world view China as the epitome of civilized society, a land full of wise scholars, righteous officials, and skilled artisans. It is clear that the [fake_china_claimer.GetDynasty.GetName] dynasty wishes to appeal to those ideals and fantasies in order to bolster their own image and status."
 tarim_basin.0241.a:0 "For how long will they claim such titles? Who knows…."
 tarim_basin.0242.t:0 "xxxxx"
 tarim_basin.0242.desc:0 "xxxxx"
 tarim_basin.0242.a:0 "xxxxx"
 tarim_basin.0243.t:0 "No Longer China"
 tarim_basin.0243.desc:0 "Long ago, the [RICE_tarim_basin_fake_china_person.GetDynasty.GetName] clan claimed to be rulers of China… from a certain point of view. They felt justified in doing so as they ruled over parts of the [GetGeographicalRegion('world_steppe_tarim').GetName], which many Muslims of the era consider to be part of the former dominions of China. Perhaps it is more correct to say they were rulers #italic in#! a part of China.\n\nNow, there is nothing left to support the charade. Due to one reason or another, the scions of the [RICE_tarim_basin_fake_china_person.GetDynasty.GetName] clan have lost control of their territories in the Tarim Basin. For them to be considered Sultans or Khans of China is laughable, and no one would take such claims seriously anymore."
 tarim_basin.0243.a:0 "A dark day for the [RICE_tarim_basin_fake_china_person.GetDynasty.GetName] clan."
 tarim_basin.0244.t:0 "Ordam Mazar"
 tarim_basin.0244.desc:0 "There was a time when much of the [GetGeographicalRegion('world_steppe_tarim').GetName] was ruled by oppressive, ignorant infidels. This changed with [ali_arslan.GetTitledFirstName], the first [ordam_builder.GetFaith.GetReligion.GetAdjective] ruler of [khotan.GetNameNoTier]. Regardless of whether [ali_arslan.GetSheHe] was a true believer in [ordam_builder.GetFaith.GetReligion.GetName] or not, it is undeniable that many followers of [ordam_builder.GetFaith.GetReligion.GetName] regard [ali_arslan.GetHerHim] highly, thanks in part to the many legends revolving around [ali_arslan.GetHerHis] life and supposed achievements as a martyr. For example, legends speak of how [ali_arslan.GetSheHe] is actually the [ali_arslan.Custom('GetDaughterSon')] of Saint Gabriel. Some legends are even conflicting - some claim [ali_arslan.GetSheHe] was killed by the heinous infidels of [khotan.GetNameNoTier], while others say [ali_arslan.GetSheHe] died more peacefully.\n\n[ali_arslan.GetNamePossessive] mausoleum in [kashgar.GetNameNoTier] has lately become a notable pilgrimage site, and I have taken steps to expand the tomb to become a proper #italic mazar#!, where the faithful can pay their respects to this great martyr and worship [ordam_builder.GetFaith.HighGodName]."
 tarim_basin.0244.a:0 "Apparently this is even inspiring a new festival in the city."
 tarim_basin.0245.t:0 "Ordam Mazar"
 tarim_basin.0245.desc:0 "I have received word that [ordam_builder.GetTitledFirstName] has recently finished expanding on the #italic mazar#! of [ali_arslan.GetTitledFirstName] in [khotan.GetNameNoTier]. Regardless of [ali_arslan.GetFirstNamePossessive] actual achievements in life, or whether [ali_arslan.GetSheHe] was a devout follower of [ordam_builder.GetFaith.GetReligion.GetName] or not, many have come to admire [ali_arslan.GetHerHim], believing [ali_arslan.GetSheHe] to be a truly great martyr worthy of veneration for [ali_arslan.GetHerHis] heroic deeds against the once dominant and cruel infidels of the [GetGeographicalRegion('world_steppe_tarim').GetName].\n\nAs the legend of [ali_arslan.GetTitledFirstName] continues to spread and grow, many are flocking to [ali_arslan.GetHerHis] tomb to pay their respects. I’ve even heard that a new celebration, the so-called Ordam Mazar Festival, is regularly being held in [kashgar.GetNameNoTier] now to honor [ali_arslan.GetHerHis] memory as a martyr of [ordam_builder.GetFaith.GetReligion.GetName]."
 tarim_basin.0245.a:0 "Perhaps I’ll visit the tomb one day to pay my respects."
 tarim_basin.0246.t:0 "The Liao Official"
 tarim_basin.0246.desc:0 "I did not rise in the ranks of the bureaucracy of [GetTitleByKey('e_great_liao').GetNameNoTier] by being forgiving and benevolent. I was born into poverty, and I want neither I nor my descendants to ever live like that again. Unlike many other nobles and officials, born with silver spoons in their mouths, I had to claw my way upwards through ruthlessness and sheer willpower.\n\nRight now, [daozong.GetTitledFirstName] trusts me greatly, always listening to my counsel and praising what he sees as my virtues. If I play my cards correctly, I could become the #italic de facto#! ruler of the empire soon. However, there is one main obstacle in my way towards accumulating greater power and wealth: the Empress, [guanyin.GetFullName].\n\nShe is quite powerful herself, and greatly respected for her supposed virtue, intellect, and beauty. Bah! I will find a way to prevail, like I always have… but I must be rid of her and her children somehow."
 tarim_basin.0246.a:0 "Perhaps if I turned the Emperor against her…."
 tarim_basin.0246.info:0 "#emphasis Historical Context:#! Yelu Yixin was an 11th century official of the Liao (or Khitan) Empire who came to power during the reign of Emperor Daozong. He was favored by the Emperor due to his eloquence and diligence, but as a high-ranking official, became corrupt as he expanded his control over the government.\n\nDaozong's Empress, Guanyin, and the Crown Prince Jun, were his main political rivals, so in 1075, he framed the Empress for adultery with the court musician Zhao Weiyi by tricking her into writing a love poem which was supposedly address to Zhao Weiyi. The Emperor subsequently executed the Empress. Prince Jun was demoted and later killed in 1077.\n\nYixin's downfall began shortly after he tried and failed to assassinate Daozong's grandson and Jun's son, the future Emperor Tianzuo. Daozong became aware of Yixin's corruption, and imprisoned him; Yixin would then attempt to defect to the Song Dynasty in 1083, but was caught and executed himself. In 1102, his family, and his co-conspirators against Empress Guanyin, were executed, and his remains destroyed."
 tarim_basin.0247.t:0 "$RICE_historical_aspiration_fulfilled_title$"
 tarim_basin.0247.desc:0 "Why be the official ruler of an Empire, when you can rule it from the shadows?\n\nMy journey to ruling over [GetTitleByKey('e_great_liao').GetNameNoTier] from the shadows was not easy, but I have succeeded in accumulating the power and wealth I could only dream of as a young man. [daozong.GetTitledFirstName] is my puppet, whether [daozong.GetSheHe] is aware of it or not; my once rival, the former Empress, [guanyin.GetFirstName], is dead. And, my family has enough influence and gold that we will not want for anything for many generations to come – we will no longer have to languish in poverty, like I did all those years ago!\n\nFools praised the now dead [guanyin.GetFirstNameNoTooltip] for her kindness and virtue; where did kindness and virtue lead her? It was only through my ruthlessness that I succeeded."
 tarim_basin.0247.a:0 "All now fear and respect me!"
