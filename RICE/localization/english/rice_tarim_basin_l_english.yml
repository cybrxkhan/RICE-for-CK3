 tarim_basin.0034.desc.east_asian:0 "Every day, ships sail to and from the Indian Ocean along the maritime Silk Road, in seemingly endless numbers. Lately, my contacts in the local East Asian community have told me that they've made conscious efforts to reach out to their brethren in other ports of call to keep an eye out for ships sailing under the [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] banner, and to work with them wherever possible when traveling, such as sailing together for defense.\n\nThe seas may be dangerous, but thanks to cooperation like this, peoples near and far can come together to achieve great things."
