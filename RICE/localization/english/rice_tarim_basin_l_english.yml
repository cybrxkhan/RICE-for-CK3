 tarim_basin.0054.t:0 "Zhang Yichao's Passing"
 tarim_basin.0054.desc:0 "[yichao.GetFullNamePossessive] heroic leadership will be remembered for generations - now, however, he has passed into the afterlife. As a true upholder of Chinese civilization, he led the people of the Guiyi Circuit to overthrow the Tibetan tyrants and restore their land to the Tang Dynasty decades ago. Alas, there is a power vacuum in the Dunhuang region, as some are skeptical about his successors.\n\nThough the elite Dunhuang clans come to pay their respects at the funeral of the late patriarch of the Zhang clan, whom they served dutifully, there are rumors that some of these clans are plotting to seize control of the Guiyi Circuit themselves. Without a charismatic leader to guide the people, will the region succumb to lawlessness and disorder, or will another great hero like Zhang Yichao step forward onto the stage of world history?"
 tarim_basin.0054.a:0 "We live in interesting times, no doubt."
 tarim_basin.0054.tooltip:0 "Without a strong advocate for Guiyi, and with the increasingly unstable situation in China, the [ruler|E] of the [kingdom|E] of Guiyi will no longer receive any boons and gifts from the Tang Court."
 tarim_basin.0055.t:0 "$tarim_basin.0054.t$"
 tarim_basin.0055.desc:0 "News has arrived from China: the great [yichao.GetFullName] has passed away!\n\n[yichao.GetFullNamePossessive] heroic leadership will be celebrated for generations, for as a true upholder of Chinese civilization, he led the people of the Guiyi Circuit to overthrow the Tibetan tyrants and restore their land to the Tang Dynasty. He even sacrificed his power and authority in order to send himself as a hostage to the Tang court to maintain good relations with them. Alas, there is a power vacuum in the Dunhuang region, as some are skeptical about his successors.\n\nThough the elite Dunhuang clans come to pay their respects at the funeral of the late patriarch of the Zhang clan, whom they served dutifully, there are rumors that some of these clans are plotting to seize control of the Guiyi Circuit themselves. Without a charismatic leader to guide the people, will the region succumb to lawlessness and disorder, or will another great hero like Zhang Yichao step forward onto the stage of world history?"
 tarim_basin.0055.a:0 "$tarim_basin.0054.a$"
