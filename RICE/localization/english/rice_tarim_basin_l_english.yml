 tarim_basin.0250.t:0 "A Routine Cave Visit"
 tarim_basin.0250.desc:0 "I am visiting one of the Mogao caves near [dunhuang.GetNameNoTier] to meet with various local notables and monastics to do some routine prayers and religious rituals.\n\nAfter the ceremony is over, I take some time to look at the art in the cave itself. In particular is the main mural, which depicts the entire family of the cave's original patron. They are all decked out in the finest clothing of an older style, perhaps from a century or two ago."
 tarim_basin.0250.a:0 "Imagine what life must have been like back in those days!"
 tarim_basin.0250.b:0 "They were all just normal people like us, weren't they?"
 tarim_basin.0250.c:0 "Such is impermanence! One day we'll be faded memories too."
 tarim_basin.0251.t:0 "A Fleeting Glimpse"
 tarim_basin.0251.desc:0 "While on a day trip to the Mogao caves near [dunhuang.GetNameNoTier] to inspect one of my ancestors' caves, I caught sight of someone attractive visiting one of the other caves."
 tarim_basin.0251.a:0 "Ignore them. I am here for spiritual reasons!"
 tarim_basin.0251.b:0 "Approach them for a friendly chat."
 tarim_basin.0252.t:0 "The Once Great Wall"
 tarim_basin.0252.desc:0 "I pass by a ruined section of the ancient Great Wall in the [GetGeographicalRegion('RICE_dunhuang_region').GetName]. The walls, ramparts, and keep were once impressive sights many centuries ago, when soldiers of one of the earlier Chinese dynasties were stationed here. Now, nothing remains but weathered stone, dust, and sand."
 tarim_basin.0252.a:0 "This is a reminder about the impermanence of all things."
 tarim_basin.0252.b:0 "What a glorious place this must have been back then!"
 tarim_basin.0253.t:0 "The Hexi Canals"
 tarim_basin.0253.desc:0 "Thank goodness! A couple of specialists recently arrived from China to help us maintain the irrigation canals in [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier]. Many of the canals of the [GetGeographicalRegion('RICE_dunhuang_region').GetName] are old, some dating back as far as the days of the Han Dynasty, so they are in constant need of repairs."
 tarim_basin.0253.a:0 "Their expertise is greatly appreciated."
 tarim_basin.0254.t:0 "Foreign Artists of Serindia"
 tarim_basin.0254.desc:0 "A number of foreign artists living in the region have banded together to present to me some works of art, as a sign of their support for me. The sculptures, paintings, and scrolls they present to me utilize a blend of styles, including Indian, Chinese, Iranian, and Tibetan art - nothing unusual in this part of the world, where art styles are frequently syncretized and blended like this."
 tarim_basin.0254.a:0 "It is a wonderful gift!"
 tarim_basin.0255.t:0 "A Nun's Inheritance"
 tarim_basin.0255.desc:0 "A renowned, elderly Buddhist nun living nearby recently passed away. She was my acquaintance, and interestingly enough, in her will she left some of her worldly possessions to me, like silk robes or religious scrolls.\n\nHowever, her family wants to dispute this and bring it to the legal authorities. Though the judges will likely side with me, this situation could get messy."
 tarim_basin.0255.a:0 "Those things are mine! I refuse to go to court!"
 tarim_basin.0255.b:0 "They can have those things. I have no need for them."
 tarim_basin.0255.c:0 "We will take this to the courts to be settled honorably."
 tarim_basin.0255.d:0 "Perhaps we can come to an agreement and understanding."
 tarim_basin.0256.t:0 "The Monk's Will"
 tarim_basin.0256.desc:0 "An elderly monk living in a nearby monasteries recently passed away. He had some valuable possessions, but his will was unclear, so his relatives are fighting over the possessions.\n\nThis is a common situation in many of the Buddhist monasteries here. However, as this monk is from a renowned clan, I feel like I should intervene to restore order given his relatives are powerful themselves. There could be a great disturbance in the community if they fight."
 tarim_basin.0256.a:0 "I'll intervene and decide who should get what."
 tarim_basin.0256.b:0 "I shouldn't intervene; this is a private matter."
 tarim_basin.0256.c:0 "All his belongings now belong to the state, actually."
 tarim_basin.0257.t:0 "Paper Monks, Paper Nuns"
 tarim_basin.0257.desc:0 "Recently, in the area, there has been a trend of people who are Buddhist monks and nuns on paper, but live normal lives with normal jobs and families in practice. It is clear that many people are doing this as a form of tax evasion, as clergy are not taxed.\n\nI and many of my officials have always been reluctant to do anything about this issue, lest we anger the religious authorities. Yet, this is a growing problem, and I don't want to let it just slide anymore."
 tarim_basin.0257.a:0 "Ignore their excuses! Enforce the law and fine the violators!"
 tarim_basin.0257.b:0 "Let them be. I have more important problems to deal with."
 tarim_basin.0258.t:0 "Juicy Melons"
 tarim_basin.0258.desc:0 "Today, I received a gift of juicy melons from [dunhuang.GetNameNoTier], or Dunhuang, courtesy of some local merchants. Melons from Dunhuang are very famous for their quality and flavor, and are enjoyed by everyone."
 tarim_basin.0258.a:0 "Thank you very much!"
 tarim_basin.0259.t:0 "The Lost Cave"
 tarim_basin.0259.desc:0 "Interesting news from the Mogao caves of [dunhuang.GetNameNoTier]! A hidden, sealed off cave was discovered right next to a cave belonging to a monastery under my jurisdiction - in other words, this monastery owns the rights to that cave and the surrounding area, and so I also have some say in what happens to it.\n\nThough the cave is mostly devoid of any valuables, it contains a number of beautiful rooms decorated with various paintings and artwork, even if it is in a somewhat dilapidated state. The monastery's leadership suggests I use some funds to renovate the cave, as it would bring me much merit."
 tarim_basin.0259.a:0 "We can restore it to its former glory!"
 tarim_basin.0259.b:0 "Fascinating news, but I've no money to spare."
 tarim_basin.0260.t:0 "Envoys Traveling to China"
 tarim_basin.0260.desc:0 "A caravan of important envoys from a foreign kingdom is passing by [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier], as this region is a major stop towards their ultimate destination: China, the Middle Kingdom.\n\nBecause this delegation is prominent and no ordinary caravan, some of my courtiers suggest I welcome them warmly, beyond a mere simple greeting - it wouldn't hurt to build some good connections and make a good impression, no?"
 tarim_basin.0260.a:0 "Throw a feast for them and give them supplies for the road."
 tarim_basin.0260.b:0 "Letting foreigners pass through our lands is courtesy enough."
 tarim_basin.0261.t:0 "A Typical Silk Road Dispute"
 tarim_basin.0261.desc:0 "Two prominent men in the local community appear before me, today, asking me to resolve their dispute. One is a merchant from Sogdia, and the other is a [ROOT.Char.Custom('DefaultPriestTitle')] from Khotan.\n\nThe merchant claims that the [ROOT.Char.Custom('DefaultPriestTitle')] did not pay in full for his purchase. The [ROOT.Char.Custom('DefaultPriestTitle')] claims the merchant cheated him. Who is in the right?"
 tarim_basin.0261.a:0 "The merchant made better arguments."
 tarim_basin.0261.b:0 "The [ROOT.Char.Custom('DefaultPriestTitle')] is clearly in the right."
 tarim_basin.0261.c:0 "This is none of my concern. Begone!"
 tarim_basin.0261.d:0 "This was merely a misunderstanding, as legally speaking..."
 tarim_basin.0262.t:0 "Rhubarb"
 tarim_basin.0262.desc:0 "I have recently begun to take some rhubarb from [suzhou.GetNameNoTier]. The vegetable known to help with maintaining a good digestive system, per the advice of some doctors who recommended it to me.\n\nRhubarb was first grown in [suzhou.GetNameNoTier] in the [GetGeographicalRegion('RICE_dunhuang_region').GetName]. The rhubarb from there is still considered some of the highest quality in the world. As such, merchants traversing the Silk Road often sell it at the local markets."
 tarim_basin.0262.a:0 "A very good thing."
 tarim_basin.0263.t:0 "A Grand New Cave"
 tarim_basin.0263.desc:0 "A large cave in the Mogao grottoes close to [dunhuang.GetNameNoTier] has recently finished work, with all the carving, decorating, and construction completed. It was a joint effort of several monasteries and organizations of lay Buddhists, and boasts several large clay statues of various Buddhas and Bodhisattvas.\n\nBecause several important people were involved in sponsoring its construction, including some monastics from monasteries under my jurisdiction, these notables invited me to come attend the grand opening of the cave alongside several others, and even paid for my travel expenses. When I came to inspect the cave myself, I have to admit it was very impressive. The statues and paintings were lifelike, and inspired great awe and piety in many present."
 tarim_basin.0263.a:0 "Congratulate on such a magnificent cave!"
 tarim_basin.0264.t:0 "The Reclining Buddha"
 tarim_basin.0264.desc:0 "While visiting one of the Mogao caves near Dunhuang, I come across a large and imposing figure of a reclining Buddha. Considering the statue's vibrant colors and great size, I can only say that it is most impressive and amazing. I stand there in awe for a few moments, admiring the artwork."
 tarim_basin.0264.a:0 "How did they carve such a thing? It's a masterpiece."
 tarim_basin.0264.b:0 "I'll my hands together and pray for a few minutes."
 tarim_basin.0265.t:0 "Silk as a Courtesy Gift"
 tarim_basin.0265.desc:0 "Given how the Silk Road runs [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier], silk is oftentimes a common method of payment or a common gift.\n\nA family dispute within a prominent clan recently happened under my jurisdiction, which led to a number of disturbances and threats to public order. Even for me, the affair became a huge headache as I tried to get the whole issue resolved.\n\nOnce everything finally settled down, the family agreed to paid me a fine for causing such a ruckus. After some negotiation, they agreed to pay the fine in the form of silk."
 tarim_basin.0265.a:0 "Thank you for your cooperation. Please don't do it again. #italic Please#!."
 tarim_basin.0266.t:0 "The Famous Trinket Pedller"
 tarim_basin.0266.desc:0 "Today the caravan of a well-known merchant has arrived in [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier]. It is said that this trader is famed across the Silk Road for carrying all manner of trinkets, in good quality, from all corners of the world. The caravan will do business in our territory for a while, before moving on."
 tarim_basin.0266.a:0 "Such business is most welcome."
 tarim_basin.0266.b:0 "Perhaps I can buy a few trinkets?"
 tarim_basin.0267.t:0 "White Horse Pagoda"
 tarim_basin.0267.desc:0 "Today, I paid a visit to the White Horse Pagoda in the center of Dunhuang, or [dunhuang.GetNameNoTier]. It was built centuries ago by the Buddhist monk Kumarajiva, who despite royal Indian and Kuchean ancestry, devoted his life to translating Buddhist texts into Chinese. The pagoda commemorates his loyal horse, Tianliu, who passed away in Dunhuang during one of Kumarajiva's journeys."
 tarim_basin.0267.a:0 "How remarkable that this monument still stands today!"
 tarim_basin.0267.b:0 "As a [ROOT.Char.GetFaith.GetAdherentName], I can't help but feel inspired seeing this."
 tarim_basin.0267.c:0 "Though I'm of a different faith, I find such a story inspiring."
 tarim_basin.0267.d:0 "It's nice but means little to me as a [ROOT.Char.GetFaith.GetAdherentName]."
 tarim_basin.0268.t:0 "Traveling to Mogao"
 tarim_basin.0268.desc:0 "I was returning home from a short trip within my territories in [GetGeographicalRegion('RICE_dunhuang_region').GetName] when I witnessed a few people praying at a Buddhist shrine there. I asked them what they were doing, and they said they are a caravan of pilgrims and merchants, whose ultimate destination are the Mogao Caves in Dunhuang. They wanted to pray to the enlightened beings for protection on their journey."
 tarim_basin.0268.a:0 "Ah! I see. Best of luck to you on your trip, then!"
 tarim_basin.0268.b:0 "Prayer isn't enough. You need diligence and cunning, too."
 tarim_basin.0269.t:0 "Chinese Connections"
 tarim_basin.0269.desc:0 "A troupe of acrobats and dancers are visiting from China today. Though we are on the frontier of civilization as far as the inhabitants of the Middle Kingdom are concerned, we still maintain commercial and cultural ties with them. The troupe was provided by some well-off gentry from China that I am acquainted with, and I am glad they thought of me.\n\nThe troupe provided me and my court much amusement, and afterwards I gave them gifts of fine silk, spices, and more for their performance."
 tarim_basin.0269.a:0 "A most impressive troupe!"
 tarim_basin.0270.t:0 "Kuchean Music"
 tarim_basin.0270.desc:0 "Music from [kucha.GetNameNoTier] is especially popular around the [GetGeographicalRegion('world_steppe_tarim').GetName], and it has been for centuries.\n\nThis evening, as I make my way to the streets, I come across a number of traveling musicians from the other parts of the [GetGeographicalRegion('world_steppe_tarim').GetName], and who are clearly skilled in playing songs from [kucha.GetNameNoTier]. The music is sublime, the dancers who accompany them are pleasing in their movements, and the overall atmosphere is a lively one."
 tarim_basin.0270.a:0 "What good fun!"
