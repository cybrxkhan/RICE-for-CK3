 tarim_basin.0028.desc.southeast_asian:0 "Members of the local Southeast Asian community are keenly aware of mutual external threats to our continued prosperity, and they have provided me with some military supplies and intelligence as a result. Both the supplies, and the information, have come from their various contacts across the maritime Silk Road, stretching all the way to the islands, coasts, and jungles of Southeast Asia.\n\nMy efforts to reinforce relations with them have not been in vain, it seems! If we are to stand together, prosperous, as partners along the Silk Road, we need to trust and work with each other like this."
 tarim_basin.0028.a:0 "I am glad we are on the same side."
 tarim_basin.0029.t:0 "The Local"
 tarim_basin.0029.desc.east_asian:0 "A promising [local.GetCulture.GetName] [local.GetWomanMan] named [local.GetFullName] from the local East Asian community in my realm wishes to join my court.\n\nFor generations, the people of East Asia have prided themselves as being the most learned and cultured in the world - a reputation that many elsewhere along the Silk Road believe to be true. Regardless of [local.GetHerHis] actual capabilities, having a connection through [local.GetFirstName] could be useful."
 tarim_basin.0029.desc.steppe:0 "A promising [local.GetCulture.GetName] [local.GetWomanMan] named [local.GetFullName] from the local steppe community in my realm wishes to join my court.\n\Though dismissed as barbarians by some, the peoples of the steppes - many of them intrepid nomads - are nevertheless feared as warriors and horsemen across the Silk Road for good reason. Regardless of [local.GetHerHis] actual capabilities, having a connection through [local.GetFirstName] could be useful."
 tarim_basin.0029.desc.middle_eastern:0 "A promising [local.GetCulture.GetName] [local.GetWomanMan] named [local.GetFullName] from the local Middle Eastern community in my realm wishes to join my court.\n\nThe peoples who originally came from the Middle East are infamous in many lands along the Silk Road for their business acumen, their lovely art and music, and the beauty of their women. Regardless of [local.GetHerHis] actual capabilities, having a connection through [local.GetFirstName] could be useful."
 tarim_basin.0029.desc.himalayan:0 "A promising [local.GetCulture.GetName] [local.GetWomanMan] named [local.GetFullName] from the local Himalayan community in my realm wishes to join my court.\n\nThe inhabitants of the Tibetan plateau are a rugged, hardy lot, and they are rightly respected for their courage and strength in many lands along the SIlk Road. Regardless of [local.GetHerHis] actual capabilities, having a connection through [local.GetFirstName] could be useful."
 tarim_basin.0029.desc.indian:0 "A promising [local.GetCulture.GetName] [local.GetWomanMan] named [local.GetFullName] from the local Indian community in my realm wishes to join my court.\n\nAs India is the homeland of several faiths, their people are seen as wise by some along the Silk Road, but they are also well-regarded for their knowledge in trade, diplomacy, and administration. Regardless of [local.GetHerHis] actual capabilities, having a connection through [local.GetFirstName] could be useful."
 tarim_basin.0029.desc.east_african:0 "A promising [local.GetCulture.GetName] [local.GetWomanMan] named [local.GetFullName] from the local East African community in my realm wishes to join my court.\n\nEast Africa an valuable source of gold and ivory, and the region's merchants are spread far and wide, creating networks of communities that any ruler would be wise to associate themselves with. Regardless of [local.GetHerHis] actual capabilities, having a connection through [local.GetFirstName] could be useful."
 tarim_basin.0029.desc.southeast_asian:0 "A promising [local.GetCulture.GetName] [local.GetWomanMan] named [local.GetFullName] from the local Southeast Asian community in my realm wishes to join my court.\n\nSoutheast Asia is home to a number of peoples, some of whom are well-connected with the economic, cultural, and political networks of the maritime Silk Road. Regardless of [local.GetHerHis] actual capabilities, having a connection through [local.GetFirstName] could be useful."
 tarim_basin.0029.a:0 "Splendid! You're welcome to join us!"
 tarim_basin.0029.b:0 "A nice offer, but I'm not interested."
 tarim_basin.0030.t:0 "Silk Road Herbs and Medicines"
 tarim_basin.0030.desc.east_asian:0 "Several prominent members of the local East Asian community have recently gifted me a sizable amount of herbs and traditional medicines from the hills and forests of their ancestral homeland in the Far East. I am told these herbs and concoctions are found nowhere else, and will help me maintain my health in the long run."
 tarim_basin.0030.desc.steppe:0 "Several prominent members of the local steppe community have recently gifted me a sizable amount of herbs and traditional medicines from the steppes of their ancestral homeland in the Central Asia and Siberia. I am told these herbs and concoctions are found nowhere else, and will help me maintain my health in the long run."
