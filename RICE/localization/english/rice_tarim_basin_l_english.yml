 tarim_basin.0090.t:0 "To the Holy Caves"
 tarim_basin.0090.desc:0 "For centuries, the caves of [GetTitleByKey('b_mogao').GetNameNoTier] have stood as a testament to the glory and truth of the Buddha’s profound teachings.\n\nGenerations of [GetReligionByKey('buddhism_religion').GetAdjective] men and women have etched and carved their piety and devotion into the walls of these caves, for the benefit of sentient beings, and even more men and women have come to visit to worship and pray and ruminate on the wisdom and compassion of the Buddhas and Bodhisattvas.\n\nNow, the time has come for me to travel to the caves to worship and pray as well."
 tarim_basin.0090.a:0 "I look forward to this religious experience!"
 tarim_basin.0091.t:0 "Arrival"
 tarim_basin.0091.desc:0 "I have arrived at the caves of [GetTitleByKey('b_mogao').GetNameNoTier]. Already, I feel a sense of amazement, seeing the holes in the cliffs and the many devout [ROOT.Char.GetFaith.GetAdherentNamePlural] scurrying back and forth like ants.\n\nI know that inside these caves are even greater wonders. But for now, we need to rest for the night in town before we can enter the caves."
 tarim_basin.0091.a:0 "Come morning, we will go into the caves."
 tarim_basin.0092.t:0 "Prayer, Worship, and Wonder"
 tarim_basin.0092.desc:0 "I have entered the caves of [GetTitleByKey('b_mogao').GetNameNoTier], and all I can think of is – what glory; what supreme glory; what unsurpassed glory is the Lord Buddha and his teachings!\n\nThere are as many caves here as there are people, it seems, and each is filled with all manner of wonderfully crafted art – old and new paintings on the walls, intricately carved statues, and the ever-present pleasant smell of incense and offerings of food, brought by both local monastics and visitors, and pilgrims from further away.\n\nIn these caves, amidst this illuminating art, I pray, I meditate, and I reflect on the Buddha’s teachings about samsara. There are many caves to visit, and in particular, I'm interested in the caves that depict..."
 tarim_basin.0092.a:0 "Inspiring devotees who carved them long ago"
 tarim_basin.0092.b:0 "The delightful [Glossary( 'jataka', 'JATAKA_GLOSS' )] tales that teach us much"
 tarim_basin.0092.c:0 "Pleasing images of the Buddhas and Bodhisattvas"
 tarim_basin.0093.t:0 "Visiting My Cave"
 tarim_basin.0093.desc:0 "While here, at the caves of [GetTitleByKey('b_mogao').GetNameNoTier], I also decided to visit the cave that I commissioned myself a long while ago.\n\nI smile a little to myself upon seeing the cave again. It is a wonderful sight, is it not? The craftsmanship and beauty on display, all in honor of the Buddha, the Dharma, and the Sangha, is nothing to sneeze at."
 tarim_basin.0093.a:0 "May [ROOT.Char.GetFaith.HighGodName] continue to guide me."
 tarim_basin.0094.t:0 "conclusion"
 tarim_basin.0094.desc:0 "At last, my visit to the caves of [GetTitleByKey('b_mogao').GetNameNoTier] have come to an end. It was an inspiring trip, seeing the beauty of these caves, and I am thankful that I have had the good karma to be born to learn and appreciate the sublime [ROOT.Char.GetFaith.GetAdjective] doctrines in this lifetime. The caves here are, perhaps, one of the greatest reflections of such doctrines I have seen."
 tarim_basin.0094.a:0 "May my deeds here benefit all sentient beings."
