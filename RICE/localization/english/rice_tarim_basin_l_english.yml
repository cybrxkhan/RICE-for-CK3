 tarim_basin.0177.t:0 "Islam in Khotan"
 tarim_basin.0177.desc:0 "For many years, those who believe in [ROOT.Char.GetFaith.GetReligion.GetName] have looked upon [khotan.GetNameNoTier] with suspicion and disdain, as many of the city’s infidel rulers proved to be a major thorn in the side for righteous [ali_arslan.GetFaith.GetReligion.GetAdjective] rulers in the region.\n\nNow that [ali_arslan.GetTitledFirstName] has become the first [ali_arslan.GetFaith.GetReligion.GetAdjective] ruler of [khotan.GetNameNoTier], many devout followers of [ali_arslan.GetFaith.GetReligion.GetName] in Central Asia are celebrating this achievement. Interestingly, legends have already begun to spread about how [ali_arslan.GetSheHe] battled or outwitted the fearsome, vicious infidels, or how [ali_arslan.GetSheHe] was guided by none other than Saint Gabriel himself."
 tarim_basin.0177.a:0 "This is the will of [ROOT.Char.GetFaith.HighGodName]."
 tarim_basin.0177.tooltip:0 "After [ali_arslan.GetTitledFirstName] passes away, [ali_arslan.GetFaith.GetReligion.GetAdjective] [rulers|E] of the [county|E] of [kashgar.GetNameNoTier] will get access to a [decision|E] to $RICE_tarim_basin_construct_ordam_mazar$, which in turn unlocks the [decision|E] for nearby [ali_arslan.GetFaith.GetReligion.GetAdjective] [rulers|E] to $RICE_tarim_basin_attend_ordam_mazar_festival$."
