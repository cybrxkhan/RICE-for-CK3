 RICE_tarim_basin_patronize_a_mogao_cave_desc:0 "The [mogao_caves|E] have stood near Dunhuang for centuries. Generations of local elite families - and occasionally those as far away as central China and Khotan - have funded these ever expanding network of grottoes. I should sponsor my own contribution to this religious site."
 RICE_tarim_basin_patronize_a_mogao_cave_effect_tooltip_1:0 "The cave will take about a year to construct. When it is complete, you will earn [prestige|E], [piety|E], [dynasty_prestige|E], and a #P positive#! [character_modifier|E] depending on how large the cave is and what artistic theme you choose. #X This decision can only be done once in a lifetime!#!"
 RICE_tarim_basin_patronize_a_mogao_cave_effect_tooltip_2:0 "These bonuses will be greater because your [dynasty|E] has unlocked the [GetDynastyPerk('RICE_tarim_basin_silk_road_legacy_4').GetName] [dynasty_perk|E]"
 RICE_tarim_basin_patronize_a_mogao_cave_effect_tooltip_3:0 "The costs of constructing a [mogao_cave|E] are reduced because your [dynasty|E] has unlocked the [GetDynastyPerk('RICE_tarim_basin_silk_road_legacy_5').GetName] [dynasty_perk|E]"
 RICE_tarim_basin_patronize_a_mogao_cave_confirm:0 "For the Three Jewels!"
 RICE_tarim_basin_patronize_a_mogao_cave_context_tooltip:0 "#emphasis Historical Context:#! The Mogao Caves are a system of over 500 temples, shrines, and other religious structures carved into the mountains by Dunhuang, dating from the 4th to the 14th centuries. Many caves were sponsored by several elite clans who had lived in Dunhuang since the Han Dynasty, and they represent the evolution of Buddhist artwork across a millennia. Their rediscovery in the 20th century has been a huge boon for historians studying the region, due to the vast amount of art, material artifacts, and written documents found in them."
 RICE_tarim_basin_patronize_a_mogao_cave_choose_type:0 "Choose a theme for the cave"
 RICE_tarim_basin_mogao_cave_family_option:0 "#Bold #V Family and Lineage#!#!\nShow your clan's devotion to Buddhism"
 RICE_tarim_basin_mogao_cave_family_option_desc:0 "You and your clan will have a prominent role in your cave's artwork."
 RICE_tarim_basin_mogao_cave_family_option_tooltip:0 "The world must know of the nobility and righteousness of my lineage and my kin, and how we have contributed much to the flowering of the true way.\n#weak This type of cave will earn you more prestige than piety.#!"
 RICE_tarim_basin_mogao_cave_jataka_option:0 "#Bold #V Jataka Tales#!#!\nRetell fables to teach proper morals"
 RICE_tarim_basin_mogao_cave_jataka_option_desc:0 "Much of your cave will be dedicated to retelling wonderful Buddhist fables."
 RICE_tarim_basin_mogao_cave_jataka_option_tooltip:0 "The [Glossary( 'jataka', 'JATAKA_GLOSS' )] Tales have entertained people for generations, and are still popular - they are a great way to teach everyone right conduct and attitudes.\n#weak This type of cave will earn you equal amounts of prestige and piety.#!"
 RICE_tarim_basin_mogao_cave_deities_option:0 "#Bold #V Enlightened Beings#!#!\nVenerate the higher beings"
 RICE_tarim_basin_mogao_cave_deities_option_desc:0 "Your cave will focus on depicting various Buddhist deities and holy beings."
 RICE_tarim_basin_mogao_cave_deities_option_tooltip:0 "It would be best to truly honor the Buddhas, Bodhisattvas, and other deities by focusing on them. Let those who see this cave be inspired!\n#weak This type of cave will earn you more piety than prestige.#!"

 # Decisions - Silk Road Communities
 RICE_reinforce_relations_silk_road_communities:0 "Reinforce Relations with Silk Road Communities"
 RICE_reinforce_relations_silk_road_communities_tooltip:0 "We need to build closer bonds with these groups."
 RICE_reinforce_relations_silk_road_communities_desc:0 "The Silk Road is home to many different ethnic [silk_road_communities_short|E]. It would be wise to reach out to the leaders and elites of such [silk_road_communities_short|E] in my territories, so that we may mutually assist each other."
 RICE_reinforce_relations_silk_road_communities_effect_tooltip_1:0 "You receive a [character_modifier|E] for ten years, the bonuses of which depend on which community you picked"
 RICE_reinforce_relations_silk_road_communities_effect_tooltip_2:0 "The [silk_road_community_short|E] you choose might support you in the long-term through random events and by unlocking new [decisions|E] for you"
 RICE_reinforce_relations_silk_road_communities_confirm:0 "Let's do some networking!"
 RICE_reinforce_relations_silk_road_communities_context_tooltip:0 "#emphasis Historical Context:#! The lands along the so-called "Silk Roads" have been home to a blend of many ethnicities, religions, and cultures, then and now. In various urban centers, diverse communities of different origins often played major roles in local affairs despite their "foreign" origin. For example, the Chinese dominated city of Dunhuang had a significant Sogdian minority, some who rose to high rank, and it was also home to many other ethnicities like Tibetans, Jews, and Tocharians."
 RICE_silk_road_communities_done_already_req:0 "Has not taken this [decision|E] already"
 RICE_no_current_silk_road_community_req:0 "You are not currently reinforcing relations with a [silk_road_community|E]"
 RICE_silk_road_communities_dynasty_perks_req:0 "[dynasty|E] has unlocked either the [GetDynastyPerk('RICE_socotra_indian_ocean_legacy_2').GetName] or [GetDynastyPerk('RICE_tarim_basin_silk_road_legacy_2').GetName] [dynasty_perks|E]"
 RICE_silk_road_pick_a_community_type:0 "Choose a community to network with"
 RICE_community_east_asian_option:0 "#Bold #V East Asian#!#!\nJust erudites, respected by many"
 RICE_community_east_asian_option_desc:0 "The erudite, just Easterners deserve our support."
 RICE_community_east_asian_option_tooltip:0 "The people of the Eastern lands are said to be erudite and just. They may also have connections with the Middle Kingdom itself - would it not be wise for you to seek their aid and friendship? It is time to improve your [GetModifier('RICE_tarim_basin_east_asian_contacts').GetNameWithTooltip]!\n\n#weak This option increases the amount of, and chances of receiving, gifts of [prestige|E] and [dynasty_prestige|E] from local [silk_road_communities|E], and unlocks the [decision|E] to $RICE_silk_road_community_east_asian_decision$#!"
 RICE_community_steppe_option:0 "#Bold #V Steppe#!#!\nFerocious, brave steppe warriors"
 RICE_community_steppe_option_desc:0 "The ferocious, brave nomad warriors deserve our support."
 RICE_community_steppe_option_tooltip:0 "The steppe peoples of the northern steppes are a contentious lot, but while they are not always the most reliable, their skills as warriors and adventurers cannot be ignored if you seek to bolster your military. It is time to improve your [GetModifier('RICE_tarim_basin_steppe_contacts').GetNameWithTooltip]!\n\n#weak Steppe communities are present in your lands because your capital lies on or near the land-based Silk Roads\n\nThis option increases the power of, and chances of receiving, gifts of [special_troops|E] and [character_modifiers|E] that improve [scheme_success_chance|E] and [advantage|E] in [battles|E] from local [silk_road_communities|E], and unlocks the [decision|E] to $RICE_silk_road_community_steppe_decision$#!"
 RICE_community_middle_eastern_option:0 "#Bold #V Middle Eastern#!#!\nTraders who dominate the Silk Roads"
 RICE_community_middle_eastern_option_desc:0 "The skilled, prosperous Middle Easterners deserve our support."
 RICE_community_middle_eastern_option_tooltip:0 "Iranian, Arab, and Jewish merchants and travelers have been renowned for their acumen and worldliness for centuries. With their wealth and connections, and our status and power, you could achieve great things together. It is time to improve your [GetModifier('RICE_tarim_basin_middle_eastern_contacts').GetNameWithTooltip]!\n\n#weak This option increases the amount of, and chances of receiving, gifts of [character_modifiers|E] that improve [gold|E] [income|E], or [county_modifiers|E] [building|E] costs and [control|E] in your [realm_capital|E] from local [silk_road_communities|E], and unlocks the [decision|E] to $RICE_silk_road_community_middle_eastern_decision$#!"
 RICE_community_himalayan_option:0 "#Bold #V Himalayan#!#!\nSurvivalists of the roof of the world"
 RICE_community_himalayan_option_desc:0 "The adaptive Himalayan survivalists deserve our support."
 RICE_community_himalayan_option_tooltip:0 "Tribesmen from the Himalayan Plateau are famed for being hardy, capable warriors and devout followers of their faiths who can adapt to any adversity. They could prove useful allies. It is time to improve your [GetModifier('RICE_tarim_basin_himalayan_contacts').GetNameWithTooltip]!\n\n#weak Himalayan communities are present in your lands because your capital lies on or near the land-based Silk Roads\n\nThis option increases the amount of, and chances of receiving, gifts of [character_modifiers|E] that improve [scheme_resistance|E] and [prowess|E], or [health|E], [fertility|E], and dealing with [stress|E] from local [silk_road_communities|E], and unlocks the [decision|E] to $RICE_silk_road_community_himalayan_decision$#!"
 RICE_community_indian_option:0 "#Bold #V Indian#!#!\nTheir ideas spread across the earth"
 RICE_community_indian_option_desc:0 "The wise, cultured Indians deserve our support."
 RICE_community_indian_option_tooltip:0 "The monks, thinkers, and worldly merchants hail from India have certainly left a positive mark on the cultures and societies of any land they travel to - and perhaps your lands, too. It is time to improve your [GetModifier('RICE_tarim_basin_indian_contacts').GetNameWithTooltip]!\n\n#weak This option increases the amount of, and chances of receiving, gifts of [piety|E], or of [character_modifiers|E] that improve [lifestyle_experience|E] from local [silk_road_communities|E], and unlocks the [decision|E] to $RICE_silk_road_community_indian_decision$#!"
 RICE_community_east_african_option:0 "#Bold #V East African#!#!\nA diverse group from faraway shores"
 RICE_community_east_african_option_desc:0 "The diverse Africans deserve our support."
 RICE_community_east_african_option_tooltip:0 "The peoples who come here from East Africa are of diverse origins, and include merchants, adventurers, slaves, and more. It is time to improve your [GetModifier('RICE_tarim_basin_east_african_contacts').GetNameWithTooltip]!\n\n#weak This option increases the amount of, and chances of receiving, gifts of [special_troops|E] and [character_modifiers|E] that improve [scheme_resistance|E] and [prowess|E] from local [silk_road_communities|E], and unlocks the [decision|E] to $RICE_silk_road_community_east_african_decision$\n\nThis option requires owning land along the [GetGeographicalRegion('RICE_maritime_silk_road_region').GetName]#!"
 RICE_community_southeast_asian_option:0 "#Bold #V Southeast Asian#!#!\nSailors who have mastered the Indian Ocean"
 RICE_community_southeast_asian_option_desc:0 "The enterprising, adventurous Southeast Asians deserve support."
 RICE_community_southeast_asian_option_tooltip:0 "The kingdoms and cities of Southeast Asia are important in the maritime networks that crisscross the Indian Ocean - working ourselves into their peoples' networks could prove lucrative. It is time to improve your [GetModifier('RICE_tarim_basin_southeast_asian_contacts').GetNameWithTooltip]!\n\n#weak This option increases the amount of, and chances of receiving, gifts of [character_modifiers|E] that improve [travel_speed|E] and reduce [travel_danger|E] in sea [terrain|E], or [health|E], [fertility|E], and dealing with [stress|E] from local [silk_road_communities|E], and unlocks the [decision|E] to $RICE_silk_road_community_southeast_asian_decision$\n\nThis option requires owning land along the [GetGeographicalRegion('RICE_maritime_silk_road_region').GetName]#!"
 RICE_silk_road_community_east_asian_decision:0 "Bring in East Asian Specialists"
 RICE_silk_road_community_east_asian_decision_tooltip:0 "Their knowledge can aid us greatly!"
 RICE_silk_road_community_east_asian_decision_desc:0 "Now that I have been networking with the local East Asian [silk_road_communities_short|E] in my realm, I should ask them to help me find talented people from their homelands to come here. From scholars to engineers, strategists to calligraphers, there are so many kinds of experts from afar whom I could entice to work for me!"
 RICE_silk_road_community_east_asian_decision_confirm:0 "I am in great need of talented people."
 RICE_silk_road_community_steppe_decision:0 "Recruit Steppe Warriors"
 RICE_silk_road_community_steppe_decision_tooltip:0 "Why fight them when we can recruit them to fight for us?"
 RICE_silk_road_community_steppe_decision_desc:0 "Now that I have been networking with the local steppe [silk_road_communities_short|E] in my realm, I wonder if some of their feared warriors would be willing to fight under my banner. Their skills in horsemanship, archery, hand to hand combat, and other forms of fighting, as well as their deep knowledge of strategy, tactics, and logistics could help me in my wars."
 RICE_silk_road_community_steppe_decision_confirm:0 "Better they fight for me than against me."
 RICE_silk_road_community_middle_eastern_decision:0 "Bring in Middle Eastern Merchant Settlers"
 RICE_silk_road_community_middle_eastern_decision_tooltip:0 "Trade makes the world go round!"
 RICE_silk_road_community_middle_eastern_decision_desc:0 "Now that I have been networking with the local Middle Eastern [silk_road_communities_short|E] in my realm, I'm interested in whether they'd be willing to help me attract some of their compatriots, particularly merchants, to settle in my realm and continue to expand the existing commercial networks so that we may all prosper and grow."
 RICE_silk_road_community_middle_eastern_decision_confirm:0 "Trade and commerce will flourish!"
 RICE_silk_road_community_himalayan_decision:0 "Recruit Himalayan Warriors"
 RICE_silk_road_community_himalayan_decision_tooltip:0 "I want to recruit these hardy champions of the mountains...."
 RICE_silk_road_community_himalayan_decision_desc:0 "Now that I have been networking with the local Himalayan [silk_road_communities_short|E] in my realm, I'm looking into the possibility of recruiting some of their warriors to serve in my armies. Many hail from the indomitable Himalayan plateau, and are thus indomitable in spirit themselves - such warriors could be a great military asset to me!"
 RICE_silk_road_community_himalayan_decision_confirm:0 "Their strength will become my strength."
 RICE_silk_road_community_indian_decision:0 "Bring in Indian Artisans"
 RICE_silk_road_community_indian_decision_tooltip:0 "Their art is known throughout the world!"
 RICE_silk_road_community_indian_decision_desc:0 "Now that I have been networking with the local Indian [silk_road_communities_short|E] in my realm, it has occurred to me that I could use my new connections to hire some Indian artisans from afar to work for me. The art style from the Indian subcontinent has been a major influence on many civilizations, and utilizing it will undoubtedly raise my prestige."
 RICE_silk_road_community_indian_decision_confirm:0 "Their beautiful art will have a good home here."
 RICE_silk_road_community_east_african_decision:0 "Draw in Gold and Ivory Exports"
 RICE_silk_road_community_east_african_decision_tooltip:0 "East Africa is a major exporter of gold, ivory, and other luxury goods"
 RICE_silk_road_community_east_african_decision_desc:0 "Thanks to my connections with the East African [silk_road_communities_short|E] in my realm, particularly the merchants from there or who do business with those regions, I may want to entice some of them to bring their trade through my lands – as long as I get a cut of the profits, of course."
 RICE_silk_road_community_east_african_decision_confirm:0 "Summon the merchants!"
 RICE_silk_road_community_southeast_asian_decision:0 "Hire Southeast Asian Shipbuilders"
 RICE_silk_road_community_southeast_asian_decision_tooltip:0 "Many peoples of Southeast Asia live along the coasts and rivers there"
 RICE_silk_road_community_southeast_asian_decision_desc:0 "By expanding my networks with the local Southeast Asian [silk_road_communities_short|E] in my realm, I've been able to come into contact with a number of merchants, sailors, and carpenters, and other craftspeople involved in the production and navigation of ships. I should utilize these connections to improve my realm's trade and naval abilities."
 RICE_silk_road_community_southeast_asian_decision_confirm:0 "We will sail the Indian Ocean blue!"

 # Decisions - Other
 RICE_iranian_sinicization:0 "Sinicize as a West Asian"
 RICE_iranian_sinicization_tooltip:0 "Our roots are elsewhere, but our home is here among the Chinese..."
 RICE_iranian_sinicization_desc.867:0 "The Chinese often call anyone with ancestors from the so-called Western Regions as “Hu” barbarians. Yet many of us “Hu” have lived in lands ruled by Chinese for generations, adopting their customs, language, and ideas. It is pertinent that our Chinese friends understand we are cultured people just like them, particularly in light of the rebellion of the Sogdian general An Lushan years ago - we are most unlike that cruel brute!"
 RICE_iranian_sinicization_desc:0 "The Chinese often call anyone with ancestors from the so-called Western Regions as “Hu” barbarians. Yet many of us “Hu” have lived in lands ruled by Chinese for generations, adopting their customs, language, and ideas. It is pertinent that our Chinese friends understand we are cultured people just like them!"
 RICE_iranian_sinicization_effect_tooltip_1:0 "You can adopt a new Chinese name for yourself if you wish"
 RICE_iranian_sinicization_confirm:0 "We are now Han!"
 RICE_iranian_sinicization_context_tooltip:0 "#emphasis Historical Context:#! Iranian and Tocharian communities have existed in large numbers in China historically, and included merchants, Buddhist monks and translators, slaves, soldiers, courtesans, and more. Many adapted well to Chinese culture, with some rising to prominent positions in Chinese society, becoming generals and officials. For example, the general An Lushan, who waged a large rebellion and proclaimed a short-lived Yan Dynasty that permanently scarred Tang China, may have been of Sogdian ancestry, and following his defeat, many Iranians adopted Chinese names in order to hide their origins. As another example, several prominent clans in Chinese-dominated Dunhuang, such as the Kang and An families, were of Sogdian origin but thoroughly Sinicized."
 RICE_top_liege_or_capital_chinese_req:0 "Your [top_liege|E] or your [realm_capital|E] is a [culture|E] that has Chinese [heritage|E]"
 RICE_tarim_basin_stage_animal_fight:0 "Stage Animal Fights to Predict the Harvest"
 RICE_tarim_basin_stage_animal_fight_tooltip:0 "A new year will arrive soon!"
 RICE_tarim_basin_stage_animal_fight_desc:0 "It is custom among the [ROOT.Char.GetCulture.GetName] people to stage animal fights at the beginning of each year as part of the New Year festivities. Many believe that understanding the results of these matches allows one to accurately predict the results of upcoming harvests or the fertility of ones' herds. I wish to stage a grand competition hosting many such fights!"
 RICE_tarim_basin_stage_animal_fight_desc.not_tocharian:0 "It is custom among the Tocharian peoples, or those descended from them, to stage animal fights at the beginning of each year as part of the New Year festivities. Many believe that understanding the results of these matches allows one to accurately predict the results of upcoming harvests or the fertility of ones' herds. I wish to stage a grand competition hosting many such fights!"
 RICE_tarim_basin_stage_animal_fight_effect_tooltip_1:0 "Depending on the results of the matches, you'll gain some [prestige|E], and either your [realm_capital|E] #italic might#! gain a #P positive#! [county_modifier|E] or you #italic might#! gain a #P positive#! [character_modifier|E]"
 RICE_tarim_basin_stage_animal_fight_effect_tooltip_2:0 "You will lose [piety|E] as you follow a [faith|E] which has the [GetFaithDoctrine('tenet_pacifism').GetBaseName] or [GetFaithDoctrine('tenet_dharmic_pacifism').GetBaseName] [core_tenet|E]. Thus, some [hoster.Custom('DefaultPriestTitlePlural')|U] disapprove of these violent superstitions that go against [hoster.GetFaith.HighGodNamePossessive] teachings."
 RICE_tarim_basin_stage_animal_fight_confirm:0 "Time to prepare for the New Year!"
 RICE_tarim_basin_stage_animal_fight_context_tooltip:0 "#emphasis Historical Context:#! Kucha was one of the wealthiest and most influential Tocharian city-states, whose traditions of music, dance, and other festivities were renowned. Every new year, fights were staged between various animals like cattle, horses, goats, and camels in Kucha. The results were used to predict future harvests and herds' fertility."
 RICE_decision_stage_animal_fight_month_req:0 "Month is January, February, or March"
 RICE_tarim_basin_khotan_procession:0 "Participate in Khotan's Annual Procession"
 RICE_tarim_basin_khotan_procession_tooltip:0 "Homage to the Three Jewels!"
 RICE_tarim_basin_khotan_procession_desc:0 "It is time to reaffirm our faith in the Three Jewels by participating in Khotan's annual processional ceremonies. Ever since Khotan became [ROOT.Char.GetFaith.GetReligion.GetAdjective], the procession has been celebrated without fail for centuries. Everyone in Khotan is involved, from commoners to monastics to royalty."
 RICE_tarim_basin_khotan_procession_effect_tooltip_1:0 "You will receive a random amount of [piety|E]"
 RICE_tarim_basin_khotan_procession_effect_tooltip_2:0 "There is a chance you might be seen as having received the #P blessings#! of the [eight_protectors_of_khotan|E] and receive a [character_modifier|E] whose strength depends on your [piety_level|E]"
 RICE_tarim_basin_khotan_procession_confirm:0 "I look forward to this year's procession!"
 RICE_tarim_basin_khotan_procession_context_tooltip:0 "#emphasis Historical Context:#! In Khotan's heyday as a center of Buddhism, an annual processional ceremony which lasted two weeks was held in springtime, involving everyone in the city from commoners to the royal family. Sacred Buddhist images were placed on carriages and brought in from the city outskirts every day. Each day's procession was organized by one of Khotan's major monasteries; Gomati Monastery, the most important Khotanese monastery, had the privilege of going on the first day."
 RICE_decision_khotan_procession_month_req:0 "Month is January, February, March, or April"
 RICE_decision_khotan_ruler_buddhist_req:0 "The [ruler|E] of Khotan is Buddhist"
 RICE_tarim_basin_attend_ordam_mazar_festival:0 "Attend the Ordam Festival"
 RICE_tarim_basin_attend_ordam_mazar_festival_tooltip:0 "Let us remember the martyr Ali Arslan Khan."
 RICE_tarim_basin_attend_ordam_mazar_festival_desc:0 "It is time I travel to the #italic mazar#! or tomb of Ali Arslan Khan and participate in the Ordam Festival held there. It is important that I affirm my faith in [ROOT.Char.GetFaith.GetReligion.GetName] by honoring him and mourning his death."
 RICE_tarim_basin_attend_ordam_mazar_festival_effect_tooltip_1:0 "You will receive a random amount of [piety|E] and [prestige|E] depending on your [piety_level|E]"
 RICE_tarim_basin_attend_ordam_mazar_festival_effect_tooltip_2:0 "There will also be opportunities to gain [piety|E] and [prestige|E] or lose [stress|E] during various events"
 RICE_tarim_basin_attend_ordam_mazar_festival_effect_tooltip_3:0 "You will receive the [GetModifier('RICE_tarim_basin_attended_ordam_mazar').GetNameWithTooltip] [character_modifier|E] at the end"
 RICE_tarim_basin_attend_ordam_mazar_festival_confirm:0 "Make preparations to travel to the #italic mazar#!."
 RICE_tarim_basin_attend_ordam_mazar_festival_context_tooltip:0 "#emphasis Historical Context:#! #italic Mazars#! are tombs of Muslim saints, imams, martyrs, and other holy people. In Central Asia, festivals are often celebrated at these tombs. The largest of these festivals in the Tarim Basin is the Ordam Festival, which is held at the #italic mazar#! of the martyr Ali Arslan Khan, a ruler of the Karakhanid Empire. Local Uyghur legends tell of his heroic deeds in the long war between the Muslim Karakhanids and the Buddhist Kingdom of Khotan."
 RICE_decision_tarim_sogdia_pamir_geographical_req:0 "You own a [county|E] in the [GetGeographicalRegion('world_steppe_tarim').GetName], [GetGeographicalRegion('RICE_sogdia').GetName], or the [GetGeographicalRegion('RICE_greater_pamir_region').GetName]"
 RICE_tarim_basin_become_khan_and_sultan_of_china:0 "Become the Khan and Sultan of China"
 RICE_tarim_basin_become_khan_and_sultan_of_china_tooltip:0 "The [ROOT.Char.GetDynasty.GetName] are truly a great dynasty!"
 RICE_tarim_basin_become_khan_and_sultan_of_china_desc:0 "Though an infidel land, China is admired by many Muslims as one of the world's most just and cultured empires. The Tarim Basin was dominated by China in olden days, so by that logic, if I control enough of the Tarim Basin, I could rightfully consider myself a ruler of "China." After all, one does not need to rule #italic all#! of "China" to be a ruler #italic in#! "China"...."
 RICE_tarim_basin_become_khan_and_sultan_of_china_effect_tooltip_1:0 "Your [dynasty|E] will #X lose#! this [modifier|E] if no [fake_china_claimer.GetFaith.GetReligion.GetAdjective] [ruler|E] in your family completely controls at least one [county|E] in the [GetGeographicalRegion('RICE_former_tang_western_region').GetName]"
 RICE_tarim_basin_become_khan_and_sultan_of_china_confirm:0 "Of course I rule China!"
 RICE_tarim_basin_become_khan_and_sultan_of_china_context_tooltip:0 "#emphasis Historical Context:#! In the medieval Islamic world, China was believed to originally consist of three regions: Tagbach (south China), Khitay (north China), and Barkhan or Kashgar (the Tarim Basin). The Chinese Empire was seen as an ideal society, their products desired to the point there was a large industry making knockoff, fake Chinese products in the Middle East. As such, many rulers of the Karakhanid Dynasty, who ruled parts of the Tarim Basin, took on the honorary titles of Malik, Sultan, and/or Khan of China to bolster their standing among other Muslims."
 RICE_tarim_basin_fake_china_geographical_req:0 "At least five [counties|E] in your [realm|E] are in the [GetGeographicalRegion('world_steppe_tarim').GetName]"
 RICE_tarim_basin_compile_the_turkic_dictionary:0 "Compile the First Turkic Dictionary"
 RICE_tarim_basin_compile_the_turkic_dictionary_tooltip:0 "We should be proud of our language!"
 RICE_tarim_basin_compile_the_turkic_dictionary_desc:0 "The Arabs and Persians, with their long traditions of written language, look down on us Turks as illiterate bumpkins. Compiling the first Turkic dictionary will go a long way in proving the beauty of our speech, and earn me immortality as a scholar. The book should also include other relevant information such as geography and history as well."
 RICE_tarim_basin_compile_the_turkic_dictionary_effect_tooltip_1:0 "Once you finish writing the #bold Diwan Lughat al-Turk#!, you will earn a special book [artifact|E], along with some [piety|E] and [prestige|E]"
 RICE_tarim_basin_compile_the_turkic_dictionary_effect_tooltip_2:0 "If they exist, your [liege|E], [top_liege|E], and/or your [head_of_faith|E] will receive copies as copy well, boosting their [opinion|E] of you"
 RICE_tarim_basin_compile_the_turkic_dictionary_effect_tooltip_3:0 "The book will be done in roughly one to three years; if you pass away before then, your [heir|E] will get a poorer quality version of the [artifact|E]"
 RICE_tarim_basin_compile_the_turkic_dictionary_confirm:0 "Time to finally begin this great endeavor!"
 RICE_tarim_basin_compile_the_turkic_dictionary_context_tooltip:0 "#emphasis Historical Context:#! Diwan Lughat al-Turk, or "Compendium of the Languages of the Turks," is the magnum opus of Mahmud al-Kashgari, a Karakhanid scholar who was possibly distantly related to the ruling Karakhanid clan. Written in 1072-1074 CE, it was intended for use by the Caliphs of Baghdad who were under Seljuk domination. The book was not only a mere dictionary, as it also included a map of the world from Japan to Egypt, various notes on history and geography, and examples of old Turkic poetry. As the first Turkic dictionary, it is a valuable historical resource."
 RICE_tarim_basin_someone_working_on:0 "No other scholar is currently working on compiling the first Turkic dictionary"
 RICE_tarim_basin_visit_crescent_lake:0 "Visit the Crescent Lake of Dunhuang"
 RICE_tarim_basin_visit_crescent_lake_tooltip:0 "You will visit Crescent Lake in Dunhuang"
 RICE_tarim_basin_visit_crescent_lake_effect_tooltip:0 "You will lose [stress|E] and gain some [prestige|E], [piety|E], and the [GetModifier('RICE_tarim_basin_dunhuang_crescent_lake_visit').GetNameWithTooltip] [character_modifier|E]"
 RICE_tarim_basin_visit_crescent_lake_desc:0 "One of the main geographical landmarks near the city of Dunhuang is the so-called Crescent Lake. It is a sizeable lake set in the middle of the desert, and is situated by the equally famous singing sand dunes of Dunhuang. I wish to visit this area to relax and enjoy myself!"
 RICE_tarim_basin_visit_crescent_lake_confirm:0 "I can hardly wait!"
 RICE_tarim_basin_visit_crescent_lake_context_tooltip:0 "#emphasis Historical Context:#! There is a lake a few miles south of Dunhuang called #italic Yuèyá Quán#!, or Crescent Lake. It was a popular site for leisure as early as the Han Dynasty; at one time, it was surrounded by a many temples and pavilions. Due to excessive use of groundwater, the lake has shrunk at an alarming rate in the last few decades, though this has been somewhat mitigated by emergency measures. However, more serious steps will need to be taken if the lake is to regain its former glory." 
 RICE_tarim_basin_reinhabit_gomati_monastery:0 "Revive Gomati Monastery"
 RICE_tarim_basin_reinhabit_gomati_monastery_tooltip:0 "Even tragedies are impermanent...."
 RICE_tarim_basin_reinhabit_gomati_monastery_desc:0 "It pains me as a [ROOT.Char.GetFaith.GetReligion.GetAdjective] [ROOT.Char.GetTitleAsNameNoTooltip] to see the great Gomati monastery in ruins. What horrors did the heretics unleash on Khotan when they conquered it? To rebuild its [ROOT.Char.GetFaith.GetReligion.GetAdjective] community, our first step is to restore Gomati to its rightful place as Khotan's preeminent monastery. Perhaps the divine [eight_protectors|E] will even return to protect the city!"
 RICE_tarim_basin_reinhabit_gomati_monastery_effect_tooltip_1:0 "The [GetModifier('RICE_tarim_basin_khotan_eight_protectors').GetNameWithTooltip] [character_modifier|E] will be given to Buddhist [rulers|E] of the [county|E] of Khotan once more"
 RICE_tarim_basin_reinhabit_gomati_monastery_effect_tooltip_2:0 "Buddhist [rulers|E] of Khotan and other nearby [rulers|E] will once again have access to the [activity|E] to participate in [GetActivityType( 'activity_RICE_tarim_basin_khotan_procession' ).GetName]."
 RICE_tarim_basin_reinhabit_gomati_monastery_confirm:0 "Gomati's future is in our hands!"
 RICE_tarim_basin_reinhabit_gomati_monastery_context_tooltip:0 "#emphasis Historical Context:#! In Khotan's heyday as a center of Buddhism, the kingdom was said to be full of monasteries, mostly following the Mahayana sect of Buddhism. One of the largest monasteries, and a sort of first among equals, was Gomati Monastery, which was frequently patronized by Khotan's royal family." 
 RICE_tarim_basin_construct_ordam_mazar:0 "Construct the Ordam Mazar"
 RICE_tarim_basin_construct_ordam_mazar_tooltip:0 "We should remember those who fought righteously for our beliefs."
 RICE_tarim_basin_construct_ordam_mazar_desc:0 "[ROOT.Char.GetFaith.GetReligion.GetName] only spread into the [GetGeographicalRegion('world_steppe_tarim').GetName] thanks to the efforts of great martyrs. Let us honor the one who fought bravely against the savage, wicked infidels in this part of the world, and who is currently buried in Kashgar. They deserve more than a simple tomb."
 RICE_tarim_basin_construct_ordam_mazar_effect_tooltip_1:0 "The tomb of [ali_arslan.GetTitledFirstName] will be renovated so that a great martyr like [ali_arslan.GetHerHim] has a fitting resting place"
 RICE_tarim_basin_construct_ordam_mazar_effect_tooltip_2:0 "Muslim [rulers|E] in the region will be able to take the [decision|E] to $RICE_tarim_basin_attend_ordam_mazar_festival$"
 RICE_tarim_basin_construct_ordam_mazar_confirm:0 "A worthy tomb for a worthy martyr!"
 RICE_tarim_basin_construct_ordam_mazar_context_tooltip:0 "$RICE_tarim_basin_attend_ordam_mazar_festival_context_tooltip$" 


 # Events

 tarim_basin.0001.t:0 "East Asian Specialists"
 tarim_basin.0001.desc:0 "In the present era, there are many along the Silk Road who believe the peoples of the far east to be experts in administration and skilled in the fine arts and learning. Perhaps such an assessment is a great exaggeration, based on fanciful tales and questionable stereotypes, but there is no doubt that many talented people live in those regions.\n\nAnyways, due to my connections with the local East Asian community, I’ve come into contact with some rather talented individuals with abilities in a wide variety of fields, ranging from poetry to hydraulics, history, agriculture, military logistics, and more. A number have agreed to work for me in my administration."
 tarim_basin.0001.a:0 "Their skills will greatly assist me in managing my territories."
 tarim_basin.0002.t:0 "Steppe Warriors"
 tarim_basin.0002.desc:0 "Few will ever doubt the ferocity and might of the warriors from the steppes, who fearsomely combine ruthless courage, skills in horsemanship and a variety of weapons, and shrewd cunning to defeat their foes. The mere mention of their galloping hordes is enough to strike fear into the hearts of many across the Silk Road.\n\nI am fortunate that the local steppe community is agreeable towards me - in fact, I’ve managed to convince a number of them to volunteer to serve in my armies."
 tarim_basin.0002.a:0 "Now my enemies will tremble before me!"
 tarim_basin.0003.t:0 "Middle Eastern Merchant Settlers"
 tarim_basin.0003.desc:0 "No matter their ethnic or religious origin, merchants from the Middle East can be found throughout much of the Silk Road, ranging from Arabs to Iranians and Jews and more. They have been especially prolific in establishing colonies in major trade centers and crossroads in order to broaden their business networks.\n\nI have managed to convince some members of the local Middle Eastern community to assist me in recruiting people from their homelands or from elsewhere along their SIlk Road networks, to come and settle in my lands. They get to expand their networks, while also helping me bring even more prosperity to my lands."
 tarim_basin.0003.a:0 "I eagerly welcome the colonists - it’s a win-win!"
 tarim_basin.0004.t:0 "Himalayan Warriors"
 tarim_basin.0004.desc:0 "The Himalayan Plateau is a dangerous, rugged land. The people who can endure such harsh conditions - from the perspective of outsiders, at least - are truly some of the most formidable people in the world, and their warriors are considered brave and capable by many as a result.\n\nThere are a number of such warriors living in the local Himalayan community, and I have long sought to make use of their talents. I’ve managed to convince a number of them to volunteer to serve in my armies."
 tarim_basin.0004.a:0 "A great addition to my military."
 tarim_basin.0005.t:0 "Indian Artisans"
 tarim_basin.0005.desc:0 "India is the home of many cultures and faiths that have influenced many other parts of the world. It is therefore no surprise that Indian art styles have spread throughout the Silk Road, both through incorporation of their artistic techniques and conventions, and through the immigration of skilled Indian artisans to other regions.\n\nWithin the local Indian community, for example, are a number of skilled artisans. Though it took some effort, I was able to persuade them to work for me, and I have various projects in mind where I think their skills will be most valuable."
 tarim_basin.0005.a:0 "What majesty, splendor, and divinity these artisans can create!"
 tarim_basin.0006.t:0 "African Gold and Ivory"
 tarim_basin.0006.desc:0 "Different luxuries are traded across the Silk Road, so there is nothing particularly special about gold and ivory, in a sense. That said, they are some of the most lucrative and popular exports from East Africa, crossing land and sea trade routes to arrive in faraway territories.\n\nI have connections with communities who, in turn, have networks across the African coast. Whether they are of native Africans or foreign origin, their traders can can procure large amounts of gold and ivory, with the right investments. I have taken steps to entice these merchants to bring their trade in gold and ivory through my lands, and also give me a cut of their profit as well."
 tarim_basin.0006.a:0 "Let the trade flow."
 tarim_basin.0007.t:0 "Southeast Asian Sailors"
 tarim_basin.0007.desc:0 "The people who dwell in the coasts, islands, and rivers of Southeast Asia play an important role in the maritime trade routes that connect the Indian Ocean with China. For centuries, they have honed their skills as travelers of the seas.\n\nThrough my connections with the local Southeast Asian community, I have brought on some sailors, shipbuilders, and sea merchants to assist me with my navy, to protect my shores, to encourage sea trade, and to advise me and my people on how to best travel along the seas."
 tarim_basin.0007.a:0 "Their maritime expertise will come in handy."
