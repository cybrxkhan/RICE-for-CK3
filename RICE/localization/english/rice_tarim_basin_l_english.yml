 activity_RICE_tarim_basin_bezeklik_pilgrimage_context_tooltip:0 "#emphasis Historical Context:#! The Bezeklik Caves are a complex of mostly Buddhist caves close to the ancient city of Turfan. These rock-cut caves, often filled with Buddhist murals, are strongly associated with Uyghur Buddhists as a major center of worship and pilgrimage, though there is evidence of use by Manicheans as well. It is possible in fact the original caves were more heavily used by Manicheans, before being supplanted by Buddhists after the Uyghurs converted away from Manicheism."
