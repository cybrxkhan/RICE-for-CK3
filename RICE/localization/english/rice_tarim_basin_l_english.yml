 # Buildings
 building_type_RICE_tarim_basin_mogao_caves:0 "Mogao Caves"
 building_type_RICE_tarim_basin_mogao_caves_desc:0 "The Thousand Buddha Grottoes of Dunhuang are a network of hundreds of caves that serve as temples and shrines dedicated to Buddhist worship, prayer, and meditation. The oldest caves were carved in the 4th century, and since then, devotees from as far away as central China and Khotan have sponsored the construction of various caves. Many local elite clans have their own caves that they have maintained for centuries."
 building_RICE_tarim_basin_mogao_caves:0 "$building_type_RICE_tarim_basin_mogao_caves$"
 building_RICE_tarim_basin_mogao_caves_desc:0 "$building_type_RICE_tarim_basin_mogao_caves_desc$"
 building_type_RICE_tarim_basin_bezeklik_caves:0 "Bezeklik Caves"
 building_type_RICE_tarim_basin_bezeklik_caves_desc:0 "The Bezeklik Caves of a Thousand Buddhas are a complex of Buddhist cave grottoes dating back many, centuries. The site, however, has only become more prominent in recent times, and has become an important site of worship and pilgrimage for local Buddhists."
 building_RICE_tarim_basin_bezeklik_caves:0 "$building_type_RICE_tarim_basin_bezeklik_caves$"
 building_RICE_tarim_basin_bezeklik_caves_desc:0 "$building_type_RICE_tarim_basin_bezeklik_caves_desc$"
 building_type_RICE_tarim_basin_kizil_caves:0 "Kizil Caves"
 building_type_RICE_tarim_basin_kizil_caves_desc:0 "The Kizil Caves of a Thousand Buddhas are a complex of hundreds of Buddhist cave grottoes dating back many centuries, that serve as a local holy site. Though the caves have become increasingly abandoned and many have fallen into a state of disrepair, they are still used for worship and the largest such caves in the Tarim Basin, and are only dwarfed in size and splendor by the Mogao Caves when it comes to Buddhist grottoes in the region."
 building_RICE_tarim_basin_kizil_caves:0 "$building_type_RICE_tarim_basin_kizil_caves$"
 building_RICE_tarim_basin_kizil_caves_desc:0 "$building_type_RICE_tarim_basin_kizil_caves_desc$"
 building_type_RICE_tarim_basin_khotan_jade_deposits_01:0 "Khotanese Jade Deposits"
 building_type_RICE_tarim_basin_khotan_jade_deposits_01_desc:0 "Since prehistoric times, jade has been one of Khotan's chief exports. Prized for its durability and beauty, especially in the far east, where it is exported to in large numbers. Around Khotan, jade comes from two main sources, either the nearby Kunlun Mountains, or from alluvial deposits in the Yurungqash River."
 building_RICE_tarim_basin_khotan_jade_deposits_01:0 "Jade Mining Settlement"
 building_RICE_tarim_basin_khotan_jade_deposits_01_desc:0 "The inhabitants of small settlements near Khotan, scattered in the adjacent mountains and rivers, work hard to extract precious nephrite jade."
 building_RICE_tarim_basin_khotan_jade_deposits_02:0 "Jade Mine"
 building_RICE_tarim_basin_khotan_jade_deposits_02_desc:1 "Jade is being extracted from the area around Khotan in greater numbers in ever growing settlements, bringing in more wealth to Khotan."
 building_RICE_tarim_basin_khotan_jade_deposits_03:0 "Large Jade Mine"
 building_RICE_tarim_basin_khotan_jade_deposits_03_desc:0 "The Jade deposits around Khotan are systematically mined, and these efforts are managed by enterprising merchants and local officials, who know the value Jade holds to foreigners from further east."
 building_RICE_tarim_basin_khotan_jade_deposits_04:0 "Jade Mining Complex"
 building_RICE_tarim_basin_khotan_jade_deposits_04_desc:0 "As one of the few parts in Asia that still hold sizeable Jade deposits, Khotan's jade industry is now mature and well-developed. It is one of the city's main sources of profit."
 building_type_RICE_tarim_basin_dafo_temple:0 "Dafo Temple"
 building_type_RICE_tarim_basin_dafo_temple_desc:0 "Dafo Temple, or the Great Buddha Temple, is home to one of the largest reclining Buddha statues in the world. It is said that a Buddhist monk saw heavenly sounds and lights coming from a hill; when he investigated the it, he found a beautiful reclining Buddha statue. He built this temple on that very hill in honor of this auspicious discovery."
 building_RICE_tarim_basin_dafo_temple:0 "$building_type_RICE_tarim_basin_dafo_temple$"
 building_RICE_tarim_basin_dafo_temple_desc:0 "$building_type_RICE_tarim_basin_dafo_temple_desc$"
 


 # Modifiers
 RICE_tarim_basin_kuchean_music:0 "Kuchean Music"
 RICE_tarim_basin_kuchean_music_desc:0 "Kucha is renowned as a city of endless delights; men from afar dream of visiting its many pleasure houses filled with talented musicians, dancers, and courtesans. As such, Kuchean music has become wildly popular across the world, as far away as the Middle Kingdom.\n\n#italic For as long as this [county_modifier|E] is active, [rulers|E] of the [county|E] of Kucha have access to a special [character_interaction|E] to #bold Present Skilled [kuchean_entertainers|E]#!, which is a more powerful version of #bold Present Skilled [silk_road_entertainers|E]#! and is also available at any time#!"
 RICE_tarim_basin_recently_sinicized:0 "Recently Sinicized"
 RICE_tarim_basin_zhang_clan:0 "Blood of the Zhang Clan"
 RICE_tarim_basin_zhang_clan_desc:0 "As the clan who threw off the yoke of the Tibetan Empire, and restored the Gansu corridor to Chinese control, the Zhang clan have earned themselves innumerable esteem from the other Dunhuang clans, at least publicly."
 RICE_tarim_basin_cao_clan:0 "Blood of the Cao Clan"
 RICE_tarim_basin_cao_clan_desc:0 "The Cao of Dunhuang claim descent from the great aristocratic Cao clan in China. Though claims to such a prestigious heritage are disputed, their talent, diligence, and ambition are not. The only question is, what #italic are#! their ambitions, exactly?"
 RICE_tarim_basin_suo_clan:0 "Blood of the Suo Clan"
 RICE_tarim_basin_suo_clan_desc:0 "The Suo have lived in Dunhuang since the Han Dynasty, and are perhaps one of the oldest Dunhuang clans still around. Famed for their learning and culture, their most famous member was the Jin dynasty calligrapher Suo Jing."
 RICE_tarim_basin_li_clan:0 "Blood of the Longxi Li"
 RICE_tarim_basin_li_clan_desc:0 "The Li of Dunhuang, also known as the Longxi Li, claim to be descendants of the Han general Li Guang and by extension the Taoist sage Laozi. The Tang Emperors themselves are descended from a branch of the Longxi Li. As such, their name is extremely prestigious, and they are accorded much respect in Dunhuang society."
 RICE_tarim_basin_zhai_clan:0 "Blood of the Zhai Clan"
 RICE_tarim_basin_zhai_clan_desc:0 "Noted for their pursuits in intellectual, religious, and administrative affairs, the Zhai don't always wield as much power as the other major clans in Dunhuang, but they are skilled in deftly navigating and adapting to the ever-changing political climate, knowing who and who not to work with."
 RICE_tarim_basin_yin_clan:0 "Blood of the Yin Clan"
 RICE_tarim_basin_yin_clan_desc:0 "The Yin are an old noble clan of Dunhuang, whose ancestor Yin Dan fled there after the fall of the Han Dynasty. They are noted for their connections to many Sogdian families, and were also great supporters of Empress Wu Zeitian back in the day, having supposedly witnessed auspicious portents legitimizing her rule."
 RICE_tarim_basin_yan_clan:0 "Blood of the Yan Clan"
 RICE_tarim_basin_yan_clan_desc:0 "The Yan clan of Dunhuang have been adept at playing the game of politics and working for the right masters. Their most famous member, Yan Chao, heroically resisted the Tibetan invasion of Dunhuang and was able to negotiate a favorable surrender that spared the city."
 RICE_tarim_basin_guiyi_tang_distrust:0 "Distruted by the Tang Court"
 RICE_tarim_basin_guiyi_tang_distrust_desc:0 "Though the Guiyi Circuit claims nominal allegiance to the Tang Dynasty, due to a history of tensions between the two parties, the Tang are unwilling to reciprocate and provide much aid to these warlords in the western frontier.\n\n#EMP This [character_modifier|E] is given to whoever is [ruler|E] of the Guiyi Circuit until 888 CE."
 RICE_tarim_basin_is_zhang_yichao:0 "Liberator of Dunhuang"
 RICE_tarim_basin_is_zhang_yichao_desc:0 "The great Zhang Yichao, a worthy hero of this era of strife and conflict, was born into a family of esteemed nobles in Dunhuang. He led his homeland's people to drive out their Tibetan rulers in 848 CE, and has deftly managed the region in the years since."
 RICE_tarim_basin_built_mogao_cave_normal:0 "Patronized Small Mogao Cave"
 RICE_tarim_basin_built_mogao_cave_normal_desc:0 "This character recently patronized the construction of a modest sized Buddha Grotto in the [mogao_caves|E] near Dunhuang. This deed will certainly bring them good karmic merit."
 RICE_tarim_basin_built_mogao_cave_big:0 "Patronized Medium Mogao Cave"
 RICE_tarim_basin_built_mogao_cave_big_desc:0 "This character recently patronized the construction of a decently sized Buddha Grotto in the [mogao_caves|E] near Dunhuang. The cave is quite beautiful, as befits one commissioned by a member of the local elite."
 RICE_tarim_basin_built_mogao_cave_bigger:0 "Patronized Large Mogao Cave"
 RICE_tarim_basin_built_mogao_cave_bigger_desc:0 "This character recently patronized the construction of a large Buddha Grotto in the [mogao_caves|E] near Dunhuang. The cave is one of the most splendid and largest built in many years, and has won praise and admiration from many."
 RICE_tarim_basin_built_mogao_cave_biggest:0 "Patronized Huge Mogao Cave"
 RICE_tarim_basin_built_mogao_cave_biggest_desc:0 "This character recently patronized the construction of an extremely grand new Buddha Grotto in the [mogao_caves|E] near Dunhuang. The cave is one of the biggest cave complexes at the entire Mogao site, full of dazzling visuals and breathtaking art."
 RICE_tarim_basin_silk_road_entertainers:0 "Exotic Silk Road Entertainers"
 RICE_tarim_basin_silk_road_entertainers_desc:0 "Another ruler recently presented a group of skilled entertainers from across the Silk Road to this character, including musicians, acrobats, dancers, courtesans, beautiful slaves, and more. These new members of this character's court will do much to enhance their new master or mistress' status."
 RICE_tarim_basin_kuchean_entertainers:0 "Exotic Kuchean Entertainers"
 RICE_tarim_basin_kuchean_entertainers_desc:0 "Another ruler recently presented a group of skilled entertainers to the famed pleasure city of Kucha to this character, including musicians, acrobats, dancers, courtesans, beautiful slaves, and more. These new members of this character's court will do much to enhance their new master or mistress' status, especially given Kucha's reputation for its excellent music and entertainers."
 RICE_tarim_basin_gifted_silk_road_entertainers:0 "Presented Gift of Silk Road Entertainers"
 RICE_tarim_basin_gifted_kuchean_entertainers:0 "Presented Gift of Kuchean Entertainers"
 RICE_tarim_basin_east_asian_contacts:0 "Contacts with East Asian [silk_road_communities_short|E]"
 RICE_tarim_basin_east_asian_contacts_desc:0 "This character has connections with East Asian or Sinic people of foreign origin living in their part of the so-called Silk Road, and they have a good relationship with the elite members of these communities.\n\n#EMP Increases the amount of, and chances of receiving, a gifts of [prestige|E] and [dynasty_prestige|E] from local [silk_road_communities|E]\nUnlocks the [decision|E] to $RICE_silk_road_community_east_asian_decision$#!"
 RICE_tarim_basin_steppe_contacts:0 "Contacts with Steppe [silk_road_communities_short|E]"
 RICE_tarim_basin_steppe_contacts_desc:0 "This character has connections with steppe nomad people of foreign origin living in their part of the so-called Silk Road, and they have a good relationship with the elite members of these communities.\n\n#EMP Increases the amount of, and chances of receiving, gifts of [special_troops|E] and [character_modifiers|E] that improve [scheme_success_chance|E] and [advantage|E] in [battles|E]\nUnlocks the [decision|E] to $RICE_silk_road_community_steppe_decision$#!"
 RICE_tarim_basin_middle_eastern_contacts:0 "Contacts with Middle Eastern [silk_road_communities_short|E]"
 RICE_tarim_basin_middle_eastern_contacts_desc:0 "This character has connections with Arabic, Iranian, and Jewish people of foreign origin living in their part of the so-called Silk Road, and they have a good relationship with the elite members of these communities.\n\n#EMP Increases the amount of, and chances of receiving, gifts of [character_modifiers|E] that improve [gold|E] [income|E], or [county_modifiers|E] [building|E] costs and [control|E] in your [realm_capital|E] from local [silk_road_communities|E]\nUnlocks the [decision|E] to $RICE_silk_road_community_middle_eastern_decision$#!"
 RICE_tarim_basin_himalayan_contacts:0 "Contacts with Himalayan [silk_road_communities_short|E]"
 RICE_tarim_basin_himalayan_contacts_desc:0 "This character has connections with Himalayan people of foreign origin living in their part of the so-called Silk Road, and they have a good relationship with the elite members of these communities.\n\n#EMP Increases the amount of, and chances of receiving, gifts of [character_modifiers|E] that improve [scheme_resistance|E] and [prowess|E], or [health|E], [fertility|E], and dealing with [stress|E] from local [silk_road_communities|E]\nUnlocks the [decision|E] to $RICE_silk_road_community_himalayan_decision$#!"
 RICE_tarim_basin_indian_contacts:0 "Contacts with Indian [silk_road_communities_short|E]"
 RICE_tarim_basin_indian_contacts_desc:0 "This character has connections with Indian people of foreign origin living in their part of the so-called Silk Road, and they have a good relationship with the elite members of these communities.\n\n#EMP Increases the amount of, and chances of receiving, gifts of [piety|E], or of [character_modifiers|E] that improve [lifestyle_experience|E]\nUnlocks the [decision|E] to $RICE_silk_road_community_indian_decision$#!"
 RICE_tarim_basin_east_african_contacts:0 "Contacts with East African [silk_road_communities_short|E]"
 RICE_tarim_basin_east_african_contacts_desc:0 "This character has connections with East African people of foreign origin living in their part of the so-called Silk Road, and they have a good relationship with the elite members of these communities.\n\n#EMP Increases the amount of, and chances of receiving, gifts of [special_troops|E] and [character_modifiers|E] that improve [scheme_resistance|E] and [prowess|E]\nUnlocks the [decision|E] to $RICE_silk_road_community_east_african_decision$#!"
 RICE_tarim_basin_southeast_asian_contacts:0 "Contacts with Southeast Asian [silk_road_communities_short|E]"
 RICE_tarim_basin_southeast_asian_contacts_desc:0 "This character has connections with Southeast Asian people of foreign origin living in their part of the so-called Silk Road, and they have a good relationship with the elite members of these communities.\n\n#EMP Increases the amount of, and chances of receiving, gifts of [character_modifiers|E] that improve [travel_speed|E] and reduce [travel_danger|E] in sea [terrain|E], or [health|E], [fertility|E], and dealing with [stress|E]\nUnlocks the [decision|E] to $RICE_silk_road_community_southeast_asian_decision$#!"
 RICE_tarim_basin_east_asian_specialists:0 "East Asian Specialists"
 RICE_tarim_basin_east_asian_specialists_desc:0 "Several experts from the Middle Kingdom or other nearby lands influenced by their culture have been recruited to work for this character. They possess a variety of skills related to administration, law, public works, strategy, and more."
 RICE_tarim_basin_merchant_settlers:0 "Merchant Settlers"
 RICE_tarim_basin_merchant_settlers_desc:0 "A number of Arabian or Iranian merchant communities have settled here recently. As stewards of the so-called Silk Road, their presence will boost the local economy."
 RICE_tarim_basin_indic_artisans:0 "Indic Artisans"
 RICE_tarim_basin_indic_artisans_desc:0 "Indian art is influential in many parts of the world, and so this character has recently hired a number of such artisans. These artistic skills will surely be of great use."
 RICE_tarim_basin_african_contracts:0 "Importing Gold and Ivory"
 RICE_tarim_basin_african_contracts_desc:0 "This ruler has negotiated with merchants operating from East Africa to attract more of their trade to the lands they govern, particularly when it comes to the lucrative gold and ivory trade that makes up the bulk of East African exports."
 RICE_tarim_basin_southeast_asian_shipbuilders:0 "Southeast Asian Shipbuilders"
RICE_tarim_basin_southeast_asian_shipbuilders_desc:0 "The various kingdoms, city-states, and tribes of Southeast Asia are home to many people with experience and knowledge of sailing, shipbuilding, navigation, sea trade, and more. This character has brought in many such people to advise them in these areas."
 RICE_tarim_basin_lop_nur_dry_period:0 "Dry Period at Lop Nur"
 RICE_tarim_basin_lop_nur_dry_period_desc:0 "Whether due to changing climate patterns and river courses, or due to man-made activity leading to increasing desertification, the once sizeable Lop Nur lake has shrunk considerably, turning the once lush lake into harsh, desolate badlands. This is putting a strain on nearby settlements as they struggle to maintain previous levels of agriculture. Many are fleeing the region, and the local economy is suffering."
 RICE_tarim_basin_lop_nur_fluctuations:0 "Fluctuating Lake Levels at Lop Nur"
 RICE_tarim_basin_lop_nur_fluctuations_desc:0 "Generations ago, the once sizeable Lop Nur lake began to shrink considerably, whether due to changes in climate or river courses, or due to man-made activity. Although that long 'dry period' is now over, the lake is a shadow of its former self, as its lake level continues to fluctuate, and gradually decrease. The local economy is nowhere near its glory days, and the ruins of ancient, abandoned settlements are scattered about."
 RICE_tarim_basin_fake_china_dynasty:0 "Khans and Sultans of China"
 RICE_tarim_basin_fake_china_dynasty_desc:0 "Rulers of this dynasty, ruling over parts of the Tarim Basin, regularly grant themselves honorary titles related to China, such as Malik al-Mashriq wa al-Sin ("King of the East and China"), Sultan al-Sharq wa al-Sin ("Sultan of the East and China"), and Tabgach Khan ("Khan of China"). Many Muslims of the current era see China as an exemplary, ideal society that is ruled by erudite, righteous scholars and produces fine luxuries. To control the Tarim Basin, once a dominion of China in olden days, means to technically control part of China, no?\n\n#EMP This [modifier|E] will be permanently #N lost#! if this [dynasty|E] no longer has any members who are [rulers|E], nor if they no longer hold any territory in the [GetGeographicalRegion('RICE_former_tang_western_region').GetName]#!"
 RICE_tarim_basin_is_al_kashgari_upgrade:0 "The Proud Turkic Lexicographer"
 RICE_tarim_basin_is_al_kashgari_upgrade_desc:0 "Mahmud al-Kashgari is no feeble scholar - he has traveled much and seen much, and studied many countries of the world. A hard-working man, he has completed his life goal's of writing the first comprehensive dictionary of the Turkic languages."
 RICE_tarim_basin_working_on_turkic_dictionary:0 "Working on the First Turkic Dictionary"
 RICE_tarim_basin_working_on_turkic_dictionary_desc:0 "This character is currently working on compiling the first Turkic Dictionary. They will soon prove to the world that the Turks have a linguistic and literary legacy that is as respectable as that of any other peoples!"
 RICE_tarim_basin_eight_protectors_blessing_1:0 "Minor $RICE_tarim_basin_eight_protectors_blessing_2$"
 RICE_tarim_basin_eight_protectors_blessing_1_desc:0 "They say this character received the blessings of the [eight_protectors_of_khotan|E], after participating in the city's annual religious procession. According to legend, the Buddha appointed eight deities to protect Khotan, ensure its sovereignty, and defend the Buddhist teachings. These eight deities are Aparajita, Samjnaya, Gaganasvara, Suvarnamala, Grhavatapta, Amgusa, Sthanavati, and Vaisravana."
 RICE_tarim_basin_eight_protectors_blessing_2:0 "Blessings from Khotan's Eight Protectors"
 RICE_tarim_basin_eight_protectors_blessing_2_desc:0 "$RICE_tarim_basin_eight_protectors_blessing_1_desc$"
 RICE_tarim_basin_eight_protectors_blessing_3:0 "Major $RICE_tarim_basin_eight_protectors_blessing_2$"
