 tarim_basin.0040.t:0 "The Entertainer"
 tarim_basin.0040.desc:0 "Everyone is still talking about the many talented entertainers [actor.GetTitledFirstName] gifted me a while back. One of them, however, has stood out in particular: [entertainer.GetFirstName], who is of [entertainer.GetCulture.GetName] ancestry.\n\n“[recipient.GetTitledFirstName],” [praiser.GetFirstName] tells me one day, “I think I speak for everyone here when I say that [entertainer.GetFirstName] is an entertainer unlike any other I’ve seen across the Silk Road. It would be a waste to let [entertainer.GetHerHim] languish as nothing more than a mere servant. Nay, I say it would be proper to promote [entertainer.GetHerHim] to be one of the regular members of this court, as a reward for such wonderful service [entertainer.GetSheHe] has provided us.”\n\nIt is a bit of an unorthodox suggestion, but not unheard of. When I ask the kneeling [entertainer.GetFirstName] what [entertainer.GetSheHe] thinks, [entertainer.GetSheHe] meekly responds with carefully chosen words: “I only wish to bring joy to your court, no matter what you require of me.”"
 tarim_basin.0040.a:0 "You definitely deserve more. I will make you a proper courtier."
 tarim_basin.0040.b:0 "Your services are appreciated, but you’re fine where you are."
