 RICE_tarim_basin_khotan_eight_protectors_desc:0 "With its myriad of monasteries and monks, Khotan has been a center of Buddhism for centuries. Various prophecies and scriptures tell of how the Buddha instructed [eight_protectors|E] to protect Khotan: Aparajita, Samjnaya, Gaganasvara, Suvarnamala, Grhavatapta, Amgusa, Sthanavati, and Vaisravana. For as long as the people of Khotan honor the Three Jewels in their hearts, so shall these great beings ensure its survival and prosperity.\n\n#EMP This [character_modifier|E] is given to the [ruler|E] of the [county|E] of Khotan as long as they are #V Buddhist#! and enables them and nearby Buddhist [rulers|E] can access an [activity|E] to participate in [GetActivityType( 'activity_RICE_tarim_basin_khotan_procession' ).GetName].\nThis [character_modifier|E] will be removed if the [county|E] of Khotan is ever ruled by someone who does not follow a Buddhist [faith|E], or who is hostile to Buddhist teachings - if this happens, the modifier can only be restored through a [decision|E] to $RICE_tarim_basin_reinhabit_gomati_monastery$.#!"
