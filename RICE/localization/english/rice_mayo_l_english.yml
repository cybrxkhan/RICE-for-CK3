 TFE_holy_well_level_1:0 "Minor Holy Well Recently Consecrated"
 TFE_holy_well_level_1_desc:0 "The religious authorities in this region recently consecrated a holy well of some renown. Devotees are flocking to the site from nearby regions to pray and leave offerings.\n\n#italic Enables the [activity|E] for [rulers|E] who own this [county|E] or have a [domicile|E] in it if their [culture|E] has the $tradition_sacred_springs_name$ [tradition|E]. A minor holy well offers fewer bonuses when taking this [decision|E], compared to major and great holy wells.#!"
 TFE_holy_well_level_2:0 "Major Holy Well Recently Consecrated"
 TFE_holy_well_level_2_desc:0 "The religious authorities in this region recently consecrated a holy well of some renown. Devotees are flocking to the site from the surrounding region to pray and leave offerings.\n\n#italic Enables the [activity|E] for [rulers|E] who own this [county|E] or have a [domicile|E] in it if their [culture|E] has the $tradition_sacred_springs_name$ [tradition|E]. A major holy well offers more bonuses when taking this [decision|E] compared to a minor holy well, but less when compared to a great holy well.#!"
 TFE_holy_well_level_3:0 "Great Holy Well Recently Consecrated"
 TFE_holy_well_level_3_desc:0 "The religious authorities in this region recently consecrated a holy well of some renown. Devotees are flocking to the site from nearby regions to pray and leave offerings.\n\n#italic Enables the [activity|E] for [rulers|E] who own this [county|E] or have a [domicile|E] in it if their [culture|E] has the $tradition_sacred_springs_name$ [tradition|E]. A great holy well offers more bonuses when taking this [decision|E], compared to minor and major holy wells.#!"
 TFE_healing_waters_of_a_holy_well:0 "Healing Waters of a Holy Well"
 TFE_healing_waters_of_a_holy_well_desc:0 "This character recently visited a holy well to pray and make religious offerings. Afterwards, this character felt like they were spiritually and physically rejuvenated."
