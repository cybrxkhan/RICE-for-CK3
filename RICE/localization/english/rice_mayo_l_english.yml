 # Decisions
 RICE_mayo_school_of_mayo_decision:0 "Influence the Direction of Mayo of the Saxons"
 RICE_mayo_school_of_mayo_decision_tooltip:1 "The School of Mayo is changing before our eyes, and it is time to influence which direction it goes in."
 RICE_mayo_school_of_mayo_decision_desc:0 "Mayo of the Saxons, or the School of Mayo, has stood as one of the great centers of learning in Ireland, thanks in part to enthusiastic support form both Irish and Anglo-Saxons alike. However, as the school's connections with its Anglo-Saxon roots declines, what will be its fate?"
 RICE_mayo_school_of_mayo_decision_effect_tooltip_1:1 "xxxxxxxxxxx"
 RICE_mayo_school_of_mayo_decision_confirm:0 "We will influence the school's future"
 RICE_mayo_school_of_mayo_decision_context_tooltip:0 "#emphasis Historical Context:#! xxxxx"
 RICE_mayo_school_of_mayo_decision_PICK_TYPE: "$RICE_mayo_school_of_mayo_decision_confirm$"
 RICE_mayo_school_of_mayo_decision_select_text: "What lies in the future for Mayo of the Saxons?\n$select_one_of_the_available_option_step_one_top_text$"
 RICE_mayo_school_of_mayo_decision_irish_name: "#Bold Embrace Irish Learning#!"
 RICE_mayo_school_of_mayo_decision_irish_desc: "$RICE_mayo_school_of_mayo_decision_irish_name$"
 RICE_mayo_school_of_mayo_decision_irish_tooltip: "#italic Any who unnecessarily denigrate the [Glossary( 'Elect', 'ELECT_GLOSS' )] as corrupt are serving the will of the $manicheanism_devil_name$ – we must support of the Church, to prevent its demise!#!"
 RICE_mayo_school_of_mayo_decision_english_name: "#Bold Revitalize English Connections#!"
 RICE_mayo_school_of_mayo_decision_english_desc: "$RICE_mayo_school_of_mayo_decision_english_name$"
 RICE_mayo_school_of_mayo_decision_english_tooltip: "#italic Not so long ago, our predecessors, called the [Glossary( 'dinavariya', 'DINAVARIYA_GLOSS' )] criticized our brethren in [GetGeographicalRegion('RICE_region_mesopotamia').GetName] for being too lax. Now it is our turn to reform our [Glossary( 'Elect', 'ELECT_GLOSS' )], before it is too late!#!"
 RICE_mayo_school_of_mayo_decision_destroy_name: "#Bold Withdraw Support for the School#!"
 RICE_mayo_school_of_mayo_decision_destroy_desc: "$RICE_mayo_school_of_mayo_decision_destroy_name$"
 RICE_mayo_school_of_mayo_decision_destroy_tooltip: "#italic If the so-called [Glossary( 'Elect', 'ELECT_GLOSS' )] are corrupt and lacking in virtue and spirituality, what does that say about [GetFaithByKey('manichean').GetNameNoTooltip] itself? I grow disillusioned too, and want to seek spiritual guidance elsewhere....#!"
 RICE_mayo_school_of_mayo_decision_destroy_effect_1: "You will receive an event to convert to a different [faith|E] with adherents in a [county|E] in your [domain|E], if one exists. You can opt to not convert for now, if you prefer."
 RICE_mayo_school_of_mayo_decision_destroy_effect_2: "All [GetFaithByKey('manichean').GetAdjective] [rulers|E] in the [GetGeographicalRegion('RICE_greater_qocho_region').GetName] (including yourself) will get access to a [decision|E] to #Bold Convert Away from [GetFaithByKey('manichean').GetNameNoTooltip]#! for #V 100#! years."
 RICE_mayo_school_of_mayo_decision_destroy_effect_3: "Other [GetFaithByKey('manichean').GetAdjective] [rulers|E] in the [region|E] might, but aren't guaranteed to, take this [decision|E] over time."
 RICE_mayo_bury_bog_butter:0 "Bury Bog Butter"
 RICE_mayo_bury_bog_butter_tooltip:1 "Burying butter in bogs is a great way to preserve it."
 RICE_mayo_bury_bog_butter_desc:0 "Burying butter in bogs is a time-honored method of preserving it for the long term. There should be some bogs nearby where we can bury my butter."
 RICE_mayo_bury_bog_butter_effect_tooltip_1:1 "The [decision|E] to #bold $RICE_mayo_retrieve_bog_butter$#! can be taken after #V 1#! year to gain the [GetModifier('RICE_mayo_bog_butter_modifier').GetNameWithTooltip] [character_modifier|E], among other bonuses"
 RICE_mayo_bury_bog_butter_effect_tooltip_2:1 "The #bold $tradition_RICE_brehon_law_name$#! [tradition|E] increases the bonuses of this [decision|E]"
 RICE_mayo_bury_bog_butter_confirm:0 "I do love my butter!"
 RICE_mayo_bury_bog_butter_context_tooltip:0 "#emphasis Historical Context:#! xxxxx"
 RICE_mayo_retrieve_bog_butter:0 "Retrieve Bog Butter"
 RICE_mayo_retrieve_bog_butter_tooltip:1 "It's time to find that butter we buried a while back in the bogs."
 RICE_mayo_retrieve_bog_butter_desc:0 "I buried some butter in a bog a while back to better preserve it. Maybe now would be a good time to dig it up and enjoy what it has become?"
 RICE_mayo_retrieve_bog_butter_effect_tooltip_1:1 "xxxxxxxxxxx"
 RICE_mayo_retrieve_bog_butter_confirm:0 "It's butter harvesting season!"
 RICE_mayo_retrieve_bog_butter_context_tooltip:0 "#emphasis Historical Context:#! xxxxx"
 RICE_consecrate_holy_well:0 "Consecrate a Holy Well"
 RICE_consecrate_holy_well_tooltip:0 "The lands are full of sacred water sources that can be consecrated"
 RICE_consecrate_holy_well_desc:0 "Sacred springs and holy wells play an important role in [ROOT.Char.GetCulture.GetName] folklore, and though there are many such sites scattered about my lands, I wish to consecrate one near my [capital|E] and elevate its importance in the eyes of faithful [ROOT.Char.GetFaith.GetAdherentNamePlural] everywhere."
 RICE_consecrate_holy_well_effect_tooltip_1:0 "This [decision|E] can only be taken #V ONCE#! in a lifetime"
 RICE_consecrate_holy_well_effect_tooltip_2:0 "Your [capital|E] will receive a [county_modifier|E] for #V 20#! years that increases [county_opinion|E] and [control|E]; though the strength of this modifier is random, it is influenced by your [piety_level|E]"
 RICE_consecrate_holy_well_effect_tooltip_3:0 "For as long as this [county_modifier|E] is active, [rulers|E] who own the [county|E] it is in or have a [domicile|E] there have access to the [GetActivityType( 'activity_RICE_visit_holy_well' ).GetName] [activity|E]"
 RICE_consecrate_holy_well_confirm:0 "Locate a suitable holy well!"
