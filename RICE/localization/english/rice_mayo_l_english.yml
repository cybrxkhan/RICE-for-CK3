 innovation_RICE_placeholder_01:0 "Bog Butter"
 innovation_RICE_placeholder_01_desc:0 "In many parts of the British Isles, butter is often preserved by being buried in bogs, an ancient practice that has persisted for millennia, due to butter's importance and many uses, from food and cosmetics to salves and more."
 innovation_RICE_placeholder_02:0 "Crannogs"
