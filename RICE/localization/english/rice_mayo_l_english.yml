 RICE_mayo_aspiration_maintain_authority_in_ireland: "[RICE_aspiration|E]: Maintain Authority in Ireland"
 RICE_mayo_aspiration_maintain_authority_in_ireland_desc: "#italic As the most recent Irish high king, Ruaidrí Ua Conchobair has spent decades trying to assert his authority in Ireland, against insolent rival Irish rulers, conniving relatives, and the newly arrived Anglo-Norman adventurers who have questionable motives. He is now getting old, and hopes to regain some semblance of power over the fabled island of Saint Patrick.#!$RICE_mayo_aspiration_ruaidri_o_connor_desc$\n\n"
 
