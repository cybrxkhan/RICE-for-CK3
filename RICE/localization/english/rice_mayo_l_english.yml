 # Aspirations
 RICE_mayo_aspiration_ruaidri_o_connor_desc: "\n\n#bold [historical_aspiration_main_objectives|E]#! @warning_icon! (Both [historical_aspiration_routes|E] are mutually exclusive!)\n#bold #N English Fealty [historical_aspiration_route|E]#!#!\n$EFFECT_LIST_BULLET$Become a [vassal|E] or [tributary|E] of [GetTitleByKey('k_england').GetNameNoTier]\n$EFFECT_LIST_BULLET$[completely_control|E], whether directly or through [vassals|E] and [tributaries|E], at least #V 6#! [counties|E] in [GetGeographicalRegion('custom_ireland').GetName]\n$EFFECT_LIST_BULLET$Have a [prestige_level|E] of [GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L] or higher\n\n#bold Rewards#!\n$EFFECT_LIST_BULLET$Gain @prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [prestige|E]\n$EFFECT_LIST_BULLET$Gain @gold_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [gold|E]\n$EFFECT_LIST_BULLET$Increased [cultural_acceptance|E] between your [culture|E] and the Norman and English [cultures|E]\n$EFFECT_LIST_BULLET$Receive #V 500#! English [special_troops|E], including some [men_at_arms|E]\n#bold #P Independent Ruler [historical_aspiration_route|E]#!#!\n$EFFECT_LIST_BULLET$Remain an [independent|E] [ruler|E]\n$EFFECT_LIST_BULLET$[completely_control|E], whether directly or through [vassals|E] and [tributaries|E], at least #V 9#! [counties|E] in [GetGeographicalRegion('custom_ireland').GetName]\n$EFFECT_LIST_BULLET$No more than #V 2#! [counties|E] in [GetGeographicalRegion('custom_ireland').GetName] are controlled by [rulers|E] who are not of a $heritage_goidelic_name$ [culture|E]\n$EFFECT_LIST_BULLET$Have a [prestige_level|E] of [GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L] or higher\n\n#bold Rewards#!\n$EFFECT_LIST_BULLET$Gain [GetTitleByKey('k_ireland').GetNameNoTier] if you haven't already\n$EFFECT_LIST_BULLET$Gain @prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [prestige|E]\n$EFFECT_LIST_BULLET$Gain @dynasty_prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_large_resource_bonus')]#! [dynasty_prestige|E]\n$EFFECT_LIST_BULLET$Receive #V 1000#! Gaelic [special_troops|E], including some [men_at_arms|E]\n$EFFECT_LIST_BULLET$All [independent|E] [dukes|E] and [counts|E] in [GetGeographicalRegion('custom_ireland').GetName] will choose between becoming your [vassal|E] or [tributary|E]\n\n#bold [historical_aspiration_bonus_objectives|E]#! (Available to both [historical_aspiration_routes|E])\n$EFFECT_LIST_BULLET$Have a [piety_level|E] of [GetModifier( 'piety_level_3' ).GetNameWithTooltip|L] or higher (Reward: Gain @gold_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_small_resource_bonus')]#! [gold|E])\n$EFFECT_LIST_BULLET$Do the [GetActivityType( 'activity_RICE_mayo_croagh_patrick_pilgrimage' ).GetName] [activity|E] at least once (Reward: Gain @piety_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [piety|E])"
 RICE_mayo_historical_aspiration_action_ruaidri_o_connor: "#italic As the most recent Irish high king, I have spent decades trying to assert my authority in Ireland, against insolent rival Irish rulers, conniving relatives, and the newly arrived Anglo-Norman adventurers who have questionable motives. I am now getting old, and hope to regain some semblance of power over the fabled island of Saint Patrick.#!$RICE_mayo_aspiration_ruaidri_o_connor_desc$"
 RICE_mayo_historical_aspiration_modifier_desc_ruaidri_o_connor: "[GetModifier('RICE_mayo_aspiration_maintain_authority_in_ireland').GetNameWithTooltip]"

