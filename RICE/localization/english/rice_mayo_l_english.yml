 mayo.0020.t:0 "Consecrating the Holy Well"
 mayo.0020.desc:0 "For as long as anyone can remember, sacred springs and holy wells have played an important role in the folklore and daily life of the [ROOT.Char.GetCulture.GetName] people.\n\nUnder my direction, [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitlePlural')] have located a holy well in [county.GetNameNoTier] venerated locally that deserves more recognition as a site of veneration and prayer. After we performed various ceremonies to consecrate this holy well, word is spreading fast around the region about its purported spiritual and healing properties.\n\nThere is no doubt that this holy well will become an important focal point of local [ROOT.Char.GetFaith.GetAdjective] religious activity for many years."
 mayo.0020.a:0 "Great to hear!"
 mayo.0020.tooltip:0 "$RICE_consecrate_holy_well_effect_tooltip_3$"
 mayo.0021.t:0 "Visiting the Holy Well"
 mayo.0021.desc:0 "For as long as anyone can remember, sacred springs and holy wells have played an important role in the folklore and daily life of the [ROOT.Char.GetCulture.GetName] people. Many people visit these wells, springs, or small pools of water scattered about the land for religious reasons. I am no different, as I have decided to visit a holy well of some local renown in [county.GetNameNoTier].\n\nOnce I arrive at the site, though it is relatively small, it is serene and humbling. I feel a sense of spiritual and physical peace that I haven't felt in a while. I pray to [ROOT.Char.GetFaith.PantheonTerm] in the [ROOT.Char.GetFaith.GetAdjective] manner, and leave offerings before I depart."
 mayo.0021.a:0 "It was a wonderful experience, all in all."
 mayo.0021.toast:0 "The holy well's waters bless you"
 mayo.0022.t:0 "The Holy Well"
 mayo.0022.desc:0 "The holy wells of [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName] have gained renown in recent times for their spiritual powers – powers which even I, a [ROOT.Char.GetTitleAsNameNoTooltip], can benefit from. Like many others, I will travel there to ask for blessings from [ROOT.Char.GetFaith.PantheonTerm]."
 mayo.0022.a:0 "Now, onwards to the holy well!"
