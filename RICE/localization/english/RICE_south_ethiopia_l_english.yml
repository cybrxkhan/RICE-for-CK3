 south_ethiopia.0080.t:0 "The Enset Harvest"
 south_ethiopia.0080.desc:0 "People in the highlands of [GetGeographicalRegion('RICE_south_ethiopia_region').GetName] have farmed #bold enset#! for generations. It is a very useful crop because it is resistant to drought, and can be harvested anytime and at any stage of its life.\n\nAs such, I have ordered for villages in my realm where enset is grown to harvest some of the enset now to ensure our food supplies are secure for the near future.\n\nSome might grumble at the prospect of having to harvest now, rather than later, when the plants are more mature. However, one never knows when drought, famine, or other calamities might strike."
 south_ethiopia.0080.a:0 "This is a necessary precaution."
 south_ethiopia.0081.t:0 "Maintaining the Sacred Groves"
 south_ethiopia.0081.desc:0 "Among the [culture.GetName] peoples, a [ROOT.Char.GetWomanMan] who continuously maintains the sacred trees and groves they have inherited from their forebears is one who earns the respect of many.\n\nI have set aside resources to perform these obligations of maintaining our sacred trees. In doing so, I not only make myself look better in the eyes of others, I also honor my ancestors and our great [ROOT.Char.GetDynasty.GetName] clan.\n\n"
 south_ethiopia.0081.desc.small:0 "These resources will be dedicated to more modest maintenance projects of our #italic mine’e ha’ara#!, or household groves. These trees are smaller groves maintained by one’s immediate family."
 south_ethiopia.0081.desc.medium:0 "This time, I intend for the resources to be dedicated to maintaining the #italic songo harra#!. These sacred groves are collectively maintained by our clan and other related clans in the area, and are often used for communal assemblies."
 south_ethiopia.0081.desc.large:0 "I will lead an effort to maintain our #italic gossa ha’ara#!, the most sacred of groves that houses the body of the great ancestor shared by my clan and many other clans from many, many generations ago. The community as a whole will participate, given the importance of the site."
 south_ethiopia.0081.a:0 "We must protect and conserve these sacred trees!"
