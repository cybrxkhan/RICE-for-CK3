 activity_RICE_south_ethiopia_gifaataa_festival_selection_tooltip: "Celebrate the New Year with others.\n\n$activity_RICE_south_ethiopia_gifaataa_festival_context_tooltip$"
 activity_RICE_south_ethiopia_gifaataa_festival_context_tooltip:0 "#emphasis Historical Context:#! The Welayta new year is known as Gifaataa. In modern times, it is a more secular and cultural celebration. An important aspect of the occasion is reconciliation: it is a time for people to bury the hatchet, and put aside their conflicts with each other."
