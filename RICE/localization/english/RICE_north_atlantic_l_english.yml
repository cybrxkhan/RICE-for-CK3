 # Modifiers
 RICE_north_atlantic_greenland_family_estate:0 "Family Estate in Greenland"
 RICE_north_atlantic_greenland_family_estate_desc:0 "This [house|E] is participating in the [RICE_greenland_struggle|E] by maintaining an [greenland_estate|E] there.\n\n#italic [rulers|E] of this [house|E] have access to various [decisions|E] and mechanics related to the [RICE_greenland_struggle]. They also gain (or occasionally lose) varying amounts of [gold_i|E] [gold|E], [prestige_i|E][prestige|E], and [piety_i|E][piety|E] each year depending on [greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E] and @RICE_greenland_networks_icon! [greenland_networks|E], and potentially other factors#!"
 RICE_greenland_integration_cultural:0 "North Atlantic Cultural Integration"
 RICE_greenland_integration_cultural_desc:0 "Following the success of the [greenland_settlements|E], the peoples of the North Atlantic are now closely interconnected. Regardless of their cultural and religious differences, there is a productive exchange of ideas, and frequent cooperation, between peoples from Norway in Europe all the way to the Haudenosaunee in the Americas."
 RICE_greenland_integration_economic:0 "North Atlantic Economic Integration"
 RICE_greenland_integration_economic_desc:0 "Following the success of the [greenland_settlements|E], the maritime trade routes of the North Atlantic have become an important part of the increasingly globalized commerce stretching across Eurasia, Africa, and even the eastern Americas. Valuable products like walrus ivory, beaver furs, whale oil, and more bring wealth and prosperity to the northern seas."
 RICE_greenland_integration_community:0 "North Atlantic Community Integration"
 RICE_greenland_integration_community_desc:0 "Following the success of the [greenland_settlements|E], the settlements of the North Atlantic have developed and grown like small but mighty fires spread across the vast northern seas. No matter their origin, these communities successfully retain an immense body of knowledge about how to best survive in the colder lands to the north, and will thrive for generations."
 RICE_north_atlantic_walrus_carving_workshop_inside_region:0 "Nordic Ivory Carving Center"
 RICE_north_atlantic_walrus_carving_workshop_inside_region_desc:0 "A large portion of the walrus ivory produced in Greenland is shipped to this region along the northern seas. Here, skilled craftspeople carve beautiful works of art to export along Eurasian trade routes, and as such this region is considered a leading entrepot for the manufacture of carved ivory in Europe.\n\n#italic This [modifier|E] will be automatically removed if the [RICE_greenland_struggle|E] ever reaches the [struggle_phase_greenland_marginalization|E] or concludes without a good ending.#!"
 RICE_north_atlantic_walrus_carving_workshop_outside_region:0 "European Ivory Carving Center"
 RICE_north_atlantic_walrus_carving_workshop_outside_region_desc:0 "A large portion of the walrus ivory produced in Greenland is shipped to this region in Europe. Here, skilled craftspeople carve beautiful works of art to export along Eurasian trade routes, and as such this region is considered a leading entrepot for the manufacture of carved ivory in Europe.\n\n#italic This [modifier|E] will be automatically removed if the [RICE_greenland_struggle|E] ever reaches the [struggle_phase_greenland_marginalization|E] or concludes without a good ending.#!"
 RICE_north_atlantic_built_hunting_stations:0 "Funded Construction of Hunting Stations in Greenland"
 RICE_north_atlantic_built_hunting_stations_desc:0 "$EFFECT_LIST_BULLET$Earns additional [prestige_i|E]annually from [greenland_estates_long|E]\n$EFFECT_LIST_BULLET$Chances of successful hunting trips to [nordsetur|E] are increased"
 RICE_north_atlantic_built_shielings:0 "Funded Construction of Shielings in Greenland"
 RICE_north_atlantic_built_shielings_desc:0 "$EFFECT_LIST_BULLET$Earns additional [gold_i|E] annually from [greenland_estates_long|E]\n$EFFECT_LIST_BULLET$The chances of success from [greenland_expeditions|E] are increased"
 RICE_north_atlantic_built_temples:0 "Funded Construction of a House of Worship in Greenland"
 RICE_north_atlantic_built_temples_desc:0 "$EFFECT_LIST_BULLET$Earns additional [piety_i|E]annually from [greenland_estates_long|E]\n$EFFECT_LIST_BULLET$The bonuses from sending [close_family|E] or a [courtier|E] to settle in [greenland|E] are increased"
 RICE_greenland_indigenous_social:0 "Sunset Orators"
 RICE_greenland_indigenous_social_desc:0 "Once the native peoples of the Americas established a permanent presence in this region, they have played a major role in the development of local society and culture, influencing communities here in profound ways."
 RICE_greenland_indigenous_political:0 "Sunset Lords"
 RICE_greenland_indigenous_political_desc:0 "Once the native peoples of the Americas established a permanent presence in this region, they have proven their dominance over the older class of political elites here, whom they thoroughly control."
 RICE_greenland_indigenous_military:0 "Sunset Warriors"
 RICE_greenland_indigenous_military_desc:0 "Once the native peoples of the Americas established a permanent presence in this region, they have oftentimes asserted a military presence, whether in the form of official troops, or mercenary bands, or raiding parties."
 RICE_north_atlantic_resettled_greenlanders:0 "Resettled Greenlanders"
 RICE_north_atlantic_resettled_greenlanders_desc:0 "With the complete collapse of the Greenland settlements, the remnants of Greenland's former European population have dispersed all across the North Atlantic, such as in this region."
 RICE_north_atlantic_inuit_alliance:0 "Inuit Alliance"
 RICE_north_atlantic_inuit_alliance_desc:0 "This character is not only deeply involved with the Greenland settlements, but they also have excellent connections with the Inuit people (pejoratively called "skraelings" by some). In fact, this character has even established some informal and formal alliances with some Inuit tribes in the far north."
 RICE_north_atlantic_immigration_from_greenland:0 "Immigration from Greenland"
 RICE_north_atlantic_immigration_from_greenland_desc:0 "The Greenland settlements have been in decline recently, so a number of former inhabitants of these settlements have decided to move to this region in order to find better economic opportunities."
 RICE_north_atlantic_vinland_settlement:0 "Founded the Permanent Vinland Colony"
 RICE_north_atlantic_vinland_settlement_desc:0 "This dynasty led the way to establish a permanent settlement in Vinland. Many have their doubts whether such a colony will last due to its remote location and lack of economic value, but perhaps these naysayers will be proven wrong."
 RICE_north_atlantic_vinland_outpost:0 "Vinland Outpost"
 RICE_north_atlantic_vinland_outpost_desc:0 "This dynasty has established a modest outpost in Vinland. They intend to use it as a base of operations for exploring this lush land.\n\n#italic Per #bold EACH#! [vinland_outpost_long|E] that exists, [greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E] and @RICE_greenland_networks_icon! [greenland_networks|E] will decrease by the following amount:\n$EFFECT_LIST_BULLET$#Bold #N 3#!#! in the [struggle_phase_greenland_marginalization|E] (to a maximum of 10)\n$EFFECT_LIST_BULLET$#Bold #N 2#!#! in the [struggle_phase_greenland_subsistence|E] (to a maximum of 8)\n$EFFECT_LIST_BULLET$#Bold #N 1#!#! in the other [struggle_phase_phases|E] of the [RICE_greenland_struggle|E], or if it has been resolved with a good ending (to a maximum of 5)#!"
 RICE_north_atlantic_papar_remnants:0 "Papar Remnants"
 RICE_north_atlantic_papar_remnants_desc:0 "The Norse who settled here in the 9th century claim to have encountered or at least found material traces of the #italic papar#!, Christian monks and hermits of Gaelic origin who lived in the isolated islands and rocky shores of the islands of the North Atlantic. It is hard to know whether these #italic papar#! are still around, or are just legends and hearsay."
 #\n\n#italic For as long as this [modifier|E] is active, [rulers|E] of this [county|E] may occasionally receive Christian, Gaelic monastics at their [court|E].#!
 RICE_north_atlantic_whale_exempt_from_tax_modifier:0 "Tax Exemptions on Whaling Towns"
 RICE_north_atlantic_whale_exempt_from_tax_modifier_desc:0 "Whaling towns in this region have been exempted from paying taxes and granted other privileges. It appears local rulers wish to support the whaling industry here."
 RICE_north_atlantic_whale_levy_extra_tax_modifier:0 "More Taxes Levied on Whaling Towns"
 RICE_north_atlantic_whale_levy_extra_tax_modifier_desc:0 "Whaling towns in this region have to suffer from the extra taxes that are levied on them. It appears local rulers want to profit from the lucrative whaling industry here."
 RICE_north_atlantic_whale_tax_exempter:0 "Exempted Whaling Towns from Paying Taxes"
 RICE_north_atlantic_whale_tax_exempter_desc:0 "This character granted tax exemptions and various other privileges to whaling towns in their territories, in order to support the whaling industry in their realm."
 RICE_north_atlantic_whale_tax_levier:0 "Levied Extra Taxes on Whaling Towns"
 RICE_north_atlantic_whale_tax_levier_desc:0 "This character levied extra taxes on whaling towns in their territories, in order to profit from the lucrative whaling industry in their realm."
 RICE_north_atlantic_nordsetur_trade_connections:0 "Trade Connections with Nordsetur's Locals"
 RICE_north_atlantic_discoverer_of_greenland:0 "Discoverer of Greenland"
 RICE_north_atlantic_discoverer_of_greenland_desc:0 "This character led a grand expedition to the seas west of Iceland, discovering a new land which they named Greenland. Having accomplished such a glorious feat, they have earned a spot in the history books."
 RICE_north_atlantic_discoverer_of_americas:0 "Discoverer of Helluland, Markland, and Vinland"
 RICE_north_atlantic_discoverer_of_americas_desc:0 "This character led a grand expedition to the seas west of Greenland, discovering three new lands which they named Helluland, Markland, and Vinland. Having accomplished such a glorious feat, they have earned a spot in the history books."
 RICE_north_atlantic_auk_meat:0 "Eating Auk Meat"
 RICE_north_atlantic_auk_eggs:0 "Eating Auk Eggs"
 RICE_north_atlantic_broch_encounter:0 "Came Across a Scottish Broch"
 RICE_north_atlantic_inspired_by_gaelic_monks:0 "Inspired by Gaelic Monks"
 RICE_north_atlantic_inspired_by_gaelic_monks_desc:0 "Regardless of this character's personal religious beliefs or convictions, they recently heard tales about the Gaelic monks to traveled to faraway islands to meditate and pray in peace. This character found the monks' zealous devotion inspiring."
 RICE_north_atlantic_inspired_by_monks_voyages:0 "Inspired by Monks' Voyages"
 RICE_north_atlantic_inspired_by_monks_voyages_desc:0 "Regardless of this character's personal religious beliefs or convictions, they recently heard tales about the legendary journeys that various Gaelic monks took to mythical lands to the West. This character found such wondrous tales inspiring."
 RICE_north_atlantic_iceland_moss:0 "Iceland Moss"
 RICE_north_atlantic_puffin_meat:0 "Served Delicious Puffin Meat"
 RICE_north_atlantic_puffin_meat_desc:0 "This character's cooks really know how to prepare puffin meat for their feasts and gatherings."
 RICE_north_atlantic_dairy_inhospitality:0 "Dairy Inhospitality"
 RICE_north_atlantic_dairy_inhospitality_desc:0 "In Norse Iceland, it is considered an insult to serve guests dairy food, especially without other food. This character has a very bad habit of doing just that."
 RICE_north_atlantic_tasty_skyr_yogurt:0 "Likes Skyr Yogurt"
 RICE_north_atlantic_expedition_native_contacts:0 "Native American Contacts"
 RICE_north_atlantic_expedition_native_contacts_desc:0 "This character recently sponsored an expedition to the western seas. The expedition had positive encounters with some Native American peoples, with whom this character now has tenuous connections to."
 RICE_north_atlantic_expedition_native_legends:0 "Legends about Native Americans"
 RICE_north_atlantic_expedition_native_legends_desc:0 "This character recently sponsored an expedition to the western seas. The expedition had some encounters with Native American peoples, or their material culture at least, and the stories and tales about what these people are like fascinate this character."
 RICE_north_atlantic_expedition_native_info:0 "Information about Native Americans"
 RICE_north_atlantic_expedition_native_info_desc:0 "This character recently sponsored an expedition to the western seas. The expedition had some encounters with Native American peoples, or their material culture at least, and relayed information about these peoples to this character. This information might include details like the politics, beliefs, or social organization of these people, or less esoteric concepts like how their weapons and tools are designed, the kind of food they eat, or simply just their appearance."
 RICE_north_atlantic_expedition_western_herbs:0 "Herbs from the Western Atlantic"
 RICE_north_atlantic_expedition_western_herbs_desc:0 "This character recently sponsored an expedition to the western seas. The expedition managed to acquire some exotic herbs from that region, whether through the local peoples (by peaceful trade or forcibly acquiring it), or by collecting it themselves."
 RICE_north_atlantic_expedition_glorious_battle_americas:0 "Tales about Battles with Native Americans"
 RICE_north_atlantic_expedition_glorious_battle_americas_desc:0 "This character recently sponsored an expedition to the western seas. The expedition had hostile encounters with some Native American peoples, and the stories of their victory greatly inspire and enthrall this character."
 RICE_north_atlantic_expedition_vinland_grapes_small:0 "Some Vinland Grapes"
 RICE_north_atlantic_expedition_vinland_grapes_small_desc:0 "This character recently sponsored an expedition to the western seas. The expedition sailed to Vinland, where they managed to find and harvest a small number of this region's famed wild grapes, which they brought back to this character."
 RICE_north_atlantic_expedition_vinland_grapes_large:0 "Many Vinland Grapes"
 RICE_north_atlantic_expedition_vinland_grapes_large_desc:0 "This character recently sponsored an expedition to the western seas. The expedition sailed to Vinland, where they managed to find and harvest a large number of this region's famed wild grapes, which they brought back to this character."
 RICE_north_atlantic_expedition_seal_meat:0 "Seal Meat from the West Atlantic"
 RICE_north_atlantic_expedition_seal_meat_desc:0 "This character recently sponsored an expedition to the western seas. The expedition, in the course of their travels, successfully hunted some seals and preserved the meat to give to this character."
 RICE_north_atlantic_expedition_seal_blubber:0 "Seal Blubber from the West Atlantic"
 RICE_north_atlantic_expedition_seal_blubber_desc:0 "This character recently sponsored an expedition to the western seas. The expedition, in the course of their travels, successfully hunted some seals and got some seal blubber to give to this character. This blubber can be used to make oil."
 RICE_north_atlantic_expedition_americas_fauna_knowledge:0 "Knowledge of Fauna in the Americas"
 RICE_north_atlantic_expedition_americas_fauna_knowledge_desc:0 "This character recently sponsored an expedition to the western seas. The expedition studied some of the creatures - both ordinary and fantastical - and has relayed the information they gathered to this character."
 RICE_north_atlantic_expedition_americas_flora_knowledge:0 "Knowledge of Flora in the Americas"
 RICE_north_atlantic_expedition_americas_flora_knowledge_desc:0 "This character recently sponsored an expedition to the western seas. The expedition studied some of the plants - both ordinary and fantastical - and has relayed the information they gathered to this character."
 RICE_north_atlantic_new_greenland_courtier:0 "New Connections with Greenland Colony"
 RICE_north_atlantic_new_greenland_courtier_desc:0 "This character recently established some new personal connections with the political and/or commercial network in the distant Greenland colony.\n\n#italic Increases the potential [gold|E], [prestige|E], and [piety|E] earned from [greenland_estates_long|E]#!"
 RICE_north_atlantic_new_vinland_courtier:0 "New Connections with Vinland Colony"
 RICE_north_atlantic_new_vinland_courtier_desc:0 "This character recently established some new personal connections with the Vinland colony.\n\n#italic Increases the potential [gold|E], [prestige|E], and [piety|E] earned from [greenland_estates_long|E]#!"
 RICE_north_atlantic_tried_exile_west:0 "Wanted to exile me to the West"
 RICE_north_atlantic_tried_send_west:0 "Wanted to send me to the West"
 RICE_iceland_skalholt_school_main:0 "First Major Religious School in Iceland"
 RICE_north_atlantic_aspiration_cultivate_icelands_church: "[aspiration|E]: Cultivate Iceland's Church"
 RICE_north_atlantic_aspiration_cultivate_icelands_church_desc: "#italic Iceland converted to Christianity decades ago, but Christianization is a process that takes time. Having been appointed the first bishop of Iceland, Isleifur seeks to use his education to provide the spiritual guidance the island needs.#!$RICE_north_atlantic_aspiration_isleifur_desc$\n\n"

 # Artifacts
 RICE_north_atlantic_native_american_artifact_name:0 "Native American Trinket"
 RICE_north_atlantic_native_american_artifact_desc:0 "An item crafted by some peoples living in the mythical lands of the western Atlantic. Perhaps it was a tool, or a work of art, or served some other unknown purpose. It was acquired during someone's travels to the regions west of Iceland, whether by force or through trade with these peoples."
 RICE_north_atlantic_arctic_artifact_name:0 "Arctic Trinket"
 RICE_north_atlantic_arctic_artifact_desc:0 "An item crafted by some peoples living in the far reaches of the Arctic north. Perhaps it was a tool, or a work of art, or served some other unknown purpose. It was acquired during someone's travels to the regions west of Iceland, whether by force or through trade with these peoples."
 RICE_north_atlantic_polar_bear_pelt_name:0 "Polar Bear Pelt"
 RICE_north_atlantic_polar_bear_pelt_desc:0 "The pelt of a polar bear that was hunted down in [nordsetur|E], in [greenland|E]. This luxurious item, which comes from a faraway, distant land of myth and legend, will surely amaze and delight, as much as it will provide comfort and warmth!"
 RICE_north_atlantic_narwhal_horn_name:0 "Narwhal Horn"
 RICE_north_atlantic_narwhal_horn_desc:0 "The horn of the narwhal that was hunted down in [nordsetur|E], in [greenland|E]; some believe these creatures to be the sea unicorns spoken of in folklore and legends. Many believe these horns to have magical and medicinal properties, and as such they often command high prices worldwide."
 RICE_north_atlantic_walrus_ivory_name:0 "Carved Walrus Ivory"
 RICE_north_atlantic_walrus_ivory_desc:0 "Ivory art made from the tusks of walruses hunted down in [nordsetur|E], in [greenland|E]. Such art is usually not made in Greenland itself, but instead in various cities in the North Atlantic that have trade connections with Greenland."

 # Struggle Decisions
 ##### Integration ######
 RICE_greenland_struggle_ending_integration_decision:1 "Regional Integration"
 RICE_greenland_struggle_ending_integration_decision_desc:0 "The peoples of the North Atlantic were once petty warlords and tribes, long divided by a large, cold ocean. Now, they are united, more and more in culture, ideas, and trade, with [greenlands|E] settlements linking Eurasia and the Americas. The golden age of the far north is just beginning!"
 RICE_greenland_struggle_ending_integration_decision_tooltip:0 "Fully Integrate Greenland and the Americas into the North Atlantic sphere"
 RICE_greenland_struggle_ending_integration_decision_confirm:0 "Conclude the $RICE_greenland_struggle$"
 RICE_greenland_struggle_integration_decision_correct_phase_tt:0 "The current [struggle_phase|E] is the [struggle_phase_greenland_integration|E]"
 RICE_greenland_struggle_marginalization_decision_correct_phase_tt:0 "The current [struggle_phase|E] is the [struggle_phase_greenland_marginalization|E]"
