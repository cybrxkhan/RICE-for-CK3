 north_atlantic.0014.t:0 "The Inuit Arrive in Greenland"
 north_atlantic.0014.desc:0 "Rumors have arrived from Greenland about the arrival of a new peoples in the region who call themselves the [inuit.GetName]. Time will tell how the Inuit will interact with Greenland's other inhabitants, like the [dorset.GetName] and the settlers from Europe.\n\nSince time immemorial, the [inuit.GetNameNoTooltip] have lived in the cold, northern regions of the world. They thrive in these frigid climates, excelling in everything from whaling and seal hunting, to building well-insulated houses, to migrating and traveling across the snow and ice in dog sleds.\n\nWill the [inuit.GetNameNoTooltip], with their innovations, outcompete the other groups for control of vital resources, causing tension and conflict? Is this an opportunity for cooperation and trade between them? Or will these three groups ignore each other, heading towards their own destinies in the remote, far north?"
 north_atlantic.0014.a:0 "Even in the far north, times are always changing."
 north_atlantic.0014.a.tooltip:0 "For those [struggle_involved|E] in the [RICE_greenland_struggle|E], relations with the [inuit.GetNameNoTooltip] will now play a role in several [decisions|E] and events, such as on [greenland_expeditions|E]."
 north_atlantic.0015.t:0 "xxxxx"
 north_atlantic.0015.desc:0 "xxxxx"
 north_atlantic.0015.a:0 "xxxxx"
 north_atlantic.0016.t:0 "Abandoning Vinland"
 north_atlantic.0016.desc.intro.support:0 "The ships I sent to Vinland have returned home earlier than expected."
 north_atlantic.0016.desc.intro:0 "I’ve received unfortunate news from our family’s outpost in Vinland!"
 north_atlantic.0016.desc:0 "It appears most settlers in Vinland – not just those who have allegiance to my family – have abandoned any and all settlements that have been established there.\n\nThere are conflicting reports about why this is. Some settlers place the blame on aggressive native peoples who raided and attacked them. Others claim that due to poor planning, they did not have enough supplies to last for the long-term. Some back home even suspect the settlers lost their willpower to stay, realizing there was little economic benefit staying in this remote and uncharted region with few valuable resources, lush as it may be.\n\nWhatever the cause or causes, this is certainly a setback for any who wanted to settle Vinland for the long-term."
 north_atlantic.0016.a:0 "Was staying in Vinland ever viable in the long-term?"
 north_atlantic.0016.tooltip:0 "All [vinland_outposts|E] in [vinland|E] are abandoned, and [vinlands|E] @RICE_vinland_viability_icon! [vinland_viability|E] decreases by #V [GetGlobalVariable('RICE_viability_vinland_fail_value_temp').GetValue]#! to @RICE_vinland_viability_icon! #V [GetGlobalVariable('RICE_vinland_viability').GetValue|0]#!"
 north_atlantic.0016.support.tooltip:0 "Your aid fails to reach [vinland|E]"
 north_atlantic.0017.t:0 "Incorporating [inuit.GetNameNoTooltip] Ideas"
 north_atlantic.0017.desc:0 "The Greenland settlements are an important but distant frontier region. In recent times, it has faced a number of challenges, and though the [greenlandic.GetName] people have adapted well, there are still many who feel more can be done to ensure the colony remains sustainable in the long-term.\n\n[adopter.GetTitledFirstName], a prominent ruler in the [GetGeographicalRegion('RICE_greenland_struggle_region').GetName], whose family is deeply involved in the Greenland colony, has reached out to the [inuit.GetCollectiveNoun] of northern Greenland. [adopter.GetSheHe|U] seeks to build greater ties with them, as [adopter.GetSheHe] has heard tales about how they have adapted to living in the cold, arctic climates.\n\n[adopter.GetFirstNameNoTooltip] will be at this forefront of this new policy for the Greenland colony, using [adopter.GetHerHis] influence and connections to encourage [greenlandic.GetCollectiveNoun] to learn more about the [inuit.GetNameNoTooltip] way of life, and improving relations and trade networks with the [inuit.GetNameNoTooltip] in turn. This way, both groups can work together to build a stronger, more prosperous society in the far north."
 north_atlantic.0017.a:0 "We’ll see how this works out in the long run."
 north_atlantic.0018.t:0 "Icelandic Hot Springs"
 north_atlantic.0018.desc:0 "I have arrived at the hot springs in [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]. Though they are but one of many of the hot springs in [GetGeographicalRegion('custom_iceland').GetName], I have heard much about the one I am visiting today, and wanted to experience it for myself.\n\nWhile here, I am taking as much time as I can to rest. It is little wonder that the heroes from the old sagas visited hot springs like these, for it is a positively relaxing experience!\n\nAnyways, I have to wonder... will I return to this one next time, or will I try another one on the island?"
 north_atlantic.0018.a:0 "This is so relaxing...."
 north_atlantic.0019.t:0 "$north_atlantic.0018.t$"
 north_atlantic.0019.desc:0 "[GetGeographicalRegion('custom_iceland').GetName] is home to many hot springs. The sagas speak of legendary and historical figures who would frequent some of these hot springs.\n\nI have thus decided to go do a [ROOT.Char.GetInvolvedActivity.GetShortName] in [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName] to relax and rejuvenate my spirit."
 north_atlantic.0019.a:0 "Let's get going!"
 north_atlantic.0020.t:0 "House [ROOT.Char.GetHouse.GetNameNoTooltip] Arrives in Greenland"
 north_atlantic.0020.desc.establisher:0 "After careful deliberation, I have decided that House [ROOT.Char.GetHouse.GetName] should stake a claim for ourselves in the Greenland settlements. Though the land is cold and harsh, there is much opportunity for profit from the trade in exotic animal products, particularly walrus ivory.\n\nI took the initiative to locate a suitable site for our family’s estate in Greenland, and I have already given the order for a residence to be built on this land, along with farmsteads for the local peasants attached to it. Very soon, shipments of precious, luxury exports from our Greenland estate will arrive in ports controlled by our family to be sold in European markets."
 north_atlantic.0020.desc.relative:0 "After careful deliberation, [establisher.GetTitledFirstName] has decided that House [ROOT.Char.GetHouse.GetName] should stake a claim for ourselves in the Greenland settlements. Though the land is cold and harsh, there is much opportunity for profit from the trade in exotic animal products, particularly walrus ivory.\n\n[establisher.GetFirstName] took the initiative to locate a suitable site for our family’s estate in Greenland, and [establisher.GetSheHe] has already given the order for a residence to be built on this land, along with farmsteads for the local peasants attached to it.  Very soon, shipments of precious, luxury exports from our Greenland estate will arrive in ports controlled by our family to be sold in European markets."
 north_atlantic.0020.a:0 "Our presence in Greenland will pay off in the long run."
 north_atlantic.0021.t:0 "Newcomers from Greenland Arrive"
 north_atlantic.0021.desc:0 "Because the Greenland settlements are currently facing economic decline due to various reasons, I have been able to use my influence and connections to convince a number of [greenlandic.GetCollectiveNoun] living there to resettle in my lands. Although many in this small group are peasants, the group does include a few prominent notables as well. Regardless, they can teach my existing subjects various techniques for surviving in colder climates, or help us maintain our networks with Greenland (even if it is in decline)."
 north_atlantic.0021.desc.immigrant:0 "\n\nOne of these immigrants was a prominent member of Greenland society by the name of [immigrant.GetFullName]. [immigrant.GetSheHe|U] has offered to serve me as a courtier, as thanks for helping [immigrant.GetHerHim] find a new home."
 north_atlantic.0021.a:0 "I am sure these newcomers will do fine here."
 north_atlantic.0021.b:0 "We will gladly have [immigrant.GetFirstNameNoTooltip] stay with us!"
 north_atlantic.0021.c:0 "I have no need for [immigrant.GetFirstNamePossessiveNoTooltip] services."
 north_atlantic.0022.t:0 "Iceland's First Althing"
 north_atlantic.0022.desc:0 "We first arrived on the shores of Iceland years ago to seek new homes and land. Now, years later, most of the island has been settled by various families, as our community continues to grow and we start to identify more as [icelandic.GetCollectiveNoun] rather than with our ancestral homelands."
 north_atlantic.0022.desc.convener:0 "\n\n There had recently been calls across the island for the formation of an assembly to govern our affairs. As one of the prominent chieftains, I have taken the initiative to do just that. After gathering support from other leaders on the island, I convened Iceland’s first #italic Althing#! on the plains of Thingvellir, as it is easily accessible from anywhere on the island. The site also boasts the so-called Law Rock, a rocky outcrop perfect for proclaiming laws and judgements."
 north_atlantic.0022.desc.not_convener:0 "\n\n There had recently been calls across the island for the formation of an assembly to govern our affairs. One of the island’s prominent chieftains, [althing_convener.GetFirstName], has taken the initiative to do just that. After gathering support from other leaders on the island like myself, [althing_convener.GetSheHe] convened Iceland’s first #italic Althing#! on the plains of Thingvellir, as it is easily accessible from anywhere on the island. The site also boasts the so-called Law Rock, a rocky outcrop perfect for proclaiming laws and judgements."
 north_atlantic.0022.desc.ending:0 "\n\nToday, we can truly say the Icelandic Commonwealth is born. I am proud I took part in such a momentous turning point in [icelandic.GetName] history!"
 north_atlantic.0022.a:0 "A new day dawns on Iceland!"
 north_atlantic.0022.vassal.tooltip:0 "All [rulers|E] in [GetGeographicalRegion('custom_iceland').GetName] who are of [count|E] [rank|E] become [althing_convener.GetTitledFirstNamePossessive] [vassal|E]"
 north_atlantic.0023.t:0 "Nordic Ivory Carving Center"
 north_atlantic.0023.desc:0 "Greenland exports a lot of walrus ivory to markets throughout Europe, where it is often sold for high prices. Up until now, the ivory carving workshops that make the most use of this ivory have been scattered across many lands, which the entrepreneurial-minded [walrus_person.GetTitledFirstName] saw as a great opportunity.\n\nWorking together with local merchants and ivory carvers, [walrus_person.GetFirstNameNoTooltip] has developed [walrus_person.GetHerHis] capital, [walrus_person.GetCapitalLocation.GetTitle.GetNameNoTier], into a center of ivory carving in the [GetGeographicalRegion('RICE_greenland_struggle_region').GetName]. By investing in this industry, and transforming [walrus_person.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] into a major destination for ships laden with walrus ivory, [walrus_person.GetSheHe] and [walrus_person.GetHerHis] successors will profit handsomely from the ivory trade for years to come."
 north_atlantic.0023.a:0 "A smart business move."
 north_atlantic.0024.t:0 "European Ivory Carving Center"
 north_atlantic.0024.desc:0 "Greenland exports a lot of walrus ivory to markets throughout Europe, where it is often sold for high prices. Up until now, the ivory carving workshops that make the most use of this ivory have been scattered across many lands, which the entrepreneurial-minded [walrus_person.GetTitledFirstName] saw as a great opportunity.\n\nWorking together with local merchants and ivory carvers, [walrus_person.GetFirstNameNoTooltip] has developed [walrus_person.GetHerHis] capital, [walrus_person.GetCapitalLocation.GetTitle.GetNameNoTier], into Europe’s main center of ivory carving outside of the [GetGeographicalRegion('RICE_greenland_struggle_region').GetName]. By investing in this industry, and transforming [walrus_person.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] into a major destination for ships laden with walrus ivory, [walrus_person.GetSheHe] and [walrus_person.GetHerHis] successors will profit handsomely from the ivory trade for years to come."
 north_atlantic.0024.a:0 "$north_atlantic.0023.a$"
 north_atlantic.0025.t:0 "Decline of the Ivory Trade in [inside_county.GetNameNoTierNoTooltip]"
 north_atlantic.0025.desc:0 "For years, Greenland has been the main exporter of walrus ivory to European markets. However, the Greenland colony is facing major challenges as of late, and experiencing a period of marginalization.\n\nThe current situation has affected the ivory market adversely, and has caused a sharp decline in the ivory carving industry of [inside_county.GetNameNoTier]. In fact, [inside_county.GetNameNoTierNoTooltip] can no longer be considered a major center for ivory carving in the [GetGeographicalRegion('RICE_greenland_struggle_region').GetName], due to the decline of the ivory trade."
 north_atlantic.0025.a:0 "I hope things improve for the ivory trade down the line…."
 north_atlantic.0025.tooltip:0 "The [decision|E] to $RICE_north_atlantic_walrus_ivory_workshop_scandinavia$ is now re-enabled for all [rulers|E] who meet the prerequisites, though it can only be taken if the [RICE_greenland_struggle|E] is in the [struggle_phase_greenland_integration|E]."
 north_atlantic.0026.t:0 "Decline of the Ivory Trade in [outside_county.GetNameNoTierNoTooltip]"
 north_atlantic.0026.desc:0 "For years, Greenland has been the main exporter of walrus ivory to European markets. However, the Greenland colony is facing major challenges as of late, and experiencing a period of marginalization.\n\nThe current situation has affected the ivory market adversely, and has caused a sharp decline in the ivory carving industry of [outside_county.GetNameNoTier]. In fact, [outside_county.GetNameNoTierNoTooltip] can no longer be considered Europe’s major center for ivory carving outside of the [GetGeographicalRegion('RICE_greenland_struggle_region').GetName], due to the decline of the ivory trade."
 north_atlantic.0026.a:0 "$north_atlantic.0025.a$"
 north_atlantic.0026.tooltip:0 "The [decision|E] to $RICE_north_atlantic_walrus_ivory_workshop_europe$ is now re-enabled for all [rulers|E] who meet the prerequisites, though it can only be taken if the [RICE_greenland_struggle|E] is in the [struggle_phase_greenland_integration|E]."
 north_atlantic.0027.t:0 "Iceland's First Major Religious School"
 north_atlantic.0027.desc:0 "As [isleifur.GetFaith.GetReligion.GetName] continues to expand in [GetGeographicalRegion('custom_iceland').GetName], many Icelanders believe it is important to strengthen religious authority in the region through various means.\n\n[isleifur.GetTitledFirstName], in particular, has set aside funding and resources to found the first major [isleifur.GetFaith.GetReligion.GetAdjective] school in [GetGeographicalRegion('custom_iceland').GetNameNoTooltip]. [isleifur.Custom('DefaultPriestTitlePlural')|U] no longer need to travel far and wide to be trained in religious matters, while local elites can send their children here to study. This will surely contribute greatly to not only the island’s spiritual development, but its political and cultural development as well!"
 north_atlantic.0027.a:0 "And so, [GetGeographicalRegion('custom_iceland').GetNameNoTooltip] continues to grow."
 north_atlantic.0028.t:0 "[greenland_colonizer.GetCulture.GetNameNoTooltip] Influence Spreads in Greenland"
 north_atlantic.0028.desc:0 "For a long while, the [greenland_colonizer.GetCulture.GetCollectiveNoun] did not have a significant presence in the colony of Greenland, despite their growing involvement in the various economic and political networks of the [GetGeographicalRegion('RICE_greenland_struggle_region').GetName].\n\nThis, however, is changing under the leadership of [greenland_colonizer.GetTitledFirstName], who recognizes that if the [greenland_colonizer.GetCulture.GetCollectiveNounNoTooltip] are to properly profit from Greenland, they must become more involved in its daily affairs. Thus, [greenland_colonizer.GetSheHe] is now encouraging [greenland_colonizer.GetCulture.GetCollectiveNounNoTooltip] to settle there, and for those back home to build stronger ties with Greenland and its lucrative walrus trade."
 north_atlantic.0028.a:0 "What future role will the [greenland_colonizer.GetCulture.GetCollectiveNounNoTooltip] play in Greenland?"
 north_atlantic.0029.t:0 "[greenland_colonizer.GetFaith.GetNameNoTooltip] Influence Spreads in Greenland"
 north_atlantic.0029.desc:0 "Although [greenland_colonizer.GetFaith.GetName] has a not so insignificant presence in the [GetGeographicalRegion('RICE_greenland_struggle_region').GetName], the [greenland_colonizer.GetFaith.GetAdjective] community in Greenland and its institutional strength, by contrast, was very small.\n\n[greenland_colonizer.GetTitledFirstName] seeks to change the current state of things, however. Whether out of true devotion or not, [greenland_colonizer.GetSheHe] seeks to spread the word of [greenland_colonizer.GetFaith.HighGodName] to even the distant, icy frontier of the world that is Greenland. [greenland_colonizer.GetSheHe|U] is sending [greenland_colonizer.Custom('DefaultPriestTitlePlural')] to these settlements to expand the community of [greenland_colonizer.GetFaith.GetAdherentNamePlural] there, and perhaps even attract new members."
 north_atlantic.0029.a:0 "Even prayers to [greenland_colonizer.GetFaith.HighGodName] are heard in Greenland now!" 
 north_atlantic.0030.t:0 "Expedition: Picking a Leader"
 north_atlantic.0030.desc.helluland:0 "There are lands that lie beyond Greenland, like Helluland."
 north_atlantic.0030.desc.markland:0 "There are lands that lie beyond Greenland, like Markland."
 north_atlantic.0030.desc.vinland:0 "There are lands that lie beyond Greenland, like Vinland."
 north_atlantic.0030.desc:0 "By sponsoring an expedition there, we could locate useful resources, locals to trade with, and more - #italic if#! we succeed.\n\nAs I begin to organize this expedition, I carefully consider the question of who to lead it. This person needs to be courageous, intelligent, and able; their leadership could make the difference between the expedition’s success or failure."
 north_atlantic.0030.desc.some_courtiers:0 "\n\nSome people in my court have expressed interest in becoming the expedition’s leader. Should I grant them this honor, or should I give this some more thought?"
 north_atlantic.0030.desc.no_courtiers:0 "\n\nSadly, no one in my court has expressed interest in becoming the expedition’s leader. I need to find someone to take on this duty in order for this expedition to happen."
 north_atlantic.0030.a:0 "[candidate_1.GetFirstNameNoTooltip] is the [candidate_1.GetWomanMan] for the job!"
 north_atlantic.0030.b:0 "[candidate_2.GetFirstNameNoTooltip] would surely make a good leader."
 north_atlantic.0030.c:0 "[candidate_3.GetFirstNameNoTooltip] has what it takes for this role."
 north_atlantic.0030.d:0 "I need to think this over before I decide."
 north_atlantic.0030.d.tooltip:0 "For the next 3 months, you'll have access to an [interaction|E] to request one of your [courtiers|E] to [greenland_lead|E] the [greenland_expedition|E]. [courtiers|E] who expressed initial interest in this role can still be given the offer, and they will automatically accept. If you do not choose anyone or if no one accepts your requests after the 3 months are up, a randomly generated character will be selected as [greenland_leader|E]."
 north_atlantic.0031.opening:0 "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
 north_atlantic.0031.desc:0 "I will gladly accept your offer to appoint me as leader of the upcoming expedition to the western seas! The thought of going on an adventure like this excites me, and I am grateful for your trust in my abilities. I promise I will not let you down."
 north_atlantic.0031.a:0 "Wonderful!"
 north_atlantic.0031.tooltip:0 "[recipient.GetTitledFirstName] has been appointed [greenland_leader|E] of the [greenland_expedition|E]."
 north_atlantic.0032.opening:0 "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
 north_atlantic.0032.desc:0 "Unfortunately, I cannot accept your offer to appoint me as leader of the upcoming expedition to the western seas. While I appreciate your trust in my abilities, I have duties here that prevent me from going on adventures like that. I’m sure you’ll understand."
 north_atlantic.0032.a:0 "How disappointing."
 north_atlantic.0032.tooltip:0 "You can still have some time to request another [courtier|E] to [greenland_lead|E] the [greenland_expedition|E] via [interaction|E]. If you do not choose anyone or if no one accepts your requests by the time the expedition is done preparing, a randomly generated character will be selected as [greenland_leader|E]."
 north_atlantic.0033.t:0 "Expedition: Set Sail!"
 north_atlantic.0033.desc.helluland:0 "Today is the day that the expedition I’ve organized will set off for Helluland. I have come to the harbor in [province.GetName] to bid them farewell."
 north_atlantic.0033.desc.markland:0 "Today is the day that the expedition I’ve organized will set off for Markland. I have come to the harbor in [province.GetName] to bid them farewell."
 north_atlantic.0033.desc.vinland:0 "Today is the day that the expedition I’ve organized will set off for Vinland. I have come to the harbor in [province.GetName] to bid them farewell."
 north_atlantic.0033.desc.picked_leader:0 "\n\nThis expedition is led by none other than [leader.GetTitledFirstName], who I personally handpicked to be its leader. Hopefully, my faith in [leader.GetHerHis] abilities will be well-placed."
 north_atlantic.0033.desc.custom_leader:0 "\n\nI could not find a willing leader for the expedition from my courtiers, so I had to resort to recruiting [leader.GetTitledFirstName], a veteran traveler living in my realm. I don’t know [leader.GetHerHim] well, so I can only hope I did not make a mistake."
 north_atlantic.0033.desc:0 "\n\n[leader.GetFirstNameNoTooltip] reassures me that the crew is in good spirits, and that they are ready for this great adventure. I can only hope that nothing goes wrong on the trip, and that [leader.GetSheHe] and [leader.GetHerHis] crew returns with great success, whether that is bountiful treasure, trade opportunities with the locals, new discoveries, or something else."
 north_atlantic.0033.a:0 "Safe journeys!"
 north_atlantic.0033.tooltip:0 "The [greenland_expedition|E] will last roughly one to two years, during which it will go through three [expedition_episodes|E]. These [expedition_episodes|E] can have #Bold #P positive#!#!, #Bold #N negative#!#!, or #Bold neutral#! outcomes that determines whether the [greenland_expedition|E] is considered a #P success#! or #N failure#!. Sometimes, outcomes can be influenced by the [greenland_expedition_leader_s|E] [skills|E]."
 north_atlantic.0034.t:0 "Expedition: The Return"
 north_atlantic.0034.desc.helluland:0 "The ships we sent on an expedition to Helluland have returned!\n\n"
 north_atlantic.0034.desc.markland:0 "The ships we sent on an expedition to Markland have returned!\n\n"
 north_atlantic.0034.desc.vinland:0 "The ships we sent on an expedition to Vinland have returned!\n\n"
 north_atlantic.0034.desc.leader_dead:0 "Sadly, [leader.GetFirstName] did not live to see this day, as [leader.GetSheHe] passed away during the trip. Still, I met the surviving crew members to ascertain how the expedition went."
 north_atlantic.0034.desc.leader_not_dead:0 "I went to meet [leader.GetFirstName], and ask [leader.GetHerHim] about the various adventures that [leader.GetSheHe] had during the expedition. Unsurprisingly, there was much to tell."
 north_atlantic.0034.desc.failure:0 "\n\nUnfortunately, it appears the expedition was ultimately a #bold #N failure#!#!. The expedition was beset by a number of calamities. [leader.GetFirstNameNoTooltip] did, at least, do [leader.GetHerHis] best to explore this frontier region and find new resources as well as friendly locals.\n\nIn the end, we have not acquired any lasting advantages or information that would help the Greenland colony, and the expedition might have even cost the Greenland colony quite a bit in terms of resources and manpower."
 north_atlantic.0034.desc.success:0 "\n\nFortunately, it appears the expedition was ultimately a #bold #P success#!#!! During the expedition, [leader.GetFirstNameNoTooltip] managed to acquire a lot of useful resources, contacts, and information while exploring this frontier region.\n\nThere is no doubt that the boons of this expedition will greatly help the Greenland colony. Perhaps we could send another expedition to this region in the future – it would be another great opportunity to earn more glory for ourselves!"
 north_atlantic.0034.a.failure:0 "This was a very disappointing result."
 north_atlantic.0034.a.success:0 "Truly, a wonderful result!"
 north_atlantic.0034.tooltip.success:0 "Because the [greenland_expedition|E] had #Bold #P [THIS.Char.MakeScope.Var('RICE_expedition_success_value_temp').GetValue]#!#! good and #Bold #N [THIS.Char.MakeScope.Var('RICE_expedition_failure_value_temp').GetValue]#!#! bad [expedition_episodes|E], it is considered a #Bold #P success#!#!!"
 north_atlantic.0034.tooltip.failure:0 "Because the [greenland_expedition|E] had #Bold #P [THIS.Char.MakeScope.Var('RICE_expedition_success_value_temp').GetValue]#!#! good and #Bold #N [THIS.Char.MakeScope.Var('RICE_expedition_failure_value_temp').GetValue]#!#! bad [expedition_episodes|E], it is considered a #Bold #N failure#!#!!"
 north_atlantic.0034.tooltip.increase.resilience:0 "[greenlands|E] [greenland_resilience|E] increases by #P [THIS.Char.MakeScope.Var('RICE_resilience_value_temp').GetValue]#! to @RICE_greenland_resilience_icon! #V [GetGlobalVariable('RICE_greenland_resilience').GetValue|0]#!"
 north_atlantic.0034.tooltip.increase.networks:0 "[greenlands|E] [greenland_networks|E] increases by #P [THIS.Char.MakeScope.Var('RICE_networks_value_temp').GetValue]#! to @RICE_greenland_networks_icon! #V [GetGlobalVariable('RICE_greenland_networks').GetValue|0]#!"
 north_atlantic.0034.tooltip.increase.viability:0 "[vinlands|E] [vinland_viability|E] increases by #P [THIS.Char.MakeScope.Var('RICE_viability_value_temp').GetValue]#! to @RICE_vinland_viability_icon! #V [GetGlobalVariable('RICE_vinland_viability').GetValue|0]#!"
 north_atlantic.0034.tooltip.decrease.resilience:0 "[greenlands|E] [greenland_resilience|E] decreases by #N [THIS.Char.MakeScope.Var('RICE_resilience_value_temp').GetValue]#! to @RICE_greenland_resilience_icon! #V [GetGlobalVariable('RICE_greenland_resilience').GetValue|0]#!"
