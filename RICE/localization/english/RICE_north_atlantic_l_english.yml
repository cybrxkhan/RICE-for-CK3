 RICE_north_atlantic_hunting_trip_context_tooltip:0 "#emphasis Historical Context:#! Greenland supplied the majority of ivory used in medieval European art. Most walrus had to be hunted in Disko Bay, hundreds of miles north of the Norse settlements, in summer when arctic waters were safer. Greenlanders involved in hunting thus had a small window of time - a few weeks - to sail up, kill and decapitate the walrus (as their corpses were too large to carry on small boats), and bring the tusks back home in time to assist with the autumn harvest. The Greenland colony was a few thousand people at most at its height, so every able-bodied person's contribution was needed."
