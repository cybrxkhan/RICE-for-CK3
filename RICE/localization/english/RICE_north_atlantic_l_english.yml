 north_atlantic.0001.t:0 "The $RICE_greenland_struggle$"
 north_atlantic.0001.desc:0 "[erik.GetFirstNameNicknamedPossessive] voyage paved the way for others to partake in the colonization of the land [erik.GetSheHe] named #V Greenland#!. Those who settle in these distant, cold shores will surely reap great profit and influence if they can control its exports of luxury goods like walrus ivory."
 north_atlantic.0001.desc.involved:0 "Will House [ROOT.Char.GetHouse.GetName] be destined to sail to Greenland as well, and are there even more lands beyond, waiting to be discovered?"
 north_atlantic.0001.desc.interloper:0 "Will House [ROOT.Char.GetHouse.GetName] become more involved in these northern efforts to settle this frontier region? Only time will tell."
 north_atlantic.0001.a:0 "The legendary seas and lands of the North Atlantic call to us!"
 north_atlantic.0001.b:0 "Perhaps one day we shall sail across the seas as well."
 north_atlantic.0001.c:0 "Is there anyone who can advise me about Greenland?"
 north_atlantic.0001.tooltip:0 "Select this option if you wish to learn the basics of how various mechanics in the [RICE_greenland_struggle|E] work - understanding these will help you and [greenlands|E] settlers mutually benefit!"
 north_atlantic.0001.c.tooltip:0 "Select this option if you wish to learn the basics of how various mechanics in the [RICE_greenland_struggle|E] work - understanding these will help you and [greenlands|E] settlers mutually benefit!"
