 north_atlantic.0250.opening:0 "[recipient.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 north_atlantic.0250.desc:0 "You'll have your wish:"
 north_atlantic.0250.desc.greenland_eastern_settlement:0 "I have little choice but to go into exile in the Eastern Settlement of Greenland. At least I am a free [recipient.GetWomanMan] once more, even if the circumstances aren't ideal."
 north_atlantic.0250.desc.greenland_western_settlement:0 "I have little choice but to go into exile in the Western Settlement of Greenland. At least I am a free [recipient.GetWomanMan] once more, even if the circumstances aren't ideal."
 north_atlantic.0250.desc.vinland:0 "I have little choice but to go into exile in the colony of Vinland. At least I am a free [recipient.GetWomanMan] once more, even if the circumstances aren't ideal."
 north_atlantic.0250.a:0 "From this day forward, you'll never see your home again."
 north_atlantic.0251.opening:0 "[recipient.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 north_atlantic.0251.desc:0 "I refuse your ludicrous demand!"
 north_atlantic.0251.desc.greenland_eastern_settlement:0 "Why would I want to be exiled to the distant, remote Eastern Settlement of Greenland? Surely, we can work out another arrangement so that I can regain my freedom!"
 north_atlantic.0251.desc.greenland_western_settlement:0 "Why would I want to be exiled to the distant, remote Western Settlement of Greenland? Surely, we can work out another arrangement so that I can regain my freedom!"
 north_atlantic.0251.desc.vinland:0 "Why would I want to be exiled to the distant, remote colony of Vinland? Surely, we can work out another arrangement so that I can regain my freedom!"
 north_atlantic.0251.a:0 "This stubborn fool refused my generous offer!"
 north_atlantic.0252.opening:0 "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
 north_atlantic.0252.desc:0 "After some deliberation, I have decided to heed your request, even though it was not an easy choice to make."
 north_atlantic.0252.desc.greenland_eastern_settlement:0 "I will now settle in the Eastern Settlement of Greenland as you wish."
 north_atlantic.0252.desc.greenland_western_settlement:0 "I will now settle in the Western Settlement of Greenland as you wish."
 north_atlantic.0252.desc.vinland:0 "I will now settle in the colony of Vinland as you wish."
 north_atlantic.0252.desc.courtier:0 "I thank you for this opportunity, and will do my best to contribute to the settlement there."
 north_atlantic.0252.desc.family:0 "I will bring honor and glory to the [recipient.GetDynasty.GetNameNoTooltip] family and manage our estate there."
 north_atlantic.0252.a:0 "I wish [recipient.GetHerHim] the best."
 north_atlantic.0253.opening:0 "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
 north_atlantic.0253.desc:0 "After some deliberation, I have decided to decline your request."
 north_atlantic.0253.desc.greenland_eastern_settlement:0 "I will not settle in the Eastern Settlement of Greenland."
 north_atlantic.0253.desc.greenland_western_settlement:0 "I will not settle in the Western Settlement of Greenland."
 north_atlantic.0253.desc.vinland:0 "I will not settle in the colony of Vinland."
 north_atlantic.0253.desc.courtier:0 "Doing so would be like exiling myself to a distant land! I prefer my current life here."
 north_atlantic.0253.desc.family:0 "As a member of the [recipient.GetDynasty.GetNameNoTooltip] family, my place is here, not in a faraway land."
 north_atlantic.0253.a:0 "That's unfortunate but understandable."
