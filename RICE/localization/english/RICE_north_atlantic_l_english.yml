 north_atlantic.0165.t:0 "The Great Expedition Sets Sail"
 north_atlantic.0165.desc.greenland:0 "Today is the day! The great expedition I’ve sponsored is about to set sail for the western seas, to see if there is any great landmass to the west of Iceland."
 north_atlantic.0165.desc.americas:0 "Today is the day! The great expedition I’ve sponsored is about to set sail for the western seas, to see if there are more lands beyond Greenland."
 north_atlantic.0165.desc.leader_dead:0 "\n\nAs the initial person selected to be leader of this expedition is no longer with us, we had to scramble to find a new leader at the last minute. I settled on picking a local, [leader.GetFirstName], who is well-known as a veteran traveler and adventurer. Let’s hope [leader.GetSheHe] won’t disappoint us!"
 north_atlantic.0165.desc:0 "\n\n[leader.GetFirstName], my chosen leader for this expedition, says that [leader.GetSheHe] is confident in the crew, reassuring me that [leader.GetSheHe] will do [leader.GetHerHis] utmost to make note of any new lands [leader.GetSheHe] discovers, particularly if we might be able settle such lands in the future."
 north_atlantic.0165.a:0 "We eagerly await your return!"
 north_atlantic.0165.tooltip:0 "[leader.GetFirstNameNoTooltip] will explore the western seas for at least a year, and possibly a little longer."
 north_atlantic.0166.t:0 "Vinland Discovered"
 north_atlantic.0166.desc.intro:0 "$north_atlantic.0161.desc$"
 north_atlantic.0166.desc.leader_dead:0 "\n\nI have received unfortunate news that [leader.GetFirstNameNoTooltip] passed away while exploring the seas west of Greenland in [leader.GetHerHis] great expedition, but [leader.GetHerHis] crew made sure to continue their journey in honor of [leader.GetHerHis] memory.\n\nAccording to [leader.GetFirstNamePossessiveNoTooltip] crew, there are three more lands to the west, which [leader.GetSheHe] named #Bold Helluland#!, #Bold Markland#!, and #Bold Vinland#!."
 north_atlantic.0166.desc.leader_not_dead:0 "\n\n[leader.GetFirstNameNoTooltip] has returned to my territories, with news about the seas and lands [leader.GetSheHe] explored in [leader.GetHerHis] great expedition to explore the seas west of Greenland.\n\nAccording to [leader.GetFirstNameNoTooltip], there are three more lands to the west; [leader.GetSheHe] named them #Bold Helluland#!, #Bold Markland#!, and #Bold Vinland#!."
 north_atlantic.0166.desc:0 "Vinland, the most fertile of these three lands, is also the most remote.\n\nThere will be plenty of time in the future to further explore these lands. Who knows what else we might discover?"
 north_atlantic.0166.a:0 "What brave and inspiring explorers!"
 north_atlantic.0167.t:0 "A Great Expedition to the West"
 north_atlantic.0167.desc.greenland:0 "For many years, there have been rumors about a vast landmass to the west of Iceland. Still, no one has dared invest in any sort of risky adventure to ascertain whether such stories are true… until now.\n\nNews is traveling across the northern seas about an expedition, sponsored by [leif_sponsor.GetTitledFirstName], to explore the seas west of Iceland and search for new lands.  The expedition will be led by a certain adventurer by the name of [leif_temp.GetFullName].\n\nIf these lands exist, and if they prove to have territory which could be settled, then there is no doubt that [leif_sponsor.GetFirstNameNoTooltip] will be among the first to establish [leif_sponsor.GetHerHis] family’s presence there by founding a settlement."
 north_atlantic.0167.desc.americas:0 "Following the discovery of Greenland by [erik.GetTitledFirstName], there is now talk about lands that lie even further west, based on reports from sailors blown off course. However, Greenland is already a great distance from the rest of the world, so few would want to take the risk and travel that far across the sea… until now.\n\nNews is traveling across the northern seas about an expedition, sponsored by [leif_sponsor.GetTitledFirstName], to explore the western seas to see if there are lands beyond even Greenland. The expedition will be led by a certain adventurer by the name of [leif_temp.GetFullName].\n\nWhat most people are doubting is not whether anything can be found, but whether such lands – if they exist – will be worth settling. Of course, there is only one way to find out."
 north_atlantic.0167.a:0 "Is history about to be made?"
 north_atlantic.0167.tooltip.no_greenland:0 "Assuming this [greenland_great_expedition|E] succeeds, the [decision|E] to $RICE_north_atlantic_explore_greenland$ is permanently unavailable for other [rulers|E] in the [GetGeographicalRegion('RICE_greenland_struggle_region').GetName] [region|E]"
 north_atlantic.0167.tooltip.no_vinland:0 "Assuming this [greenland_great_expedition|E] succeeds, the [decision|E] to $RICE_north_atlantic_explore_vinland$ is permanently unavailable for other [rulers|E] in the [GetGeographicalRegion('RICE_greenland_struggle_region').GetName] [region|E]"
