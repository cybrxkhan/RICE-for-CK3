 game_concept_greenland_expedition:1 "Expedition"
 game_concept_greenland_expedition_desc:1 "If the [RICE_greenland_struggle|E] is still on-going, or has been resolved with a good ending, [rulers|E] whose [houses|E] have a [greenland_estate_long|E] can take the [decision|E] to $RICE_north_atlantic_explore_americas$.\n\nBefore an expedition starts, you need to select an [greenland_expedition_leader|E]. The expedition event chain itself is divided into three [expedition_episodes|E], which can have #Bold #P positive#!#!, #Bold neutral#!, or #Bold #N negative#!#! outcomes that can be sometimes influenced by your [greenland_leader_s|E] [skills|E]. These outcomes, in turn, play a role in whether the expedition #P succeeds#! or #N fails#!.\n\nThere are three areas you can send the expedition to: [markland|E], [helluland|E], and [vinland|E]. They all benefit (or, in the case of [vinland|E], even hinder) the [greenland_colony|E] in various ways."
 game_concept_greenland_great_expedition_s:1 "Great Expedition's"
 game_concept_greenland_great_expeditions:1 "Great Expeditions"
 game_concept_greenland_great_expedition:1 "Great Expedition"
 game_concept_greenland_great_expedition_desc:1 "Unlike normal [greenland_expeditions|E], $game_concept_greenland_great_expeditions$ are major journeys of exploration, corresponding to important historic events such as Erik the Red's discovery of [greenland|E], or Leif Erikson's voyages to [helluland|E], [markland|E], and [vinland|E]. Only one can be active at a time."
 game_concept_greenland_lead:1 "Lead"
 game_concept_greenland_leader_s:1 "Leader's"
 game_concept_greenland_leaders:1 "Leaders"
 game_concept_greenland_leader:1 "Leader"
 game_concept_greenland_expedition_leader_s:1 "Expedition Leader's"
 game_concept_greenland_expedition_leaders:1 "Expedition Leaders"
 game_concept_greenland_expedition_leader:1 "Expedition Leader"
 game_concept_greenland_expedition_leader_desc:1 "Every [greenland_expedition|E] needs to be assigned a leader. If one isn't selected from among your [courtiers|E], or if none of your [courtiers|E] are willing, the game will generate one for you at the start of the [greenland_expedition|E].\n\nThe choice of leader is important, as their skills can influence the outcomes of [expedition_episodes|E]. Because you never know what you'll encounter on [greenland_expeditions|E], it is recommended that you select leaders that are jack of all trades."
 game_concept_expedition_episode_long:1 "Expedition Episode"
 game_concept_expedition_episodes_long:1 "Expedition Episodes"
 game_concept_expedition_episode_s:1 "Episode's"
 game_concept_expedition_episode:1 "Episode"
 game_concept_expedition_episodes:1 "Episodes"
 game_concept_expedition_episode_long_desc:1 "Each [greenland_expedition|E] is divided into three "episodes" that can have #Bold #P positive#!#!, #Bold neutral#!, or #Bold #N negative#!#! outcomes. Sometimes, these outcomes can be influenced by the [greenland_expedition_leader_s|E] [skills|E]. Regardless, these outcomes determine whether an [greenland_expedition|E] is considered a success or a failure."
 game_concept_greenland_estate_s:1 "Estate's"
 game_concept_greenland_estates:1 "Estates"
 game_concept_greenland_estate:1 "Estate"
 game_concept_greenland_estates_long:1 "Greenland Estates"
 game_concept_greenland_estate_long:1 "Greenland Estate"
 game_concept_greenland_estate_long_desc:1 "If the [RICE_greenland_struggle|E] is still on-going, or has been resolved with a good ending, [rulers|E] in the [GetGeographicalRegion('RICE_greenland_struggle_region').GetName] [region|E] can take the [decision|E] to $RICE_north_atlantic_family_estate_greenland$. This adds the [GetModifier('RICE_north_atlantic_greenland_family_estate').GetNameWithTooltip] [modifier|E] to your [house|E] and, more importantly, unlocks many [decisions|E] and mechanics related to [greenland|E].\n\nWhile this [modifier|E] is active, every member of the [house|E] will receive a small amount of [gold|E], [prestige|E], and [piety|E] every year. It is also possible to lose these resources, though this won't be as common unless the [greenland_colony|E] is in the [struggle_phase_greenland_subsistence_simple|E] and [struggle_phase_greenland_marginalization|E], and/or if [greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E] or @RICE_greenland_networks_icon! [greenland_networks|E] are low."
 game_concept_greenland_supporting:1 "Supporting"
 game_concept_greenland_supported:1 "Supported"
 game_concept_greenland_support:1 "Support"
 game_concept_greenland_support_long:1 "Greenland Support"
 game_concept_greenland_support_long_desc:1 "In order to help the [RICE_greenland_struggle|E] to succeed, one thing [struggle_involved|E] [rulers|E] in the [GetGeographicalRegion('RICE_greenland_struggle_region').GetName] [region|E] can do is to take the [decision|E] to $RICE_north_atlantic_support_greenland$. There are several options on how to support [greenland|E], from constructing houses of worship to recruiting settlers to go there. Each type of support has different benefits, but all of them will raise either [greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E] or @RICE_greenland_networks_icon! [greenland_networks|E].\n\nThere is also a different [decision|E] to $RICE_north_atlantic_support_vinland$, which instead improves [vinlands|E] @RICE_vinland_viability_icon! [vinland_viability|E]."
