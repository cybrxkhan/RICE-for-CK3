 north_atlantic.0200.t:0 "Auks"
 north_atlantic.0200.desc:0 "Great auks are a conspicuous presence in much of the Atlantic Ocean. These large, flightless birds can be found in colonies in the region, and are a common food source.\n\nA number of sailors in the area recently successfully hunted a number of these birds, and are offering to sell me the meat and eggs for a good price. This could be useful for my cooks in any upcoming feasts or gatherings."
 north_atlantic.0200.a:0 "Let me have that auk meat."
 north_atlantic.0200.b:0 "I’ll purchase some of the eggs!"
 north_atlantic.0200.c:0 "Can I buy both the meat and eggs?"
 north_atlantic.0200.d:0 "No thank you, I don't need either!"
 north_atlantic.0201.t:0 "Hestavíg"
 north_atlantic.0201.desc:0 "Horse-fighting is popular in Iceland, where it is called #italic Hestavíg#!, and has much social importance. [horse_1.GetTitledFirstName] and [horse_2.GetTitledFirstName] were recently participating in one such event, supporting different sides, and got into a scuffle with each other.\n\nAltercations like this aren’t uncommon at these events, which can even lead to feuds. Thankfully, no one was hurt.\n\nHowever, as the [ROOT.Char.GetTitleAsNameNoTooltip], perhaps I should talk to these two to ensure it doesn’t happen again in the future. It does look bad if I cannot control my own people, after all."
 north_atlantic.0201.a:0 "I’ll give them a stern talking to."
 north_atlantic.0201.a.success:0 "They agree to bury the hatchet"
 north_atlantic.0201.a.failure:0 "They pay no heed to my demands"
 north_atlantic.0201.b:0 "Their squabble is not my problem."
 north_atlantic.0202.t:0 "The Broch"
 north_atlantic.0202.desc:0 "In the northern parts of the British Isles, one may occasionally stumble on mysterious, hollow-walled towers made of stone, which are called brochs. No one knows who made these structures or their purpose.\n\nNot too long ago, I encountered one such broch in [county.GetNameNoTier]. Our guide explained to us some of the legends surrounding it, and even now I find myself wondering about this broch and why it was originally built."
 north_atlantic.0202.a:0 "There are many mysteries in this world."
 north_atlantic.0203.t:0 "The Bullroarer"
 north_atlantic.0203.desc:0 "While traveling in [county.GetNameNoTier], my entourage and I heard a whirring, whistling noise. We were alarmed at first, and one of my guards even nervously muttered something about angry spirits of the dead.\n\nEventually, we discovered that the source of the noise was manmade: a local commoner was wielding a bullroarer. This bullroarer is a curious instrument used in Scottish highlands that is a simple, carved piece of wood attached to a string, which is then swung continuously in a large circle to produce a vibrating sound.\n\nAnyways, the commoner apologizes for the ruckus, but says it is part of a ritual in these parts to protect oneself from being struck by lightning and other dangers."
 north_atlantic.0203.a:0 "Carry on. Protecting yourself is important!"
 north_atlantic.0203.b:0 "Please stop with that infernal noise!"
 north_atlantic.0204.t:0 "Tales of the Monks"
 north_atlantic.0204.desc:0 "A local singer is performing at my court today. A lot of his songs are about the legendary adventures of the Christian monks from Ireland and Scotland, who, purportedly, traveled to distant, barren islands in the Atlantic ocean many generations ago, so that they could worship without distraction. In these islands, they would sometimes be known as the #italic papar#!.\n\nSometimes, the stories even concern the legendary voyages these monks had to very distant lands. In these fantastical, faraway places, the monks would encounter all manner of spectacular beasts, plants, and civilizations."
 north_atlantic.0204.a:0 "The monks’ zealous devotion to their faith intrigues me."
 north_atlantic.0204.b:0 "I’m most interested in the legends of faraway lands!"
 north_atlantic.0204.c:0 "The stories about these monks are silly, but amusing enough."
 north_atlantic.0205.t:0 "Geyser Watching"
 north_atlantic.0205.desc:0 "Geysers are a remarkable phenomenon in [GetGeographicalRegion('custom_iceland').GetName], and I had the opportunity to visit my territories there to observe one such geyser in person (from a safe distance, of course). It is not every day that someone gets to see such a remarkable sight!"
 north_atlantic.0205.a:0 "It was very interesting to see."
 north_atlantic.0206.t:0 "Iceland Moss"
 north_atlantic.0206.desc:0 "Iceland moss, as it is known, is a lichen with a conspicuous presence throughout the mountainous regions of the North Atlantic, but especially [GetGeographicalRegion('custom_iceland').GetName]. While edible, many people of higher status such as myself avoid eating it, as it is obviously food more suitable for peasants to eat.\n\nHowever, I’ve been told recently that this Iceland moss makes for good medicine, to assist with poor appetite, or soothing chest ailments or coughs. Perhaps I should acquire some for my use."
 north_atlantic.0206.a:0 "It’s still peasant food – my doctors have better remedies."
 north_atlantic.0206.b:0 "A good idea! There’s a lot of it, so it’ll be easy to find."
 north_atlantic.0207.t:0 "Puffin Meat"
 north_atlantic.0207.desc:0 "Puffins can be found throughout the Atlantic coast, and here, they’re often considered a local delicacy. I recently had the honor of serving puffin meat as the highlight of a small feast that I hosted for a number of visiting dignitaries. These dignitaries praised my cooks for how well they were able to prepare this meat, and we all had a great time."
 north_atlantic.0207.a:0 "My cooks did a good job!"
 north_atlantic.0208.t:0 "Dairy Inhospitality"
 north_atlantic.0208.desc:0 "Everybody enjoys eating dairy products like yogurt and cheese curds. However, in [GetGeographicalRegion('custom_iceland').GetName], it is considered rude to serve them to esteemed guests, especially if one has better food to offer.\n\n[milkdrinker.GetTitledFirstName], unfortunately, has a bad habit of serving [milkdrinker.GetHerHis] guests such products. [milkdrinker.GetSheHe|U] thus has a reputation for showing poor hospitality to [milkdrinker.GetHerHis] guests.\n\nRecently, when I paid [milkdrinker.GetFirstNameNoTooltip] an informal visit, [milkdrinker.GetSheHe] only gave me some #italic skyr#!, Iceland’s style of yogurt! [milkdrinker.GetFirstNameNoTooltip] claimed since it was not meal time, there was no need to serve a large meal. #italic Skyr#! is a rather delicious blend of creamy, sour and sweet flavors, true, but this is still an insult to a self-respecting [ROOT.Char.GetTitleAsNameNoTooltip] like myself. I can't just ignore this!"
 north_atlantic.0208.a:0 "I like yogurt, though, so I’ll ignore the slight this time."
 north_atlantic.0208.b:0 "Scandalous! How dare [milkdrinker.GetSheHe]! I’ll insult [milkdrinker.GetHerHim] back!"
 north_atlantic.0208.c:0 "Perhaps I can convince [milkdrinker.GetHerHim] to change [milkdrinker.GetHerHis] ways."
 north_atlantic.0208.c.success:0 "[milkdrinker.GetFirstNameNoTooltip] agrees to be more hospitable in the future"
 north_atlantic.0208.c.failure:0 "[milkdrinker.GetFirstNameNoTooltip] refuses to change [milkdrinker.GetHerHis] ways"
 north_atlantic.0208.info:0 "\n#emphasis Historical Context:#! Dairy products have been consumed in Northern and Western Europe for centuries, and #italic skyr#! is the name of the Icelandic variant of yogurt. Interestingly, in the Icelandic sagas, serving items like milk, cheese, or yogurt to guests was considered improper, particularly if other food could be provided. Being immersed in milk products could be considered especially humiliating.\n\nIn one episode of the #italic Egil's Saga#!, for instance, the protagonist Egil and his companions visit a man named Armod, who only serves them #italic skyr#!. Egil takes this as a great insult, and, in revenge, vomits the yogurt all over Armod, who in turn vomits back at Egil. When Armod's men ask why Egil did such a thing, he says, "Don’t blame me for following the master of the house’s example. He’s spewing his guts out just as much as I am.""
