 north_atlantic.0100.t:0 "Sending Aid to Greenland"
 north_atlantic.0100.desc:0 "The Greenland settlements are remote and small, and sometimes depend on those of us back in Europe to assist them in their operations. Even if the colony is thriving, it doesn’t hurt for us to help, especially since Greenland’s ivory is an important and valuable commodity traded along the various Atlantic maritime trade routes.\n\n"
 north_atlantic.0100.desc.basic_supplies:0 "I have thus gathered a shipment of supplies to send to Greenland. Even though this is a modest shipment of goods, these basic necessities, ranging from food to tools, raw materials, and simple religious artifacts, will still undoubtedly be appreciated by the Greenlanders as it will help them in their everyday lives."
 north_atlantic.0100.desc.settlers:0 "I have thus recruited a number of people living in my territories to settle in Greenland. These brave and hardy men and women may all be immigrating to Greenland for different reasons. However, as the Greenland settlements’ already modest population, every new settler counts, as their skills and hard work will ensure the colony’s continued survival."
 north_atlantic.0100.desc.food:0 "I have thus gathered a large shipment of foodstuffs and livestock to send to Greenland. The food like grains, fish, and so on will help the Greenland settlements last through the winter, while the livestock will ensure the Greenlanders can continue producing further food for years to come in their farmsteads."
 north_atlantic.0100.desc.materials:0 "I have thus gathered a large shipment of materials to send to Greenland. From stone to iron and other metals, they all have practical uses for the Greenland settlements, whether it is to construct new buildings, repair or forge new tools, build ships, and more. Such aid will go a long way to help the Greenlanders in the long run."
 north_atlantic.0100.desc.clergy:0 "I have thus enlisted some brave [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitlePlural')] to travel to Greenland. Though few in number, these [ROOT.Char.Custom('DefaultPriestTitlePlural')] are aware that they may never return to their homelands, but the call to adventure and the opportunity to help the locals with their spiritual needs is worth it to them. They are valuable as our intermediaries in maintaining cultural and political ties with the Greenlanders."
 north_atlantic.0100.desc.hunting_stations:0 "I have thus sent ships with supplies and skilled laborers with the intention of constructing several hunting stations in Greenland. Built at strategic points along Greenland’s western coastline, these structures are critical for providing supplies, shelter, and areas to process hunted animals during the annual walrus hunt in Nordsetur."
 north_atlantic.0100.desc.shielings:0 "I have thus sent ships with supplies and skilled laborers with the intention of constructing a number of shielings in Greenland. No matter where they are built in the North Atlantic, these humble but important structures house livestock (or even people) as well as store crops and other materials - essential, in other words, for everyday life."
 north_atlantic.0100.desc.temples:0 "I have thus sent ships with supplies and skilled laborers with the intention of constructing a [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.HouseOfWorship] in the Greenland settlements. Though they may live far away from us, Greenland’s [ROOT.Char.GetFaith.GetAdherentNamePlural] still have spiritual needs, and a place to pray to [ROOT.Char.GetFaith.PantheonTerm]. [ROOT.Char.GetFaith.HouseOfWorshipPlural|U] also serve as community centers, further improving the quality of life in Greenland as well."
 north_atlantic.0100.a:0 "May these ships’ journey safely to Greenland!"
 north_atlantic.0100.a.tooltip:0 "If all goes well, the ships will take up to a few weeks to arrive at their destination."
 north_atlantic.0101.t:0 "Aid Arrives in Greenland"
 north_atlantic.0101.desc:0 "Good news from Greenland!\n\n"
 north_atlantic.0101.desc.basic_supplies:0 "I’ve received word that the shipment of basic supplies I sent to Greenland has safely arrived there. They will be of great help to the local Greenlanders, without a doubt; hopefully, they will put it to good use!"
 north_atlantic.0101.desc.settlers:0 "I’ve received word that the settlers I’ve recruited to travel to Greenland have safely arrived there. Though it may take them some time to adjust to their new home, I’m sure they and their skills and connections will be a welcome addition to the colony."
 north_atlantic.0101.desc.food:0 "I’ve received word that the shipment of foodstuffs and livestock I sent to Greenland has safely arrived there. Though Greenland’s remote settlements continue to endure, given the harsh conditions of the region they’re in, having extra foodstuffs and livestock is always good insurance for difficult years they could potentially have down the line."
 north_atlantic.0101.desc.materials:0 "I’ve received word that the shipment of materials I sent to Greenland has safely arrived there. Though Greenland’s remote settlements continue to endure, given the harsh conditions of the region they’re in, increasing their supply of these materials will help ensure the people of the colony can weather any challenge and remain productive."
 north_atlantic.0101.desc.clergy:0 "I’ve received word that the [ROOT.Char.Custom('DefaultPriestTitlePlural')] I’ve enlisted to travel to Greenland have safely arrived there. It may be years before these brave souls return home, or they might never. Regardless, what is certain is that Greenland’s [ROOT.Char.GetFaith.GetAdherentNamePlural] will be grateful for the spiritual guidance these [ROOT.Char.Custom('DefaultPriestTitlePlural')] can provide them."
 north_atlantic.0101.desc.hunting_stations:0 "I’ve received word that with the arrival of my ships carrying laborers and supplies in Greenland, work has begun on the construction of several hunting stations along the western coastline of Greenland. Once complete, they should prove invaluable in assisting hunters in the annual walrus hunts in Nordsetur."
 north_atlantic.0101.desc.shielings:0 "I’ve received word that with the arrival of my ships carrying laborers and supplies in Greenland, work has begun on the construction of several shielings in the Greenland settlements. Once complete, local farmers and herders will find them most useful in their daily work."
 north_atlantic.0101.desc.temples:0 "I’ve received word that with the arrival of my ships carrying laborers and supplies in Greenland, work has begun on the construction of a [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.HouseOfWorship] in the Greenland settlements. Once complete, they will inspire and comfort Greenland’s [ROOT.Char.GetFaith.GetAdherentNamePlural], and provide them a place to pray to [ROOT.Char.GetFaith.PantheonTerm] and gather as a community."
 north_atlantic.0101.a:0 "Excellent!"
