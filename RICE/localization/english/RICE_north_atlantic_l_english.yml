 game_concept_vinland_colonize:1 "Colonize"
 game_concept_vinland_colony_long:1 "Vinland Colony"
 game_concept_vinland_colony_long_desc:1 "Permanently settling [vinland|E] is no easy task. It is even detrimental to [greenlands|E] long-term sustainability, and will likely be extremely costly and result in few bonuses - if any - for [rulers|E] foolish enough to attempt it. After all, historically, the Norse presence in [vinland|E] was quite ephemeral.\n\nIf you are dead set on colonizing [vinland|E], it will have to be done in several stages. First, your [dynasty|E] needs to take the [decision|E] to $RICE_north_atlantic_build_outpost_vinland$, which will give your [dynasty|E] the [GetModifier('RICE_north_atlantic_vinland_outpost').GetNameWithTooltip] [modifier|E]. This, however, has a chance of failing depending on [vinlands|E] @RICE_vinland_viability_icon! [vinland_viability|E]. Even if it succeeds (based again on [vinlands|E] @RICE_vinland_viability_icon! [vinland_viability|E]), there is still a chance each year that #italic all#! outposts in [vinland|E] will fail.\n\nIn order to prevent this failure, you'll need to take the [decision|E] to $RICE_north_atlantic_settle_vinland$, which can be done by only one [dynasty|E]. However, this [decision|E] is only available If the [RICE_greenland_struggle|E] has been resolved with a good ending.\n\nUltimately, to reiterate, [vinland|E] is a risky venture and will likely cost you much time and resources. It is better to focus on [greenland|E] first, and then look to [vinland|E] once the [struggle|E] is taken care of."

 # Innovations
 innovation_RICE_dog_sleds:0 "Dog Sleds"
 innovation_RICE_dog_sleds_desc:0 "In the far north, certain dogs have been bred and trained to pull sleds over snow and even ice. These sleds have proven effective for traveling, hauling supplies, and hunting over vast distances."
 innovation_RICE_arctic_boats:0 "Arctic Boats"
 innovation_RICE_arctic_boats_desc:0 "In the cold regions of the Arctic Ocean, two types of ships called the #italic kayak#! and the #italic umiak#! are used to transport people and assist in hunting sea animals, particularly the great and fearsome whales."
 innovation_RICE_toggling_harpoons:0 "Toggling Harpoons"
 innovation_RICE_toggling_harpoons_desc:0 "The toggling harpoon is an innovation on the ancient harpoon used often in maritime hunting. Instead of having only one point, it has two. One is attached to the thrusting base, and the other, which is detachable, fitted over the first point like a cap. This makes the harpoon much more effective at embedding itself inside an animal."

