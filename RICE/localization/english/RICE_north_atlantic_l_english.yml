 RICE_north_atlantic_hunting_trip_effect_tooltip_3:1 "When your men return in autumn you may receive other boons like [artifacts|E], [modifiers|E], and more"
 RICE_north_atlantic_hunting_trip_effect_tooltip_4:1 "High @RICE_greenland_resilience_icon! [greenland_resilience|E] increases the chances of a better result and the maximum amount of [gold|E] you can gain, while low @RICE_greenland_resilience_icon! [greenland_resilience|E] decreases these two values"
 RICE_north_atlantic_hunting_trip_effect_tooltip_5:1 "High @RICE_greenland_networks_icon! [greenland_networks|E] reduces the costs of this [decision|E], while low @RICE_greenland_networks_icon! [greenland_networks|E] increases it"
