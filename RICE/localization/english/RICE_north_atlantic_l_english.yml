 RICE_greenland_struggle_ending_culture_acceptance_tt:0 "$fp2_struggle_conciliation_culture_tt$"
 RICE_greenland_struggle_ending_native_american_courtiers_tt:0 "Native American [courtier|E] spawn will be somewhat more common in the [GetGeographicalRegion('RICE_greenland_struggle_region').GetName] [region|E]"
 RICE_greenland_struggle_ending_vinland_tt:0 "The costs and risks of settling [vinland|E] are greatly reduced, and if [vinlands|E] [vinland_viability|E] is below [vinland_viability_i|E] #V 50#!, it will increase by random amounts each year until it reaches that"
 RICE_greenland_struggle_ending_expedition_success_tt:0 "Reduced chances of failure when sending [greenland_expeditions|E] to the West"
 RICE_greenland_struggle_integration_ending_county_bonus_tt:1 "Select one of the following three modifiers to apply to every [county|E] in the [GetGeographicalRegion('RICE_greenland_struggle_region').GetName] [region|E] for 50 years:\n$EFFECT_LIST_BULLET$[GetModifier('RICE_greenland_integration_cultural').GetNameWithTooltip|L]. Native American [courtier|E] spawn will also be common in the [GetGeographicalRegion('RICE_greenland_struggle_region').GetName] [region|E], with better bonuses.\n$EFFECT_LIST_BULLET$[GetModifier('RICE_greenland_integration_economic').GetNameWithTooltip|L]. There will also be a slight boost to yearly bonuses [houses|E] with [greenland_estates|E] in [greenland|E].\n$EFFECT_LIST_BULLET$[GetModifier('RICE_greenland_integration_community').GetNameWithTooltip|L]. The [decision|E] to $RICE_north_atlantic_hunting_trip$ also results in better bonuses."
 RICE_greenland_struggle_integration_acceptance_tt:0 "Regional Integration across the North Atlantic"
 RICE_greenland_struggle_ending_integration_decision_resilience_tt_1:0 "[greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E] is at least #V [EmptyScope.ScriptValue('RICE_greenland_regional_integration_ending_value')|0]#!"
 RICE_greenland_struggle_ending_integration_decision_networks_tt_1:0 "[greenlands|E] @RICE_greenland_networks_icon! [greenland_networks|E] is at least #V [EmptyScope.ScriptValue('RICE_greenland_regional_integration_ending_value')|0]#!"
 RICE_greenland_struggle_ending_integration_decision_development_tt:0 "Every [county|E] in the [de_jure|E] [duchy|E] of your [capital|E] has at least #V [EmptyScope.ScriptValue('RICE_greenland_good_ending_development_level')|0]#! [development_i|E] [development|E]"
 ##### Indigenous ######
 RICE_greenland_struggle_ending_indigenous_decision:1 "Native Sovereignty"
 RICE_greenland_struggle_ending_indigenous_decision_desc:0 "We are scorned as mysterious, barbarian "skraelings" by the peoples of Europe, yet we have our own vibrant histories, cultures, and ways of life. As natives of the Western seas and lands, it is time to assert our sovereignty over the cold shores of the North Atlantic!"
 RICE_greenland_struggle_ending_indigenous_decision_tooltip:0 "Reaffirm our presence in the North Atlantic"
 RICE_greenland_struggle_ending_indigenous_decision_confirm:0 "$RICE_greenland_struggle_ending_integration_decision_confirm$"
 RICE_greenland_struggle_ending_native_american_courtiers_more_tt:0 "Native American [courtier|E] spawn will be much more common in the [GetGeographicalRegion('RICE_greenland_struggle_region').GetName] [region|E]"
 RICE_greenland_struggle_ending_native_american_maa_tt:0 "The Warriors of the West [men_at_arms|E] is unlocked for all [cultures|E] with a Native American [heritage|E]"
 RICE_greenland_struggle_indigenous_ending_county_bonus_tt:0 "Select one of the following three modifiers to apply to every [county|E] in the [GetGeographicalRegion('RICE_greenland_struggle_region').GetName] [region|E]  for 50 years:\n$EFFECT_LIST_BULLET$[GetModifier('RICE_greenland_indigenous_social').GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier('RICE_greenland_indigenous_political').GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier('RICE_greenland_indigenous_military').GetNameWithTooltip|L]"
 RICE_greenland_struggle_ending_indigenous_decision_region_tt:0 "You control more than [SCOPE.ScriptValue('RICE_greenland_struggle_indigenous_owned_percent_value')|0]% of the [GetGeographicalRegion('RICE_greenland_struggle_region').GetName] [region|E] (Current: [SCOPE.ScriptValue('RICE_greenland_struggle_region_owned_percent_value')|0]%)"
 ##### Abandonment ######
 RICE_greenland_struggle_ending_abandonment_decision:1 "Abandon Greenland"
 RICE_greenland_struggle_ending_abandonment_decision_desc:0 "With the decline of [greenlands|E] walrus trade, and challenging climate conditions, the inhabitants of Greenland's settlements are migrating back to Europe in droves. As a [ROOT.Char.GetTitleAsNameNoTooltip] with much influence in the North Atlantic, I can expedite this process to cut our losses while we still can."
 RICE_greenland_struggle_ending_abandonment_decision_tooltip:0 "Leave Greenland to its fate and abandon the Greenland settlements"
 RICE_greenland_struggle_ending_abandonment_decision_confirm:0 "$RICE_greenland_struggle_ending_integration_decision_confirm$"
 RICE_greenland_struggle_ending_no_more_mechanics_tt:0 "Various [decisions|E] related to the [RICE_greenland_struggle|E], such as [greenland_expeditions|E] to the west and the ability to [greenland_support|E] [greenland|E], will no longer be available"
 RICE_greenland_struggle_ending_no_more_estate_bonus_tt:0 "The [GetModifier('RICE_north_atlantic_greenland_family_estate').GetNameWithTooltip] [modifier|E] will be removed from all [houses|E] that have it, and [rulers|E] of these [houses|E] will no longer receive an annual payment from their [greenland_estates_long|E], though they will get some [gold_i|E] [gold|E] as compensation based on their [rank|E] and [prestige_level|E]; the [ruler|E] who takes this [decision|E] in particular will gain even more [gold|E]"
 RICE_greenland_struggle_ending_native_american_courtiers_none_tt:0 "Native American [courtier|E] spawn will no longer happen in the [GetGeographicalRegion('RICE_greenland_struggle_region').GetName] [region|E]"
 RICE_greenland_struggle_abandonment_ending_county_bonus_tt:0 "Every [county|E] in the [GetGeographicalRegion('RICE_greenland_struggle_region').GetName] [region|E] will receive the [GetModifier('RICE_north_atlantic_resettled_greenlanders').GetNameWithTooltip] [county_modifier|E] for #V 20#! years"
 RICE_greenland_struggle_ending_abandonment_decision_resilience_tt_1:0 "[greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E] is below #V 250#!"
 RICE_greenland_struggle_ending_abandonment_decision_networks_tt_1:0 "[greenlands|E] @RICE_greenland_networks_icon! [greenland_networks|E] is below #V 250#!"

 # Major Historical Decisions
 RICE_north_atlantic_explore_greenland:0 "Explore the Seas West of Iceland"
 RICE_north_atlantic_explore_greenland_desc:0 "A few sailors claim to have sighted a large land mass to the far west, after their ships were blown off course while sailing to and from Iceland. Could there be more land out there? No one has dared to formally explore this area yet, but maybe I am willing to take the risk by funding a [greenland_great_expedition|E] to the west."
 RICE_north_atlantic_explore_greenland_tooltip:1 "Who knows what lies out there to the West?"
 RICE_north_atlantic_explore_greenland_effect_tooltip_1:1 "If successful, you will earn [prestige|E], and the [RICE_greenland_struggle|E] will begin as [greenland|E] is discovered and your family automatically establishes the first [greenland_estate|E] there"
 RICE_north_atlantic_explore_greenland_effect_tooltip_2:1 "During the next three months, you will gather people and supplies to prepare, and can ask a [courtier|E] to [greenland_lead|E] this [greenland_great_expedition|E], or hire a randomly spawned [greenland_leader|E] instead for [gold_i|E] 50"
 RICE_north_atlantic_explore_greenland_effect_tooltip_3:1 "You cannot have an ongoing normal [greenland_expedition|E], and only #V ONE#! [greenland_great_expedition|E] can be active globally at a time"
 RICE_north_atlantic_explore_greenland_effect_tooltip_4:1 "The costs for this [decision|E] are reduced for [rulers|E] whose [cultures|E] are of [norse.GetHeritage.GetName] or [irish.GetHeritage.GetName] [heritage|E], and if the [decision|E] to $RICE_north_atlantic_form_iceland$ has been taken"
 RICE_north_atlantic_explore_greenland_confirm:0 "Onwards, to a grand adventure!"
 RICE_north_atlantic_explore_greenland_context_tooltip:0 "$RICE_north_atlantic_explore_vinland_context_tooltip$"
 RICE_north_atlantic_explore_vinland:0 "Explore the Seas West of Greenland"
 RICE_north_atlantic_explore_vinland_desc:0 "Sailors blown off course while traveling the North Atlantic have reported sighting lands west of [greenland|E], full of trees and hills. Should I take the risk of funding a [greenland_great_expedition|E] to discover the truth behind these purported claims, and see what lies beyond [greenland|E]?"
 RICE_north_atlantic_explore_vinland_tooltip:1 "Who knows what we shall discover beyond [greenland|E]?"
 RICE_north_atlantic_explore_vinland_effect_tooltip_1:1 "If successful, you will earn [prestige|E], [greenlands|E] @RICE_greenland_networks_icon! [greenland_networks|E] will also increase significantly, and new lands will be discovered that unlock further [decisions|E] and opportunities for anyone [struggle_involved|E] in the [RICE_greenland_struggle|E]"
 RICE_north_atlantic_explore_vinland_effect_tooltip_2:1 "$RICE_north_atlantic_explore_greenland_effect_tooltip_2$"
 RICE_north_atlantic_explore_vinland_effect_tooltip_3:1 "$RICE_north_atlantic_explore_greenland_effect_tooltip_3$"
 RICE_north_atlantic_explore_vinland_effect_tooltip_4:1 "$RICE_north_atlantic_explore_greenland_effect_tooltip_4$"
 RICE_north_atlantic_explore_vinland_confirm:0 "We will make history!"
 RICE_north_atlantic_explore_vinland_context_tooltip:0 "#emphasis Historical Context:#! The two Vinland Sagas, written in the 13th century, are our main accounts of the Norse voyages to the Americas. Due to their fantastical, contradictory details, they are not reliable sources; scholars questioned if the Norse were even in the Americas until L'Anse aux Meadows, an archaeological site in Newfoundland, was discovered in 1960. Leif Erikson, a Christian convert and son of Greenland's discoverer Erik the Red, is often seen as first Norse explorer to properly set foot on the Americas, but the sagas differ on the nature of his voyages - assuming these sagas have any degree of truth to them."
 RICE_north_atlantic_settle_vinland:0 "Establish a Permanent Colony in Vinland"
 RICE_north_atlantic_settle_vinland_desc:0 "Yes, [vinland|E] is a distant, far away land. Yes, [vinland|E] has few valuable resources. Yes, settling in [vinland|E] might be foolish. But who could refuse such an inviting, fertile land and the call to adventure? There are already #V [GetGlobalVariable('RICE_north_atlantic_vinland_outposts').GetValue|0]#! [vinland_outposts|E] in [vinland|E] - now is time to permanently [vinland_colonize|E] it!"
 RICE_north_atlantic_settle_vinland_tooltip:1 "It is time to colonize [vinland|E]!"
 RICE_north_atlantic_settle_vinland_effect_tooltip_1:1 "Only #V ONE#! [dynasty|E] can establish the [vinland_colony_long|E]"
 RICE_vinland_colony_decision_tooltip_1:0 "[vinland_outposts|E] no longer have a chance of failing each year"
 RICE_vinland_colony_decision_tooltip_2:0 "[rulers|E] in the [GetGeographicalRegion('RICE_greenland_struggle_region').GetName] have higher chances of getting events with Native Americans, such as spawning [courtiers|E]"
 RICE_vinland_colony_decision_tooltip_3:0 "The costs of [greenland_expeditions|E] to [vinland|E] are reduced"
 RICE_vinland_colony_decision_tooltip_4:0 "[rulers|E] with a [greenland_estate_long|E] will earn a little more [gold|E], [prestige|E], and [piety|E] each year"
 north_atlantic.0147.t:0 "The Vinland Colony"
 RICE_north_atlantic_settle_vinland_confirm:0 "Off to Vinland!"
 RICE_north_atlantic_settle_vinland_context_tooltip:0 "$RICE_north_atlantic_build_outpost_vinland_context_tooltip$"
 RICE_vinland_colonization_decision_viability_tt_1:0 "[vinlands|E] @RICE_vinland_viability_icon! [vinland_viability|E] is at least #V 80#!"
 RICE_north_atlantic_form_iceland:0 "Convene Iceland's First Althing"
 RICE_north_atlantic_form_iceland_desc:0 "The #italic landnám#! or settling of Iceland has been ongoing for years. Many Icelanders now wish to create some kind of assembly where we can resolve political and personal issues that affect us all. In doing so, we can establish a new society, and conclude the #italic landnám#! era."
 RICE_north_atlantic_form_iceland_tooltip:1 "Establish a new Iceland to conclude the landnám."
 RICE_north_atlantic_form_iceland_effect_tooltip_1:1 "All [norse.GetHeritage.GetName] [counties|E] and [characters|E] in [GetGeographicalRegion('custom_iceland').GetName] become [icelandic.GetName]"
 RICE_north_atlantic_form_iceland_effect_tooltip_2:1 "All [rulers|E] in [GetGeographicalRegion('custom_iceland').GetName] who are of [count|E] [rank|E] become your [vassal|E]"
 RICE_north_atlantic_form_iceland_effect_tooltip_3:1 "Reduces the costs of the [decision|E] to go on a [greenland_great_expedition|E] to $RICE_north_atlantic_explore_greenland$, especially for [rulers|E] whose [cultures|E] are of [norse.GetHeritage.GetName] or [irish.GetHeritage.GetName] [heritage|E]"
 RICE_north_atlantic_form_iceland_confirm:0 "The Icelandic Commonwealth is born!"
 RICE_north_atlantic_form_iceland_context_tooltip:0 "#emphasis Historical Context:#! The Icelandic #italic landnám#! is traditionally said to have begun c. 870-874 CE (there may have been a small Norse or Celtic presence in Iceland before this, but this is a controversial topic among scholars). While many of the initial settlers were Norse, a large number were also of Gaelic origin, both slaves and free people. Most of Iceland was claimed by 930 CE, when Icelanders purportedly convened the first Althing, an outdoor assembly in Thingvellir, and laid the groundwork for the Icelandic Commonwealth."
 RICE_north_atlantic_skalholt_school:0 "Found Iceland's First Major [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] School"
 RICE_north_atlantic_skalholt_school_desc:0 "[GetGeographicalRegion('custom_iceland').GetName] has been settled and politically organized under the Althing, and the island continues to grow and expand its connections with the outside world. Now, we should establish a proper [ROOT.Char.GetFaith.GetReligion.GetAdjective] school in [GetGeographicalRegion('custom_iceland').GetNameNoTooltip] to train [ROOT.Char.Custom('DefaultPriestTitlePlural')], strengthen their authority, and educate local elites."
 RICE_north_atlantic_skalholt_school_tooltip:1 "Establish a major religious school in Iceland."
 RICE_north_atlantic_skalholt_school_confirm:0 "In the name of [ROOT.Char.GetFaith.HighGodName]!"
 RICE_north_atlantic_skalholt_school_context_tooltip:0 "#emphasis Historical Context:#! The Icelandic chieftain Isleifur Gissurarson, who was educated in Germany, was appointed Iceland's first bishop in 1056 by Adalbert, the Archbishop of Bremen. One of Isleifur's notable achievements was the establishment of a major school in his family homestead of Skálholt. Because Iceland was only recently Christianized, this helped strengthen the authority of the Church in Iceland. Ísleifur's sons, Teitur and Gissur, who were clerics as well, would continue to expand Iceland's religious and scholarly institutions after his death."

