 # Game Concepts
 game_concept_greenland_settlements:1 "Greenland Settlements"
 game_concept_colonizing_greenland:1 "Colonizing Greenland"
 game_concept_colonize_greenland:1 "Colonize Greenland"
 game_concept_greenland_colony:1 "Greenland Colony"
 game_concept_RICE_greenland_struggle:1 "Colonization of Greenland"
 game_concept_RICE_greenland_struggle_desc:2 "The $game_concept_RICE_greenland_struggle$ is a [struggle|E] that affects the [GetGeographicalRegion('RICE_greenland_struggle_region').GetName] [region|E]. It depicts the history of the Norse settlements in [greenland|E], which at one point was an important part of the North Atlantic economy despite being a distant frontier region.\n\nIn start dates after c.980 CE, this [struggle|E] is already present. In earlier start dates, the [struggle|E] is triggered once a [ruler|E] takes the [decision|E] to $RICE_north_atlantic_explore_greenland$.\n\n[rulers|E] [struggle_involved|E] in $game_concept_colonizing_greenland$ have access to a slew of special [decisions|E] and mechanics, such as the ability to hunt walrus in [nordsetur|E] or send [greenland_expeditions|E] to the west. Many of these mechanics are tied to @RICE_greenland_resilience_icon! [greenland_resilience|E] and @RICE_greenland_networks_icon! [greenland_networks|E], two major values that need to be kept high in order for [greenland|E] to prosper, particularly by [greenland_supporting|E] [greenland|E].\n\nThere are four ways this [struggle|E] can end. Three are through ending [decisions|E]: two #P good#! endings which are $RICE_greenland_struggle_ending_integration_decision$ and $RICE_greenland_struggle_ending_indigenous_decision$, and one #N bad#! ending which is to $RICE_greenland_struggle_ending_abandonment_decision$. Additionally, there is a fourth ending, where the colony naturally just fails. This happens gradually if @RICE_greenland_resilience_icon! [greenland_resilience|E] and @RICE_greenland_networks_icon! [greenland_networks|E] are low, and several historical events are triggered in the late game."
 game_concept_greenlands:0 "Greenland's"
 game_concept_greenland:0 "Greenland"
 game_concept_greenland_desc:0 "Greenland is a large island in the North Atlantic. It is the main focus of the [RICE_greenland_struggle|E], a [struggle|E] that affects the [GetGeographicalRegion('RICE_greenland_struggle_region').GetName] [region|E].\n\nThough it is a distant, peripheral frontier region, Greenland is an important part of the North Atlantic economy due to its export of various luxuries, such as narwhal tusks, polar bear furs, and #italic especially#! walrus ivory."
 game_concept_nordseturs:0 "Nordsetur's"
 game_concept_nordsetur:0 "Nordsetur"
 game_concept_nordsetur_desc:0 "Nordsetur is a region in northern [greenland|E] that likely corresponds to modern-day Disko Bay, and is home to significant numbers of walrus. As [greenland|E] exported much of walrus ivory used in Europe during much of the medieval period, walrus hunts were an integral part of life and society in the [greenland_colony|E].\n\nIf the [RICE_greenland_struggle|E] is still on-going, or has been resolved with a good ending, [rulers|E] whose [houses|E] have a [greenland_estate_long|E] can take the [decision|E] to $RICE_north_atlantic_hunting_trip$. If you play your cards right, it's a good way to make a lot of [gold|E]."
 game_concept_vinlands:0 "Vinland's"
 game_concept_vinland:0 "Vinland"
 game_concept_vinland_desc:0 "Vinland was the Norse name for a region west of [greenland|E] and south of [markland|E] and [helluland|E], which likely corresponds to modern-day Newfoundland and the Gulf of Saint Lawrence, and possibly as far south as Maine in the United States. It can be interacted with once a [ruler|E] who is [struggle_involved|E] in the [RICE_greenland_struggle|E] takes the [decision|E] to $RICE_north_atlantic_explore_vinland$.\n\nDue to its remoteness and the lack of lucrative resources (unlike in [greenland|E]), colonizing Vinland is extremely difficult if the [RICE_greenland_struggle|E] has not been resolved with a good ending. Sending [greenland_expeditions|E] to Vinland is also costly.\n\nThe main global value related to Vinland is @RICE_vinland_viability_icon! [vinland_viability|E], which influences the chances of success when attempting to establish a [vinland_outpost_long|E].If the [RICE_greenland_struggle|E] has a good ending, then [rulers|E] in the [GetGeographicalRegion('RICE_greenland_struggle_region').GetName] [region|E] will have access to a [decision|E] to establish a permanent [vinland_colony_long|E]."
 game_concept_marklands:0 "Markland's"
 game_concept_markland:0 "Markland"
 game_concept_markland_desc:0 "Markland was the Norse name for a region west of [greenland|E] and south of [helluland|E], which likely corresponds to modern-day Labrador in Canada. It can be interacted with once a [ruler|E] who is [struggle_involved|E] in the [RICE_greenland_struggle|E] takes the [decision|E] to $RICE_north_atlantic_explore_vinland$.\n\nThe main way to interact with Markland is through [greenland_expeditions|E]. The advantage of sending [greenland_expeditions|E] there as opposed to [helluland|E] or [vinland|E] is that you are more likely to trigger [expedition_episodes_long|E] that increase [greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E] in Markland.\n\nHistorically, Markland was noted for its many forests, and Greenlanders may have voyaged there as late as the 14th century to harvest timber."
 game_concept_hellulands:0 "Helluland's"
 game_concept_helluland:0 "Helluland"
 game_concept_helluland_desc:0 "Helluland is the name for a region west of [greenland|E], which likely corresponds to modern-day Baffin Island in Canada. It can be interacted with once a [ruler|E] who is [struggle_involved|E] in the [RICE_greenland_struggle|E] takes the [decision|E] to $RICE_north_atlantic_explore_vinland$.\n\nThe main way to interact with Helluland is through [greenland_expeditions|E]. The advantage of sending [greenland_expeditions|E] there as opposed to [markland|E] or [vinland|E] is that you are more likely to trigger [expedition_episodes_long|E] where you encounter local native peoples, and increase [greenlands|E] @RICE_greenland_networks_icon! [greenland_networks|E].\n\nHistorically, Helluland may have been the site of occasional Norse contact between the local cultures, namely the Dorset and, later on, the Inuit."
 game_concept_greenland_resilience_i:0 "@RICE_greenland_resilience_icon!"
 game_concept_greenland_resilience:0 "Resilience"
 game_concept_greenland_full_resilience:0 "Greenland's Resilience"
 game_concept_greenland_full_resilience_desc:0 "Resilience is a global value that represents the ability of the [greenland_settlements|E] to adapt to any changes that might affect their survival and growth. It is one of the two global values tied to [greenland|E], alongside @RICE_greenland_networks_icon! [greenland_networks|E].\n\nFor those [struggle_involved|E] in the [RICE_greenland_struggle|E], higher Resilience has positive effects on a number of mechanics and [decisions|E]. In particular, the higher Resilience is, the more [gold|E] and [piety|E] you can get annually from a [greenland_estate_long|E].Additionally, Resilience and [greenland_networks|E] must be at a high level in order to attain a good ending for the [RICE_greenland_struggle|E].\n\nResilience naturally increases or decreases at a somewhat random rate every year depending on the [struggle_phase|E] the [RICE_greenland_struggle|E] is currently in. It can also be influenced by various [decisions|E], most importantly by [greenland_supporting|E] [greenland|E]. The maximum amount Resilience can reach is #Bold 1000#!.\n\nOnce Resilience goes below 100, then there is a small chance the [greenland_settlements|E] will naturally fail."
 game_concept_greenland_networks_i:0 "@RICE_greenland_networks_icon!"
 game_concept_greenland_networks:0 "Networks"
 game_concept_greenland_full_networks:0 "Greenland's Networks"
 game_concept_greenland_full_networks_desc:0 "Networks is a global value that represents the connections that [greenland_settlements|E] have with other regions and groups, including both Europeans and the native peoples of the Americas. These can include political, economic, and cultural ties. It is one of the two global values tied to [greenland|E], alongside @RICE_greenland_resilience_icon! [greenland_resilience|E].\n\nFor those [struggle_involved|E] in the [RICE_greenland_struggle|E], higher Networks have positive effects on a number of mechanics and [decisions|E]. In particular, the higher Networks is, the more [gold|E] and [prestige|E] you can get annually from a [greenland_estate_long|E]. Additionally, Networks and [greenland_resilience|E] must be at a high level in order to attain a good ending for the [RICE_greenland_struggle|E].\n\nNetworks naturally increases or decreases at a somewhat random rate every year depending on the [struggle_phase|E] the [RICE_greenland_struggle|E] is currently in. It can also be influenced by various [decisions|E], most importantly by [greenland_supporting|E] [greenland|E]. The maximum amount Networks can reach is #Bold 1000#!.\n\nIf Networks are low enough in the [struggle_phase_greenland_subsistence_simple|E] and [struggle_phase_greenland_marginalization_simple|E] [struggle_phase_phases|E], some [decisions|E] will be costlier, or even unavailable."
 game_concept_vinland_viability_i:0 "@RICE_vinland_viability_icon!"
 game_concept_vinland_viability:0 "Viability"
 game_concept_vinland_full_viability:0 "Vinland's Viability"
 game_concept_vinland_full_viability_desc:0 "Viability is a global value that represents how appealing settling in [vinland|E] is for those involved in the [RICE_greenland_struggle|E]. Despite its fame in pop history, the Norse did not stay in [vinland|E] for the long-term because it was too distant and would have been a waste of resources better spent on more profitable [greenland|E]. Thus, it will be a challenge to raise [vinlands|E] @RICE_vinland_viability_icon! Viability.\n\nThe main way to raise [vinlands|E] Viability while the [RICE_greenland_struggle|E] is active is through two [decisions|E]: either by sending [greenland_expeditions|E] to [vinland|E], or, if your [dynasty|E] has a [vinland_outpost|E], by [greenland_supporting|E] [vinland|E]. If the [RICE_greenland_struggle|E] has been resolved with a good ending, then Viability will increase by random, small amounts each year until it reaches #V 50#! (if it isn't above that yet)."
