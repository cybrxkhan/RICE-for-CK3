 north_atlantic.0110.t:0 "Sending Aid to Vinland"
 north_atlantic.0110.desc.intro:0 "Our frontier settlements in fabled Vinland are even more remote, and even smaller than those of Greenland, and as such need a lot of support. It is ironic that despite Vinland’s bounty, our settlers there rely heavily on shipments and people from Greenland to survive."
 north_atlantic.0110.desc.supplies:0 "\n\nI have thus gathered a shipment of supplies to send to Vinland. From foodstuffs, to valuable metals and tools, and more, these supplies should assist the settlers in their everyday lives."
 north_atlantic.0110.desc.settlers:0 "\n\nI have thus recruited a number of men and women to settle in Vinland. They are very few in number – after all, who would go to such a distant land? – but I can rest assured that they are very brave and adventurous people, foolhardy even. I hope they will be of great help to the existing settlers there."
 north_atlantic.0110.desc.base_camps:0 "\n\nI have thus sent a ship with supplies and workers for the purpose of constructing some base camps in Vinland. Due to its great distance, Vinland is little explored, and if we are to establish ourselves in that land, we should build little stations along the coastline to provide explorers with a place to repair their ships and tools, rest from traveling, and so on."
 north_atlantic.0110.desc.temples:0 "\n\nI have thus sent a ship with supplies and workers for the purpose of constructing a [ROOT.Char.GetFaith.HouseOfWorship] in Vinland. As the settlers there are far from their homelands, a [ROOT.Char.GetFaith.HouseOfWorship] can serve as a community center; and, of course, [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitlePlural')] will be more than glad to expand their influence in this new land."
 north_atlantic.0110.desc:0 "\n\nWhile our presence in Vinland admittedly puts a heavy burden on our existing Greenland colony, I hope it will be worth it in the long run!"
 north_atlantic.0110.a:0 "May our ships arrive there swiftly and safely."
 north_atlantic.0110.a.tooltip:0 "$north_atlantic.0100.a.tooltip$"
 north_atlantic.0111.t:0 "Aid Arrives in Vinland"
 north_atlantic.0111.desc.intro:0 "Good news! The ships we sent to Vinland have arrived there safe and sound."
 north_atlantic.0111.desc.supplies:0 "\n\nThe supplies we provided to the settlers in Vinland are most welcome, and will hopefully allow them to endure in these strange but wonderful lands – at least for a little longer."
 north_atlantic.0111.desc.settlers:0 "\n\nThe new settlers are starting to make themselves at home in Vinland. Although their skills would have been better served in the Greenland colony, one can only hope that their contributions in Vinland won’t be in vain."
 north_atlantic.0111.desc.base_camps:0 "\n\nThe construction of a few base camps have started along the coastline. Though they won’t always be occupied, they will be a welcome sight for any explorers, and provide a system of connections that will allow us to expand our presence in the region."
 north_atlantic.0111.desc.temples:0 "\n\nThe construction of a [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.HouseOfWorship] has started. I am sure that the people we sent to Vinland previously will appreciate our gesture, and it will certainly be a comforting reminder of home."
 north_atlantic.0111.desc:0 "\n\nNow, I know there are those who have questioned my decision to send aid to Vinland, as I could have sent ships to Greenland itself, which also needs support but is much more economically vital than Vinland. Still, I believe I made the right choice. Even if it is not as profitable, Vinland is important to me, and I want to see it succeed."
 north_atlantic.0111.a:0 "Let us hope our efforts will not be in vain."
 north_atlantic.0111.tooltip.increase_viability:0 "[vinlands|E] @RICE_vinland_viability_icon! [vinland_viability|E] increases by #V [THIS.Char.MakeScope.Var('RICE_viability_resource_value_temp').GetValue]#! to @RICE_vinland_viability_icon! #V [GetGlobalVariable('RICE_vinland_viability').GetValue|0]#!"
 north_atlantic.0111.tooltip.decrease_resilience:0 "[greenlands|E] [greenland_resilience|E] decreases by #V [THIS.Char.MakeScope.Var('RICE_resilience_resource_value_temp').GetValue]#! to @RICE_greenland_resilience_icon! #V [GetGlobalVariable('RICE_greenland_resilience').GetValue|0]#!"
 north_atlantic.0111.tooltip.decrease_networks:0 "[greenlands|E] [greenland_networks|E] decreases by #V [THIS.Char.MakeScope.Var('RICE_networks_resource_value_temp').GetValue]#! to @RICE_greenland_networks_icon! #V [GetGlobalVariable('RICE_greenland_networks').GetValue|0]#!"
 north_atlantic.0112.t:0 "Aid Fails to Reach Vinland"
 north_atlantic.0112.desc.supplies:0 "Bad news! The ships I sent carrying basic supplies like food, metals, and tools to Vinland have failed to arrive there. During the course of their dangerous journey westward, the ships were lost at sea."
 north_atlantic.0112.desc.settlers:0 "Bad news! The ships I sent carrying new settlers to Vinland have failed to arrive there. During the course of their dangerous journey westward, the ships were lost at sea."
 north_atlantic.0112.desc.base_camps:0 "Bad news! The ships I sent carrying supplies meant for the construction of base camps in Vinland have failed to arrive there. During the course of their dangerous journey westward, the ships were lost at sea."
 north_atlantic.0112.desc.temples:0 "Bad news! The ships I sent carrying supplies meant for the construction of a [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.HouseOfWorship] in Vinland have failed to arrive there. During the course of their dangerous journey westward, the ships were lost at sea."
 north_atlantic.0112.desc:0 "\n\nThese resources we spent on Vinland have all been wasted! I know there are some who disapproved of my decision to invest in Vinland, believing that Greenland would have been a safer, more logical, and more profitable option. Undoubtedly, many of these naysayers probably feel vindicated now, especially since we are admittedly straining our Greenland settlements by attempting to establish a presence in Vinland."
 north_atlantic.0112.a:0 "Maybe I should have sent aid to Greenland instead…."
