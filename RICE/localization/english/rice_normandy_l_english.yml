 normandy.0090.t:0 "[william.GetFirstNameNoTooltip] and [matilda.GetFirstNameNoTooltip]"
 normandy.0090.desc:0 "To have a good, trustworthy wife is a blessing indeed, even for someone like myself. Even now, as I seek to fulfill my ambition to rule England, I cannot help but reflect on how much I owe to the guidance and support of my dear wife [matilda.GetFirstName].\n\nWhen we were still planning to conquer England, for example, she personally paid for the outfitting of the #italic Mora#!, the flagship for my invasion force, as a gift. And, in my absence, she capably handles the daily affairs of Normandy. She may be noticeably smaller than me, but I’ve come to admire this capable woman.\n\nAs my expedition continues, I reflect what led me to this moment, starting with my wife and our many years together. She was undoubtedly sad to see me leave for England."
 normandy.0090.a:0 "We've been married for many years now...."
 normandy.0090.a.tooltip:0 "You will go through a short event chain for William and Matilda to gain some minor tweaks for your starting situation. Further events may also fire in the future."
 normandy.0090.b:0 "She’d tell me to worry about my campaign, not her."
 normandy.0090.b.tooltip:0 "@warning_icon! #X You skip William's starting event chain and forgo minor bonuses for your starting situation. However, events related to William and Matilda may still fire in the future.#!"
 normandy.0090.info:0 "\n#emphasis Historical Context:#! Although it is difficult to know the exact details of the private relationship between William the Conqueror and his wife, Matilda of Flanders, at the very least it appears their marriage was happy. Unusually for a medieval king, he did not have any mistresses. Her death in 1083 CE greatly affected him; for instance, he gave up his favorite sport of hunting in his grief."
 normandy.0091.t:0 "$normandy.0090.t$"
 normandy.0091.desc:0 "As I reflect on our marriage, I recall gossip I’ve heard about myself and [matilda.GetFirstNameNoTooltip].\n\nAccording to these rumors, when I first asked for [matilda.GetFirstNamePossessiveNoTooltip] hand in marriage, she not only spurned me, but insulted me, claiming that marrying a “bastard” was beneath her. I then promptly rode to her hometown, and beat her before riding off. Then, she somehow wanted to marry no one but me.\n\nSuch are the rumors. I have a temper, sure, but I would never be so brazen to do such a thing to the daughter of a respected lord, my future father-in-law [baldwin.GetTitledFirstName].\n\nEither way, there are those who say my wife and I dearly love each other. It is true that I value her counsel greatly, treating her as one of my closest confidants."
 normandy.0091.a:0 "How can a man not love such a remarkable woman?"
 normandy.0091.b:0 "She is an important advisor and partner to me."
 normandy.0091.info:0 "\n#emphasis Historical Context:#! Whatever the truth of William and Matilda's relationship, there are legends of questionable veracity about how it began. Supposedly, Matilda rejected William's offer of marriage, as she saw herself, daughter of the Count Baldwin of Flanders, as too high-born for a "bastard."\n\nThe Duke, in his rage, went all the way to her home in Flanders. In some versions of the legend, he found her going to church and, in broad daylight, dragged her off her horse by her braids and pushed her into the mud before riding off. In other variations, he went to her father's manor, and dragged her by her braids or hit her in full view of everyone, Baldwin included. Afterwards, Matilda bizarrely only wanted to marry William.\n\nIn reality, the marriage was probably arranged under more mundane political circumstances. The Counts of Flanders were powerful, and a potential threat to Normandy's east. By marrying into their family, William not only avoided conflict with them, but also gained a valuable ally."
 normandy.0092.t:0 "A Consanguineous Marriage?"
 normandy.0092.desc:0 "Some opposed my marriage to [matilda.GetFirstName] at first, however, on the grounds of consanguinity, as we are distant cousins, particularly the Pope, [leo.GetFirstName]. Several of my vassals protested as well.\n\nOne of [leo.GetFirstNamePossessive] successors, Pope [nicholas.GetFirstName], was thankfully much more agreeable. In exchange for accepting my marriage, and to garner the support of my fellow Normans in southern Italy, he absolved me and [matilda.GetFirstNameNoTooltip] of our “sin” as long as we built two churches in penance."
 normandy.0092.a:0 "I was glad I could show penance in such a way."
 normandy.0092.b:0 "I did what I had to, to consolidate my power."
 normandy.0092.info:0 "\n#emphasis Historical Context:#! After William and Matilda reached rapproachment with the Papacy, the two agreed to construct two churches as penance for their consanguineous marriage in 1059 CE, almost a decade after their marriage in c. 1051. The two churches in particular were located in Caen: the Abbey of Saint-Étienne, founded by William in 1063, and the Abbey of Sainte-Trinité, founded by Matilda in 1062. William and Matilda were buried in the respective abbeys after they died."
 normandy.0093.t:0 "The Pope's Blessing"
 normandy.0093.desc:0 "After the situation with my marriage was resolved, my relationship with the Papacy was restored, which worked out well for me in the end.\n\nThe current Pope, [alexander.GetFirstName], was the one who authorized my invasion of England, after all. [alexander.GetSheHe|U] even gave me several important items to carry with me to England, including a papal ring, the Pope’s banner, and an edict to the clergy of England to submit to my legitimate rule.\n\nMy mission to England, now, is not just one of personal desire to rule what [edward.GetTitledFirstName] promised me so long ago, and what that scoundrel, [harold.GetFirstName], treacherously took from me. This is a righteous war, approved by [alexander.GetFirstNameNoTooltip] [alexander.GetHerselfHimself], in recognition of my rightful claim!"
 normandy.0093.a:0 "[matilda.GetFirstNameNoTooltip] and I will justly take what we are due."
 normandy.0093.b:0 "[matilda.GetFirstNameNoTooltip] and I will realize our ambitions!"
 normandy.0093.info:0 "\n#emphasis Historical Context:#! The nature of Pope Alexander II's support for William the Conqueror's invasion is uncertain (such as whether it was genuine support, or how strong the support was), due to some issues with the primary sources mentioning it, though the majority of current scholarship consider it to have happened in some form. Either way, Alexander had reason to support William.\n\nDuring the 11th century, the Papacy sought to extend its influence throughout Europe, and perhaps Alexander wanted England to be subject to greater Papal ecclesiastical control. The English church had been considered a thorn in the side of the Papacy for many years due to its independent streak."
