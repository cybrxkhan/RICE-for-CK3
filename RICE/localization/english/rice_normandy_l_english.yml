 normandy.0032.t:0 "Further Assistance"
 normandy.0032.desc.intro:0 "After we negotiated a favorable agreement to both sides, I discussed with [courtier_1.GetFirstName] whether [courtier_1.GetSheHe] and [courtier_1.GetHerHis] band could provide further long-term assistance. The military valor and political savvy of the people from [GetGeographicalRegion('RICE_normandy_region').GetName] is well-known, after all, and they have spread throughout many realms."
 normandy.0032.desc.no:0 "\n\nAlas, it seems, [courtier_1.GetFirstNameNoTooltip] claims [courtier_1.GetSheHe] is lacking in good connections, nor do they have the ability to engage in long-term training for my military.\n\nSensing my disappointment, [courtier_1.GetFirstNameNoTooltip] reassures me that [courtier_1.GetHerHis] band of adventurers will do what they can to settle well into my realm. Still, I wonder if [courtier_1.GetFirstNameNoTooltip] is actually telling the truth, or if [courtier_1.GetSheHe] is slyly trying to avoid making me #italic too#! powerful at [courtier_1.GetHerHis] expense."
 normandy.0032.desc.yes:0 "\n\n[courtier_1.GetFirstNameNoTooltip] assures me, thankfully, that [courtier_1.GetSheHe] and [courtier_1.GetHerHis] adventurers can provide me long-term political and military support. [courtier_1.GetSheHe|U] has already given me ideas on how to improve the realm's defenses, drill my troops to perform better in battle, and increase my political authority.\n\nAll in all, these are concrete, useful steps to help me maintain my power. Having [courtier_1.GetFirstNamePossessiveNoTooltip] band around has turned out to be a good thing!"
 normandy.0032.a:0 "I look forward to working with these [courtier_1.GetCulture.GetCollectiveNounNoTooltip]!"
