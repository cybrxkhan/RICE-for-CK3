 normandy.0050.t:0 "Preparing for the Pilgrimage"
 normandy.0050.desc:0 "I have made plans to travel to Mont-Saint-Michel near [avranches.GetNameNoTier]. As a major [faith.GetReligion.GetAdjective] religious site in France, it attracts pilgrims from far and wide, and I shall become one such pilgrim. Many wish to go there to venerate the Archangel Michael,"
 normandy.0050.desc.early:0 "particularly through Saint Aubert, the founder of Mont-Saint-Michel, and I am no different."
 normandy.0050.desc.late:0 "in all his glory, and I am no different."
 normandy.0050.a:0 "Make ready for the trip!"
 normandy.0051.t:0 "Off to Mont-Saint-Michel"
 normandy.0051.desc:0 "My preparations are complete, and I am ready to make my way to Mont-Saint-Michel near [avranches.GetNameNoTier]. I look forward to worshiping the glory of [faith.HighGodName]"
 normandy.0051.desc.early:0 "through the Archangel Michael and Saint Aubert!"
 normandy.0051.desc.late:0 "in the presence of the Archangel Michael!"
 normandy.0051.a:0 "To Mont-Saint-Michel we go!"
 normandy.0052.t:0 "Arriving at Mont-Saint-Michel"
 normandy.0052.desc:0 "I have arrived at the mouth of the Couesnon river, on the shores of the bay that is home to Mont-Saint-Michel, which is perched atop a high-rising island. Even when I was still some distance from reaching my destination, I could see the towering sight of Mont-Saint-Michel from afar – a truly inspiring sight, and nothing less.\n\nAt low tide, I travel across the tidal causeway into the site itself. Those foolish enough to not do so risk perishing or at least injuring themselves in the waves."
 normandy.0052.a:0 "It is good to be here!"
 normandy.0053.t:0 "Mont-Saint-Michel"
 normandy.0053.desc:0 "In the past few days, I have gotten to know Mont-Saint-Michel well. The [faith.PriestNeuterPlural] are honored by the presence of a [faith.GetAdjective] [ROOT.Char.GetTitleAsNameNoTooltip] like myself.\n\n"
 normandy.0053.desc.early:0 "Although Mont-Saint-Michel is strongly associated with Michael the Archangel (being named after him, after all), many [faith.GetReligion.GetAdjective] pilgrims prefer to focus on venerating the relics of Saint Aubert, the bishop and founder of Mont-Saint-Michel.\n\nAubert’s chief relic is his skull; one can still see the hole in it where Saint Michael poked his finger to convince Saint Aubert to found this site. Many pilgrims focus on Saint Aubert, given the legends about his healing miracles, rather than the stern Saint Michael, who punishes evildoers and sinners."
 normandy.0053.desc.late:0 "Mont-Saint-Michael is strongly associated with the Archangel Michael (being named after him, after all), and [faith.GetReligion.GetAdjective] pilgrims usually focus on venerating Saint Michael as a result. There is a great golden statue of him here that serves as a focal point for many of these pilgrims.\n\nThe cult of the Virgin Mary is also popular here. She stands in contrast to the stern Archangel, for it is said that though Saint Michael weighs our souls, the Virgin Mary tips the balance on sinners' behalf, often with her rosary."
 normandy.0053.desc.conclusion:0 "\n\nNow, who should I focus on venerating while I’m here?"
 normandy.0053.a:0 "Saint Aubert the healer"
 normandy.0053.a.toast:0 "You receive Saint Aubert's blessings!"
 normandy.0053.b:0 "Saint Michael the destroyer"
 normandy.0053.b.toast:0 "You receive Saint Michael's blessings!"
 normandy.0053.c:0 "The Blessed Virgin Mary"
 normandy.0053.c.toast:0 "You receive the Virgin Mary's blessings!"
 normandy.0053.d:0 "Saint Michael the Archangel"
 normandy.0053.d.toast:0 "You receive Saint Michael's blessings!"
 normandy.0054.t:0 "Leaving Mont-Saint-Michel"
 normandy.0054.desc:0 "My trip to Mont-Saint-Michel is drawing to a close, and during my time here, I have enjoyed the sights and witnessed the glory of [faith.HighGodName] and [faith.HighGodHerHis] creation.\n\nHowever, it is now time for me to go home.\n\nStill, even after I readied my bags and made my way to leave, departing across the same tidal causeway I used to enter this site, there are many more throngs of pilgrims going in the opposite direction of me. Who knows what wonders and miracles they will experience here as well?"
 normandy.0054.a:0 "Perhaps I will return one day."
 normandy.0055.t:0 "The Pilgrimage Ends"
 normandy.0055.desc:0 "Home at last!\n\nI have returned from my pilgrimage to Mont-Saint-Michel. I had a fulfilling time there, all said, and I am glad I could make the trip."
 normandy.0055.a:0 "Now, back to my daily life."
