 normandy.0080.t:0 "Rollo's Tale"
 normandy.0080.desc:0 "They say I had a prophetic dream.\n\nIn the dream, I heard a great and majestic voice tell me to leave Scandinavia to fulfill my destiny. One of my [christian.GetAdjective] thralls, [thrall.GetFirstName], interpreted the dream, and concluded it was none other than [thrall.GetHerHis] God giving me a divine mandate.\n\nAlthough I am not that old, my life has already been quite eventful. Could this be yet another twist and turn of fate?\n\nIf I do have a great destiny, perhaps it all began when I was born, years ago..."
 normandy.0080.intro.info:0 "\n#emphasis Historical Context:#! Medieval sources posit a variety of contradictory origins for Rollo of Normandy – for example, some claim he was from Denmark, and others Norway. However, none were written when he was alive.\n\n"
 normandy.0080.a:0 "... in $c_more$, in the fjords of Norway."
 normandy.0080.a.tooltip:0 "Your [dynasty|E] name is now #V $dynn_RICE_rollo_af_more$#!"
 normandy.0080.a.info:0 "$normandy.0080.intro.info$Snorri Sturluson identified Rollo with a certain Hrolfr the Walker (or Ganger-Hrolfr). According to these Icelandic sagas, Rollo was born in Møre in Norway to Jarl Rognvald Eysteinsson and the noblewoman Hildr Hrólfsdóttir.\n\nWritten centuries after Rollo, the sagas are of questionable validity, but some earlier historians also suggested a Norwegian origin. These include the 11th century historian Goffredo Malaterra in Sicily (who may have been Norman), and the 12th century English historian William of Malmesbury."
 normandy.0080.b:0 "... in Fasge, my hometown in Denmark."
 normandy.0080.b.tooltip:0 "Your [dynasty|E] name is now #V $dynn_RICE_rollo_af_fasge$#!"
 normandy.0080.b.info:0 "$normandy.0080.intro.info$A 12th century chronicler, Benoit, claimed in the #italic Chronique des ducs de Normandie#! that Rollo was Danish and born in a town named Fasge. Several locations in Denmark and Norway have been posited to be Fasge, or it could refer to a now abandoned or forgotten settlement."
 normandy.0080.c:0 "... somewhere else in Scandinavia."
 normandy.0080.c.tooltip:0 "Your [dynasty|E] name is now #V $dynn_RICE_rollo_placeholder$#!"
 normandy.0080.c.tooltip.stay:0 "You remain where you currently are"
 normandy.0080.c.info:0 "$normandy.0080.intro.info$The earliest biographical source for Rollo is the #italic Historia Normannorum#!, written by the Norman cleric Dudo of Saint-Quentin in the late 10th and early 11th century at the behest of Rollo's descendants, the Dukes of Normandy. Dudo claimed that Rollo was Danish.\n\nThough Dudo is highly biased and his work contains many fantastical fabrications, it is the closest to Rollo's time. Additionally, Dudo, a close associate of the Dukes, may have known people who had living memory of Rollo."
 normandy.0080.tooltip:0 "If you follow your destiny to Normandy later on, your [dynasty|E] will be renamed to #V de Normandie#!."
 normandy.0080.d:0 "The thrall is a fool. I had no such dream, and choose my own fate!"
 normandy.0080.d.tooltip:0 "@warning_icon! #X You skip Rollo's event chain and lose the chance to determine Rollo's past and gain various bonuses later on. You will also lose the [aspiration|E] to Settle in Normandy and gain the associated bonuses for fulilling it.#!"
 normandy.0080.d.info:0 "$normandy.0080.intro.info$"
 normandy.0081.t:0 "Rollo's Origins"
 normandy.0081.desc:0 "There is no denying that my current concern is a powerful ruler in Denmark, [king.GetTitledFirstName].\n\nMy family has come into conflict with [king.GetFirstNameNoTooltip] a number of times already, as we balk at [king.GetHerHis] supposed authority. I and those under me do not appreciate [king.GetHerHis] attempts to enforce [king.GetHerHis] power over us and across Scandinavia. My late father, after all, always told me to never bow down to pompous fools who call themselves kings."
 normandy.0081.a:0 "My father's advice was good advice."
 normandy.0081.b:0 "[king.GetSheHe|U] killed my brother. It's #italic personal#!."
 normandy.0081.c:0 "People overstate this rivalry."
 normandy.0081.d:0 "My past was defined by other things, not [king.GetFirstNameNoTooltip]."
 normandy.0081.info:0 "\n#emphasis Historical Context:#! According to Dudo of Saint Quentin's #italic Historia Normannorum#!, the Danish king was antagonistic to Rollo's family. For convenience, the king is Sigurdr in this event chain, but Dudo actually leaves him unnamed, so even if the story is true, it is hard to say who Rollo lived under. Several other sources do not even mention Rollo's rivalry with such a king, particularly those that place Rollo's origins elsewhere.\n\nAnyways, after betraying a truce between the two sides, the Danish king supposedly killed Gurim, Rollo's brother, forcing Rollo to leave Denmark. The fact that Rollo, who has a supposedly just cause, has to flee his homeland for a greater destiny to found a new peoples, brings to mind Aeneas of the Aeneid who, similarly, is a virtuous man but has to flee his homeland for a greater destiny, to establish the homeland of the future Romans. Such parallels to classical mythology abound in Dudo's text."
 normandy.0082.t:0 "Rollo's Dream"
 normandy.0082.desc:0 "I contemplate the dream again, and ask [thrall.GetFirstName] to clarify what [thrall.GetSheHe] meant when [thrall.GetSheHe] said [thrall.GetFaith.HighGodName] is giving me a divine mandate.\n\nApparently, so [thrall.GetFirstNameNoTooltip] claims, the dream means that one day, I will achieve everlasting glory, by embracing the true faith. The dream is merely [thrall.GetFaith.HighGodNamePossessive] way of guiding me towards fulfilling my destiny, and that I need to seek out glory and victory in other lands first."
 normandy.0082.a:0 "Your [thrall.GetFaith.HighGodName], helping me? That doesn't sound bad."
 normandy.0082.b:0 "Glory? Victory? I look forward to this destiny!"
 normandy.0082.c:0 "Stay by my side, to help me understand this more."
 normandy.0082.d:0 "On second thought, I don’t think I had this dream."
 normandy.0082.info:0 "\n#emphasis Historical Context:#! In the #italic Historia Normannorum#!, Rollo sails out of Denmark to invade England after he receives the dream, understanding this to be his route to fulfilling the prophecy.\n\nOf course, it is likely this aspect of Rollo's life is just a fabrication by Dudo of Saint Quentin and later writers to retroactively portray Rollo as a righteous pagan who will be guided by God towards salvation and a greater destiny, and, in doing so, legitimize the rule of Rollo's descendants. Interestingly, to emphasize this point, Dudo compares Rollo with the Viking warlord Haesteinn, who is depicted as the treacherous, vile, and bloodthirsty foil to Rollo."
 normandy.0083.t:0 "Rollo's Uncertainty"
 normandy.0083.desc:0 "Occasionally, I recall the dreams I had a while back, where some heavenly voice told me to find my destiny. Yet I have been beset by doubt. Am I supposed to conquer a new land? Should I adventure and settle somewhere? What did the dream mean?\n\nLast night, to my surprise, I had another dream. It was different than the previous dreams, but I think it might hold the key to understanding what this has all been about."
 normandy.0083.a:0 "I try to remember what last night’s dream was about."
 normandy.0083.b:0 "Actually, I didn’t have that dream. I’ll find my own fate!"
 normandy.0083.info:0 "\n#emphasis Historical Context:#! As told by Dudo of Saint Quentin in his #italic Historia Normannorum#!, after Rollo received his prophetic dream and arrived in England to engage in many battles with the natives, he was eventually beset by doubt about his destiny. He would have another, even more meaningful dream.\n\nThough this is, again, likely a fabricated legend, it is not implausible that the real life Rollo was an experienced raider by the time he permanently settled in Normandy."
 normandy.0084.t:0 "Rollo's Prophecy"
 normandy.0084.desc:0 "I recall in the dream, I suffered from horrible leprosy and was at the top of a mountain in [GetGeographicalRegion('world_europe_west_francia').GetName], by a spring of sweet-smelling water. I washed myself in the waters, and was somehow miraculously cured.\n\nThe mountain was surrounded by thousands of birds of different colors, but with red left wings, cheerfully fluttering to and fro around me as if they were friends. They all washed themselves in the spring as well, before working together to build many nests. Most amazing of all, they obeyed whatever commands I gave them."
 normandy.0084.a:0 "Perhaps [interpreter.GetFirstName] can help me interpret this dream too."
 normandy.0084.b:0 "Can anyone help me interpret this strange dream?"
 normandy.0085.t:0 "Rollo's Destiny"
 normandy.0085.desc.not_original:0 "No one at my court understood the dream, but I was told a prisoner my warriors captured on a recent raid, named [interpreter.GetFirstName], knows how to interpret dreams. I thus summoned [interpreter.GetHerHim] and explained the dream."
 normandy.0085.desc.original:0 "I asked [interpreter.GetTitledFirstName] whether [interpreter.GetSheHe] could interpret this strange dream of mine. After all, [interpreter.GetSheHe] had done it once before, so perhaps [interpreter.GetSheHe] would understand this dream as well."
 normandy.0085.desc:0 "\n\nAccording to [interpreter.GetFirstNameNoTooltip], the spring represented the water of baptism, which would cleanse me of my sins, represented as leprosy. Afterwards, numberless warriors from across the world – represented by the red-winged birds of different species – would come together in peace to help me establish a new, glorious realm.\n\nIt is clear, [interpreter.GetFirstNameNoTooltip] concludes, that [interpreter.GetFaith.HighGodName] sees the nobility of my heart, and seeks to guide me to my destiny in [GetGeographicalRegion('custom_west_francia_minus_mediterranean').GetName], and, specifically, [GetGeographicalRegion('RICE_normandy_region').GetName].\n\nI have to wonder.... Could this truly be my destiny?"
 normandy.0085.a:0 "Perhaps I shall find out sooner than later."
 normandy.0085.info:0 "\n#emphasis Historical Context:#! If we assume this episode of Rollo's ultimate dream was a legend created by Dudo when writing the #italic Historia Normannorum#!, one could see it as Dudo's clever attempt to resolve two issues (from the later Christian Norman perspective) with Rollo's origins, and, thus, by extension, the origin of the Norman people: their pagan roots, as well as the relative diversity of a Normandy filled with then squabbling Normans, Franks, Bretons, Norse, and both Christians and pagans.\n\nDudo thus argues God's plan, through Rollo and his descendants, is to unite these people in Normandy to achieve great things."
 normandy.0086.t:0 "Rollo's Triumph"
 normandy.0086.desc:0 "Who could have guessed that I have finally arrived at the promised land? Those prophetic dreams I had long ago were perhaps right after all. Perhaps [ROOT.Char.GetFaith.HighGodName] really was communicating to me about my destiny.\n\nThere is much work to be done, however, for though [GetGeographicalRegion('RICE_normandy_region').GetName] may be a fertile land full of promise, it is also a tempestuous frontier, and my authority here only stretches so far. One day, we, the [ROOT.Char.GetDynasty.GetName] dynasty, will fully conslidate our rule over these lands – and beyond!"
 normandy.0086.a:0 "This is the will of [ROOT.Char.GetFaith.HighGodName]!"
 normandy.0086.b:0 "I am here, for I chose my own destiny!"
 normandy.0086.c:0 "My people will be happy here."
 normandy.0086.info:0 "\n#emphasis Historical Context:#! The process of Rollo's arrival in Normandy was likely much more complex than depicted in this event chain. Nonetheless, according to Dudo's #italic Historia Normannorum#!, when Rollo first arrived in Normandy, Haesteinn, as the villainous foil to Rollo, attempted to coerce Rollo into becoming the French king's vassal. Rollo, having gone into exile thanks to the cruelties of another king, declined, and he fought many battles with the Franks. Eventually, the two sides made peace in 911 CE, with Rollo being baptized after he was granted Normandy as a fief.\n\nDudo then inserts an amusing anecdote, as if to soften the implication that Rollo was now submissive to the French king. When he was granted Normandy, the French demanded he kiss the king's foot as thanks for the grant of land. After much urging, Rollo finally asked one of his warriors do it in his stead. The warrior proceeded to grab the king's foot, raised it to his mouth, and kissed it, while he was still standing and the king had landed flat on his back."
 normandy.0087.t:0 "$RICE_historical_aspiration_fulfilled_title$"
 normandy.0087.desc:0 "So far, so good. It hasn't been that long since I and my fellow Northmen set up shop in [GetGeographicalRegion('RICE_normandy_region').GetName], establishing our rule over peoples who we once raided or at least feared us. Though the process has been far from smooth, it is proceeding at a good pace.\n\nIt is strange to think that I received a vision from the [christian.GetAdjective] God to come here... if what I received was indeed a vision. Regardless of whether it happened or not, I see the wisdom in settling our new homeland. Some may see it as a frontier region, torn between ravaging marauders (like our kin back in Scadinavia), and the prideful Frankish potentates, but I see opportunity, and a future for ourselves and those we rule."
 normandy.0087.a:0 "We are destined for great things, surely!"
