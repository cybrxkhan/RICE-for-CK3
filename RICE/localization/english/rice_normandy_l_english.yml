 normandy.0096.t:0 "A Woman Scorned?"
 normandy.0096.desc:0 "I have found myself in an odd situation. My wife [matilda.GetFirstName] is planning to use her authority to confiscate the lands of [beorhtric.GetTitledFirstName] and imprison him. She says he owns much land, and this is a good way to eliminate a dangerous threat.\n\nThere could be another reason, however. I've heard rumors that many years ago before we married, my wife became infatuated with [beorhtric.GetFirstNameNoTooltip] when he came to the court of my father-in-law [baldwin.GetTitledFirstName] as an envoy. He rejected her advances, and she has held a grudge towards him ever since. This, supposedly, is her act of revenge.\n\nRegardless, my always capable wife has prepared legitimate justifications (fabricated or not) for doing this, to allay the worries of my other vassals."
 normandy.0096.a:0 "True or not, it'd be good if he was powerless...."
 normandy.0096.b:0 "Let's not go too far. Imprisonment is enough."
 normandy.0096.c:0 "My dear [matilda.GetFirstNameNoTooltip], let's not do anything rash."
 normandy.0096.info:0 "\n#emphasis Historical Context:#! Beorhtric was a notable 11th century Anglo-Saxon nobleman. According to some medieval sources, in his youth, when he traveled to the County of Flanders once as an ambassador, Matilda of Flanders fell in love with him, but he rejected her advances.\n\nWhen Matilda became William's powerful, trusted Queen consort years later, she used her authority to seize Beorhtric's land and throw him in prison, where he died. The story of a woman scorned might be an embellishment by medieval sources; acquiring Beorhtric's properties could have simply been a pragmatic move to neutralize a Anglo-Saxon noble who posed a threat in the aftermath of the Norman Conquest.\n\nEither way, Beorhtric's territory would later form the nucleus of the medieval barony of Gloucester."
