 normandy.0041.t:0 "The Birth of [normandy_title.GetNameNoTierNoTooltip]"
 normandy.0041.desc:0 "For years, northern France has been subject to numberless attacks by roving bands of Norse raiders. A March was set up to defend this region, but its success has been limited.\n\nHowever, a solution has presented itself. A Norse warlord, [rollo.GetFirstName], who has connections with the raiders operating in the area, is willing to work with us if [rollo.GetSheHe] gets something in return.\n\nWe have thus negotiated an agreement agreeable to both sides. [rollo.GetFirstNameNoTooltip] is granted [normandy_title.GetNameNoTier] to rule as [rollo.GetHerHis] personal fief. In exchange, [rollo.GetSheHe] has vowed to protect these lands, even if it means fighting against other Norse, and to adopt some of our laws and customs.\n\nAll in all, it’s a win-win. [rollo.GetFirstNameNoTooltip] might have trouble controlling [normandy_title.GetNameNoTierNoTooltip]'s tumultuous lands, but that isn't my problem."
 normandy.0041.desc.rollo:0 "For years, the coast of northern France has been subject to our numberless attacks and raids.\n\nHowever, constant hostility is costly to both sides, and it could profitable in the long run to ally with the Franks. Some of us Norse have even grown enamored with aspects of Frankish culture, too. Thus, as a prominent Norse warlord, I have indicated to [charles.GetTitledFirstName] that I am willing to work with [charles.GetHerHim] if I get something in return.\n\nWe have thus negotiated an agreement agreeable to both sides. I have been granted [normandy_title.GetNameNoTier] to rule as a fief. In exchange, I have vowed to adopt some Frankish laws and customs and to protect these territories from other Norse.\n\nWhile I am not blind to the fact that [charles.GetTitledFirstNameNoTooltip] is more than happy to let me deal with the problem of controlling the tumultuous hinterlands of [normandy_title.GetNameNoTierNoTooltip], it is overall a win-win, as former enemies become friends… sort of."
 normandy.0041.a:0 "Good. Now, I'll focus on other matters."
 normandy.0041.b:0 "I wonder what [rollo.GetFirstNamePossessiveNoTooltip] destiny will be…."
 normandy.0041.c:0 "This is a new start for our people!"
 normandy.0042.t:0 "$normandy.0041.t$"
 normandy.0042.desc:0 "News has reached my court about recent political developments in France: the ruler there, [charles.GetTitledFirstName], has granted the [GetTitleByKey('d_normandy').GetName] to a [rollo_old_culture.GetName] warlord named [rollo.GetTitledFirstNameNicknamed].\n\nFor years, Scandinavian pirates have ravaged France’s coastline. To resolve this crisis, [charles.GetFirstNameNoTooltip] wants to use [rollo.GetFirstNameNoTooltip] and [rollo.GetHerHis] warriors as a bulwark against [rollo.GetHerHis] brethren.\n\nMeanwhile, [rollo.GetFirstNameNoTooltip] gets to rule over a sizeable territory and settle [rollo.GetHerHis] people there. Already, the [rollo_old_culture.GetCollectiveNoun] are beginning to mingle and adopt the customs of the older Latin population, forming a new [rollo.GetCulture.GetName] people in the process.\n\nIt is one thing to be given a territory, and another to control it effectively – this is still a hinterland region, after all. One can only wonder what the fate of [rollo.GetFirstNameNoTooltip] and $d_normandy$ will be."
 normandy.0042.a:0 "I’m sure they have quite the destiny!"
 normandy.0042.tooltip.struggle_started:0 "The [RICE_normandy_struggle|E] [struggle|E] begins"
 normandy.0042.tooltip.old_liege:0 "[counties|E] and [vassals|E] previously owned by [rollo.GetFirstNameNoTooltip] are given to you, as you are [rollo.GetHerHis] former [liege|E]"
