 # Artifacts
 RICE_normandy_domesday_book_artifact_name:0 "Domesday Book"
 RICE_normandy_domesday_book_artifact_england_desc:0 "This manuscript is a comprehensive record of the survey of [GetGeographicalRegion('custom_england').GetName], carried to completion during the reign of [ROOT.Char.GetTitledFirstName]. It contains detailed information about landowners, property, tenants, and serfs in the region. Though officially called the Great Survey, it has earned the nickname of the Domesday Book because just like the Biblical Last Judgment, the survey results are unalterable and indisputable."
 RICE_normandy_domesday_book_artifact_france_desc:0 "This manuscript is a comprehensive record of the survey of [GetGeographicalRegion('custom_west_francia_minus_mediterranean').GetName], carried to completion during the reign of [ROOT.Char.GetTitledFirstName]. It contains detailed information about landowners, property, tenants, and serfs in the region. Though officially called the Great Survey, it has earned the nickname of the Domesday Book because just like the Biblical Last Judgment, the survey results are unalterable and indisputable."
 RICE_normandy_domesday_book_artifact_greater_normandy_desc:0 "This manuscript is a comprehensive record of the survey of [GetGeographicalRegion('RICE_greater_normandy_region').GetName], carried to completion during the reign of [ROOT.Char.GetTitledFirstName]. It contains detailed information about landowners, property, tenants, and serfs in the region. Though officially called the Great Survey, it has earned the nickname of the Domesday Book because just like the Biblical Last Judgment, the survey results are unalterable and indisputable."
 RICE_normandy_historia_normannorum_name:0 "Historia Normannorum"
 RICE_normandy_historia_normannorum_desc:0 "This is the original manuscript of the #italic Historia Normannorum#! by [dudo_of_saint_quentin.GetFullName].\n\n[dudo_of_saint_quentin.GetFirstNameNoTooltip] was instructed by [original_sponsor.GetTitledFirstName] to write a history of $d_normandy$, beginning with the initial arrival of the [norman.GetCollectiveNoun] on the region's shores up until then. Years later, the final product was presented to [norman_duke.GetTitledFirstName].\n\nWritten in both prose and poetic verse, this history draws from oral tradition and starts with a fantastical retelling of how [rollo.GetTitledFirstName] arrived there, and how [rollo.GetHerHis] heirs worked to bring together the disparate peoples of $d_normandy$ together into one, cohesive realm. As such, the text portrays the [norman_duke.GetDynasty.GetName] dynasty that [norman_duke.GetFirstNameNoTooltip] is part of in a rather favorable light."

 # Game Concepts
 game_concept_RICE_normandy_struggle_short:1 "Normandy"
 game_concept_RICE_normandy_struggle:1 "Consolidation of Normandy"
 game_concept_RICE_normandy_struggle_desc:2 "The $game_concept_RICE_normandy_struggle$ is a mini-[struggle|E] that takes place in [GetGeographicalRegion('RICE_normandy_region').GetName] [region|E]. It depicts the ethnogenesis of the Norman people, who would go on to greatly influence the history of Europe and the Middle East during the high medieval period, and the Normans' generations long political, military, and cultural struggle to not only coalesce under a united identity, but also determine the nature of that identity.\n\nSince it is a smaller [struggle|E], [rulers|E] [struggle_involved|E] in the $game_concept_RICE_normandy_struggle$ have a greater impact on its outcome compared to other [struggle_struggles|E]. This is helped by the fact that this [struggle|E] goes through [struggle_phase_phases|E] of opportunistic [struggle_phase_normandy_adventure_simple|E], squabbling [struggle_phase_normandy_confrontation_simple|E] between rival lords, and [struggle_phase_normandy_acculturation_simple|E] of different [cultures|E] much more quickly than other [struggle_struggles|E]"
