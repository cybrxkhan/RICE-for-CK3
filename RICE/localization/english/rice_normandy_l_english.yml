 normandy.0110.t:0 "Writing the History of Normandy"
 normandy.0110.desc:0 "Years ago, Scandinavian adventurers led by [rollo.GetTitledFirstNameNicknamed] took control of [GetGeographicalRegion('RICE_normandy_region').GetName]. $d_normandy$, however, still remains a frontier region of squabbling warlords and peoples. I have thought a possible way to unite the region, not just in a legal or political sense, but as a society.\n\nIf I could get a scholar to write a history chronicling our shared history in $d_normandy$, we can establish a common identity, and come together as one people, incidentally under the auspices of my dynasty. Doing so would thus also legitimize our attempts to centralize authority over these lands.\n\n"
 normandy.0110.desc.candidate:0 "Some at my court have expressed interest in spearheading this project. Others "
 normandy.0110.desc.no_candidate:0 "Although no one at my court has expressed interest in spearheading this project, some of my courtiers"
 normandy.0110.desc.conclusion:0 "recommend a local scholar, [scholar.GetFullName], who knows much about history, literature, and mythology."
 normandy.0110.a:0 "[candidate_1.GetFirstName] is the [candidate_1.GetWomanMan] for the job!"
 normandy.0110.a.tooltip:0 "[candidate_1.GetFirstNameNoTooltip] will spend several years working on the history."
 normandy.0110.b:0 "[candidate_2.GetFirstName] has what it takes to do this."
 normandy.0110.b.tooltip:0 "[candidate_2.GetFirstNameNoTooltip] will spend several years working on the history."
 normandy.0110.c:0 "Let's invite [scholar.GetFirstName] to work on this!"
 normandy.0110.c.tooltip:0 "[scholar.GetFirstNameNoTooltip] will spend several years working on the history."
