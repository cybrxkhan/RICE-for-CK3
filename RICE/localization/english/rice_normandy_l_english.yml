 normandy.0034.desc.scholars:0 "\n\nI am relieved that [courtier_1.GetFirstNameNoTooltip] will honor the terms of our original agreement, by sponsoring a number of scholars, clergy, and artisans to assist me at my court and throughout my realm with their talents. On the other hand... [courtier_1.GetCulture.GetCollectiveNoun] who are devious #italic and#! learned might be more dangerous than those who are simpletons."
