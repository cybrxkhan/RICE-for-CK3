 RICE_normandy_build_christian_site_small_church_option_desc:0 "A modest Church"
 RICE_normandy_build_christian_site_small_church_option_tooltip:0 "Cost: @gold_icon! #V #Bold [GetPlayer.MakeScope.ScriptValue('RICE_build_medium_christian_site_cost')|0]#!#!\n\n$EFFECT_LIST_BULLET$You get [prestige_i|E]150 and [piety_i|E]50\n$EFFECT_LIST_BULLET$You receive the [GetModifier('RICE_normandy_built_small_church').GetNameWithTooltip] [character_modifier|E] for #V 10#! years\n$EFFECT_LIST_BULLET$Your [capital|E] receives the [GetModifier('RICE_normandy_built_small_church_county').GetNameWithTooltip] [county_modifier|E] for #V 10#! years"
 RICE_normandy_build_christian_site_small_monastery_option:0 "#Bold Small Monastery#!"
 RICE_normandy_build_christian_site_small_monastery_option_desc:0 "A modest Monastery"
 RICE_normandy_build_christian_site_small_monastery_option_tooltip:0 "Cost: @gold_icon! #V #Bold [GetPlayer.MakeScope.ScriptValue('RICE_build_medium_christian_site_cost')|0]#!#!\n\n$EFFECT_LIST_BULLET$You get [prestige_i|E]50 and [piety_i|E]150\n$EFFECT_LIST_BULLET$You receive the [GetModifier('RICE_normandy_built_small_monastery').GetNameWithTooltip] [character_modifier|E] for #V 10#! years\n$EFFECT_LIST_BULLET$Your [capital|E] receives the [GetModifier('RICE_normandy_built_small_monastery_county').GetNameWithTooltip] [county_modifier|E] for #V 10#! years"
 RICE_normandy_build_christian_site_large_church_option:0 "#Bold Large Church#!"
 RICE_normandy_build_christian_site_large_church_option_desc:0 "A sizeable Church"
 RICE_normandy_build_christian_site_large_church_option_tooltip:0 "Cost: @gold_icon! #V #Bold [GetPlayer.MakeScope.ScriptValue('RICE_build_large_christian_site_cost')|0]#!#!\n\n$EFFECT_LIST_BULLET$You get [prestige_i|E]200 and [piety_i|E]100\n$EFFECT_LIST_BULLET$Your [dynasty|E] gets [dynasty_prestige_i]25 for each [piety_level|E] you have\n$EFFECT_LIST_BULLET$You receive the [GetModifier('RICE_normandy_built_large_church').GetNameWithTooltip] [character_modifier|E] for #V 10#! years\n$EFFECT_LIST_BULLET$Your [capital|E] receives the [GetModifier('RICE_normandy_built_large_church_county').GetNameWithTooltip] [county_modifier|E] for #V 10#! years"
 RICE_normandy_build_christian_site_large_monastery_option:0 "#Bold Large Monastery#!"
 RICE_normandy_build_christian_site_large_monastery_option_desc:0 "A sizeable Monastery"
 RICE_normandy_build_christian_site_large_monastery_option_tooltip:0 "Cost: @gold_icon! #V #Bold [GetPlayer.MakeScope.ScriptValue('RICE_build_large_christian_site_cost')|0]#!#!\n\n$EFFECT_LIST_BULLET$You get [prestige_i|E]100 and [piety_i|E]200\n$EFFECT_LIST_BULLET$Your [dynasty|E] gets [dynasty_prestige_i]25 for each [piety_level|E] you have\n$EFFECT_LIST_BULLET$You receive the [GetModifier('RICE_normandy_built_large_monastery').GetNameWithTooltip] [character_modifier|E] for #V 10#! years\n$EFFECT_LIST_BULLET$Your [capital|E] receives the [GetModifier('RICE_normandy_built_large_monastery_county').GetNameWithTooltip] [county_modifier|E] for #V 10#! years"
 RICE_normandy_compile_domesday_book:0 "Compile the Domesday Book"
 RICE_normandy_compile_domesday_book_tooltip:0 "Survey the kingdom your [dynasty|E] conquered to more efficiently rule it"
 RICE_normandy_compile_domesday_book_desc_england:0 "The [RICE_normandy_struggle|E] is complete, culminating in the Norman Conquest of [GetGeographicalRegion('custom_england').GetName]. However, to conquer a land is one thing, to rule it is another. To better govern our new lands, we should survey them, and accurately assess the properties and resources they have."
 RICE_normandy_compile_domesday_book_desc_francia:0 "The [RICE_normandy_struggle|E] is complete, culminating in the Norman Conquest of [GetGeographicalRegion('custom_west_francia_minus_mediterranean').GetName]. However, to conquer a land is one thing, to rule it is another. To better govern our new lands, we should survey them, and accurately assess the properties and resources they have."
 RICE_normandy_compile_domesday_book_desc_greater_normandy:0 "The [RICE_normandy_struggle|E] is complete, culminating in the Norman Conquest of [GetGeographicalRegion('RICE_greater_normandy_region').GetName]. However, to conquer a land is one thing, to rule it is another. To better govern our new lands, we should survey them, and accurately assess the properties and resources they have."
