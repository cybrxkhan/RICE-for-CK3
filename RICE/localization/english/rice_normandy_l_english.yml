 game_concept_RICE_normandy_settlers:1 "Norse and Norman Settlers"
 game_concept_RICE_normandy_settlers_desc:2 "The [decisions|E] to Invite Norse or Norman Settlers is available to most European [rulers|E] before the $culture_era_high_medieval$ [era|E] and $culture_era_late_medieval$ [era|E] respectively. It allows you to bring in settlers from Scandinavia or Normandy, respectively, to provide you with different bonuses.\n\nWith Norse adventurers, you can also additionally request them to protect you against [varangian_adventures|E], while with Norman adventurers, you can ask for long-term aid to improve your military and political standing. Either is guaranteed if you invite the settlers as [rulers|E].\n\nHowever, if you are not inviting them to become [rulers|E], there is a chance that they will demand more from you, such as extra [gold|E] or even a [county|E] to rule over. If you don't accede to their demands, or negotiations fail, they will leave behind some nasty [county_modifiers|E] in your lands."
 game_concept_RICE_normandy_border_raid:1 "Breton-Norman Border Raid"
 game_concept_RICE_normandy_border_raids:1 "Breton-Norman Border Raids"
 game_concept_RICE_normandy_border_raiding:1 "Breton-Norman Border Raiding"
 game_concept_RICE_normandy_border_raid_desc:2 "This is a special type of [war|E] depicting the many years of low intensity warfare between various $norman$ and $breton$ lords in the northern frontier regions of France.\n\nThis war is available to [struggle_involved|E] [rulers|E] of the [RICE_normandy_struggle_short|E] [struggle|E], and/or those whose [cultures|E] are of the $heritage_brythonic_name$ or $heritage_frankish_name$ [heritage|E] and have a [capital|E] in the $RICE_normandy_and_brittany_region$ [region|E], and can be declared against [rulers|E] with bordering territory. It also costs less when declaring war against someone of a different [heritage|E].\n\nLike the [border_raid|E] of the [iberian_struggle|E], in this [war|E], the attacker aims to [siege|E] a specific enemy [county|E] bordering their [realm|E]. The [war_leader|E] gains [gold|E] for capturing the [war_target|E], which will lose [development|E] and [control|E]. [buildings|E] may also be destroyed, yielding more [gold|E], the chance increasing with [development|E] and [siege|E] [army|E] size.\n\n[war_score|E] will be gained rapidly by the attacker upon [occupying|E] the [war_target|E]."
 game_concept_RICE_norman_adventure:0 "Norman Adventure"
 game_concept_RICE_norman_adventures:0 "Norman Adventures"
 game_concept_RICE_norman_adventuring:0 "Adventuring"
 game_concept_RICE_norman_adventure_adventure:0 "Adventure"
 game_concept_RICE_norman_adventure_desc:0 "This is a special type of [war|E], where a attacker intends to move their [realm|E] to the [war_target|E] wholesale. It is similar to the [varangian_adventure|E], but with some differences, and is available to [cultures|E] with the $tradition_RICE_northmen_name$ or $tradition_RICE_adventurers_and_aristocrats_name$ [traditions|E].\n\nIf the attacker wins, they will immediately annex the appropriate [counties|E] and move their [capital|E] there. Their old vassals will go independent, and their old $game_concept_counties$ will be given to upstart local warlords. $game_concept_RICE_norman_adventures$ are #EMP ONLY#! available to [duke|E] and $game_concept_count$-[title_tier|E] [rulers|E], becoming progressively more expensive with each successful $game_concept_RICE_norman_adventure_adventure$.\n\nThis [casus_belli|E] is available in the $culture_era_early_medieval$ and $culture_era_high_medieval$ [eras|E], and cannot be used against other [cultures|E] with the $tradition_RICE_northmen_name$ or $tradition_RICE_adventurers_and_aristocrats_name$ [traditions|E].\n\nWhen launching their first $game_concept_RICE_norman_adventure$, an attacker receives up to [EmptyScope.ScriptValue('varangian_adventurers_standard_levy_cap_value')|0] bonus [special_troops|E], the amount going up with every same-[faith|E] same-[culture|E] county they completely control."

 # Aspiriations
 RICE_normandy_aspiration_rollo_desc: "\n\n#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$Settle in [GetTitleByKey('d_normandy').GetNameNoTier] by initiating and/or becoming [struggle_involved|E] in the [RICE_normandy_struggle|E] through any means necessary\n\n#bold Rewards#!\n$EFFECT_LIST_BULLET$Gain @prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [prestige|E]\n$EFFECT_LIST_BULLET$Receive #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [special_troops|E]\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$Convert to a Christian [faith|E] (Reward: @piety_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [piety|E])\n$EFFECT_LIST_BULLET$Be the [ruler|E] of [GetTitleByKey('d_normandy').GetNameNoTier] (Reward: @dynasty_prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_small_resource_bonus')]#! [dynasty_prestige|E])\n$EFFECT_LIST_BULLET$Have at least [gold_i|E] #V 1000#! in your treasury (Reward: Every [county|E] in your [realm|E] in [GetGeographicalRegion('RICE_normandy_region').GetName] gains @development_icon! #V [EmptyScope.ScriptValue('RICE_red_sea_al_umari_aspiration_dev_bonus')]#! [development|E])"
 RICE_normandy_historical_aspiration_action_rollo: "#italic You have supposedly been given a vision from the Christian God to settle in Northern France, to establish a new realm and lead your people to a greater future.#!$RICE_normandy_aspiration_rollo_desc$"
