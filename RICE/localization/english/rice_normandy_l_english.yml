 normandy.0070.t:0 "Chausey Stone"
 normandy.0070.desc:0 "Several officials in my realm have brought to my attention the granite stone from Chausey, an island off the coast of [avranches.GetNameNoTier], and how we could use it. It notably has been used to construct buildings at [GetBuilding('RICE_normandy_mont_saint_michel_02').GetName], for example.\n\nThese officials say they are in contact with the merchants involved in shipping that stone elsewhere, and we negotiate a decent deal to procure some of that stone for various projects, like the construction of churches or roads."
 normandy.0070.a:0 "A good idea. Let’s make that happen, then."
 normandy.0070.b:0 "For the time being, we don’t need the stone."
 normandy.0071.t:0 "A Donation?"
 normandy.0071.desc:0 "I’ve recently been thinking about [GetBuilding('RICE_normandy_mont_saint_michel_02').GetName]. It is not uncommon for [ROOT.Char.GetFaith.GetReligion.GetAdjective] rulers such as myself to dedicate some funds to assist in maintaining the site, or even expand on it. Perhaps I should do that to show my devotion to [ROOT.Char.GetFaith.HighGodName] to all."
 normandy.0071.a:0 "I’ll make a small donation to the monks who live there."
 normandy.0071.b:0 "A large donation will help repair and renovate the site!"
 normandy.0071.c:0 "Mont-Saint-Michel will be fine without any gifts from me."
 normandy.0072.t:0 "The Archangel's Miracle"
 normandy.0072.desc:0 "A lesser noblewoman from [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]  is stopping by my court today. She is a devout [christian.GetAdjective] who recently went on pilgrimage to Mont-Saint-Michel in [avranches.GetNameNoTier], and told me of a most miraculous incident.\n\nAt first, she could not enter Mont-Saint-Michel. The waters around the area quickly became too hazardous every time she approached, crashing around her and almost killing her several times. Weeks after she arrived, itwas only when this woman fell to her knees on the beachside, confessed her sins, and begged for penance, did the waves finally calm down and let her through.\n\nThe monks at Mont-Saint-Michel said this was clearly a sign from the stern Archangel Michael himself, to encourage her to be a more devout and faithful [christian.GetAdjectiveNoTooltip] follower."
 normandy.0072.a:0 "The story sounds exaggerated, but it is amusing!"
 normandy.0072.b:0 "Truly, the Archangel Michael helped you repent!"
 normandy.0072.c:0 "The Christ-worshippers believe in strange things."
 normandy.0073.t:0 "Norman Apples"
 normandy.0073.desc:0 "Apple orchards are not an uncommon site in [GetGeographicalRegion('RICE_normandy_region').GetName], and the industry has been established there for some time. Recently, some of my officials in [county.GetNameNoTier] have suggested that we invest in some of the apple orchards there, to expand the business. The production of apples and, more importantly, cider could be a good boost to the local economy."
 normandy.0073.a:0 "A great idea! Let’s do that."
 normandy.0073.b:0 "I don’t see the need for that."
 normandy.0074.t:0 "Beef Tripe"
 normandy.0074.desc:0 "Today, my cooks have prepared a delicious dish of beef tripes sprinkled with apple juice as the centerpiece of a little banquet I am holding for my courtiers. This, of course, is one of the great culinary delights from [GetGeographicalRegion('RICE_normandy_region').GetName], and I am glad to have cooks who hail from my territories there.\n\nAnyways, everyone praises the dish for its excellent blend of various flavors, including beef tripe, other meats, and vegetables."
 normandy.0074.a:0 "Tasty, tasty!"
 normandy.0075.t:0 "Norman Brioche"
 normandy.0075.desc:0 "One of the bakers working in my household comes from [county.GetNameNoTier]. He recently baked me a large number of brioche bread, which is known to come from [GetGeographicalRegion('RICE_normandy_region').GetName], using an old family recipe, and he says it would be a good thing to eat as a snack."
 normandy.0075.a:0 "A good snack indeed!"
 normandy.0076.t:0 "Étretat"
 normandy.0076.desc:0 "Today I had an opportunity to visit the village Étretat, in [eu.GetNameNoTier]. It is particularly known for its magnificent chalk cliffs, which rise to a great height above the sea. These cliffs were, without a doubt, the highlight of my trip."
 normandy.0076.a:0 "It was a beautiful sight."
 normandy.0077.t:0 "The Legend of Pirou"
 normandy.0077.desc:0 "My courtiers and I happened to be chatting about the legend of the castle of Pirou, in [avranches.GetNameNoTier].\n\nSupposedly, a long time ago, an army of Scandinavian raiders attacked the castle. Upon entering it, they found no one there, save for an old man, who, after being interrogated, said that years ago, the castle’s lord acquired an old wizard’s book containing arcane spells, including one to turn people into geese.\n\nThe raiders recalled a day before, they had seen a large flock of geese fly off - the castle inhabitants must’ve fled as geese! Enraged, the raiders laid waste to the castle and burnt the book. When the geese returned, they could not turn back into humans without the book’s help. This is why wild geese always stop by the region every year, searching vainly for the book."
 normandy.0077.a:0 "We all know it’s a silly but fun tale."
 normandy.0077.b:0 "I wonder what spells that book had…"
