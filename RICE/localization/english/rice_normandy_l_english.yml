 RICE_normandy_recruit_norman_adventurers_context_tooltip:0 "#emphasis Historical Context:#! Following their rapid Christianization and assimilation of French culture, the Normans traveled far and wide to engage in mercenary work, raiding, settling, and more. For example, Norman adventurers conquered much of Sicily in the 11th century, establishing a cosmopolitan kingdom there and threatening the Byzantine Empire. Normans such as Bohemond I of Antioch also played a major role as military and political leaders of the Crusades."
 RICE_normandy_invite_norman_type:0 "Choose the kind of Norman settlers to invite"
 RICE_normandy_invite_norman_type_gui:0 "Choose what kind of [RICE_norman_settlers|E] to invite to your [realm|E]"
 RICE_normandy_invite_norman_colonists_option:0 "#Bold Colonists#!"
 RICE_normandy_invite_norman_colonists_option_desc:0 "Invite Norman Colonists"
 RICE_normandy_invite_norman_colonists_option_tooltip:0 "Cost: @gold_icon! #V #Bold [GetPlayer.MakeScope.ScriptValue('RICE_norman_adventurers_large_cost')|0]#!#!\n\n$EFFECT_LIST_BULLET$All [counties|E] you own in the [duchy|E] of your [capital|E] gain a small amount of [development|E] and [control|E] and the [GetModifier('RICE_normandy_norman_colonists').GetNameWithTooltip] [county_modifier|E] for #V 10#! to #V 25#! years\n$EFFECT_LIST_BULLET$You might be able to acquire the [GetModifier('RICE_normandy_norman_long_term_assistance').GetNameWithTooltip|L] [character_modifier|E] depending on your [intrigue_i|E] [intrigue|E]"
 RICE_normandy_invite_norman_courtiers_option:0 "#Bold Courtiers#!"
 RICE_normandy_invite_norman_courtiers_option_desc:0 "Invite Norman Courtiers"
 RICE_normandy_invite_norman_courtiers_option_tooltip:0 "Cost: @gold_icon! #V #Bold [GetPlayer.MakeScope.ScriptValue('RICE_norman_adventurers_small_cost')|0]#!#!\n\n$EFFECT_LIST_BULLET$Two Norman [courtiers|E] will be spawned in your [court|E] who have a high rating in at least one [skill|E], often [martial|E] and [prowess|E]; you can choose between one or both. They may arrive with a [family|E]\n$EFFECT_LIST_BULLET$You might be able to acquire the [GetModifier('RICE_normandy_norman_long_term_assistance').GetNameWithTooltip|L] [character_modifier|E] depending on your [diplomacy_i|E] [diplomacy|E]"
 RICE_normandy_invite_norman_mercenaries_option:0 "#Bold Mercenaries#!"
 RICE_normandy_invite_norman_mercenaries_option_desc:0 "Invite Norman Mercenaries"
 RICE_normandy_invite_norman_mercenaries_option_tooltip:0 "Cost: @gold_icon! #V #Bold [GetPlayer.MakeScope.ScriptValue('RICE_norman_adventurers_large_cost')|0]#!#!\n\n$EFFECT_LIST_BULLET$You gain anywhere from #V 200#! to #V 1000#! [special_troops|E], that will include at least one Norman [men_at_arms|E] [regiment|E]\n$EFFECT_LIST_BULLET$You might be able to acquire the [GetModifier('RICE_normandy_norman_long_term_assistance').GetNameWithTooltip|L] [character_modifier|E] depending on your [martial_i|E] [martial|E]"
 RICE_normandy_invite_norman_traders_option:0 "#Bold Traders#!"
 RICE_normandy_invite_norman_traders_option_desc:0 "Invite Norman Traders"
 RICE_normandy_invite_norman_traders_option_tooltip:0 "Cost: @gold_icon! #V #Bold [GetPlayer.MakeScope.ScriptValue('RICE_norman_adventurers_large_cost')|0]#!#!\n\n$EFFECT_LIST_BULLET$You gain the [GetModifier('RICE_normandy_norman_traders').GetNameWithTooltip] [character_modifier|E] for #V 10#! to #V 25#! years\n$EFFECT_LIST_BULLET$You might be able to acquire the [GetModifier('RICE_normandy_norman_long_term_assistance').GetNameWithTooltip|L] [character_modifier|E] depending on your [stewardship_i|E] [stewardship|E]"
 RICE_normandy_invite_norman_rulers_option:0 "#Bold Rulers#!"
 RICE_normandy_invite_norman_rulers_option_desc:0 "Invite Norman Rulers"
 RICE_normandy_invite_norman_rulers_option_tooltip:0 "Cost: @gold_icon! #V #Bold [GetPlayer.MakeScope.ScriptValue('RICE_norman_adventurers_large_cost')|0]#!#!\n\n$EFFECT_LIST_BULLET$A random [county|E] you own is granted to the [RICE_normans|E]\n$EFFECT_LIST_BULLET$You are guaranteed to gain the [GetModifier('RICE_normandy_norman_long_term_assistance').GetNameWithTooltip|L] [character_modifier|E] for #V 10#! to #V 25#! years"
 RICE_normandy_invite_norman_scholars_option:0 "#Bold Scholars#!"
 RICE_normandy_invite_norman_scholars_option_desc:0 "Invite Norman Scholars"
 RICE_normandy_invite_norman_scholars_option_tooltip:0 "Cost: @gold_icon! #V #Bold [GetPlayer.MakeScope.ScriptValue('RICE_norman_adventurers_large_cost')|0]#!#!\n\n$EFFECT_LIST_BULLET$You gain the [GetModifier('RICE_normandy_norman_scholars_modifier').GetNameWithTooltip] [character_modifier|E] for #V 10#! to #V 25#! years\n\nYour [dynasty|E] gains @dynasty_prestige_icon! #V [GetPlayer.MakeScope.ScriptValue('minor_prestige_gain')|0]#!\n$EFFECT_LIST_BULLET$You might be able to acquire the [GetModifier('RICE_normandy_norman_long_term_assistance').GetNameWithTooltip|L] [character_modifier|E] depending on your [learning_i|E] [learning|E]" #RICE_normandy_norman_scholars_modifier
 RICE_normandy_mont_saint_michael_pilgrimage:0 "Go on a Pilgrimage to Mont-Saint-Michel"
 RICE_normandy_mont_saint_michael_pilgrimage_tooltip:0 "You will start a [pilgrimage|E] to [GetBuilding('RICE_normandy_mont_saint_michel_02').GetName]"
 RICE_normandy_mont_saint_michael_pilgrimage_desc:0 "[GetBuilding('RICE_normandy_mont_saint_michel_02').GetName] is a popular destination for local pilgrims. I should make my way there to see the sacred relics housed at this site, which has been associated with the Archangel Michael for a long time."
 RICE_normandy_mont_saint_michael_pilgrimage_effect_tooltip_1:1 "You will go on a [pilgrimage|E] to [GetBuilding('RICE_normandy_mont_saint_michel_02').GetName] and earn [piety|E] and positive [character_modifiers|E] representing Saint Aubert of Avranches or the Archangel Michael"
 RICE_normandy_mont_saint_michael_pilgrimage_effect_tooltip_2:1 "You will go on a [pilgrimage|E] to [GetBuilding('RICE_normandy_mont_saint_michel_02').GetName] and earn [piety|E] and positive [character_modifiers|E] representing the Archangel Michael or the Virgin Mary"
 RICE_normandy_mont_saint_michael_pilgrimage_effect_tooltip_3:1 "The chances of successfully gaining these [modifiers|E] depends on your [piety_level|E]"
 RICE_normandy_mont_saint_michael_pilgrimage_confirm:0 "To the abbey!"
 RICE_normandy_mont_saint_michael_pilgrimage_context_tooltip:0 "#emphasis Historical Context:#! In medieval times, Mont-Saint-Michel was a popular pilgrimage destination associated with the Archangel Michael. At first, veneration of Michael was often done indirectly through Saint Aubert, the Abbey's legendary 8th century founder. Aubert was even more popular than Michael and had an annual procession in nearby Avranches that was said to cause many miracles. Later on, pilgrims' focus shifted to Michael and the Virgin Mary rather than Aubert; for example, King Philip IV of France donated a large golden statue to the Abbey to render Michael more visible to all. The Reformation, and later the French Revolution, led to a decline in the pilgrimage's popularity."
 RICE_normandy_observe_procession_of_saint_aubert:0 "Observe the Procession of Saint Aubert"
 RICE_normandy_observe_procession_of_saint_aubert_tooltip:0 "Go to Avranches to attend the regular procession of Saint Aubert"
 RICE_normandy_observe_procession_of_saint_aubert_desc:0 "Every year, there is a [ROOT.Char.GetFaith.GetReligion.GetAdjective] custom of organizing a procession to take Saint Aubert's body from [GetBuilding('RICE_normandy_mont_saint_michel_02').GetName] through the streets of [GetTitleByKey('b_avranches').GetNameNoTier]. They say many miracles happen during this event, and I would like to attend it this year."
 RICE_normandy_observe_procession_of_saint_aubert_effect_tooltip_1:1 "You will gain some [piety|E], and a small chance of a miraculous [character_modifier|E] based on your [piety_level|E]"
 RICE_normandy_observe_procession_of_saint_aubert_confirm:0 "Make ready to visit!"
 RICE_normandy_observe_procession_of_saint_aubert_context_tooltip:0 "$RICE_normandy_mont_saint_michael_pilgrimage_context_tooltip$"
 RICE_normandy_find_saint_aubert_relics:0 "Find the Lost Relics of Saint Aubert"
 RICE_normandy_find_saint_aubert_relics_tooltip:0 "Can the lost relics of Saint Aubert ever be rediscovered?"
 RICE_normandy_find_saint_aubert_relics_desc:0 "Not too long ago, the relics of Saint Aubert, founder of [GetBuilding('RICE_normandy_mont_saint_michel_02').GetName], were lost or stolen. Perhaps another effort to find these relics is in order. If we were to somehow miraculously rediscover them, it could enhance the reputation of [GetBuilding('RICE_normandy_mont_saint_michel_02').GetName]."
 RICE_normandy_find_saint_aubert_relics_effect_tooltip_1:1 "Based on your [intrigue|E] and [piety_level|E], you have a #V [GetPlayer.MakeScope.ScriptValue('RICE_normandy_saint_aubert_relic_discovery_chance')|0]%#! chance of discovering the relics and gaining the [GetModifier('RICE_normandy_saint_aubert_relic_discoverer').GetNameWithTooltip] [character_modifier|E]"
 RICE_normandy_find_saint_aubert_relics_effect_tooltip_2:1 "You will get a random amount of [piety|E] between [piety_i|E]#P 150#! and [piety_i|E]#P 250#! if the relics are found, and [piety_i|E]#P 50#! and [piety_i|E]#P 100#! if they are not"
 RICE_normandy_find_saint_aubert_relics_effect_tooltip_3:1 "If the relics are discovered, the [decisions|E] to $RICE_normandy_mont_saint_michael_pilgrimage$ will be allowed for [rulers|E] from a greater geographical range near [GetTitleByKey('c_avranches').GetNameNoTier], and the [decision|E] to $RICE_normandy_observe_procession_of_saint_aubert$ will be enabled"
 RICE_normandy_find_saint_aubert_relics_confirm:0 "The relics #italic must#! be somewhere."
 RICE_normandy_find_saint_aubert_relics_context_tooltip:0 "#emphasis Historical Context:#! The relics of Saint Aubert, founder of Mont-Saint-Michel, went missing for over thirty years in the late 10th century, and were rediscovered under Abbot Hildebert I (fl. 1009-1017). According to legend, the relics were found in the house of a canon named Bernerius; he planned to move the Saint's body elsewhere, but his death prevented him from doing so. A few miraculous events supposedly happened to confirm these were truly relics of Saint Aubert, such as one monk becoming paralyzed when he doubted the relics' authenticity. Ultimately, this marked the beginning of the popularity of Saint Aubert's cult."
 RICE_normandy_saint_aubert_relics_missing_req:0 "Saint Aubert's relics have gone missing"
 RICE_normandy_saint_aubert_relics_found_req:0 "Saint Aubert's lost relics have been found"
 RICE_normandy_close_to_avranches_req:0 "Your [capital|E] is close to [GetTitleByKey('c_avranches').GetNameNoTier]"
 RICE_decision_normandy_procession_saint_aubert_month_requirement:0 "The current month is May or June"
 RICE_normandy_archangel_michael_statue:0 "Erect Statue of Michael in Mont-Saint-Michel"
 RICE_normandy_archangel_michael_statue_tooltip:0 "There must be a better way to venerate the Archangel Michael!"
 RICE_normandy_archangel_michael_statue_desc:0 "[GetBuilding('RICE_normandy_mont_saint_michel_02').GetName] has been an important pilgrimage site for years; the Archangel Michael, long associated with the Abbey, is becoming increasingly more popular. Why don't we install a great statue of Michael in the Abbey, so that the faithful have a visible representation of him to worship there?"
 RICE_normandy_archangel_michael_statue_effect_tooltip_1:1 "When taking the [decision|E] to $RICE_normandy_mont_saint_michael_pilgrimage$, instead of choosing between [modifiers|E] representing Saint Aubert of Avranches or the Archangel Michael, pilgrims will now choose between more powerful [modifiers|E] representing Michael or the Virgin Mary."
 RICE_normandy_archangel_michael_statue_effect_tooltip_2:1 "The [decision|E] to $RICE_normandy_observe_procession_of_saint_aubert$ will now be limited to [rulers|E] of [GetTitleByKey('c_avranches').GetNameNoTier] as Saint Aubert declines in importance."
 RICE_normandy_archangel_michael_statue_confirm:0 "The great Abbey deserves no less!"
 RICE_normandy_archangel_michael_statue_context_tooltip:0 "$RICE_normandy_mont_saint_michael_pilgrimage_context_tooltip$"
