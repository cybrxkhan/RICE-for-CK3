 # Decisions
 RICE_normandy_grant_to_norse:0 "Grant $d_normandy$ to the Norse"
 RICE_normandy_grant_to_norse_tooltip:0 "Resolve the issue of Norse raids in [GetTitleByKey('d_normandy').GetNameNoTier] with a clever solution."
 RICE_normandy_grant_to_norse_desc:0 "Our attempts to establish a March in [GetTitleByKey('d_normandy').GetNameNoTier] to defend ourselves from Norse raids have yielded mixed results. There is another potential solution, however: we could offer one of the more agreeable Norse leaders power and riches if they serve #italic us#!, and fight other Norse."
 RICE_normandy_grant_to_norse_effect_tooltip_1:1 "A [norse.GetHeritage.GetName] [character|E] will be granted the [GetTitleByKey('d_normandy').GetName] and all [vassals|E] of [count|E] [rank|E] with territory in it" #with at least [martial_i|E]#V 8#! -  if no [characters|E] are available, one will be generated
 RICE_normandy_grant_to_norse_effect_tooltip_2:1 "If the new [ruler|E] does not follow a [THIS.Char.GetFaith.GetReligion.GetAdjective] [faith|E], they will convert to [THIS.Char.GetFaith.GetName], though their [vassals|E] might not"
 RICE_normandy_grant_to_norse_effect_tooltip_3:1 "The new [ruler|E] will adopt [norman.GetName] [culture|E], along with all [norse.GetHeritage.GetName] and [latin.GetHeritage.GetName] [courtiers|E] and [rulers|E] in [GetGeographicalRegion('RICE_normandy_region').GetName]"
 RICE_normandy_grant_to_norse_effect_tooltip_4:1 "You can switch to playing as this [ruler|E] if you so wish"
 RICE_normandy_grant_to_norse_confirm:0 "I'm sure they won't refuse our offer!"
 RICE_normandy_grant_to_norse_context_tooltip:0 "#emphasis Historical Context:#! In 911 CE, King Charles the Simple of West Francia granted Normandy to Rollo, a Norse warlord operating in France for years, under the Treaty of Saint-Clair-sur-Epte. Though traditionally considered the beginning of the Duchy of Normandy and the Norman people, research in the past half century suggests a more complicated picture; Rollo and his descendants struggled for decades, if not a century, to control the region and unite its people under their banner."
 RICE_normandy_recruit_norse_adventurers:0 "Invite Norse Settlers"
 RICE_normandy_recruit_norse_adventurers_tooltip:0 "Bring in Northmen to live in your [realm|E]"
 RICE_normandy_recruit_norse_adventurers_desc:0 "The [RICE_norse|E] of [GetGeographicalRegion('world_europe_north').GetName] are notorious for their raids and hostility to civilized peoples like ourselves. However, some of them can be reasoned with. I could invite more agreeable [RICE_norse|E] from abroad to [RICE_normandy_settle|E] in [GetPlayer.GetPrimaryTitle.GetNameNoTier] to help me in various ways."
 RICE_normandy_recruit_norse_adventurers_desc_norse:0 "My fellow [RICE_norse|E] have traveled far and wide, learning much about the world and gaining a fearsome reputation in many lands. Using my connections, I could find [RICE_norse|E] from afar who are willing to [RICE_normandy_settle|E] in [GetPlayer.GetPrimaryTitle.GetNameNoTier] to help me in various ways."
 RICE_normandy_recruit_norse_adventurers_effect_tooltip_1:1 "You will choose between either receiving beneficial [character_modifiers|E], [county_modifiers|E], a new [courtier|E], or [special_troops|E]"
 RICE_normandy_recruit_norse_adventurers_effect_tooltip_2:1 "The [RICE_norse_settlers|E] may demand extra [gold|E] or even [titles|E] and react badly if negotiations fail!"
 RICE_normandy_recruit_norse_adventurers_effect_tooltip_3:1 "This [decision|E] costs more and has a longer cooldown if your [capital|E] is in [GetGeographicalRegion('RICE_southern_europe_region').GetName] as opposed to [GetGeographicalRegion('RICE_northern_europe_region').GetName]"
 RICE_normandy_recruit_norse_adventurers_confirm:0 "Send word to Scandinavia!"
 RICE_normandy_recruit_norse_adventurers_context_tooltip:0 "#emphasis Historical Context:#! In contrast to the idealized pop history image of Viking raiders as separate from “less” martial or “more” civilized Europeans (depending on your ideological slant), Norse relations with other societies were oftentimes rather complicated. For example, even after the Normans began to Christianize, they kept frequent contact with pagan Scandinavians, who often came to settle in territories of the various lords in Normandy, or even fight for or against them, regardless of religious affiliation."
 RICE_normandy_coastal_county_req:0 "You own at least one coastal [county|E]"
 RICE_normandy_capital_duchy_coastal_req:0 "The [de_jure|E] [duchy|E] of your [capital|E] has at least one coastal [county|E]"
 RICE_normandy_invite_norse_type:0 "Choose the kind of Norse settlers to invite"
 RICE_normandy_invite_norse_type_gui:0 "Choose what kind of [RICE_norse_settlers|E] to invite to your [realm|E]"
 RICE_normandy_invite_norse_colonists_option:0 "#Bold Colonists#!"
 RICE_normandy_invite_norse_colonists_option_desc:0 "Invite Norse Colonists"
 RICE_normandy_invite_norse_colonists_option_tooltip:0 "Cost: @gold_icon! #V #Bold [GetPlayer.MakeScope.ScriptValue('RICE_norse_adventurers_large_cost')|0]#!#!\n\n$EFFECT_LIST_BULLET$All [counties|E] you own in the [duchy|E] of your [capital|E] gain a small amount of [development|E] and [control|E] and the [GetModifier('RICE_normandy_norse_colonists').GetNameWithTooltip] [county_modifier|E] for #V 10#! to #V 25#! years\n$EFFECT_LIST_BULLET$You might be able to acquire the [GetModifier('fp1_reprieve_from_sa_modifier').GetNameWithTooltip|L] [character_modifier|E] depending on your [intrigue_i|E] [intrigue|E]"
 RICE_normandy_invite_norse_courtiers_option:0 "#Bold Courtiers#!"
 RICE_normandy_invite_norse_courtiers_option_desc:0 "Invite Norse Courtiers"
 RICE_normandy_invite_norse_courtiers_option_tooltip:0 "Cost: @gold_icon! #V #Bold [GetPlayer.MakeScope.ScriptValue('RICE_norse_adventurers_small_cost')|0]#!#!\n\n$EFFECT_LIST_BULLET$Two Norse [courtiers|E] will be spawned in your [court|E] who have a high rating in at least one [skill|E], often [martial|E] and [prowess|E]; you can choose between one or both. They may arrive with a [family|E]\n$EFFECT_LIST_BULLET$You might be able to acquire the [GetModifier('fp1_reprieve_from_sa_modifier').GetNameWithTooltip|L] [character_modifier|E] depending on your [diplomacy_i|E] [diplomacy|E]"
 RICE_normandy_invite_norse_mercenaries_option:0 "#Bold Mercenaries#!"
 RICE_normandy_invite_norse_mercenaries_option_desc:0 "Invite Norse Mercenaries"
 RICE_normandy_invite_norse_mercenaries_option_tooltip:0 "Cost: @gold_icon! #V #Bold [GetPlayer.MakeScope.ScriptValue('RICE_norse_adventurers_large_cost')|0]#!#!\n\n$EFFECT_LIST_BULLET$You gain anywhere from #V 200#! to #V 1000#! [special_troops|E], that will include at least one Norse [men_at_arms|E] [regiment|E]\n$EFFECT_LIST_BULLET$You might be able to acquire the [GetModifier('fp1_reprieve_from_sa_modifier').GetNameWithTooltip|L] [character_modifier|E] depending on your [martial_i|E] [martial|E]"
 RICE_normandy_invite_norse_traders_option:0 "#Bold Traders#!"
 RICE_normandy_invite_norse_traders_option_desc:0 "Invite Norse Traders"
 RICE_normandy_invite_norse_traders_option_tooltip:0 "Cost: @gold_icon! #V #Bold [GetPlayer.MakeScope.ScriptValue('RICE_norse_adventurers_large_cost')|0]#!#!\n\n$EFFECT_LIST_BULLET$You gain the [GetModifier('RICE_normandy_norse_traders').GetNameWithTooltip] [character_modifier|E] for #V 10#! to #V 25#! years\n$EFFECT_LIST_BULLET$You might be able to acquire the [GetModifier('fp1_reprieve_from_sa_modifier').GetNameWithTooltip|L] [character_modifier|E] depending on your [stewardship_i|E] [stewardship|E]"
 RICE_normandy_invite_norse_rulers_option:0 "#Bold Rulers#!"
 RICE_normandy_invite_norse_rulers_option_desc:0 "Invite Norse Rulers"
 RICE_normandy_invite_norse_rulers_option_tooltip:0 "Cost: @gold_icon! #V #Bold [GetPlayer.MakeScope.ScriptValue('RICE_norse_adventurers_large_cost')|0]#!#!\n\n$EFFECT_LIST_BULLET$A random [county|E] you own is granted to a [RICE_norse|E] [ruler|E]\n$EFFECT_LIST_BULLET$You are guaranteed to gain the [GetModifier('fp1_reprieve_from_sa_modifier').GetNameWithTooltip|L] [character_modifier|E] for #V 10#! to #V 25#! years"
 RICE_normandy_recruit_norman_adventurers:0 "Invite Norman Settlers"
 RICE_normandy_recruit_norman_adventurers_tooltip:0 "Bring in Normans to live in your [realm|E]"
 RICE_normandy_recruit_norman_adventurers_desc:0 "The [RICE_normans|E] who originate from [GetGeographicalRegion('RICE_normandy_region').GetName] have quite the reputation as adventurers and mercenaries, and they might be willing to work for us for the right price. I could invite interested [RICE_normans|E] from abroad to [RICE_normandy_settle|E] in [GetPlayer.GetPrimaryTitle.GetNameNoTier] and help me in various ways."
 RICE_normandy_recruit_norman_adventurers_desc_norman:0 "We [RICE_normans|E] have quite the reputation as adventurers and mercenaries. Using my connections, I could find other [RICE_normans|E] willing to work for me to [RICE_normandy_settle|E] in [GetPlayer.GetPrimaryTitle.GetNameNoTier] and help me in various ways."
 RICE_normandy_recruit_norman_adventurers_effect_tooltip_1:1 "You will choose between either receiving beneficial [character_modifiers|E], [county_modifiers|E], a new [courtier|E], or [special_troops|E]"
 RICE_normandy_recruit_norman_adventurers_effect_tooltip_2:1 "The [RICE_norman_settlers|E] may demand extra [gold|E] or even [titles|E] and react badly if negotiations fail!"
