 normandy.0005.t:0 "The Norman Conquest"
 normandy.0005.desc:0 "Many years ago, when [rollo.GetFullName] arrived on the shores of northern France, to rule over [normandy.GetNameNoTier], few could have imagined the glorious destiny of the [normandy_struggle_ender.GetCulture.GetCollectiveNoun]. [normandy.GetNameNoTierNoTooltip], once a mess of squabbling warlords of different origins, has unified under the rule of [normandy_struggle_ender.GetTitledFirstName]."
 normandy.0005.desc.francia:0 "\n\n\n\nUnder [normandy_struggle_ender.GetFirstNamePossessiveNoTooltip] brilliant and determined leadership, the [normandy_struggle_ender.GetCulture.GetCollectiveNoun] have achieved a goal many of their Scandinavian forebears had desired for so long: complete control of the northern core of [GetGeographicalRegion('world_europe_west_francia').GetName].\n\nBy combining the best of both the Scandinavian and Frankish worlds, there is no doubt that the [normandy_struggle_ender.GetCulture.GetCollectiveNounNoTooltip] are beginning to experience a golden age." #  Yet the [normandy_struggle_ender.GetCulture.GetCollectiveNounNoTooltip] differ from their distant ancestors, for they have adopted many aspects of Frankish culture and administration.
 normandy.0005.desc.greater_normandy:0 "\n\n\n\nUnder [normandy_struggle_ender.GetFirstNamePossessiveNoTooltip] brilliant and determined leadership, the [normandy_struggle_ender.GetCulture.GetCollectiveNoun] have formed a great empire stretching across the territories formerly dominated by their erstwhile Celtic and Flemish rivals.\n\nThis is undoubtedly the start of a golden for the [normandy_struggle_ender.GetCulture.GetCollectiveNounNoTooltip], as they emerge as a strong, independent power in Western Europe." #Having adopted many aspects of Frankish culture and administration, they seek to enforce their rule over these lands.
 normandy.0005.desc.england:0 "\n\nUnder [normandy_struggle_ender.GetFirstNamePossessiveNoTooltip] brilliant and determined leadership, the [normandy_struggle_ender.GetCulture.GetCollectiveNounNoTooltip] have crossed the English channel to wrestle control of [GetGeographicalRegion('custom_england').GetName] from the undeserving, previous rulers, and there is no doubt they'll spread many aspects of Frankish culture and administration throughout [GetGeographicalRegion('custom_england').GetNameNoTooltip].\n\nNow, with a royal demesne straddling the Channel, a new golden age has dawned for the [normandy_struggle_ender.GetCulture.GetCollectiveNounNoTooltip]." # Their experiences in [GetGeographicalRegion('world_europe_west_francia').GetName] have taught them well, for they have adopted many aspects of Frankish culture and administration, which they intend to spread throughout [GetGeographicalRegion('custom_england').GetNameNoTooltip].
 normandy.0005.desc.bellicose:0 "[normandy_struggle_ender.GetFirstNameNoTooltip] knows that going forward, [normandy_struggle_ender.GetHerHis] people must continue to hone their skills in war if they are to endure."
 normandy.0005.desc.stoic:0 "[normandy_struggle_ender.GetFirstNameNoTooltip] is well aware of the threats the [normandy_struggle_ender.GetCulture.GetCollectiveNounNoTooltip] continue to face, however; they will undoubtedly do their utmost to protect their newly conquered lands!"
 normandy.0005.desc.communal:0 "[normandy_struggle_ender.GetFirstNameNoTooltip] believes that to continue this success, the [normandy_struggle_ender.GetCulture.GetCollectiveNounNoTooltip] must continue to build their bonds of community."
 normandy.0005.desc.cosmopolitan:0 "Victory in warfare was only assured, as far as [normandy_struggle_ender.GetFirstNameNoTooltip] concerned, through embracing diverse viewpoints and strategies, and the [normandy_struggle_ender.GetCulture.GetCollectiveNounNoTooltip] will continue to practice that."
 normandy.0005.a:0 "And so, the Consolidation of Normandy is completed."
 normandy.0006.t:0 "Normandy's Complete Assimilation"
 normandy.0006.desc:0 "Many years ago, when [rollo.GetFullName] arrived on the shores of northern France, to rule over [normandy.GetNameNoTier], [rollo.GetSheHe] was derided by some as more interested in raiding and marauding than in rulership and culture, an uncouth barbarian in contrast to the noble Franks. How ironic, then, that [rollo.GetFirstNamePossessiveNoTooltip] successors have fully assimilated themselves into Frankish civilization!\n\n[normandy.GetNameNoTierNoTooltip], once a mess of squabbling warlords of different origins, has unified under the rule of [normandy_struggle_ender.GetTitledFirstName]. Thanks to [normandy_struggle_ender.GetHerHim], the [normandy_struggle_ender.GetCulture.GetCollectiveNoun] have embraced all aspects of Frankish culture, language, customs, law, and administration, while still managing to retain their own identity. Truly, the learners have become the masters!\n\n"
 normandy.0006.desc.spiritual:0 "Few who have been to [normandy.GetNameNoTierNoTooltip] doubt the importance religion has over the  [normandy_struggle_ender.GetCulture.GetCollectiveNounNoTooltip], and the spiritual brilliance of its [normandy_struggle_ender.Custom('DefaultPriestTitlePlural')]. [normandy_struggle_ender.GetFirstNameNoTooltip] believes that it is this devotion to [normandy_struggle_ender.GetFaith.GetName], and to [normandy_struggle_ender.GetFaith.HighGodName], that will bring them prosperity for years to come."
 normandy.0006.desc.bureaucratic:0 "[normandy_struggle_ender.GetFirstNameNoTooltip] knows well that it is not the victors who write history, but those who write the histories in the first place. As far as [normandy_struggle_ender.GetSheHe] is concerned, no matter what happens to the [normandy_struggle_ender.GetCulture.GetCollectiveNounNoTooltip], their dedicaton to learning and record-keeping will no doubt ensure their history is immortalized in future legends."
 normandy.0006.desc.courtly:0 "[normandy_struggle_ender.GetFirstNameNoTooltip] will focus on ever increasing the splendor of [normandy_struggle_ender.GetHerHis] court, which has become a center of culture and learning in the region. Surely this will convince outsiders how the [normandy_struggle_ender.GetCulture.GetCollectiveNounNoTooltip] are not only a civilized peoples, but that they have surpassed their teachers, the Franks, in refinement, cultivation, and eminence."
 normandy.0006.desc.cosmopolitan:0 "There is little doubt that the diverse origins of the [normandy_struggle_ender.GetCulture.GetCollectiveNounNoTooltip], and the blending of different cultures and creeds, is one of their great strengths. Though it wasn't always easy, and there was much tension and even conflict over the years, [normandy_struggle_ender.GetFirstNameNoTooltip] knows that continuing to embrace a cosmopolitan worldview is what will lead to their continued success."
 normandy.0006.desc.bellicose:0 "Yet, the [normandy_struggle_ender.GetCulture.GetCollectiveNounNoTooltip] have not forgotten their war-torn past. If anything, they understand it even better. For [normandy_struggle_ender.GetFirstNameNoTooltip], [normandy_struggle_ender.GetHerHis] people are soldiers first and foremost – just learned and cultured ones, of course."
 normandy.0006.a:0 "$normandy.0005.a$"
 normandy.0007.t:0 "An Outsider's Yoke on Normandy"
 normandy.0007.desc:0 "Many years ago, when [rollo.GetFullName] arrived on the shores of northern France, to rule over [normandy.GetNameNoTier], many saw this as a temporary situation. How could the Norse truly govern this region for long? The constant bickering between the petty lords of [normandy.GetNameNoTierNoTooltip], lasting for years and generations, only proved this point.\n\nEventually, order had to be restored. [normandy_struggle_ender.GetTitledFirstName], an outside ruler, has stepped in to assert [normandy_struggle_ender.GetPrimaryTitle.GetAdjectiveNoTooltip] primacy over the region.\n\nIt is clear that the March of Normandy was a failed project; the region cannot rule itself. With [normandy_struggle_ender.GetFirstNamePossessiveNoTooltip] authority unquestioned throughout [normandy.GetNameNoTierNoTooltip], the Duchy might finally see some stability return after so many years of conflict and disorder."
 normandy.0007.a:0 "$normandy.0005.a$"
 normandy.0008.t:0 "$normandy.0006.t$"
 normandy.0008.desc:0 "As a new day dawns on [GetGeographicalRegion('RICE_normandy_region').GetName], we [ROOT.Char.GetCulture.GetCollectiveNoun] emerge as not only the supreme masters of the region, but the guardians of its culture as well. We have adapted the best of Latin and Scandinavian culture, becoming a society that fully embraces all aspects of learning, intellectual cultivation, and the arts.\n\nYet before we can truly proclaim ourselves to be truly assimilated into the Frankish culture, we should decide for ourselves what direction we, as the [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip], want to take now. What values and ideas will we, as one united peoples, treasure and revere the most?"
 normandy.0008.a:0 "Faith in [ROOT.Char.GetFaith.HighGodName] will lead us to more triumphs!"
 normandy.0008.b:0 "By focusing on the courtly arts, we will impress many."
 normandy.0008.c:0 "Through letters and learning, we will live on forever."
 normandy.0008.d:0 "We should embrace our diverse origins to prosper more."
 #normandy.0008.e:0 "The way we currently are... isn't that good enough?"
 normandy.0008.e:0 "Though we are cultured, we cannot forget our martial roots!"
 normandy.0009.t:0 "$normandy.0005.t$"
 normandy.0009.desc:0 "As a new day dawns on [GetGeographicalRegion('RICE_normandy_region').GetName], I begin reflecting on the great and terrible years of war and struggle that led us here, from the very beginning. Yet here we are, with the great Norman Conquest accomplished! Without a doubt, historians of the future will write much about our valorous deeds.\n\nYet before we start this new age as rulers of a new and powerful realm, having vanquished our foes, we should decide for ourselves what direction we, as the [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip], want to take going forward. What values and ideas will we, as one united peoples, treasure and revere the most?"
 normandy.0009.a:0 "War will continue to be important to us."
 normandy.0009.b:0 "We will protect what we've gained."
 normandy.0009.c:0 "Fighting our foes has united us as one."
 normandy.0009.d:0 "Our diverse origins is what makes us strong."
 normandy.0010.t:0 "A Christian Religious Site"
 normandy.0010.desc:0 "For those of status such as myself, one way for us to show our devotion to [faith.HighGodName] as good [faith.GetAdherentNamePlural] is to found [christian.GetAdjective] religious sites. In doing so, we not only improve the spiritual lives of the locals, but also perform penance for our sins and to demonstrate our piety.\n\nI have thus ordered for the construction of a"
 normandy.0010.desc.chapel:0 "#Bold [faith.GetAdjectiveNoTooltip] chapel#!. Though small places of worship that often lack any resident [faith.PriestNeuterPlural], chapels still have their role. In isolated areas, a chapel can serve as a place for religious attendance for those who cannot reach larger churches more easily. Other chapels serve as adjuncts to existing religious complexes."
 normandy.0010.desc.small_church:0 "#Bold small [faith.GetAdjectiveNoTooltip] church#!. Parish churches like these serve the spiritual needs of smaller settlements, or, in some cases, countryside areas where people live far apart. They may be humble structures, but they are essential for ensuring that the spiritual needs of these [faith.GetAdherentNamePluralNoTooltip] can be fulfilled."
 normandy.0010.desc.small_monastery:0 "#Bold small [faith.GetAdjectiveNoTooltip] monastery#!. Here, monks and nuns can focus on spiritual matters, and study theology and the [faith.ReligiousText] in a peaceful environment. They can also provide a limited amount of services to the local community, thanks to the monks and nuns’ knowledge and wisdom."
 normandy.0010.desc.large_church:0 "#Bold large [faith.GetAdjectiveNoTooltip] church#!. While this is no towering cathedral, of course, it will still serve as an impressive sight in the settlement it will be built in. Its presence will inspire the locals to greater deeds, and provide them a place to pray and worship the glory of [faith.HighGodName]."
 normandy.0010.desc.large_monastery:0 "#Bold large [faith.GetAdjectiveNoTooltip] monastery#!. Here, monks and nuns can focus on spiritual matters, and study theology and the [faith.ReligiousText] in a peaceful environment. This sizeable structure may also host a number of services for the local community, such as through hospitals, schools, and various economical buildings like breweries."
 normandy.0010.desc.conclusion:0 "\n\nAll in all, this building will take some time to finish, but I’m sure the wait will be worth it."
 normandy.0010.a:0 "I look forward to its completion."
 normandy.0010.disclaimer:0 "#bold When construction of this sacred site is complete in approximately one to two years, you will receive the boons listed below.#!"
 normandy.0011.t:0 "Christian Religious Site Completed"
 normandy.0011.desc.chapel:0 "Praise [faith.HighGodName]!\n\nI have just received word that the [faith.GetAdjective] chapel I ordered to be built has been completed in [county.GetNameNoTier]. Though it is a simple structure, there is no doubt that local [faith.GetAdherentNamePluralNoTooltip] will make much use of it to pray and worship."
 normandy.0011.desc.small_church:0 "Praise [faith.HighGodName]!\n\nI have just received word that the small [faith.GetAdjective] church I ordered to be built has been completed in [county.GetNameNoTier]. There is no doubt that it will play an important role in the local settlement’s religious life for many years to come."
 normandy.0011.desc.small_monastery:0 "Praise [faith.HighGodName]!\n\nI have just received word that the small [faith.GetAdjective] monastery I ordered to be built has been completed in [county.GetNameNoTier]. It may be humble in size compared to the other great monastery complexes, but it will provide for the local community in more ways than one."
 normandy.0011.desc.large_church:0 "Praise [faith.HighGodName]!\n\nI have just received word that the large [faith.GetAdjective] church I ordered to be built has been completed in [county.GetNameNoTier]. While it cannot match the great cathedrals, it is still a majestic sight, and will inspire and provide for the spiritual needs of many [faith.GetAdherentNamePluralNoTooltip] for many generations."
 normandy.0011.desc.large_monastery:0 "Praise [faith.HighGodName]!\n\nI have just received word that the large [faith.GetAdjective] monastery I ordered to be built has been completed in [county.GetNameNoTier]. With its great size and decent sized monastic community, it will provide many important services to nearby settlements, and serve as a local center of learning and faith."
 normandy.0011.a:0 "I am glad to have founded such a religious site."
 normandy.0012.t:0 "$normandy.0011.t$"
 normandy.0012.desc:0 "Before my conversion to [ROOT.Char.GetFaith.GetName], I had donated a significant sum of funds towards the construction of a new [faith.GetAdjective] religious site in [county.GetNameNoTier]. That building, which will soon finish building, no longer has any spiritual relevance to me.\n\nThat said, I could still encourage its usage as a gesture of goodwill towards the [christian.GetAdjective] community I used to be part of. On the other hand, perhaps I should demonstrate the sincerity of my new belief in [ROOT.Char.GetFaith.HighGodName], and disavow that structure, to leave it to its fate or reuse it as some other facility."
 normandy.0012.a:0 "Allow local Christians to use it for their religious needs."
 normandy.0012.a.tooltip:0 "Because you converted to a non-Christian [faith|E], you have forfeited the right to the [character_modifier|E] you were originally going to receive."
 normandy.0012.b:0 "Disavow that building - I am a true [ROOT.Char.GetFaith.GetAdherentName]!"
 normandy.0012.b.tooltip:0 "To prove that your conversion to [THIS.Char.GetFaith.GetName] is genuine, you not only forfeit the right to the [character_modifier|E] you were originally going to receive, but the [county_modifier|E] in your [realm_capital|E] as well"
