 normandy.0022.t:0 "Defending Against Norse Attacks"
 normandy.0022.desc.intro:0 "After we negotiated a favorable agreement to both sides, I discussed with [courtier_1.GetFirstName] whether [courtier_1.GetSheHe] and [courtier_1.GetHerHis] band could further assist me in preventing or resisting future, large-scale Norse attacks on my territory.\n\n"
 normandy.0022.desc.no.courtiers:0 "[courtier_1.GetFirstNameNoTooltip] told me that [courtier_1.GetHerHis] band of [courtier_1.GetCulture.GetCollectiveNoun] was merely a small band of adventurers, hardly the kind of group able to effectively fight against an army or convince them to turn back. [courtier_1.GetSheHe|U] also claimed [courtier_1.GetSheHe] doubted whether [courtier_1.GetHerHis] connections back in Scandinavia would be of much use to us."
 normandy.0022.desc.no.colonists:0 "[courtier_1.GetFirstNameNoTooltip] said that many in [courtier_1.GetHerHis] band were relatively peaceful farmers and craftspeople, not the kind who would be able to resist against any military incursion. They would do better, [courtier_1.GetFirstNameNoTooltip] explained, trying to improve these lands."
 normandy.0022.desc.no.mercenaries:0 "[courtier_1.GetFirstNameNoTooltip] reassured me that while [courtier_1.GetHerHis] warriors are capable, and can fight in any battle, negotiating with other Norse warlords is a different matter. It seems [courtier_1.GetSheHe] apparently does not have the clout or authority to influence other Norse raiders."
 normandy.0022.desc.no.traders:0 "[courtier_1.GetFirstNameNoTooltip] shook [courtier_1.GetHerHis] head and said [courtier_1.GetSheHe] and [courtier_1.GetHerHis] band are more used to trading than war. Of course, all merchants engage in raiding every now and then, but to prepare resistance against potential large invasions is another matter."
 normandy.0022.desc.yes.courtiers:0 "[courtier_1.GetFirstNameNoTooltip] said that though [courtier_1.GetHerHis] band of adventurers is small, [courtier_1.GetSheHe] does have a number of connections back in Scandinavia that might be of use. [courtier_1.GetSheHe|U] says [courtier_1.GetSheHe] can use these connections to persuade potential Norse attackers from going elsewhere for now."
 normandy.0022.desc.yes.colonists:0 "[courtier_1.GetFirstNameNoTooltip] said that I can rest in peace, because while many of the settlers [courtier_1.GetSheHe] brought with [courtier_1.GetHerHim] are peaceful farmers and craftspeople, they have strong ties with their Scandinavian brethren. Any would-be Norse raider would be reluctant to harm their friends and family who are here now."
 normandy.0022.desc.yes.mercenaries:0 "[courtier_1.GetFirstNameNoTooltip] laughed as [courtier_1.GetSheHe] told me that [courtier_1.GetHerHis] warriors are greatly feared even back in Scandinavia. Their presence in my territories means I will have gained some degree of respect from potential Norse attackers, who will defer from crossing with me – and [courtier_1.GetFirstNamePossessiveNoTooltip] warriors – for now."
 normandy.0022.desc.yes.traders:0 "[courtier_1.GetFirstNameNoTooltip] told me the [courtier_1.GetCulture.GetCollectiveNoun] are notorious for their abilities in war, but few know of their skill in commerce. With stronger trade connections between my territories and Scandinavia, Norse warlords would be foolish, if not outright moronic, to destroy their source of income from these trade networks."
 normandy.0022.desc.conclusion.no:0 "\n\nSensing my disappointment, [courtier_1.GetFirstNameNoTooltip] reassures me that [courtier_1.GetHerHis] band of adventurers will do what they can to settle well into my realm, so at least it will be stronger if Norse raiders do arrive in my territory. Still, I wonder if [courtier_1.GetFirstNameNoTooltip] is actually telling the truth, or if [courtier_1.GetSheHe] is slyly trying to play both sides."
 normandy.0022.desc.conclusion.yes:0 "\n\nAlthough this does not permanently reduce the long-term threat of the Norse, it is excellent news. Working with [courtier_1.GetFirstNamePossessiveNoTooltip] band has turned out to be even better than I initially thought!"
 normandy.0022.a:0 "How fortunate that "good" Vikings like [courtier_1.GetFirstNameNoTooltip] exist!"
 normandy.0022.b:0 "Let's hope [courtier_1.GetFirstNameNoTooltip] won't be up to any funny business."
 normandy.0022.c:0 "In the meanwhile, [courtier_1.GetFirstNameNoTooltip] can stay at my court"
 normandy.0022.d:0 "Now, that aside, I would like [courtier_2.GetFirstNameNoTooltip] in my court"
 normandy.0022.e:0 "Moving on, I want [courtier_1.GetFirstNameNoTooltip] #italic and#! [courtier_2.GetFirstNameNoTooltip] here."
 normandy.0023.t:0 "The Adventurers' Demands"
 normandy.0023.desc.intro:0 "I came into contact with a band of [courtier_1.GetCulture.GetName] adventurers led by a [courtier_1.GetWomanMan] named [courtier_1.GetFullName], who have expressed interest in serving me and moving into my territories. Of course, they would have to give me something in return.\n\n"
 normandy.0023.desc.courtiers:0 "In particular, I told [courtier_1.GetFirstNameNoTooltip] that I want one of [courtier_1.GetHerHis] people to formally serve me as a courtier, to act as an intermediary between myself and the newly settled [courtier_1.GetCulture.GetCollectiveNounNoTooltip]."
 normandy.0023.desc.colonists:0 "[courtier_1.GetFirstNamePossessiveNoTooltip] band is more like a small tribe of people, and they arrived in relatively large numbers, so I was hoping they would settle down in parts of my realm that need more people."
 normandy.0023.desc.mercenaries:0 "It goes without saying that the [courtier_1.GetCulture.GetCollectiveNounNoTooltip] are known for their abilities in war – [courtier_1.GetFirstNameNoTooltip] commands a number of capable warriors, who I wish to integrate into my armies."
 normandy.0023.desc.traders:0 "Though notorious as warriors and raiders, the [courtier_1.GetCulture.GetCollectiveNounNoTooltip] are also cunning in business and widely traveled, and I was hoping we could agree to some mutually beneficial trade deals."
 normandy.0023.desc.mid:0 "\n\nWe initially agreed on a deal for me to pay these adventurers generously; alas, my negotiations with [courtier_1.GetFirstNameNoTooltip] went awry."
 normandy.0023.desc.gold:0 "The damned ruffian wants even more gold from me, more than the original amount we agreed to!"
 normandy.0023.desc.titles:0 "The greedy brute now says I should hand over [award_county.GetNameNoTier] to [courtier_1.GetHerHim] to rule!"
 normandy.0023.desc.conclusion:0 "I must respond to these preposterous demands carefully, lest these pirates get any funny ideas…."
 normandy.0023.a:0 "Fine. The scoundrel will get what [courtier_1.GetSheHe] wants."
 normandy.0023.b:0 "[courtier_1.GetFirstNameNoTooltip], you will not alter the deal like this."
 normandy.0023.b.failure:0 "[courtier_1.GetFirstNameNoTooltip] does not comply, resulting in negative consequences."
 normandy.0023.b.success:0 "[courtier_1.GetFirstNameNoTooltip] backs down, and may even grudgingly respect your resolve."
 normandy.0024.t:0 "The Adventurers Settle Down"
 normandy.0024.desc:0 "Handing over [award_county.GetNameNoTier] to [courtier_1.GetFirstName] was a controversial decision, but I had little choice, as I did not want my territories to suffer from the wrath of [courtier_1.GetHerHis] adventurers. It is better to have [courtier_1.GetHerHim] as a questionable ally than to have [courtier_1.GetHerHim] marauding across my lands."
 normandy.0024.desc.courtiers:0 "\n\nAs a gesture of nominal goodwill, [courtier_1.GetFirstNameNoTooltip] agreed to my initial proposal that [courtier_1.GetSheHe] send one of [courtier_1.GetHerHis] people to stay in my court as a liaison of sorts. In this case, [courtier_1.GetFirstNameNoTooltip] selected a [courtier_2.GetWomanMan] by the name of [courtier_2.GetFirstName] to fulfill that role."
 normandy.0024.desc.colonists:0 "\n\nJust like in our original agreement, [courtier_1.GetFirstNamePossessiveNoTooltip] people settled in large numbers in my territory. Despite their treachery, once they’ve established themselves in their new homes, they should prove to be productive settlers under the leadership of [courtier_1.GetFirstNameNoTooltip]."
 normandy.0024.desc.mercenaries:0 "\n\nTo fulfill our original agreement, [courtier_1.GetFirstNameNoTooltip] says that [courtier_1.GetSheHe] has instructed many of [courtier_1.GetHerHis] warriors to now fight under my banner; even though [courtier_1.GetSheHe] is now a ruler, [courtier_1.GetHerHis] warriors will be loyal to only me no matter what, even if it means fighting against [courtier_1.GetHerHim] in the future. We’ll see if this holds true. "
 normandy.0024.desc.traders:0 "\n\nTo my relief, [courtier_1.GetFirstNameNoTooltip] is doing [courtier_1.GetHerHis] part per our original agreement, and using [courtier_1.GetHerHis] connections to expand the trade networks in my realm. Though we got off to a bad start, and though I may never quite trust these [courtier_1.GetCulture.GetCollectiveNoun], at least my realm’s economy will grow!"
 normandy.0024.desc.conclusion:0 "\n\nWith the formalities concluded, [courtier_1.GetFirstNameNoTooltip] has officially become the [courtier_1.GetTitleAsNameNoTooltip] of [award_county.GetNameNoTier]. I hope [courtier_1.GetSheHe] holds up [courtier_1.GetHerHis] end of the bargain, and does not cause any further mischief."
 normandy.0024.a:0 "I wonder... where will destiny take [courtier_1.GetFirstNameNoTooltip] next?"
 normandy.0024.b:0 "From now on, I'll keep a wary eye on [courtier_1.GetFirstNameNoTooltip]."
 normandy.0025.t:0 "A New Home"
 normandy.0025.desc:0 "I and my band of [courtier_1.GetCulture.GetName] adventurers have traveled far and wide, yet we have never found a truly permanent home until now. Thanks to my efforts, I have concluded a deal with [current_ruler.GetTitledFirstName], who rules over [current_ruler.GetPrimaryTitle.GetNameNoTier].\n\n[current_ruler.GetFirstNameNoTooltip] has not only allowed us to settle in [courtier_1.GetPrimaryTitle.GetNameNoTier], but [current_ruler.GetSheHe] also formally gave me the right to govern it as my personal fief."
 normandy.0025.desc.vassal:0 "Of course, nothing in life is free: I had to swear fealty to [current_ruler.GetHerHim], and promise to assist [current_ruler.GetFirstNameNoTooltip] in protecting these lands – even if it means fighting against other [courtier_1.GetCulture.GetCollectiveNoun]."
 normandy.0025.desc.vassal_in_realm:0 "Of course, nothing in life is free: I had to swear fealty to [courtier_1.GetLiege.GetTitledFirstName], and promise to assist [current_ruler.GetFirstNameNoTooltip] in protecting these lands – even if it means fighting against other [courtier_1.GetCulture.GetCollectiveNoun]."
 normandy.0025.desc.independent:0 "Of course, nothing in life is free: while I am able to retain political independence, I had to conclude a truce with [current_ruler.GetFirstNameNoTooltip] to ensure I won't do anything suspicious. After the truce, though... who knows?"
 normandy.0025.desc.conversion:0 "\n\nSome in my band have suggested that to ensure my relationship with [current_ruler.GetFirstNameNoTooltip] starts off on the right foot, I should convert to [current_ruler.GetFaith.GetName], which they find appealing, but others feel we should stick to our traditional beliefs."
 normandy.0025.a:0 "My first act will be to convert to [current_ruler.GetFaith.GetNameNoTooltip]."
 normandy.0025.b:0 "Time to establish ourselves in our new homes."
 normandy.0026.t:0 "Agreement Reached"
 normandy.0026.desc:0 "I had little choice but to agree to the demands [courtier_1.GetFirstName] made, for the risks were too great. However, these [courtier_1.GetCulture.GetCollectiveNoun] are not completely honorless, for they otherwise agree to fulfill their initial promises to me.\n\n"
 normandy.0026.desc.courtiers:0 "$normandy.0021.desc.courtiers$"
 normandy.0026.desc.colonists:0 "$normandy.0021.desc.colonists$"
 normandy.0026.desc.mercenaries:0 "$normandy.0021.desc.mercenaries$"
 normandy.0026.desc.traders:0 "$normandy.0021.desc.traders$"
 normandy.0026.a:0 "Very well, you can stay here, [courtier_1.GetFirstNameNoTooltip]."
 normandy.0026.b:0 "I prefer [courtier_2.GetFirstNameNoTooltip]."
 normandy.0026.c:0 "I'll keep you both around just in case."
 normandy.0026.d:0 "Let's hope they won't cause any trouble."
 normandy.0027.t:0 "[granter.GetFirstNamePossessiveNoTooltip] Deal with the [courtier_1.GetCulture.GetCollectiveNounNoTooltip]"
 normandy.0027.desc:0 "It has come to my attention that [granter.GetTitledFirstName] has granted some of the territories [granter.GetSheHe] previously ruled to a [courtier_1.GetCulture.GetName] adventurer by the name of [courtier_1.GetFirstName], who has subsequently sworn fealty to me as [courtier_1.GetTitleAsNameNoTooltip] of [award_county.GetNameNoTier].\n\nOn one hand, the [courtier_1.GetCulture.GetCollectiveNounNoTooltip] are notorious for their skill in deception and their greed, and I worry they coerced [granter.GetHerHim] into handing over these lands. On the other hand, if [courtier_1.GetFirstNameNoTooltip] proves to be a [courtier_1.GetCulture.GetNameNoTooltip] who #italic is#! honorable, there is no doubt [courtier_1.GetSheHe] can do much to prevent [courtier_1.GetHerHis] vexatious [courtier_1.GetCulture.GetNameNoTooltip] brethren from threatening us.\n\nRegardless, [courtier_1.GetFirstNameNoTooltip] has sworn to serve me faithfully as a vassal for now. Perhaps that will count for something."
 normandy.0027.a:0 "Hmm…. We’ll see where this leads."
 normandy.0028.t:0 "[courtier_1.GetCulture.GetNameNoTooltip] Brigands"
 normandy.0028.desc.original:0 "I refused [courtier_1.GetFirstNamePossessive] ridiculous demands, hoping that [courtier_1.GetSheHe] would back down and commit to our original agreement. [courtier_1.GetSheHe|U] did not.\n\nFollowing the break down in our negotiations, I was alarmed to learn from my officials that [courtier_1.GetFirstNamePossessiveNoTooltip] band of [courtier_1.GetCulture.GetCollectiveNoun] turned rogue and set up a base in [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetDeJureLiege.GetNameNoTier], from where they can pillage and plunder the surrounding territories.\n\nWhile these brigands do not pose a significant threat to my rule, due to their relatively small numbers, their actions are still devastating to the nearby countryside."
 normandy.0028.desc:0 "Terrible news has come to me from the court of [original_negotiator.GetTitledFirstName]. [original_negotiator.GetSheHe|U] recently attempted to make some sort of deal with a band of [courtier_1.GetCulture.GetCollectiveNoun] led by a certain [courtier_1.GetFirstName]. However, negotiations broke down when [courtier_1.GetFirstNameNoTooltip] demanded various concessions.\n\nFollowing the break down in their negotiations, [courtier_1.GetFirstNamePossessiveNoTooltip] band of [courtier_1.GetCulture.GetCollectiveNounNoTooltip] turned rogue and set up a base in [capital.GetDeJureLiege.GetNameNoTier], from where they can pillage and plunder the surrounding lands, including territories under my rule!\n\nWhile these brigands do not pose a significant threat to my rule, due to their relatively small numbers, their actions are still devastating to the nearby countryside."
 normandy.0028.a:0 "What have I done?!"
 normandy.0028.b:0 "What has [original_negotiator.GetFirstNameNoTooltip] done?!"
 normandy.0029.t:0 "Negotiations Succeed"
 normandy.0029.desc:0 "I refused [courtier_1.GetFirstNamePossessive] ridiculous demands, firmly telling [courtier_1.GetHerHim] I would not cave in to [courtier_1.GetHerHis] threats. To my relief, [courtier_1.GetSheHe] backed off. Perhaps [courtier_1.GetFirstNameNoTooltip] was impressed with my resolve, or maybe [courtier_1.GetSheHe] was only bluffing and trying to get more out of me. Either way, we will maintain our original agreement.\n\n"
 normandy.0029.a:0 "I'll keep an eye on [courtier_1.GetFirstNameNoTooltip] at my court."
 normandy.0029.b:0 "[courtier_2.GetFirstNameNoTooltip] will stay with me in my court."
 normandy.0029.c:0 "Both of them should join my court, just in case."
 normandy.0029.d:0 "Let's hope they uphold their end of the bargain."
 normandy.0029.e:0 "I cannot trust [courtier_1.GetHerHim], but could [courtier_1.GetSheHe] help me against Norse pirates?"
 normandy.0030.t:0 "xxxxx"
 normandy.0030.desc:0 "xxxxx"
 normandy.0030.a:0 "xxxxx"
 normandy.0031.t:0 "[courtier_1.GetCulture.GetNameNoTooltip] Adventurers"
 normandy.0031.desc:0 "$normandy.0021.desc$"
 normandy.0031.desc.courtiers:0 "$normandy.0021.desc.courtiers$"
 normandy.0031.desc.colonists:0 "$normandy.0021.desc.colonists$"
 normandy.0031.desc.mercenaries:0 "The valor of [courtier_1.GetCulture.GetNameNoTooltip] soldiers and their abilities in war are known in many lands. [courtier_1.GetFirstNameNoTooltip] commands many honorable knights, who could prove more loyal than the average cutthroat hirelings, if they were to find the right liege. From now on, these knights will serve me, and strike fear into my enemies’ hearts!"
 normandy.0031.desc.traders:0 "Though famed for their skills in war, the [courtier_1.GetCulture.GetCollectiveNounNoTooltip] are also well connected across Europe. The networks they have built up over the years could prove a valuable asset for any business-minded ruler.\n\nAs it so happens, [courtier_1.GetFirstNameNoTooltip] has experience traveling and trading, and is offering to bring traders in my territories and build a productive trade relationship with me."
 normandy.0031.desc.rulers:0 "Following our negotiations, I have allowed the [courtier_1.GetCulture.GetNameNoTooltip] settlers to govern themselves under [courtier_1.GetFirstNameNoTooltip] in [award_county.GetNameNoTier]. [courtier_1.GetSheHe|U] has happily agreed to such an arrangement.\n\nThere is wisdom in agreeing to this, for these [courtier_1.GetCulture.GetCollectiveNounNoTooltip] are no mere brutes. They have agreed to help protect our lands against foreign attacks, train our own soldiers, and invite further adventurers to come assist us in military and political matters."
 normandy.0031.desc.scholars:0 "After the Consolidation of [GetGeographicalRegion('RICE_normandy_region').GetName] came to an end, the [courtier_1.GetCulture.GetCollectiveNoun] gained a reputation as masters of the fine culture of their Latin neighbors. Thus, in [courtier_1.GetFirstNameNoTooltip] band are many scholars, clergy, and artisans.\n\nI made it evidently clear to [courtier_1.GetFirstNameNoTooltip] that I expect these skilled people to help me improve my realm's culture and splendor. [courtier_1.GetSheHe|U] says they are more than happy to aid me on that front."
 normandy.0031.desc.conclusion:0 "\n\nLastly, I could see if I can ask [courtier_1.GetFirstNameNoTooltip] to train my soldiers and provide long-term military and political aid."
