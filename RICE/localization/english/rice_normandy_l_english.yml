 normandy.0114.t:0 "$normandy.0110.t$"
 normandy.0114.desc:0 "Some time ago, [dudo_of_saint_quentin.GetFullName] was commissioned by [original_sponsor.GetTitledFirstNameNicknamed] to write a monumental history of [GetGeographicalRegion('RICE_normandy_region').GetName]. Alas, [dudo_of_saint_quentin.GetFirstNameNoTooltip] has passed away before [dudo_of_saint_quentin.GetSheHe] could complete the task."
 normandy.0114.desc.almost_done:0 "\n\nFortunately, the history [dudo_of_saint_quentin.GetFirstNameNoTooltip] was working on, which [dudo_of_saint_quentin.GetSheHe] called the #italic Historia Normannorum#!, is almost complete. Several other scholars and [dudo_of_saint_quentin.GetFaith.PriestNeuterPlural] had been helping [dudo_of_saint_quentin.GetHerHim] with this effort, and they are confident that they will finish it soon."
 normandy.0114.desc.partway:0 "\n\nThe history [dudo_of_saint_quentin.GetFirstNameNoTooltip] was working on, which [dudo_of_saint_quentin.GetSheHe] called the #italic Historia Normannorum#!, is thus somewhat incomplete. Thankfully, several other scholars and [dudo_of_saint_quentin.GetFaith.PriestNeuterPlural] had been helping [dudo_of_saint_quentin.GetHerHim] with this effort. They have vowed to continue working on this project, doing their best to continue where [dudo_of_saint_quentin.GetFirstNameNoTooltip] left off."
 normandy.0114.desc.starting:0 "\n\nAlas, the history [dudo_of_saint_quentin.GetFirstNameNoTooltip] was working on, which [dudo_of_saint_quentin.GetSheHe] called the #italic Historia Normannorum#!, is very incomplete. Several other scholars and [dudo_of_saint_quentin.GetFaith.PriestNeuterPlural] had been helping [dudo_of_saint_quentin.GetHerHim] with this effort. Based on [dudo_of_saint_quentin.GetFirstNamePossessiveNoTooltip] notes and what instructions [dudo_of_saint_quentin.GetSheHe] left, they will do what they can despite this setback."
 normandy.0114.desc.conclusion:0 "\n\nRegardless, these scholars and [dudo_of_saint_quentin.GetFaith.PriestNeuterPlural] will work as hard as they can. They are certain that if [dudo_of_saint_quentin.GetFirstNameNoTooltip] were still alive, [dudo_of_saint_quentin.GetSheHe] will be proud of the final product!"
 normandy.0114.a:0 "I see...."
