 normandy.0112.t:0 "The #italic Historia Normannorum#!"
 normandy.0112.desc:0 "Years ago, [dudo_of_saint_quentin.GetFirstName] began writing a history of [GetGeographicalRegion('RICE_normandy_region').GetName] under the patronage of [original_sponsor.GetTitledFirstNameNicknamed]. [original_sponsor.GetFirstNameNoTooltip] hoped this work would encourage the [norman.GetName] people to unite under one identity under [original_sponsor.GetHerHis] family’s rule. The #italic Historia Normannorum#!, chronicling the Duchy's history from the arrival of [rollo.GetTitledFirstName] until now, has finally been completed.\n\n"
 normandy.0112.desc.sponsor_dead:0 "[original_sponsor.GetFirstNameNoTooltip], however, has not lived to see this day. As such, the history has been presented to an important magnate in $d_normandy$, [norman_duke.GetTitledFirstName]."
 normandy.0112.desc.sponsor_alive:0 "The history has been presented to [original_sponsor.GetFirstNameNoTooltip], the original sponsor of the project."
 normandy.0112.desc.sponsor_other:0 "While [original_sponsor.GetFirstNameNoTooltip] is still around, [original_sponsor.GetSheHe] no longer plays a major role in the politics of $d_normandy$. The history has thus been presented to an important magnate in $d_normandy$ instead, [norman_duke.GetTitledFirstName]."
 normandy.0112.desc.sponsor_backup:0 "The history in its completed form has been presented to the most powerful rulers in $d_normandy$."
 normandy.0112.desc.dudo_alive:0 "For years, [dudo_of_saint_quentin.GetFirstNameNoTooltip], worked hard to comb through old records and interview relevant persons, and during this time, [dudo_of_saint_quentin.GetSheHe] grew closer to [norman_duke.GetFirstNameNoTooltip]."
 normandy.0112.desc.dudo_dead:0 "[dudo_of_saint_quentin.GetFirstNameNoTooltip] passed away while writing this history, and other scholars had to continue [dudo_of_saint_quentin.GetHerHis] work. Still, [dudo_of_saint_quentin.GetHerHis] contributions are undeniable, so [dudo_of_saint_quentin.GetSheHe] is rightfully considered its main author."
 normandy.0112.desc.conclusion:0 "\n\nAll in all, this is a monumental work, promoting the efforts of the [norman_duke.GetDynasty.GetName] dynasty to consolidate their rule over $d_normandy$, and guide the [norman.GetCollectiveNounNoTooltip] towards a greater destiny."
 normandy.0112.a:0 "[dudo_of_saint_quentin.GetFirstNameNoTooltip] has done much for the [norman.GetNameNoTooltip] people."
 normandy.0112.tooltip.culture_language:1 "The [language|E] of the [norman.GetCollectiveNoun] (and all [cultures|E] descended from them who still speak [norse.GetLanguage.GetName]) changes to [french.GetLanguage.GetName]"
 normandy.0112.tooltip.culture_tradition:1 "The $tradition_RICE_northmen_name$ [tradition|E] has been upgraded to $tradition_RICE_adventurers_and_aristocrats_name$ for all [cultures|E] that have it"
 normandy.0112.tooltip.struggle_req:1 "The [RICE_normandy_struggle|E] is one step closer to being concluded"
