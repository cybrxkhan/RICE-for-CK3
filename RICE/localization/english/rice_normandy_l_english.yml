 RICE_normandy_struggle_ending_assimilation_tradition_tt:0 "The Adventurers and Aristocrats [tradition|E] is #bold upgraded#! with further cultural and political bonuses for all [cultures|E] that have it"
 RICE_normandy_struggle_ending_assimilation_ethos_tt:0 "You will determine what the [GetPlayer.GetCulture.GetName] [ethos|E] will be going forward, either $ethos_spiritual_name$, $ethos_courtly_name$, $ethos_bureaucratic_name$, or $ethos_egalitarian_name$"
 RICE_normandy_struggle_assimilation_decision_correct_phase_tt:0 "The [RICE_normandy_struggle|E] is currently in the [struggle_phase_normandy_acculturation|E]"
 RICE_normandy_struggle_assimilation_decision_development_req:0 "Every [county|E] in [GetGeographicalRegion('RICE_normandy_region').GetName] has at least [EmptyScope.ScriptValue('RICE_normandy_assimilation_ending_general_development_level')|0] [development|E]"
 RICE_normandy_struggle_assimilation_decision_capital_development_req:0 "Your [capital|E] is in [GetGeographicalRegion('RICE_normandy_region').GetName] and has at least [EmptyScope.ScriptValue('RICE_normandy_assimilation_ending_capital_development_level')|0] [development|E]"
 RICE_normandy_struggle_ending_scholars_tt:0 "Unlocks the option to invite [RICE_normandy_scholars|E] for everyone when taking the [decision|E] to Invite [RICE_norman_settlers|E]"
 RICE_normandy_struggle_ending_outsider_decision:0 "Outsider's Yoke"
 RICE_normandy_struggle_ending_outsider_decision_tooltip:0 "Restore order to the chaotic [duchy|E]"
 RICE_normandy_struggle_ending_outsider_decision_desc:0 "[GetGeographicalRegion('RICE_normandy_region').GetName] was supposed to be a march defending France's northern frontier; instead, it is unstable and subject to the whims of squabbling warlords and foreign raiders. Clearly, it needs to be directly controlled by more sensible leaders from afar."
