 RICE_normandy_build_christian_site_chapel_option_desc:0 "A small chapel"
 RICE_normandy_build_christian_site_chapel_option_tooltip:0 "Cost: @gold_icon! #V #Bold [GetPlayer.MakeScope.ScriptValue('RICE_build_small_christian_site_cost')|0]#!#!\n\n$EFFECT_LIST_BULLET$You get [prestige_i|E]50 and [piety_i|E]50\n$EFFECT_LIST_BULLET$You receive the [GetModifier('RICE_normandy_built_chapel').GetNameWithTooltip] [character_modifier|E] for #V 10#! years\n$EFFECT_LIST_BULLET$Your [capital|E] receives the [GetModifier('RICE_normandy_built_chapel_county').GetNameWithTooltip] [county_modifier|E] for #V 10#! years"
