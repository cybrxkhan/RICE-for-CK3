 normandy.0001.desc.RICE:0 "During the era when the Northmen used to ravage France’s coasts, [charles.GetTitledFirstName] signed a pact with a notable Norse warlord, [rollo.GetFirstNameNicknamed]: in exchange for protecting northern France from Norse attacks, [rollo.GetFirstNameNoTooltip] would rule [GetGeographicalRegion('RICE_normandy_region').GetName].\n\nFor [rollo.GetFirstNameNoTooltip] and [rollo.GetHerHis] sucessors, however, being granted Normandy is one thing; #italic controlling#! it is another. The duchy is an unstable frontier full of opportunity, as Northmen settlers mix with local Franks and Bretons to forge a new [norman.GetName] identity."
 normandy.0001.desc.vanilla:0 "During the era when the Northmen used to ravage France’s coasts, a notable Norse warlord by the name of [rollo.GetFirstNameNicknamed] established a great realm in [GetGeographicalRegion('RICE_normandy_region').GetName], whether through conquest, intrigue, politics, or other means.\n\nFor [rollo.GetFirstNameNoTooltip] and [rollo.GetHerHis] sucessors, however, taking over Normandy is one thing; #italic controlling#! it is another. The duchy is an unstable frontier full of opportunity, as Northmen settlers mix with local Franks and Bretons to forge a new [norman.GetName] identity."
