 normandy.0060.t:0 "Traveling to [avranches.GetNameNoTierNoTooltip]"
 normandy.0060.desc:0 "Every year, after Pentecost, the people of [avranches.GetNameNoTier] organize a procession for Saint Aubert, the holy bishop who founded the nearby sacred site of Mont-Saint-Michel. He is greatly revered by the local [faith.GetReligion.GetAdjective] community, and over the years, many have claimed to witness or even be subject to various miracles during the event.\n\nThis year, I intend to travel to [avranches.GetNameNoTierNoTooltip] and observe the procession of Saint Aubert for myself. Perhaps I will witness a miracle myself!"
 normandy.0060.a:0 "Onwards – we go to [avranches.GetNameNoTierNoTooltip]!"
 normandy.0061.t:0 "The Procession of Saint Aubert"
 normandy.0061.desc:0 "When I arrived in [avranches.GetNameNoTier], the locals and [faith.GetAdjective] [faith.PriestNeuterPlural] said they were honored by my presence. It is not everyday someone of my status attends the procession of Saint Aubert.\n\nOn the day of the procession, a throng of [faith.PriestNeuterPlural] and laypeople took the relics of Saint Aubert from Mont-Saint-Michel to march through the streets of [avranches.GetNameNoTierNoTooltip], which Aubert was once the bishop of.\n\nAccording to legend, the Archangel Michael instructed Aubert to establish Mont-Saint-Michel twice, but Aubert paid him no heed, worrying this was a deception by [faith.DevilName]. On his third visit, the exasperated archangel poked Aubert in the head, convincing him to fulfill his destiny.\n\nEven today, we can all see the hole in Aubert’s skull as it is brought around town. There are many who say witnessing it leads to various miracles!"
 normandy.0061.a:0 "A miraculous sight!"
 normandy.0061.miracle.tooltip:0 "You witness a miracle during the procession!"
 normandy.0061.toast:0 "$normandy.0061.miracle.tooltip$"
 normandy.0062.t:0 "Leaving [avranches.GetNameNoTierNoTooltip]"
 normandy.0062.desc:0 "I have to return home from my trip to [avranches.GetNameNoTier] to observe the annual [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]. It was a wonderful experience, to see the relics of the holy man who, thanks to his spiritual connection with the Archangel Michael, was instrumental in founding the great site of Mont-Saint-Michel."
 normandy.0062.desc.miracle:0 "\n\nI was particularly fortunate to have witnessed a miracle during the procession! Such things do not happen all the time, after all."
 normandy.0062.a:0 "Perhaps I should come back in the future!"
