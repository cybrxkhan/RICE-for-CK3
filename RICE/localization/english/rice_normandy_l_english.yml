 normandy.0015.t:0 "The Great Survey"
 normandy.0015.desc.england:0 "Although I have settled into my role as the ruler of [GetGeographicalRegion('custom_england').GetName], there is much work that needs to be done to tame this island of perfidious Albion."
 normandy.0015.desc.france:0 "Although I have settled into my role as the ruler of [GetGeographicalRegion('custom_west_francia_minus_mediterranean').GetName], there is much work that needs to be done to tame the feudal principalities by the Loire and Seine rivers."
 normandy.0015.desc.greater_normandy:0 "Although I have settled into my role as the ruler of [GetGeographicalRegion('RICE_greater_normandy_region').GetName], there is much work that needs to be done to tame these coastal lands from the tip of Brittany to the marshes of Frisia."
 normandy.0015.desc:0 "There are still many who question the ability of the [ROOT.Char.GetDynasty.GetName] dynasty to govern these territories.\n\nI have decided to conduct a great survey of these lands – one far greater than any that has been done here, and perhaps the world! Not only will this assist us in taxing and managing these lands, it will also allow us to better control these local inhabitants.\n\n"
 normandy.0015.desc.steward:0 "My [ROOT.Char.GetCouncillorPosition( 'councillor_steward' ).GetPositionName] [steward.GetTitledFirstName] assures me that everything will go according to plan. [steward.GetSheHe|U] has selected officials to send out to conduct this survey, and expects them to finish within a year or two."
 normandy.0015.desc.no_steward:0 "My officials assure me that everything will go according to plan. They have gone out to conduct this survey, and expect it to be finished within a year or two."
 normandy.0015.a:0 "I look forward to seeing the results of this survey."
 normandy.0016.t:0 "The Domesday Book"
 normandy.0016.desc.steward:0 "My [ROOT.Char.GetCouncillorPosition( 'councillor_steward' ).GetPositionName] [steward.GetTitledFirstName] has good news to report:"
 normandy.0016.desc.no_steward:0 "My officials happily bring me good news today:"
 normandy.0016.desc.england:0 "our Great Survey of [GetGeographicalRegion('custom_england').GetName] has been completed!"
 normandy.0016.desc.france:0 "our Great Survey of [GetGeographicalRegion('custom_west_francia_minus_mediterranean').GetName] has been completed!"
 normandy.0016.desc.greater_normandy:0 "our Great Survey of [GetGeographicalRegion('RICE_greater_normandy_region').GetName] has been completed!"
 normandy.0016.desc.not_original:0 "\n\nMy predecessors wisely began this effort a while back, and I now stand to benefit from the results of this survey."
 normandy.0016.desc.original:0 "\n\nI started this effort not too long ago, and I am glad that I can now benefit from the results of this survey."
 normandy.0016.desc:0 "With reliable information about the people and property of this region, we can tax the local inhabitants more efficiently and secure our rule here.\n\nInterestingly, some people have nicknamed this survey the “Domesday” (or “Doomsday”) Book. They say my officials have done such an excellent job that the records in this manuscript are like the Last Judgment – the information contained within is unalterable and indisputable."
 normandy.0016.a:0 "My officials have done well!"
