 # Buildings
 building_type_RICE_normandy_mont_saint_michel_01:0 "Mont-Saint-Michel"
 building_type_RICE_normandy_mont_saint_michel_01_desc:0 "The tidal island of Mont-Saint-Michel is home to a renowned abbey that is closely associated with the Archangel Michael. The island is also highly defensible due to its unique geographical features, dissuading many greedy, impious warlords from attacking it to seize its riches."
 building_RICE_normandy_mont_saint_michel_01:0 "Mont-Saint-Michel Sanctuary"
 building_RICE_normandy_mont_saint_michel_01_desc:0 "The tidal island of Mont-Saint-Michel is a center of the veneration of the Archangel Michael. Though there only exists a humble sanctuary on the island right now, the area still attracts many local pilgrims who brave the hazardous tides to reach it."
 building_RICE_normandy_mont_saint_michel_02:0 "Mont-Saint-Michel Abbey"
 building_RICE_normandy_mont_saint_michel_02_desc:0 "A sizeable abbey, which can be seen for miles, has been built on the tidal island of Mont-Saint-Michel. Pilgrims come from far and wide, braving the hazardous tides to venerate the Archangel. There is also a larger community of clergy now, transforming the well-defended site into the heart of learning and faith in Normandy."
 building_RICE_normandy_mont_saint_michel_03:0 "Mont-Saint-Michel Fortified Abbey"
 building_RICE_normandy_mont_saint_michel_03_desc:0 "The abbey of Mont-Saint-Michel, besides serving large numbers of pilgrim who visit it daily to venerate the Archangel Michael, also has a reputation for being incredibly difficult to attack thanks to the highly defensible nature of its unique geography. Local rulers, recognizing this, have expanded the Abbey's older fortifications into something even more formidable and beautiful."

 # Modifiers
 RICE_norse_raids:0 "Norse Presence in Neustria"
 RICE_norse_raids_desc:0 "The area north of France's heartland is infested with Norse bases. Norse warlords launch devastating raids into the surrounding regions from here, even threatening the security of Paris itself. Military means of controlling these Norse have mixed results; perhaps a cunning ruler could instead find a way to negotiate peace and even assimilate these Norse."
 RICE_normandy_rollo_family_equivalent:0 "Founders of Normandy"
 RICE_normandy_rollo_family_equivalent_desc:0 "This dynasty played a major role in the establishment of the Duchy of Normandy."
 RICE_normandy_norman_conquest:0 "The Norman Conquest"
 RICE_normandy_norman_conquest_desc:0 "This dynasty completed the [RICE_normandy_struggle|E] and united the Norman people by engaging in a legendary campaign of conquest, cementing for themselves and the Normans a place in the history books."
 RICE_normandy_domesday_book_surveyed:0 "Surveyed by the Domesday Book"
 RICE_normandy_domesday_book_surveyed_desc:0 "This region's rulers, who were Norman or the descendants or successors of the Normans, recently ordered a great survey, nicknamed the Domesday Book, following their conquest of these territories. The information contained in the Domesday Book is an invaluable resource for administering these territories."
 RICE_normandy_norse_colonists:0 "Norse Colonists"
 RICE_normandy_norse_colonists_desc:0 "This region's leaders have recently enacted policies to encourage a large influx of Norse immigrants to come and settle down here, with the hope that their skills and connections will prove useful."
 RICE_normandy_norman_colonists:0 "Norman Colonists"
 RICE_normandy_norman_colonists_desc:0 "This region's leaders have recently enacted policies to encourage a large influx of Norman immigrants to come and settle down here, with the hope that their skills and connections will prove useful."
 RICE_normandy_norse_traders:0 "Norse Traders"
 RICE_normandy_norse_traders_desc:0 "This character negotiated some important business deals with Norse traders operating in their territories."
 RICE_normandy_norman_traders:0 "Norman Traders"
 RICE_normandy_norman_traders_desc:0 "This character negotiated some important business deals with Norman traders operating in their territories."
 RICE_normandy_built_chapel:0 "Recently Built a Christian Chapel"
 RICE_normandy_built_chapel_county:0 "Christian Chapel Recently Built"
 RICE_normandy_built_small_church:0 "Recently Built a Small Christian Church"
 RICE_normandy_built_small_church_county:0 "Small Christian Church Recently Built"
 RICE_normandy_built_small_monastery:0 "Recently Built a Small Christian Monastery"
 RICE_normandy_built_small_monastery_county:0 "Small Christian Monastery Recently Built"
 RICE_normandy_built_large_church:0 "Recently Built a Large Christian Church"
 RICE_normandy_built_large_church_county:0 "Large Christian Church Recently Built"
 RICE_normandy_built_large_monastery:0 "Recently Built a Large Christian Monastery"
 RICE_normandy_built_large_monastery_county:0 "Large Christian Monastery Recently Built"
 RICE_normandy_norman_assimilation:0 "Norman Culture and Learning"
 RICE_normandy_norman_assimilation_desc:0 "This dynasty completed the [RICE_normandy_struggle|E] and united the Norman people by establishing Normandy as a center of culture and learning, surpassing the Franks who they learned from."
 RICE_normandy_rollo_modifier:0 "Visions of Normandy"
 RICE_normandy_rollo_modifier_desc:0 "Rumor has it the Christian God has shown Hrolfr visions of a new promised land in northern France, and given him a divine mandate to travel there to embrace the true faith and establish a powerful dynasty in a new homeland.\n\n#italic Hrolfr will be prioritized when the [decision|E] or [interaction|E] to Grant Normandy to the Norse is taken, and (if AI) he will always accept as long as he meets the other requirements. Similarly, Hrolfr does not need certain prerequisites to do the [interaction|E] to $RICE_normandy_negotiate_normandy_interaction$.#!"
 RICE_normandy_saint_aubert_miracle:0 "Miracle of Saint Aubert"
 RICE_normandy_saint_aubert_miracle_desc:0 "They say this character witnessed or experienced some sort of miracle while observing the Procession of Saint Aubert near Mont-Saint-Michel."
 RICE_normandy_saint_aubert_relic_discoverer:0 "Discovered the Relics of Saint Aubert"
 RICE_normandy_mont_saint_michael_pilgrimage_aubert_modifier:0 "Blessings of Saint Aubert"
 RICE_normandy_mont_saint_michael_pilgrimage_aubert_modifier_desc:0 "This character recently went on a pilgrimage to Mont-Saint-Michel, and, while there, focused their worship on the site's founder, the bishop Saint Aubert. It is said that Saint Aubert has miraculous healing powers."
 RICE_normandy_mont_saint_michael_pilgrimage_michael_early_modifier:0 "Blessings of Archangel Michael"
 RICE_normandy_mont_saint_michael_pilgrimage_michael_early_modifier_desc:0 "This character recently went on a pilgrimage to Mont-Saint-Michel, and, while there, focused their worship on the Archangel Michael, who has long been associated with the site. It is said he is a terrifying figure who enacts vengeance on those who threaten or insult him or the Church."
 RICE_normandy_mont_saint_michael_pilgrimage_michael_later_modifier:0 "Blessings of Archangel Michael"
 RICE_normandy_mont_saint_michael_pilgrimage_michael_later_modifier_desc:0 "This character recently went on a pilgrimage to Mont-Saint-Michel, and, while there, focused their worship on the Archangel Michael, who has long been associated with the site. They were particularly inspired by the stories where the Archangel Michael was a mighty warrior who punished sinners, heathens, and any who would dare threaten or insult him or the Church."
 RICE_normandy_mont_saint_michael_pilgrimage_virgin_mary_modifier:0 "Blessings of the Virgin Mary"
 RICE_normandy_mont_saint_michael_pilgrimage_virgin_mary_modifier_desc:0 "This character recently went on a pilgrimage to Mont-Saint-Michel, and, while there, focused their worship on the Virgin Mary, the benovolent counterpart to the stern Archangel Michael, who has long been associated with the site. It is said that Saint Michael weighs the souls of people in the afterlife, but the Virgin Mary tips the balance on sinners' behalf, often with her rosary."
 RICE_normandy_norse_raids:0 "Norse Brigands"
 RICE_normandy_norse_raids_desc:0 "A group of Norse adventurers have set up base in this region in order to engage in banditry and pillaging; while they are too small in number to pose a serious threat to the local rulers, their constant raids are taking a toll on the local population."
 RICE_normandy_dudo_of_saint_quentin_WIP_modifier:0 "Working on the Historia Normannorum"
 RICE_normandy_dudo_of_saint_quentin_modifier:0 "Completed the Historia Normannorum"
 RICE_normandy_dudo_of_saint_quentin_modifier_desc:0 "At the request of the rulers of Normandy, this character painstakingly spent years writing a monumental, complete history of the Duchy, beginning with how it was settled by Norse adventurers from afar."
 RICE_normandy_norman_raids:0 "Norman Brigands"
 RICE_normandy_norman_raids_desc:0 "A group of Norman adventurers have set up base in this region in order to engage in banditry and pillaging; while they are too small in number to pose a serious threat to the local rulers, their constant raids are taking a toll on the local population."
 RICE_normandy_norman_long_term_assistance:0 "Long-term Norman Assistance"
 RICE_normandy_norman_long_term_assistance_desc:0 "This character has employed a number of skilled Normans as advisors and officials. These Normans have provided valuable knowledge and assistance in the form of military training, proactive defensive measures, and savvy political guidance."
 RICE_normandy_norman_scholars_modifier:0 "Norman Scholars and Artisans"
 RICE_normandy_norman_scholars_modifier_desc:0 "Following the Consolidation of Normandy, the Norman poeple are famous for their refinement, culture, and learning. Thus, this character has brought a number of Normans from abroad to enhance the state of learning and the arts in their realm."
 RICE_normandy_alexander_blessing:0 "Blessing of Pope Alexander"
 RICE_normandy_alexander_blessing_desc:0 "In 1066, William requested for, and was supposedly granted, Pope Alexander's blessing to invade England and claim the throne that was rightfully his. With the support of the greatest authority in the Catholic Church, how could William's cause be anything but righteous and true?"
 RICE_normandy_chausey_stone:0 "Using Chausey Stone in Local Projects"
 RICE_normandy_apple_orchards:0 "Investments in Apple Orchards"
 RICE_normandy_apple_orchards_desc:0 "Apples are an important export from Normandy, and local rulers have taken steps to encourage the growth of the industry in this region."
 RICE_normandy_brioche:0 "Eating Lots of Brioche"
 RICE_normandy_aspiration_settle_in_normandy: "[aspiration|E]: Settle in Normandy"
 RICE_normandy_aspiration_settle_in_normandy_desc: "#italic Hrolfr has supposedly been given a vision from the Christian God to settle in Northern France, to establish a new realm and lead his people to a greater future.#!$RICE_normandy_aspiration_rollo_desc$\n\n"

 # Struggle Ending Decisions
 RICE_normandy_struggle_ending_conquest_decision:0 "The Norman Conquest"
 RICE_normandy_struggle_ending_conquest_decision_tooltip:0 "Conquer an entire [kingdom|E] for your people"
 RICE_normandy_struggle_ending_conquest_decision_desc:0 "[GetGeographicalRegion('RICE_normandy_region').GetName] may be the cradle of our people, but one cannot live in a cradle forever. There are lands out there waiting for us to subjugate. By the will of [ROOT.Char.GetFaith.HighGodName], we will fulfill our destiny to conquer and rule a realm far greater than just Normandy!"
 RICE_normandy_struggle_ending_conquest_decision_effect_tooltip_1:1 "xxxxx"
 RICE_normandy_struggle_ending_conquest_decision_confirm:0 "Conclude the $RICE_normandy_struggle$"
 RICE_normandy_struggle_ending_domesday_book_tt:0 "Unlocks the [decision|E] to #Bold Compile the Domesday Book#!"
 RICE_normandy_struggle_ending_conquest_tradition_tt:0 "The Adventurers and Aristocrats [tradition|E] is #bold upgraded#! with further military and political bonuses for all [cultures|E] that have it"
 RICE_normandy_struggle_ending_conquest_ethos_tt:0 "You will determine what the [GetPlayer.GetCulture.GetName] [ethos|E] will be going forward, either $ethos_bellicose_name$, $ethos_stoic_name$, $ethos_communal_name$, or $ethos_egalitarian_name$"
 RICE_normandy_struggle_ending_greater_normandy_tt:0 "If you conquer [GetGeographicalRegion('RICE_greater_normandy_region').GetName], you will gain the [kingdom|E] of [GetTitleByKey('k_normandy').GetNameNoTier], and all [duchies|E] in [GetGeographicalRegion('RICE_greater_normandy_region').GetName] will become the [de_jure|E] part of it"
 RICE_normandy_struggle_ending_england_francia_tt:0 "If you conquer [GetGeographicalRegion('custom_england').GetName] or [GetGeographicalRegion('custom_west_francia_minus_mediterranean').GetName], you will gain the [kingdom|E] of [GetTitleByKey('k_england').GetNameNoTier] and [GetTitleByKey('k_france').GetNameNoTier] if you do not currently hold them"
 RICE_normandy_struggle_conquest_decision_correct_phase_tt:0 "The [RICE_normandy_struggle|E] is currently in the [struggle_phase_normandy_adventure|E]"
 RICE_normandy_struggle_ending_assimilation_decision:0 "Complete Assimilation"
 RICE_normandy_struggle_ending_assimilation_decision_tooltip:0 "Fully assimilate into the [culture|E] of the Latins"
 RICE_normandy_struggle_ending_assimilation_decision_desc:0 "Change is inevitable in this world. In [GetGeographicalRegion('RICE_normandy_region').GetName], the men of the North, and their "civilized" Latin and Celtic neighbors who scorned them, were long divided by petty differences; now, we share a language, customs, and laws. It is time to recognize that we are all an integral part of [GetGeographicalRegion('world_europe_west_francia').GetName]."
 RICE_normandy_struggle_ending_assimilation_decision_effect_tooltip_1:1 "xxxxx"
