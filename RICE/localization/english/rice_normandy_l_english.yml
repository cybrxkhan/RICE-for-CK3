 normandy.0065.t:0 "Saint Aubert's Relics Found?"
 normandy.0065.desc:0 "Some time ago, the relics of Saint Aubert, founder of [GetBuilding('RICE_normandy_mont_saint_michel_02').GetName], went missing. This was a great blow to the site, which has long served as a local place of pilgrimage and learning for the locals. I have thus sponsored a major attempt to locate these relics."
 normandy.0065.desc.found:0 "\n\nIt seems that [ROOT.Char.GetFaith.HighGodName] favors us this day! The [ROOT.Char.GetFaith.PriestNeuterPlural] reported to me that the relics were located in the house of a former [ROOT.Char.GetFaith.PriestNeuter] who recently passed away. A few miraculous events happened upon this discovery – for example, one [ROOT.Char.GetFaith.PriestNeuter] who expressed doubt about the relics’ authenticity became paralyzed! This no doubt confirms these are truly holy relics of Saint Aubert."
 normandy.0065.desc.not_found:0 "\n\nAlas, it seems that [ROOT.Char.GetFaith.HighGodName] does not favor us this day. After extensive efforts, we have not found any trace of the relics. Still, the [ROOT.Char.GetFaith.PriestNeuterPlural] are grateful for my assistance; hopefully, we will find the relics one day."
 normandy.0065.a:0 "Amazing!"
 normandy.0065.b:0 "And so it is."
 normandy.0065.info:0 "$RICE_normandy_find_saint_aubert_relics_context_tooltip$"
 normandy.0065.tooltip:0 "The [decision|E] to $RICE_normandy_observe_procession_of_saint_aubert$ is now enabled, and the [decision|E] $RICE_normandy_mont_saint_michael_pilgrimage$ can now be taken from a greater geographical range"
 normandy.0066.t:0 "Saint Aubert's Relics Lost"
 normandy.0066.desc:0 "For many years, [GetBuilding('RICE_normandy_mont_saint_michel_02').GetName] safely housed the relics of its founder, Saint Aubert of Avranches. Though the abbey is dedicated to the Archangel Michael, who originally instructed Saint Aubert to found the site in the first place, local [christian.GetAdjective] pilgrims did on many occasions come to pay their respects to Saint Aubert as well.\n\nUnfortunately, the relics of Saint Aubert somehow went missing and are nowhere to be found. Perhaps this was due to the caretakers' carelessness, or perhaps they were stolen; perhaps they even “miraculously” vanished due to the sins of the nearby [christian.GetAdjectiveNoTooltip] community.\n\nEfforts are now underway to locate the relics, but who knows if any of them will succeed. Either way, local pilgrims will surely be saddened about these developments."
 normandy.0066.a:0 "Will the relics ever be found again?"
 normandy.0066.info:0 "$RICE_normandy_find_saint_aubert_relics_context_tooltip$"
 normandy.0066.tooltip:0 "The [decision|E] to $RICE_normandy_find_saint_aubert_relics$ is now enabled"
 normandy.0067.t:0 "Saint Aubert's Relics Found"
 normandy.0067.desc:0 "Some time ago, the relics of Saint Aubert, the founder of [GetBuilding('RICE_normandy_mont_saint_michel_02').GetName], went missing. There have been many attempts to locate where they went since then. Now, [relic_discoverer.GetTitledFirstName] is happy to report that the Saint’s relics have been rediscovered.\n\nA number of miraculous stories relating to these relics and their discovery have already begun to spread far and wide, enhancing the prestige and fame of the Saint’s cult and of the Abbey. This, in turn, has attracted even more [christian.GetAdjective] pilgrims from afar than previously."
 normandy.0067.a:0 "Praise be to [ROOT.Char.GetFaith.HighGodName]!"
 normandy.0067.b:0 "Interesting news…."
 normandy.0067.tooltip:0 "$normandy.0065.tooltip$"
 normandy.0068.t:0 "The Golden Statue of Saint Michael"
 normandy.0068.desc:0 "[GetBuilding('RICE_normandy_mont_saint_michel_02').GetName] has been strongly associated with the Archangel Michael for centuries. For much of this time, Saint Aubert, the founder of the site, had been used as a symbolic conduit for the power of the Archangel among both locals and pilgrims.\n\nHowever, in recent years, Saint Michael has grown in popularity, at the expense of the existing cult of Saint Aubert. The only thing is that as an Archangel, Michael left no physical relics. Where would the faithful focus their worship on?\n\nA solution has been found, fortunately, thanks to the efforts of [statue_giver.GetTitledFirstName]. [statue_giver.GetSheHe|U] has donated to the Abbey a great, golden statue of the Archangel – one exceeding many similar statues in beauty and majesty. It is [statue_giver.GetHerHis] hope that this will allow the Abbey’s patron to be visible to all, in a manner of speaking."
 normandy.0068.a:0 "What a glorious gift to the Abbey!"
 normandy.0068.b:0 "I don’t care for their heathen practices."
 normandy.0068.info:0 "$RICE_normandy_mont_saint_michael_pilgrimage_context_tooltip$"
