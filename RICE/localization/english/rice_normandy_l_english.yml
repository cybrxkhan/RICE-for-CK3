 normandy.0033.desc.scholars:0 "Following the consolidation of [GetGeographicalRegion('RICE_normandy_region').GetName], the [courtier_1.GetCulture.GetCollectiveNounNoTooltip] have rightfully earned a reputation for refinement and learning – or so I thought."
