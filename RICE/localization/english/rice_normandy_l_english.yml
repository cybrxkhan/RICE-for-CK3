 normandy.0021.t:0 "[courtier_1.GetCulture.GetNameNoTooltip] Adventurers"
 normandy.0021.desc:0 "I have come into contact with a band of [courtier_1.GetCulture.GetName] adventurers led by a [courtier_1.GetWomanMan] named [courtier_1.GetFirstName], who have expressed interest in serving me. [courtier_1.GetFirstNameNoTooltip] agreed to provide something in return for me allowing [courtier_1.GetHerHis] band to move into my territories.\n\n"
 normandy.0021.desc.courtiers:0 "I told [courtier_1.GetFirstNameNoTooltip] that I want one of [courtier_1.GetHerHis] people to act as an intermediary between myself and the newly settled [courtier_1.GetCulture.GetCollectiveNounNoTooltip]. [courtier_1.GetFirstNameNoTooltip] has offered to join my court as a result, though [courtier_1.GetSheHe] says if that doesn’t work out, [courtier_1.GetSheHe] can also recommend [courtier_1.GetHerHis] associate, [courtier_2.GetFullName]."
 normandy.0021.desc.colonists:0 "[courtier_1.GetFirstNamePossessiveNoTooltip] group is less a small band, and more a small tribe of people. Fortunately they come in peace! There are several places in the [ROOT.Char.GetPrimaryTitle.GetName] suitable for settlement, and the [courtier_1.GetCulture.GetNameNoTooltip] under [courtier_1.GetFirstNameNoTooltip] have begun to settle there to contribute to the region’s vitality."
 normandy.0021.desc.mercenaries:0 "It goes without saying that the [courtier_1.GetCulture.GetCollectiveNounNoTooltip] are known, even feared, for their abilities in war. [courtier_1.GetFirstNameNoTooltip] commands many honorable warriors, who could prove more loyal than the average cutthroat hirelings, if they were to find the right liege. From now on, these warriors will serve me, and strike fear into my enemies’ hearts!"
 normandy.0021.desc.traders:0 "Though notorious as warriors and raiders, the [courtier_1.GetCulture.GetCollectiveNounNoTooltip] are also cunning in commerce and widely traveled. The Scandinavians' extensive trade neteworks are a valuable asset for any business-minded ruler.\n\nAs it so happens, [courtier_1.GetFirstNameNoTooltip] has experience traveling and trading, and is offering to bring traders in my territories and build a productive trade relationship with me."
 normandy.0021.desc.rulers:0 "Following our negotiations, I have allowed the [courtier_1.GetCulture.GetNameNoTooltip] settlers to govern themselves under [courtier_1.GetFirstNameNoTooltip] in [award_county.GetNameNoTier]. [courtier_1.GetSheHe|U] has happily agreed to such an arrangement.\n\nThere is wisdom in agreeing to this, for these [courtier_1.GetCulture.GetCollectiveNounNoTooltip] have agreed to help protect our lands against foreign attacks, including other Norse marauders. In a way, we have turned a potential enemy like [courtier_1.GetHerHim] into a friend of sorts!"
 normandy.0021.desc.conclusion:0 "\n\nLastly, I could see if I can ask [courtier_1.GetFirstNameNoTooltip] to help me defend my territories against incursions by hostile Norse."
 normandy.0021.a:0 "[courtier_1.GetFirstNameNoTooltip] can serve me at my court."
 normandy.0021.b:0 "[courtier_2.GetFirstNameNoTooltip] seems like a good fit for my court."
 normandy.0021.c:0 "Both of them can become my courtiers."
 normandy.0021.d:0 "Excellent! I think that's good enough for now."
 normandy.0021.e:0 "[courtier_1.GetFirstNameNoTooltip], can you further aid us against Norse pirates?"
 normandy.0021.e.failure:0 "[courtier_1.GetFirstNameNoTooltip] is unable to help you better defend against Scandinavian adventurers"
