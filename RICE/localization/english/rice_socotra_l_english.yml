 socotra.0010.t:0 "An Escaped Slave"
 socotra.0010.desc.diplomacy:0 "For many years, Socotra has been a haven for runaway slaves, many of whom are African in origin. Some of them are quite skilled. Today, one such ex-slave, a new arrival, offers his services. He once served as slave to a powerful trader or ruler, and he is knowledgeable in the languages and customs of many lands."
 socotra.0010.desc.martial:0 "For many years, Socotra has been a haven for runaway slaves, many of whom are African in origin. Some of them are quite skilled. Today, one such ex-slave, a new arrival, offers his services. He once served as a bodyguard. He is a veteran of battle, and is talented in quite a number of weapons."
 socotra.0010.desc.stewardship:0 "For many years, Socotra has been a haven for runaway slaves, many of whom are African in origin. Some of them are quite skilled. Today, one such ex-slave, a new arrival, offers his services. Due to his ability to read and do arithmetic, as a slave, he previously helped his master manage finances. He is clearly a sharp, organized individual."
 socotra.0010.desc.intrigue:0 "For many years, Socotra has been a haven for runaway slaves, many of whom are African in origin. Some of them are quite skilled. Today, one such ex-slave, a new arrival, offers his services. His origins are mysterious, and he was involved in the criminal world. He claims to have many useful connections and abilities in subterfuge."
 socotra.0010.desc.learning:0 "For many years, Socotra has been a haven for runaway slaves, many of whom are African in origin. Some of them are quite skilled. Today, one such ex-slave, a new arrival, offers his services. He is not only literate, but unusually articulate and well-read - perhaps he was a scholar in his homeland before he was captured and enslaved? He clearly has a knack for intellectual pursuits, and he hopes he can be of use to me at my court."
 socotra.0010.a:0 "He looks like a worthy and welcome addition to my court!"
 socotra.0010.b:0 "I’m not interested, but he can settle here or go where he wants."
 socotra.0010.c:0 "Runaway slave? Let’s see if we can return him to his master!"
 socotra.0011.t:0 "An Escaped Slave"
 socotra.0011.desc:0 "For many years, Socotra has been a haven for runaway slaves, many of whom are African in origin. Some of them are quite skilled. Today, one such ex-slave, a new arrival, offers her services; or, rather, she has been recommended to me. Upon meeting her, it is obvious why - she comes off as very ladylike, despite her former background."
 socotra.0011.a:0 "A welcome addition to my court!"
 socotra.0011.b:0 "I have no need for such a woman."
 socotra.0011.c:0 "Runaway slave? Let’s see if we can return her to her master!"
 socotra.0012.t:0 "The Bawarij Pirate"
 socotra.0012.desc:0 "A questionable man has come to my court, saying he is willing to serve us for a price. He was formerly a member of the Bawarij, the notorious Indian corsairs based on Socotra who engage in piracy on the coasts of the western Indian Ocean. If I am willing to overlook his criminal record, I might make use of his vast knowledge of naval warfare, trade, sailing and traveling, and the inner workings of local pirate groups. His connections might also be of great help to me."
 socotra.0012.a:0 "This is too good an opportunity to pass up!"
 socotra.0012.b:0 "This is too great a risk. No deal."
 socotra.0013.t:0 "The Merchant"
 socotra.0013.desc:0 "For many centuries, trade ships have passed to and from Socotra, bringing with them men from afar. Sometimes, these men even decide to settle on the island - after all, it looks the very model of a picturesque paradise. One such man has come before my court today. He says he is a merchant who was born elsewhere but decided to make Socotra his home. His business contacts might come in handy."
 socotra.0013.desc.socotra:0 "For many centuries, trade ships have passed to and from [capital_province.GetName], bringing with them men from afar. Sometimes, these men even decide to settle down here. One such man has come before my court today. He says he is a merchant who was born elsewhere but decided to make [capital_province.GetName] his home. His business contacts might come in handy."
 socotra.0013.a:0 "He and any of his dependents are welcome here."
 socotra.0013.b:0 "It is a fair offer, but I'm not interested."
