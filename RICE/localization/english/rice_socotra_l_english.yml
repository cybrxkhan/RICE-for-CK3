 RICE_socotra_indian_ocean_merchant_modifier:0 "Indian Ocean Merchant"
 RICE_socotra_indian_ocean_merchant_modifier_desc:0 "This character started off as an enterprising trader on the so-called maritime Silk Road."
 RICE_socotra_indian_ocean_sailor_modifier:0 "Indian Ocean Sailor"
 RICE_socotra_goats_overgrazing:0 "Socotran Goats Overgrazing"
 RICE_socotra_learning_about_dragons_blood:0 "Valuable Knowledge about Dragon's Blood"
 RICE_socotra_bawarij_out_of_control:0 "Bawarij Lack Discipline"
 RICE_socotra_bawarij_out_of_control_desc:0 "The leaders of the Bawarij pirates have been unable to quell growing discontent and lack of discipline among their ranks, causing headaches for both them and the rulers of Socotra."
 RICE_socotra_dolphin_sightings:0 "Sighted Dolphins on Socotra"
 RICE_socotra_dolphin_sightings_desc:0 "This character recently saw dolphins off the coast of Socotra. According to Socotran folklore, this is a sign of good luck!"
 RICE_socotra_shipwreck_distribution:0 "Salvage from Shipwreck"
 RICE_socotra_shipwreck_distribution_desc:0 "A fleet of several merchant ships were recently shipwrecked off the coast of Socotra. The local ruler generously decided to allow the locals to salvage as much of the ships and their merchandise as they could."
 RICE_socotra_chameleons_curse:0 "Chameleon's Curse"
 RICE_socotra_chameleons_curse_desc:0 "This character has had some trouble with speech lately. Perhaps it is just a coincidence, and their skills in oratory and rhetoric aren't what they used to be. But there are those who say that this character was cursed when they came across a Socotran chameleon, which is a common superstition on the island of Socotra."
 RICE_socotra_opinion_cave_picnic:0 "Picnic in a Socotran Cave"
 RICE_socotra_eating_lots_of_urchins:0 "Large Supply of Socotran Sea Urchins for Eating"
 RICE_socotra_eating_lots_of_crab:0 "Large Supply of Socotran Crab for Eating"
 RICE_socotra_eating_lots_of_fish:0 "Large Supply of Socotran Fish for Eating"
 RICE_socotra_good_frankincense:0 "Frankincense Profits"
 RICE_socotra_good_frankincense_desc:0 "The frankincense trade is doing well as of late, bringing in even more profit than usual to Socotra."
 RICE_socotra_stumbled_on_cave:0 "Explored Ancient Cave on Socotra"
 RICE_socotra_stumbled_on_cave_desc:0 "This character once got lost in an old cave in Socotra, and witnessed the art left behind by the ancient inhabitants of Socotra."
