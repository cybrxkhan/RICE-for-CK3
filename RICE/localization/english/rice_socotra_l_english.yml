 # Buildings
 
 building_type_RICE_pirate_den_01:1 "Indian Ocean Pirate Den"
 building_type_RICE_pirate_den_01_desc:1 "The line between an armed merchant and a pirate is often blurry. Simple looting is often not a viable long-term goal, so in many maritime regions like the Indian Ocean, elites often work together with pirates for profit and gain, and to weaken mutual foes who are economic competitors."
 building_RICE_pirate_den_01:0 "Thieves' Hideout"
 building_RICE_pirate_den_01_desc:1 "Though they are now indirectly subsidized by the state to prey on mutual enemies, the pirates of this region have only begun to establish a foothold in this part of the Indian Ocean."
 building_RICE_pirate_den_02:0 "Black Market"
 building_RICE_pirate_den_02_desc:1 "The pirates of this region are working more closely with local lords to steal goods from rival merchants and smuggle them elsewhere. It is a profitable arrangement, and not an uncommon one in the Indian Ocean."
 building_RICE_pirate_den_03:0 "Corsair Port"
 building_RICE_pirate_den_03_desc:1 "Pirate bands here have amassed enough wealth and influence, with the help of regional rulers, to maintain their own sanctuaries where they can manage their fleets and engage in trade."
 building_RICE_pirate_den_04:0 "Sea Fortress"
 building_RICE_pirate_den_04_desc:1 "Here lies a mighty stronghold to safeguard these shores and intimidate those who dare defy both the pirates who dwell here and the local rulers who support them. Whether it comes to filling their coffers or fighting enemies, their interests of these two groups are one and the same."
 
 building_type_RICE_bawarij_den_01:1 "Bawarij Den"
 building_type_RICE_bawarij_den_01_desc:1 "The Bawarij Corsairs are some of the most feared pirates in the Indian Ocean, who have traditionally operated from their base in Socotra. For years, they have had the foresight to work with local Socotran leaders for mutual gain, whether openly or clandestinely."
 building_RICE_bawarij_den_01:0 "Bawarij Hideout"
 building_RICE_bawarij_den_01_desc:1 "While the Bawarij Corsairs, who hail from India, have used Socotra as a base of operations for centuries, the island is less an organized headquarters, and more a convenient sanctuary where the Barawij can hide, rest, and prey on merchant vessels."
 building_RICE_bawarij_den_02:0 "Bawarij Entrepot"
 building_RICE_bawarij_den_02_desc:1 "The Bawarij have begun to establish themselves more permanently on Socotra, cooperating (and occasionally coming into conflict) with the local leadership as needed, and engaging in trade as well."
 building_RICE_bawarij_den_03:0 "Bawarij Harbor"
 building_RICE_bawarij_den_03_desc:1 "Having accumulated increasingly more wealth and power, both the Bawarij and their collaborators on Socotra can now maintain larger war fleets as well as a sizeable trading seaport."
 building_RICE_bawarij_den_04:0 "Bawarij Stronghold"
 building_RICE_bawarij_den_04_desc:1 "With help from their business partners and stalwart allies, the rulers of Socotra, the Bawarij Corsairs shall surely live on as one of the most feared and famed pirates of the Indian Ocean, as they send out great armadas of warships and armed merchant vessels from their base."
 
 building_type_RICE_socotra_dragon_blood_forest_01:0 "Dragon's Blood Forests"
 building_type_RICE_socotra_dragon_blood_forest_01_desc:0 "Dragon Blood trees are one of Socotra's most distinctive plants. These mushroom shaped trees produce a red sap that has been renowned since ancient times."
 building_RICE_socotra_dragon_blood_forest_01:0 "Dragon's Blood Forests"
 building_RICE_socotra_dragon_blood_forest_01_desc:0 "The wilderness of Socotra is dotted with many Dragon's Blood trees. Though scattered haphazardly, men from the local villages have time-honored methods of extracting the precious red sap from these trees."
 building_RICE_socotra_dragon_blood_forest_02:0 "Dragon's Blood Groves"
 building_RICE_socotra_dragon_blood_forest_02_desc:0 "As Socotra continues to grow and thrive, more efficient methods of profiting from the Dragon's Blood trees are developing in order to meet the demand for the red sap from these trees."
 building_RICE_socotra_dragon_blood_forest_03:0 "Dragon's Blood Plantations"
 building_RICE_socotra_dragon_blood_forest_03_desc:0 "A good number of the Dragon's Blood trees on Socotra are now part of a more systematic industry, and an integral part of Socotra's economy, though there are still wild forests of the plant on the island here and there."

