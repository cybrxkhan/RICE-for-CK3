 RICE_socotra_indian_ocean_legacy_2_effect_1:0 "Increases the chances [bawarij_pirate|E] [courtiers|E] spawn in Socotra"
 RICE_socotra_indian_ocean_legacy_2_effect_2:0 "#V Bawarij courtiers#! can now spawn in non-Socotran courts in the western Indian Ocean"
