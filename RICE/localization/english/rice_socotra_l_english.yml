 socotra.0005.t:0 "Pirates of the Indian Ocean"
 socotra.0005.desc:0 "For years, pirates have operated from the coast of [capital_province.GetName] to prey on merchant vessels sailing the Indian Ocean, yet there is more to gain if we work together. After all, it is not uncommon for ordinary merchants - like ones we do business with - to turn to piracy to make extra coin, nor is it unheard of for pirates to offer their services to enterprising lords. But previously, such things were done in an ad hoc, disorganized manner within our realm.\n\nNow, we have struck a deal with the local pirates. In exchange for letting them establish an official base in our territory, they will raid the shores of our foes on our behalf and provide us a share of the loot, as well as support us in our military ventures. There is no shame in associating with pirates; it is merely another tool we have in our arsenal to protect our economic and political interests in the ever dynamic, dangerous world of the Indian Ocean."
 socotra.0005.a:0 "Today is a new beginning."
 socotra.0006.t:0 "Socotran Trade Goods"
 socotra.0006.desc:0 "The island of Socotra exports a number of rare luxuries, some seen nowhere else in the world. These are traded all over the Indian Ocean and beyond, often for great profit. As the rightful [ROOT.Char.GetTitleTierName] of Socotra, I have the opportunity to invest in one of these industries to bring myself and the island greater wealth - the question is, which one should I invest in?"
 socotra.0006.a:0 "Myrrh"
 socotra.0006.b:0 "Socotrine Aloe"
 socotra.0006.c:0 "Frankincense"
 socotra.0006.d:0 "Desert Rose"
 socotra.0006.e:0 "Dragon's Blood"
 socotra.0006.f:0 "Ambergis"
 socotra.0007.t:0 "The Kingdom of Socotra"
 socotra.0007.desc:0 "For centuries, the island of Socotra has sat in the middle of the azure waters of the Indian Ocean, an unassuming island, yet one whose importance cannot be denied as a center of trade, a crossroads of different peoples, and a meeting place for the most feared of pirates. But for centuries, the island was also decentralized, ruled by petty chiefs, or haphazardly colonized by foreign powers who wished to profit from the island's abundance of exotic products.\n\nBut a new day is dawning on Socotra. Today, I have proclaimed myself the first [ROOT.Char.GetTitleAsNameNoTooltip] of a unified, centralized island. The nations of the world must now recognize that Socotra is no backwater province, but a powerful kingdom in its own right!"
 socotra.0007.a:0 "This will be a day forever remembered in our history."
 socotra.0008.t:0 "The Kingdom of Socotra"
 socotra.0008.desc:0 "For centuries, the island of Socotra has sat in the middle of the azure waters of the Indian Ocean, an unassuming island, yet one whose importance cannot be denied as a center of trade, a crossroads of different peoples, and a meeting place for the most feared of pirates. But for centuries, the island was also decentralized, ruled by petty chiefs, or haphazardly colonized by foreign powers who wished to profit from the island's abundance of exotic products.\n\nBut a new day is dawning on Socotra. [socotra_ruler.GetFullName], the ruler of Socotra, has proclaimed [socotra_ruler.GetHerselfHimself] the first [socotra_ruler.GetTitleAsNameNoTooltip] of a unified, centralized islands. Could such a small and remote island be the foundation of a mighty realm?"
 socotra.0008.a:0 "Only time will tell."
