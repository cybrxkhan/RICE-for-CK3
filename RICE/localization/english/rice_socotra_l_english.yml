 # Decisions
 RICE_socotra_collaborate_with_pirates:0 "Collaborate with Indian Ocean Pirates"
 RICE_socotra_collaborate_with_pirates_tooltip:0 "You will negotiate with [indian_ocean_local_pirate|E] and allow them to maintain a base of operations in your territory in exchange for a cut of their profits and a promise to not harass merchants under your protection."
 RICE_socotra_collaborate_with_pirates_desc:0 "Why fight against these [indian_ocean_pirates|E] when you can work together to profit off your mutual foes?"
 RICE_socotra_collaborate_with_pirates_effect_tooltip:0 "Your capital gains a [special_building|E], the #V Pirate Den#!, which gives various powerful military and economic bonuses and can be further upgraded"
 RICE_socotra_collaborate_with_pirates_confirm:0 "Let us negotiate for our mutual benefit!"
 RICE_socotra_collaborate_with_pirates_requirement_1:0 "Capital is coastal and in the Indian Ocean"
 RICE_socotra_collaborate_with_pirates_requirement_2:0 "Unlocked the #V The Spice Must Flow#! Dynastic Legacy"
 RICE_socotra_collaborate_with_pirates_requirement_3:0 "No province has an existing Pirate Den"
 RICE_socotra_collaborate_with_pirates_context_tooltip:0 "#emphasis Historical Context:#! The line between an armed merchant and a pirate was often blurry. Simple looting was often not a viable long-term goal. Thus, historically in many maritime regions like the Indian Ocean, many elites often worked together with pirates for profit and gain, and to weaken mutual foes who were economic competitors."
 RICE_socotra_invest_in_socotran_trade_goods:0 "Invest in Socotran Trade Goods"
 RICE_socotra_invest_in_socotran_trade_goods_tooltip:0 "You will invest in one of several rare trade goods that come from Socotra."
 RICE_socotra_invest_in_socotran_trade_goods_desc:0 "For generations, Socotra has been famed as the location of several rare and prized resources. These have brought the island much profit."
 RICE_socotra_invest_in_socotran_trade_goods_effect_tooltip:0 "You will choose between one of several modifiers that represent different Socotran trade goods"
 RICE_socotra_invest_in_socotran_trade_goods_confirm:0 "What shall we invest in?"
 RICE_socotra_invest_in_socotran_trade_goods_context_tooltip:0 "#emphasis Historical Context:#! Due to its isolation, Socotra is home to a number of rare plants and animals. It has also been a major exporter of Frankincense and Myrrh at times."
 RICE_socotra_invest_in_socotran_trade_goods_requirement_1:0 "You have not taken this decision before"
 RICE_socotra_invest_in_socotran_trade_goods_requirement_2:0 "You have unlocked the #V Eastern Patricians#! Dynastic Legacy"
 RICE_socotra_invest_in_socotran_trade_goods_requirement_3:0 "You do not currently have a Socotran investment modifier"
 RICE_socotra_invest_in_socotran_trade_goods_requirement_4:0 "The County of Socotra does not currently have an investment modifier"
 RICE_socotra_invest_in_socotran_trade_goods_tt:0 "You invest in one of Socotra's rare trade goods"
 RICE_socotra_invest_in_socotran_trade_goods.select_myrrh:0 "Myrrh"
 RICE_socotra_invest_in_socotran_trade_goods.select_socotrine_aloe:0 "Socotrine Aloe"
 RICE_socotra_invest_in_socotran_trade_goods.select_frankincense:0 "Frankincense"
 RICE_socotra_invest_in_socotran_trade_goods.select_desert_rose:0 "Desert Rose"
 RICE_socotra_invest_in_socotran_trade_goods.select_dragons_blood:0 "Dragon's Blood"
 RICE_socotra_invest_in_socotran_trade_goods.select_ambergis:0 "Ambergis"
 RICE_socotra_draft_bawarij_pirates:0 "Recruit Bawarij Outlaws"
 RICE_socotra_draft_bawarij_pirates_tooltip:0 "You will recruit some [bawarij_pirates|E] to fight for you, even if it may have unintended consequences."
 RICE_socotra_draft_bawarij_pirates_desc:0 "Although it is common for Indian Ocean rulers to work together with [indian_ocean_local_pirates|E], sometimes we must offer them more than usual - especially those as feared and mighty as the Bawarij - as an incentive to help us."
 RICE_socotra_draft_bawarij_pirates_confirm:0 "Desperate times call for desperate measures."
 RICE_socotra_draft_bawarij_pirates_context_tooltip:0 "#emphasis Historical Context:#! Similar to European Privateers from the Golden Age of Piracy, pirates in the medieval Indian Ocean often cooperated with the state for mutual gain, which included providing military assistance."
 RICE_socotra_draft_bawarij_pirates_requirement:0 "Socotra currently does not have the #V Bawarij Infestation#! [county_modifier|E]"
 RICE_socotra_host_poetry_competition:0 "Host Poetry Contest"
 RICE_socotra_host_poetry_competition_tooltip:0 "You will host a poetry contest in the traditional manner of the South Arabian speaking peoples."
 RICE_socotra_host_poetry_competition_desc:0 "I should gather together those who are skilled in poetry, and see which among them are the most eloquent!"
 RICE_socotra_host_poetry_competition_effect_tooltip:0 "Men and women from all walks of life will gather at your capital to participate in a grand contest - who among them will improvise the greatest poetry?"
 RICE_socotra_host_poetry_competition_confirm:0 "Poetry is the language of the soul!"
 RICE_socotra_host_poetry_competition_context_tooltip:0 "#emphasis Historical Context:#! Though poetry is important to many cultures, the poetry traditions of the South Arabian peoples such as the Socotri differ notably from their Arabic cousins elsewhere on the Arabian peninsula. On Socotra, contests were and are frequently held to see who can improvise the best poems based off of provided themes or topics."
 RICE_socotra_moon_sacrifice:0 "Hold Moon Sacrifice"
 RICE_socotra_moon_sacrifice_tooltip:0 "You will make a sacrifice to the Moon in the traditional Socotran manner."
 RICE_socotra_moon_sacrifice_desc:0 "The Moon will protect and guide Socotra as it always had - so long as we give it a fulfilling sacrifice."
 RICE_socotra_moon_sacrifice_effect_tooltip_1:0 "Socotra gets a positive or negative modifier, the chances of which depend on your [traits|E] and how much you are willing to sacrifice"
 RICE_socotra_moon_sacrifice_effect_tooltip_2:0 "Greater sacrifices cost more [gold|E], and [piety|E] if you are not pagan"
 RICE_socotra_moon_sacrifice_effect_tooltip_3:0 "If you take this decision, your [court_chaplain|E] (or [realm_priest|E]) will have a #N lower opinion#! towards you!"
 RICE_socotra_moon_sacrifice_confirm:0 "May the Moon guide and protect us!"
 RICE_socotra_moon_sacrifice_context_tooltip:0 "#emphasis Historical Context:#! Though Socotra was noted as an outpost of Christianity in the medieval Middle East, it was likely a religiously eclectic island, with Muslim and Pagan influences as well. There are accounts of a peculiar tradition of a moon sacrifice on Socotra - perhaps a survival of an indigenous, pre-Christian or pre-Islamic practice - that lasted into the early modern period, which could involve the sacrifice of a person's hand, especially in times of trouble."
 RICE_socotra_moon_sacrifice_requirement_1:0 "Is pagan"
 RICE_socotra_moon_sacrifice_requirement_2:0 "Socotra does not currently have a Moon modifier"
 RICE_socotra_form_socotra_kingdom:0 "Form the Kingdom of Socotra"
 RICE_socotra_form_socotra_kingdom_tooltip:0 "You will reform the island of Socotra into an independent [kingdom|E]."
 RICE_socotra_form_socotra_kingdom_desc:0 "We Socotrans, who are of diverse origins, from [bawarij_pirates|E] to escaped slaves to merchants from faraway lands, proudly stand together as an independent realm. It is time other nations in the Indian Ocean acknowledged our might!"
 RICE_socotra_form_socotra_kingdom_confirm:0 "Destiny awaits our beloved island!"
 RICE_socotra_form_socotra_kingdom_context_tooltip:0 "#emphasis Historical Context:#! Though Socotra never became a powerful state, and was colonized by nearby powers at times, there were other times when the island was independent due to its remote and desolate location."
 
