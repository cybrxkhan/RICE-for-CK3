 game_concept_indian_ocean_local_pirate:0 "Local Pirate"
 game_concept_indian_ocean_local_pirates:0 "Local Pirates"
 game_concept_indian_ocean_pirate_desc:0 "The pirates and corsairs of the Indian Ocean are represented in several different ways in the game. First, rulers who meet certain conditions along the Indian Ocean can take a [decision|E] to construct a [special_building|E] called the Indian Ocean Pirate Den. It has a number of military and economic bonuses, and a few [counties|E] even have this building already in place at the start of the game, usually those who historically were famous for hosting pirates or working with them.\n\nThe island of Socotra gets a special variation of this [special_building|E] called the Bawarij Den, representing the feared Bawarij pirates, who were corsairs of Indian origin based on the island. Several of Socotra's mechanics even revolve around the Bawarij. For example, [rulers|E] of the [county|E] of Socotra can take a [decision|E] to Recruit Bawarij Outlaws during a war, bolstering their armies at the cost of a devastating negative [county_modifier|E]. They can also take a [decision|E] to form the [Kingdom|E] of Socotra if they have upgraded their Bawarij Den to an appropriate level.\n\nLastly, Bawarij Pirates may sometimes appear as [courtiers|E] via events. This is limited to [rulers|E] of Socotra, and [rulers|E] in the Indian Ocean whose dynasties have unlocked Cosmopolitan Ports in the Maritime Trade [dynasty_perk|E]. These are powerful, mighty men who often make excellent [knights|E] or [commanders|E]."
 
 # Modifiers
 RICE_socotra_pirate_infestation:0 "Pirate Infestation"
 RICE_socotra_pirate_infestation_desc:0 "Regional rulers have started making overtures towards local pirates to cooperate for mutual gain when it comes to raiding and trade by allowing them to establish a permanent base in these lands. However, it will take some time for the pirate leadership to bring their fellow pirates under control and integrate them into nearby communities and local power structures."
 RICE_socotra_invest_myrrh:0 "Investments in Socotran Myrrh"
 RICE_socotra_invest_myrrh_desc:0 "This character has recently invested in a trade export of Socotra, specifically myrrh. Made from the resin of the myrrh tree, this substance has been used since ancient times as a perfume, incense, and medicine, and has many pleasing qualities."
 RICE_socotra_county_invest_myrrh:0 "Investments in Socotran Myrrh"
 RICE_socotra_county_invest_myrrh_desc:0 "The rulers of Socotra have recently invested in one of the island’s trade goods, myrrh. Made from the resin of the myrrh tree, this substance has been used since ancient times as a perfume, incense, and medicine, and has many pleasing qualities."
 RICE_socotra_invest_socotrine_aloe:0 "Investments in Socotrine Aloe"
 RICE_socotra_invest_socotrine_aloe_desc:0 "This character has recently invested in a trade export of Socotra, Socotrine aloe. This variety of aloe, unique to the island of Socotra, has been renowned since antiquity for its medicinal and healing properties, particularly as a purgative."
 RICE_socotra_county_invest_socotrine_aloe:0 "Investments in Socotrine Aloe"
 RICE_socotra_county_invest_socotrine_aloe_desc:0 "The rulers of Socotra have recently invested in one of the island’s trade goods, Socotrine aloe. This variety of aloe, unique to the island of Socotra, has been renowned since antiquity for its medicinal and healing properties, particularly as a purgative."
 RICE_socotra_invest_frankincense:0 "Investments in Socotran Frankincense"
 RICE_socotra_invest_frankincense_desc:0 "This character has recently invested in a trade export of Socotra, frankincense. Though Socotra’s frankincense plantations aren’t as extensive as they were in antiquity, when demand was highest, they still make quite a bit of profit. Frankincense resin is used throughout the world for religious and medicinal purposes."
 RICE_socotra_county_invest_frankincense:0 "Investments in Socotran Frankincense"
 RICE_socotra_county_invest_frankincense_desc:0 "The rulers of Socotra have recently invested in one of the island’s trade goods, frankincense. Though Socotra’s frankincense plantations aren’t as extensive as they were in antiquity, when demand was highest, they still make quite a bit of profit. Frankincense resin is used throughout the world for religious and medicinal purposes."
 RICE_socotra_invest_desert_rose:0 "Investments in Socotran Desert Rose"
 RICE_socotra_invest_desert_rose_desc:0 "This character has recently invested in a trade export of Socotra, the desert rose. Though the desert rose is a shrub that grows throughout Africa and Arabia, Socotra has a unique variation of the plant that is not only larger than other desert roses, but also has a trunk-like bottom stem that holds a lot of water. It purportedly has a number of medicinal qualities."
 RICE_socotra_county_invest_desert_rose:0 "Investments in Socotran Desert Rose"
 RICE_socotra_county_invest_desert_rose_desc:0 "The rulers of Socotra have recently invested in one of the island’s trade goods, the desert rose. Though the desert rose is a shrub that grows throughout Africa and Arabia, Socotra has a unique variation of the plant that is not only larger than other desert roses, but also has a trunk-like bottom stem that holds a lot of water. It purportedly has a number of medicinal qualities."
 RICE_socotra_invest_dragons_blood:0 "Investments in Socotran Dragon's Blood"
 RICE_socotra_invest_dragons_blood_desc:0 "This character has recently invested in a trade export of Socotra, Dragon’s Blood. One of Socotra’s most famous and lucrative exports, this resin is made by cutting the mushroom shaped Dragon Tree (which grows nowhere else in the world) and carefully extracting the sap. It is used as medicine, dye, varnish, incense, for magic rituals, and in alchemy."
 RICE_socotra_county_invest_dragons_blood:0 "Investments in Socotran Dragon's Blood"
 RICE_socotra_county_invest_dragons_blood_desc:0 "The rulers of Socotra have recently invested in one of the island’s trade goods, Dragon’s Blood. One of Socotra’s most famous and lucrative exports, this resin is made by cutting the mushroom shaped Dragon Tree (which grows nowhere else in the world) and carefully extracting the sap. It is used as medicine, dye, varnish, incense, for magic rituals, and in alchemy."
 RICE_socotra_invest_ambergis:0 "Investments in Socotran Ambergis"
 RICE_socotra_invest_ambergis_desc:0 "This character has recently invested in a trade export of Socotra, ambergis. This substance is secreted by whales, so oftentimes it must be obtained by hunting these large and dangerous creatures, and Socotra in particular is famous for the quality of its ambergis. It has a multitude of uses such as in making perfumes, food, drinks, medicine, and aphrodisiacs."
 RICE_socotra_county_invest_ambergis:0 "Investments in Socotran Ambergis"
 RICE_socotra_county_invest_ambergis_desc:0 "The rulers of Socotra have recently invested in one of the island’s trade goods, ambergis. This substance is secreted by whales, so oftentimes it must be obtained by hunting these large and dangerous creatures, and Socotra in particular is famous for the quality of its ambergis. It has a multitude of uses such as in making perfumes, food, drinks, medicine, and aphrodisiacs."
 RICE_socotra_bawarij_infestation:0 "Bawarij Infestation"
 RICE_socotra_bawarij_infestation_desc:0 "Because of past agreements, the local rulers of Socotra are forced to turn a blind eye to some of the more questionable activities the Bawarij Pirates are partaking in, even if such activities are detrimental to Socotra's well-being."
 RICE_socotra_bawarij_character_modifier:0 "Former Bawarij Pirate"
 RICE_socotra_bawarij_character_modifier_desc:0 "This warrior was once a member of the Bawarij, the notorious pirates who originated from the Indian subcontinent and were based in Socotra. He and his comrade-in-arms sailed all over the Indian Ocean, pillaging its coasts and attacking merchant vessels, for wealth and infamy."
 RICE_socotra_former_slave_modifier:0 "Former Slave"
 RICE_socotra_former_slave_modifier_desc:0 "This character was once a slave, but either eventually managed to escape or was freed by their former master, and since then they have started a new life."
 RICE_socotra_opinion_moon_heathen:0 "Conducted blasphemous moon sacrifice"
 RICE_socotra_zahra_modifier:0 "Zahra the Poet"
 RICE_socotra_zahra_modifier_desc:0 "This Socotran noblewoman earned fame both as a champion of the local Muslim community on Socotra, as well as her eloquence and ability when it comes to poetry. She is truly a formidable and inspiring woman!"
