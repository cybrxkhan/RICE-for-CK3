l_english:

 # MISC
 RICE_all_in_attendance:0 "Everyone attending the ceremony"
 activity_venerate_ancestors:0 "Ceremony to Venerate the Ancestors"
 activity_venerate_ancestors_name:0 "[ACTIVITY.GetOwner.GetNamePossessiveOrMy|U] Ceremony to Venerate the Ancestors"
 activity_venerate_ancestors_owner:0 "Organizer"


 # Activities
 activity_RICE_venerate_ancestors:0 "Ancestor Veneration Ceremony"
 activity_RICE_venerate_ancestors_desc:0 "By showing love and respect to our ancestors, we can reinforce the ties that bind our family together. The ancestors deserve to be honored and venerated in a lengthy ceremony."
 activity_RICE_venerate_ancestors_selection_tooltip: "Venerate your ancestors with any [dynasty_members|E] in your [court|E].\n\n$RICE_misc_venerate_ancestors_context_tooltip$"
 activity_RICE_venerate_ancestors_host_desc: "\n$BULLET_WITH_TAB$Gain random amounts of [piety_i|E][piety|E], [prestige_i|E][prestige|E], and [dynasty_prestige_i|E][dynasty_prestige|E]\n$BULLET_WITH_TAB$The maximum amount of these resources you can gain depends on your [dynasty_prestige_level|E], [virtues|E], and [sins|E]"
 activity_RICE_venerate_ancestors_guest_desc: "\n$BULLET_WITH_TAB$Gain random amounts of [piety_i|E][piety|E] and [prestige_i|E][prestige|E]"
 activity_RICE_venerate_ancestors_province_desc: "" # Fallback option
 activity_RICE_venerate_ancestors_temple_holding_desc: "\n#P ++ [church_holding|E]#!\n#weak This will reduce the [gold|E] cost of this [activity|E].#!"
 activity_RICE_venerate_ancestors_temple_holding_reduced_cost: "[church_holding|E]"
 #activity_RICE_venerate_ancestors_holy_site_desc: ""\n#P +++ [holy_site|E]#!"
 activity_RICE_venerate_ancestors_destination_selection: ""
 activity_RICE_venerate_ancestors_guest_help_text: "$activity_RICE_venerate_ancestors$"
 activity_RICE_venerate_ancestors_predicted_cost: "The cost of the Ancestor Veneration depends on the [activity_options|E] you select."
 activity_RICE_venerate_ancestors_conclusion_desc: "The [GetActivityType( 'activity_RICE_venerate_ancestors' ).GetName] is over. We can only hope that the ancestors were pleased with our offerings!"
 RICE_venerate_ancestors_type_secular: "Lay Ceremony"
 RICE_venerate_ancestors_type_secular_desc: "$EFFECT_LIST_BULLET$ The ceremony focuses on the ancestors themselves, with less involvement from [GetPlayer.GetFaith.GetAdjective] [GetPlayer.Custom('DefaultPriestTitlePlural')].\n$EFFECT_LIST_BULLET$ The minimum amount of [prestige_i|E] [prestige|E] you randomly gain is higher than compared to a #bold Sacred#! Ceremony.\n\n#weak Though it is foolish to deny the otherworldly dimensions of venerating our ancestors, let us focus on how they were as people, first and foremost, as we remember and honor them!#!"
 RICE_venerate_ancestors_type_religious: "Sacred Ceremony"
 RICE_venerate_ancestors_type_religious_desc: "$EFFECT_LIST_BULLET$ The ceremony will greatly involve [GetPlayer.GetFaith.GetAdjective] [GetPlayer.Custom('DefaultPriestTitlePlural')], so that we honor not only our ancestors, but [GetPlayer.GetFaith.PantheonTerm] as well!\n$EFFECT_LIST_BULLET$ The minimum  amount of [piety_i|E] [piety|E] you randomly gain is higher than compared to a #bold Lay#! Ceremony.\n\n#weak By venerating our ancestors, we build bonds between not only each other, but between ourselves and the divine as well.#!"
 RICE_venerate_ancestors_cost_type: "Offerings"
 RICE_venerate_ancestors_cost_type_small: "Modest"
 RICE_venerate_ancestors_cost_type_small_desc: "$EFFECT_LIST_BULLET$ Give the ancestors a modest but respectable offering.\n$EFFECT_LIST_BULLET$ Your [dynasty|E] will gain only up to #V [dynasty_prestige_i] [GetPlayer.MakeScope.ScriptValue('RICE_ancestor_max_dynasty_prestige_small_value')]#!.\n\n#weak Rather than overwhelming our ancestors with extravagant but frivolous gifts, we should focus on actually honoring them by presenting them with modest but carefully chosen and thoughtful offerings.#!"
 RICE_venerate_ancestors_cost_type_large: "Large"
 RICE_venerate_ancestors_cost_type_large_desc: "$EFFECT_LIST_BULLET$ Give the ancestors a large, grand offering.\n$EFFECT_LIST_BULLET$ Your [dynasty|E] will gain up to #V [dynasty_prestige_i] [GetPlayer.MakeScope.ScriptValue('RICE_ancestor_max_dynasty_prestige_large_value')]#!.\n\n#weak We are only here because of our ancestors, so they deserve only the very best of offerings!#!"
 RICE_venerate_ancestors_veneration_phase: "Veneration"
 RICE_venerate_ancestors_veneration_phase_desc: "We are nothing without our ancestors."
 RICE_venerate_ancestors_respect_intent_header: "Respect:"
 RICE_venerate_ancestors_respect_intent: "Respect"
 RICE_venerate_ancestors_respect_intent_desc: "By respecting our ancestors, we respect ourselves."
 RICE_venerate_ancestors_completed_log_title:0 "Completed an Ancestor Veneration Ceremony"
 RICE_venerate_ancestors_completed_log:0 "[CHARACTER.GetShortUIName|U] completed [CHARACTER.GetHerHis] Ancestor Veneration Ceremony"
 RICE_venerate_ancestors_offering_amount:0 "Offering Size"
 TRAVEL_NAME_FOR_activity_RICE_venerate_ancestors:0 "[Character.GetFirstNamePossessiveNoTooltip] $activity_RICE_venerate_ancestors$"

 # Memories
 RICE_venerate_ancestors_host_memory:0 "performed an [owner.GetHerHis] [GetActivityType('activity_RICE_venerate_ancestors').GetName]"
