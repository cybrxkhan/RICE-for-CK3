 RICE_venerate_ancestors_guest_memory_first_perspective:0 "I joined [host.GetTitledFirstName] to perform an [GetActivityType('activity_RICE_venerate_ancestors').GetName]"
 RICE_venerate_ancestors_guest_memory_second_perspective:0 "you joined [host.GetTitledFirstName] to perform an [GetActivityType('activity_RICE_venerate_ancestors').GetName]"
