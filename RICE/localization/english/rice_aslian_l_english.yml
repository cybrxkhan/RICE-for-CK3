 # Traits
 
 # Aspirations
 RICE_aslian_aspiration_bah_lud_desc: "\n\n#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$Remain a #V Senoi#! or #V Semang#! [culture|E] (or a descendant of such a [culture|E])\n$EFFECT_LIST_BULLET$Remain an #V Aslian#! [faith|E]\n$EFFECT_LIST_BULLET$Reach #V 100#! [trait_level_track_xp|E] of the [GetTrait('lifestyle_mystic').GetName( GetNullCharacter )] [trait|E]\n$EFFECT_LIST_BULLET$Have at least [gold_i|E] #V [EmptyScope.ScriptValue('RICE_aspiration_tiny_resource_bonus')]#! [gold|E]\n$EFFECT_LIST_BULLET$Have a [prestige_level|E] of [GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L] or higher OR a [piety_level|E] of [GetModifier( 'piety_level_3' ).GetNameWithTooltip|L] or higher\n$EFFECT_LIST_BULLET$Complete the #bold $activity_RICE_aslian_siwang_ritual$#! [activity|E] at least once\n\n#bold Rewards#!\n$EFFECT_LIST_BULLET$Gain @prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [prestige|E]\n$EFFECT_LIST_BULLET$Gain @piety_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [piety|E]\n$EFFECT_LIST_BULLET$Gain @dynasty_prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [dynasty_prestige|E]\n$EFFECT_LIST_BULLET$Upgrade your [education_trait|E]\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$Take the [decision|E] to #bold $RICE_aslian_blood_sacrifice_decision$#! at least once (Reward: Gain a [intrigue_lifestyle|E] [perk|E])\n$EFFECT_LIST_BULLET$Take the [decision|E] to #bold $RICE_austroasiatic_tiger_god_decision$#! at least once (Reward: Gain a [martial_lifestyle|E] [perk|E])\n$EFFECT_LIST_BULLET$Complete the #bold $activity_RICE_aslian_siwang_ritual$#! [activity|E] at least twice (Reward: Gain @legitimacy_icon! #V [EmptyScope.ScriptValue('medium_legitimacy_gain')]#! [legitimacy|E])\n$EFFECT_LIST_BULLET$Successfully do the #bold $RICE_southeast_asian_tropical_goods_interaction$#! [interaction|E] with another [ruler|E] at least once (Reward: Gain a [stewardship_lifestyle|E] [perk|E])"
 RICE_aslian_historical_aspiration_action_bah_lud: "#italic With the guidance of my [Glossary( 'gunig', 'GUNIG_GLOSS' )], I seek to overcome my enemies, help others in my community, and become a hero of legend.#!$RICE_aslian_aspiration_bah_lud_desc$"
 RICE_aslian_historical_aspiration_modifier_desc_bah_lud: "[GetModifier('RICE_aslian_aspiration_become_semai_hero').GetNameWithTooltip]"

