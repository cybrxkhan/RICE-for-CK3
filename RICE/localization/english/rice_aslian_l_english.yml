 aslian.0050.t:0 "Working with the Sea Nomads"
 aslian.0050.desc:0 "I have strong, fruitful ties with some of the [Glossary( 'sea nomads', 'SEA_NOMADS_GLOSS' )] who live in or travel through the waters I rule. Recently, I met with some of their leaders to coordinate strategies to promote our shared economic and political interests.\n\nAs usual, in exchange for trade and political privileges, these migratory clans will do their best to defend these waters from our enemies, and assist travelers and merchants passing by under my protection."
 aslian.0050.a:0 "I’m glad we have such a productive relationship!"
