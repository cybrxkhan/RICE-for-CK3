 aslian.0009.a:0 "xxxxx"
 aslian.0010.t:0 "A Hero in the Making"
 aslian.0010.desc:0 "Throughout my life, people may have dismissed me as a weakling. Indeed, my body looks frail, and my countenance may look like that of a fragile, flaccid man.\n\nWhat some do not know is that I have powerful friends in the [Glossary( 'gunig', 'GUNIG_GLOSS' )] spirits that have blessed me with their presence for many years. With their help, I’ve hidden my true strength from others.\n\nIf a “weak” man rescues a beautiful princess like [inak.GetFirstName] and is given her hand in marriage, is he really weak? If a “weak” man has protected many from the scourges of bandits, pirates, and evil spirits, is he really weak?\n\nHeroes come in all shapes and sizes, and with my [Glossary( 'gunigs', 'GUNIG_GLOSS' )] I will be a hero the [ROOT.Char.GetCulture.GetCollectiveNoun] people will remember for generations!"
 aslian.0010.a:0 "Heroes are made, not born."
 aslian.0010.info:0 "#emphasis Historical Context:#! The Semai are the largest group of [Glossary( 'Orang Asli', 'ORANG_ASLI_GLOSS' )]. A number of Semai legends concern a figure known as Lud or Luj, who appears as a physically weak man, but this is merely a disguise, as he possesses talent in many things and has spiritual superpowers thanks to his [Glossary( 'gunig', 'GUNIG_GLOSS' )], or spirit familiar. In one adventure, he rescues the daughter of a Malay king from a monster and is rewarded with her hand in marriage."
 aslian.0011.t:0 "$RICE_historical_aspiration_fulfilled_title$"
 aslian.0011.desc:0 "Only the foolish scorn me for my “weak” appearance now. Through countless adventures, through helping local [ROOT.Char.GetCulture.GetCollectiveNoun] communities in a variety of ways, I have become a great hero among my people.\n\nTales are being told of my deeds, some greatly exaggerated – but who am I to deny people a good story?\n\nI cannot forget, however, the help I received from my [Glossary( 'gunig', 'GUNIG_GLOSS' )] spirits, who helped me hide my otherworldly powers from my enemies, and gave me the wisdom and knowledge to prevail during our many meetings in our dreams. I will make sure I honor and appreciate them for the rest of my days."
 aslian.0011.a:0 "This is only the start of my adventures!"
