 aslian.0080.t:0 "A Nightmare About Incest"
 aslian.0080.desc:0 "A terrifying dream came to me last night, though I managed to evade disaster.\n\nI was at my house with my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('relative'))] [relative.GetTitledFirstName], when we saw a huge python approach out of nowhere! I shouted in fear, but thankfully [relative.GetFirstNameNoTooltip] acted quickly and fought it off with [relative.GetHerHis] bare fists. Just when [relative.GetSheHe] killed it, I awoke with a sweat.\n\nThe elders, wise in [ROOT.Char.GetFaith.GetAdjective] lore, often say that pythons, in dreams, represent the #italic dream soul#! of incest. If we dream of one, we have to kill them immediately, because dreams of incest are among the worst nightmares one could have, for they are a portent of disaster, possibly even a harbinger of one’s death.\n\nFortunately, I avoided any such nightmares of incest with my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('relative'))]!"
 aslian.0080.a:0 "[relative.GetSheHe|U] and I have avoided calamity, for now."
 aslian.0080.info:0 "#emphasis Historical Context:#! Starting in the 1960s, there have been some controversial claims about the Senoi peoples’ cultural practices and beliefs surrounding dreams and lucid dreaming in particular, which some scholars have disputed as a product of Western imagination and misinterpretation of actual Senoi practices and beliefs. Whatever the case, dreams are an important part of Senoi culture; Halaaqs, roughly analogous to shamans, become such after a [Glossary( 'gunig', 'GUNIG_GLOSS' )] appears to them in a dream. Dreaming of certain things like incest are considered signs of imminent danger, so it is important to prevent such nightmares from happening, like killing the snake ‘carrying’ the nightmare within one’s dream."
 aslian.0081.t:0 "Mocking Birds"
 aslian.0081.desc:0 "I was outside with [courtier.GetTitledFirstName], as the sun shone down on us and the nearby birds chirped happily. Then, I heard [courtier.GetFirstNameNoTooltip] start to playfully hum a melody to [courtier.GetHerselfHimself].\n\nI froze in place when I realized it sounded an awful lot like the birdsongs.\n\n“What are you thinking?” I snapped at [courtier.GetFirstNameNoTooltip]. When [courtier.GetSheHe] looked at me, bewildered at why I was upset, I reminded [courtier.GetHerHim], “Don’t you know the [ROOT.Char.GetFaith.GetAdjective] stories? Did you not learn anything as a child? We do not insult birds. Killing one is horrible, but even imitating their song is dangerous – do you want to invite malicious spirits and [ROOT.Char.GetFaith.HighGodName] to punish us?”\n\n“I wasn’t imitating the birds!” [courtier.GetFirstNameNoTooltip] protests. “I was just humming a random song!”"
 aslian.0081.a:0 "Really? Fine. If you say so."
 aslian.0081.b:0 "Your lies will endanger you."
 aslian.0081.info:0 "#emphasis Historical Context:#! Among the Semai, the largest ethnic group of [Glossary( 'Orang Asli', 'ORANG_ASLI_GLOSS' )], it is considered taboo to harm or mock certain animals, such as birds. Doing so is believed to invite great supernatural calamity, or even death."
 aslian.0082.t:0 "More Violence?"
 aslian.0082.desc:0 "As I ate my food, I was absentminded, and accidentally mixed together some of the meat from one plate with the mushrooms in the other plate. In a panic, I instinctively separated the two.\n\nWhat do I do now? We [ROOT.Char.GetFaith.GetAdherentNamePlural] avoid mixing meat with even the faintest traces of things like fish or mushrooms, for such an act is violent in and of itself, and could cause calamity to befall us!"
 aslian.0082.a:0 "Hastily eat the meat, hoping no one noticed."
 aslian.0082.b:0 "Dispose of this and pray the spirits forgive me."
 aslian.0082.info:0 "#emphasis Historical Context:#! Among many [Glossary( 'Orang Asli', 'ORANG_ASLI_GLOSS' )], it is considered taboo to mix meat with certain foods such as fish or mushrooms. Doing so is considered a disrespectful mockery of the dead animal, and, in a sense, a form of further humiliating violence inflicted on it."
 aslian.0083.t:0 "Bamboo Devices"
 aslian.0083.desc:0 "There has been an uptick of dangerous and pesky animals hanging around my residence; birds, snakes, and even larger predators have been spotted. Thankfully, we [ROOT.Char.GetCulture.GetCollectiveNoun] have a time-tested solution for such problems.\n\nI thus am going out with some others today to put up some wooden posts, which are then adorned by hollow bamboo tubes. The resounding sound of the bamboo hitting the posts usually scares off most animals."
 aslian.0083.a:0 "Thank goodness for the lessons our forebears taught us."
 aslian.0083.info:0 "#emphasis Historical Context:#! The [Glossary( 'Orang Asli', 'ORANG_ASLI_GLOSS' )], have traditionally made extensive use of bamboo in their daily lives. From devices to scare away animals, to musical instruments, and blowpipe weapons, they have found many ways to utilize it."
 aslian.0084.t:0 "Jungle Guides"
 aslian.0084.desc:0 "There is a part of [county.GetNameNoTier] notorious for the dangers travelers face when traversing through it.\n\nHowever, I’ve heard that some of the local natives know of ancient trails that would circumvent such dangers. Perhaps if I pay well, I can convince some of the natives to guide people through these reliable trails. Merchants, soldiers, my messengers and servants – many can make use of these trails."
 aslian.0084.a:0 "We should find some willing guides."
 aslian.0084.b:0 "We don’t have the time or resources for this."
 aslian.0084.info:0 "#emphasis Historical Context:#! In many parts of interior Peninsular Malaysia, the indigenous [Glossary( 'Orang Asli', 'ORANG_ASLI_GLOSS' )] have made extensive use of various jungle paths for centuries, if not longer. Some of these run along ridge tops, or follow tracks left by wild elephants. Historically, and today, Orang Asli would be taken along as guides by any outsiders wishing to traverse these areas."
