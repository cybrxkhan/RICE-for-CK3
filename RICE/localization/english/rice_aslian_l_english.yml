 RICE_aslian_aspiration_become_semai_hero: "[RICE_aspiration|E]: Become a Legendary Semai Hero"
 RICE_aslian_aspiration_become_semai_hero_desc: "#italic With the guidance of his [Glossary( 'gunig', 'GUNIG_GLOSS' )], Lud seeks to overcome his enemies, help others in his community, and become a hero of legend.#!$RICE_aslian_aspiration_bah_lud_desc$\n\n"
 
 # Memories
 
 # Activities
 activity_RICE_aslian_siwang_ritual_host_an_a:0 "$host_activity_a$"
 activity_RICE_aslian_siwang_ritual:0 "Siwang Ritual"
 activity_RICE_aslian_siwang_ritual_desc:0 "The Siwang Rituals can help us heal and cure ourselves of ailments, both physical and mental. They require the aid of [Glossary( 'gunig', 'GUNIG_GLOSS' )] spirits, who, due to their timidity, should be contacted at night."
 activity_RICE_aslian_siwang_ritual_selection_tooltip: "Organize a Siwang Ritual\n\n$RICE_aslian_siwang_ritual_context_tooltip$"
 activity_RICE_aslian_siwang_ritual_host_desc: "\n$BULLET_WITH_TAB$[stress_loss_i|E] [stress|E] loss\n$BULLET_WITH_TAB$[prestige_i|E] [prestige|E]\n$BULLET_WITH_TAB$[piety_i|E] [piety|E]\n$BULLET_WITH_TAB$[GetModifier('RICE_aslian_siwang_ritual_modifier').GetNameWithTooltip] [modifier|E]\n$BULLET_WITH_TAB$[trait_level_track_xp|E] in the [GetTrait('lifestyle_mystic').GetName(GetNullCharacter)] [trait|E] for any qualifying attendees"
 activity_RICE_aslian_siwang_ritual_guest_desc: "$activity_RICE_aslian_siwang_ritual_host_desc$"
 activity_RICE_aslian_siwang_ritual_province_desc: "The Siwang Ritual will be held here."
 activity_RICE_aslian_siwang_ritual_destination_selection: "$activity_RICE_aslian_siwang_ritual_province_desc$"
 activity_RICE_aslian_siwang_ritual_guest_help_text: "$activity_RICE_aslian_siwang_ritual$"
 activity_RICE_aslian_siwang_ritual_predicted_cost: "The cost of this visit is primarily based on your [income|E]."
 activity_RICE_aslian_siwang_ritual_conclusion_desc: "The [GetActivityType( 'activity_RICE_aslian_siwang_ritual' ).GetName] has concluded. We are healed and reinvigorated, thanks to the [Glossary( 'gunigs', 'GUNIG_GLOSS' )]."
 RICE_aslian_siwang_ritual_healing_phase: "Healing"
 RICE_aslian_siwang_ritual_healing_phase_desc: "The $senoi_pagan_priest$ will summon their [Glossary( 'gunig', 'GUNIG_GLOSS' )] to heal and reinvigorate us."
 RICE_aslian_siwang_ritual_healing_intent_header: "Healing:"
 RICE_aslian_siwang_ritual_healing_intent: "Healing"
 RICE_aslian_siwang_ritual_healing_intent_desc: "This is a time for us to heal, appreciate life, and pray to the ancestors and good spirits."
 RICE_aslian_siwang_ritual_completed_log_title:0 "Completed the Siwang Ritual"
 RICE_aslian_siwang_ritual_completed_log:0 "[CHARACTER.GetShortUIName|U] completed the Siwang Ritual."
 TRAVEL_NAME_FOR_activity_RICE_aslian_siwang_ritual:0 "[Character.GetFirstNamePossessiveNoTooltip] $activity_RICE_aslian_siwang_ritual$"
 
 # Modifiers
 RICE_aslian_performed_siwaac_blood_sacrifice:0 "Siwaac Blood Sacrifice"
 RICE_aslian_performed_siwaac_blood_sacrifice_desc:0 "This character recently performed the Siwaac Blood Sacrifice during a rain storm to appease the thunder deity."
 RICE_austroasiatic_wise_tiger_modifier:0 "Made Offering to the Wise Tiger Spirits"
 RICE_austroasiatic_majestic_tiger_modifier:0 "Made Offering to the Majestic Tiger Spirits"
 rice_austroasiatic_retributive_tiger_modifier:0 "Made Offering to the Dangerous Tiger Spirits"
 RICE_austroasiatic_savage_tiger_modifier:0 "Made Offering to the Savage Tiger Spirits"
 RICE_SEA_tropical_good_modifier:0 "Harvested Rainforest Goods"
 RICE_SEA_tropical_good_modifier_desc:0 "This character has gathered a number of rare goods found only in the rainforests of Southeast Asia, for their community to make use of.\n\n#weak Unlocks the [interaction|E] to #V Exchange Rare Tropical Goods#! with other [rulers|E]#!"
 RICE_SEA_tropical_good_trade_modifier:0 "Acquired Rainforest Goods"
 RICE_SEA_tropical_good_trade_modifier_desc:0 "This character has acquired a number of rare goods found only in the rainforests of Southeast Asia, by trading with the people who live in those regions."
 RICE_opinion_southeast_asian_rare_goods_trade:0 "Traded Rainforest Goods"
 RICE_southeast_asian_local_trade_networks:0 "Expanding Local Southeast Asian Networks"
 RICE_aslian_bah_lud:0 "Bah Lud"
 RICE_aslian_bah_lud_desc:0 "Though [Glossary( 'Bah', 'BAH_MALAYSIA_GLOSS' )] Lud has the appearance of a physically feeble man, rumor has it that this is merely a deception, especially to confuse his enemies. There are even whispers that he is helped by powerful [Glossary( 'gunig', 'GUNIG_GLOSS' )] spirits."
 RICE_aslian_siwang_ritual_modifier:0 "Participated in Siwang Ritual"
 RICE_aslian_siwang_ritual_halaa_modifier:0 "Participated in Siwang Ritual as a Halaaq"
 RICE_SEA_sea_nomads_modifier:0 "Ties to Sea Nomads"
 RICE_SEA_sea_nomads_modifier_desc:0 "This character has political and economic ties with prominent Sea Nomad clans from Southeast Asia.\n\n#weak Unlocks the [decision|E] to #bold $RICE_SEA_manage_sea_lanes$#!"
 RICE_SEA_manage_sea_lanes_modifier:0 "Sanctioned Sea Nomad Presence"
 RICE_SEA_manage_sea_lanes_modifier_desc:0 "Local rulers are employing Sea Nomad clans to protect and encourage trade in the coastal parts of this region."
 
 # Struggle Ending Decisions
 
 # Decisions
 RICE_aslian_blood_sacrifice_decision:0 "Perform Siwaac Blood Sacrifice"
 RICE_aslian_blood_sacrifice_decision_tooltip:0 "When thunder happens, we are all fearful"
 RICE_aslian_blood_sacrifice_decision_desc:0 "The arrival of thunder indicates that the thunder god is angry at us for breaking taboos or engaging in immoral behavior, but a simple sacrifice of my own blood will hopefully be enough to placate them."
 RICE_aslian_blood_sacrifice_decision_effect_tooltip_1:1 "This [decision|E] reduces more [stress_loss_i|E] [stress|E] and gives you more [piety_i|E] [piety|E] if you are an adult #V female#! of menstruating age (up to #V 45#! years old)"
 RICE_aslian_blood_sacrifice_decision_confirm:0 "Let's do this!"
 RICE_aslian_blood_sacrifice_decision_context_tooltip:0 "#emphasis Historical Context:#! xxxxxxxx"
 RICE_austroasiatic_tiger_god_decision:0 "Make an Offering to the Tiger Spirits"
 RICE_austroasiatic_tiger_god_decision_tooltip:0 "The Tiger must be respected, no matter what form it takes"
 RICE_austroasiatic_tiger_god_decision_desc:0 "Tiger Spirits are an integral part of the world in [ROOT.Char.GetFaith.GetName]. Whether we do it out of fear, respect, devotion, or any other reason, it is pertinent to make offerings to Tiger spirits regularly."
 RICE_austroasiatic_tiger_god_decision_effect_tooltip_1:1 "The [character_modifier|E] you get from this [decision|E] depends on the #V $rice_doctrine_austroasiatic_tiger_god_name$#! [doctrine|E] your [faith|E] has"
 RICE_austroasiatic_tiger_god_decision_confirm:0 "Prepare the offerings!"
 RICE_austroasiatic_tiger_god_decision_context_tooltip:0 "#emphasis Historical Context:#! xxxxxxxx"
 RICE_SEA_harvest_rare_tropical_goods_decision:0 "Harvest Rare Tropical Goods"
 RICE_SEA_harvest_rare_tropical_goods_decision_tooltip:0 "We should collect hard to find goods to trade with outsiders"
 RICE_SEA_harvest_rare_tropical_goods_decision_desc:0 "[GetGeographicalRegion('world_asia_southeast').GetName] is full of tropical goods that we and our ancestors have made use of for generations. We can harvest them in a sustainable manner in order to benefit our own communities."
 RICE_SEA_harvest_rare_tropical_goods_decision_effect_tooltip_1:1 "While the [GetModifier('RICE_SEA_tropical_good_modifier').GetNameWithTooltip] [modifier|E] is active, you'll have access to an [interaction|E] to #V Exchange Rare Tropical Goods#! with other [rulers|E]"
 RICE_SEA_harvest_rare_tropical_goods_decision_confirm:0 "Let's harvest these goods!"
 RICE_SEA_harvest_rare_tropical_goods_decision_context_tooltip:0 "#emphasis Historical Context:#! xxxxxxxx"
 RICE_SEA_manage_sea_lanes_sea_nomad:0 "Manage Nearby Sea Lanes"
 RICE_SEA_manage_sea_lanes:0 "Direct Sea Nomads to Manage Nearby Sea Lanes"
 RICE_SEA_manage_sea_lanes_tooltip:0 "The Sea Nomads of Southeast Asia are masters of the waters like few others."
 RICE_SEA_manage_sea_lanes_desc_sea_nomad:0 "We [Glossary( 'Sea Nomads', 'SEA_NOMADS_GLOSS' )] who hail from [GetGeographicalRegion('world_asia_southeast').GetName] live in the waters for the majority of our lives. Reinforcing control over the nearby sea lanes is necessary to maintain the prosperity of our maritime territories."
 RICE_SEA_manage_sea_lanes_desc:0 "The [Glossary( 'Sea Nomads', 'SEA_NOMADS_GLOSS' )] who hail from [GetGeographicalRegion('world_asia_southeast').GetName] live in the waters for the majority of their lives. We can leverage our connections with them to maintain the prosperity of our maritime territories."
 RICE_SEA_manage_sea_lanes_effect_tooltip_1:1 "The [gold_i|E] [gold|E] cost of this [decision|E] depends on how many coastal [counties|E] you own"
 RICE_SEA_manage_sea_lanes_confirm:0 "Let's harvest these goods!"
 RICE_SEA_manage_sea_lanes_context_tooltip:0 "#emphasis Historical Context:#! xxxxxxxx"
 
