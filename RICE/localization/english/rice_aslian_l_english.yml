 aslian.0030.t:0 "Rare Tropical Goods"
 aslian.0030.desc:0 "We [ROOT.Char.GetCulture.GetCollectiveNoun] know the forests of these lands better than anyone; we know where to find the kinds of rare goods that outsiders would have a hard time tracking down, from precious substances and medicinal plants, to beasts who are prized for their beauty.\n\nI have sent members of the community to search for some of these goods. Many of these products will be of great use to us in our daily lives, but we can save some to sell to traveling merchants, for foreigners often crave these “exotic” goods."
 aslian.0030.a:0 "We understand these lands like few others."
 aslian.0030.tooltip:0 "The [interaction|E] to #V $RICE_southeast_asian_tropical_goods_interaction$#! is now available as long as the [GetModifier('RICE_SEA_tropical_good_modifier').GetNameWithTooltip] [modifier|E] is active"
