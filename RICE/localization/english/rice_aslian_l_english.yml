 aslian.0040.t:0 "Preparations"
 aslian.0040.desc:0 "We will soon hold a #italic Siwang#! Ritual, to invoke benevolent spirits to heal our community and help us prosper.\n\nBefore we begin, it is important to decide who will be the [ROOT.Char.GetFaith.GetAdjective] $senoi_pagan_priest$, the spiritual adept to lead us through the ceremony. As custom dictates, they will not be allowed to participate in preparations for the ritual."
 aslian.0040.a:0 "I will lead this ritual as the $senoi_pagan_priest$"
 aslian.0040.a.tooltip:0 "As the $senoi_pagan_priest$ overseeing the ritual, you will gain additional [prestige_i|E] [prestige|E] and [piety_i|E] [piety|E] at the end of the [activity|E], and [trait_level_track_xp|E] in the [GetTrait('lifestyle_mystic').GetName(GetNullCharacter)] [trait|E] (if you have it), but gain [stress_gain_i|E] [stress|E] (instead of losing it)"
 aslian.0040.b:0 "[candidate.GetFirstNameNoTooltip] can lead this ritual as the $senoi_pagan_priest$"
 aslian.0040.b.tooltip:0 "As the $senoi_pagan_priest$ overseeing the ritual, [candidate.GetFirstName] will gain additional [prestige_i|E] [prestige|E] and [piety_i|E] [piety|E] at the end of the [activity|E], and [trait_level_track_xp|E] in the [GetTrait('lifestyle_mystic').GetName(GetNullCharacter)] [trait|E] (if you have it), but gain [stress_gain_i|E] [stress|E] (instead of losing it)"
 aslian.0040.c:0 "We can have a local $senoi_pagan_priest$ lead this ritual"
 aslian.0041.t:0 "Dance and Song"
 aslian.0041.desc:0 "Darkness falls, and we gather around for the #italic Siwang#! Ritual to begin. Because spirits can be timid beings, eschewing the light, the ceremony has to be done during the night.\n\nAs we come together, we ready our instruments like drums and long reeds, and prepare to dance and sing ancient songs. We will heal our medical ailments, welcome guests, family, and friends, summon benevolent spirits, and exorcize evil spirits…."
 aslian.0041.a:0 "Let us begin!"
 aslian.0042.t:0 "Sunrise"
 aslian.0042.desc:0 "The sun begins to rise over [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName] as the #Italic Siwang#! Ritual draws to an end.\n\nWe are tired, yet refreshed and rejuvenated, as we always do after these rituals, with the benevolent spirits having come to aid us, and the malevolent ones expelled."
 aslian.0042.a:0 "May we heal and flourish together."
