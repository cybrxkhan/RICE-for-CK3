 aslian.0020.t:0 "The Siwaac Ritual"
 aslian.0020.desc:0 "The rain came fast, and heavy – water pouring down from the skies, thunder shaking the ground around us. We all know why the thunderstorm has come: [ROOT.Char.GetFaith.HighGodName], the thunder god, is punishing us.\n\nOne of us has broken a taboo, engaged in sinful acts without regret, forced someone to do something against their will, or done any number of immoral things.\n\nAs the others scream and scurry around in panic several of us grab sharp splinters of bamboo nearby, and make shallow cuts into our shins. While the rain and thunder continue, we hastily catch our blood in a ladle, and throw it to the sky.\n\n“Forgive us, [ROOT.Char.GetFaith.HighGodName]! We did not mean to do evil!” we cry, hoping we came off as genuine during our #italic siwaac#! ritual, so that the foolish deity is convinced and will leave us alone."
 aslian.0020.a:0 "Eventually, the thunderstorm stops, to our relief."
 aslian.0021.t:0 "The Tiger Spirits"
 aslian.0021.desc:0 "[ROOT.Char.GetFaith.GetAdjective] legends speak of tiger spirits who wield great supernatural power, and must be placated with frequent offerings. Whether out of a sense of justice, a gnawing instinct to prey on taboo-breakers, or any other reasons, these spirits are said to punish those who fail to uphold the values and ways of our community."
 aslian.0021.a:0 "Please accept these offerings, o tiger spirits!"
