 aslian.0030.t:0 "Rare Tropical Goods"
 aslian.0030.desc:0 "We [ROOT.Char.GetCulture.GetCollectiveNoun] know the forests of these lands better than anyone; we know where to find the kinds of rare goods that outsiders would have a hard time tracking down, from precious substances and medicinal plants, to beasts who are prized for their beauty.\n\nI have sent members of the community to search for some of these goods. Many of these products will be of great use to us in our daily lives, but we can save some to sell to traveling merchants, for foreigners often crave these “exotic” goods."
 aslian.0030.a:0 "We understand these lands like few others."
 aslian.0030.tooltip:0 "The [interaction|E] to #V $RICE_southeast_asian_tropical_goods_interaction$#! is now available as long as the [GetModifier('RICE_SEA_tropical_good_modifier').GetNameWithTooltip] [modifier|E] is active"
 aslian.0031.t:0 "$aslian.0030.t$"
 aslian.0031.desc.actor:0 "[recipient.GetTitledFirstName] has reached out to us with the hope of negotiating some sort of trade agreement that would be favorable to both sides, as we [actor.GetCulture.GetName] are experts in gathering special tropical commodities which they can sell for a high price in foreign markets through their connections with merchants near and far.\n\nWe have agreed to work with them for the time being."
 aslian.0031.desc.recipient:0 "I have reached out to nearby [actor.GetCulture.GetName] tribes with the hope of negotiating some sort of trade agreement that would be favorable to both sides, since these people are experts in gathering special tropical commodities which we can sell for a high price in foreign markets through our connections with merchants near and far.\n\nTheir leader, [actor.GetTitledFirstName], has graciously agreed to work with us for the time being."
 aslian.0031.desc:0 "In doing so, we’ll build stronger political and personal ties with each other as well!"
 aslian.0031.a:0 "We will both mutually benefit from this!"
