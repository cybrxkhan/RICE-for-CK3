 building_type_RICE_aslian_pahang_gold_mines_01:0 "Pahang Mines"
 building_type_RICE_aslian_pahang_gold_mines_01_desc:0 "The area around Pahang has been an important source of gold from Southeast Asia for generations. The gold mined here is typically sold across the markets of the Maritime Silk Road."
