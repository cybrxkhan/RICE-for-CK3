 aslian.0005.t:0 "The [courtier.GetCulture.GetNameNoTooltip] Sea Nomads"
 aslian.0005.desc:0 "For as long as anyone can remember, the [Glossary( 'sea nomads', 'SEA_NOMADS_GLOSS' )] who live in [GetGeographicalRegion('world_asia_southeast').GetName] have made even the most experienced sailors from around the world look like novice landlubbers. They live and die by the ocean.\n\nRulers in the region have wisely worked with them over the years. Today, one such opportunity has presented itself to me.\n\n[courtier.GetFirstName], a prominent member of the [courtier.GetCulture.GetName] people, has approached me, hoping that I am open to building a productive relationship with [courtier.GetCulture.GetCollectiveNounNoTooltip] who travel through or near my lands. Together, we can jointly protect maritime territory, engage in trade, and strengthen our political bonds."
 aslian.0005.a:0 "I welcome friendship with your people!"
 aslian.0005.b:0 "Stay at my court, so we can work together!"
 aslian.0005.c:0 "I have no interest in your kind."
