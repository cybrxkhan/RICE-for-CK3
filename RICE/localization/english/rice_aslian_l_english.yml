 building_type_RICE_aslian_gunung_mulu_caves_desc:0 "The jagged mountains of this region are home to vast cave systems, some of the largest in the world, where a person can easily get lost forever. Surrounded by limestone formations and seemingly endless jungles, this is a place of unmatched natural beauty."
