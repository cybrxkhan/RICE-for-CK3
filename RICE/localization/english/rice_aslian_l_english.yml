 aslian.0002.t:0 "The [courtier.GetCulture.GetNameNoTooltip] People"
 aslian.0002.desc:0 "The [Glossary( 'ancient peoples', 'ORANG_ASLI_GLOSS' )] of [GetGeographicalRegion('world_asia_malaysia').GetName] have lived deep in the jungles and hills of this region for generations.\n\nRulers in the region have wisely worked with them over the years, as their knowledge of the land and its resources is invaluable, and today one such opportunity has presented itself to me.\n\n[courtier.GetFirstName], a prominent member of the [courtier.GetCulture.GetName] people, has approached me, hoping that I am open to building a productive relationship with [courtier.GetCulture.GetCollectiveNounNoTooltip] living in or near my lands. Together, we can jointly protect local trails traversing through my lands, engage in trade, and strengthen our political bonds."
