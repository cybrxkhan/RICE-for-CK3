 # Generic Activities
 activity_RICE_hot_springs_visit:0 "Hot Springs Visit"
 activity_RICE_hot_springs_visit_desc:0 "There are many notable [hot_springs|E] in this world, and I am fortunate enough to live close to one. I should visit it to destress and take my mind off the worries of everyday life."
 activity_RICE_hot_springs_visit_selection_tooltip: "Relax at a local [hot_springs|E].\n\n$activity_RICE_hot_springs_visit_context_tooltip$"
 activity_RICE_hot_springs_visit_context_tooltip: "#emphasis Historical Context:#! Hot springs typically have geothermal origins, such as due to volcanic activity. They have been used by humans for thousands of years, and many hot springs are traditionally believed to have healing or therapeutic properties."
 activity_RICE_hot_springs_visit_host_desc: "\n$BULLET_WITH_TAB$Lose [stress_loss_i|E] [stress|E]\n$BULLET_WITH_TAB$Other possible benefits depending on location"
 activity_RICE_hot_springs_visit_guest_desc: "$activity_RICE_hot_springs_visit_host_desc$"
 activity_RICE_hot_springs_visit_province_desc: "\n#N - The [hot_springs|E] here aren't as well-known, but should still suffice as a place for relaxation.#!\n#weak This will lead to less [stress_loss_i|E] [stress|E] loss, and no special bonuses, compared to more well-known [hot_springs|E]." # Fallback option
 activity_RICE_hot_springs_visit_destination_selection: ""
 activity_RICE_hot_springs_visit_guest_help_text: "$activity_RICE_hot_springs_visit$"
 activity_RICE_hot_springs_visit_predicted_cost: "The cost of visiting a [hot_springs|E] depends on the [activity_options|E] you select."
 activity_RICE_hot_springs_visit_conclusion_desc: "The [GetActivityType( 'activity_RICE_hot_springs_visit' ).GetName] is over. It was a fun and relaxing experience!"
 RICE_hot_springs_visit_type: "Visit Type"
 RICE_hot_springs_visit_type_public: "Public"
 RICE_hot_springs_visit_type_public_desc: "$EFFECT_LIST_BULLET$ This will be a high-profile, public trip to the [hot_springs|E] you choose. Locals will do all they can to make your visit enjoyable.\n$EFFECT_LIST_BULLET$ You will gain more [prestige_i][prestige|E] compared to a #bold Private#! visit, but lose less [stress_loss_i|E] [stress|E].\n\n#weak What is relaxation without the company of others? Only someone who is socially and personally inept would avoid others when it's time to have fun!#!"
 RICE_hot_springs_visit_type_private: "Private"
 RICE_hot_springs_visit_type_private_desc: "$EFFECT_LIST_BULLET$ This will be a low-profile, private trip to the [hot_springs|E] you choose. You will avoid drawing attention so you can relax in peace.\n$EFFECT_LIST_BULLET$ Lose more [stress_loss_i|E] [stress|E] compared to a #bold Public#! visit, but gain less [prestige_i][prestige|E] (or none at all, depending on where you visit).\n\n#weak Those who need others to have fun aren't comfortable with themselves. It's best to relax in a quiet, peaceful setting.#!"
 RICE_hot_springs_visit_leisure_phase: "Leisure"
 RICE_hot_springs_visit_leisure_phase_desc: "It is time to enjoy the [hot_springs|E]!"
 RICE_hot_springs_visit_relaxation_intent_header: "Relaxation:"
 RICE_hot_springs_visit_relaxation_intent: "Relaxation"
 RICE_hot_springs_visit_relaxation_intent_desc: "You will relax at the [hot_springs|E] of your choosing."
 RICE_hot_springs_visit_completed_log_title:0 "Hot Springs Visit Completed"
 RICE_hot_springs_visit_completed_log:0 "[CHARACTER.GetShortUIName|U] completed [CHARACTER.GetHerHis] visit to the [hot_springs|E] in [PROVINCE.GetBaronyNameExplicitly]"
 TRAVEL_NAME_FOR_activity_RICE_hot_springs_visit:0 "[Character.GetFirstNamePossessiveNoTooltip] $activity_RICE_hot_springs_visit$"
 activity_RICE_local_pilgrimage:0 "Local Pilgrimage"
 activity_RICE_local_pilgrimage_desc:0 "The world is full of local sacred sites. These places are often not as prominent as a [faithpossessive|E] major [holy_sites|E], and thus aren't frequently the target of long-distance [pilgrimages|E], but they still attract devotees from the surrounding region."
 activity_RICE_local_pilgrimage_selection_tooltip: "Go on a [local_pilgrimage|E].\n\n$activity_RICE_local_pilgrimage_context_tooltip$"
 activity_RICE_local_pilgrimage_context_tooltip: "#emphasis Historical Context:#! While pilgrimages often conjure images of grand journeys to well-known religious sites like Mecca, Jerusalem, Santiago, and Bodh Gaya, pilgrimages to local, regional destinations were, and are, also common as well. Some of these have been centers of worship and veneration for just as long, or even longer, than the more famous holy sites. They are often connected with local legends and culture, and, oftentimes, traveling to these places was more practical in the pre-modern era when traveling was difficult."
 activity_RICE_local_pilgrimage_host_desc: "\n$BULLET_WITH_TAB$Gain [piety_i|E][piety|E]\n$BULLET_WITH_TAB$Lose [stress_loss_i|E] [stress|E]\n$BULLET_WITH_TAB$[GetTrait('pilgrim').GetName( GetNullCharacter )] [trait|E] / [GetTrait('pilgrim').GetName( GetNullCharacter )] [trait_level_track_xp|E]" # \n$BULLET_WITH_TAB$Special #P beneficial#! [character_modifiers|E] depending on location\n$BULLET_WITH_TAB$ Bonuses are generally much less than a true [pilgrimage|E]
 activity_RICE_local_pilgrimage_guest_desc: "$activity_RICE_local_pilgrimage_host_desc$"
 activity_RICE_local_pilgrimage_province_desc: ""
 activity_RICE_local_pilgrimage_destination_selection: "$activity_RICE_local_pilgrimage_province_desc$"
 activity_RICE_local_pilgrimage_guest_help_text: "$activity_RICE_local_pilgrimage$"
 activity_RICE_local_pilgrimage_predicted_cost: "The cost of a [local_pilgrimage|E] depends on the [activity_options|E] you select."
 activity_RICE_local_pilgrimage_conclusion_desc: "The [GetActivityType( 'activity_RICE_local_pilgrimage' ).GetName] has come to an end. It was a great religious experience!"
 RICE_local_pilgrimage_type: "Visit Type"
 RICE_local_pilgrimage_type_devotion: "Act of Devotion"
 RICE_local_pilgrimage_type_devotion_desc: "\n$EFFECT_LIST_BULLET$Gain [piety_i|E] #V 100#! on top of other [piety|E] gains\n$EFFECT_LIST_BULLET$Gain double [trait_level_track_xp|E] for the [GetTrait('pilgrim').GetName( GetNullCharacter )] [trait|E] compared to other options\n\n#weak Though we are not necessarily traveling to a major holy site, we are still on a pilgrimage, and should take this seriously.#!"
 RICE_local_pilgrimage_type_observance: "Religious Observance"
 RICE_local_pilgrimage_type_observance_desc: "\n$EFFECT_LIST_BULLET$Gain [prestige_i|E] #V 100#! on top of other [prestige|E] gains\n$EFFECT_LIST_BULLET$Gain the [GetModifier('RICE_misc_engaged_with_local_religious_practicecs').GetNameWithTooltip] [character_modifier|E]\n\n#weak By honoring [GetPlayer.GetFaith.PantheonTerm] according to local customs, you can show your subjects that you understand them and their way of life.#!" # The [control|E] level of the [county|E] where the pilgrimage's destination is in will increase; if it is at maximum, the [development|E] of the [county|E] will increase instead
 RICE_local_pilgrimage_type_vacation: "Spiritual Vacation"
 RICE_local_pilgrimage_type_vacation_desc: "\n$EFFECT_LIST_BULLET$ Lose much more [stress_loss_i|E] [stress|E] compared the other options\n\n#weak Recupating mentally and physically is also an important aspect of any long-term religious experience, and allows one to come closer to [GetPlayer.GetFaith.PantheonTerm]#!"
