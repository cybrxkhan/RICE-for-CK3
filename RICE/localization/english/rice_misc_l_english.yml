 # Game Concepts
 game_concept_hot_springs:0 "Hot Springs"
 game_concept_hot_spring:0 "Hot Spring"
 game_concept_hot_springs_desc:0 "The [GetActivityType( 'activity_RICE_hot_springs_visit' ).GetName] is a type of [activity|E] available to many [rulers|E] as a way to lose [stress|E]. It has two [activity_options|E]: whether the visit will be a more public, high-profile event, or a private, low-profile affair instead.\n\nThere are a few #bold unique#! hot springs found at various places around the map, such as the Fountain of the Sun in Siwa. If you are in a [realm|E] with one of these locations, you can earn additional bonuses like useful [character_modifiers|E] if you decide to [travel|E] there."
 game_concept_local_pilgrimage_short:0 "Pilgrimage"
 game_concept_local_pilgrimages_short:0 "Pilgrimages"
 game_concept_local_pilgrimage:0 "Local Pilgrimage"
 game_concept_local_pilgrimages:0 "Local Pilgrimages"
 game_concept_local_pilgrimage_desc:0 "$game_concept_local_pilgrimages$ are [activities|E] available to [rulers|E] who rule or live near certain religious locations. These pilgrimages are distinct from the grander [pilgrimages|E] to the [holy_sites|E] of one's [faith|E], as they are much smaller in scope and impact.\n\nNot everyone will have access to local pilgrimages. Additionally, even if a [ruler|E] is in the right location, a number of local pilgrimages will only be available once certain [decisions|E] are taken, or certain events occur. Local pilgrimages are sometimes also tied to further special [decisions|E] that may increase the benefits they provide, or the geographical range of people who may go to them.\n\nRegardless, despite providing less benefits than normal [pilgrimages|E], local pilgrimages often provide unique benefits such as special [character_modifiers|E] depending on the specific destination. Additionally, they are a good way to gain [GetTrait('pilgrim').GetName( GetNullCharacter )] [trait_level_track_xp|E], albeit at a slower pace than normal [pilgrimages|E], in order to prepare for a grander [pilgrimage|E]."
 game_concept_aspiring:2 "Aspiring"
 game_concept_aspires:2 "Aspires"
 game_concept_aspired:2 "Aspired"
 game_concept_aspire:2 "Aspire"
 game_concept_aspiration:2 "Aspiration"
 game_concept_aspirations:2 "Aspirations"
 game_concept_historical_aspiration:2 "Historical Aspiration"
 game_concept_historical_aspirations:2 "Historical Aspirations"
 game_concept_historical_aspirations_desc:2 "$game_concept_historical_aspirations$ are simple, optional quests available to certain historical [characters|E] at game start. Unlike Achievements, these aspirations grants various bonuses upon completion, such as [modifiers|E] or @dynasty_prestige_icon! [dynasty_prestige|E].\n\nAspirations generally reflect the specific historical circumstances and motives the character, rather than grand possibilities or hypotheticals, and are meant to encourage players to roleplay that character's real life desires and experiences.\n\nAspirations consist of two types of objectives. [historical_aspiration_main_objectives|E] satisfied in order to fulfill the aspiration. [historical_aspiration_bonus_objectives|E], conversely, do not need to be satisfied, but doing so nets you extra bonuses. Objectives can be direct actions, such as taking a [decision|E], or passive, such as following a certain [religion|E].\n\nIt is important to note that Aspiration completion is calculated at the #V beginning#! of the year, and not immediately. In other words, if you meet the objectives at the start of the year, then you'll fulfill the aspiration. This means you may have a bit of grace time to accomplish bonus objectives."
 game_concept_historical_aspiration_main_objective:2 "Main Objective"
 game_concept_historical_aspiration_main_objectives:2 "Main Objectives"
 game_concept_historical_aspiration_main_objectives_desc:2 "$game_concept_historical_aspiration_main_objectives$ are prerequisites that a historical character needs to meet in order to fulfill their [historical_aspiration|E], for those who have one. They differ from [historical_aspiration_bonus_objectives|E], which are optional.\n\nOnce the Main Objective or Objectives are fulfilled, then the character will receive the relevant rewards, including those from any [historical_aspiration_bonus_objectives|E] they managed to fulfill."
 game_concept_historical_aspiration_bonus_objective:2 "Bonus Objective"
 game_concept_historical_aspiration_bonus_objectives:2 "Bonus Objectives"
 game_concept_historical_aspiration_bonus_objectives_desc:2 "$game_concept_historical_aspiration_bonus_objectives$ are extra, optional goals that a historical character can try to achieve when fulfilling their [historical_aspiration|E], for those who have one. In contrast to [historical_aspiration_main_objectives|E], they are not required, but are there to provide further rewards if you seek them.\n\nHowever, [historical_aspiration_bonus_objectives|E] must be met when the [historical_aspiration_main_objectives|E] are accomplished in order to get the bonus rewards. If they are met afterwards, the character won't receive such rewards."

