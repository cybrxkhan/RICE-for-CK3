 aslian_religion_adherent_plural:0 "Aslianicists"
 aslian_religion_desc:0 "In the worldview of the Orang Asli tribes of Malaysia, the world is full of darkness and dangerous spirits. In such a perilous universe, to force one's will on another, or mock other beings, even insects, is to invite misfortune and injury."

 senoi_pagan:0 "Adatism"
 senoi_pagan_adj:0 "Adatist"
 senoi_pagan_adherent:0 "Adatist"
 senoi_pagan_adherent_plural:0 "Adatists"
 senoi_pagan_desc:0 "According to our traditional beliefs, called #italic Adat#!, the primordial force with no ending, Jnaang, created the world and all humans and gods in it. We must avoid offending or harming anybody or anything, especially the many spirits of this world, lest we invite retribution from the slow-witted but destructive thunder god Nkuu, who can only be appeased with small blood sacrifices. However, friendly spirits can be turned into [Glossary( 'gunigs', 'GUNIG_GLOSS' )], helpful spirit familiars."

 semang_pagan:0 "Kareyism"
 semang_pagan_adj:0 "Kareyist"
 semang_pagan_adherent:0 "Kareyist"
 semang_pagan_adherent_plural:0 "Kareyists"
 semang_pagan_desc:0 "There are many dangerous spirits and deities out there, but the most powerful is Karey, god of thunder, who is cruel and terrifying. Karey punishes those who violate taboos or act immorally by sending death, injury, illness, or even thunderstorms and floods."

