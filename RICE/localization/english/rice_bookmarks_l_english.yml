 # Bookmark Characters
 bookmark_RICE_867_azur_jamshid:0 "Azur Jamshid"
 bookmark_RICE_867_azur_jamshid_desc:0 "The early history of the tribes of the Hindu Kush and Pamir mountain valleys are filled with legendary figures like Azur Jamshid, a “fairy prince” from Persia. He liberated the locals from a tyrannical cannibal king, Shri Badat, with the help of the king’s daughter, Nur Bakht.\n\n#Bold Whether Azur Jamshid existed in real life or not, can you ensure that the fairy prince's legend will endure and inspire the peoples of the region for centuries to come?#!\n\n#italic RICE Flavor Pack Focus: Magadha, Pamir and Zunist, Tarim Basin, Yazd#!"
 bookmark_RICE_867_azur_jamshid_alt_nur_bakht:0 "Nur Bakht"
 bookmark_RICE_867_cao_yijin:0 "Cao Yijin"
 bookmark_RICE_867_cao_yijin_desc:0 "The great hero Zhang Yichao, liberator of Dunhuang from Tibetan rule, keeps the noble families of Dunhuang in line, but he is now old. Once he passes away, the Guiyi Circuit will be weakened by the intrigues of Dunhuang's noble clans and attacks from foreign foes. In the end, Cao Yijin would restore order to the region and start a powerful, new dynasty in Dunhuang around 911 CE.\n\n#bold As the Tang dynasty collapses, can you realize your ambitions and survive in China's wild west?#!\n\n#italic RICE Flavor Pack Focus: Magadha, Tarim Basin#!"
 bookmark_RICE_867_cao_yijin_alt_zhang_yichao:0 "Zhang Yichao"
 bookmark_RICE_867_last_zunbil:0 "Firuz ibn Kabk" # The Last Zunbil
 bookmark_RICE_867_last_zunbil_desc:0 "Khorasan's rugged mountains are home to ancient tribes like the Zunbils, devotees of Zun, an obscure Hephthalite deity. The Muslim Saffarids under Ya'qub attacked the Zunbils in 865 CE, killing King Kabk. An unknown Zunbil, made governor by the Saffarids, attempted a failed revolt in 867. Firuz, Kabk's son, then led the last resistance to Saffarid rule but was defeated in 870.\n\n#bold As the last Zunbil, champion of Zun the Justice-Giver, can you defy the odds to avenge your father and protect the final remnants of a world long gone?#!\n\n#italic RICE Flavor Pack Focus: Pamir and Zunist, Tarim Basin, Yazd#!"
 bookmark_RICE_867_last_zunbil_alt_cousin:0 "The Saffarid Governor"
 bookmark_RICE_867_last_zunbil_alt_yaqub_saffarid:0 "Ya'qub ibn al-Layth"
 bookmark_RICE_867_helgi_eyvindarson:0 "Helgi Eyvindarson"
 bookmark_RICE_867_helgi_eyvindarson_desc:0 "The first settlers in Iceland included Christians and pagans, as well as Norse and Celts. Helgi Eyvindarson, a prominent settler, embodies this diversity: he is a recent Christian convert, and has both Scandinavian and Irish ancestry, the latter from his mother Rafertach, an Irish princess. Helgi's sister, $BjO_rg$, also happens to be the great-grandmother of the famed Leif Erikson, Norse explorer of the Americas.\n\n#bold Will Christianity triumph in Iceland, and could there be even more lands to discover to the west?#!\n\n#italic RICE Flavor Pack Focus: North Atlantic#!"
 bookmark_RICE_867_helgi_eyvindarson_alt_bjorg:0 "$BjO_rg$ Eyvindardottir"
 bookmark_RICE_867_helgi_eyvindarson_alt_rafarta:0 "Rafertach"
 bookmark_RICE_867_maymun_ibn_rustumiyya:0 "Maymun ibn Rustumiyya"
 bookmark_RICE_867_maymun_ibn_rustumiyya_desc:0 "Sijilmasa is home to a diverse community, religiously and ethnically. The ruthless but capable al-Muntasir used this diversity to transform the city into a wealthy trading center in the western Maghreb. Since al-Muntasir's death, however, Sijilmasa has suffered political turmoil which would lead to its political decline in the 10th century.\n\n#bold Can al-Muntasir's heirs, the Midrarids, stabilize the gateway to the Sahara, or will once prosperous Sijilmasa fall into irrelevance?#!\n\n#italic RICE Flavor Pack Focus: Sus#!"
 #bookmark_RICE_867_maymun_ibn_rustumiyya_alt_yasa:0 "Yasa ibn Midrar"
 #bookmark_RICE_867_maymun_ibn_rustumiyya_alt_maymun:0 "Maymun ibn Thakiya"
 bookmark_RICE_867_al_umari:0 "al-Umari" # Abu Abdallah al-Umari
 bookmark_RICE_867_al_umari_desc:0 "The Abbasids are in decline, and in this power vacuum, warlords like al-Umari are on the rise. Famed as a scholar, adventurer, and merchant, as well as for his cruelty, he has many enemies like the Tulunids, for whom he is a thorn in the side, and the Nubian rulers, who he frequently targets with slave raids. His brutality was his undoing, as he was murdered by his own men.\n\n#bold Can you avoid al-Umari's bloody fate, and fill your coffers with the treasures of the eastern desert?#!\n\n#italic RICE Flavor Pack Focus: Red Sea, Siwa, Upper Egypt#!"
 bookmark_RICE_867_al_umari_alt_ahmad_ibn_tulun:0 "ibn Tulun"
 bookmark_RICE_867_al_umari_alt_zakharias:0 "Zakharias"
 bookmark_RICE_1066_al_kashgari:0 "Mahmud" # Mahmud al-Kashgari
 bookmark_RICE_1066_al_kashgari_desc:0 "Al-Kashgari hails from a minor branch of the Karakhanids, a Turkic dynasty ruling much of Central Asia. A well-traveled scholar who is proud of his Turkic roots, he would, in 1072-1074 CE, compile the #italic Diwan Lughat al-Turk#!, the first comprehensive dictionary of the Turkic languages and an important primary source about the medieval Turks.\n\n#bold What will al-Kashgari record about the ever-changing region of Central Asia as its history unfolds?#!\n\n#italic RICE Flavor Pack Focus: Tarim Basin#!\n\n#warning @warning_icon! If you don't own @roadstopower_icon! Roads to Power you'll be [landed|E].#!"
 bookmark_RICE_1066_isleifur:0 "Isleifur Gissurarson"
 bookmark_RICE_1066_isleifur_desc:0 "Isleifur Gissurarson studied in Germany before being appointed bishop of Iceland in 1056 CE. The influence of Christianity and mainland Europe on Iceland, however, is still tenuous; Isleifur, for instance, is married despite being a bishop. Still, under the guidance of Isleifur and his sons Gissur and Teitur, Iceland would become an important outpost of Christianity in the North Atlantic.\n\n#bold Can you lead the way with integrating Iceland, Greenland, and even the lands beyond, into the economic, political, and cultural networks of Eurasia?#!\n\n#italic RICE Flavor Pack Focus: North Atlantic#!"
 bookmark_RICE_1066_isleifur_alt_teitur:0 "Teitur Isleifsson"
 bookmark_RICE_1066_isleifur_alt_gissur:0 "Gissur Isleifsson"
 bookmark_RICE_867_abu_bakr_al_madharai:0 "Ahmad" # Ahmad al-Madhara'i
 bookmark_RICE_867_abu_bakr_al_madharai_desc:0 "The al-Madhara'i family were petty bureaucrats until Ahmad became the Tulunid director of finances in 879 CE. He amassed enough power to secure his sons, Ali and al-Husayn, important political positions in Egypt and Syria respectively. The al-Madhara'i family would remain influential administrators in the region for decades.\n\n#bold Can the al-Madhara'i transform themselves from humble beginnings into a bureaucratic dynasty #italic par excellence#!, the true power behind the Tulunids and Abbasids?#!\n\n#italic RICE Flavor Pack Focus: Red Sea, Siwa, Upper Egypt#!"
 bookmark_RICE_867_abu_bakr_alt_ali:0 "Ali ibn Ahmad"
 bookmark_RICE_867_abu_bakr_alt_al_husayn:0 "al-Husayn ibn Ahmad"
 bookmark_RICE_1066_badis_ibn_habus:0 "Badis ibn Habus"
 bookmark_RICE_1066_badis_ibn_habus_desc:0 "Granada, ruled by the dissolute Badis, owes much of its power to its Jewish community, and in particular the late Jewish vizier Samuel ibn Naghrela, a wise scholar. Samuel’s son, Joseph, inherited his father's position as vizier and his intelligence, but not his humility. Now, with anti-Semitic sentiment rising in Granada, Joseph is falsely accused of conspiring with $al-Mu_tasim$, the rival ruler of Almeria.\n\n#bold Can Badis rekindle his friendship with Joseph and protect Granada’s Jewish community from bigotry and hate?#!\n\n#italic RICE Flavor Pack Focus: Galicia, Granada#!"
 bookmark_RICE_1066_badis_ibn_habus_alt_yosef:0 "Joseph"
 bookmark_RICE_1066_badis_ibn_habus_alt_al_mu_tasim:0 "$al-Mu_tasim$"
 bookmark_RICE_1066_pithipati:0 "Vallabharaja" # Vallabharaja Chikore
 bookmark_RICE_1066_pithipati_desc:0 "The Chikore are a minor Buddhist dynasty under the great Palas who rule over and protect Gaya, one of the most sacred sites of Buddhism. They would take the title of "Pithipati," meaning "Lord of the Diamond Throne," as it was believed the Buddha gained enlightenment at a spot in Gaya known as the Diamond Throne.\n\n#bold The Buddha taught us how all things are impermanent, even the Buddhist community itself. Despite this, can you do your part to help the Buddhist teachings survive and flourish in this increasingly degenerate era?#!\n\n#italic RICE Flavor Pack Focus: Magadha#!"
 bookmark_RICE_1066_pithipati_alt_vigrahapala:0 "Vigrahapala III Pala"
 bookmark_RICE_1066_faramurz_kakuyid:0 "Faramurz" # Faramurz Kakuyid
 bookmark_RICE_1066_faramurz_kakuyid_desc:0 "Faramurz once ruled a vast realm inherited from his father, the erudite warlord Ala al-Dawla. However, it was conquered by the Seljuks, who relegated him to rule the desert town of Yazd in exchange for his loyalty. This was a blessing in disguise: no longer burdened with ruling a large domain, the Kakuyids, content with their corner of Persia, would make Yazd an oasis of culture and wealth.\n\n#bold Do you still hunger to reclaim your family's power, or will you focus on cultivating Yazd so that it blossoms into a flourishing city?#!\n\n#italic RICE Flavor Pack Focus: Yazd#!"
 bookmark_RICE_1066_faramurz_kakuyid_alt_alp_arslan:0 "Alp Arslan"
 bookmark_RICE_1066_ali_ibn_asad:0 "Ali ibn Asad"
 bookmark_RICE_1066_ali_ibn_asad_desc:0 "Ali ibn Asad is the patron of Nasir Khusraw, a renowned Muslim scholar and mystic of the Ismaili sect of Shia Islam. He is an open-minded, intelligent ruler who appreciates Nasir Khusraw's intellect and eloquence. According to legend, it was thanks to Nasir Khusraw that Badakhshan became a stronghold of Ismailism.\n\n#bold Under your leadership, what direction will Islam take as it gradually spreads among the people of the Pamirs?#!\n\n#italic RICE Flavor Pack Focus: Pamir and Zunist, Tarim Basin, Yazd#!"
 bookmark_RICE_1066_ali_ibn_asad_alt_nasir_khusraw:0 "Nasir Khusraw"
 bookmark_RICE_1066_manuel_angelos:0 "Manuel" # Manuel Angelos
 bookmark_RICE_1066_manuel_angelos_desc:0 "There are many petty aristocratic families in the Roman Empire who seek to further their ambitions. One such family are the Angeloi, who rose to prominence under Konstantinos Angelos in the 12th century and produced several Emperors, among other notable officials and generals, over the next couple centuries. Konstantinos' father may have been an obscure. minor patrician named Manuel.\n\n#bold Can you transform the Angeloi into one of the most powerful families in Byzantine history?#!\n\n#italic RICE Flavor Pack Focus: Chios, Lesbos, Rhodes#!"
 bookmark_RICE_867_hafsunid:0 "Ya'far ibn Salim"
 bookmark_RICE_867_hafsunid_desc:0 "Ya'far is a landholder around Malaga, whose grandson, Umar ibn Hafsun, headed one of the most persistent and widespread revolts against Umayyad rule in Al-Andalus. Ibn Hafsun, who had a violent temper, began his career in 879 CE when he murdered a man for stealing his grandfather's cattle. To avoid arrest, he became an outlaw, and, eventually, a rebel leader.\n\n#bold Can the Hafsunids channel Muladi and Mozarab resentment towards the Umayyads into a relentless, extensive rebellion, or will they find a quieter destiny?#!\n\n#italic RICE Flavor Pack Focus: Galicia, Granada#!"
 bookmark_RICE_867_hafsunid_alt_ibn_hafsun:0 "Umar ibn Hafsun"
 bookmark_RICE_1066_morcar:0 "Earl Morcar" # Ælfgarson
 bookmark_RICE_1066_morcar_desc:0 "Grandson of the legendary Lady Godiva, Morcar was recently elected by the Northumbrians to be the newest Earl of York. He and his brother Eadwin are on poor terms with the Godwins and would refuse to aid their brother-in-law King Harold against William the Conqueror. After submitting to the Normans, they rebelled twice before being imprisoned.\n\n#bold Will you and your brother bury the hatchet with Harold to assist him against England's invaders? Or will you wait to see what happens after the dust clears?#!\n\n#italic RICE Flavor Pack Focus: North Atlantic, Yorkshire#!"
 bookmark_RICE_1066_morcar_alt_ealdgyth:0 "$E_ldgyth$"
 bookmark_RICE_1066_morcar_alt_eadwin:0 "Eadwin"
 bookmark_RICE_1066_fernan_mendez:0 "Fernán" # Mendez
 bookmark_RICE_1066_fernan_mendez_desc:0 "Fernán claims an ancestry so fantastical, it beggars belief: his father Mendo was a Breton knight descended from the Dukes of Brittany, while his mother was an Armenian princess of the famed Artsruni family. Whatever the truth of the matter is, Fernán and his descendants would build Braganza into a vital frontier city in Iberia.\n\n#bold While your genealogy is admittedly far-fetched, can you live up to your purportedly illustrious ancestors?#!\n\n#italic RICE Flavor Pack Focus: Galicia, Granada#!"
 bookmark_RICE_1066_fernan_mendez_alt_mendo:0 "Mendo"
 bookmark_RICE_1066_fernan_mendez_alt_arcruni:0 "Maria"
 bookmark_RICE_867_socotra:0 "Denha"
 bookmark_RICE_867_socotra_desc:0 "#warning @warning_icon! This ruler is fictional.#!\nSocotra is home to exotic goods like dragon's blood and frankincense, and its diverse community includes fearsome Bawarij pirates and escaped African slaves. The 9th century is a tense time on the island: the Muslim minority feels oppressed by the ruling Christians, and want to appeal to Oman's rulers for military aid.\n\n#bold You rule a storied island full of opportunity and danger. What will your legacy be in the turbulent but profitable waters of the Indian Ocean?#!\n\n#italic RICE Flavor Pack Focus: Red Sea, Socotra#!"
 bookmark_RICE_867_al_baridi:0 "Muhammad"
 bookmark_RICE_867_al_baridi_desc:0 "Muhammad al-Baridi, the Abbasid postmaster of Basra, was father to the infamous al-Baridi brothers, notorious tax collectors turned warlords in the early 10th century. His most accomplished son, Abu Abdallah – an Abbasid vizier and a formidable rival of the Buyids – was so ruthless, he even killed one of his brothers he was on good terms with to seize his wealth.\n\n#bold Abu Abdallah's own son-in-law said Abu Abdallah's "turban covered the head not of a man but of a devil." Will your dynasty live up to this terrifying reputation?#!\n\n#italic RICE Flavor Pack Focus: Khuzestan, Yazd#!"
 bookmark_RICE_867_khwarezm:0 "Eraq ibn Mansur"
 bookmark_RICE_867_khwarezm_desc:0 "Eraq inherits a delicate situation in Khwarezm. His ancestors converted to Islam a few generations ago, yet things are still tense with their Muslim neighbors, such as the Samanids whom they would later become vassals of. Meanwhile, local Khwarezmian lords, ruling from their mighty #italic kala#! fortresses, seek to expand their own power.\n\n#bold Born from the borderlands between Iran and Turan, Khwarezm has been a Silk Road center of learning and trade for centuries - can you ensure it stays that way?#!\n\n#italic RICE Flavor Pack Focus: Khwarezm, Tarim Basin#!"
 bookmark_RICE_867_khwarezm_alt_samanid:0 "Nasr"
 bookmark_RICE_1066_bursuq:0 "Bursuq"
 bookmark_RICE_1066_bursuq_desc:0 "The Seljuks have many loyal #italic ghulams#!, slave-soldiers skilled in war. Bursuq is one such #italic ghulam#!. After he was given parts of Khuzestan and Luristan to govern, he would attain high positions at the Seljuk court during the reigns of Alp Arslan and Malik Shah. Though he was assassinated by the #italic hashashin#! in 1097 CE, his children, especially Bursuq ibn Bursuq, would also play a major role in the Seljuk state.\n\n#bold You are but one of many ambitious #italic ghulams#! serving Alp Arslan – what deeds can you accomplish to become one of the Seljuks' most important generals?#!\n\n#italic RICE Flavor Pack Focus: Khuzestan, Yazd#!"
 bookmark_RICE_1066_bursuq_alt_bursuq:0 "Bursuq"
 bookmark_RICE_867_normandy_hrolfr:0 "Hrolfr (Rollo)"
 bookmark_RICE_867_normandy_hrolfr_desc:0 "The life of Rollo, the first ruler of Normandy, is shrouded in mystery. Some sources claim he was forced into exile from Scandinavia, and though a pagan, was told by God to go to a promised land in Normandy, akin to the legend of Aeneas of Troy. His descendant William would later conquer England in 1066 CE.\n\n#bold You may (or may not) have received a divine mandate from the Christian God to found a new powerful realm in Normandy. Will you heed this call to adventure?#!\n\n#italic RICE Flavor Pack Focus: Normandy, North Atlantic#!\n@warning_icon! #X Make sure the Rollo game rule is the correct setting.#!"
 bookmark_RICE_1066_tunka_menin:0 "Tunka Manin"
 bookmark_RICE_1066_tunka_menin_desc:0 "For centuries, Tunka Manin's ancestors ruled the Ghana Empire, which grew prosperous by dominating the Trans-Saharan trade. However, while his reign marked the apogee of Ghana's power, it was also the start of Ghana's decline, partly due to an Almoravid invasion from the north.\n\n#bold You rule Ghana at a critical juncture in its history. Will you be able to resist the Almoravids, and prevent Ghana's decline and eventual disintegration?#!\n\n#italic RICE Flavor Pack Focus: Bozo, Sus#!"
 bookmark_RICE_1066_tunka_menin_alt_almoravid:0 "Abu-Bakr"
 bookmark_RICE_1066_vijayabahu:0 "Vijayabahu"
 bookmark_RICE_1066_vijayabahu_desc:0 "Sri Lanka's old capital lies in ruins, the island in anarchy as Chola invaders and Sinhala warlords struggle for power. From this chaos emerges the rebel prince Vijayabahu, who would expel the Cholas and establish the Polonnaruwa kingdom. He and his successors spent decades helping the island's Buddhist community – divided by petty rivalries between its ancient monasteries – unite and reform.\n\n#bold It is one thing to defeat the Cholas. It is another to restore order. How will you heal this broken land, and the divisions within the island's Buddhist sangha?#!\n\n#italic RICE Flavor Pack Focus: Magadha, Socotra, Sri Lanka#!"
 bookmark_RICE_1066_vijayabahu_alt_chola:0 "$VI_rarA_cE_ntira$"
 bookmark_RICE_1066_vijayabahu_alt_budal:0 "Budal"
 bookmark_RICE_867_slavibor:0 "Slavibor"
 bookmark_RICE_867_slavibor_desc:0 "Slavibor was a pagan, Sorbian prince, but two of his descendants would become famous Christian saints. His daughter Ludmila, a Christian convert, was martyred in 921 CE, while her grandson Duke Wenceslaus I of Bohemia was martyred in 935 CE. Wenceslaus, in fact, is none other than the same Good King Wenceslas from the famous Christmas carol of the same name.\n\n#bold Whether you embrace Christianity or hold true to your pagan beliefs, how will your family survive the politics of the scheming German and Bohemian princes?#!\n\n#italic RICE Flavor Pack Focus: Aachen, Polabian#!"
 bookmark_RICE_867_slavibor_alt_ludmila:0 "Ludmila"
 bookmark_RICE_1066_budivoj:0 "Count Budivoj"
 bookmark_RICE_1066_budivoj_desc:0 "Saint Gottschalk, prince of the Obotrite Confederacy, sought to unite the Slavic tribes by the Elbe river into a great Christian kingdom, but he was murdered in a pagan revolt and replaced by Krutoj. His two sons Budivoj and Henrik fled into exile, but Budivoj was killed by Krutoj in 1075 CE. Henrik avenged both his father and brother in 1093 CE by killing Krutoj and taking over the Obotrites.\n\n#bold Krutoj is a cunning, dangerous man. Can you and your brother outsmart him and survive the machinations of the pagan Obotrites to avenge your saintly father?#!\n\n#italic RICE Flavor Pack Focus: Polabian#!"
 bookmark_RICE_1066_budivoj_alt_henrik:0 "Henrik"
 bookmark_RICE_1066_krutoj:0 "Duke Krutoj"
 bookmark_RICE_1066_krutoj_desc:0 "When the pagan nobles of the Obotrite Confederacy rebelled against their Christian lord, Gottschalk, and killed him, they installed one of their own, Krutoj, as the new Prince. For decades, Krutoj skillfully outfoxed his enemies, managing to kill Gottschalk's elder son Budivoj in 1075 CE. He, however, was killed himself while attempting to assassinate Gottschalk's other son, Henrik, in 1093 CE.\n\n#bold You know better than to think two orphaned boys are no threat to you. How will you eliminate them, and secure the Obotrites as a bulwark against Christiandom?#!\n\n#italic RICE Flavor Pack Focus: Polabian#!"
 bookmark_RICE_1066_damot:0 "Bekele"
 bookmark_RICE_1066_damot_desc:0 "#warning @warning_icon! This ruler is fictional.#!\n\nDamot's apogee in the 13th century is still many years away, when its ruler, known only by his title, the Motolomi, conquered Christian and Muslim foes alike. In Ethiopian legend, he was a tyrant who worshipped the pagan god Däsk, until the monk Tekle Haymanot supposedly converted him to Christianity.\n\n#bold Surpass the deeds of Damot's historical rulers, and the highlands will remember your legacy for generations!#!\n\n#italic RICE Flavor Pack Focus: Red Sea, Socotra, South Ethiopia#!"
 bookmark_RICE_1066_damot_alt_abyssinia:0 "$Yemrehana_Krestos$"
 bookmark_RICE_1066_damot_alt_vassal:0 "Wuro"
 bookmark_RICE_867_sawdan:0 "Emir Sawdan"
 bookmark_RICE_867_sawdan_desc:0 "Muslim adventurers formed the Emirate of Bari in 847 CE after conquering parts of southern Italy. Though much of the Muslim world ignores Bari as a backwater, their latest leader, Sawdan, just acquired the title of governor from the Abbasids in 864. It is little comfort, for he faces an imminent Christian invasion, led by King Louis II of Italy, that would defeat and overthrow him in 871.\n\n#Bold Cruel? Cunning? Righteous? Wise? No matter how you choose to rule, can you defend the frontier of #italic dar al-Islam#! and plant the seeds of Islam in Italy?#!\n\n#italic RICE Flavor Pack Focus: Sardinia, Sicily#!"
 bookmark_RICE_867_sawdan_alt_louis:0 "$bookmark_carolingians_king_louis$"
 bookmark_RICE_867_sawdan_alt_abu_aaron:0 "Abu Aaron"
 bookmark_RICE_1066_roger:0 "Count Roger"
 bookmark_RICE_1066_roger_desc:0 "When the Emirate of Sicily collapsed, Ibn al-Timnah, a local Muslim warlord, requested for help from Norman adventurers led by two brothers, Roger and Robert, to defeat his rivals. The Normans used this opportunity to conquer all of Sicily, despite dogged resistance from some local leaders like Benavert. Roger's son, Roger II, would later found the Kingdom of Sicily.\n\n#Bold Recreate Roger and his descendants' meteoric rise, and transform Sicily from a wartorn frontier into a prosperous crossroads of the Mediterranean!#!\n\n#italic RICE Flavor Pack Focus: Sardinia, Sicily#!"
 bookmark_RICE_1066_roger_alt_benavert:0 "Benavert"
 bookmark_RICE_1178_constance:0 "Konstanza"
 bookmark_RICE_1178_constance_desc:0 "Konstanza's father, the Duke of Brittany, faced a revolt from his nobles, and sought the help of Henry II of England. The King agreed on one condition: that Konstanza be betrothed to his son, Geoffrey. Later, Henry forced Konan to abdicate in favor of Konstanza. The Duchess thus inherited a precarious geopolitical situation to deal with.\n\n#Bold Can you navigate English and French machinations and secure your family's inheritance in Brittany?#!\n\n#italic RICE Flavor Pack Focus: Brittany, Normandy#!"
 bookmark_RICE_1178_margaritus:0 "Margaritu"
 bookmark_RICE_1178_margaritus_desc:0 "Only in the chaotic frontier of Sicily could a former Greek pirate like Margaritus of Brindisi become the #italic amiratus amiratorum#! or Grand Admiral of the Kingdom of Sicily. As the last great holder of that title, he led Sicily's navy in various wars. He met his end at the hands of the Holy Roman Empire's forces in 1197 and was blinded.\n\n#Bold Despite your shady past, you've proven a loyal servant of Sicily's kings – so far. Will you continue to lead navies in their name, or will you seek your own destiny in the unpredictable Sicilian frontier?#!\n\n#italic RICE Flavor Pack Focus: Sicily#!"
 bookmark_RICE_1178_margaritus_alt_william_ii:0 "William II of Sicily"
 bookmark_RICE_1178_parakramabahu:0 "Parakramabahu"
 bookmark_RICE_1178_parakramabahu_desc:0 "Peace and prosperity came to Sri Lanka under the rule of Parakramabahu, an extensive builder, patron of the arts, and energetic military commander. His reforms also paved the way for the eventual dominance of the Mahavihara Monastery over the island's Buddhist community. However, his failure to ensure a smooth succession, and the expensive costs of his many projects, caused long-term problems for the island after his death.\n\n#Bold Can you ensure that your heirs, and your beloved island, will enjoy the fruits of your labor for generations?#!\n\n#italic RICE Flavor Pack Focus: Magadha, Socotra, Sri Lanka#!"
 bookmark_RICE_1178_parakramabahu_alt_lilavati:0 "Lilavati"
 bookmark_RICE_1178_yelu_zhilugu:0 "Zhilugu"
 bookmark_RICE_1178_yelu_zhilugu_desc:0 "The Khitan once dominated northern China before they were expelled by the Jurchens. As they regrouped in the west, they earned the respect of their Muslim subjects, who preferred the rule of enlightened heathens over Muslim warlords. Yet, the newly crowned Zhilugu would be his dynasty's final ruler; he was overthrown by the traitor Kuchlug, who was in turn defeated by Genghis Khan.\n\n#Bold Can you avoid the Khitan's demise, and cultivate a new China in the far west?#!\n\n#italic RICE Flavor Pack Focus: Khwarezm, Siberia, Tarim Basin#!"
 bookmark_RICE_1178_trapelicino:0 "Trapelicino"
 bookmark_RICE_1178_trapelicino_desc:0 "One can always trust a dishonest man like Trapelicino to be dishonest. A notorious merchant and pirate who once served the Republic of Pisa, after causing a diplomatic incident between Pisa and Egypt, he defected to Genoa. His most recent employer was King Alfonso II of Aragon, who paid him to escort diplomats to Constantinople.\n\n#Bold Trapelicino disappeared from the historical record after the late 1170s, but it doesn't have to be that way – greater adventures could still await you as you sail with your pirate crew across the exciting Mediterranean!#!\n\n#italic RICE Flavor Pack Focus: Sardinia, Sicily#!"
 bookmark_RICE_1178_trapelicino_alt_alfonso:0 "Alfonso II"
 bookmark_RICE_1178_damot:0 "Motolomi"
 bookmark_RICE_1178_damot_desc:0 "The pagan kingdom of Damot reached its apogee in the 13th century when its ruler, known only by his title, the Motolomi, conquered Christian and Muslim foes alike. In Ethiopian legend, he was a tyrant who worshipped the pagan god Däsk, until the monk Tekle Haymanot supposedly converted him to Christianity.\n\n#bold Recreate or even surpass the deeds of the mighty Motolomi, and the highlands will remember your legacy for generations!#!\n\n#italic RICE Flavor Pack Focus: Red Sea, Socotra, South Ethiopia#!"
 bookmark_RICE_1066_al_wuhsha:0 "$nick_RICE_al_dallala$"
 bookmark_RICE_1066_al_wuhsha_desc:0 "In every era, there are those who defy social convention, laugh at derision, and forge their own path. al-Wuhsha al-Dallala, as she was nicknamed, was one such woman. An Alexandrian Jew, she lived an unconventional lifestyle and was even banned from her synagogue for living unmarried with her lover and bearing his child out of wedlock. Yet despite her unorthodox ways, she became one of Egypt's most successful, wealthy businesswomen.\n\n#bold Can you make a name for yourself in a male-dominated world while holding true to your unique, proud soul?#!\n\n#italic RICE Flavor Pack Focus: Red Sea, Siwa, Upper Egypt#!"
 bookmark_RICE_1178_li_shichang:0 "Li Shichang"
 bookmark_RICE_1178_li_shichang_desc:0 "Yelü Chucai, the Khitan statesman who was one of Genghis Khan's closest advors, said that he was taught writing in his native language by a Kara-Khitan official: Li Shichang, who was not even Khitan, but Han. Though Li Shichang was far from his ancestral homeland of China, he still retained much in terms of Chinese culture and learning.\n\n#bold Is it time to begin your career in service to the Khitan Empire, or do you have other ambitions in mind in this frontier region?#!\n\n#italic RICE Flavor Pack Focus: Bamian, Khwarezm, Pamir and Zunist, Tarim Basin#!"
 bookmark_RICE_1178_wo_daochong:0 "Wo Daochong"
 bookmark_RICE_1178_wo_daochong_desc:0 "Years ago, Emperor Renxiao of Xixia's chief minister, Ren Dejing, grew too ambitious, abusing his powers as he plotted to destroy Xixia from within. This plot was crushed with the help of Wo Daochong, a brilliant Confucian scholar, who became the next prime minister and led the Empire as it regained its strength and vitality.\n\n#bold Despite Xixia's recovery, trouble looms on the horizon of the steppes. Can Daochong and his heirs save the day yet again?#!\n\n#italic RICE Flavor Pack Focus: Magadha, Tarim Basin#!"
 bookmark_RICE_1178_wo_daochong_alt_zhakui:0 "Zhakui"
 bookmark_RICE_1178_wo_daochong_alt_renxiao:0 "Renxiao"
 bookmark_RICE_1178_michael_scot:0 "Michael Scot"
 bookmark_RICE_1178_michael_scot_desc:0 "In medieval legend, Michael Scot was a magician and astrologer who was so famous that he was the only Scottish person to appear in Dante's Inferno. In reality, he was a successful polyglot and scholar who traveled across Europe, working at various courts like that of Emperor Frederick II.\n\n#bold They say you miss any opportunity you don't take. Do you have what it takes to find the right opportunities to become the world's best traveling scholar?#!\n\n#italic RICE Flavor Pack Focus: North Atlantic, Yorkshire#!"
 bookmark_RICE_1178_oranmiyan:0 "Oranmiyan"
 bookmark_RICE_1178_oranmiyan_desc:0 "Several Nigerian kingdoms were said to be founded by scions of the god-king Oduduwa, like Oranmiyan, Oduduwa's warrior grandson. He founded kingdoms in Benin and Oyo before claiming his grandfather's throne in Ile-Ife. Historians are uncertain who he was, if he was based on multiple figures, when he lived, and if he was even related to Oduduwa, who could've lived centuries before him.\n\n#bold Emerge from the mists of legend to become the hero of the Yoruba and Benin peoples!#!\n\n#italic RICE Flavor Pack Focus: Bozo, Niger Delta#!"
 bookmark_RICE_1066_tzachas:0 "Chaka"
 bookmark_RICE_1066_tzachas_desc:0 "The Emperor Nikephoros III once captured a Turkish raider named Tzachas, who then entered Byzantine service. When Nikephoros was overthrown by Alexios I Komnenos in 1081, Tzachas went rogue, and conquered parts of Ionia and nearby islands like Lesbos. He turned to piracy, and even proclaimed himself Byzantine Emperor, before he was assassinated by the Sultan of Rum in collusion with the Byzantines.\n\n#bold It sounds preposterous, but could a mere Turkic bandit become Rome's first Muslim Emperor?#!\n\n#italic RICE Flavor Pack Focus: Chios, Lesbos, Rhodes#!"
 bookmark_RICE_867_thabit_ibn_qurra:0 "Thabit ibn Qurra"
 bookmark_RICE_867_thabit_ibn_qurra_desc:0 "Thabit, one of the greatest polymaths of the Islamic Golden Age, was ironically not even a monotheist: he was a pagan from Harran, home to the last Hellenic pagans, who combined Mesopotamian polytheism with Neoplatonism. Muslims acclaimed him as a champion of an ancient heritage who divined the constellations like no other.\n\n#bold Fate may be written in the stars, but will you, as brilliant Thabit, hold the pen to your own destiny?#!\n\n#italic RICE Flavor Pack Focus: Harran, Khuzestan#!\n\n#warning @warning_icon! If you don't own @roadstopower_icon! Roads to Power you'll be [landed|E].#!"
 bookmark_RICE_867_ibn_wahshiyya:0 "Ibn Wahshiyya"
 bookmark_RICE_867_ibn_wahshiyya_desc:0 "Many look down on the Nabataeans of Iraq, mocking them as country bumpkins. But Ibn Wahshiyya knows better; he is a scholar who claims to be descended from the Assyrian king Sennacherib, and knows the Nabataeans are the children of the ancient Mesopotamians. Yet with the advent of the Arab Caliphate, the old ways are fading away, so he is starting to write a great tome to compile what survives of his people's wisdom.\n\n#bold On your shoulders rests the unenviable task of preserving millennia of ancient knowledge.#!\n\n#italic RICE Flavor Pack Focus: Harran, Khuzestan#!"
 bookmark_RICE_1178_hafsa:0 "Hafsa al-Rukuniyya"
 bookmark_RICE_1178_hafsa_desc:0 "As one of al-Andalus' most celebrated poets, Hafsa is best known for her love poems to Abu Ja'far, her lover, fellow poet, and an official in Granada. Alas, the jealous governor of Granada, Uthman, desired Hafsa for himself, leading to Abu Ja'far's execution. She retired from Granadan court life and, though she later became a tutor of a few Almohad princes in Morocco, mourned Abu Ja'far like a widow for the rest of her life.\n\n#bold Will your heart ever heal, or will sorrow and grief be your constant companions as you travel the world?#!\n\n#italic RICE Flavor Pack Focus: Galicia, Granada, Sus#!"
 bookmark_RICE_1178_hafsa_alt_abu_said_uthman:0 "Uthman"
 bookmark_RICE_1178_ikhtiyar_al_din:0 "$nick_ikhtiyar_al_din$"
 bookmark_RICE_1178_ikhtiyar_al_din_desc:0 "$nick_ikhtiyar_al_din$ was a Ghurid general from the Khalaj tribe who led their armies in various campaigns and raids in northern India. After Muhammad of Ghor's assassination, Ghurid generals like Ikhtiyar carved out their own states out of the Ghurid territories akin to the Diadochi. Though he himself was assassinated in 1206 CE, Ikhtiyar established the Khalji state, the first major Muslim dynasty in Bengal.\n\n#bold What kind of warrior will you be on the frontier of India and Iran?#!\n\n#italic RICE Flavor Pack Focus: Bamian, Maghada, Pamir and Zunist#!"
 bookmark_RICE_1178_ikhtiyar_al_din_alt_muhammad_of_ghor:0 "Muhammad"
 bookmark_RICE_1178_ikhtiyar_al_din_alt_laksmana:0 "Laksmana"
 bookmark_RICE_1178_al_nasir:0 "Al-Nasir"
 bookmark_RICE_1178_al_nasir_desc:0 "The Muslim world is splintered, and the Abbasids are a shadow of their former selves. al-Nasir would be the last effective, independent Abbasid Caliph, displaying a kind of initiative and success not seen in centuries in his efforts to restore Abbasid dominance. Towards the end of his life, he was even aware of and worried about the Mongol danger. Alas, after he died in 1225 CE, the great city of Baghdad fell to the Mongol hordes in 1258.\n\n#bold Can you save the Abbasids from terminal decline and fiery destruction?#!\n\n#italic RICE Flavor Pack Focus: Khuzestan, Red Sea, Socotra#!"
 bookmark_RICE_1178_al_nasir_alt_al_mustadi:0 "al-Mustadi"
 bookmark_RICE_1178_genghis_khan:0 "Temujin"
 bookmark_RICE_1178_genghis_khan_desc:0 "As one of the greatest conquerors ever to live, Genghis Khan changed the course of world history forever. Yet in 1178, he is a mere boy named Temujin. Years ago, his tribe disowned him after the killing of his father, their chieftain, for they did not wish to care for some orphans and his father's widow. Temujin and his family had to survive by wandering the wilderness for years.\n\n#bold All great men start somewhere. After enduring much hardship, Temujin is ready to reclaim his birthright as chieftain, but surely he has even greater ambitions!#!\n\n#italic RICE Flavor Pack Focus: Siberia, Tarim Basin#!"
 bookmark_RICE_1178_genghis_khan_alt_borte:0 "Borte"
 bookmark_RICE_1178_genghis_khan_alt_hoelun:0 "Hoelun"
 bookmark_RICE_867_zhai_xin:0 "Zhai Xin"
 bookmark_RICE_867_zhai_xin_desc:0 "While the Zhai clan are relative newcomers to Dunhuang, having only arrived in the Chinese frontier a couple centuries ago, they have integrated themselves into the local elites. Zhai Xin is a mere clerk, but his kinsman Farong is respected as a physician and Dunhuang's chief monk. Xin's future son, Fengda, would become one of city's most celebrated scholars, specializing in astronomy and calendars.\n\n#bold Can you pursue your family's intellectual interests while navigating Dunhuang's cutthroat politics?#!\n\n#italic RICE Flavor Pack Focus: Magadha, Tarim Basin#!"
 bookmark_RICE_867_zhai_xin_alt_farong:0 "Farong"
 bookmark_RICE_1066_dpal_dus_sgra:0 "$dpal_dus_sgra$"
 bookmark_RICE_1066_dpal_dus_sgra_desc:0 "There are 11th century inscriptions in Ladakh praising a certain Tibetan councillor of $k_guge$ named $dpal_dus_sgra$, who once governed the border province of #italic Brusha#! (perhaps $burusho$ lands in the Pamirs), which $k_guge$ later lost. Still, the kings of $k_guge$, like $ChE_chentsa_TsE_dE_$, held much power as they influenced the Tibetan Buddhism's revival after the collapse of the old Tibetan Empire.\n\n#bold What role will you play in the history of the lands once dominated by the legendary Zhangzhung kingdom?#!\n\n#italic RICE Flavor Pack Focus: Magadha, Pamir and Zunist, Tarim Basin, Zhangzhung#!"
 bookmark_RICE_1066_dpal_dus_sgra_alt_liege:0 "$ChE_chentsa_TsE_dE_$"
 bookmark_RICE_1066_dpal_dus_sgra_alt_hrugs_wer:0 "$chakchang_lhadok$"
 bookmark_RICE_1178_roman_mtislavich:0 "Roman Mstislavich"
 bookmark_RICE_1178_roman_mtislavich_desc:0 "Roman the Great, as he was known, cultivated ties with Byzantium, waged war against the Cumans, and unified the principalities of Galicia and Volhynia into one kingdom to become one of the most powerful Rurikids of his generation. He died in battle against the Poles after he broke his alliance with them in 1205, and Galicia-Volhynia subsequently suffered from succession wars and the Mongol invasions.\n\n#bold The Rurikids, long divided, must unite: can you build a new prosperous realm in Eastern Europe's borderlands?#!\n\n#italic RICE Flavor Pack Focus: Galicia-Volhynia, Mordvin, Polabian#!"
 bookmark_RICE_1178_roman_alt_konchek:0 "$KO_nC_ek$"
 bookmark_RICE_1178_roman_alt_casimir:0 "$Kazimierz$"
 bookmark_RICE_1178_oleg:0 "Oleg Yaroslavich"
 bookmark_RICE_1178_oleg_desc:0 "Oleg was born of a love affair between the wise ruler of Galicia, Yaroslavl the 'Eight-Minded', and his mistress Anastasia. Though Galicia's nobles refused to accept her as queen, and burnt her at stake, Yaroslavl intends to name Oleg as his heir over his older half-brother, Vladimir, yet after Yaroslavl's death, Oleg was eventually poisoned.\n\n#bold Your debauched half-brother, supported by the same boyars who murdered your mother, covets your rightful inheritance. Can you survive the machinations of these villains?#!\n\n#italic RICE Flavor Pack Focus: Galicia-Volhynia, Mordvin, Polabian#!"
 bookmark_RICE_1178_oleg_alt_vladimir:0 "Vladimir Yaroslavich"
 bookmark_RICE_1178_oleg_alt_yaroslav:0 "Yaroslav Osmomysl"
 bookmark_RICE_1178_margaret_of_beverley:0 "Margaret"
 bookmark_RICE_1178_margaret_of_beverley_desc:0 "Margaret was born in Jerusalem when her parents, from England, went on pilgrimage there. After her parents died, she raised her younger brother Thomas, a monk who would be the main source on her life. She returned to Jerusalem around the time of the Third Crusade, and became the rare case of an attested female Crusader, participating in a couple battles.\n\n#bold Can you conquer the fear in your heart and fight in the name of Christ, in an era when warrior women are ridiculed as strange at best?#!\n\n#italic RICE Flavor Pack Focus: Yorkshire#!"
 bookmark_RICE_1178_margaret_of_beverley_alt_thomas:0 "Thomas"
 bookmark_RICE_867_azjur_al_turki:0 "Azjur al-Turki"
 bookmark_RICE_867_azjur_al_turki_desc:0 "A puritanical official who tried to enforce a strict interpretation of Islamic law, Azjur al-Turki was already unpopular before he was briefly appointed governor of Egypt by the Abbasid Cailphs. He was quickly replaced as governor by an upstart Turkic slave-soldier, Ahmad Ibn Tulun.\n\n#bold Allah works in mysterious ways. Perhaps He wishes to give you another chance in life: could there be another, better way to further your career, or will you seek spiritual maturity instead?#!\n\n#italic RICE Flavor Pack Focus: Red Sea, Siwa Oasis, Upper Egypt#!"
 bookmark_RICE_867_azjur_al_turki_alt_ahmad_ibn_tulun:0 "ibn Tulun"
 bookmark_RICE_1066_chen_pingshan:0 "Chen Pingshan"
 bookmark_RICE_1066_chen_pingshan_desc:0 "$manichean$ was in decline in the 11th century, and it might have died then and there had it not been for the charismatic sage Lin Deng, who spread it in southern China where it survived for a few centuries. After he died, his disciple, Chen Pingshan, continued the unenviable task of preserving and disseminating the teachings of Mani, the Buddha of Light.\n\n#bold The fate of the religion of light rests in your hands. Can you save humanity from the material world of darkness?#!\n\n#italic RICE Flavor Pack Focus: Manichean, Tarim Basin#!"
 bookmark_RICE_1066_chen_pingshan_alt_lin_deng:0 "Lin Deng"
 bookmark_RICE_867_bokut:0 "Bokut"
 bookmark_RICE_867_bokut_desc:0 "The fall of the Uyghur Khaganate was a dark day for the Uyghurs and the Manichean Church they supported. A new Uyghur kingdom has risen in the diverse millieu of Qocho thanks to energetic leaders like Bokut, but they face challenges, from foes like the Chinese-dominated Guiyi Circuit to rumors of corruption among the Manichean clergy.\n\n#bold Will the crises the Uyghurs experienced cause the decline of Manicheism as they adopt new ideas, or will they find strength in their old traditions?#!\n\n#italic RICE Flavor Pack Focus: Manichean, Tarim Basin#!"
 bookmark_RICE_867_bokut_alt_zhang_yichao:0 "Zhang Yichao"
 bookmark_RICE_867_bokut_alt_mi_huaiyu:0 "Mi Huaiyu"

 # After the collapse of the Uyghur Khaganate, many Uyghurs fled towards the Tarim Basin to establish a new kingdom of Qocho under mighty leaders like Bokut, who competed with nearby kingdoms like the Chinese-dominated Guiyi Circult for supremacy. Though Qocho started off as one of the few Manichean powers in the world, in this culturally and religiously diverse millieu, the Uyghurs mixed with local Tocharian and Iranian populations and gradually adopted Buddhism as well. Will the Uyghurs keep their old traditions, or adopt new ideas and beliefs as they settle in the Tarim Basin?

# once dominated by the legendary Zhangzhung kingdom, 

 # before striking north at the heart of Christendom in Rome

 # Roger and his older brother Robert were two Norman adventurers who changed the history of southern Italy forever. They led an expedition to conquer Muslim Sicily in 1061 CE when the Muslim warlord Ibn al-Thumna needed their help in defeating his rivals. With Ibn al-Thumna's death, the brothers are free to seize the wartorn frontier of Sicily for themselves. Muslim resistance under leaders like Benavert only delayed their complete victory by 1091.\n\n#Bold The descendants of Grand Count Roger, as he is known, would go on to found the Kingdom of Sicily. Can you recreate their meteoric rise?#!\n\n#italic RICE Flavor Pack Focus: Sardinia, Sicily#!

 # The Muslims recently conquered parts of southern Italy from the Greeks and Lombards in 847 CE, but their latest leader, Sawdan, is in an unenviable position. Though Sawdan finally just acquired the title of governor of Bari from the Abbasid Caliphs in 864, it is little comfort given an imminent invasion by Christian forces led by King Louis II of Italy. Much of the Muslim world has given up on the Emirate of Bari as a lost cause, and even the Christians in Italy who are neutral to the conflict view Sawdan with suspicion as a cruel ruler.\n\n#Bold In these circumstances, you will have to be equal parts cunning, cruel, and righteous to survive. Do you have what it takes to not only defend the frontier of #italic dar al-Islam#!, but expand it northwards into the heart of the old Roman Empire?#!\n\n#italic RICE Flavor Pack Focus: Sardinia, Sicily#!