 NAM_QUOC_SON_HA_GLOSS: "#bold Nam Quoc Son Ha#! was a poem attributed to 11th century Vietnamese general Ly Thuong Kiet, though its earliest attestation is from the 14th century. It asserts Vietnam's sovereignity as the Southern country, in contrast to China, depicted as the Northern country. One translation of the poem is as follows:\n\n#italic The Emperor of the South reigns over mountains and rivers of the South,\nas it stands written forever in the Book of Heaven.\nHow is it then that you strangers dare to invade our land?\nYour army shall be shamed and beaten.#!"
 SHINGON_GLOSS: "#bold Shingon#! is the one of the major schools of Buddhism in Japan, and one of the few surviving lineages of Vajrayana or Esoteric Buddhism. Derived from medieval Chinese Vajrayana lineages, Shingon first flourished in Japan thanks to the efforts of the monk Kūkai (774-835 CE) who traveled to China to study esoteric Buddhism there. Although most Japanese Buddhist schools are non-esoteric sects, Shingon has nonetheless exerted a great influence on the development and practices of Japanese Buddhism."
 WATER_MARGIN_GLOSS: "The #bold Water Margin#! (also translated as #bold Outlaws of the Marsh#!), is one of the Four Great Novels of classical Chinese literature. Set during the height of the Sòng Dynasty, the novel revolves around the adventures of 108 outlaws, who are initially rebels against the central government, but are later given clemency and recruited by the Emperor to fight against the Liáo Dynasty and other rebels. Many of the book's protagonists are based on real historical figures active in China during the 11th and 12th centuries."
 FOUR_GREAT_CLASSIC_NOVELS_GLOSS: "The #bold Four Great Classic Novels#! are considered the epitome of classical Chinese literature. Written during the Míng and Qīng Dynasties, they have been a major influence on Asian literature and pop culture to this day. The canonical four novels are:\n\n$BULLET_WITH_TAB$#italic Romance of the Three Kingdoms:#! A historical epic covering the collapse of the Hàn Dynasty\n$BULLET_WITH_TAB$#italic Water Margin:#! A work of historical fiction about the exploits of 108 legendary outlaws\n$BULLET_WITH_TAB$#italic Journey to the West:#! A fantasy retelling of the monk Xuánzàng's pilgrimage to India with companions like the mythological Monkey King\n$BULLET_WITH_TAB$#italic Dream of the Red Chamber:#! A tragic, profound family saga centered on a love triangle and the decline of the fictional Jiǎ clan"

