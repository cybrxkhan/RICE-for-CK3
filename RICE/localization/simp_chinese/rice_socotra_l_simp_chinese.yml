 socotra.0020.t:0 "诗歌比赛"
 socotra.0020.desc:0 "在南阿拉伯和速古答剌分散的部族中，那些会说诗的人受到了最高的尊重。我们的诗人不像我们讲阿拉伯语的表亲的诗人那样直接和自信，因为我们更注重微妙和隐藏的意义，秘密的象征和命运的巧妙转折。诗歌深深地嵌入了我们的文化中--在田间劳作的农民和宰羊的屠夫都在唱，战士们在冲锋陷阵时唱，圣徒们在布道时唱。\n\n现在，我决定在[capital_province.GetName]举办一次大型诗歌比赛！哪位男士或女士能证明自己的实力？哪位男士或女士会在今年证明自己是最有价值的诗人？"
 socotra.0020.a:0 "向所有人宣布这次比赛，任何愿意参加的人都可以参加!"
 socotra.0021.t:0 "奖品"
 socotra.0021.desc:0 "在筹备诗歌比赛的过程中，奖品会有多大？虽然诗歌本身就是一个很好的奖励，不应该被物质需求所玷污，但作为一种激励措施也无妨。"
 socotra.0021.a:0 "不需要奖品，只需要认可和名声。"
 socotra.0021.b:0 "一个小奖品就可以了。"
 socotra.0021.c:0 "一个中等大小的奖项。"
 socotra.0021.d:0 "准备一个巨大的大奖!"
 socotra.0021.tooltip:0 "奖品越大，就越能鼓励更多的人参与，从而为你这个东道主带来更大的名声--奖金越大，就越能在比赛结束后为你带来更多的[prestige|E]和更好的奖金，但代价显然是更多的黄金。"
 socotra.0022.t:0 "比赛开始!"
 socotra.0022.desc:0 "这个星期的诗歌比赛就要开始了!在接下来的几天里，参赛者们将在从[capital_province.GetName]选出的最受尊敬的诗人面前进行几轮的比赛。许多人都来观看这一奇观。总的来说，这场比赛的投票率似乎不错。\n\n与其他地方的阿拉伯兄弟不同，我们自由地鼓励男人和女人在诗歌中相互交流和竞争，我们的参赛者来自各行各业，从高贵的贵族到卑微的乞丐。我的一些廷臣也是参赛者。看看他们今年会出什么诗，谁会赢，这将是一件很有趣的事情!"
 socotra.0022.a:0 "这真是令人振奋 我想知道谁会赢？"
 socotra.0022.b:0 "作为一个博学的[ROOT.Char.GetWomanMan]，我也许可以成为一个法官。"
 socotra.0022.c:0 "作为一个精通演讲的[ROOT.Char.GetWomanMan]，我也许可以成为一个法官。"
 socotra.0022.d:0 "作为一个著名的诗人，我也许可以成为一个法官。"
 socotra.0022.tooltip:0 "虽然担任评委是一项艰巨的工作，可能会造成一些[stress|E]，但它仍然是值得骄傲的事情，一旦比赛结束，将为你赢得更多的[prestige|E]。"
 socotra.0023.t:0 "最后一轮"
 socotra.0023.desc:0 "这几天，你和很多人见证了很多人在诗歌比赛中争夺胜利。这些男男女女即兴创作了一首又一首的原创诗歌，即兴创作了评委们提供的各种主题。有些是卑微的、幽默的小轶事，有些是关于善与恶的故事，但大多数都使用了含蓄的语言。在这里，文字并不总是他们的意思，因为最好的诗人将真实的含义隐藏在巧妙的符号或情节转折之后。不管怎么说，很多诗人在首轮比赛后就被淘汰了，现在剩下的就很少了。"
 socotra.0023.a:0 "最后一轮就要到了，谁会赢?"
 socotra.0024.t:0 "获胜诗人"
 socotra.0024.desc.start:0 "获胜者被宣布! 评委们一致认为，有一个人在口才和智慧、幽默和悲怆方面都高于其他人。作为[ROOT.Char.GetTitleTierName]，我向这位幸运的获胜者颁发奖励。"
 socotra.0024.desc.middle:0 "按照传统，获胜者会再次背诵获胜的诗歌，根据记忆，也不例外。"
 socotra.0024.desc.winner.courtier:0 "获胜者不是别人，正是我的一位廷臣，[RICE_courtier_poet_winner.GetTitledFirstName]! 真的，[RICE_courtier_poet_winner.GetHerHis]的诗歌令人惊叹。\n\n"
 socotra.0024.desc.winner_1:0 "他是一个谦逊的牧羊人，当他带领羊群爬上他家附近的山丘和山脉时，他经常给羊群唱诗。当然，他的羊群有这样一个人是有福的\n\n"
 socotra.0024.desc.winner_2:0 "她是一个简单的纺织工，她做衣服并在当地市场上出售。他们说她唱可爱的诗歌来为她的商品做广告，人们可以想象她的产品是多么受欢迎。\n\n"
 socotra.0024.desc.winner_3:0 "他以前是一个水手，一个在附近定居的航海老手。当然，他的声音是粗糙的，但这只是给他的诗歌一种古老而陈旧的风格。毫无疑问，他的一些更生动的想法来自于他作为一个魁梧的年轻人访问过的异国他乡。\n\n"
 socotra.0024.desc.winner_4:0 "她是一名草药医生，也是一名女智者，善良又乐于助人。虽然她独自一人生活，但她从未真正感到孤独，因为许多人来看她看病，听她的诗。\n\n"
 socotra.0024.desc.winner_5:0 "他是一个富裕家庭的仆人，但他通过观察周围的一切学到了很多东西。很明显，他通过偷听主人的谈话，学到了一些关于生活的戏剧性事情\n\n"
 socotra.0024.desc.winner_6:0 "她是一个有许多孩子的胖妈妈，她把大部分时间都花在管理家庭上。她大胆而自信，他们说即使她责骂和唠叨她的许多孩子，也有一种诗意的品质。\n\n"
 socotra.0024.desc.winner_7:0 "他是一个富裕的商人。他口齿伶俐，头脑乖巧，善于把握人性，难怪他在商业和诗歌上如此成功!\n\n"
 socotra.0024.desc.winner_8:0 "她是一个贵族的女儿。然而，这并不是一位受庇护、被宠坏的女士。她的声音崇高而悦耳，带着对世界的低语，她显然看到了很多，并思考了我们在宇宙中的位置。\n\n"
 socotra.0024.desc.winner_9:0 "他以前是个奴隶，几年前逃到这里，靠打零工过活。然而，他丰富的经历却派上了用场，这反映在他的诗歌中，他擅长模仿许多其他人的风格。\n\n"
 socotra.0024.desc.winner_10:0 "她是当地的一个妓女，拥有甜美的声音，口齿伶俐，臭名昭著。他们说男人对她趋之若鹜，就像蜜蜂对蜂蜜一样，但即使是嫉妒的家庭主妇也承认她们发现她的诗歌很诱人。\n\n"
 socotra.0024.desc.winner_11:0 "他是一位学者，是当地村子里为数不多的能读会写的人之一。然而，他并没有让他的文字知识影响他的诗歌朗诵，相反，这增强了他维护这一口头传统的技巧。\n\n"
 socotra.0024.desc.winner_12:0 "她是一位年长的贵族夫人，举止高贵，住在附近的一座大厦里。虽然她已经寡居，但很明显她花了大量的时间来完善她的诗歌。\n\n"
 socotra.0024.desc.winner_13:0 "他是一个本地的游手好闲者，一个道德败坏的流氓，所以一些认识他的人对他能赢感到惊讶。然而其他人并不感到惊讶。毕竟，一个成功的流氓必须知道如何说服和说服别人才能生存下去，而诗歌只是这种方式的高级形式。\n\n"
 socotra.0024.desc.winner_14:0 "她是一个富裕家庭的女佣。她的主人和女主人很好地鼓励了她天生的诗情画意，这绝对是有回报的。\n\n"
 socotra.0024.desc.winner_15:0 "他是一位中年贵族。他可能有点傲慢，但至少在诗歌方面，他的傲慢是理所当然的。他的声音带有权威，仿佛他可以宣称一些可笑的事情，而每个人都会相信它。\n\n"
 socotra.0024.desc.winner_16:0 "她是一位年长的女士，是这片土地上最年长的人之一，她有许多孙子和曾孙子。这样的老人有很多智慧和经验，他们可以把这些智慧和经验融入到语言和歌曲中。\n\n"
 socotra.0024.desc.winner_17:0 "他是一个圣人，每天大部分时间都在阅读经文，背诵祈祷文，并以[ROOT.Char.GetFaith.HighGodName]的名义沉思神性。但可以肯定的是，这只会使他的诗歌具有更空灵的品质。\n\n"
 socotra.0024.desc.winner_18:0 "她是一个乞丐，是最卑微的人。虽然在这里我们知道，诗歌的来源很多，但我们对这样一个人的能力感到惊讶。我们怎么会错过她这么久？\n\n"
 socotra.0024.desc.winner_19:0 "他是我的一个小官员，一个卑微的办事员。但似乎这位书记员所梦想的更大的事情不仅仅是他办公桌上的文件。他的声音是天籁之音，肯定比人们对他这种地位的人所期望的要多！\n\n"
 socotra.0024.desc.winner_20:0 "她是一个臭名昭著海盗的前妻，当他对她失去兴趣时，她被扔在一边。但她并没有失去她的美貌，无论是她的容貌还是她美丽的声音和语言。\n\n"
 socotra.0024.desc.winner_21:0 "他是当地镇上的一名警卫。许多人认为他只是个畜生，体力比脑力更强。显然不是! 好的诗歌可以来自任何人，人们只需仅仅等待并发现来自谁。尽管他的诗很简单，但谁也不能否认他的诗在简洁中富有表现力!\n\n"
 socotra.0024.desc.winner_22:0 "她是一个年轻的少女，已经到了可以找丈夫的年龄，但还没有决定要选谁。很多人说她已经有很多追求者了，每个人都希望能永远听到她的诗歌，但她想要的是一个聪明、能言善辩的丈夫，能在诗歌方面与她竞争。谁知道她能不能找到这样一个男人呢?\n\n"
 socotra.0024.desc.winner_23:0 "他是一个渔夫，为了生计经常出海。每次出海时，他一定是在唱这些美丽的诗歌，用他舒缓的声音引诱鱼儿进入他的网中。\n\n"
 socotra.0024.desc.winner_24:0 "她是我一个士兵的妻子，性格强硬，有点粗野，但这只会给她的话语增添某种直率的魅力。她的眼睛像火，她的话语像火。\n\n"
 socotra.0024.desc.winner_25:0 "他是负责收集和销售乳香的人之一。他的工作很辛苦，经常在太阳下劳作，但这似乎更能激发他的热情。他经常在野外工作时唱歌和练习诗歌。\n\n"
 socotra.0024.desc.winner_26:0 "有人说她是个野女人，几年前就疯了。其他人则声称她是一位睿智的预言家。不管她是谁，谁也不能否认她精通诗歌。也许这是神的启示?\n\n"
 socotra.0024.desc.winner_27:0 "他是当地的一个枣农。他们说他的父亲是一个外国水手或商人，在逃跑之前勾引了他的母亲，这就解释了他奇怪的外表。他对自己的身世谈得不多，但人们可以从他的诗歌中发现他的感情暗示。\n\n"
 socotra.0024.desc.winner_28:0 "她是一个漂亮女奴的女儿，她的主人经常和她上床，作为他的妾，但他不承认孩子这个女人是他的。不管是什么原因，当他死后，他在遗嘱中释放了母女俩，这个女孩现在是一个简单的女仆。显然，她卑微的出身影响了她的诗歌。\n\n"
 socotra.0024.desc.winner_29:0 "他是一个即将结婚的年轻平民。他和他的准新娘从小就是朋友，他们深爱着彼此。他一边背诵自己的诗，一边对她微笑。谁知道他在诗中留下了什么隐藏的含义，只有她才能理解的小秘密和玩笑?\n\n"
 socotra.0024.desc.winner_30:0 "令大家吃惊的是，她只是个青少年。但她的声音坚定，她的话语睿智而动人。有些成年人的年龄是她的两倍，不，是三、四倍，但他们的说话能力只相当于她的一小部分。真的，尽管年轻(或正因为年轻)，这个年轻的女孩有一个很有前途的诗人!\n\n"
 socotra.0024.desc.winner_31:0 "占位符 \n\n"
 socotra.0024.desc.poem_1:0 "这首诗是一部关于人类道德和死亡的史诗，讲述了一个被[ROOT.Char.GetFaith.HighGodName]判处活了几个世纪的厌倦、无情的女海盗，引导死者的灵魂进入来世。有一天，[ROOT.Char.GetFaith.HighGodName]派了一个英俊但心地善良的学者来做她的助手，她又感到了生活的希望。唉，她的刑期快结束了，所以她自己也必须在恋爱的时候离开人世。故事结束时，每个人都在流泪，这样一个苦乐参半而又深刻的故事"
 socotra.0024.desc.poem_2:0 "这首诗是一个简单而滑稽的爱情故事，讲述了一个丑陋的女孩找到了神奇的化妆品，使她看起来很漂亮。人们羡慕她的假美貌，所以她费尽心思，不用化妆品来掩盖她真实的丑陋面孔。一位王子发现了她的真实面貌，但他仍然爱上了她，因为她有一颗善良、纯洁的心，所以他同意为她保守秘密。这对恋人在结婚前经历了许多考验，女孩学会了爱自己的内在和外在美。每个人都在嘲笑女孩和王子为保护她的秘密而做出的令人尴尬的滑稽行为。"
 socotra.0024.desc.poem_3:0 "这首诗是一个简单而甜蜜的童话故事，讲述了一个贫穷的女孩在一条神奇的鱼的帮助下，战胜了她邪恶的继父母，赢得了一个善良的苏丹的心。然而，尽管它很简单，诗人却让许多人为女孩的苦难而哭泣。"
 socotra.0024.desc.poem_4:0 "这首诗讲的是两个互相欺骗却不知道对方意图的小偷之间幽默的交流。一旦他们意识到真相，他们就不会动手，而是对自己的愚蠢行为嗤之以鼻。"
 socotra.0024.desc.poem_5:0 "这是一首经典的爱情诗。一个男孩和一个女孩相遇并坠入爱河。重重障碍将他们分开，但他们克服了这些挑战，幸福地结婚了。"
 socotra.0024.desc.poem_6:0 "这首诗是关于诗人的家族史，以及很久以前祖先的一件大事。无论真假，无论这位祖先是否真实，这个故事都很有趣!"
 socotra.0024.desc.poem_7:0 "这首诗是一首尖锐的讽刺诗，取笑每个人和任何人。没有人能够逃脱诗人的批评，有些批评是当之无愧的。"
 socotra.0024.desc.poem_8:0 "这首诗是对我们美丽土地的颂歌，也是对居住在那里的善良人民的颂歌。诗人含蓄地说，人终究是善的，可以做善事。这是一首理想主义的诗!"
 socotra.0024.desc.poem_9:0 "这首诗是一部悲剧，讲述的是一个人因狂妄自大和道德沦丧而走向没落。这样的故事，无论是否以诗歌的形式讲述，都是一个我们都应该注意的寓言!"
 socotra.0024.desc.poem_10:0 "这首诗讲的是一个商人或水手到遥远的地方旅行，以便找到财富和利润。诗人似乎也在嘲笑人们的贪婪，当他们把这个商人或水手描绘成贪得无厌地追求财富和荣誉的时候。"
 socotra.0024.desc.poem_11:0 "这首诗是关于一个冒险家，他旅行到另一个土地和发现自己与各种各样的危险被困，但通过他的智慧逃，无论他面临着嗜血的食人怪物，野生部落的亚马逊部族残酷和报复性的苏丹，或日常的恶棍，他总是排在第一位。不过，这并不意味着这首诗不令人紧张。"
 socotra.0024.desc.poem_12:0 "这首诗讲的是一个懒惰但聪明的人，为了摆脱懒惰而胜过别人。因此，他从来不需要做艰苦的工作。诚然，这是一个有趣的故事!"
 socotra.0024.desc.poem_13:0 "这首诗讲述了牧民和渔民的简单生活，以及他们每天与动物的互动。诗人有办法帮助大家直观地了解这些人的景观、景色和工作。"
 socotra.0024.desc.poem_14:0 "这首诗是一个关于单相思的悲伤故事。在命运的残酷转折下，主人公死了，喊出了他们爱人的名字，但他们的爱人却永远不知道他们的奉献。"
 socotra.0024.desc.poem_15:0 "这首诗是一个历史故事，回顾了这片土地历史上较早的一个事件，以及所有涉及的政治、阴谋和战争。一些细节可能被修改或编造为诗意的许可。"
 socotra.0024.desc.poem_16:0 "这首诗对诗人家乡的另一位知名村民进行了有礼貌的、正式的、但又尖锐的、无节制的批评。显然，两人在过去有一些分歧，而诗人对公开这种竞争关系表现得毫无顾忌。"
 socotra.0024.desc.poem_17:0 "这首诗是给最近陷入窘境的朋友的建议。尽管诗人狡猾地使用了隐喻和象征来掩盖所涉及的真实事件和人物，但奇怪的是，每个人都觉得他们好像学到了什么，尽管我们永远不会知道全部细节。"
 socotra.0024.desc.poem_18:0 "这首诗一开始似乎有些无礼，谈到了一些平凡的事情，但最终我们发现，这其实是对诗人朋友的一种友好而微妙的揶揄，而这位朋友恰好是第二名的诗人。他们俩会意地交换了一下眼色，很明显，对于某些隐喻，只有他们才能理解。"
 socotra.0024.desc.poem_19:0 "这首诗既滑稽又怪异，没有人觉得自己能真正理解。它是关于一个兄弟和一个姐妹互相挑战一个游戏，清洁彼此的牙齿。更深层次的含义是什么?"
 socotra.0024.desc.poem_20:0 "这首诗讲的是一个女孩别无选择，只能让一个曾经欺骗过她的骗子从一个愤怒的精灵手中拯救她心爱的人。骗子勉强同意了，因为尽管他的职业和对生活的厌倦，他的内心深处是一个有道德的人。讽刺的是，一个恶棍变成了一个英雄!"
 socotra.0024.desc.poem_21:0 "这首诗讲述了一个来自当地村庄的美丽农妇，被一个富有的陌生人追求--也许是某个外国的王子，或者是一个拥有许多财富的商人。他给她提供了许多礼物，每一件都比上一件更豪华，但她拒绝成为他的妾，并保持她对自己名字和部落的荣誉。最后，她嫁给了一个她从小就认识的英俊当地男孩。"
 socotra.0024.desc.poem_22:0 "这首诗是一首关于一个白痴和他所陷入的不幸的喜剧。然而，尽管他很愚蠢，但他的善良本性确保任何不幸都无法劝阻他的积极心态。"
 socotra.0024.desc.poem_23:0 "这首诗再现了两个邻居之间的法律纠纷。诗人巧妙地编织了一个故事，在这个故事中，观众不知道支持哪一方，双方都有各自的优点，以及为什么他们是对的。用生动的比喻来象征他们辩论的激烈程度。"
 socotra.0024.desc.poem_24:0 "这首诗是从一个年轻少女的角度讲述的，她解释了她在求婚者身上寻找什么。她有很高的期望，几乎是可笑的。她会找到一个她认为配做她丈夫的人吗?诗人有意以悬念结尾这首诗。"
 socotra.0024.desc.poem_25:0 "这首诗是对几个世纪前一位著名但非常傲慢的诗人即兴创作的一首诗的复述。在那首大家都知道的古老的诗中，诗人称赞他的城镇的防御工事坚不可摧。具有讽刺意味的是，这座城镇多年后被敌人夷为平地。现在的诗人把原本自以为是的隐喻和象征扭曲成对傲慢危险的警告。很聪明!"
 socotra.0024.desc.poem_26:0 "这首诗是对不久前被诗人冤枉的人的道歉，用象征的手法表达了诗人深深的悔意和和解的希望。他们要道歉的人恰好在人群中，然后简短地点了点头表示道歉。"
 socotra.0024.desc.poem_27:0 "这首诗赞美的是某个人的美丽，尽管很难辨别到底是谁，因为涉及到的语言有很多层次。这么多的比喻!也许这只是对美的抽象讨论，也许这是对诗人所仰慕但又羞于与之交谈的人的赞美。"
 socotra.0024.desc.poem_28:0 "这首诗是关于我们所生活的社会的一种相当理智的讨论。它探索我们的习俗、观念和信仰，以及什么是善，什么是恶。每一个听到这首诗的人肯定会在未来的日子里思考这些深刻的问题。"
 socotra.0024.desc.poem_29:0 "这首诗是关于两个非常关心对方的人——可能是一对恋人，或者是父母和孩子，或者是好朋友——他们由于环境原因而分开。诗人表达了这两个人的分离之痛，并希望有一天他们会重聚。"
 socotra.0024.desc.poem_30:0 "这首诗是从一只鸟的角度讲述的，这只鸟飞过浩瀚的蓝色海洋，从一个国家飞到另一个国家。诗人熟练地描述了鸟儿从它的有利位置看到的广阔的陆地和海洋，每个人都在挑战自己去理解诗人使用的隐喻的更深层次的含义。"
 socotra.0024.desc.poem_31:0 "占位符"
 socotra.0024.a:0 "这的确是一首惊人的诗!这是现场即兴创作的。"
 socotra.0025.t:0 "诗歌比赛结束"
 socotra.0025.desc:0 "比赛已经结束，胜利者现在可以回家了。毫无疑问，在他们的家乡将举行盛大的庆祝活动，无论他们的出身如何，今天肯定是他们人生的一个转折点。人们已经在街道和山上排起了长队，在欢乐和创造的气氛中交流着诗歌的歌声。"
 socotra.0025.a:0 "直到下一次!"
