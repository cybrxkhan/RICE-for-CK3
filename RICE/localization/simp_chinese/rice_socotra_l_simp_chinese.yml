 RICE_socotra_host_poetry_competition_effect_tooltip:0 "各行各业的男男女女将聚集在你的首都，参加一场盛大的比赛，他们中谁能即兴创作出最伟大的诗歌?"
 RICE_socotra_host_poetry_competition_confirm:0 "诗歌是灵魂的语言!"
 RICE_socotra_host_poetry_competition_context_tooltip:0 "#emphasis 历史背景：#! 虽然诗歌对许多文化都很重要，但南阿拉伯民族的诗歌传统与阿拉伯半岛其他地方的阿拉伯表亲明显不同。在速古答剌，人们经常举行竞赛，看谁能根据提供的主题即兴创作出最好的诗歌。"
