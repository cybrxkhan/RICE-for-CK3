 socotra.0030.t:0 "紧张局势加剧"
 socotra.0030.desc:0 "速古答剌的穆斯林声称，速古答剌的一些法律不公平地针对他们的社区，我的一些官员利用这些法律进一步压迫他们。有传言说他们当中有个有口才有魅力的女人正在成为这场运动的领袖，反对腐败官员以及他们眼中不公正的法律。虽然没有任何迹象表明公开的反抗会发生，但这些事态发展令人担忧。"
 socotra.0030.a:0 "当然，这不会有什么严重的结果。"
 socotra.0031.t:0 "诗人扎赫拉"
 socotra.0031.desc.muslim:0 "多年来，腐败官员的虐待和不公正的法律在速古答剌的穆斯林中引起了很大的动荡。值得庆幸的是，无论是由于征服还是皈依，他们现在处于正统的穆斯林统治者的统治之下(至少在名义上)，不再需要担心被异教徒压迫。\n\n他们的主要代表是一位名叫扎赫拉的妇女，是一位颇有名气的诗人。她在帮助权力交接方面一直很关键，今天来到了我的宫廷。她说：“赞美[ROOT.Char.GetFaith.HighGodName]，你现在统治我们，我们希望你能成为一个公正和体面的统治者，一个不受腐败和恶意影响的人。”"
 socotra.0031.desc:0 "多年来，腐败官员的虐待和不公正的法律在速古答剌的穆斯林中引起了很大的动荡。他们的主要代表是[RICE_socotra_zahra_character.GetTitledFirstName]，一个有一定知名度的诗人，今天，她向我发泄他们的不满。\n\n“我们所要求的是公平和公正的待遇，[ROOT.Char.GetTitleAsNameNoTooltip] [ROOT.Char.GetFirstNameNoTooltip]，”她说，“请考虑放宽对我们的限制和不公正的法律，并调查一些官员为玷污你的好名声所做的不义之举。”\n\n她雄辩的要求更像是一个友好的请求，即使有进一步动乱的隐含威胁。我听说，如果我拒绝她的要求，她打算向其他穆斯林统治者寻求帮助寻求帮助，所以我必须小心谨慎。"
 socotra.0031.a:0 "愿赞美归于[ROOT.Char.GetFaith.HighGodName]!"
 socotra.0031.b:0 "很好! 也许我们可以通过谈判达成协议。"
 socotra.0031.c:0 "你敢暗示我是个暴君？小心你说的话，诗人。"
 socotra.0032.t:0 "速古答剌的和平"
 socotra.0032.desc:0 "扎赫拉看起来很惊讶，但还是很高兴。“我被你的宽宏大量感动了，高贵的人，”她说着，鞠了一躬。“如果这真的是你的愿望，那么让我们一起努力，治愈由少数恶意分子的不幸决定所造成的创伤。”\n\n你对她说:“诗人啊，你的口才真好。”“真的，让我们一起努力吧!”"
 socotra.0032.a:0 "速古答剌的新开始?"
 socotra.0033.t:0 "速古答剌的紧张局势"
 socotra.0033.desc:0 "扎赫拉对你的反应并不感到惊讶，只是失败地点头。“很好。那么，也许我弄错了，我感谢你的仁慈和慷慨，听我陈述我的案情。”\n\n她鞠了个躬，告别了。我只希望她能利用她的影响力帮助缓解速古答剌的紧张局势，但也许这是我的愚蠢假设。"
 socotra.0033.a:0 "谁知道她会做什么呢？"
 socotra.0034.opening:0 "对高贵的[ROOT.Char.GetTitleAsNameNoTooltip][ROOT.Char.GetFirstNameNoTooltip]来说，是一种呼救。"
 socotra.0034.desc:0 "告诉[ROOT.Char.GetTitleAsNameNoTooltip]他的美德是值得期待的，他是高尚和杰出的人的儿子：\n速古答剌在伊斯兰法和《古兰经》之后，已经成为空虚的伊斯兰。\n异教徒对我们犯下了暴行，掳走了妇女，并继续进行掠夺。\n哦，男人们! 帮助每一位穆斯林妇女，即使你们匍匐前进。"
 socotra.0034.a:0 "也许我应该安排一支军队来援助速古答剌！"
