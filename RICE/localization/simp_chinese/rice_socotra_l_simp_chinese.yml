 RICE_socotra_draft_bawarij_pirates_desc:0 "虽然印度洋的统治者与[indian_ocean_local_pirates|E]合作是很平常的事，但有时我们必须提供比平时更多的帮助，特别是那些像巴瓦里吉海盗这样可怕而强大的海盗，作为帮助我们的激励。"
