 building_type_RICE_pirate_den_01:1 "印度洋海盗窝"
 building_type_RICE_pirate_den_01_desc:1 "武装商人和海盗之间的界限往往是模糊的。简单的掠夺往往不是一个可行的长期目标，因此在印度洋等许多海洋地区，精英们往往为了利益和收益与海盗合作，并削弱作为经济竞争对手的共同敌人。"
 building_RICE_pirate_den_01:0 "盗贼藏身处"
 building_RICE_pirate_den_01_desc:1 "尽管海盗们现在得到了国家的间接补贴，以掠夺共同的敌人，但这一地区的海盗们才刚刚开始在印度洋的这一部分建立立足点。"
 building_RICE_pirate_den_02:0 "黑市交易"
 building_RICE_pirate_den_02_desc:1 "这个地区的海盗正与当地的领主紧密合作，从竞争对手那里偷货，然后走私到其他地方。这是一种有利的安排，在印度洋上并不少见。"
 building_RICE_pirate_den_03:0 "海盗港"
 building_RICE_pirate_den_03_desc:1 "在地区统治者的帮助下，这里的海盗团伙已经积累了足够的财富和影响力，以维持他们自己的避难所，在那里他们可以管理他们的船队和从事贸易。"
 building_RICE_pirate_den_04:0 "海上堡垒"
 building_RICE_pirate_den_04_desc:1 "这里有一个强大的要塞来保护这些海岸，恐吓那些胆敢违抗居住在这里的海盗和支持他们的当地统治者的人。无论是填满他们的金库，还是对抗敌人，这两个集团的利益是一致的。"
 building_type_RICE_bawarij_den_01:1 "巴瓦里吉海盗窝"
 building_type_RICE_bawarij_den_01_desc:1 "巴瓦里吉海盗是印度洋上最可怕的海盗之一，他们传统上是在速古答剌的基地活动的。多年来，他们有远见地与速古答剌的统治者共同努力，无论是公开的还是秘密的。"
 building_RICE_bawarij_den_01:0 "巴瓦里吉海盗藏身处"
 building_RICE_bawarij_den_01_desc:1 "虽然来自印度的巴瓦里吉海盗几个世纪以来一直把速古答剌作为行动基地，但这个岛与其说是一个有组织的总部，不如说是一个方便的避难所，巴瓦里吉海盗可以在这里躲藏、休息和掠夺商船。"
 building_RICE_bawarij_den_02:0 "巴瓦里吉海盗中转港"
 building_RICE_bawarij_den_02_desc:1 "巴瓦里吉海盗已经开始在速古答剌更长久地立足，根据需要与当地领主合作（偶尔也会发生冲突），同时也从事贸易活动。"
 building_RICE_bawarij_den_03:0 "巴瓦里吉海盗港"
 building_RICE_bawarij_den_03_desc:1 "在积累了越来越多的财富和权力后，巴瓦里吉海盗和他们在速古答剌的合作者现在可以维持更大的舰队以及一个相当大的贸易海港。"
 building_RICE_bawarij_den_04:0 "巴瓦里吉海盗堡垒"
 building_RICE_bawarij_den_04_desc:1 "在他们的商业伙伴和坚定盟友的帮助下，速古答剌的统治者，巴瓦里吉海盗一定会作为印度洋上最可怕和最著名的海盗之一生存下去，因为他们从他们的基地派出了庞大的舰队和武装商船。"
 building_type_RICE_socotra_dragon_blood_forest_01:0 "龙血竭森林"
 building_type_RICE_socotra_dragon_blood_forest_01_desc:0 "龙血树是速古答剌最独特的植物之一，这些蘑菇状的树产生的红色汁液自古以来就闻名于世。"
 building_RICE_socotra_dragon_blood_forest_01:0 "龙血树疏林"
 building_RICE_socotra_dragon_blood_forest_01_desc:0 "速古答剌的荒野上点缀着许多龙血树。虽然分散在各处，但当地村庄的人们有从这些树中提取珍贵的红色汁液的古老方法。"
 building_RICE_socotra_dragon_blood_forest_02:0 "龙血树森林"
 building_RICE_socotra_dragon_blood_forest_02_desc:0 "随着速古答剌的不断发展和繁荣，为了满足对龙血树红色汁液的需求，从龙血树上获利的更有效方法正在发展。"
 building_RICE_socotra_dragon_blood_forest_03:0 "龙血树种植园"
 building_RICE_socotra_dragon_blood_forest_03_desc:0 "速古答剌上有大量的龙血树，现在是一个更系统化的产业的一部分，也是速古答剌经济的一个组成部分，尽管岛上仍然到处有这种植物的野生森林。"
