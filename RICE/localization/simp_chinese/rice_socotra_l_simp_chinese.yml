 socotra.0050.t:0 "过度放牧山羊"
 socotra.0050.desc:0 "几个世纪以来，山羊在速古答剌岛上随处可见。传统上，速古答剌牧民已经开发了许多方法来减少过度放牧。但近年来，这些牧民在判断上出现了一些失误。在岛上的一些地方，土壤不再适合当地的动物，如著名的龙血树，导致商人的利润损失，经营这些稀有的、奇异的商品。在土壤恢复之前，这些产品的市场肯定会在若干年内受到影响。"
 socotra.0050.a:0 "听起来一点都不好。"
 socotra.0051.t:0 "天堂？"
 socotra.0051.desc:0 "在速古答剌岛，有许多小山谷和峡谷，到处都是地球上其他地方看不到的美丽花朵和树木，还有鸽子和其他唱着天堂之歌的鸟。其中一些峡谷甚至有淡水池，池水最蓝。今天，我决定抽出一些时间去参观其中一个池子，以逃避炎热，放松一下。我可以无忧无虑地欣赏周围的风景!"
 socotra.0051.a:0 "这趟旅行是值得的!"
 socotra.0052.t:0 "迪克萨姆高原"
 socotra.0052.desc:0 "速古答剌是许多外来植物的家园，这些植物生产出许多稀有产品，在全世界都有很高的需求。今天，我来到岛上的迪克萨姆高原，这里大量生长着一种植物，著名的龙血树。我正在参观龙血树林时，一位农民正在解释提取珍贵的龙血树脂的技术。远处，工人们一边干活，一边互相唱着诗。"
 socotra.0052.a:0 "太迷人了！"
 socotra.0053.t:0 "龙"
 socotra.0053.desc:0 "一种只在速古答剌上发现的奇异植物是龙血树，它以其独特的蘑菇形状而闻名，它点缀着速古答剌岛的景观。自古以来，它们就因其产生的鲜红色树脂而备受推崇。\n\n有人说，这种树之所以能产生这种红色树脂，是因为这种植物源于龙的血液，因此得名。其他人说，这是一个异乡的人第一次看到树脂时想到的幻想故事。"
 socotra.0053.a:0 "速古答剌有许多奇怪的动植物，龙是合理的!"
 socotra.0053.b:0 "我怀疑龙是否参与其中，我们只是庆幸这些树在这里。"
 socotra.0054.t:0 "速古答剌的奇迹"
 socotra.0054.desc:0 "一位颇有名气的旅行者住在我在速古答剌的住所，我们正在讨论该岛的独特之处。他是一个以前没有来过这些地方的外国人，他说他对这里有许多不同的独特植物和动物感到惊讶，而其他地方却没有，更不用说这块土地的如画美景了"
 socotra.0054.a:0 "这个岛很有福气。"
 socotra.0054.b:0 "我们并不比其他地方更特别。"
 socotra.0054.c:0 "是人们让这片土地变得特别。"
 socotra.0055.t:0 "巴瓦里吉海盗问题"
 socotra.0055.desc:0 "速古答剌似乎是一个天堂，但它也并不陌生冲突和危险，因为它位于许多重要贸易路线的中间。尽管我们速古答剌的统治者经常与印度的巴瓦里吉海盗有交易和安排，但这些海盗今年特别闹腾，巴瓦里吉海盗首领无法控制他们的人攻击中立或友好的船只....也可能是首领们想换个方式来间接挑战我的权威!"
 socotra.0055.a:0 "派士兵去恐吓他们。"
 socotra.0055.a.success:0 "你成功地说服了海盗听你的话……否则"
 socotra.0055.a.failure:0 "你无法用你可怜的恐吓来说服他们"
 socotra.0055.b:0 "与他们的首领进行谈判。"
 socotra.0055.b.success:0 "你成功地帮助巴瓦里吉海盗首领约束了他们的队伍"
 socotra.0055.b.failure:0 "你和巴瓦里吉海盗首领没能管好他们的人"
 socotra.0055.c:0 "这完全不是我关心的问题。"
 socotra.0055.success:0 "巴瓦里吉海盗首领能够控制他们的手下"
 socotra.0055.failure:0 "巴瓦里吉海盗首领无法控制他们的手下"
 socotra.0056.t:0 "老速古答剌"
 socotra.0056.desc:0 "古时候，速古答剌是乳香的主要生产中心。如今，它的需求量没有那么大，但它仍然被认为是一种宝贵的商品。人们可以想象，在罗马人和埃及人等古代文明时代，你的前任作为速古答剌的统治者一定是多么富有！"
 socotra.0056.a:0 "人们只能想象。"
 socotra.0057.t:0 "速古答剌的品质是什么？"
 socotra.0057.desc:0 "速古答剌的传说和传说自古以来就备受关注。一位旅行学者访问了我的宫廷，希望调查这个岛的历史、传说和环境，并希望先与我这位速古答剌的统治者交谈，然后再与岛上的居民、商人和经常光顾的巴瓦里吉海盗讨论问题。考虑到速古答剌岛的独特性，这里有太多可谈的了，但我先从速古答剌的……"
 socotra.0057.a:0 "奇异的植物，如龙血树或黄瓜树"
 socotra.0057.b:0 "统治家族，我自己的家族，以及我们如何获得权力"
 socotra.0057.c:0 "作为一个重要的海上贸易中心的地位"
 socotra.0057.d:0 "人民，以及他们作为岛上居民的重要作用"
 socotra.0058.t:0 "海豚"
 socotra.0058.desc:0 "今天，我在离我在速古答剌的家不远的一个海滩上发现了一些海豚。当地人说，“看到这样的景象是好运的征兆！”"
 socotra.0058.a:0 "棒极了！"
 socotra.0059.t:0 "海难"
 socotra.0059.desc:0 "很多时候，在东非、中东和印度之间旅行的商船必须经过亚丁湾。因此，如果这些船只在这一地区遇到风暴，它们往往会被冲到速古答剌的海岸。\n\n最近，几艘可能属于一支主要贸易船队的大船残骸被冲到了岛上一个僻静的海滩上，当地人明智地将此事提交给我国官员。看来这些船的残骸还没有被洗劫一空，所以我可以决定如何处理船上可打捞的商品。我需要尽快做出决定，以免有人试图将其全部据为己有。"
 socotra.0059.a:0 "当然，把所有的东西都给我吧!"
 socotra.0059.b:0 "把大部分的钱交给当地的领主。"
 socotra.0059.c:0 "把大部分的钱交给当地人。"
 socotra.0060.t:0 "珊瑚礁的不公平竞争"
 socotra.0060.desc:0 "速古答剌的一个富有的渔民，在平民中被认为是社区领袖，最近死于一场悲惨的事故。当他外出钓鱼时，他的船被困在一个珊瑚礁里，当他试图游回来时，他遭到了礁鲨的攻击。调查显示，他的船被人破坏了，他的竞争对手也牵涉其中。最终，证据过于确凿，该男子承认了自己的过错。作为速古答剌的统治者，我必须为他的罪行判刑。"
 socotra.0060.a:0 "我们为什么不让当地人来处理他呢？"
 socotra.0060.b:0 "这个罪犯将被理所当然地处决!"
 socotra.0061.t:0 "变色龙"
 socotra.0061.desc:0 "有一天，我在速古答剌的某个地方散步，遇到了一只变色龙。它受到了惊吓，对我发出了嘶嘶声，然后变幻成各种颜色，窜了出去。那天晚上，当我回到家和我的[ROOT.GetCharacter.Custom('lowly_servant_type')]讨论此事时，有人警告我，根据速古答剌的民间传说，听到变色龙嘶叫的人将失去说话能力。"
 socotra.0061.a:0 "这只是一种迷信。"
 socotra.0061.b:0 "哦，不！我现在应该怎么做？"
 socotra.0061.tooltip:0 "你受到了变色龙的诅咒!"
 socotra.0062.t:0 "简单的诗歌"
 socotra.0062.desc:0 "我路过速古答剌的一个村庄，看到一些人在闲逛，可能是劳动者在工作之余休息一下。他们在打鼓，拍手，并唱一些即兴的诗歌。诗歌是这个岛上的一种生活方式，并像其他地方一样渗透到其文化中。在日常工作中，经常可以听到来自各行各业的当地人自发地即兴吟唱诗歌。"
 socotra.0062.a:0 "我听了一会儿这些故事，然后继续上路。"
 socotra.0063.t:0 "山洞野餐"
 socotra.0063.desc:0 "每隔一段时间，我和我的一些廷臣就会决定在俯瞰速古答剌岛其他地方的众多洞穴中的一个里吃午饭。虽然去那里的跋涉可能很艰辛，但考虑到这种地点所能提供的美景，这种努力是值得的。对于今天的午餐，我们应该如何在我们决定进行野餐的山洞里享受自己的乐趣呢？"
 socotra.0063.a:0 "平静地观察下面的村庄和景观。"
 socotra.0063.b:0 "欣赏沿着峡谷壁生长的沙漠玫瑰。"
 socotra.0063.c:0 "探索洞中的水潭和古代铭文。"
 socotra.0064.t:0 "速古答剌渔民"
 socotra.0064.desc:0 "在穿越速古答剌的一个渔村时，渔民们向我提供了一些他们最近的渔获。岛上一直都有很多种类的海鲜! 我想把什么带回家？"
 socotra.0064.a:0 "海胆将是很好的。"
 socotra.0064.b:0 "那些螃蟹看起来不错。"
 socotra.0064.c:0 "你有什么鱼都可以。"
 socotra.0064.d:0 "我不感兴趣。"
 socotra.0065.t:0 "阿亚夫特峡谷"
 socotra.0065.desc:0 "今天我要去参观阿亚夫特峡谷。作为一个收集大量水分的自然山谷，它是速古答剌岛最绿色的地方，因此它是岛上大部分乳香的种植地，就像它一直以来一样。尽管乳香贸易不像几个世纪前那样有利可图，但该岛的大部分财富仍然来自乳香贸易。在圆锥形的龙血树下，我和当地人讨论今年的乳香生产情况。"
 socotra.0065.a:0 "似乎这将是另一个好年景。"
 socotra.0066.t:0 "迷路了!"
 socotra.0066.desc:0 "速古答剌岛上有许多洞穴，当地人喜欢时不时地去这些洞穴进行休闲。我和几个警卫一起探索速古答剌的一个洞穴时，我迷路了，和同伴们走散了! 我小心翼翼地四处游荡，小心翼翼地避免绊倒或掉进淡水池里。\n\n“你好! 有人在吗？喂？”我大声喊道。"
 socotra.0066.a:0 "我看到前面有个黑乎乎的东西。"
 socotra.0067.t:0 "洞穴壁画"
 socotra.0067.desc:0 "在黑暗中很难看清，但当我的眼睛适应后，迎接我的是一个最壮观的景象。墙上有原始的、古老的绘画，也许是几个世纪前画的，描绘了人、树和一些随机的形状。有几个人的头上似乎戴着某种鹿角。同时，还有一些潦草的线条，也许是用某种古代语言书写的。\n\n在欣赏了这种奇怪的艺术一段时间后，最终我找到了回到外面的路，让所有寻找我的人都松了一口气。但即使在我回家的时候，我也被那些壁画所吸引。我记得甚至在我还是个孩子的时候，长老们就会谈论速古答剌是如何被人们居住了很多个世纪的。即使是现在，我也几乎能听到很久以前制作这些画男女的耳语和脚步声。"
 socotra.0067.a:0 "他们是谁？"
 socotra.0068.t:0 "椰枣糕点"
 socotra.0068.desc:0 "速古答剌不是一个特别大的岛屿，因此，如果不是来自某个大城镇，当地的美食有时会受到限制。尽管如此，这并不意味着它一点都不好吃。今天，一些村民希望向我表示敬意，当他们自发地朗诵赞美我这个统治者的诗歌时，他们送给我一份用红枣制作的当地糕点的礼物。这些都是简单而美味的佳肴!"
 socotra.0068.a:0 "一个受欢迎的礼物。谢谢你！"
 socotra.0069.t:0 "亚历山大的继承人"
 socotra.0069.desc:0 "我正在访问速古答剌的一个村庄，并与当地首领讨论事务。这个村子里的几个部族声称是亚历山大大帝的希腊士兵的后裔，而且他们中确实有几个人的身体特征在这个地区被认为是罕见的，比如眼睛比较浅。他们中的一些长者甚至说他们知道一些希腊语单词。\n\n根据传说，这位雄心勃勃的征服者派了一小队人马去探索和绘制阿拉伯海岸的地图，为征服该地区做准备，但由于他英年早逝，这些无畏的探险家被搁浅在速古答剌定居。然而，情况真的是这样吗？毕竟已经过去了很多个世纪。有人说这只是他们用来感觉比其他村庄的氏族更优越的东西。"
 socotra.0069.a:0 "也许他们真的是亚历山大大帝士兵的后代!"
 socotra.0069.b:0 "我承认，这是一个充满幻想的故事，但也很有趣。"
 socotra.0069.c:0 "他们更有可能是最近经过的希腊商人的后代。"
 socotra.0070.t:0 "凤凰在哪里？"
 socotra.0070.desc:0 "一个著名的旅行家来到速古答剌，正在我的宫廷里。他表达了他的失望，因为与他从传说、谣言和古代著作中听到的相反，速古答剌上没有凤凰，只有一些平民提出的未经证实和不可靠的说法。"
 socotra.0070.a:0 "你想要什么?凤凰生活在别处，而不是这里。"
 socotra.0070.b:0 "我敢肯定有凤凰在外面，但他们都躲起来了。"
 socotra.0071.t:0 "速古答剌鳄鱼"
 socotra.0071.desc:0 "一些长者声称，鳄鱼曾经在速古答剌的许多地方游荡，但它们是越来越少见的。今天，我和我的卫兵偶然发现了一条。"
 socotra.0071.a:0 "我们赶快避开它吧。"
 socotra.0071.b:0 "我想留在后面观察它。"
 socotra.0071.toast:0 "鳄鱼会伤害你"
 socotra.0072.t:0 "你的巫术之路"
 socotra.0072.desc:0 "“我听说速古答剌有一些精通巫术的人，可以随心所欲地改变天气！”这位冒险家告诉我。\n\n我今天接待了这个人，因为他在往返于远方的伟大跋涉中，目前在速古答剌停留。他正在讲述外国人中一个常见的传言，即速古答剌的本地居民是危险的，甚至是恶毒的邪恶魔术师。我努力忍住笑声，因为我更清楚。"
 socotra.0072.a:0 "那些故事是荒谬的，这样的壮举是不可能的。"
 socotra.0072.b:0 "小心点......如果你让我不高兴，我可能会召唤出一场风暴！"
 socotra.0073.t:0 "海龟猎人"
 socotra.0073.desc:0 "狩猎海龟是速古答剌岛的一个古老传统。龟肉被用于当地美食，龟壳是该岛众多出口产品之一。最近，当地的速古答剌海龟猎人报告说发现的海龟比平时多。"
 socotra.0073.a:0 "很高兴听到这个消息!"
 socotra.0074.t:0 "速古答剌的夜景"
 socotra.0074.desc:0 "有时，当我晚上在速古答剌的住所休息时，我会感到不安，我会和几个值得信赖的警卫一起离开我的住所。我们小心翼翼地走进岛上的荒野，到达山顶。在那里，在繁星点点的夜空下，我可以看到岛屿的大部分海岸线，以及似乎在召唤我去遥远的冒险的海洋的阴沉的波浪。在我们回家之前，我和我的守卫们会坐下来放松一两个小时，欣赏这个小岛的美景。"
 socotra.0074.a:0 "速古答剌是一个奇妙的地方，不是吗？"
