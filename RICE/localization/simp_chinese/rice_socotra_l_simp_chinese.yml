 RICE_socotra_form_socotra_kingdom:0 "组建速古答剌王国"
 RICE_socotra_form_socotra_kingdom_tooltip:0 "你将把速古答剌岛改革成一个独立的[kingdom|E]。"
 RICE_socotra_form_socotra_kingdom_desc:0 "我们速古答剌人出身各异，有的是[bawarij_pirates|E]，有的是逃亡的奴隶，有的是来自远方的商人，我们自豪地作为一个独立王国站在一起。现在是印度洋上的其他国家承认我们的力量的时候了!"
 RICE_socotra_form_socotra_kingdom_confirm:0 "命运在等待着我们心爱的岛屿!"
 RICE_socotra_form_socotra_kingdom_context_tooltip:0 "#emphasis 历史背景：#! 虽然速古答剌从未成为一个强大的国家，而且有时被附近的大国殖民，但由于其遥远而荒凉的地理位置，该岛也有其他独立的时候。"
