 game_concept_indian_ocean_local_pirates:0 "本地海盗"
 game_concept_indian_ocean_pirate_desc:0 "印度洋的海盗和海盗在游戏中以几种不同的方式表现出来。首先，在印度洋沿岸满足一定条件的统治者可以采取[decision|E]，建造一个名为“印度洋海盗窝”的[special_building|E]。它有一些军事和经济方面的奖励，有几个[counties|E]甚至在游戏开始时就已经有了这个建筑，通常是那些历史上以接纳海盗或与海盗合作而闻名的国家。\n\n速古答剌岛有一个[special_building|E]，叫做“巴瓦里吉海盗窝”，代表了可怕的巴瓦里吉海盗，他们是在速古答剌岛生活的印度海盗。“速古答剌”的一些机制甚至围绕着巴瓦里吉海盗。例如，速古答剌[county|E]的[rulers|E]可以在战争中采取[decision|E]招募巴瓦里吉海盗，以一个破坏性的负面[county_modifier|E]为代价来增强军队实力。如果他们把“巴瓦里吉海盗窝”提升到适当的水平，他们还可以采取[decision|E]成立速古答剌[Kingdom|E]。\n\n最后，巴瓦里吉海盗有时会通过事件以[courtiers|E]的身份出现在游戏中。这仅限于速古答剌的[rulers|E]和印度洋的[rulers|E]，他们的王朝在海上贸易[dynasty_perk|E]中解锁了大都会港口。这些人都是强有力的强者，他们往往是优秀的[knights|E]或[commanders|E]。"
 RICE_socotra_pirate_infestation:0 "海盗侵扰"
 RICE_socotra_pirate_infestation_desc:0 "地区统治者已经开始主动与当地海盗合作，通过允许他们在这些土地上建立永久基地来进行抢劫和贸易，实现互惠互利。然而，海盗首领要想控制他们的海盗同伴，并将他们融入附近的社区和地方权力结构，还需要一段时间。"
 RICE_socotra_invest_myrrh:0 "对速古答剌没药的投资"
 RICE_socotra_invest_myrrh_desc:0 "这个角色最近投资于速古答剌的贸易出口，特别是没药。由没药树的树脂制成，这种物质自古以来就被用作香水、熏香和药物，有许多令人愉快的特性。"
 RICE_socotra_county_invest_myrrh:0 "对速古答剌没药的投资"
 RICE_socotra_county_invest_myrrh_desc:0 "速古答剌岛的统治者最近投资于该岛的贸易商品之一，没药。这种物质由没药树的树脂制成，自古以来就被用作香水、香精和药物，具有许多令人愉悦的特性。"
 RICE_socotra_invest_socotrine_aloe:0 "对速古答剌芦荟的投资"
 RICE_socotra_invest_socotrine_aloe_desc:0 "这个角色最近投资了一种贸易出口的速古答剌芦荟。这种芦荟品种是速古答剌岛独有的，自古以来就因其药用和治疗特性而闻名，特别是作为一种泻药。"
 RICE_socotra_county_invest_socotrine_aloe:0 "对速古答剌芦荟的投资"
 RICE_socotra_county_invest_socotrine_aloe_desc:0 "速古答剌的统治者最近投资了岛上的一种贸易商品，速古答剌芦荟。这种芦荟品种是速古答剌独有的，自古以来就因其药用和治疗特性而闻名，特别是作为一种泻药。"
 RICE_socotra_invest_frankincense:0 "对速古答剌乳香的投资"
 RICE_socotra_invest_frankincense_desc:0 "这个角色最近投资了一项出口速古答剌乳香的贸易，尽管速古答剌的乳香种植园不像古代那么大，但在需求量最大的时候，他们仍然赚了不少钱。乳香树脂在世界各地被用于宗教和医疗目的。"
 RICE_socotra_county_invest_frankincense:0 "对速古答剌乳香的投资"
 RICE_socotra_county_invest_frankincense_desc:0 "速古答剌的统治者最近投资了该岛的贸易商品之一，乳香。尽管速古答剌的乳香种植园不像古代那么大，但在需求量最大的时候，他们仍然赚了不少钱。乳香树脂在世界各地被用于宗教和医疗目的。"
 RICE_socotra_invest_desert_rose:0 "对速古答剌沙漠玫瑰的投资"
 RICE_socotra_invest_desert_rose_desc:0 "这个角色最近投资了一个出口贸易的速古答剌沙漠玫瑰。虽然沙漠玫瑰是一种生长在非洲和阿拉伯的灌木，但速古答剌有一种独特的植物变种，它不仅比其他沙漠玫瑰大，而且有一个树干状的底部茎，可以容纳大量的水分。据说它有一些药用价值。"
 RICE_socotra_county_invest_desert_rose:0 "对速古答剌沙漠玫瑰的投资"
 RICE_socotra_county_invest_desert_rose_desc:0 "速古答剌的统治者最近投资了这个岛屿的贸易商品之一，沙漠玫瑰。虽然沙漠玫瑰是一种生长在非洲和阿拉伯的灌木，但速古答剌有一种独特的植物变种，它不仅比其他沙漠玫瑰大，而且有一个树干状的底部茎，可以容纳大量的水分。据说它有一些药用价值。"
 RICE_socotra_invest_dragons_blood:0 "对速古答剌龙血竭的投资"
 RICE_socotra_invest_dragons_blood_desc:0 "这个人物最近投资了速古答剌的一项贸易出口，即龙血竭。这种树脂是速古答剌最著名和最有利可图的出口产品之一，它是通过砍伐蘑菇状的龙血树（这种树在世界上其他地方都没有生长）并仔细提取树液而制成的。它被用作药物、染料、清漆、香，用于魔法仪式和炼金术。"
 RICE_socotra_county_invest_dragons_blood:0 "对速古答剌龙血竭的投资"
 RICE_socotra_county_invest_dragons_blood_desc:0 "速古答剌的统治者最近投资于该岛的贸易商品之一，龙血竭。龙血竭是速古答剌最著名和最有利可图的出口产品之一，这种树脂是通过砍伐蘑菇状的龙血树（这种树在世界上其他地方都没有生长）并仔细提取树液制成的。它被用作药物、染料、清漆、香，用于魔法仪式和炼金术。"
 RICE_socotra_invest_ambergis:0 "对速古答剌龙涎香的投资"
 RICE_socotra_invest_ambergis_desc:0 "这个角色最近投资于速古答剌的贸易出口，龙涎香。这种物质是鲸所分泌的，所以常常要靠猎捕这些又大又危险的生物才能得到，速古答剌的龙涎香特别以其品质而闻名。它有多种用途，如制造香水、食品、饮料、药品和催情剂。"
 RICE_socotra_county_invest_ambergis:0 "对速古答剌龙涎香的投资"
 RICE_socotra_county_invest_ambergis_desc:0 "速古答剌岛的统治者最近投资了岛上的贸易商品之一，龙涎香。这种物质是鲸所分泌的，所以常常要靠猎捕这些又大又危险的生物才能得到，速古答剌岛的龙涎香特别以其品质而闻名。它有多种用途，如制造香水、食品、饮料、药品和催情剂。"
 RICE_socotra_bawarij_infestation:0 "巴瓦里吉海盗侵扰"
 RICE_socotra_bawarij_infestation_desc:0 "由于过去的协议，速古答剌的地方统治者被迫对巴瓦里吉海盗参与的一些更可疑的活动视而不见，即使这些活动对速古答剌的福祉有害。"
 RICE_socotra_bawarij_character_modifier:0 "曾为巴瓦里吉海盗"
 RICE_socotra_bawarij_character_modifier_desc:0 "这位战士曾经是巴瓦里吉海盗的一员，这是一个臭名昭著的海盗，起源于印度次大陆，以速古答剌为基地。他和他的战友们走遍印度洋，掠夺它的海岸，攻击商船，以获取财富和恶名。"
 RICE_socotra_former_slave_modifier:0 "曾为奴隶"
 RICE_socotra_former_slave_modifier_desc:0 "这个角色曾经是一个奴隶，但最终要么成功逃脱，要么被他们的前主人释放，从那时起他们开始了新的生活。"
