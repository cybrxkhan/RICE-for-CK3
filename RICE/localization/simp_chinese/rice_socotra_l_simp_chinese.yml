 socotra.0005.t:0 "印度洋海盗"
 socotra.0005.desc:0 "多年来，海盗一直在[capital_province.GetName]沿海地区活动。掠夺在印度洋航行的商船，但如果我们合作，会有更多收获。毕竟，普通商人，就像我们做生意的那些人一样，求助于海盗以赚取额外收入的情况并不少见，海盗向有事业心的领主提供服务的情况也并非闻所未闻。但以前，这些事情都是在我们的领域内以一种临时的、无序的方式进行的。\n\n现在，我们已经和当地的海盗达成了协议。作为让他们在我国领土上建立官方基地的交换，他们将代表我们袭击我们敌人的海岸，并提供我们一份战利品，并支持我们的军事活动。与海盗为伍并不可耻；它只不过是我们在不断变化和危险的印度洋世界中保护我们的经济和政治利益的另一个工具。"
 socotra.0005.a:0 "今天是一个新的开始。"
 socotra.0006.t:0 "速古答剌贸易商品"
 socotra.0006.desc:0 "速古答剌岛出口一些罕见的奢侈品，有些是在世界其他地方看不到的。这些东西在整个印度洋和其他地区进行交易，往往能获得巨大的利润。作为速古答剌的合法[ROOT.Char.GetTitleTierName]，我有机会投资这些产业中的一个，为自己和岛屿带来更大的财富，问题是，我应该投资哪一个？"
 socotra.0006.a:0 "没药"
 socotra.0006.b:0 "速古答剌芦荟"
 socotra.0006.c:0 "乳香"
 socotra.0006.d:0 "沙漠玫瑰"
 socotra.0006.e:0 "龙血竭"
 socotra.0006.f:0 "龙涎香"
 socotra.0007.t:0 "速古答剌王国"
 socotra.0007.desc:0 "几个世纪以来，速古答剌岛一直坐落在印度洋蔚蓝的海水中，这是一个不起眼的岛屿，但它作为贸易中心、不同民族的交汇点和最令人畏惧的海盗的聚集地，其重要性不容置疑。但几个世纪以来，该岛也是分散的，由小酋长统治，或由希望从该岛丰富的异国产品中获利的外国势力胡乱地殖民。\n\n但速古答剌的新一天正在到来。今天，今天，我已经宣布自己是一个统一中央集权岛屿的第一个[ROOT.Char.GetTitleAsNameNoTooltip]。世界各国现在必须认识到，速古答剌不是一个落后的地区，而是一个拥有自己权利的强大王国!"
 socotra.0007.a:0 "这将是我们历史上永远铭记的一天。"
 socotra.0008.t:0 "速古答剌王国"
 socotra.0008.desc:0 "几个世纪以来，速古答剌岛一直坐落在印度洋蔚蓝的海水中，这是一个不起眼的岛屿，但它作为贸易中心、不同民族的交汇点和最令人畏惧的海盗的聚集地，其重要性不容置疑。但几个世纪以来，该岛也是分散的，由小酋长统治，或由希望从该岛丰富的异国产品中获利的外国势力胡乱地殖民。\n\n但速古答剌的新一天正在到来。速古答剌岛的统治者[socotra_ruler.GetFullName]宣布[socotra_ruler.GetHerselfHimself]是第一个[socotra_ruler.GetTitleAsNameNoTooltip]统一中央集中的岛屿。这样一个偏僻的小岛能成为一个强大的王国的基础吗？"
 socotra.0008.a:0 "时间会证明一切"
 socotra.0009.t:0 "占位符"
 socotra.0009.desc:0 "占位符"
 socotra.0009.a:0 "占位符"
 socotra.0010.t:0 "一个逃跑的奴隶"
 socotra.0010.desc.diplomacy:0 "多年来，速古答剌一直是逃跑奴隶的避难所，其中许多人都是非洲人。他们中的一些人技术很好。今天，一个这样的前奴隶，一个新来的，提供他的服务。他曾经是一个强大的商人或统治者的奴隶，他精通许多国家的语言和习俗。"
 socotra.0010.desc.martial:0 "多年来，速古答剌一直是逃跑奴隶的避难所，其中许多人都是非洲人。他们中的一些人技术很好。今天，一个这样的前奴隶，一个新来的提供他的服务。他曾经当过保镖。他是个老将，精通多种武器。"
 socotra.0010.desc.stewardship:0 "多年来，速古答剌一直是逃跑奴隶的避难所，其中许多人都是非洲人。他们中的一些人技术很好。今天，一个这样的前奴隶，一个新来的，提供他的服务。由于他的阅读和算术能力，作为一个奴隶，他以前帮助他的主人管理财务。他显然是一个精明、有条理的人。"
 socotra.0010.desc.intrigue:0 "多年来，速古答剌一直是逃跑奴隶的避难所，其中许多人都是非洲人。他们中的一些人技术很好。今天，一个这样的前奴隶，一个新来的，提供他的服务。他的出身是神秘的，而且他与犯罪世界有牵连。他声称自己有许多有用的关系和推诿的能力。"
 socotra.0010.desc.learning:0 "多年来，速古答剌一直是逃跑奴隶的避难所，其中许多人都是非洲人。他们中的一些人技术很好。今天，一个这样的前奴隶，一个新来的，提供他的服务。他不仅有文化，而且非常善于表达和博览良书，也许在他被俘获和奴役之前，他在自己的祖国是一个学者?显然他在追求知识方面很有一套，他希望能在我的宫廷里对我有所帮助。"
 socotra.0010.a:0 "他看起来像我宫廷里值得欢迎的新成员!"
 socotra.0010.b:0 "我没兴趣，但他可以在这里定居，也可以去他想去的地方。"
 socotra.0010.c:0 "逃亡的奴隶？让我们看看是否能把他送回他的主人身边!"
 socotra.0011.t:0 "一个逃跑的奴隶"
 socotra.0011.desc:0 "多年来，速古答剌一直是逃跑奴隶的避难所，其中许多人都是非洲人。他们中的一些人技术很好。今天，一个这样的前奴隶，一个新来的，提供她的服务；或者更确切地说，她是有人推荐给我的。一见到她，原因就很明显了，尽管她以前的背景不一样，但她给人的印象非常淑女。"
 socotra.0011.a:0 "欢迎加入我的宫廷!"
 socotra.0011.b:0 "我不需要这样的女人。"
 socotra.0011.c:0 "逃跑的奴隶吗?看看能不能把她还给她的主人!"
 socotra.0012.t:0 "巴瓦里吉海盗"
 socotra.0012.desc:0 "一个可疑的人来到我的宫廷，说他愿意为我们服务，但要有报酬。他以前是巴瓦里吉海盗的成员，这是一个臭名昭著的以速古答剌为基地的印度海盗，他们在西印度洋海岸从事海盗活动。如果我愿意忽略他的犯罪记录，我可以利用他在海战、贸易、航海和旅行方面的丰富知识，以及当地海盗组织的内部运作。他的关系可能对我也有很大的帮助。"
 socotra.0012.a:0 "这是一个不容错过的好机会!"
 socotra.0012.b:0 "这风险太大了，没有达成任何协议。"
 socotra.0013.t:0 "商人"
 socotra.0013.desc:0 "许多世纪以来，商船往来于速古答剌，带来了来自远方的人。有时，这些人甚至决定在这个岛上定居，毕竟，它看起来就是一个风景如画的天堂。今天有一个这样的人来到我的宫廷。他说，他是一个出生在其他地方的商人，但决定在速古答剌定居。他的商业关系可能会派上用场。"
 socotra.0013.desc.socotra:0 "许多世纪以来，商船来往于[capital_province.GetName]，带来了来自远方的人。有时，这些人甚至决定在这里定居下来。今天就有这样一个人来到我的宫廷。他说他是一个商人，出生在其他地方，但决定把[capital_province.GetName]作为自己的家。他的商业关系可能会派上用场。"
 socotra.0013.a:0 "他和他的任何家属在这里都受欢迎。"
 socotra.0013.b:0 "这是个公平的提议，但我不感兴趣。"
 socotra.0014.t:0 "水手"
 socotra.0014.desc:0 "许多世纪以来，商船往来于速古答剌，带来了来自远方的人。有时，这些人甚至决定在这个岛上定居，毕竟，它看起来就是一个风景如画的天堂。今天有一个这样的人来到我的宫廷。他说，他是一名水手，出生在其他地方，但决定在速古答剌定居。他似乎是一个强壮的类型，熟练的身体技能。"
 socotra.0014.desc.socotra:0 "许多世纪以来，商船来往于[capital_province.GetName]，带来了来自远方的人。有时，这些人甚至决定在这里定居下来。今天就有这样一个人来到我的宫廷。他说他是个水手，出生在其他地方，但决定把[capital_province.GetName]作为自己的家。他似乎是个强壮的人，擅长体能训练。"
 socotra.0014.a:0 "他和他的家属被允许和我们住在一起。"
 socotra.0014.b:0 "我不想让这样出身低微的人进我的宫廷。"
 socotra.0015.t:0 "旅行者"
 socotra.0015.desc:0 "许多世纪以来，商船往来于速古答剌，带来了来自远方的人。有时，这些人甚至决定在这个岛上定居，毕竟，它看起来就是一个风景如画的天堂。今天有一个这样的人来到我的宫廷。他说，他是一个勇敢的旅行者，出生在其他地方，但在经历了一生的冒险后，决定把速古答剌作为自己的家。"
 socotra.0015.desc.socotra:0 "许多世纪以来，商船来往于[capital_province.GetName]，带来了来自远方的人。有时，这些人甚至决定在这里定居下来。今天就有这样一个人来到我的宫廷。他说他是一个无畏的旅行者，出生在其他地方，但在经历了一生的冒险之后，决定把[capital_province.GetName]作为他的家。"
 socotra.0015.a:0 "让他和他的家属留在这里。"
 socotra.0015.b:0 "这听起来不错，但我不需要他。"
