 RICE_socotra_moon_sacrifice_context_tooltip:0 "#emphasis 历史背景：#! 虽然速古答剌在中世纪的中东地区被称为基督教的前哨站，但它很可能是一个宗教上兼容并蓄的岛屿，同时也受到穆斯林和多神教的影响。有资料显示，索速古答剌有一种奇特的祭月传统，也许是一种本土的、前基督教或前伊斯兰教习俗的延续，一直持续到现代早期，这可能涉及到牺牲一个人的手，特别是在困难时期。"
