 socotra.0041.t:0 "赞美月神"
 socotra.0041.desc:0 "月神是一个强大的神灵，能够带来巨大的祝福和诅咒。自远古时代起，速古答剌就为它举行祭祀活动。我们认为这些做法与对[ROOT.Char.GetFaith.HighGodName]的崇拜之间没有任何冲突，被外国人认为是巫术和恶魔崇拜。\n\n我已经安排了今晚向月神举行的盛大祭祀，许多人将参加它。一位当地的长者会在那里解释我祭司的结果。我为月神献上什么样的祭品呢?"
 socotra.0041.a:0 "一种标准的水果和肉的祭品"
 socotra.0041.b:0 "盛大而奢侈的祭月活动"
 socotra.0041.c:0 "按照古老的传统，一个平民献出了自己的手"
 socotra.0041.pos_major:0 "月神为你送上许多祝福!"
 socotra.0041.pos_minor:0 "月神为你送上一份小祝福!"
 socotra.0041.neg_minor:0 "月神给了你一个小诅咒!"
