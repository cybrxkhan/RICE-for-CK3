 breton.0010.t:0 "建造受难像雕塑"
 breton.0010.desc:0 "我们已经找到了一个适合建造新的受难像雕塑的定居点。这将是一座美丽的纪念碑，描绘耶稣基督受难的场景，如果足够大的话，甚至可能包括圣母玛利亚、各使徒和圣徒的雕像。现在，我需要弄清楚我愿意为这个项目提供多少资金，这将决定这个纪念碑将是多么的辉煌。"
