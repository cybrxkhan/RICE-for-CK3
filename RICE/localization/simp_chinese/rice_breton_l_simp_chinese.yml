l_simp_chinese:
 activity_tro_breizh:0 "布列塔尼朝圣之旅"
 activity_tro_breizh_name:0 "[ACTIVITY.GetOwner.GetNamePossessiveOrMy|U]的布列塔尼七圣地朝圣之旅"
 RICE_breton_guerande_salterns:0 "盖朗德的盐"
 RICE_breton_guerande_salterns_desc:0 "盖朗德镇位于一个大型盐沼附近。几个世纪以来，这里的人们从当地的盐场收集盐，赚取高额利润。"
 RICE_breton_recent_tro_breizh:0 "已完成的布列塔尼朝圣之旅"
 RICE_breton_recent_tro_breizh_desc:0 "这个角色最近完成了“布列塔尼之旅”，这是许多布列塔尼人进行的古老的基督教朝圣之旅。传统上，朝圣之旅包含了布列塔尼的七个不同的圣地。"
 RICE_breton_calvary_small:0 "小型受难像雕塑"
 RICE_breton_calvary_small_desc:0 "此人最近为在布列塔尼定居点建造一座小型的受难像雕塑，或者说是一座纪念性的公共耶稣受难像雕塑捐献了资金。虽然规模不大，但也是一种虔诚的良好姿态。"
 RICE_breton_calvary_medium:0 "中型受难像雕塑"
 RICE_breton_calvary_medium_desc:0 "此人最近为在布列塔尼定居点建造一座中等规模的受难像雕塑，或一座纪念性的公共耶稣受难像雕塑捐赠了资金。这将是一个真正信仰的见证。"
 RICE_breton_calvary_large:0 "大型受难像雕塑"
 RICE_breton_calvary_large_desc:0 "此人最近为在布列塔尼定居点建造一座大型的受难像雕塑，或一座纪念性的公共耶稣受难像雕塑捐赠了资金。这座雕塑的宏伟和美丽将激励许多人!"
 RICE_breton_observed_treguier_merchants:0 "观察到特雷吉耶商人的工作情况"
 RICE_breton_treguier_pilgrim_stories:0 "在特雷吉耶与朝圣者对话"
 RICE_breton_fruits_of_dol:0 "从布列塔尼多尔镇买来水果"
 RICE_breton_merlins_blessing:0 "梅林的祝福"
 RICE_breton_merlins_blessing_desc:0 "在参观了据说是亚瑟传说中著名人物梅林本人的坟墓后，得到了某种神圣的祝福。"
 RICE_breton_using_carnac_stones:0 "卡纳克石在建筑工程中的应用"
 RICE_breton_eagle_fern_minor:0 "普通鹰蕨酒"
 RICE_breton_eagle_fern_major:0 "烈性鹰蕨酒"
 RICE_breton_golden_grass:0 "黄金草补品"
 RICE_breton_impressive_herbal_knowledge:0 "在布列塔尼发现草药和植物令人印象深刻的知识。"
 RICE_breton_ankou_sightings:0 "死神昂骷的目击事件"
 RICE_breton_ankou_sightings_desc:0 "最近在这个地区，有许多人看到了布列塔尼民间传说中的死神昂骷。一些不幸事件和死亡与这些目击事件有关，但更多头脑清醒的学者声称，这些信仰很可能只是群众的歇斯底里。"
 RICE_breton_chouchen_too_much:0 "喝了太烈的蜜糖苹果酒"
 RICE_breton_tales_of_ys:0 "最近听到关于伊斯城的故事"
 RICE_breton_tales_of_ys_desc:0 "最近遇到了一个自称在海底看到伊斯城遗迹的人，伊斯城是传说中布列塔尼的一座富强之城，据说很多年以前就被大海吞噬了。"
 RICE_breton_salted_butter_feasts:0 "布列塔尼盐渍黄油盛宴"
 RICE_breton_chouchen_aphrodasiac:0 "蜜糖酒壮阳药"
 RICE_breton_chouchen_aphrodasiac_desc:0 "这个角色最近喝了很多的蜜糖酒，布列塔尼民间传说，这个品种的蜜糖酒甚至可以作为壮阳药服用。"
 RICE_breton_eating_salted_butter:0 "吃大量的布列塔尼咸黄油"
 RICE_breton_xxxxx:0 "占位符"
 RICE_breton_xxxxx_desc:0 "占位符"
 RICE_tro_breizh:0 "去布列塔尼朝圣"
 RICE_tro_breizh_tooltip:0 "你将踏上 “布列塔尼之旅”，前往布列塔尼的七圣地。"
 RICE_tro_breizh_desc:0 "我将前往布列塔尼朝圣，并参观与布列塔尼七位创始圣徒有关的城镇。"
 RICE_tro_breizh_effect_tooltip:0 "你将前往布列塔尼的七个城镇，每个城镇都供奉着当地的布列塔尼圣人。"
 RICE_tro_breizh_confirm:0 "继续前进，去布列塔尼！"
 RICE_erect_calvary_sculpture:0 "竖立受难像雕塑"
 RICE_erect_calvary_sculpture_desc:0 "我将赞助在当地城镇建造一座受难像雕塑，一座具有纪念意义的公共耶稣受难像雕塑。"
 RICE_erect_calvary_sculpture_effect_tooltip:0 "你的金钱将在10年内获得特别的增益。"
 RICE_erect_calvary_sculpture_extra_cost_tooltip:0 "较大的受难像雕塑建造成本会更高"
 RICE_erect_calvary_sculpture_confirm:0 "让我们开始建造吧！"
 RICE_breton_decision_calvary_requirement:0 "在#weak 布列塔尼#! 、#weak 法国北部#! 、#weak 葡萄牙#! ，或 #weak 低地#! 拥有一块领地。"
 RICE_tro_breizh_context_tooltip:0 "#emphasis 历史背景：#! 虽然几个世纪以来，当地的朝圣活动一直是布列塔尼文化的重要组成部分（就像基督教世界的许多其他地方一样），但“布列塔尼”是一个现代术语和概念，在这里用来代表该地区历史上的朝圣活动是很方便的。"
 RICE_erect_calvary_sculpture_context_tooltip:0 "#emphasis 历史背景：#! 受难像雕塑（不要与骑兵队、骑兵部队混淆）是中世纪晚期和近代早期的一种纪念性建筑，典型地出现在布列塔尼等西欧大陆的各个地方。"
