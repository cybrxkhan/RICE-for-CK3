 breton.0020.t:0 "准备参加布列塔尼之旅"
 breton.0020.desc:0 "他们说，任何没有完成布列塔尼朝圣的布列塔尼人都会在来世受苦，必须在那时完成它。我是时候做这个朝圣之旅了! 虽然它不像去耶路撒冷等地那样有声望，也不像去耶路撒冷那样严格，但它是我们遗产的重要组成部分。"
 breton.0020.a:0 "我收拾好自己的东西，做好准备。"
 breton.0021.t:0 "开始布列塔尼之旅"
 breton.0021.desc:0 "这一天已经到来。是时候开始布列塔尼朝圣之旅了! 我将因此前往布列塔尼的七个开国圣徒的城镇，并在此过程中获得许多虔诚。"
 breton.0021.a:0 "首先是圣科伦丁的小镇，坎佩尔。"
 breton.0022.t:0 "坎佩尔"
 breton.0022.desc:0 "坎佩尔这个朴素的小镇没有我所希望的那么优雅，也没有我所希望的那么奢侈，但它确实有一定的魅力。这里保守的民风很有灵性，宗教氛围是我朝圣之旅的良好开端。\n\n我让路到圣科伦丁教堂祈祷和思考。他是这个城市的第一任主教，据说他有一条神奇的鱼，它的部位会再生，因此只要他需要，他就能维持自己的生命。祈祷过后，但在离开金珀之前，我一定要享受一下当地的美食!"
 breton.0022.a:0 "明天我去圣波尔德莱昂。"
 breton.0023.t:0 "圣波尔德莱昂"
 breton.0023.desc:0 "圣保罗德莱昂是一个可爱的海滨城市，拥有风景如画的海滩和清新的海洋空气。这里生长着大量的蔬菜和水果，这与围绕着圣保罗-奥里良的故事不足为奇，奥里良是这个小镇的伟大圣人。\n\n圣保罗-奥里良就是在这里建立了一座重要的修道院。他有一个有趣的习惯，就是拒绝吃肉，据说他活了将近一个半世纪。也许在我去特雷吉耶之前，我应该以某种方式来纪念他的节制。"
 breton.0023.a:0 "在圣波尔德莱昂的时候，我拒绝吃任何一种肉!"
 breton.0023.b:0 "不吃肉？这听起来不像是个好主意。在这里就够了。"
 breton.0024.t:0 "特雷吉耶"
 breton.0024.desc:0 "特雷吉耶和圣波尔德莱昂一样是个海滨城市，但它要繁忙得多。作为当地重要的港口，它经常忙于商业和贸易。也许这个地方并不总是最适合比较沉思的宗教体验，但这未必是一件坏事。\n\n特雷吉耶是圣图德瓦尔的镇子，圣图德瓦尔是一位著名的隐士和修道士，他后来被任命为这个镇子的主教。我一定要练就他的耐心，我穿梭在朝圣者的人群中。\n\n之后，我们去圣布里厄。"
 breton.0024.a:0 "趁我在这里的时候，观察那些商人，看看他们的生意如何"
 breton.0024.b:0 "与世界各国的朝圣者交流，聆听他们的故事。"
 breton.0024.c:0 "关注属灵事务，到圣图德瓦教堂祈祷。"
 breton.0025.t:0 "圣布里厄"
 breton.0025.desc:0 "现在我来到了圣布里厄，又一个港口城市。最近来过的繁华小镇让我有些厌倦，幸好圣布里厄提供了天然海湾的庇护，在下面蓝色海水的映衬下，这里有一大片绿色的风景保护区。正如当地人告诉我的那样，我甚至可以在这里看到和听到成百上千的鸟儿，在这个圣地里繁衍生息。\n\n这里是伟大的圣布里奥克的小镇，他创建了这座小镇所围绕的修道院。我很幸运，能在他建立的演播室里，借着这里，我可以静静地祈祷。确实是个神圣的地方!"
 breton.0025.a:0 "在这之后，我的下一个目的地是圣马洛。"
 breton.0026.t:0 "圣马洛"
 breton.0026.desc:0 "一开始我对去圣马洛有些忐忑。众所周知，这里是一个粗暴的街区，住着海盗、暴躁的海员和可怕的冒险家。但我意识到这只是小镇的一部分，尽管（或许是因为）周围的环境，也有正常的人生活在这里，他们有着良好的品德。\n\n圣马洛的守护者圣马洛，或许在某种程度上适合这个小镇。他是圣布伦丹的弟子（据说是这样），据说他曾和他的主人一起在公海上旅行和冒险，到达了一个叫做福岛的神秘之地。不知道他在那些岛屿上改造了哪些异教徒？\n\n等到这里结束后，我将前往下一个多尔。"
 breton.0026.a:0 "与那些不务正业的人打成一片，理解他们，他们不也是上帝的孩子吗？"
 breton.0026.b:0 "留在镇上安静的一边。我更喜欢与虔诚、贤惠的人为伴。"
 breton.0027.t:0 "多勒"
 breton.0027.desc:0 "多勒是一个充满历史的地方。比如说，我听说就是在这里，圣特洛被布德里克国王派去击杀了一条令当地人恐惧的可怕的龙。我多么希望能在那里看到那场战斗啊! 那一定是个很壮观的场面，圣徒与恶龙的较量。\n\n也是在这里，圣人泰洛和圣人多尔种下了至今还保留着的果树林。当我漫步在这些树下时，不禁觉得置身于大自然之中，上帝的造化，让人心旷神怡。更何况它们结出的果子也很好吃。\n\n在这之后，我们的旅程就快结束了，还有最后一站，在瓦讷。"
 breton.0027.a:0 "我应该在这里买一些美味的水果。"
 breton.0027.b:0 "不用买水果，不必要的开支。"
 breton.0028.t:0 "瓦讷"
 breton.0028.desc:0 "我几乎完成了布列塔尼之旅，因为我现在到达了瓦讷，这是这次朝圣之旅的第七站，也是最后一站。尽管这是一个非常古老的居住地，可以追溯到罗马皇帝之前，有识之士告诉我，但这里也是一个非常欢乐和令人兴奋的地方。例如，我从当地人称为“瓦尼斯和他的妻子”的滑稽的浮肿丑陋的花岗岩雕像中发现了许多乐趣。一些当地人还解释了遍布在这里的古老大石头的传说。\n\n但这是一个宗教的时代，而不是欢娱的时代。我反思了凡尔纳的圣人圣帕特恩。他们说这位圣人是强大的亚瑟王的同时代人，伟大的不列颠英雄；根据传说，他驯服了国王的贪婪，使君主屈服。无论如何，我也要修炼美德。这毕竟是我去朝圣的原因。"
 breton.0028.a:0 "我的旅程即将结束。"
 breton.0029.t:0 "布列塔尼之旅结束"
 breton.0029.desc:0 "我的旧居在地平线上若隐若现。我回家了，完成了前往布列塔尼七大圣地的旅行，这是布列塔尼所有优秀基督徒毫无疑问必须履行的职责。通过这次朝圣之旅，我反思了很多，看到了我们这片土地上的精神奇迹，以及我们的宗教遗产。"
 breton.0029.a:0 "愿我记住我所经历的一切，只要活着就好。"
