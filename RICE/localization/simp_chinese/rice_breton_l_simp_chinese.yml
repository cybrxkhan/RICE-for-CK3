 breton.0050.t:0 "梅林之墓"
 breton.0050.desc:0 "在你统治下的布列塔尼有一片森林地区，与亚瑟传说有关。布列塔尼当地民间传说称这里有几个值得注意的地点，尤其是梅林之墓。出于好奇，你今天去探访了这个地点，发现它不过是树林中一小块空地上的一块大雕石。难道这里真的是亚瑟王的传奇宫廷魔法师梅林的埋葬地吗？据说，如果在岩石旁留下鲜花或一点食物等简单的供品，就可以求得愿望的实现。"
 breton.0050.a:0 "愚蠢的迷信！不过这里看起来很安静，所以我就在这里休息一下。"
 breton.0050.b:0 "我很荣幸能拜访这样一位伟人的墓，我将献上鲜花。"
 breton.0051.t:0 "卡纳克之石"
 breton.0051.desc:0 "在布列塔尼，特别是在卡纳克村附近，到处都能看到排列整齐的古老石板。在我们的管辖范围内，一些当地人一直在使用这种石头进行当地的建筑工程。但也有人告诫人们不要做这样的事情，称这些石头是古代圣人建造的，不应该被打扰。"
 breton.0051.a:0 "让老百姓随心所欲。"
 breton.0051.b:0 "也许我可以在自己的事情中使用这些石头!"
 breton.0051.c:0 "没错，我们不应该打扰这样的圣地!"
 breton.0052.t:0 "巨人之石"
 breton.0052.desc:0 "在布列塔尼旅行的时候，我遇到了一个遗址，里面有大量的大石头，整齐地排列着。我注意到一个牧羊人正在让他的羊群在一块这样的石头下休息，我就和他聊了起来。根据他听到的故事，他告诉我，这些石头据说是由一个古代巨人种族建造的，他们生活在这里，曾经与亚瑟王的骑士们进行过战斗。"
 breton.0052.a:0 "哈！这听起来像一些幻想的故事，弥补了一个糟糕的吟游诗人。"
 breton.0052.b:0 "这是可信的。布列塔尼的许多地方都与亚瑟的传说有关。"
 breton.0053.t:0 "鹰蕨"
 breton.0053.desc:0 "鹰蕨是一种在欧洲大部分地区都能找到的植物，但布列塔尼人尤其认为，如果利用得当，它充满了神秘的力量。我的一些布列塔尼仆人曾告诉我一些故事，说男人或女人如何通过采集蕨类植物的孢子并将其放入口中，积累了巨大的超自然力量，这些力量从隐身到帮助人们找到宝藏或了解别人隐藏的秘密不等。至少，它能为我提供好运。\n\n这些仆人提出要帮我收集一些生长在附近的蕨类植物，我们可以用它们来制作某种草药混合物。"
 breton.0053.a:0 "不管有没有神秘的力量，我都可以使用一些额外的运气！"
 breton.0053.b:0 "这是毫无意义的。理性的人相信[ROOT.Char.GetFaith.HighGodName]，而不是迷信。"
 breton.0053.c:0 "多么可笑! 为什么要往嘴里塞些野草？"
 breton.0054.t:0 "黄金草"
 breton.0054.desc:0 "在布列塔尼，有一种罕见的，难以捉摸的植物，被称为黄金草。根据传说，这种草很难找到，只有有德行的人才能发现。无论如何，一个当地的布列塔尼农民以她的美德而闻名，据说，找到了一些这种黄金草，并把它提供给我。把它当做药水喝下去，据说可以增加十倍的力量。"
 breton.0054.a:0 "也许不是十倍，但确实是对症下药才有效果!"
 breton.0054.b:0 "我觉得这不是黄金草....。这看起来像一种草药，称为..."
 breton.0055.t:0 "遗忘之草"
 breton.0055.desc:0 "我在外面的田野里散步，和我在布列塔尼的领地上的其他地方一样，是一片普通的草地。当时我以一种最奇特的方式迷路了。那天早上，我记得我踩到了某种我不认识的植物。接下来，我就站在一两英里外的另一片田地里，太阳落山了，我的卫兵和仆人们惊慌地喊我，我一定是在某种程度上迷路了，因为我不记得发生了什么事!\n\n当我把事情的经过告诉大家的时候，我的一个仆人，一个布列塔尼的老人，很有风度地点点头，告诉我一定是踩到了遗忘之草。根据当地的民间传说，这是一种罕见但危险的植物。踩到它会让人失去方向感，漫无目的地游荡。"
 breton.0055.a:0 "我...... 我想从现在开始我将避免在这里散步。"
 breton.0056.t:0 "布列塔尼海鲜"
 breton.0056.desc:0 "今天，我接待了一位来自远方的尊敬的外国旅行者，并为他举办了一场小小的宴会。宴席上有我所统治的土地上的各种美味和菜肴，其中包括布列塔尼海岸的著名海鲜。看来我的客人非常喜欢吃布列塔尼的生蚝、扇贝和青口，尤其是青口!"
 breton.0056.a:0 "一定要用我们盖朗德当地的盐来吃!"
 breton.0057.t:0 "一个布列塔尼老头"
 breton.0057.desc:0 "我和两个最爱的仆人深夜在外面喝酒。当我们三个人走在回家的路上时，我们发现一个老人坐在一辆破旧的马车上。我的仆人们还在醉醺醺地朝车扔石头，把车轴砸断了一根。他们笑着叫我加入，但我觉得有些不对劲。这样的老人大半夜的在做什么？"
 breton.0057.a:0 "这种行为是没有必要的！我会帮老人家修车的。"
 breton.0057.b:0 "快走！谁知道这个可疑的人要干什么？"
 breton.0057.c:0 "我想我们最好不要理会他，继续前进。"
 breton.0058.t:0 "死神昂骷"
 breton.0058.desc:0 "今天早上，我最喜欢的两个仆人被发现自然死亡（显然，我被告知）。更有甚者，我的一大块头发莫名其妙地变白了。我只知道这和我昨天遇到的那个神秘的老人有关系....。\n\n等等，老天爷保护我! 我知道那个老人是谁了，那是昂骷，那个萦绕在布列塔尼的死亡之爪!"
 breton.0058.a:0 "不能让任何人知道发生了什么。"
 breton.0059.t:0 "蜜糖酒"
 breton.0059.desc:0 "当我和一些当地要人一起喝布列塔尼蜜糖酒时，其中一个人建议在其中加入一些蜂毒，以增加它的醉人效果。“我以前尝试过，在一个小村庄里，”他声称，“这是一种非凡的体验！”"
 breton.0059.a:0 "你疯了吗？这对我来说已经够强了。"
 breton.0059.b:0 "是的，我喜欢这样的声音。我们去找些蜂毒吧!"
 breton.0060.t:0 "布列塔尼薄饼"
 breton.0060.desc:0 "今晚我们有一些远方的客人要来 我想给他们上一些最好的布列塔尼薄饼。我们应该给他们上甜的还是咸的？"
 breton.0060.a:0 "甜的"
 breton.0060.b:0 "咸的"
 breton.0060.c:0 "为什么不两者兼顾呢？"
 breton.0061.t:0 "夜牧人"
 breton.0061.desc:0 "我在当地的一家小酒馆里休息，享受着美食和饮料。今晚有一个吟游诗人在场，他正在讲各种布列塔尼的故事。其中一个是关于一个住在布列塔尼森林里的被称为 “夜牧人”（的存在。虽然他外表狰狞，事实上，他是如此的狰狞，以至于有些人看到他就吓死了，但他其实是一个非常温柔善良的灵魂，是仁慈的形象。正因为如此，只要有人在附近，他就会大喊大叫，让他们离开，这样就不会吓到自己，可以安全回家。因此，从某种程度上来说，他可以帮助人们在夜间避开危险区域。"
 breton.0061.a:0 "那怪物一定非常丑陋，我希望永远也不要看到它!"
 breton.0061.b:0 "多么悲惨的人物，尽管他很有同情心，却必须独自生活。"
 breton.0062.t:0 "传说中的伊斯城"
 breton.0062.desc:0 "一个饥肠辘辘、衣衫褴褛的布列塔尼水手最近在附近的一个村庄被冲上岸。他显然是最近在风暴中沉没的一艘商船的船员之一，他很可能是唯一的幸存者。\n\n当时我正好到这个村子里去看望他，于是决定去看望他。当我们聊起他的经历时，他声称，当他在船沉时被湍急的海浪卷来卷去时，他看到了水底的伊斯城遗址。根据布列塔尼的传说，伊斯是布列塔尼海岸上一座传说中的繁华城市，后来被那片大海吞没。"
 breton.0062.a:0 "不知道是幻觉还是真实存在...."
 breton.0063.t:0 "咸黄油吃多了？"
 breton.0063.desc:0 "最近我好像囤了很多咸黄油。布列塔尼当地的美食一直以来都很依赖咸黄油，也许是程度过高，但不能否认它是任何一种食物的最佳搭配。"
 breton.0063.a:0 "卖掉我们多余的咸黄油"
 breton.0063.b:0 "赠送咸黄油给当地的一些知名人士。"
 breton.0063.c:0 "为即将到来的宴席留点黄油"
 breton.0064.t:0 "蜜糖酒"
 breton.0064.desc:0 "今晚我喝的是蜜糖酒，一种流行于布列塔尼的蜜糖酒。除了味道好之外，我还听说它甚至可以作为一种壮阳药，只要数量足够。"
 breton.0064.a:0 "这听起来像一个荒谬的老妇人的故事。"
 breton.0065.t:0 "大量的盐黄油"
 breton.0065.desc:0 "我在布列塔尼的一些当地贵族送给我大量的盐黄油。在那里，它被认为是一种受人尊敬的物品，更何况它也相当美味!"
 breton.0065.a:0 "非常感谢你。"
