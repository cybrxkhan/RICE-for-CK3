 tuyuhun.0001.t:0 "重建吐谷浑汗国"
 tuyuhun.0001.desc:0 "很久以前，鲜卑族向南迁移到中原富饶的平原地区，在慕容吐谷浑的领导下，一些鲜卑族征服了当地部落，在青海湖富饶的牧场附近定居下来。这些游牧民构成了我们民族的核心，即吐谷浑人。在我们的统治下，该地区因为控制了丝绸之路利润丰厚的一部分而繁荣起来。可惜的是，这个王国在唐朝和吐蕃之间的战争中崩溃了。\n\n然而，时代又在改变。在我的领导下，我重新统一了青海湖周围的大片地区，这片地区曾经被我们的祖先吐谷浑所控制。许多地方领主都宣誓效忠于我，而吐谷浑的力量也与日俱增，再一次，我们将成为不容小觑的力量!当然，如果慕容吐谷浑在这里看到这一切，他会为我感到骄傲的。"
 tuyuhun.0001.a:0 "这是吐谷浑人新的开始!"
 tuyuhun.0002.t:0 "重建吐谷浑汗国"
 tuyuhun.0002.desc:0 "很久以前，鲜卑族的游牧民族向南迁移到中原肥沃的平原上，他们的一支在青海湖肥沃的牧场附近定居下来，征服了当地的部落。他们称自己为吐谷浑，以他们的开国君主的名字命名。吐谷浑汗国曾几代人控制着丝绸之路这片利润丰厚的地区，但最终在唐朝与吐蕃的大战争中瓦解，幸存者像风中落叶一样散去。\n\n现在，感谢[tuyuhun_ruler.GetTitledFirstName]，吐谷浑再次掌权。在征服了青海地区的大部分地区后，[tuyuhun_ruler.GetSheHe]恢复了吐谷浑汗国应有的地位。"
 tuyuhun.0002.a:0 "吐谷浑王国这次会不会经受得住考验？"
