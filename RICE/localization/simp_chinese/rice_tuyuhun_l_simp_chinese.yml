 RICE_send_qinghaicong_horses_desc:1 "赠送[qinghaicong_horses|E]"
 game_concept_qinghaicong_horse:0 "青海骢"
 game_concept_qinghaicong_horses:0 "青海骢"
 game_concept_qinghaicong_horses_desc:0 "著名的$game_concept_qinghaicong_horses$起源于青海湖附近的田地，由吐谷浑人饲养，在游戏中以几种不同的方式体现。\n\n首先，伏俟和赛乾的[counties|E]得到了正面的[county_modifiers|E]。伏俟和/或赛乾的任何[rulers|E]也会得到相应的正面的[character_modifiers|E]。\n\n此外，伏俟和/或赛乾的任何[rulers|E]都可以获得一种特殊的[character_interaction|E]，称为 “礼物青海骢”。它类似于[send_gift|E]互动，但也会给你一点[prestige|E]和[dynasty_prestige|E]。但是，它也会给目标一个[character_modifier|E]，让他们获得各种军事奖励，所以这个互动应该谨慎使用。"
 RICE_tuyuhun_qinghai_silk_road:0 "重新开发丝绸之路中的青海之路"
 RICE_tuyuhun_qinghai_silk_road_desc:0 "随着吐谷浑在这一地区的再次崛起，丝绸之路的青海分支再次繁荣起来。"
 RICE_tuyuhun_qinghaicong_horses:0 "青海骢马群"
 RICE_tuyuhun_qinghaicong_horses_desc:0 "几个世纪以来，来自青海湖地区的青海骢马以其速度和耐力闻名于整个亚洲。"
 RICE_tuyuhun_qinghaicong_horses_expanded:0 "繁荣的青海骢马群"
 RICE_tuyuhun_qinghaicong_horses_expanded_desc:0 "几个世纪以来，来自青海湖地区的青海骢马以其速度和耐力闻名于整个亚洲。由于吐谷浑领主的资源投资，这些马群比以往任何时候都要大。"
 RICE_tuyuhun_character_owns_qinghaicong_horses:0 "青海骢马群"
 RICE_tuyuhun_character_owns_qinghaicong_horses_desc:0 "这个统治者拥有青海湖周围的领土，著名的青海骢马在这里已经驯养了几个世纪。"
 RICE_tuyuhun_character_gifted_qinghaicong_horses:0 "最近赠送的青海骢"
 RICE_tuyuhun_recently_went_to_nadun_festival:0 "最近参加了纳顿节的活动"
 RICE_tuyuhun_opinion_qinghaicong_horses:0 "赠予我的青海骢"
 RICE_tuyuhun_skilled_translators:0 "熟练的吐谷浑翻译"
 RICE_tuyuhun_skilled_translators_desc:0 "这个角色有很多来自吐谷浑的翻译为其工作，这些翻译为自己赢得了一些名气。由于他们在历史上主导了丝绸之路的青海路线，在那里，不同的民族和文化自由地融合，吐谷浑发展出了卓越的翻译声誉。"
 RICE_tuyuhun_translator_school:0 "吐谷浑翻译学校"
 RICE_tuyuhun_translator_school_desc:0 "大批吐谷浑籍翻译家在此定居，指导下一代翻译家。由于古老的吐谷浑王国位于多样化的丝绸之路的青海一带，多年来，吐谷浑翻译人员因其无与伦比的语言能力而闻名，经常被该地区的许多外国宫廷雇佣为他们服务。"
 RICE_tuyuhun_brick_carvings:0 "吐谷浑砖雕"
 RICE_tuyuhun_brick_carvings_desc:0 "这个角色的住所最近用吐谷浑民族传统风格的砖雕进行了翻新。这些雕刻描绘了许多生物，从龙凤到花鸟鱼虫。"
 RICE_tuyuhun_xxxxx:0 "占位符"
 RICE_tuyuhun_xxxxx_desc:0 "占位符"
 RICE_tuyuhun_restore_tuyuhun_kingdom:0 "重建吐谷浑汗国"
 RICE_tuyuhun_restore_tuyuhun_kingdom_tooltip:0 "你将在青海地区重建吐谷浑王国。"
 RICE_tuyuhun_restore_tuyuhun_kingdom_desc:0 "吐谷浑曾经统治过青海地区，现在是我让它从灰烬中重生的机会!"
 RICE_tuyuhun_restore_tuyuhun_kingdom_effect_tooltip_1:0 "你成为了吐谷浑[kingdom|E]"
 RICE_tuyuhun_restore_tuyuhun_kingdom_effect_tooltip_2:0 "该地区的几个[duchy|E]头衔成为[de_jure|E]吐谷浑[kingdom|E]的一部分。"
 RICE_tuyuhun_restore_tuyuhun_kingdom_confirm:0 "吐谷浑将再次崛起!"
 RICE_tuyuhun_restore_tuyuhun_kingdom_context_tooltip:0 "#emphasis 历史背景：#! 吐谷浑汗国最早于3世纪末由鲜卑慕容部的慕容吐谷浑建立，它控制着青海地区丝绸之路上的一条重要路线，并以驯养[qinghaicong_horses|E]而闻名，但在7世纪被吐蕃王朝征服。"
 RICE_tuyuhun_attend_nadun_festival:0 "参加纳顿节"
 RICE_tuyuhun_attend_nadun_festival_tooltip:0 "你将参加当地的纳顿节。"
 RICE_tuyuhun_attend_nadun_festival_desc:0 "每年，吐谷浑人都会用纳顿节来庆祝丰收。我应该参加当地村庄的一个这样的节日。"
 RICE_tuyuhun_attend_nadun_festival_effect_tooltip:0 "你参加纳顿节"
 RICE_tuyuhun_attend_nadun_festival_confirm:0 "我已经迫不及待了!"
 RICE_tuyuhun_attend_nadun_festival_context_tooltip:0 "#emphasis 历史背景：#! 纳顿节是土族或蒙古族的传统丰收节，他们被认为是吐谷浑的后裔（即使不全部都是）。它与蒙古族的那达慕节有关，但在一些方面有区别。"
 RICE_decision_tuyuhun_nadun_month_requirement:0 "月份必须在七月至十月之间"
