 tuyuhun.0050.t:0 "黄金宝座"
 tuyuhun.0050.desc:0 "几个世纪以来，吐谷浑统治者拥有一个黄金宝座，上面雕刻着狮子的形状，这已经成为一种习俗。我的宫廷里有人说，继续保持这一传统会增强我所散发的庄严威严，并唤起任何访问我宫廷的人尊敬和钦佩之情。该地区有几个工匠渴望将他们的辛勤工作用在这样一个作品上。"
 tuyuhun.0050.a:0 "我需要的是一个黄金宝座，马上委任制作一个吧。"
 tuyuhun.0050.b:0 "这样的虚荣心! 仅仅是我的存在和行为就足够了。"
 tuyuhun.0051.t:0 "青海骢"
 tuyuhun.0051.desc:0 "我们有一位远方来访的使节。我决定带他看看我的马厩。\n\n从我们的祖先慕容吐谷浑开始，我们吐谷浑就以培育著名的“青海骢”而闻名。很少有人能在这么短的时间里走这么远的路，使者看到这些雄伟的马时，眼睛里闪烁着羡慕的光芒。\n\n“你和你的人民一定为这些马感到骄傲，”他告诉我，当他在旷野里观察这些马时，显然印象深刻。"
 tuyuhun.0051.a:0 "毕竟，这是长生天的恩赐。"
 tuyuhun.0051.b:0 "这就是为什么我们将作为一个繁荣的民族长存。"
 tuyuhun.0052.t:0 "伟大的翻译家们"
 tuyuhun.0052.desc:0 "几个世纪以前，吐谷浑以其翻译技巧而闻名，他们经常充当该地区各个国家的中间人，从短暂的中原南北朝统治者，到中亚的海夫塔利王朝军阀。尽管时代改变了，我们中的一些人仍然坚持这些重要的语言传统。看来我雇用的翻译们继续着这一传统，因为他们的技术已经被相当多的外国游客所认可。"
 tuyuhun.0052.a:0 "我很高兴我的翻译人员是绰绰有余的!"
 tuyuhun.0052.b:0 "我们应该把他们组织起来，指导未来的译者。"
 tuyuhun.0053.t:0 "舞马"
 tuyuhun.0053.desc:0 "著名的吐谷浑马不仅用于战争，也用于娱乐。今天，有几位贵客远道而来，在小小的欢迎野餐会上，我用我们的“舞马”招待他们。即使在中原，这些马的需求也持续了几个世纪，原因很明显。当我的客人们看到马在草地上展示他们的身体技能时，他们都很敬畏。"
 tuyuhun.0053.a:0 "那不是很壮观吗？"
 tuyuhun.0054.t:0 "青稞酒"
 tuyuhun.0054.desc:0 "在拜访我的一个熟人时，他给我提供了一顿丰盛的宴席，包括一些典型的吐谷浑菜。其中包括酸菜、油拌面、煮猪肉和羊肉等等。在吐谷浑文化中，据说客人会带来好运，所以善待他们只会加强这种运气。在我吃着这些美味的食物时，他还为我提供了一些传统的自制吐谷浑青稞酒。"
 tuyuhun.0054.a:0 "谢谢你！让我们干杯!"
 tuyuhun.0054.b:0 "不，谢谢，我今天不饮酒。"
 tuyuhun.0055.t:0 "计算牲畜"
 tuyuhun.0055.desc:0 "我在拜访一位熟人时，注意到他有相当多的牲畜，主要是著名的吐谷浑马，还有一些牦牛和绵羊。这是一个相当大的数字，所以我本能地开始大声数他有多少。然而，我一这么做，我的一个守卫就叫我停下来。吐谷浑人有种迷信，认为计算别人的牲畜数量会给他们带来不幸。"
 tuyuhun.0055.a:0 "啊，我差点忘了!幸亏你提醒了我。"
 tuyuhun.0055.b:0 "你说不幸吗？反正我从来不喜欢这个人。"
 tuyuhun.0056.t:0 "砖雕"
 tuyuhun.0056.desc:0 "砖雕是吐谷浑人的一种传统艺术，是我们刚在青海山区定居时获得的。今天，一位有才华的砖雕师向我的法院提供了服务。他说，一位才华横溢的砖雕师为我的宫廷效劳。他说他可以把我的房子的一部分重新装修一下，用新的砖雕，漂亮地描绘各种生物，比如龙、凤、鸟、鱼，还有花。"
 tuyuhun.0056.a:0 "听起来不错!"
 tuyuhun.0056.b:0 "我对这个不感兴趣。"
 tuyuhun.0057.t:0 "盗马贼"
 tuyuhun.0057.desc:0 "最近，有个贼想偷领地马厩里的几匹“青海骢”。他设法逃离了一小段距离，几天后就被我的士兵抓住了。对我们吐谷浑人来说，偷马和绑架甚至谋杀一样是令人发指的罪行。通常我的官员会处理这件事，但由于各种情况，这次我有机会对罪行作出裁决。"
 tuyuhun.0057.a:0 "我会相信我的官员们的判断，让他们来处理这件事。"
 tuyuhun.0057.b:0 "我们的传统很清楚。这就像谋杀一样，处决他。"
 tuyuhun.0057.c:0 "他可以给我罚款，这可以给他一个教训。"
