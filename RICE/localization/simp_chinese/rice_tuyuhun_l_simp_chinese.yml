 tuyuhun.0020.t:0 "纳顿节"
 tuyuhun.0020.desc:0 "我已经决定参加今年的纳顿节，这是土族的丰收节，肯定会有很多乐趣！传统上，这个节日持续两个月左右，需要当地许多不同的村庄和部族合作。"
 tuyuhun.0020.a:0 "我已经迫不及待了。"
 tuyuhun.0021.t:0 "纳顿节开始了!"
 tuyuhun.0021.desc:0 "纳顿节开始了! 我和我的随行人员已经到达了今年纳顿节的主办村庄。轿子和帐篷已经搭好，供各路神仙，祭品已经摆好，其他村庄的人开始向属于东道主村庄的田地行进。这些人举着彩旗，上面写着吉祥的话语和祝福，还有充满活力的锣鼓，他们发出响亮的声音和音乐，预示着纳顿节的开始。"
 tuyuhun.0021.a:0 "棒极了！"
 tuyuhun.0022.t:0 "纳顿节结束"
 tuyuhun.0022.desc:0 "终于，纳顿节的庆祝活动已经结束了。我和当地人度过了一段美好的时光，我希望将来能再参加一次。"
 tuyuhun.0022.a:0 "直到下一次。"
 tuyuhun.0023.t:0 "占位符"
 tuyuhun.0023.desc:0 "占位符"
 tuyuhun.0023.a:0 "占位符"
 tuyuhun.0024.t:0 "跳会手"
 tuyuhun.0024.desc:0 "作为纳顿节的一部分，人们随着鼓点的节奏欢呼“大好！大好！”此起彼伏，高昂欢快，他们喜跃忭舞地走出百米外，迎接前来庆贺的外村“会手”。两厢“会手”相逢，阵容陡增，人人精神抖擞，个个容光焕发，旋转起舞三匝后，向客队“会手”焚香，递烟敬酒，互致贺意，共祝平安。 酒助人兴，汇合到一起的队伍，浩浩荡荡，载歌载舞，挥动柳条扇子，鼓锣喧天，欢声雷动，彩旗滚舞，缤纷绚丽，呈现出一派歌舞升平的景象。"
 tuyuhun.0024.a:0 "我也会和大家“会手”，分享我家人的好消息!"
 tuyuhun.0024.b:0 "我首先观察和倾听别人要说的话。"
 tuyuhun.0025.t:0 "恭请神仙"
 tuyuhun.0025.desc:0 "在纳顿节期间，会有许多傩戏表演，今天，有一出傩戏是为各路下凡神仙而表演的，这是对神仙的邀请，请他们下凡来参加凡间热闹的活动。"
 tuyuhun.0025.a:0 "好极了。"
 tuyuhun.0026.t:0 "酥盘糕点"
 tuyuhun.0026.desc:0 "就在纳顿节前，人们准备了一种名为酥盘的特殊祭祀糕点，作为对神仙的供奉。现在纳顿节已经完全开始了，神仙也已经下凡了（据说），我们也可以享受这些糕点了。"
 tuyuhun.0026.a:0 "我会吃很多!这是美味的东西!"
 tuyuhun.0026.b:0 "我将克制自己不要吃得太多。"
 tuyuhun.0027.t:0 "敬酒"
 tuyuhun.0027.desc:0 "在纳顿节期间，人们习惯用大碗向参加主舞的人敬酒。今天，在其中一个舞会上，每个人都向舞者敬酒，整个气氛活泼有趣。"
 tuyuhun.0027.a:0 "我会留下来观看。"
 tuyuhun.0027.b:0 "我也会向他们敬酒!"
 tuyuhun.0028.t:0 "农民的故事"
 tuyuhun.0028.desc:0 "在纳顿节，戏剧表演一直扮演着重要的角色。最受欢迎的表演是描述一个农家斗争的故事。最后，农民的儿子接受了自己作为农民的地位，这表明了农业代代相传是多么重要。"
 tuyuhun.0028.a:0 "毕竟，如果没有食物，我们将何去何从?"
 tuyuhun.0029.t:0 "三国演义"
 tuyuhun.0029.desc:0 "虽然吐谷浑不是汉人，但他们受到了吐谷浑的一些影响，中原传说的戏剧表演在纳顿节期间很常见。最受欢迎的是中国历史上三国时期的故事，那是一个内战的时代，群雄并起，通过力量、智慧和魅力来决定天下的命运。当我看着这些戏剧性的故事展开时，我觉得这群雄中谁最有趣?"
 tuyuhun.0029.a:0 "仁慈的刘备，和他坚强的蜀国"
 tuyuhun.0029.b:0 "雄心勃勃的曹操，和他繁荣的魏国（当然是曹老板啦）"
 tuyuhun.0029.c:0 "勤奋的孙权，和他勇敢的吴国"
 tuyuhun.0029.d:0 "狡诈的司马懿，其子孙篡位成功建立了晋国"
 tuyuhun.0029.e:0 "凶猛的吕布，举世无双"
 tuyuhun.0030.t:0 "拜访与否"
 tuyuhun.0030.desc:0 "纳顿节是人们拜访他人的重要时间，并分享他们在一年中的知识和经验。在东道主的村庄，我有一些可以拜访的熟人，我应该享受他们的陪伴吗？"
 tuyuhun.0030.a:0 "不，我很享受这个节日，就像现在这样。"
 tuyuhun.0030.b:0 "是的，听起来是个好主意。"
 tuyuhun.0030.c:0 "我想认识新朋友!"
 tuyuhun.0031.t:0 "农民的食物"
 tuyuhun.0031.desc:0 "因为在纳顿节期间，我是东道主村庄的高级客人，所以我被安排在宴席的高位，并提供这些农民能负担得起的最好食物。这是简单而艰苦的食物，如油拌面、酥茶和煎包。"
 tuyuhun.0031.a:0 "我很感激!简单的食物也有它的吸引力。"
 tuyuhun.0031.b:0 "我在家里吃得更好，但我并不介意。"
 tuyuhun.0031.c:0 "这种食物吃起来非常平淡无奇。"
 tuyuhun.0032.t:0 "传统歌曲"
 tuyuhun.0032.desc:0 "在纳顿节，除了舞蹈，还有许多传统歌曲的演唱。听到周围所有的旋律，真是太美妙了!"
 tuyuhun.0032.a:0 "这是灵魂的喜悦。"
 tuyuhun.0033.t:0 "爱的绽放"
 tuyuhun.0033.desc:0 "对于年轻人来说，纳顿节往往是爱情开始绽放的时候，因为这是一个欢快和社交的时刻。我观察到村里的许多年轻男女笨拙但肯定地迈出了他们走向爱情的第一步，也许有一天，如果他们的父母愿意，他们会结婚。"
 tuyuhun.0033.a:0 "啊，年轻的爱情! 看到这一切是如此美妙。"
 tuyuhun.0033.b:0 "呸，随着时间的推移，他们会变得苦涩和厌倦。"
