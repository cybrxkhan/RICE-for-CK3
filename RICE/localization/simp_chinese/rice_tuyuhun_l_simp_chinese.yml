 tuyuhun.0010.desc:0 "我已经从青海湖给[recipient.GetTitledFirstName]送了一批青海骢。我们只能希望[recipient.GetSheHe]会感激这一举动，并更加看重我，这将有助于改善我们两个人之间的关系。"
 tuyuhun.0010.a:0 "的确。"
 tuyuhun.0011.opening:0 "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
 tuyuhun.0011.desc:0 "我向你介绍这些来自青海湖附近牧场的青海骢。它们自古以来就以速度和耐力著称，它们一定会很好地服务于你和你的战士们。请接受这份卑微的礼物，作为我友谊的象征，并以我们两国永久和平的名义。"
 tuyuhun.0011.a:0 "多么令人高兴啊! 这些马匹对我们很有用。"
