 RICE_aachen_new_brassworkers:0 "来自其他地方的铜匠最近定居下来了"
 RICE_aachen_commission_bust_of_charlemagne:0 "委托制作查理曼大帝的半身雕像"
 RICE_aachen_commission_bust_of_charlemagne_tooltip:0 "你将雇佣工匠制作一尊美丽绝伦的查理曼大帝的金色半身雕像，并将其安放在亚琛大教堂。"
 RICE_aachen_commission_bust_of_charlemagne_desc:0 "作为西罗马帝国灭亡后最伟大的君主，查理曼大帝留下了无与伦比的遗产，我应该通过为亚琛大教堂金库捐款来纪念他。"
 RICE_aachen_commission_bust_of_charlemagne_effect_tooltip:0 "你雇用工匠制作查理曼大帝的金色半身雕像，并将其放置在亚琛大教堂里。"
 RICE_aachen_commission_bust_of_charlemagne_confirm:0 "让我们找一些值得尊敬的工匠吧!"
 RICE_aachen_commission_bust_of_charlemagne_context_tooltip:0 "#emphasis 历史背景：#! 查理曼大帝半身像是保存在亚琛大教堂库房中最著名的遗物之一。传统上，它被认为是由查理曼大帝的崇拜者神圣罗马皇帝查理四世在公元1349年捐赠的。装饰半身雕像的王冠曾被用来为几位皇帝加冕，顶部有查理曼大帝的部分头骨。"
 RICE_aachen_charlemagne_remains_transfered_req:0 "你或者亚琛的前任主人做出了#V “发掘并重新埋葬查理曼大帝遗骸”#! 在亚琛大教堂更合适的地方"
 RICE_aachen_charlemagne_bust_inspired_desc:0 "在进行[pilgrimage_to_aachen|E]时，查理曼大帝的半身雕像现在是亚琛大教堂库房的一个额外物品，可以激励朝圣者。"
 RICE_aachen_rebury_charlemagne:0 "发掘并重新埋葬查理曼大帝遗骸"
 RICE_aachen_rebury_charlemagne_tooltip:0 "你将在一个盛大的仪式上把查理曼大帝的遗骸移到亚琛大教堂一个更有尊严的地方。"
 RICE_aachen_rebury_charlemagne_desc:0 "查理曼大帝目前被埋葬在帕拉廷礼拜堂，但我相信他应该得到一个更加宏伟的安息之地。我将委托工匠为他制作一个美丽的新石棺，然后再把他的遗骸移到亚琛大教堂的主体部分。"
 RICE_aachen_rebury_charlemagne_effect_tooltip:0 "你在亚琛大教堂一个更合适的地方挖掘并重新埋葬查理曼大帝"
 RICE_aachen_rebury_charlemagne_confirm:0 "查理曼大帝必须受到尊敬!"
 RICE_aachen_rebury_charlemagne_context_tooltip:0 "#emphasis 历史背景：#! 自从查理曼大帝去世后，他的遗体曾被多次挖出并埋葬。最值得注意的是，腓特烈·巴巴罗萨在1165年将查理曼大帝的遗骸从帕拉廷礼拜堂移到了亚琛大教堂的显眼位置。当时，罗马教皇帕斯卡尔三世同意册封查理曼为圣徒，尽管这从未得到梵蒂冈的承认。"
 RICE_aachen_expanded_pilgrimage_desc:0 "现在，法兰西、德意志和低地国家的任何基督教统治者都可以进行[pilgrimage_to_aachen|E]的活动，即使他们在亚琛附近没有领土。此外，它还将提供更大的[piety|E]奖励。"
 RICE_aachen_relax_at_the_thermal_spa_of_aachen:0 "在亚琛的温泉浴场放松身心"
 RICE_aachen_relax_at_the_thermal_spa_of_aachen_tooltip:0 "你将参观亚琛附近的一个温泉浴场。"
 RICE_aachen_relax_at_the_thermal_spa_of_aachen_desc:0 "我需要放松，亚琛有很多非常适合泡温泉的地方，在那里我可以忘记烦恼，享受自我。"
 RICE_aachen_relax_at_the_thermal_spa_of_aachen_effect_tooltip:0 "你去亚琛的温泉浴场以缓解压力"
 RICE_aachen_relax_at_the_thermal_spa_of_aachen_confirm:0 "让我们出发吧"
 RICE_aachen_relax_at_the_thermal_spa_of_aachen_context_tooltip:0 "#emphasis 历史背景：#! 亚琛周围的温泉浴场是欧洲最温暖的温泉浴场之一，数千年来一直闻名于世。罗马人在该地区建立了一个名为阿奎格兰尼的度假小镇，这可能与凯尔特人的温泉之神格兰努斯有关，格兰努斯在该地区受到广泛崇拜。据说，甚至连查理曼大帝也喜欢在这些温泉里放松，并选择亚琛作为他的首都。"
 RICE_aachen_build_new_meuse_bridge:0 "在默兹河上建一座新桥"
 RICE_aachen_build_new_meuse_bridge_tooltip:0 "你们将赞助沿默兹河修建一座新桥。"
 RICE_aachen_build_new_meuse_bridge_desc:0 "马斯特里赫特的古罗马古桥不久前不幸倒塌了。这对该地区的旅游和商业造成了负面影响，该地区的[ROOT.Char.Custom('DefaultPriestTitlePlural')]呼吁每个人都尽快为沿默兹河修建一座新桥作出贡献。"
 RICE_aachen_build_new_meuse_bridge_confirm:0 "是时候建一座桥了!"
 RICE_aachen_build_new_meuse_bridge_context_tooltip:0 "#emphasis 历史背景：#! 马斯特里赫特的古罗马桥，几个世纪以来一直是横跨默兹河的主要通道，在1275年因一个大型游行队伍的重量而倒塌了。几年后，圣塞瓦提斯桥在下游建成，作为其替代，它是荷兰已知的第一座石桥。"
 RICE_aachen_meuse_bridge_collapsed_req:0 "马斯特里赫特默兹河上的古罗马大桥倒塌了"
 RICE_aachen_dedicate_grannus_shrine:0 "献给格兰努斯的神龛"
 RICE_aachen_dedicate_grannus_shrine_tooltip:0 "你下令在亚琛的一个温泉边上为格兰努斯建造一座神龛。"
 RICE_aachen_dedicate_grannus_shrine_desc:0 "现在亚琛已经不再受亚伯拉罕人的控制，我希望为格兰努斯建造一座神龛，因为亚琛在古代是他的崇拜中心。"
 RICE_aachen_dedicate_grannus_shrine_confirm:0 "赞美格兰努斯，这神圣的水神!"
 RICE_aachen_dedicate_grannus_shrine_context_tooltip:0 "#emphasis 历史背景：#! 格兰努斯是古代欧洲部分地区崇拜的凯尔特神。由于他与温泉和太阳的联系，拥有许多著名温泉的亚琛是崇拜格兰努斯的一个主要中心。事实上，亚琛的罗马名字是阿奎格兰尼（亚琛本身在旧高等德语中就是水的意思）。"
 RICE_aachen_go_on_aachen_pilgrimage:0 "到亚琛去朝圣"
 RICE_aachen_go_on_aachen_pilgrimage_tooltip:0 "你[go_on_a_pilgrimage_to_aachen|E]。"
 RICE_aachen_go_on_aachen_pilgrimage_effect_tooltip:0 "你将[go_on_a_pilgrimage_to_aachen|E]，并有可能在那里受到亚琛大教堂宝库中某件物品的启发。"
 RICE_aachen_go_on_aachen_pilgrimage_desc:0 "我希望去亚琛这座伟大的城市朝圣，特别是亚琛大教堂，那里保存着著名的文物和其他神圣物品的宝库。"
 RICE_aachen_go_on_aachen_pilgrimage_confirm:0 "让我们为这次旅行做好准备吧!"
 RICE_aachen_go_on_aachen_pilgrimage_context_tooltip:0 "#emphasis 历史背景：#! 自查理曼大帝时代起，亚琛就一直是莱茵地区的主要宗教和政治中心，查理曼大帝将其作为首都。因此，几个世纪以来，它吸引了许多朝圣者。"
 RICE_aachen_close_req:0 "有一个靠近亚琛的[realm_capital|E]"
