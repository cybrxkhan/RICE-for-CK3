 aachen.0020.t:0 "筹备工作"
 aachen.0020.desc:0 "亚琛是像我这样的基督徒最著名的朝圣地之一，因为它曾经是查理曼大帝的首都。无论如何，我决定去亚琛朝圣。我特别希望参观亚琛大教堂，看看它无与伦比的丰富宝库，里面有许多著名的、鼓舞人心的宗教和世俗物品。"
 aachen.0020.a:0 "我需要为这次旅行做准备。"
 aachen.0021.t:0 "去亚琛!"
 aachen.0021.desc:0 "时间到了! 我已经完成了所有的准备工作，现在将开始我前往亚琛的神圣朝圣之旅。查理曼大帝的首都在等着我!"
 aachen.0021.a:0 "我想知道我在那里会看到什么。"
 aachen.0022.t:0 "查理曼大帝的首都"
 aachen.0022.desc:0 "我已经来到了亚琛的中心，这是法兰克人统治者查理曼大帝的伟大城市。朝圣者们熙熙攘攘，无疑是来参观亚琛大教堂和城市的其他景点，就像我一样。我和我的随行人员决定为自己找到合适的住所。稍后，我们将参观亚琛大教堂，并希望能看到里面的精神奇迹。"
 aachen.0022.a:0 "我很高兴来到这里。"
 aachen.0023.t:0 "大教堂内部"
 aachen.0023.desc:0 "在过去的几天里，我在亚琛参观了其他一些宗教场所，并会见了镇上的一些名人。今天，我所有的事情都处理好了，我终于可以进入亚琛大教堂了。这是一座非凡而辉煌的建筑，由一位名叫奥多的天才建筑师设计。我坐在大教堂的主要部分，思考我的信仰，并参与祈祷。"
 aachen.0023.desc.charlemagne_reburied:0 "\n\n在大教堂的主要部分，我还决定向伟大的查理曼大帝本人致敬。不久以前，他的遗体被挖出来重新埋在这里的一个宏伟的石棺里，安置在查理曼大帝圣殿。想到现在，我与这样一位有影响力、令人敬畏的人物如此接近，真是不可思议!"
 aachen.0023.a:0 "一个令人惊叹的地方。"
 aachen.0024.t:0 "亚琛大教堂宝库"
 aachen.0024.desc.start:0 "在大教堂的主要部分花了一些时间后，我去参观大教堂独特的宝库，里面有许多遗物和物品，包括宗教和世俗的。有一件东西引起了我的注意，这是一件真正令人震惊的艺术品，我觉得它在精神上很有启发。"
 aachen.0024.desc.lothair:0 "\n\n 这个 #V 洛泰尔的十字架 #! 通常在亚琛的神圣游行中使用。之所以这样称呼它，是因为它底座附近刻有绿色水晶印章，上面印着查理曼大帝的曾孙洛泰尔二世的名字。它的橡木芯，包裹着金和银，装饰着许多珠宝。在十字交叉的地方，有一尊奥古斯都·凯撒的缟玛瑙雕刻，可以追溯到罗马时代。下面是一个刻有铭文的印章:“哦，基督，帮助洛泰尔王!”"
 aachen.0024.desc.sabre:0 "\n\n与查理曼大帝有关的最著名的剑是乔伊斯，但在我面前的剑，被称为#V 查理曼五号佩剑 #!，也同样令人难忘!它的制作风格让人想起庞蒂克草原游牧战士使用的剑，据说是在查理曼大帝的坟墓被打开时发现的。谁知道这把剑打过什么仗?"
 aachen.0024.desc.purse:0 "\n\n我眼前的#V 圣史蒂芬钱包#!这是一个镶着许许多多宝石的长方形金质圣物盒。这个钱包里的泥土据说是浸过圣斯蒂芬的血，当时他在古代的圣地殉道被杀。大数的扫罗见证了他的殉道，他后来成为使徒保罗。"
 aachen.0024.desc.situla:0 "\n\n在我面前的，是#V 象牙圣杯 #!。虽然基督教世界有很多这样的圣水容器，但在这座大教堂里看到属于这里的圣水容器仍然是一件值得注意的事，许多伟大人曾在这里经过，它的制作工艺精湛，是一个值得用来盛放圣水的容器。"
 aachen.0024.desc.a_gospel:0 "\n\n有些人知道，#V 亚琛福音#!在召唤我。我用我的手指温柔地检查了那有插图的手稿，以及里面的文字和图像。例如，手稿中有一页漂亮地描述了四名福音传教士，马太、马可、路加和约翰坐在一片丘陵上的场景。手稿的最后几页包含了《福音颂》，一份主日礼拜和盛宴上诵读的福音经文清单。"
 aachen.0024.desc.olifant:0 "\n\n我的眼前出现了两个物体：#V 查理曼大帝的象牙号角和猎刀#!。我到处都见过一些象牙制的号角，但没有一个像这只一样。装饰它的几何图案引人注目。与此同时，猎刀的设计很简单，但考虑到它一定有过的历史，它仍然看起来很高贵。查理曼和他的圣骑士，像罗兰和奥利弗，用这把象牙号角和猎刀有什么冒险?"
 aachen.0024.desc.c_gospel:0 "\n\n我的目光被#V 加冕福音 #!所吸引！这是一份在查理曼大帝宫廷里制作的插图手稿，他在800年圣诞节的加冕仪式上使用了这份手稿。据说他在宣誓时，将右手的三个手指放在《圣约翰福音》的第一页上。当我的手指接触到那一页时，我想象着见证那次加冕仪式的情景，世界历史上的一个分水岭。"
 aachen.0024.desc.bust:0 "\n\n我对#V 查理曼五世半身雕像#!感到惊讶，它以高贵的姿态注视着我，对任何事情都毫不畏惧。这尊辉煌的黄金半身像是由默兹河流域著名的金匠制作的，是他们技艺和创造力的见证。上面的部分包含了查理曼大帝的头骨碎片，而半身像的头部装饰着一个壮观的皇冠。"
 aachen.0024.a:0 "宏伟的，真正的辉煌。"
 aachen.0025.t:0 "该回家了"
 aachen.0025.desc:0 "我在亚琛的逗留即将结束，是时候踏上回家的旅程了。在这个古老而受人尊敬的城市参观圣地是一次令人惊奇的经历，我离开时感到被我所看到的东西所鼓舞。"
 aachen.0025.a:0 "让我们做好离开的准备吧。"
 aachen.0026.t:0 "终于到家了"
 aachen.0026.desc:0 "我已经从亚琛的朝圣之旅回到家中，当我全神贯注于查理曼大帝首都的宏伟和威严，以及它所提供的精神启示时，我有了奇妙而深刻的体验。当然，这将帮助我在未来的岁月里忠于我的基督教信仰。"
 aachen.0026.lothair:0 "也许有一天我可以再做一次。"
 aachen.0026.a:0 "也许有一天我可以再做一次。"
