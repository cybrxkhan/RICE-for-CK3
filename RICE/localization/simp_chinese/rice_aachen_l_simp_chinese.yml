 aachen.0013.t:0 "格兰努斯神龛"
 aachen.0013.desc:0 "几个世纪前，当罗马人和凯尔特人等居住在亚琛周围的土地上时，这个城市是一个被称为格兰努斯的神的崇拜中心。这个格兰努斯是温泉的守护神，特别是亚琛附近的温泉。\n\n现在，该地区的多神教信徒越来越多，包括我自己，我决定现在是再次向格兰努斯致敬的好时机，为他献上一座神龛。这座简陋但庄严的神龛将位于著名的温泉附近的森林中，并成为任何访问这一地区的人的精神安慰来源。我希望格兰努斯能欣赏这种好意，因为已经很久没有人认为他值得崇拜了。"
 aachen.0013.a:0 "现在他的名字将再次得到尊重!"
