 game_concept_go_on_a_pilgrimage_to_aachen:0 "前往亚琛朝圣"
 game_concept_pilgrimage_to_aachen_desc:0 "一些信奉基督教[faith|E]的角色可以[decide|E]进行$game_concept_pilgrimage_to_aachen$的旅行。最初，这个[decision|E]只适用于[realm_capital|E]在亚琛附近的[rulers|E]。但是，如果亚琛的前任或现任主人采取了“发掘并重新埋葬查理曼大帝遗骸”的[decision|E]，那么，法兰西、德意志和低地国家的所有基督教统治者都可以解锁$game_concept_pilgrimage_to_aachen$。采取该[decision|E]也将增加其提供的[piety|E]奖励。\n\n除了获得类似于普通[pilgrimage|E]的奖励，如[piety|E]，在旅途中你还可以受到亚琛大教堂宝库中各种遗物和物品的启发。其中包括查理曼大帝的半身雕像，一旦亚琛的前任或现任主人采取了委托制作查理曼大帝半身雕像的[decision|E]，就可以得到它。"
 RICE_aachen_commissioned_charlemagne_bust:0 "委托制作查理曼大帝的半身雕像"
 RICE_aachen_commissioned_charlemagne_bust_desc:0 "这个人物委托制作了一尊美丽绝伦的查理曼大帝的金色半身雕像，这个半身像现在是亚琛大教堂金库的一部分。"
 RICE_aachen_reburied_charlemagne:0 "下令重新埋葬查理曼大帝遗骸"
 RICE_aachen_reburied_charlemagne_desc:0 "这个人物下令将查理曼大帝的遗骸移到亚琛大教堂中一个更合适的地方。"
 RICE_aachen_meuse_bridge_recently_collapsed:0 "默兹桥倒塌了"
 RICE_aachen_meuse_bridge_recently_collapsed_desc:0 "横跨默兹河并已使用了几个世纪的古罗马桥在不久前倒塌了。这对该地区产生了负面影响，因此需要迅速建造一座替代桥。"
 RICE_aachen_new_meuse_bridge_christian:0 "最近建成的圣塞瓦提斯桥"
 RICE_aachen_new_meuse_bridge_christian_desc:0 "在当地神职人员的敦促下，马斯特里赫特附近的虔诚基督徒最近在默兹河上修建了一座新桥，以取代一段时间前倒塌的旧桥。它被称为圣塞瓦提斯桥，以马斯特里赫特的守护神命名，是该地区为数不多的石桥之一。"
 RICE_aachen_new_meuse_bridge_non_christian:0 "最近在默兹河上建了一座新桥"
 RICE_aachen_new_meuse_bridge_non_christian_desc:0 "在当地领主的巨大努力下，最近在马斯特里赫特附近修建了默兹河上的一座新桥，以取代前段时间倒塌的旧桥。这座桥的有趣之处在于，它是该地区为数不多的石桥之一。"
 RICE_aachen_grannus_shrine:0 "格兰努斯神龛"
 RICE_aachen_grannus_shrine_desc:0 "在亚琛的温泉旁边，矗立着一座供奉古老神灵格兰努斯的神龛。"
 RICE_aachen_inspired_lothair_cross:0 "启发来自于亚琛大教堂的洛泰尔十字架"
 RICE_aachen_inspired_sabre_of_charlemagne:0 "启发来自于亚琛大教堂里的查理曼大帝军刀"
 RICE_aachen_inspired_st_stephens_purse:0 "启发来自于亚琛大教堂的圣斯蒂芬钱包"
 RICE_aachen_inspired_ivory_situla:0 "启发来自于亚琛大教堂的象牙圣杯"
 RICE_aachen_inspired_aachen_gospel:0 "启发来自于亚琛大教堂里的亚琛福音"
 RICE_aachen_inspired_olifant_hunting_knife:0 "启发来自于亚琛大教堂的象牙号角和猎刀"
 RICE_aachen_inspired_coronation_gospel:0 "启发来自于亚琛大教堂的加冕福音"
 RICE_aachen_inspired_bust_of_charlemagne:0 "启发来自于亚琛大教堂的查理曼大帝半身雕像"
 RICE_aachen_visited_thermal_spa:0 "参观亚琛附近的温泉"
 RICE_aachen_visited_grannus_shrine:0 "格兰努斯的祝福"
 RICE_aachen_visited_grannus_shrine_desc:0 "据亚琛的一些神职人员说，在参观了亚琛温泉旁的格兰努斯神殿后，格兰努斯会对这个人进行祝福。"
 RICE_aachen_maastricht_mosan_art:0 "马斯特里赫特的莫桑艺术家"
 RICE_aachen_maastricht_mosan_art_desc:0 "马斯特里赫特被认为是莫桑艺术的中心，这是一种来自默兹河流域的地区艺术风格。这些工匠在西欧大部分地区的各种行业中都很有名，如石雕、金属制品和制作带字的手稿。"
 RICE_aachen_inspired_by_charlemagne_conquests:0 "启发来自于查理曼大帝对其敌人的征服"
 RICE_aachen_inspired_by_charlemagne_faith:0 "启发来自于查理曼大帝的信仰和奉献"
 RICE_aachen_inspired_by_charlemagne_learning:0 "启发来自于受查理曼宫廷学习"
