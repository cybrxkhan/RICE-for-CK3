 aachen.0001.t:0 "查理曼大帝的半身雕像"
 aachen.0001.desc:0 "查理曼是一个响彻欧洲历史的名字。在西罗马帝国灭亡后，如果有的话，很少有统治者能在事迹和辉煌上与他相媲美。像他这样伟大的君主，应该由合适的雄伟艺术品来描绘。\n\n我已经委托制作了一个美丽绝伦的查理曼大帝半身雕像，与其他任何作品都不同，它将成为亚琛大教堂宝库的核心。他们由来自默兹河谷的金匠制作，成功地描绘了一个满脸胡须的查理曼大帝的所有荣耀。\n\n关于这座雕像的传言已经广为流传，它肯定会吸引更多的朝圣者前往亚琛，他们希望看到保存在这座城市大教堂里的所有神圣和世俗的珍宝。"
 aachen.0001.a:0 "如果我能够见到查理曼大帝本人就好了!"
 aachen.0002.t:0 "查理曼大帝的半身雕像"
 aachen.0002.desc:0 "我们收到消息，[aachen_charlemagne_buster.GetTitledFirstName]刚刚委托制作了一个伟大而强大的查理曼大帝的最美丽的金色半身雕像。见过它的人说，这是一件引人注目的艺术品，对于这样一位举世无双、有影响力的统治者来说，它是完美的。当然，基督教界的许多人认为他配得上这样的荣誉。\n\n关于这尊半身像的消息已经传得很远很远了，它现在被收藏在亚琛大教堂的宝库里。它肯定会吸引更多的朝圣者来亚琛，他们希望看到所有的神圣和世俗的珍宝保存在城市的大教堂。"
 aachen.0002.a:0 "有趣，做这个一定花了不少钱。"
 aachen.0003.t:0 "查理曼大帝的葬礼"
 aachen.0003.desc:0 "自他去世后，查理曼大帝一直被埋葬在亚琛大教堂的帕拉廷礼拜堂里。像他这样的伟人理应躺在比单纯的小教堂更辉煌的地方。因此，我已下令将他重新安葬在大教堂的主要部分。在一个奢华的仪式中，他被重新安葬在一个宏伟的石棺中。\n\n多年来，该地区的当地人一直将他视为圣人，尽管教会没有正式封他为圣人，也表示无意如此。现在他有了一个真正辉煌的安息之所，这肯定会吸引更多的朝圣者到亚琛来向他致敬，无论他们是否相信他是真正的圣人。"
 aachen.0003.a:0 "查理曼大帝将被永远铭记!"
 aachen.0004.t:0 "查理曼大帝的葬礼"
 aachen.0004.desc:0 "自从查理曼大帝去世后，他一直被埋葬在亚琛大教堂的帕拉廷教堂里。有些人认为，对于这样一个著名而又有成就的人物来说，这样的安排过于简陋。因此，[aachen_charlemagne_mover.GetTitledFirstName]刚刚下令将查理曼大帝重新安葬在亚琛大教堂的主体部分。在一个奢华的仪式中，他被重新安葬在那里的一个宏伟的石棺中。\n\n多年来，当地人一直将查理曼大帝视为圣人，尽管教会还没有正式将他封为圣人，而且也表示无意这样做。不过，由于他现在有了一个真正辉煌的安息之所，这肯定会吸引更多的朝圣者到亚琛来向他致敬，无论他们是否相信他是真正的圣人。"
 aachen.0004.a:0 "显然，查理曼大帝的遗产仍然在许多人心中回荡。"
 aachen.0005.t:0 "马斯特里赫特的大桥坍塌"
 aachen.0005.desc:0 "许多世纪前，罗马人就生活在马斯特里赫特，他们在那里建造的横跨默兹河的桥梁从那时起就一直在可靠地使用。不幸的是，一切都要过去。最近，一支庞大的队伍正在穿越这座桥；由于无法承受如此庞大的人群的负担，这座桥倒塌了，造成数百人死亡。\n\n除了最初的悲剧，更多的问题还在后面。长期以来，这座桥一直是默兹河沿岸的一个重要过境点，它的突然消失将对当地的经济造成毁灭性的打击。一些当地的[ROOT.Char.Custom('DefaultPriestTitlePlural')]正在呼吁像我这样在当地有权势的知名人士赞助建造一座新桥。"
 aachen.0005.a:0 "这件事我得好好考虑一下。"
 aachen.0006.t:0 "马斯特里赫特的大桥坍塌"
 aachen.0006.desc:0 "我收到消息说，马斯特里赫特的古罗马桥最近在一个大队人马试图通过它时坍塌了。由于这座桥曾是该地区主要河流默兹河上的一个过境点，它的突然消失可能会在相当长的一段时间内对该地区产生负面影响。马斯特里赫特的各种知名人士，包括其统治者[meuse_bridge_collapser.GetTitledFirstName]，已经开始讨论是否有可能建造一座替代桥，以及可以在哪里建造。"
 aachen.0006.a:0 "这是一个不幸的悲剧。"
 aachen.0007.t:0 "马斯特里赫特的新桥"
 aachen.0007.desc:0 "当马斯特里赫特的古罗马桥倒塌时，我们都感到震惊和沮丧。这不仅是数百人丧生的悲剧，也对该地区的经济产生了负面影响。谢天谢地，我们可以把那些日子抛诸脑后了。在当地[ROOT.Char.Custom('DefaultPriestTitlePlural')]的敦促下，我和当地一些重要人物汇集了我们的资源，赞助在旧桥的下游建造了一座大石桥。这是一个工程奇迹，是该地区最早的石桥之一，它将在未来几年内为马斯特里赫特提供良好服务。事实上，有些人认为，有了这座新的和改进的桥梁，该地区的贸易将变得更加美好!"
 aachen.0007.a:0 "我很高兴我们能做到这一点。"
 aachen.0008.t:0 "马斯特里赫特的新桥"
 aachen.0008.desc:0 "不久前，马斯特里赫特的古罗马桥倒塌了，造成了大量人员伤亡。这也对该地区的经济产生了负面影响。然而，多亏了马斯特里赫特的统治者[meuse_bridge_builder.GetTitledFirstName]和该地区其他几个重要人物的努力，一座新桥已经在下游不远的地方建成了。这是该地区为数不多的石桥之一，它必将有助于促进那里的商业发展。"
 aachen.0008.a:0 "很高兴听你这么说。"
 aachen.0009.t:0 "格兰努斯的神龛"
 aachen.0009.desc:0 "亚琛边上的温泉附近矗立着一座格兰努斯的神龛，现在那些像我一样崇拜古老神灵的人再次活跃在这个地区。在古代，他是这里广泛崇拜的温泉之神。我在亚琛的温泉中放松之后，会去拜访这个神殿，向格兰努斯表示感谢。"
 aachen.0009.a:0 "哦，赞美格兰努斯! 我祈求你的祝福!"
 aachen.0009.toast:0 "格兰努斯送上了他的祝福!"
