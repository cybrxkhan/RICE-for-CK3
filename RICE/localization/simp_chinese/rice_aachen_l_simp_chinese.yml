 aachen.0030.t:0 "查理曼大帝的遗产"
 aachen.0030.desc:0 "在亚琛，查理曼大帝是一个重要的存在。他的遗产无处不在，许多人敬畏地低声提起他的名字。连我都得和他比较。我最希望模仿他的哪一面?"
 aachen.0030.a:0 "他征服了他的敌人!"
 aachen.0030.b:0 "他对自己精神信仰的深切奉献。"
 aachen.0030.c:0 "他对学习和艺术的奉献。"
 aachen.0031.t:0 "亚琛的火种"
 aachen.0031.desc:0 "尽管查理曼大帝从未被任何基督教派别认定为圣人，但多年来亚琛有相当多的基督徒将他视为圣人。在大多数情况下，当地统治者倾向于对这些信仰视而不见，但最近，一个煽动者牧师开始大量宣传这个“圣查理曼大帝”，并引起了不小的轰动...."
 aachen.0031.a:0 "把他关起来，万一他把群众引向我们呢?"
 aachen.0031.b:0 "不管是不是麻烦制造者，这对我们都不是严重威胁。"
 aachen.0031.c:0 "这个有魅力的牧师无疑是受到了[ROOT.Char.GetFaith.HighGodName]的启发!"
 aachen.0032.t:0 "[RICE_aachen_spa_goer.GetFirstNameNoTooltip]去放松一下"
 aachen.0032.desc:0 "昨天，[RICE_aachen_spa_goer.GetTitledFirstName]去亚琛的一个温泉浴场休息。这些温泉自古以来就很有名，[RICE_aachen_spa_goer.GetFirstNameNoTooltip]似乎很享受[RICE_aachen_spa_goer.GetHerHis]休息时间。"
 aachen.0032.a:0 "今天，他[RICE_aachen_spa_goer.GetSheHe]看起来很放松！"
 aachen.0033.t:0 "来自亚琛的纪念徽章"
 aachen.0033.desc:0 "自从亚琛在几代人之前成为一个受欢迎的基督徒朝圣地以来，就形成了制作徽章的传统。这些锡制徽章通常是为了给朝圣者带回家的纪念品，大小不一。甚至当我每天经过亚琛的街道时，我看到许多朝圣者都带着这些徽章。"
 aachen.0033.a:0 "只是一种从容易受骗的傻瓜身上赚钱的简单方法。"
 aachen.0033.b:0 "这些人肯定是忠心耿耿的人!"
 aachen.0033.c:0 "为什么要炫耀？朝圣不是更重要吗？"
 aachen.0033.d:0 "基督徒做什么与我无关。"
 aachen.0034.t:0 "亚琛附近游泳"
 aachen.0034.desc:0 "今天我花了一些时间去参观亚琛附近的一个小湖，并在那里游泳，尽情享受。在那里，我回想起在他的时代，查理曼大帝是如何以一个狂热的游泳者而闻名。因为亚琛是他的主要住所和首都，我不得不怀疑他是否也曾经在这个湖里游泳。"
 aachen.0034.a:0 "我想知道他的游泳水平如何？"
 aachen.0035.t:0 "查理曼大帝：圣人与否？"
 aachen.0035.desc:0 "在亚琛的街道上散步时，我无意中听到两个平民在争论查理曼大帝。其中一个，特别是声称别人在亚琛已经做了很多年，查理曼的确是一个圣人，他显出过几个奇迹，是城市的保护者。另一个平民对此嗤之以鼻，说基督教会从未将查理曼大帝封为圣人，一个伟大而高贵的人不一定是圣人，所以他怎么可能是圣人？"
 aachen.0035.a:0 "鉴于他的事迹，查理曼大帝成为圣人是一个合理的理论。"
 aachen.0035.b:0 "如果教会不承认他，那么他就不是一个圣人。"
 aachen.0036.t:0 "一次糟糕的旅行"
 aachen.0036.desc:0 "昨天，[RICE_aachen_spa_goer_bad.GetTitledFirstName]去亚琛的一个温泉浴场放松。然而，并没有像[RICE_aachen_spa_goer_bad.GetSheHe]想要的那样真正放松下来，[RICE_aachen_spa_goer_bad.GetSheHe]不知何故与那里的一个其他温泉游客发生了争执！据我所知，那是关于一些小事，但这件事让已经让[RICE_aachen_spa_goer_bad.GetHerHim]心情不好，[RICE_aachen_spa_goer_bad.GetSheHe]一整天都在抱怨。"
 aachen.0036.a:0 "很遗憾听到这个消息，对方听起来很糟糕!"
 aachen.0036.b:0 "你能让自己安静下来吗？你表现得像个小丑。"
 aachen.0037.t:0 "在亚琛的更多朝圣者"
 aachen.0037.desc:0 "最近，亚琛的基督教朝圣者人数比以往更加活跃。作为查理曼大帝的首都，这座城市长期以来对基督徒具有精神上的重要性。"
 aachen.0037.a:0 "游客的涌入对我们的经济应该是有利的。"
 aachen.0038.t:0 "铜匠抵达"
 aachen.0038.desc.maastricht:0 "一些来自默兹河地区其他地方的铜匠最近在马斯特里赫特定居，因为他们目前认为马斯特里赫特是一个更好、更稳定的地方来练习他们的工艺。该地区的铜匠因其创作而闻名于整个西欧，其创作范围从简单的、平凡的物品，如制作精美的烛台和烤炉，到为该地区强大的礼拜场所制作的精致而令人敬畏的圣髑盒。无论如何，最近的情况加强了马斯特里赫特现有和著名的铜匠群体。"
 aachen.0038.desc.aachen:0 "一些来自默兹河地区其他地方的铜匠最近在亚琛定居，因为他们目前认为亚琛是一个更好、更稳定的地方来练习他们的手艺。该地区的铜匠因其创作而闻名于整个西欧，其创作范围从简单的、平凡的物品，如制作精美的烛台和烤炉，到为该地区强大的礼拜场所制作的精致而令人敬畏的圣髑盒。无论如何，最近的这种情况支持了亚琛现有的和著名的铜匠社区。"
 aachen.0038.a:0 "太好了！"
