 chios.0020.t:0 "筹备工作"
 chios.0020.desc:0 "爱琴海各地有许多不同的传统节日，但很少有比得上开俄斯岛上的蒂米亚纳狂欢节的魅力。\n\n许多年前，蒂米亚纳的居民正在举行狂欢节，当他们得知海盗即将发动袭击时。镇民们用狡猾和热情，伏击了海盗，并取得了惊人的胜利。他们把抓到的海盗都钉在镇中心的十字架上，让全镇的人都能沐浴在他们光荣的胜利中。\n\n从那时起，每年春天，小镇都会举行庆祝活动，以纪念这一时刻。"
 chios.0020.a:0 "今年我也会参加! 是时候开始做准备了。"
 chios.0021.t:0 "蒂米亚纳"
 chios.0021.desc:0 "我来到了蒂米亚纳。它是开俄斯岛上较大的定居点之一，和爱琴海的许多地方一样，这里有风景如画的海滩和迷人的崎岖山丘。当我走进小镇时，我不禁欣赏起那些可爱的建筑，这些建筑是用一种该地区特有的红褐色石头制成的，这种石头来自附近的一个采石场。\n\n我已经看到许多镇民在为狂欢节做准备，匆匆忙忙地跑来跑去。"
 chios.0021.a:0 "我已经等不及明天了。"
 chios.0022.t:0 "蒂米亚纳狂欢节要开始了！"
 chios.0022.desc:0 "周五傍晚来临，蒂米亚纳的最强表演已经开始。人群聚集在蒂米亚纳的街头，气氛欢快。一些年轻的村民身着传统服装，戴着面具，在人群中翩翩起舞，逗弄着大家，开着玩笑，给大家传播欢乐。"
 chios.0022.a:0 "跟大家一起狂欢吧!"
 chios.0022.b:0 "坐下来欣赏一下风景吧。"
 chios.0023.t:0 "庄严的纪念活动"
 chios.0023.desc:0 "现在是星期天，今天上午大家首先聚集在蒂米亚纳的墓地，为死者祈祷。我们必须记住，毕竟，这次庆祝活动之所以能够举行，要感谢很久以前勇敢的村民为保卫蒂米亚纳不受海盗侵袭而做出的努力和牺牲。"
 chios.0023.a:0 "我与当地人一起祈祷。"
 chios.0024.t:0 "战斗与阅兵"
 chios.0024.desc:0 "在这一庄严的活动之后，我们将进入最重要的场面，重演很久以前的那场战斗!\n\n两批当地人聚集在蒂米亚纳镇的广场上：一队人穿上镇上的传统服装，代表他们的祖先与海盗作战；另一队人则打扮成海盗的样子。在音乐的伴奏下，双方围绕着对方旋转、移动，面对面地重述很久以前那场致命的战斗，极具风格。\n\n做完这一切后，强大的游行队伍从小镇中走来，一场盛大的宴会在小镇广场上开始。"
 chios.0024.a:0 "每个人都玩得很开心。"
 chios.0025.t:0 "狂欢节结束了"
 chios.0025.desc:0 "在蒂米亚纳度过了一段美好的时光后，庆祝活动结束了，因为所有美好的事物都必须遗憾地结束。这段经历相当精彩，我很高兴参观了这个小镇，认识了一些当地人，参加了他们的传统庆祝活动。"
 chios.0025.a:0 "我希望有一天能够再来!"
