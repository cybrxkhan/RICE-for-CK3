 RICE_chios_ariousian_wine:0 "来自库鲁尼亚的阿利乌西亚葡萄酒"
 RICE_chios_ariousian_wine_desc:0 "这个人最近收到了一份来自库鲁尼亚村的阿利乌西亚葡萄酒的礼物。阿利乌西亚葡萄酒是来自希腊的一种古老风格的葡萄酒，而位于开俄斯岛的库鲁尼亚村尤其以这种酒的品种而闻名。据说，连伟大的诗人荷马都喝过这种酒来激励自己。"
