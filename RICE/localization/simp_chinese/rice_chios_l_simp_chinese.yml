 chios.0010.t:0 "一个新的建筑建立"
 chios.0010.desc:0 "我与开俄斯当地的几位知名人士会面，如小贵族、村长、商人和各行会负责人。经过大量的讨论，我们将新的乳香村落的潜在选择缩小到三个。\n\n- 堡垒居住区，以保护乳香树林不受强盗侵扰。\n- 沿海贸易港口增加利润\n- 一个具有良好生活品质的小镇，以发展岛上的基础设施。\n\n作为开俄斯的领主，我对村子的重点有最终决定权。"
 chios.0010.a:0 "保卫乳香树林不受袭击者和海盗的侵袭"
