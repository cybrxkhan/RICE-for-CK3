 RICE_erect_homer_monument_tooltip:0 "你要为荷马立一个小纪念碑，以示纪念。"
 RICE_erect_homer_monument_desc:0 "在开俄斯岛上有一块大石头，据说是伟大诗人荷马曾经教书的地方。该地方目前没有得到维护，也许我可以改变这种状况。"
 RICE_erect_homer_monument_effect_tooltip:0 "你将和当地人一起为荷马竖立纪念碑。"
