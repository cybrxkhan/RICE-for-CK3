 chios.0030.t:0 "开俄斯奶酪"
 chios.0030.desc:0 "“啊！很高兴在这里见到你，我的[ROOT.Char.GetLadyLord]。”当我走近桌子时，老农妇说。“你想吃点开俄斯最好的山羊奶酪吗？”\n\n我慢慢地咀嚼着奶酪，领略着它咸咸的奶味。真是相当美味!\n\n“你要不要带一些回家？”看到我的良好反应，女人问道。“对你来说，这将是不花钱的。”"
 chios.0030.a:0 "当然了！这听起来不错"
 chios.0030.b:0 "不，我不能。但谢谢你的提议。"
 chios.0031.t:0 "手鼓"
 chios.0031.desc:0 "当每个人都在狂欢节吃东西、跳舞或聊天时，我看着一些当地的音乐家用手鼓演奏和唱歌，这是世界上这一地区常见的一种古老风格的乐器。与我在宫廷里听的音乐相比，这些音乐朴实无华，但确实有它的魅力。"
 chios.0031.a:0 "很好听，一定要听。"
 chios.0032.t:0 "石灰石色"
 chios.0032.desc:0 "我决定从最伟大的节日中稍作休息，就和几个熟人坐在镇子旁边的草地上。当我们讨论各种话题时，我的目光转向了蒂米亚纳镇本身，以及它的各种建筑。我注意到这些建筑的石头常常带有棕色和红色的色调，反映了蒂米亚纳附近发现的石灰石的常见颜色。"
 chios.0032.a:0 "哦！我应该注意谈话的内容。"
 chios.0033.t:0 "舞蹈，舞蹈"
 chios.0033.desc:0 "在最热闹的节日里，我看到一群村民自发地跳起了舞，在镇上的广场上欢声笑语，他们边唱边动手动脚，互相转着圈。"
 chios.0033.a:0 "我应该加入他们的行列！"
 chios.0033.b:0 "我就在这里看着吧。"
 chios.0034.t:0 "蒂米亚纳的故事"
 chios.0034.desc:0 "在狂欢节上，一群大人和孩子坐在地上，围着一位坐在木凳上的老人。老人俯下身子，用夸张的手势和出奇有力的声音，详细地讲述了他们的祖先在许多世纪前进攻蒂米亚纳时，如何通过机智和决心赶走海盗的故事。"
 chios.0034.a:0 "这是一个有趣的故事。"
 chios.0035.t:0 "木剑"
 chios.0035.desc:0 "在狂欢节庆祝活动期间，我与一位参加模拟战斗的年轻人交谈，这场战斗重现了几代人以前的真实战斗。他自豪地向我展示了他在模拟战中舞动的木剑。\n\n“我的[ROOT.Char.GetLadyLord]，如果你有兴趣的话，我可以用这把剑教你一些有用的动作。”他告诉我。"
 chios.0035.a:0 "是的，通过各种方式！我很想知道你知道什么。"
 chios.0035.b:0 "来吧，那不是一把真剑！我们去找点吃的吧"
 chios.0035.c:0 "要不我亲自教你几招剑法吧？我也会一两招。"
 chios.0036.t:0 "开俄斯奶酪"
 chios.0036.desc:0 "在宴会上，我看到几盘食物排列在我面前。有许多美味的菜肴可供选择，但有几样引起了我的注意。我现在该吃什么呢？"
 chios.0036.a:0 "阿夫戈卡拉马拉 - 小煎蛋卷装满了碎肉炒洋葱"
 chios.0036.b:0 "卡卡维亚汤 - 由各种鱼、洋葱和黑胡椒制成。"
 chios.0036.c:0 "梅里查诺菲 - 茄子切成环状，加上蔬菜、香料和米饭。"
 chios.0037.t:0 "开俄斯葡萄酒"
 chios.0037.desc:0 "“你要不要喝点我们的酒，我的[ROOT.Char.GetLadyLord]？”当我回去拿下一轮食物时，农妇问我。“请便吧。我们用一点乳香混合而成，它们总是很适合像这次狂欢节这样的喜庆场合。”"
 chios.0037.a:0 "谢谢！我拿一些。"
 chios.0037.b:0 "不，谢谢"
 chios.0038.t:0 "蒂米亚纳的瞭望塔"
 chios.0038.desc:0 "我和一群村民一起，从主要的庆祝活动中抽身出来，参观了位于蒂米亚纳边缘的一座古老的瞭望塔。传说这个特殊的瞭望塔就是在多年前那场高潮迭起的战役之前，当海盗第一次到达时，发现了他们的踪迹。"
 chios.0038.a:0 "令人惊奇的是，这座古老的石头建筑似乎还能如此坚固地屹立着。"
 chios.0039.t:0 "面具"
 chios.0039.desc:0 "蒂米亚纳的一个村民正在向我展示他早些时候在最庄严的主仪式上所戴的面具。\n\n“挺吓人的，不是吗？”他笑着说。“当我戴上它的时候，我觉得自己像变了一个人！”\n\n然后，他向我解释了当地人在节日里戴的不同种类的面具，它们的含义，以及它们是如何制作的。"
 chios.0039.a:0 "这些面具肯定能吓到任何人!"
 chios.0039.b:0 "面具并不可怕，但戴起来似乎很好玩。"
