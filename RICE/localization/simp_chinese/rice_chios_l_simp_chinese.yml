 RICE_chios_heard_thymiana_story:0 "听过蒂米亚纳的防守故事吗？"
 RICE_chios_heard_thymiana_story_desc:0 "很久以前，开俄斯的蒂米亚纳镇受到海盗的袭击。村民们通过狡猾和勇气，对海盗进行了伏击，并取得了巨大的胜利。从那时起，他们每年都会举行名为“蒂米亚纳狂欢节”的庆祝活动来庆祝这一伟大的壮举。"
