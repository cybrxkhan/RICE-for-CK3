 chios.0050.t:0 "乳香走私者"
 chios.0050.desc:0 "我的卫兵与一些合作的当地人一起，逮捕了一些参与在开俄斯岛外非法走私乳香的商人和强盗。作为开俄斯的统治者，我有权从乳香贸易中获得一部分利润，而所有乳香贸易都在我的管辖范围内，所以这是严重的罪行。"
 chios.0050.a:0 "我今天觉得自己很仁慈，所以让他们去吧，他们知道不会再犯了。"
 chios.0050.b:0 "监禁他们，并没收他们所有的乳香。"
 chios.0050.c:0 "按照古代习俗，处决是可以接受的惩罚。"
 chios.0051.t:0 "乳香贸易有所改善"
 chios.0051.desc:0 "最近，全球对乳香的需求一直在增加。这对我来说应该是好事，因为这意味着将从以开俄斯为中心的乳香贸易中获得额外的利润。"
 chios.0051.a:0 "太好了！"
 chios.0052.t:0 "乳香贸易下降"
 chios.0052.desc:0 "最近，全球对乳香的需求一直在减少，这可能是一个问题，因为这意味着以开俄斯为中心的乳香贸易的利润将减少。"
 chios.0052.a:0 "这可不是什么好事。"
 chios.0053.t:0 "开俄斯的海盗问题"
 chios.0053.desc:0 "海盗行为一直是爱琴海的一个问题，但特别是在开俄斯岛，因为它是乳香贸易的中心。最近在开俄斯岛上发生了几次海盗袭击，虽然我们设法在大部分情况下击退了海盗，但这对我们当地的基础设施造成了一些破坏。"
 chios.0053.a:0 "让我们确保那些海盗不会造成任何进一步的破坏！"
 chios.0054.t:0 "阿吉斯玛塔"
 chios.0054.desc:0 "今天，我将前往开俄斯岛的阿吉斯玛塔温泉旅行。由于它的水富含各种矿物质，几个世纪以来，人们一直把来这里作为一种理疗和治疗的方式，我也不例外。"
 chios.0054.a:0 "我绝对需要休息一下！"
 chios.0055.t:0 "罗马沉船"
 chios.0055.desc:0 "在去往开俄斯岛阿纳瓦托斯村的路上，村外有一条路，通往壮丽的埃林塔海岸。我今天就沿着这条路旅行，观察这里的风景。那里有一个深邃的海湾，海滩上满是卵石，两侧是深蓝色的大海。附近，根据传统，有一艘罗马船的沉船躺在海底。"
 chios.0055.a:0 "一个美丽的景象。那艘沉船里会有什么宝藏呢？"
 chios.0056.t:0 "爱姆普里奥"
 chios.0056.desc:0 "今天，我访问了开俄斯岛的爱姆普里奥村。当我走近村庄时，我看了看附近的海滩，那里满是黑色的小卵石，它因此而闻名。"
 chios.0056.a:0 "一幅可爱的景象！"
 chios.0057.t:0 "开俄斯松林"
 chios.0057.desc:0 "我在开俄斯岛旅行时，在村子附近的松树林里迷路了，事实上，这是岛上最大的松树林。我花了几个小时才找到出路，但幸运的是我没有受伤。"
 chios.0057.a:0 "下次再经过那片森林，我可要小心了。"
 chios.0058.t:0 "开俄斯迷宫"
 chios.0058.desc:0 "在视察我在开俄斯岛的一些领地时，我参观了一个乳胶村。一个值得注意的村庄向我展示了当地人在村庄周围修建的防御设施，以保护其利润丰厚的胶泥免受海盗和强盗的威胁。房屋的排列方式使它们本身就构成了墙的一部分，街道的设计就像一个迷宫，蜿蜒曲折，走向各种方向，会让任何敢来攻击这里的人感到困惑。"
 chios.0058.a:0 "希望我们永远不需要担心攻击。"
 chios.0059.t:0 "艺术之乡"
 chios.0059.desc:0 "我正在访问皮尔基，这是一个在我的领地上的开俄斯村。与岛上的其他村庄相比，它是独特的，因为这里的传统是许多建筑物的墙壁被装饰成各种几何图案和主题。对许多人来说，它把整个地方变成了一件艺术品。"
 chios.0059.a:0 "非常有创意！很好，这个传统还活着。"
 chios.0059.b:0 "这很好，但我见过更令人印象深刻的艺术品。"
 chios.0060.t:0 "阿利乌西亚葡萄酒"
 chios.0060.desc:0 "开俄斯岛上的库鲁尼亚村以生产一种特殊品种的当地葡萄酒而闻名，据说是古希腊葡萄酒的当代品种，叫阿利乌西亚葡萄酒。和古代一样，岛上的葡萄酒也很有名气，销往地中海各地，而阿里乌西安酒则是最重要的。\n\n今天，库鲁尼亚的一个小代表团要来拜访我的宫廷，他们向我赠送了一些他们的名酒。这样的好礼物，在我将来接待其他客人或宴会时可以派上用场，谁不想喝一口这样的酒呢？"
 chios.0060.a:0 "谢谢你，你可以把它放在那边。"
 chios.0061.t:0 "荷马葡萄酒"
 chios.0061.desc:0 "世世代代，开俄斯都以酒闻名，尤其是阿利乌西亚葡萄酒，其中最著名的品种来自库鲁尼亚村。古代作家甚至称其为神的蜜汁。\n\n因为创作了《伊利亚特》和《奥德赛》的大诗人荷马，被认为一生都生活在基欧斯岛，甚至有人说荷马的才华和雄辩在一定程度上是由于他饮用了这种酒。这种说法是真的吗？如果是的话，也许对我来说，把这种酒作为我饮食中的固定部分是明智的。"
 chios.0061.a:0 "这听起来是个愚蠢的、无厘头的想法。酒就是酒。"
 chios.0061.b:0 "试试也无妨! 我们去买点酒吧。"
 chios.0061.toast.success:0 "你从阿利乌西亚葡萄酒中获得灵感。"
 chios.0061.toast.failure:0 "你从阿利乌西亚葡萄酒中得不到任何灵感"
 chios.0062.t:0 "锑矿"
 chios.0062.desc:0 "在开俄斯岛的主要贸易港口之一阿基斯马塔附近，有克拉莫斯的锑矿。锑的用途广泛，从医药到化妆品，甚至在古代就已经是这个地区的主要收入来源。最近，该地区的锑产量大增。"
 chios.0062.a:0 "很高兴听到这个消息！"
 chios.0063.t:0 "纳戈斯海滩"
 chios.0063.desc:0 "今天，我去了开俄斯岛的纳戈斯海滩旅行。这是一个风景秀丽的海滩，也是一个休闲的好地方。它的两边是一排排可爱的枫树和茂密的植被，还有流动的水泉，而海滩本身则布满了绚丽的彩色卵石。"
 chios.0063.a:0 "我很高兴我来到这里。"
 chios.0064.t:0 "利蒂"
 chios.0064.desc:0 "我正在访问位于开俄斯海岸的利蒂。它的浅滩相当美丽，而且它是岛上一个主要的渔业城镇。在那里，我吃到了当地渔民捕捞的各种鱼类的盛宴。"
 chios.0064.a:0 "作为鱼城，它的名声是当之无愧的!"
 chios.0065.t:0 "荷马的灵感来源？"
 chios.0065.desc:0 "我在开俄斯的一个熟人带我去了岛上的一个悬崖，因为她想带我去看看她的庄园里的一些风景。我们下面是一片可爱的海滩，海水湛蓝，还有一些树木散落在那里。总之，她声称，根据家族传说，这里是古代诗人荷马有时需要一些故事灵感时就会去的地方。幸福的巧合是，这个地方正好在她家的祖地上。"
 chios.0065.a:0 "我相信荷马曾经来过这里。"
 chios.0065.b:0 "我们无法确定荷马是否来过这里。"
