 RICE_found_mastic_village_context_tooltip:0 "#emphasis 历史背景：#! 自古以来，乳香一直是开俄斯岛的主要利润来源。几个世纪以来，从罗马皇帝到奥斯曼苏丹的各种统治者都试图垄断这个行业，而支持玛斯蒂克岛是这个战略的一部分。"
 RICE_erect_homer_monument_context_tooltip:0 "#emphasis 历史背景：#! 虽然人们怀疑古代诗人荷马是否存在，但在历史上，开俄斯作为他可能的出生地与他联系在一起。"
 RICE_attend_mostra_of_thymiana_context_tooltip:0 "#emphasis 历史背景：#! 目前还不知道传说中蒂米亚纳与海盗的战斗是否发生，何时发生，不过如果发生的话，应该是在中世纪晚期或文艺复兴早期的某个时候。不管是哪种情况，现实生活中的蒂米亚纳狂欢节都在此后的许多世纪里举行。"
 RICE_chios_mastic_groves:0 "乳香树林"
 RICE_chios_mastic_groves_desc:0 "几个世纪以来，开俄斯岛一直是世界上乳香的主要产地，乳香是一种来自乳香树的特殊乳香。自古以来，乳香对开俄斯的经济至关重要，以至于乳香本身常常被称为“开俄斯之泪”。"
 RICE_homer_monument_built:0 "荷马纪念碑"
 RICE_homer_monument_built_desc:0 "在开俄斯岛的东侧，在 “达斯卡洛佩特拉”或教师岩附近，有一个小而简陋的纪念碑群，传说中的诗人荷马曾在这里教书育人，吟诗作对。少量的朝圣者和旅行者时常在这里停留，为当地的经济和文化做出了贡献。"
 RICE_reveres_homer:0 "荷马牧师"
 RICE_reveres_homer_desc:0 "这个人非常尊重和推崇古希腊诗人荷马，以至于拉拢资源在开俄斯为荷马建造了一座小型纪念碑。"
 RICE_chios_attended_mostra_of_thymiana:0 "最近参加了在开俄斯的蒂米亚纳狂欢节。"
 RICE_chios_chian_cheese_from_mostra:0 "带回来的开俄斯奶酪"
 RICE_chios_mastic_village_small_fort:0 "小型乳香堡"
 RICE_chios_mastic_village_small_fort_desc:0 "最近在开俄斯岛建立了一个新的乳香村。该村规模不大，是一个堡垒式的居住区，目的是保护岛上的桉树林不受敌方袭击者和强盗的侵害。"
 RICE_chios_mastic_village_medium_fort:0 "中型乳香堡"
 RICE_chios_mastic_village_medium_fort_desc:0 "最近在开俄斯岛建立了一个新的乳香村。该村规模中等，是一个堡垒式的居住区，目的是保护岛上的桉树林不受敌方袭击者和强盗的侵害。"
 RICE_chios_mastic_village_large_fort:0 "大型乳香堡"
 RICE_chios_mastic_village_large_fort_desc:0 "最近在开俄斯岛建立了一个新的乳香村。它的面积很大，是一个堡垒式的居住区，目的是保护岛上的桉树林不受敌方袭击者和强盗的侵害。"
