 chios.0005.t:0 "诗人荷马"
 chios.0005.desc.start:0 "传说伟大的诗人荷马出生在开俄斯岛，并在岛上生活了一辈子。在开俄斯岛东侧有一块大岩石，被称为“达斯卡洛佩特拉”或教师岩，据说荷马曾在这里讲课和朗诵诗歌。遗憾的是，一个被全世界思想家和故事家尊崇的人，却没有为他立碑。"
 chios.0005.desc.mid.pagan:0 "\n\n作为一个上古之神的追随者，我有责任向荷马表示应有的敬意，他用他的智慧和雄辩教育了我们所有人，让我们了解人性和神性。"
 chios.0005.desc.mid:0 "\n\n虽然我并不崇拜古希腊的异教神灵，但我们还是要向荷马表示敬意，他通过自己的智慧和口才教育了我们所有人关于人性和神性的知识。"
 chios.0005.desc.end:0 "即使是一座不大的荷马纪念碑，也一定会吸引远方的游客，他们希望向《伊利亚特》和《奥德赛》的作曲家，以及柏拉图本人所称的“所有这些悲剧之美的第一位老师和初学者”致敬。"
 chios.0005.a:0 "现在是我们好好纪念荷马的时候了。"
