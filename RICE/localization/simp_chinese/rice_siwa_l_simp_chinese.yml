 siwa.0020.t:0 "希比斯神殿"
 siwa.0020.desc:0 "我已经来到了位于哈里杰的伟大的希比斯神殿。在古代，它是西沙漠最大的神殿，现在它已经恢复了往日的辉煌。当年，绿洲的人们拜了好几位神。随着这些古老的祭祀方式的复兴，祭司们可以向神灵祈求保佑。\n\n我在外面迎接祭司，然后被带进神殿里，这样仪式就可以开始了。如果我的访问被证明是有成果的，谁知道会有什么好运降临到我们身上呢？"
 siwa.0020.a:0 "希比斯神殿的辉煌确实是无与伦比的。"
 siwa.0021.t:0 "向谁祷告呢？"
 siwa.0021.desc:0 "现在，仪式即将开始，我需要决定我想寻求当地哪位神灵的帮助。\n\n我可以找这个地区的主要神灵，比如阿蒙或赛特。或者，我可以寻求西部沙漠的守护神的帮助，比如哈或伊盖。"
