 siwa.0010.t:0 "太阳之泉"
 siwa.0010.desc:0 "我已经安排好去锡瓦参观太阳喷泉。即使在古代，希罗多德也曾称赞过它看似传奇般的治愈来访者的能力。\n\n当地的长辈非常高兴地欢迎我来到镇上，因为这对他们来说是极大的荣誉。然而，还有一个问题。我应该私下去，还是应该公开去?如果我选择前者，当我在那里的时候，镇上的人会同意不来这个地区。如果我选择后者，我就能和当地人打成一片。"
 siwa.0010.a:0 "我更喜欢私下里安安静静地参观泉水。"
 siwa.0010.a.tooltip:0 "你会更加放松，失去更多的[stress|E]，但会减少与当地人改善关系的机会。"
 siwa.0010.b:0 "我不介意与他人分享泉水。"
 siwa.0010.b.tooltip:0 "你不会有那么多时间去放松和失去[stress|E]，但会有更多的机会去改善与当地人的关系。"
 siwa.0011.t:0 "太阳之泉"
 siwa.0011.desc.public:0 "终于，这一天到来了，我们来到了锡瓦的太阳之泉。虽然我的保镖与当地人保持着一定的距离，但镇上的人似乎很想在这里见到我。我和一些当地知名人士谈论影响他们社区的问题，而我们则把自己泡在水中，希望它的疗效能让我们恢复健康。\n\n一天的时间很快就过去了，很快就到了我们离开的时间。我们精神饱满地离开了温泉，至少现在我们的烦恼和压力都消失了。"
 siwa.0011.desc.private:0 "终于，这一天到来了，我来到了锡瓦的太阳之泉，我花了几个小时在那里放松，把自己泡在水里，希望它们能让我恢复健康。我在那里放松了几个小时，把自己泡在水中，希望它们能让我恢复健康。\n\n一天的时间很快就过去了，很快我就该走了。我神清气爽地离开泉水，感觉自己像换了一个人。"
 siwa.0011.a:0 "我希望能尽快回来!"
