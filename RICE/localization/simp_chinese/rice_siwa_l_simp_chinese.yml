 siwa.0022.t:0 "神谕的指引"
 siwa.0022.desc:0 "祭司们把我带到一个特殊的房间，里面有一尊阿蒙的雕像，靠墙而立。虽然它并不高大，体型上也只比一般人大一点，但它的面容却很安详，严厉中透着威严。\n\n神谕祭司招手让我留在后面，然后让我在一张纸莎草纸上写下我想问阿蒙的问题。写完后，我把它交给了神谕祭司，他走到雕像前，进行了一个简短的仪式，其中包括一些祈祷和咒语。祭司俯身，似乎想听雕像说话或发出一些声音。\n\n我站在原地，急切地等待着听神谕对我所问的事情有什么说法，这与...."
