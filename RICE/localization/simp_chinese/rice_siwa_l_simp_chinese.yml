 siwa.0050.t:0 "罗马水渠"
 siwa.0050.desc:0 "在整个埃及和地中海世界的大部分地区，到处都是巨大的石碑，是古代大帝国的遗迹。特别是哈里杰绿洲，是许多这样的遗迹的所在地，因为几个世纪以来，它一直是西部沙漠中最大的绿洲城镇。\n\n今天，当我在哈里杰周围地区旅行时，我遇到了一系列整齐的石头，当地人说这是罗马人建造的古老水渠的遗迹。令人遗憾的是，它已经破败不堪，而且已经有几个世纪了。"
 siwa.0050.a:0 "可想而知当年是什么样子!"
 siwa.0050.b:0 "也许我们的工程师能找到重建它的方法，哪怕是一小部分。"
 siwa.0051.t:0 "水井"
 siwa.0051.desc:0 "在埃及西部沙漠，水井是一种稀有和珍贵的商品。一个富裕的当地知名人士希望出售他在这一地区拥有的一口水井，并提供了一个不错的价格。"
 siwa.0051.a:0 "一言为定！这口井现在属于我了。"
 siwa.0051.b:0 "我对这种交易不感兴趣。"
 siwa.0051.c:0 "就这个价格？我想你可以做得更好。"
 siwa.0052.t:0 "椰枣种植"
 siwa.0052.desc:0 "几个世纪以来，椰枣种植对西部绿洲人民的生计非常重要。目前，我所在地区的枣园生产的枣子比正常情况下要多得多，促进了当地经济的发展。"
 siwa.0052.a:0 "很高兴听到这个消息！"
 siwa.0053.t:0 "椰枣种植"
 siwa.0053.desc:0 "几个世纪以来，椰枣种植对西部绿洲人民的生计一直很重要。我所在地区的枣园目前生产的枣子比正常情况下少，这将对当地经济产生影响。"
 siwa.0053.a:0 "这可不是什么好事。"
 siwa.0054.t:0 "泽尔祖拉，失落之城"
 siwa.0054.desc:0 "几周前，一支商队在西部沙漠中迷路，被认为已经死亡。今天，那支商队的一名幸存者奇迹般地回到了我控制的领土上。\n\n他声称商队在沙尘暴中迷路了，但他一个人被高大的、皮肤白皙的男人和女人所救，他们手持奇怪的剑和长矛。他们把他带到了他们的城市泽尔祖拉，这是埃及西部沙漠中传说中的失落之城，那里用珍珠白的石头建造，拥有各种奢华的设施。\n\n之后，他就回家了。"
 siwa.0054.a:0 "我们时常听到泽尔祖拉的故事，所以他的故事似乎是可信的。"
 siwa.0054.b:0 "我很怀疑，也许他是因为在沙漠中脱水而产生的幻觉。"
 siwa.0055.t:0 "死亡之山"
 siwa.0055.desc:0 "离锡瓦绿洲不远处有一座毛塔，也就是死亡之山。这座圆锥形的山，据说是古代锡瓦人的中心墓地，早在法老和罗马人统治这片土地的时候就已经存在了，因为这里有许多人工洞穴，经常被发现存放木乃伊和其他陪葬品。\n\n近来，不少思旺家庭被洞穴的大面积空地吸引，开始搬进来安家。另一些当地人则担心这是个坏主意，认为应该禁止占山为王，以免惊扰亡灵。"
 siwa.0055.a:0 "让当地人自己决定，这与我无关。"
 siwa.0055.b:0 "那些人可以搬进来。为什么要害怕那些已经死了的人呢？"
 siwa.0055.c:0 "这些都是合理的担忧。禁止任何人搬进来。"
 siwa.0056.t:0 "哈里杰的隐士"
 siwa.0056.desc:0 "几个世纪以来，哈里杰绿洲一直是基督教隐士的避难所，无论是为了逃避普通生活的诱惑，还是为了躲避宗教迫害。他们通常住在离哈里杰有一段距离的崎岖山路和洞穴中，每天大部分时间都在祈祷和从事其他宗教活动。\n\n无论是否信奉基督教，哈里杰的统治者都容忍了这些隐士，因为很多朝圣者经常来拜访他们，这对生意是有利的。最近，其中一位隐士的代表找到我，解释说他们缺少物资，并谦虚地要求我提供一点捐款。"
 siwa.0056.desc.christian:0 "作为一个基督徒同胞，他说我可以表现出我的宽宏大量和虔诚，所以双方都会受益。"
 siwa.0056.desc.nonchristian:0 "虽然我不是基督徒，但他说我可以表现出我的宽宏大量和宽容，所以双方都会受益。"
 siwa.0056.a:0 "是的，很好，你会得到你想要的帮助。"
 siwa.0056.b:0 "对不起，我舍不得。"
 siwa.0056.c:0 "无礼！把这些贪婪的异教徒赶到沙漠去！"
 siwa.0057.t:0 "粉碎异教徒"
 siwa.0057.desc:0 "在法拉弗拉绿洲附近，有一个由几块石头组成的大阵。当我今天经过它的时候，我不得不承认它是一个高大雄伟的景象。生活在这里的人们世世代代都称它为“粉碎异教徒”，根据当地的传说，它是波斯国王坎比塞斯的著名军队在出发前往锡瓦绿洲的命运多舛的旅程之前所去的地方，在这次旅程中，没有一个人回来。"
 siwa.0057.a:0 "有意思。"
 siwa.0058.t:0 "哈加拱门"
 siwa.0058.desc:0 "今天我不得不到法拉弗拉绿洲附近的沙漠里去旅行。回来的时候，我路过一个山脊顶端的一个规模不小的天然石拱门。它在当地的名字叫哈加拱门，也就是有洞的石头。"
 siwa.0058.a:0 "一片雄伟的景象。"
 siwa.0059.t:0 "橄榄"
 siwa.0059.desc:0 "在埃及西部沙漠的绿洲中，橄榄农场是常见的景象。虽然不如地中海其他地区的橄榄种植利润丰厚，但也能带来不少利润。目前我有机会在我控制的绿洲中投资一些橄榄农场。也许这将是一个投资的好主意？"
 siwa.0059.a:0 "确实如此 让我们做出必要的安排。"
 siwa.0059.b:0 "不，我不认为我们需要这样做。"
 siwa.0060.t:0 "喀什夫"
 siwa.0060.desc:0 "我是去拜访锡瓦绿洲的一位有权势的当地长老，讨论有关绿洲管理的重要事项。今天外面非常炎热，但当我踏进他家的那一刻，突然感觉很凉爽，仿佛一阵微风吹过。这可以归功于自古以来锡瓦人传统上用来建造房屋的泥土和矿物质的混合物-喀什夫，在炎热的天气里，它能使房屋保持凉爽舒适。"
 siwa.0060.a:0 "亲爱的长辈，见到你真好! 现在说说正事...."
 siwa.0061.t:0 "凯利斯"
 siwa.0061.desc:0 "在穿越达赫拉绿洲时，我经过一些废弃的废墟。我的导游告诉我，这里曾经是罗马时代被称为“凯利斯”的城镇，也是异教崇拜的主要场所。现在，除了尘土和石头，什么都没有留下，一些建筑大部分或部分被沙子掩埋。当地人避免在废墟中居住，因为担心它们会像偶尔发生的那样倒塌。"
 siwa.0061.a:0 "提醒着前方的人。"
 siwa.0062.t:0 "帕夏印度后裔"
 siwa.0062.desc:0 "达赫拉绿洲的许多人，特别是住在巴什迪村的人，常常喜欢声称自己是某位印度王子的后裔，他叫帕夏-印度(村名由此而来)。据说，他从印度故乡被流放后，远走他乡，最后定居在达赫拉，成为当地一位受人尊敬的领袖。在今天与当地几位知名人士的会面中，其中一位声称自己是这位帕夏-印度的高级后裔之一，不过过去也有人对他的说法提出异议。无论如何，他都相当自豪，并在会议上频频夸耀。"
 siwa.0062.a:0 "如果他是帕夏印地的后裔，他理应骄傲。"
 siwa.0062.b:0 "这些虚无缥缈的说法很难得到证实，谁都可以说这样的话!"
 siwa.0062.c:0 "真是傲慢！他必须在我这个陛下面前表现出谦逊的态度。"
 siwa.0063.t:0 "橄榄和椰枣"
 siwa.0063.desc:0 "我在西部沙漠的领土上的一些当地人找到我，向我献上他们村子里的珍贵橄榄和椰枣。"
 siwa.0063.a:0 "我们非常感谢你的礼物。"
