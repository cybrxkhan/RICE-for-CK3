 RICE_visit_fountain_of_the_sun_tooltip:0 "你将参观锡瓦绿洲的太阳之泉。"
 RICE_visit_fountain_of_the_sun_desc:0 "西部沙漠有几个绿洲，其中一些绿洲有很多受欢迎的泉水。其中最著名的是位于锡瓦的太阳之泉，它靠近我控制的领土。据说这个泉水有治疗作用。"
