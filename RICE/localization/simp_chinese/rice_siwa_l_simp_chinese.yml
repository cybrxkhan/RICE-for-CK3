 RICE_pray_at_oracle_of_amun_context_tooltip:0 "#emphasis 历史背景：#! 阿蒙神谕是古代近东地区最著名的神谕之一。据称，亚历山大大帝前往锡瓦绿洲，让神谕确认他是埃及合法的、神圣的法老。"
 RICE_pray_at_temple_of_hibis_context_tooltip:0 "#emphasis 历史背景：#! 希比斯神殿是西沙漠最大的埃及神殿群。主神殿建于古埃及第26王朝或可能是第25王朝，尽管在新王国时期可能已经有一座现存的神殿。无论如何，这座神殿是阿蒙的崇拜中心。"
 RICE_visit_fountain_of_the_sun_context_tooltip:0 "#emphasis 历史背景：#! 太阳之泉是锡瓦的一个著名的泉水，希罗多德等古人提到过。当地的民间传说将其与埃及艳后联系在一起，据说埃及艳后在位时经常到此游玩（这种说法的真实性值得怀疑，可能是为了吸引现代游客而夸大其词）。"
 RICE_siwa_oasis_defense:0 "锡瓦绿洲"
 RICE_siwa_oasis_defense_desc:0 "锡瓦绿洲是埃及西部沙漠中最偏远的内陆绿洲，也是最孤立的绿洲。这一点，再加上锡瓦人多年来建立的坚固防线，使其成为一个难以征服和平定的地区。"
 RICE_pray_at_oracle_of_amun:0 "寻求阿蒙神谕的指引"
 RICE_pray_at_oracle_of_amun_tooltip:0 "你将向锡瓦的神谕寻求精神指引。"
 RICE_pray_at_oracle_of_amun_desc:0 "我希望在埃及锡瓦绿洲的阿蒙神谕处祈祷。在那里，我可以向神谕请教任何困扰我的问题。"
 RICE_pray_at_oracle_of_amun_effect_tooltip:0 "你将就几个主题中的一个请求神谕的指引。#emphasis  这个决定一生只能做一次！#!"
 RICE_pray_at_oracle_of_amun_extra_cost_tooltip:0 "长途旅行比较贵 #weak （最低费用：@gold_icon! 50）#!"
 RICE_pray_at_oracle_of_amun_confirm:0 "我们动身吧！"
