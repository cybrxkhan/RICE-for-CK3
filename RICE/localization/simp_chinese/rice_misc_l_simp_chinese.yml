l_simp_chinese:
 rule_RICE_intro_event:0 "RICE 介绍"
 setting_RICE_intro_event_on:0 "启用"
 setting_RICE_intro_event_on_desc:0 "当你加载到游戏中时，一个介绍事件会触发一次，告诉你你正在使用的RICE的版本和它的最新功能。它有助于验证mod是否正确安装并使用最新版本。"
 setting_RICE_intro_event_off:0 "关闭"
 setting_RICE_intro_event_off_desc:0 "介绍事件将被禁用。"
 RICEintro.0000.t:0 "RICE 1.2.3 “Thabit ibn Qurra”"
 RICEintro.0000.desc:0 "区域沉浸与文化丰富（RICE）1.2.3版本已成功安装。该事件只在游戏开始时触发。你可以通过游戏规则禁用它（适用于新游戏）。请注意，最新更新中添加的一些功能可能只在新游戏中出现，欢迎在Steam Workshop、PI论坛或我的discord上报告错误或提供反馈。\n\nRICE目前包含以下风味包。\n\n- 亚琛：查理曼大帝的首都\n- 布列塔尼：西洋公国\n- 开俄斯：乳香之岛\n- 哈兰：最后的希腊多神教徒 (#V 最新更新#!)\n- 西伯利亚：驯鹿人\n- 锡瓦：西部沙漠绿洲\n- 速古答剌：龙血竭之岛\n- 吐谷浑：青海骑兵"
 RICEintro.0000.a:0 "听起来不错！"
 RICEintro.0000.b:0 "我想了解一下这次更新新增的内容。"
 RICEintro.0000.c:0 "不再提示此信息。"
 RICEintro.0000.c.tooltip:0 "#EMP 要注意，如果你选择了这个选项，你将不会收到这个信息来验证这个保存文件未来的成功更新！#!"
 RICE_decision_pagan_requirement:0 "遵循异教[faith|E]"
 RICEintro.0010.t:0 "风味包信息"
 RICEintro.0010.desc:0 "你想了解更多关于哪种风味的事件？"
 RICEintro.0010.next:0 "查看更多"
 RICEintro.0010.done:0 "没关系，我想去看比赛了"
 RICEintro.0010.siwa:0 "锡瓦：西部沙漠绿洲"
 RICEintro.0010.chios:0 "开俄斯：乳香之岛"
 RICEintro.info.a:0 "听起来不错，那我们就开始玩游戏吧。"
 RICEintro.info.b:0 "返回菜单查看另一种风味事件"
 RICEintro.0020.t:0 "锡瓦：西部沙漠绿洲"
 RICEintro.0020.desc:0 "- 重建阿蒙神谕和希比斯神殿，之后分别寻求神谕的指引或祭祀西沙漠的地方神灵。\n- 参观锡瓦的太阳之泉，放松心情。"
 RICEintro.0021.t:0 "开俄斯：乳香之岛"
 RICEintro.0021.desc:0 "- 参加蒂米亚纳狂欢节（每年春天举行的狂欢节庆祝活动）。\n- 通过改善当地经济或基础设施的决定，在开俄斯建设乳香村。\n- 为荷马竖立一座纪念碑，据说荷马的故乡就在开俄斯。\n- 利用在开俄斯的新乳香建筑的优势。"
 RICEintro.0010.siberia:0 "西伯利亚：驯鹿人"
 RICEintro.0022.t:0 "西伯利亚：驯鹿人"
 RICEintro.0022.desc:0 "- 图鲁姆统治者可以通过祭祀驯鹿来获得对自身和宇宙的更多了解。\n- 北方统治者可以在针叶林中扩大驯鹿群。\n- 西伯利亚文化集团：鄂温克族，尼夫赫，雅库特，益义，尤科希尔流浪者偶尔在北方统治者的宫廷上展示出新的生存技巧"
 rule_RICE_historical_context:0 "RICE历史背景工具提示"
 setting_RICE_historical_context_on:0 "启用"
 setting_RICE_historical_context_on_desc:0 "偶尔会有一些工具提示来提供RICE的各种功能的背景。由于我有时会为了风味和游戏性而对历史进行艺术上的自由发挥，这也解释了这些情况。"
 setting_RICE_historical_context_off:0 "关闭"
 setting_RICE_historical_context_off_desc:0 "偶尔会出现一些提供关于RICE某些方面的历史背景的工具提示。这是为那些觉得这些工具提示会破坏沉浸感的纯粹主义者准备的。"
 rule_RICE_music:0 "RICE音乐"
 setting_RICE_music_off:0 "关闭"
 setting_RICE_music_off_desc:0 "RICE mod添加的音乐曲目将无法播放。"
 setting_RICE_music_default:0 "默认"
 setting_RICE_music_default_desc:0 "RICE mod添加的音乐曲目只有在你在适当的地区玩，或者以正确的文化或宗教的身份玩时才会播放。"
 setting_RICE_music_unrestricted:0 "无限制"
 setting_RICE_music_unrestricted_desc:0 "由RICE mod添加的音乐曲目，无论你的地区、文化或宗教信仰如何，都可以播放。"
