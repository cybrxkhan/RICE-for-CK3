 RICE_siberia_lessons_nivkh_2_desc:0 "一个来自西伯利亚的旅行者教会了这个角色关于尼夫赫人的捕鱼方法，以及他们的文化价值观，即高度重视与他人，甚至陌生人分享鱼等材料和食物。这个角色在这些事情上已经获得了熟练的知识。"
