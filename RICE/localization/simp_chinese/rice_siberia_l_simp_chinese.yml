 RICE_siberia_decision_reindeer_herd_requirement:0 "拥有一个处于针叶林地带首都的国家"
 RICE_hold_reindeer_sacrifice_context_tooltip:0 "#emphasis 历史背景：#! 驯鹿在许多西伯利亚文化中过去和现在都是非常珍贵的。因此，祭祀驯鹿被认为是一种伟大的精神奉献的姿态，因为这意味着牺牲了本可用于其他地方的宝贵资源。"
 RICE_expand_reindeer_herd_context_tooltip:0 "#emphasis 历史背景：#! 驯鹿在几千年前就被西伯利亚人驯化，从食物到雪橇运输等各种用途。"
 RICE_siberia_lessons_hunting_1:0 "习得了西伯利亚人的智慧（狩猎和追踪）"
 RICE_siberia_lessons_hunting_1_desc:0 "一个来自西伯利亚的旅行者教会了这个角色各种与狩猎和追踪有关的技能，就像在寒冷的北方苔原和针叶林地带的传统做法一样。这个角色现在对这些事情知道一二。"
 RICE_siberia_lessons_hunting_2:0 "掌握了西伯利亚人的智慧（狩猎和追踪）"
 RICE_siberia_lessons_hunting_2_desc:0 "一个来自西伯利亚的旅行者教会了这个角色各种与狩猎和追踪有关的技能，就像在寒冷的北方苔原和针叶林地带的传统做法一样。这个角色在这些方面已经获得了熟练的技能。"
 RICE_siberia_lessons_gathering_1:0 "习得了西伯利亚人的智慧（采集和觅食）"
 RICE_siberia_lessons_gathering_1_desc:0 "一个来自西伯利亚的旅行者教会了这个角色各种与采集和觅食有关的技能，就像在寒冷的北方苔原和针叶林地带的传统做法一样。这个角色现在对这些事情知道一二。"
 RICE_siberia_lessons_gathering_2:0 "掌握了西伯利亚人的智慧（采集和觅食）"
 RICE_siberia_lessons_gathering_2_desc:0 "一个来自西伯利亚的旅行者教会了这个角色各种与采集和觅食有关的技能，就像在寒冷的北方苔原和针叶林地带的传统做法一样。这个角色在这些方面已经获得了熟练的技能。"
 RICE_siberia_lessons_music_1:0 "习得了西伯利亚人的智慧（仪式和音乐)"
 RICE_siberia_lessons_music_1_desc:0 "一个来自西伯利亚的旅行者传授了来自北方冻土区和寒冷的北方针叶林的传统乐器、歌曲和精神习俗，现在对这些事情知道一二。"
 RICE_siberia_lessons_music_2:0 "掌握了西伯利亚人的智慧（仪式和音乐)"
 RICE_siberia_lessons_music_2_desc:0 "一位来自西伯利亚的旅行者传授了来自寒冷的北方苔原和针叶林地区的传统乐器、歌曲和精神实践，获得了熟练的知识。"
 RICE_siberia_lessons_evenk_1:0 "习得了鄂温克人的智慧（驯鹿饲养 ）"
 RICE_siberia_lessons_evenk_1_desc:0 "一位来自西伯利亚的旅行者传授了鄂温克人的驯鹿饲养策略，许多西伯利亚部落都饲养驯鹿，但鄂温克人被认为是最优秀的驯鹿专家，现在对这些事情有了一定的了解。"
 RICE_siberia_lessons_evenk_2:0 "掌握了鄂温克人的智慧（驯鹿饲养 ）"
 RICE_siberia_lessons_evenk_2_desc:0 "一位来自西伯利亚的旅行者传授了鄂温克人的驯鹿饲养策略，虽然西伯利亚许多部落都饲养驯鹿，但鄂温克人被认为是最优秀的驯鹿专家，已经获得了熟练的知识。"
 RICE_siberia_lessons_nivkh_1:0 "习得了尼夫赫人的智慧（垂钓与待客）"
 RICE_siberia_lessons_nivkh_1_desc:0 "一个来自西伯利亚的旅行者教会了关于尼夫赫人的捕鱼方法，以及他们的文化价值观，他们高度重视与他人，甚至陌生人分享鱼等材料和食物，现在对这些事情有了一定的了解。"
