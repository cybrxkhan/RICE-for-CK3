 siberia.0003.desc.hunting:0 "在西伯利亚冰冷的荒野中追踪、捕捉和杀死动物。虽然这些方法主要涉及到狩猎的过程，但它们也有一些其他的应用，比如在野外追踪敌军，或者在必要时能够独自在野外生存。"
 siberia.0003.desc.gathering:0 "在西伯利亚无情的寒冷地带收集和觅食食物和基本必需品。知道哪些浆果或蘑菇可以吃，哪些没有毒，能够确定水源和住所，这些都是可以挽救生命的重要技能。"
 siberia.0003.desc.music:0 "通过音乐和歌声，与精神世界交流，对宇宙和世界有更多的了解。西伯利亚北部的传说和故事可以让人了解这片广阔地区的土地性质和社会。"
 siberia.0003.desc.evenk:0 "驯鹿群的饲养方法。埃文基人对驯鹿驯养的掌握超过了极北地区的其他民族，这些信息不仅对维持自己的驯鹿群，而且对土地使用和其他动物的饲养等其他事项都很有用。"
 siberia.0003.desc.nivkh:0 "从西伯利亚寒冷的河流和沿海地区捕鱼和煮鱼。鱼是尼夫卡人的主要食物，尼夫卡人以热情好客著称，他们经常为他人，甚至是陌生人提供大量的鱼。因此，这些课程不仅涉及捕鱼和食物，而且还涉及对同伴的慷慨。"
 siberia.0003.desc.yakut:0 "在北极地区饲养马、牛、狗等动物。雅库特人最初是从比较温润的南方地区向北迁徙的，他们在向北迁徙的过程中，制定了巧妙的策略，使他们驯养的动物能够抵御寒冷的气候。"
 siberia.0003.desc.yeniseian:0 "重述和传承叶尼塞人的古老故事。作为居住在西伯利亚地区的一些最古老的部落，几个世纪以来，叶尼塞人通过萨满教的民俗和实践来了解自己和宇宙。"
 siberia.0003.desc.yukaghir:0 "漫游在土地上寻找食物、住所和资源。游牧民族并不是随意游荡的：尤卡吉尔人世世代代以游牧民族的身份生活在北方寒冷的森林和苔原，他们已经掌握了必要的技术，知道该去哪里，何时去。"
 siberia.0003.desc.basic:0 "\n\n因此，我对这些传统知识有了基本的了解。"
 siberia.0003.desc.master:0 "\n\n因此，我现在对这些传统知识有了一定程度的掌握。"
 siberia.0003.desc.upgrade:0 "\n\n我之前对这些事情已经有了一定的经验，所以我现在对这些传统的知识有了一定程度的掌握。"
