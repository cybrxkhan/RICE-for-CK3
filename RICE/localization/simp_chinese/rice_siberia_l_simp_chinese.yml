 siberia.0040.t:0 "獠牙怪兽的遗骨"
 siberia.0040.desc:0 "该地区的猎人最近发现了一种长牙巨兽的遗骸。西伯利亚人传统上认为这些是巨型鼹鼠类动物的尸体，它们是在试图钻到地表时死去的，而其他来自外域的人有时认为这些是原始巨兽的尸体。无论哪种说法，由于这些遗体是在我的管辖范围内发现的，所以应该如何处理它们，尤其是那些利润丰厚的獠牙，由我来决定。"
 siberia.0040.a:0 "把獠牙卖给任何一个路过的商人。"
 siberia.0040.b:0 "把獠牙卖给商人，一定要获得丰厚的利润。"
 siberia.0040.c:0 "保留獠牙用在我们的传统艺术品中。"
 siberia.0040.d:0 "或许可以用獠牙为我雕刻一个王座？"
 siberia.0040.e:0 "我们可以试着吃肉吗？不知道味道如何？"
 siberia.0040.e.good:0 "奇怪的肉很好吃"
 siberia.0040.e.bad:0 "怪肉的味道很差"
 siberia.0041.t:0 "库尔干"
 siberia.0041.desc:0 "该地区的当地人偶然发现了一个库尔干人，或者说是覆盖在西伯利亚一个不知名的古代名人墓上的一个墓穴。我们不知道这个墓葬是什么时候建造的，也没有人认识到墓葬的艺术风格和里面的各种物品。[ROOT.Char.Custom('DefaultPriestTitlePlural')]说，幸好盗墓者没有将这里清空，我应该用[ROOT.Char.GetFaith.GetAdjective]仪式来敬重亡灵，除此之外不要打扰他们。"
 siberia.0041.a:0 "封闭区域，让[ROOT.Char.Custom('DefaultPriestTitlePlural')]为神灵祈祷。"
 siberia.0041.b:0 "我们的[ROOT.Char.Custom('DefaultPriestTitlePlural')]和学者可以研究古墓。"
 siberia.0041.c:0 "盗墓？这让我有了个主意。让我们抢劫和出售货物。"
 siberia.0041.d:0 "我们可以从这些货物中掠夺一些来作为我的漂亮房子装饰。"
 siberia.0042.t:0 "熊的故事"
 siberia.0042.desc:0 "虽然棕熊倾向于避免与人类发生冲突，但在西伯利亚地区，袭击事件并非闻所未闻。不幸的是，最近在我居住的地方附近发生了一起这样的袭击事件，在这一过程中杀死了几名当地人。"
 siberia.0042.a:0 "虽然很伤心，但我也无能为力。"
 siberia.0042.b:0 "帮助悲痛欲绝的家庭解决损失问题。"
 siberia.0043.t:0 "黄鼬毛皮"
 siberia.0043.desc:0 "黄鼬是一种栖息在西伯利亚的黄鼠狼，一些当地猎人给我带来了他们最近猎到的黄鼬毛皮。虽然被认为质量低于更有价值的动物物种的皮毛，但它们仍然被认为是可取的，有时故意被用作其他物种的皮毛的替代性仿制品。捕捉和杀死黄鼬总是一个艰辛的过程，因为一旦被抓到内部，野兽经常会发出响亮的尖叫声，可以让任何人疯狂，并分泌出一种气味，如此刺鼻，它需要几个星期才能消失。因此，猎人们费尽心思才把这些带到我这里来。"
 siberia.0043.a:0 "谢谢你的礼物。我会好好利用它们。"
 siberia.0043.b:0 "也许我们可以把这些毛皮卖掉，赚个好价钱。"
 siberia.0043.c:0 "我不需要这些礼物，麻烦走开!"
 siberia.0044.t:0 "鹿角冢"
 siberia.0044.desc:0 "今天在野外时，我在一个小土丘上看到了似乎是鹿角的残骸，不比一个孩子高。我很快意识到，这一定是有人被埋葬的地方，因为在这些地方，把驯鹿角放在埋葬人的地方上面是古老的传统。我环顾四周，没有看到任何驯鹿皮或蹄子挂在树上，这也是这些地方的另一种传统丧葬习俗。正因为如此，我断定埋在这里的人一定是很早就去世了。"
 siberia.0044.a:0 "为埋在这里的人祈祷一下吧。"
 siberia.0044.b:0 "请严肃地追悼我们的先辈。"
 siberia.0045.t:0 "冰冻汤团"
 siberia.0045.desc:0 "今天，我在我的境界的寒冷的荒野中出游。当我和同伴们休息吃午饭的时候，我们拿出包好的汤团子，里面有肉末和蘑菇。这些饺子传统上都是放在外面冷冻，保存起来，在西伯利亚泰加林的寒冷地区进行较长时间的旅行时，是一种很好的补给品。无论如何，我们把饺子放在一锅开水中，等到汤团煮好后，就可以吃了。"
 siberia.0045.a:0 "一顿美味的饭菜，尽管它很简单。"
 siberia.0046.t:0 "鱼片"
 siberia.0046.desc:0 "今天我有一些客人来，我们正在吃刨鱼，这是一道在西伯利亚流行的传统菜肴。它是由冷冻鱼和“剃”鱼成薄薄的肉条。然后吃新鲜的生鱼，如果有的话，还可以加一点盐和胡椒粉。"
 siberia.0046.a:0 "搭配酒也很不错!"
 siberia.0047.t:0 "驯鹿石"
 siberia.0047.desc:0 "当地人最近在我在西伯利亚的领土上又找到了一块驯鹿石。这些石头是大块的花岗岩或绿石板，通常朝向东方，上面刻有各种图像，从人脸到鸟类、老虎和几何图案，但最常见的是驯鹿的风格化描述。很多人认为，这些石头曾经是很多代以前居住在这里的人使用过的。无论如何，如果我们愿意，我们可以重新利用这些古遗址，即使这些石头太大，平时无法移动。"
 siberia.0047.a:0 "不要管这些石头，最好不要打扰古人。"
 siberia.0047.b:0 "用它来安葬当地任何著名的当地人。"
 siberia.0047.c:0 "维护它用于祭祀和其他萨满教仪式。"
 siberia.0048.t:0 "西伯利亚动物脂肪"
 siberia.0048.desc:0 "最近，一群当地人向我们赠送了驯鹿和麋鹿脂肪。在西伯利亚北部，这被认为是一种珍贵的产品，可以用来烹饪各种食物。"
 siberia.0048.a:0 "听起来很好吃。"
 siberia.0049.t:0 "火草茶"
 siberia.0049.desc:0 "在西伯利亚地区，人们传统上喝一种用火草植物制成的草药茶。据说，它有助于增强人的体质和身体。最近，我喝了不少这种火草茶。"
 siberia.0049.a:0 "希望这对我有好处。"
 siberia.0050.t:0 "桦木屑"
 siberia.0050.desc:0 "在西伯利亚的部分地区，妇女们经常会采集桦树苗，并将其制成许多袋价值不菲的桦树细刨花。这些刨花可以用来清洗人的手和其他表面，保持卫生。我家的女仆最近获得了很多这种桦树刨花。"
 siberia.0050.a:0 "很高兴听到这个消息。"
 siberia.0051.t:0 "驯鹿雪橇比赛"
 siberia.0051.desc:0 "由于西伯利亚人民世世代代都在饲养驯鹿，并用它们拉雪橇，所以当地人经常举行驯鹿雪橇比赛。今天，附近的村子里正在举行这样一场比赛，我有机会去看看。"
 siberia.0051.a:0 "这就是驯鹿雪橇比赛！"
 siberia.0051.b:0 "我今天宁愿在家休息。"
