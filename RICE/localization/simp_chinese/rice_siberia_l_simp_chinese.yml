 siberia.0020.t:0 "驯鹿祭祀的准备工作"
 siberia.0020.desc:0 "我决定牺牲一些驯鹿，以安抚当地的神灵。希望这样做能给我的家庭和人民带来幸福和繁荣。不过，这样的仪式不能一时兴起，需要先做一些计划。\n\n在与几位巫师商量后，我们已经决定了一个祭祀的好日子。虽然这是一个小型的集体活动，但我需要将此事通知当地几个著名的家族，传统上有两种方式，一是通过一根有凹槽的棍子，二是通过一根打结的绳子。"
 siberia.0020.a:0 "每个凹槽表示距离祭祀的天数。"
 siberia.0020.b:0 "被邀请者每天解开一个结，倒计时至祭祀。"
 siberia.0021.t:0 "在哪里？"
 siberia.0021.desc:0 "作为驯鹿祭祀规划过程的一部分，萨满需要选择地点，我带来的萨满在他的梦中，有一个祭祀的吉利地点。"
 siberia.0021.a:0 "我在野外视察了一下现场，发现这里很有希望。"
 siberia.0022.t:0 "驯鹿祭祀之前"
 siberia.0022.desc:0 "献祭驯鹿的时间很快就到了。我本人以及我的家人、朝臣和当地的几个著名家族已经抵达临时营地，我们将在那里献祭驯鹿。虽然长达数日的仪式要到晚上才会开始，但按照传统，人们在等待的过程中会进行各种形式的社交活动或友好的竞赛和游戏。也许我也应该参加。"
 siberia.0022.a:0 "帮忙照顾周围玩耍的小朋友。"
 siberia.0022.b:0 "参加力量、敏捷和狡猾的比赛。"
 siberia.0022.c:0 "欣赏着身边的风景和自然。"
 siberia.0023.t:0 "占卜仪式"
 siberia.0023.desc:0 "夜幕降临，是时候进行准备仪式了。首先是占卜，在我们吃晚饭之前进行。萨满对着神灵唱和鼓各种歌，这意味着所有在场的人都可以问一些问题了，这些问题以后可能会得到回答。我是在场最显眼的人，所以被允许先问。一旦我和大家问完问题，萨满就会吃下大量的蘑菇，然后进入恍惚状态，这样他就能找到我们要找的答案。"
 siberia.0023.a:0 "怎样做才能让人和驯鹿都健康呢？"
 siberia.0023.b:0 "应该怎么做，领地才会给我们丰盛的生活？"
 siberia.0023.c:0 "应该怎么做，才能讨好土地上的生灵呢？"
 siberia.0024.t:0 "萨满的建议"
 siberia.0024.desc.start:0 "在萨满吃完蘑菇后，他疯狂地唱歌和打鼓，仿佛灵魂进入了他的身体，与他融为一体。我们都好奇地观察着，看是否还有人受此影响，从萨满身上跳到另一个在场的人身上，这种恍惚的感觉并非闻所未闻。"
 siberia.0024.desc.self:0 "\n\n令我惊讶的是，我开始感觉到内心的悸动，眼前闪现出灿烂生动的画面，我被选中了吗？我不太清楚为什么，就开始拍打自己的脑袋，向其他人表示我感觉很奇怪。有人递给我一面鼓，我没有得到提示，就一边狂敲，一边开始跟着萨满唱。后来，当我冷静下来，回到世俗界时，我才知道，神灵直接给了我一个答案。"
 siberia.0024.desc.courtier:0 "\n\n突然，[scope_RICE_siberia_reindeer_high_courtier.GetTitledFirstName]拍了拍[scope_RICE_siberia_reindeer_high_courtier.GetHerHis]的头，示意[scope_RICE_siberia_reindeer_high_courtier.GetSheHe]感觉到[scope_RICE_siberia_reindeer_high_courtier.GetHerHim]体内有东西传来。立刻，[scope_RICE_siberia_reindeer_high_courtier.GetSheHe]得到了一面鼓，开始疯狂地敲打着鼓，并和萨满一起唱歌。事实上，声音更大，他们一起唱出了神灵给我的问题的答案，以及我能做什么。"
 siberia.0024.desc.none:0 "\n\n最后，似乎没有人进入恍惚状态。这不一定是坏事，但当它真的发生时，总是很有趣。不管怎么样，奇尔塔子唱出了神灵给我的答案，也唱出了我能做的事情。"
 siberia.0024.a:0 "希望建议能对大家有所帮助!"
 siberia.0025.t:0 "准备祭坛"
 siberia.0025.desc:0 "占卜、晚餐、睡觉之后，第二天一早，我们都会醒来。我们和一些驯鹿一起，从营地出发，前往祭祀的地点。\n\n到达祭坛后，我们将几样物品作为祭品摆放在祭坛上，供奉给图鲁姆和其他神灵，比如食物、贵金属和宝石以及各种日常用品。同时，附近的几个人点燃了火堆。\n\n最后，要献祭的驯鹿被带到祭坛前。参加祭祀的每个家庭至少提供一头驯鹿。"
 siberia.0025.a:0 "当然，我提供的驯鹿最多。"
 siberia.0026.t:0 "驯鹿祭祀"
 siberia.0026.desc:0 "擅长祭祀事务的萨满带领大家祈祷，偶尔用“wo-wo-wo！”的吟唱来点缀祈祷。我们还向太阳鞠躬，而一些被分配到的年轻人则在附近的树苗顶部套圈，以带来好运。\n\n最后，驯鹿被带到祭坛前，并被杀死。随后，每头驯鹿立即被剥皮宰杀。宰杀过程非常迅速，每个人都小心翼翼，不要把血溅到雪地上，这是传统。然后我们将驯鹿肉献给神灵。"
 siberia.0026.a:0 "当然，神灵一定会因此而高兴的!"
 siberia.0027.t:0 "怀孕的驯鹿被献祭"
 siberia.0027.desc:0 "好消息！看来，其中一只被牺牲的驯鹿实际上已经怀孕。这真是个好消息，因为我们一下子牺牲了两只驯鹿，而不仅仅是一只。几个人被派去将胎儿小心翼翼地埋在一段距离之外。"
 siberia.0027.a:0 "这真是一种美好的祝福。"
 siberia.0028.t:0 "驯鹿盛宴"
 siberia.0028.desc:0 "现在祭祀已经完成，我们回到营地，用祭祀的驯鹿肉和内脏做一顿饭。驯鹿的任何一部分都不会浪费，大家都玩得很开心。之后，大家都要做感恩祈祷。萨满带着一块红布回来，他用红布抚摸在场每个人的额头。一旦他做完这些，他就向神灵祈祷，然后把布扔进火里。"
 siberia.0028.a:0 "至此，祭祀仪式的正式部分结束。"
 siberia.0029.t:0 "驯鹿祭祀结束"
 siberia.0029.desc:0 "第二天是祭祀后的清理工作。有些人被指派去处理祭坛，有些人则将牺牲的驯鹿皮挂在树上，作为对神灵的最后祭品。最后，我们在晚上最后一次聚会，当萨满再次进入恍惚状态，与神灵沟通，告诉他们我们的祭祀，并请求他们接受。"
 siberia.0029.a:0 "驯鹿祭祀就这样结束了。"
