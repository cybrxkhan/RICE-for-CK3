 RICE_siberia_lessons_yakut_1_desc:0 "一个来自西伯利亚的旅行者教了关于雅库特人的方法，他们最初是从温暖的南方土地上迁徙过来的，他们采取养马、养牛、养狗的方法来抵御北方寒冷的气候，现在对这些事情知道了一二。"
