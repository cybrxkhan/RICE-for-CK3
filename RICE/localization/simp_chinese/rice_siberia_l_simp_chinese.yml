 siberia.0001.t:0 "来自西伯利亚的流浪者"
 siberia.0001.desc:0 "一个叫[scope_RICE_siberian.GetTitledFirstName]的旅行者从[scope_RICE_siberian.GetCulture.GetName]民族的北方寒地来到达这里，提供[scope_RICE_siberian.GetHerHis]服务。"
 siberia.0001.desc.evenk:0 "鄂温克人是居住在贝加尔湖和阿穆尔河之间的一个由许多不同部落组成的群体，他们是牧民和狩猎采集者的混合体。虽然西伯利亚许多民族都驯养了驯鹿，但没有一个民族能像鄂温克人一样在这方面做得这么好。"
 siberia.0001.desc.nivkh:0 "尼夫赫人是生活在满洲和萨哈林沿海的一个部落群。他们大多是和平和好客的民族，偶尔会向其更强大的南方邻居进贡，但除此之外，他们大多保持自我。"
 siberia.0001.desc.yakut:0 "雅库特人是突厥人的牧民部落，他们与其他突厥人的表亲不同，几个世纪以来，他们向北迁徙到西伯利亚。虽然他们保留了祖先在温暖的南方的智慧，但他们也学会了掌握在冰冻的北方生存所需的技能。"
 siberia.0001.desc.yeniseian:0 "主要居住在叶尼塞河沿岸的叶尼塞人，世世代代在西伯利亚的恶劣条件下生存。叶尼塞人部落时常参与其较南部游牧邻居的事务。"
 siberia.0001.desc.yukaghir:0 "尤卡吉尔人是西伯利亚北部的古老部落，他们曾经居住在贝加尔湖以南，但几个世纪以来被其他民族向东和向北推进。他们过着游牧生活，在荒凉的亚北极和北极地区漫游，寻找食物和住所。"
 siberia.0001.a:0 "[scope_RICE_siberian.GetTitledFirstName]欢迎你的到来！"
 siberia.0001.b:0 "虽然我很感激你的提议，但我现在不需要[scope_RICE_siberian.GetHerHis]的帮助。"
 siberia.0001.tooltip:0 "如果这个[siberian_character|E]加入你的宫廷，有可能会把他们在西伯利亚冬季生存中所学到的各种技能传授给你的臣子，甚至是你自己。他们也可能会帮助你在你的领地上建立一个驯鹿群。"
 siberia.0001.courtier_effect.1:0 "[scope_RICE_siberian.GetTitledFirstName]可能会把在[siberian_courtier|E]冬日之地生活时学到的各种技能[scope_RICE_siberian.GetSheHe]传授给你或你的臣子。"
 siberia.0001.courtier_effect.2:0 "[scope_RICE_siberian.GetTitledFirstName]，作为一个[siberian_courtier|E]，如果你符合要求，也可能帮助你在你的领土上更好地发展有规模的驯鹿群。"
