 RICE_siberian_hunters_flavor:0 "#F 这些西伯利亚猎人接受了在泰加林区追踪和杀死猎物的训练，无论是动物还是人。#!"
 game_concept_siberian_courtier:0 "西伯利亚廷臣"
 game_concept_siberian_courtiers:0 "西伯利亚廷臣们"
 game_concept_siberian_character:0 "西伯利亚角色"
 game_concept_siberian_characters:0 "西伯利亚角色们"
 game_concept_siberian_courtier_desc:0 "偶尔，一个$game_concept_siberian_courtier$可以通过活动随机出现在北方王国的[rulers|E]。他们是来自西伯利亚北部的旅行者，不在地图上，他们有一个特殊的[character_modifier|E]，根据他们的[culture|E]给予他们奖励，可以是鄂温克人、尼夫赫人、雅库特人、叶尼塞人和尤卡吉尔人。\n\n如果你允许这个$game_concept_siberian_courtier$加入你的[court|E]，有可能最终他们会根据他们[courtiers|E]的传统知识，给你或你的其他[culture|E]上宝贵的课程。每种知识都是一个[character_modifier|E]，有两个级别，即基础和大师。有些传统知识可以由任何$game_concept_siberian_courtier$教授，而有些则是某一文化所特有的。"
