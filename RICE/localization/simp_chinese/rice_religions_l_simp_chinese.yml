 helleno_semitic_religion:1 "希腊-闪米特多神教"
 helleno_semitic_religion_adj:1 "希腊-闪米特多神教"
 helleno_semitic_religion_adherent:1 "希腊-闪米特多神教信徒"
 helleno_semitic_religion_adherent_plural:1 "希腊-闪米特多神教信徒"
 helleno_semitic_religion_desc:1 "在古典时代，希腊-罗马的宗教与生活在黎凡特和美索不达米亚北部的闪米特人的本土多神教信仰相融合，此前他们在迪亚多奇和后来的罗马帝国的统治下经历了几个世纪。"
 harranian_pagan:0 "哈兰多神教"
 harranian_pagan_adj:0 "哈兰多神教"
 harranian_pagan_adherent:1 "哈兰多神教信徒"
 harranian_pagan_adherent_plural:0 "哈兰多神教信徒"
 harranian_pagan_desc:0 "尽管他们选择将自己定义为《古兰经》中提到的萨比安人，是为了让他们的穆斯林邻居给他们贴上“书中人”的标签，但哈兰的多神教信徒是一个独特的教派。他们的做法包括对古代美索不达米亚和希腊神灵的崇拜，以及著名学者对神秘事物的追求，他们观察所有的星辰，并遵循根植于古典新柏拉图主义和赫耳墨斯主义的哲学。"
 heliopolitan_pagan:0 "太阳神崇拜"
 heliopolitan_pagan_adj:0 "太阳神崇拜"
 heliopolitan_pagan_adherent:1 "太阳神信徒"
 heliopolitan_pagan_adherent_plural:0 "太阳神信徒"
 heliopolitan_pagan_desc:0 "三位一体的崇拜是罗马和迦南多神教的一种融合形式，它崇拜所有神之上的三位一体包括：众神之王朱庇特，与主神巴尔或风暴神哈达德和太阳神赫利俄斯等同；爱神维纳斯，与爱神阿斯塔蒂等同；神使墨丘利，与父神阿东等同。它在巴勒贝克或赫利奥波利斯尤为突出，直到7世纪阿拉伯人征服埃及之前，这里仍然是近东最后的多神教据点之一（除了哈兰）。"
 nabataean_pagan:0 "杜萨拉崇拜"
 nabataean_pagan_adj:0 "杜萨拉崇拜"
 nabataean_pagan_adherent:1 "杜萨拉信徒"
 nabataean_pagan_adherent_plural:0 "杜萨拉信徒"
 nabataean_pagan_desc:0 "纳巴泰人将来自其他文化的各种神融合到他们的闪米特万神殿中，特别是在纳巴泰成为罗马帝国一部分之后的希腊和罗马神。纳巴泰人的主神杜萨拉的显赫地位使他们有别于其他古代阿拉伯人，后来他与宙斯（或朱庇特）和狄俄尼索斯联系在一起。杜萨拉的崇拜可能一直延续到伊斯兰教早期。"
