# Warning Events
RICEintro.0030.t:0 "@warning_icon! Orden de Carga Incorrecto Detectado"
RICEintro.0030.desc:0 "Rajas of Asia y RICE han sido detectados en tu lista de mods actual, pero con un orden de carga incorrecto.\n\nEste mensaje solo aparece al inicio del juego, por lo que no detectará futuros problemas similares. Ten en cuenta también que el sistema de detección no es perfecto y puede estar mostrando una falsa alarma.\n\n#bold #warning @warning_icon! Asegúrate de que Rajas of Asia esté cargado #underline después#! RICE en tu orden de carga. También necesitarás empezar una nueva partida.#!#!"
RICEintro.0030.a:0 "De acuerdo"
RICEintro.0031.t:0 "@warning_icon! Orden de Carga Incorrecto Detectado"
RICEintro.0031.desc:0 "The Fallen Eagle y RICE han sido detectados en tu lista de mods actual, pero con un orden de carga incorrecto.\n\nEste mensaje solo aparece al inicio del juego, por lo que no detectará futuros problemas similares. Ten en cuenta también que el sistema de detección no es perfecto y puede estar mostrando una falsa alarma.\n\n#bold #warning @warning_icon! Asegúrate de que The Fallen Eagle esté cargado #underline después#! RICE en tu orden de carga. También necesitarás empezar una nueva partida.#!#!"
RICEintro.0031.a:0 "De acuerdo"
RICEintro.0032.t:0 "@alert_icon! Logro: Mother of us All"
RICEintro.0032.desc:0 "Este es un recordatorio amistoso de que las nuevas religiones paganas africanas añadidas por RICE, como la [faith|E] [ROOT.Char.GetFaith.GetReligion.GetAdjective], [ROOT.Char.GetFaith.GetName], #warning NO#! contarán para el logro #bold Madre de Todos#!. Solo cuentan las religiones paganas africanas del juego base. Ten en cuenta que otros mods pueden cambiar esto.\n\nEste mensaje no es una advertencia crítica, sino un recordatorio amistoso para prevenir futuras confusiones."
RICEintro.0032.a:0 "De acuerdo"

