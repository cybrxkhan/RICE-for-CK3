RICEmisc.0011.t:0 "El Viaje Comienza"
RICEmisc.0011.desc:0 "Es hora de comenzar el viaje a [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName] para el [ROOT.Char.GetInvolvedActivity.GetShortName]. Estoy seguro de que el dolor de cabeza y las molestias de organizar este viaje valdrán la pena al final cuando lleguemos a nuestro destino... o al menos tendré que esperar que ese sea el caso, porque de lo contrario todo este estrés por preparar el viaje habría sido en vano."
RICEmisc.0011.a:0 "Pasamos por estas molestias por una buena razón."
RICEmisc.0012.t:0 "Las Aguas Termales de [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]"
RICEmisc.0012.desc:0 "Acabamos de llegar a una de las aguas termales locales en [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]. Aunque estas aguas termales no son particularmente famosas, comparadas con otras más populares, sumergirse en las aguas cálidas sigue siendo una experiencia muy placentera.\n\n"
RICEmisc.0012.desc.private:0 "Siento que rara vez me siento tan a gusto en mi vida diaria. Cierro los ojos y me relajo, mientras todas mis preocupaciones dejan mi mente, aunque sea solo por un momento."
RICEmisc.0012.desc.public:0 "Mientras estoy aquí, también aprovecho para charlar con algunos lugareños y reunirme con algunos notables prominentes de la zona. Es bueno socializar mientras te relajas de esta manera."
RICEmisc.0012.desc.conclusion:0 "Es una pena que esta visita solo dure tanto tiempo, así que intentaré aprovecharla al máximo mientras esté aquí."
RICEmisc.0012.a:0 "Me alegro de haber venido aquí."
