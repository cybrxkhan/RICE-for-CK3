  # Generic Activities 
 activity_RICE_hot_springs_visit:0 "Visita a Aguas Termales"
activity_RICE_hot_springs_visit_desc:0 "Hay muchas [hot_springs|E] notables en este mundo, y tengo la fortuna de vivir cerca de una. Debería visitarla para desestresarme y alejar mi mente de las preocupaciones de la vida diaria."
activity_RICE_hot_springs_visit_selection_tooltip: "Relájate en unas [hot_springs|E] locales.\n\n$activity_RICE_hot_springs_visit_context_tooltip$"
activity_RICE_hot_springs_visit_context_tooltip: "#emphasis Contexto Histórico:#! Las aguas termales suelen tener orígenes geotérmicos, como la actividad volcánica. Han sido utilizadas por los humanos durante miles de años, y muchas aguas termales se creen tradicionalmente que tienen propiedades curativas o terapéuticas."
activity_RICE_hot_springs_visit_host_desc: "\n$BULLET_WITH_TAB$Pierde [stress_loss_i|E] [stress|E]\n$BULLET_WITH_TAB$Otros beneficios posibles dependiendo de la ubicación"
activity_RICE_hot_springs_visit_guest_desc: "$activity_RICE_hot_springs_visit_host_desc$"
activity_RICE_hot_springs_visit_province_desc: "\n#N - Las [hot_springs|E] aquí no son tan conocidas, pero deberían servir como lugar de relajación.#!\n#weak Esto llevará a una menor pérdida de [stress_loss_i|E] [stress|E], y sin bonificaciones especiales, en comparación con [hot_springs|E] más conocidas." # Opción alternativa
activity_RICE_hot_springs_visit_destination_selection: ""
activity_RICE_hot_springs_visit_guest_help_text: "$activity_RICE_hot_springs_visit$"
activity_RICE_hot_springs_visit_predicted_cost: "El coste de visitar unas [hot_springs|E] depende de las [activity_options|E] que selecciones."
activity_RICE_hot_springs_visit_conclusion_desc: "La [GetActivityType('activity_RICE_hot_springs_visit').GetName] ha terminado. ¡Fue una experiencia divertida y relajante!"
RICE_hot_springs_visit_type: "Tipo de Visita"
RICE_hot_springs_visit_type_public: "Pública"
RICE_hot_springs_visit_type_public_desc: "$EFFECT_LIST_BULLET$ Esta será una excursión pública y de alto perfil a las [hot_springs|E] que elijas. Los lugareños harán todo lo posible para que tu visita sea agradable.\n$EFFECT_LIST_BULLET$ Ganarás más [prestige_i][prestige|E] en comparación con una visita #bold Privada#!, pero perderás menos [stress_loss_i|E] [stress|E].\n\n#weak ¿Qué es la relajación sin la compañía de otros? ¡Solo alguien social y personalmente inepto evitaría a otros cuando es momento de divertirse!#!"
RICE_hot_springs_visit_type_private: "Privada"
RICE_hot_springs_visit_type_private_desc: "$EFFECT_LIST_BULLET$ Esta será una excursión privada y de bajo perfil a las [hot_springs|E] que elijas. Evitarás llamar la atención para poder relajarte en paz.\n$EFFECT_LIST_BULLET$ Pierde más [stress_loss_i|E] [stress|E] en comparación con una visita #bold Pública#!, pero ganarás menos [prestige_i][prestige|E] (o nada en absoluto, dependiendo de dónde visites).\n\n#weak Aquellos que necesitan a otros para divertirse no están cómodos consigo mismos. Es mejor relajarse en un entorno tranquilo y pacífico.#!"
RICE_hot_springs_visit_leisure_phase: "Ocio"
RICE_hot_springs_visit_leisure_phase_desc: "¡Es hora de disfrutar de las [hot_springs|E]!"
RICE_hot_springs_visit_relaxation_intent_header: "Relajación:"
RICE_hot_springs_visit_relaxation_intent: "Relajación"
RICE_hot_springs_visit_relaxation_intent_desc: "Te relajarás en las [hot_springs|E] de tu elección."
RICE_hot_springs_visit_completed_log_title:0 "Visita a Aguas Termales Completada"
RICE_hot_springs_visit_completed_log:0 "[CHARACTER.GetShortUIName|U] completó su visita a las [hot_springs|E] en [PROVINCE.GetBaronyNameExplicitly]"
TRAVEL_NAME_FOR_activity_RICE_hot_springs_visit:0 "$activity_RICE_hot_springs_visit$ de [Character.GetFirstNamePossessiveNoTooltip]"
activity_RICE_local_pilgrimage:0 "Peregrinación Local"
activity_RICE_local_pilgrimage_desc:0 "El mundo está lleno de sitios sagrados locales. Estos lugares a menudo no son tan prominentes como los principales [holy_sites|E] de [faithpossessive|E], y por lo tanto no son frecuentemente el objetivo de largas [pilgrimages|E], pero aún así atraen a devotos de la región circundante."
activity_RICE_local_pilgrimage_selection_tooltip: "Realiza una [local_pilgrimage|E].\n\n$activity_RICE_local_pilgrimage_context_tooltip$"
activity_RICE_local_pilgrimage_context_tooltip: "#emphasis Contexto Histórico:#! Aunque las peregrinaciones a menudo evocan imágenes de grandes viajes a sitios religiosos bien conocidos como La Meca, Jerusalén, Santiago y Bodh Gaya, las peregrinaciones a destinos locales y regionales también eran, y son, comunes. Algunos de estos han sido centros de culto y veneración durante tanto tiempo, o incluso más, que los sitios sagrados más famosos. A menudo están conectados con leyendas y cultura locales, y, muchas veces, viajar a estos lugares era más práctico en la era premoderna cuando viajar era difícil."
activity_RICE_local_pilgrimage_host_desc: "\n$BULLET_WITH_TAB$Gana [piety_i|E][piety|E]\n$BULLET_WITH_TAB$Pierde [stress_loss_i|E] [stress|E]\n$BULLET_WITH_TAB$[trait|E] [GetTrait('pilgrim').GetName(GetNullCharacter)] / [GetTrait('pilgrim').GetName(GetNullCharacter)] [trait_level_track_xp|E]" # \n$BULLET_WITH_TAB$Special #P beneficial#! [character_modifiers|E] depending on location\n$BULLET_WITH_TAB$ Bonuses are generally much less than a true [pilgrimage|E]
