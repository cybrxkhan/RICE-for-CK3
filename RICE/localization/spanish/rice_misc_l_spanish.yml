rule_RICE_intro_event:0 "Evento de Introducción de RICE"
setting_RICE_intro_event_on:0 "Activado"
setting_RICE_intro_event_on_desc:0 "Se activará un evento de introducción una vez cuando cargues el juego, indicándote la versión de RICE que estás usando y sus características más recientes. Ayuda a verificar si el mod está instalado correctamente y utiliza la última versión."
setting_RICE_intro_event_off:0 "Desactivado"
setting_RICE_intro_event_off_desc:0 "El evento de introducción estará desactivado."
RICEintro.0000.t:0 "RICE 1.16.1 'Cao'an'"
RICEintro.0000.desc:0 "RICE 1.16.1 se ha instalado correctamente. Este evento solo se activa al inicio de la partida y puede desactivarse mediante una regla de juego. Ten en cuenta que algunas funciones añadidas en la última actualización requieren empezar una nueva partida. No dudes en informar de errores o compartir tus comentarios en Steam Workshop, los foros de PI o mi discord.\n\nRICE incluye actualmente #V #Bold 38#!#! Paquetes de contenido que cubren diversas culturas, religiones y regiones de todo el mundo. El paquete de contenido más reciente es #V #Bold Maniqueísmo#!#!.\n\nEste paquete de contenido se centra en añadir nuevo contenido para la [faith|E] [RICE_religion.GetAdjective], especialmente entre los [RICE_culture.GetCollectiveNoun] y los [RICE_culture_2.GetCollectiveNoun]."
RICEintro.0000.a:0 "¡Suena bien!"
RICEintro.0000.b:0 "Me gustaría un resumen de las nuevas adiciones de esta actualización."
RICEintro.0000.c:0 "Por favor, desactiva este mensaje para esta partida en el futuro."
RICEintro.0000.c.tooltip:0 "#EMP Ten en cuenta que si eliges esta opción, NO recibirás este mensaje para verificar actualizaciones exitosas en el futuro para este archivo de guardado.#!"
RICEintro_intro_tooltip:0 "#EMP Por favor recita: pureza, luz, poder, sabiduría, la suprema verdad perfecta, Mani el Buda de la Luz.\n- Inscripción fechada en 1445 d.C. en el Templo Cao’an, China, uno de los pocos templos maniqueos intactos#!" 
RICEintro_TFE_warning_tooltip:0 "\n----------------------------------------\n\n#V #bold The Fallen Eagle#!#! ha sido detectado en ejecución. Si esto es cierto, por favor #bold asegúrate de que TFE esté #underline debajo#! de RICE en tu orden de carga de mods#! antes de comenzar un nuevo juego."
RICEintro_ROA_warning_tooltip:0 "\n----------------------------------------\n\n#V #bold Rajas of Asia#!#! ha sido detectado en ejecución. Si esto es cierto, por favor #bold asegúrate de que ROA esté #underline debajo#! de RICE en tu orden de carga de mods#! antes de comenzar un nuevo juego."
RICE_decision_pagan_requirement:0 "Sigue una [faith|E] pagana"
RICEintro.0010.t:0 "Información del Paquete de contenido"
RICEintro.0010.desc:0 "¿Sobre qué Paquete de contenido te gustaría saber más?"
RICEintro.0010.next:0 "Ver más"
RICEintro.0010.done:0 "No importa - quiero ir al juego"
RICEintro.0010.siwa:0 "Siwa: Oasis del Desierto Occidental"
RICEintro.0010.chios:0 "Chios: Isla del Mastique"
RICEintro.info.a:0 "Suena bien, vamos a empezar a jugar entonces"
RICEintro.info.b:0 "Por favor, llévame de vuelta al menú para ver otro Paquete de contenido"
RICEintro.0020.t:0 "Siwa: Oasis del Desierto Occidental"
RICEintro.0020.desc:0 "- Reconstruye el Oráculo de Amón y el Templo de Hibis, y luego busca la guía del Oráculo o adora a las deidades locales del Desierto Occidental respectivamente\n- Visita la Fuente del Sol en Siwa para relajarte"
RICEintro.0021.t:0 "Chios: Isla del Mastique"
RICEintro.0021.desc:0 "- Asiste a la Mostra de Thymiana (una celebración de carnaval que se celebra cada primavera)\n- Construye Aldeas de Mastique en Chios mediante una decisión para mejorar la economía o la infraestructura local\n- Erige un monumento a Homero, cuyo lugar de origen se dice que está en Chios\n- Aprovecha el nuevo edificio de la Industria del Mastique en Chios"
RICEintro.0010.siberia:0 "Siberia: Gente del Renos"
RICEintro.0022.t:0 "Siberia: Gente del Renos"
RICEintro.0022.desc:0 "- Los gobernantes turúmicos pueden sacrificar renos para obtener una mayor comprensión de sí mismos y del cosmos\n- Los gobernantes del norte pueden expandir las manadas de renos en la taiga\n- Grupo Cultural Siberiano: vagabundos Evenki, Nivkh, Yakut, Yenisey y Yukagir ocasionalmente aparecen en las cortes de los gobernantes del norte para enseñar nuevas habilidades de supervivencia a los cortesanos"

