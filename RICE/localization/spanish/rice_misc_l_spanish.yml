RICE_local_pilgrimage_type_devotion_desc: "\n$EFFECT_LIST_BULLET$Gana [piety_i|E] #V 100#! además de otras ganancias de [piety|E]\n$EFFECT_LIST_BULLET$Gana el doble de [trait_level_track_xp|E] para el [trait|E] [GetTrait('pilgrim').GetName(GetNullCharacter)] en comparación con otras opciones\n\n#weak Aunque no necesariamente estamos viajando a un gran sitio sagrado, aún estamos en una peregrinación y debemos tomar esto en serio.#!"
RICE_local_pilgrimage_type_observance: "Observancia Religiosa"
RICE_local_pilgrimage_type_observance_desc: "\n$EFFECT_LIST_BULLET$Gana [prestige_i|E] #V 100#! además de otras ganancias de [prestige|E]\n$EFFECT_LIST_BULLET$Gana el [character_modifier|E] [GetModifier('RICE_misc_engaged_with_local_religious_practicecs').GetNameWithTooltip]\n\n#weak Al honrar a [GetPlayer.GetFaith.PantheonTerm] según las costumbres locales, puedes mostrar a tus súbditos que entiendes su forma de vida.#!" # El nivel de [control|E] del [county|E] donde se encuentra el destino de la peregrinación aumentará; si está al máximo, el [development|E] del [county|E] aumentará en su lugar
