RICEintro.0000.t:0 "RICE 1.12.1 "Dioscorida""
RICEintro.0000.desc:0 "RICE 1.12.1 se ha instalado correctamente. Este evento solo se activa al inicio del juego y se puede desactivar mediante una regla de juego. Ten en cuenta que algunas características añadidas en la última actualización requieren un nuevo juego. No dudes en reportar errores o proporcionar comentarios en Steam Workshop, los foros de PI o mi Discord.\n\nRICE actualmente incluye #V #Bold 34#!#! Paquetes de Sabor que cubren varias culturas, religiones y regiones de todo el mundo. El paquete de sabor más reciente es #V #Bold Etiopía del Sur: Los Reinos de las Tierras Altas#!#!.\n\nEste paquete de sabor se centra en añadir nuevos contenidos para [GetGeographicalRegion('RICE_south_ethiopia_region').GetName]."
RICEintro.0000.a:0 "¡Suena bien!"
RICEintro.0000.b:0 "Me gustaría un resumen de las nuevas adiciones de esta actualización."
RICEintro.0000.c:0 "Por favor, desactiva este mensaje para esta partida en el futuro."
RICEintro.0000.c.tooltip:0 "#EMP Ten en cuenta que si eliges esta opción, NO recibirás este mensaje para verificar actualizaciones exitosas en el futuro para este archivo de guardado.#!"
RICEintro_intro_tooltip:0 "#EMP “Dioscorida (Socotra) es muy grande pero desértica y pantanosa (...) Los habitantes son pocos y viven en la costa hacia el norte, que desde este lado mira hacia el continente. Son extranjeros, una mezcla de árabes, indios y griegos, que han emigrado para comerciar allí.”\n- Periplo del Mar de Eritrea, ayuda de navegación griega del siglo I d.C.#!"
RICEintro_TFE_warning_tooltip:0 "\n----------------------------------------\n\n#V #bold The Fallen Eagle#!#! ha sido detectado como ejecutándose. Si esto es cierto, por favor #bold asegúrate de que TFE esté #underline debajo#! de RICE en tu orden de carga de mods#! antes de comenzar un nuevo juego."
RICEintro_ROA_warning_tooltip:0 "\n----------------------------------------\n\n#V #bold Rajas of Asia#!#! ha sido detectado como ejecutándose. Si esto es cierto, por favor #bold asegúrate de que ROA esté #underline debajo#! de RICE en tu orden de carga de mods#! antes de comenzar un nuevo juego."
