# Conceptos del Juego
game_concept_hot_springs:0 "Aguas Termales"
game_concept_hot_spring:0 "Agua Termal"
game_concept_hot_springs_desc:0 "La [GetActivityType('activity_RICE_hot_springs_visit').GetName] es un tipo de [activity|E] disponible para muchos [rulers|E] como una forma de reducir el [stress|E]. Tiene dos [activity_options|E]: si la visita será un evento más público y de alto perfil, o una actividad privada y de bajo perfil.\n\nHay algunas #bold únicas#! aguas termales encontradas en varios lugares alrededor del mapa, como la Fuente del Sol en Siwa. Si te encuentras en un [realm|E] con una de estas ubicaciones, puedes ganar bonificaciones adicionales como útiles [character_modifiers|E] si decides [travel|E] allí."
game_concept_local_pilgrimage_short:0 "Peregrinación"
game_concept_local_pilgrimages_short:0 "Peregrinaciones"
game_concept_local_pilgrimage:0 "Peregrinación Local"
game_concept_local_pilgrimages:0 "Peregrinaciones Locales"
game_concept_local_pilgrimage_desc:0 "$game_concept_local_pilgrimages$ son [activities|E] disponibles para [rulers|E] que gobiernan o viven cerca de ciertos lugares religiosos. Estas peregrinaciones se diferencian de las grandes [pilgrimages|E] a los [holy_sites|E] de la [faith|E] de uno, ya que son mucho más pequeñas en alcance e impacto.\n\nNo todos tendrán acceso a peregrinaciones locales. Además, incluso si un [ruler|E] está en la ubicación correcta, varias peregrinaciones locales solo estarán disponibles una vez que se tomen ciertas [decisions|E], o se produzcan ciertos eventos. Las peregrinaciones locales también están a veces vinculadas a [decisions|E] especiales adicionales que pueden aumentar los beneficios que proporcionan, o el rango geográfico de personas que pueden ir a ellas.\n\nA pesar de proporcionar menos beneficios que las [pilgrimages|E] normales, las peregrinaciones locales a menudo brindan beneficios únicos, como [character_modifiers|E] especiales dependiendo del destino específico. Además, son una buena manera de ganar [GetTrait('pilgrim').GetName(GetNullCharacter)] [trait_level_track_xp|E], aunque a un ritmo más lento que las [pilgrimages|E] normales, para prepararse para una [pilgrimage|E] más grandiosa."
game_concept_aspiring:2 "Aspirante"
game_concept_aspires:2 "Aspira"
game_concept_aspired:2 "Aspiró"
game_concept_aspire:2 "Aspirar"
game_concept_aspiration:2 "Aspiración"
game_concept_aspirations:2 "Aspiraciones"
game_concept_historical_aspiration:2 "Aspiración Histórica"
game_concept_historical_aspirations:2 "Aspiraciones Históricas"
game_concept_historical_aspirations_desc:2 "$game_concept_historical_aspirations$ son misiones simples y opcionales disponibles para ciertos [characters|E] históricos al inicio del juego. A diferencia de los Logros, estas aspiraciones otorgan varias bonificaciones al completarlas, como [modifiers|E] o @dynasty_prestige_icon! [dynasty_prestige|E].\n\nLas aspiraciones generalmente reflejan las circunstancias y motivos históricos específicos del personaje, en lugar de posibilidades o hipotéticos grandiosos, y están destinadas a alentar a los jugadores a interpretar los deseos y experiencias reales de ese personaje.\n\nLas aspiraciones consisten en dos tipos de objetivos. [historical_aspiration_main_objectives|E] que deben cumplirse para completar la aspiración. [historical_aspiration_bonus_objectives|E], en cambio, no necesitan cumplirse, pero hacerlo te brinda bonificaciones adicionales. Los objetivos pueden ser acciones directas, como tomar una [decision|E], o pasivos, como seguir una determinada [religion|E].\n\nEs importante señalar que la finalización de la aspiración se calcula al #V inicio#! del año, y no inmediatamente. En otras palabras, si cumples los objetivos al inicio del año, entonces cumplirás la aspiración. Esto significa que puedes tener un poco de tiempo de gracia para lograr los objetivos adicionales."
game_concept_historical_aspiration_main_objective:2 "Objetivo Principal"
game_concept_historical_aspiration_main_objectives:2 "Objetivos Principales"
game_concept_historical_aspiration_main_objectives_desc:2 "$game_concept_historical_aspiration_main_objectives$ son los requisitos que un personaje histórico necesita cumplir para realizar su [historical_aspiration|E], para aquellos que tienen una. Se diferencian de los [historical_aspiration_bonus_objectives|E], que son opcionales.\n\nUna vez que se cumplan el o los Objetivos Principales, el personaje recibirá las recompensas pertinentes, incluidas las de cualquier [historical_aspiration_bonus_objectives|E] que haya logrado cumplir."
game_concept_historical_aspiration_bonus_objective:2 "Objetivo Adicional"
game_concept_historical_aspiration_bonus_objectives:2 "Objetivos Adicionales"
game_concept_historical_aspiration_bonus_objectives_desc:2 "$game_concept_historical_aspiration_bonus_objectives$ son metas adicionales y opcionales que un personaje histórico puede intentar lograr al cumplir su [historical_aspiration|E], para aquellos que tienen una. A diferencia de los [historical_aspiration_main_objectives|E], no son necesarios, pero están ahí para proporcionar recompensas adicionales si los buscas.\n\nSin embargo, los [historical_aspiration_bonus_objectives|E] deben cumplirse cuando se logran los [historical_aspiration_main_objectives|E] para obtener las recompensas adicionales. Si se cumplen después, el personaje no recibirá dichas recompensas."

