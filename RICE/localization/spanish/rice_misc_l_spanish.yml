RICE_local_pilgrimage_type_vacation_desc: "\n$EFFECT_LIST_BULLET$ Pierde mucho más [stress_loss_i|E] [stress|E] en comparación con las otras opciones\n\n#weak Recuperarse mental y físicamente también es un aspecto importante de cualquier experiencia religiosa a largo plazo, y permite acercarse más a [GetPlayer.GetFaith.PantheonTerm]#!"
