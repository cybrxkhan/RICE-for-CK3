setting_RICE_intro_event_on_desc:0 "Se activará un evento de introducción una vez cuando cargues el juego, indicándote la versión de RICE que estás usando y sus características más recientes. Ayuda a verificar si el mod está instalado correctamente y utiliza la última versión."
