#  mayo.0010.t:0 "La Problemática del Gran Reinado"
#  mayo.0010.desc:0 "Los [norman.GetCollectiveNoun] llegaron inicialmente a nuestra isla como mercenarios y aventureros, interviniendo en las disputas políticas sobre las cuales yo, como Gran Rey de [GetTitleByKey('k_ireland').GetNameNoTier], debería tener autoridad. Los gobernantes [irish.GetName] de la isla lamentablemente se habían vuelto demasiado rebeldes a lo largo de los años, negándose a someterse a mi voluntad.\n\n[henry_ii.GetTitledFirstName] consideró apropiado sancionar a estos [norman.GetCollectiveNounNoTooltip], con el apoyo de la Iglesia, pero logramos llegar a un acuerdo a través del Tratado de Windsor hace unos años. Fue un compromiso aceptable que dividió la isla entre mi esfera de influencia y la de [henry_ii.GetFirstNamePossessiveNoTooltip], siempre que yo pagara un tributo anual a [henry_ii.GetHerHim], un sacrificio insignificante para reafirmar mi autoridad como Gran Rey.\n\nSin embargo, los subordinados de [henry_ii.GetFirstNamePossessiveNoTooltip] demostraron ser traicioneros, rompiendo el tratado mientras continuamente invadían mi esfera de influencia. Tengo poca confianza en estos [norman.GetCollectiveNounNoTooltip]... sin embargo, hay quienes piensan que aún podríamos llegar a otro acuerdo."
#  mayo.0010.a:0 "He luchado tanto tiempo para seguir siendo Gran Rey..."
#  mayo.0010.info:0 "#emphasis Contexto Histórico:#! Ruaidrí Ua Conchobair (anglicizado como Rory O'Connor) fue el último Gran Rey de Irlanda ampliamente reconocido. Ruaidrí pasó gran parte de su vida tratando de afirmar su autoridad como Gran Rey, con resultados dispares. Además, la participación de mercenarios anglo-normandos en los conflictos irlandeses locales complicó aún más la situación, lo que se descontroló hasta convertirse en una invasión por parte de estos mismos anglo-normandos, sancionada por el Rey Enrique II de Inglaterra. Ruaidrí y Enrique firmaron el Tratado de Windsor en 1175, donde Enrique y Ruaidrí dividieron sus esferas de influencia en Irlanda, y Ruaidrí juró lealtad a Enrique. Sin embargo, este acuerdo se deshizo rápidamente cuando los vasallos normandos e irlandeses de cada rey ignoraron el tratado y lucharon abiertamente entre sí. Después de la muerte de Ruaidrí en 1198, hubo algunos otros que reclamaron el título (incluido Edward Bruce, hermano del más famoso Robert the Bruce, en el siglo XIV), pero ninguno de ellos tuvo un apoyo generalizado."  
