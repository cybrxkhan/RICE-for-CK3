#  mayo.0012.desc:0 "Después de años de trabajo arduo, finalmente he terminado el [Glossary( 'Periphyseon', 'PERIPHYSEON_GLOSS' )], dedicado a mi querido amigo y colega erudito [wulfad.GetTitledFirstName]. Esta es la culminación del trabajo de mi vida, donde profundizo en la filosofía de la naturaleza del universo y la relación entre [ROOT.Char.GetFaith.HighGodName] y la creación.\n\nEstoy seguro de que mis rivales intelectuales que me tachan de filisteo incivilizado de [GetGeographicalRegion('custom_ireland').GetName] llamarán herejía a esta obra, afirmando que mis argumentos se acercan demasiado al [Glossary( 'panteísmo', 'PANTHEISM_GLOSS' )].\n\nSin embargo, incluso estos rivales reconocen que un 'bárbaro' como yo tiene un buen conocimiento del [greek.GetLanguage.GetName] y de asuntos teológicos, y que el gran [charles.GetTitledFirstName] me ha patrocinado repetidamente, ayudando a mi carrera en [GetGeographicalRegion('world_europe_west_francia').GetName]. Pueden estar en desacuerdo con mis posturas teológicas, pero no pueden negar que al menos soy su igual intelectual."
#  mayo.0012.a:0 "¡Y todo esto lo hice como laico también!"
#  mayo.0012.b:0 "Mi formación como monje en [GetGeographicalRegion('custom_ireland').GetNameNoTooltip] dio sus frutos."
#  mayo.0012.info:0 "#emphasis Contexto Histórico:#! Johannes Scottus Erigena fue un teólogo irlandés considerado uno de los mayores pensadores cristianos del siglo IX, que también sirvió como director de la Escuela Palatina como erudito principal del Renacimiento carolingio. Terminó de escribir su obra magna en el 866 d.C. llamada [Glossary( 'Periphyseon', 'PERIPHYSEON_GLOSS' )]. Es difícil determinar si era laico o clérigo, aunque su alto nivel de educación (incluyendo el conocimiento de varios idiomas, como el griego) hacía más probable que fuera clérigo o monje, o al menos tuviera formación como tal. Aunque existe una historia apócrifa de que más tarde fue a Inglaterra por invitación de Alfredo el Grande, donde fue apuñalado hasta la muerte por sus alumnos con sus estiletes, es más probable que se quedara en Francia durante gran parte de su vida posterior."
#  mayo.0013.t:0 "El Asistente"
#  mayo.0013.desc:0 "Fui grandemente asistido en la escritura del [Glossary( 'Periphyseon', 'PERIPHYSEON_GLOSS' )] por mi querido discípulo [nisifortinus.GetFirstName] – aunque [nisifortinus.GetSheHe] tuvo que suavizar la severidad de algunos de mis comentarios más mordaces y argumentos combativos, para mi disgusto. ¿Cuántas veces intervino [nisifortinus.GetSheHe] escribiendo [Glossary( 'nisi forte', 'NISI_FORTE_GLOSS' )]?\n\nAún así, a pesar de estas intervenciones que [nisifortinus.GetFirstNameNoTooltip] consideraba necesarias para hacer mi obra menos controvertida, aprecio [nisifortinus.GetHerHis] arduo trabajo. Ahora, mientras continúo mi viaje en la vida y decido a dónde ir y qué hacer, me pregunto si deberíamos continuar esta asociación."
#  mayo.0013.a:0 "Nuestros caminos ahora se separan – quizás nos volvamos a encontrar algún día."
#  mayo.0013.b:0 "[ROOT.Char.GetFaith.HighGodName] nos hizo trabajar juntos por una razón."
#  mayo.0013.info:0 "#emphasis Contexto Histórico:#! Johannes Scottus Erigena tenía un asistente y discípulo que lo ayudó a escribir su obra magna, el [Glossary( 'Periphyseon', 'PERIPHYSEON_GLOSS' )], entre otras cosas. El nombre del discípulo se ha perdido en la historia, pero la erudición moderna le ha dado el apodo de #italic Nisifortinus#!, debido a su hábito de escribir [Glossary( 'nisi forte', 'NISI_FORTE_GLOSS' )] cada vez que intervenía para suavizar las palabras de Erigena y hacerlas más táctiles y menos controvertidas."
#  mayo.0014.t:0 "$RICE_historical_aspiration_fulfilled_title$"
#  mayo.0014.desc:0 "En un momento, mi posición actual podría haber sido indeseable. Pero jurar lealtad a [GetTitleByKey('k_england').GetNameNoTier] no está exento de ventajas.\n\nYa no soy un Gran Rey de [GetTitleByKey('k_ireland').GetNameNoTier] inequívocamente independiente, sin embargo, ejerzo más autoridad sobre la isla en comparación con cuando estaba devastada por las depredaciones de pequeños jefes y reyes [irish.GetName], que competían amargamente entre sí por meros pedazos de tierra y algunas cabezas de ganado selectas.\n\nLos [norman.GetCollectiveNoun] son un azote, pero son un azote que he usado astutamente para restaurar cierta apariencia de orden y prosperidad a la isla. Incluso mi relación con ellos es bastante ambigua, y puede que llegue el día en que yo o mis descendientes tengamos que luchar contra ellos nuevamente, pero por ahora, habrá paz."
#  mayo.0014.a:0 "Siento que mi vida pronto llegará a su fin..."
#  mayo.0015.t:0 "$RICE_historical_aspiration_fulfilled_title$"
#  mayo.0015.desc:0 "Las décadas fueron duras y llenas de sangre y lágrimas, mientras luchaba por reclamar mi legítimo manto como Gran Rey de [GetTitleByKey('k_ireland').GetNameNoTier]. Incluso los pérfidos [norman.GetCollectiveNoun] buscaron intervenir en las disputas locales [irish.GetName], tratando de expandir su influencia a través de la traición y la crueldad.\n\nPero han pasado años, y hemos establecido para nosotros un nuevo [GetTitleByKey('k_ireland').GetNameNoTierNoTooltip], conmigo como su Gran Rey, por medios militares y diplomáticos. Tomará tiempo fortificar y reconstruir nuestra fuerza después de los años de conflicto y desorden, y debemos estar siempre alerta de nuestros vecinos a través del mar – me traicionaron una vez, cuando repudiaron el Tratado de Windsor, y no dudo de que lo harían nuevamente si pudieran.\n\nPor ahora, sin embargo, puedo descansar un poco como el primer Gran Rey indiscutido de una [GetTitleByKey('k_ireland').GetNameNoTierNoTooltip] unida en mucho, mucho tiempo."
#  mayo.0015.a:0 "$mayo.0014.a$"
#  mayo.0016.t:0 "El Retorno del Gran Rey"
#  mayo.0016.desc:0 "Aunque [rory_o_connor.GetFirstName] ha reclamado el manto de 'Gran Rey' de [GetTitleByKey('k_ireland').GetNameNoTier] durante décadas, solo recientemente [rory_o_connor.GetSheHe] ha logrado ejercer realmente [rory_o_connor.GetHerHis] autoridad y no meramente reclamarla. La breve invasión de los pérfidos [norman.GetCollectiveNoun], y su traición y repudio del Tratado de Windsor, que [rory_o_connor.GetFirstNameNoTooltip] inicialmente firmó con ellos, parece haber sido el catalizador hacia [rory_o_connor.GetHerHis] camino para convertirse en el verdadero Gran Rey.\n\n[rory_o_connor.GetFirstNameNoTooltip] ahora se erige como el señor más poderoso en [GetTitleByKey('k_ireland').GetNameNoTierNoTooltip]."
#  mayo.0016.desc.irish:0 "Algunos creen que debería jurar lealtad a [rory_o_connor.GetHerHim], o al menos ofrecerle tributo, como gobernante en [GetTitleByKey('k_ireland').GetNameNoTierNoTooltip]. Sin embargo, otros dicen que no debería estar impresionado por las engañosas muestras de poder de [rory_o_connor.GetFirstNamePossessive], ya que [rory_o_connor.GetHerHis] poder podría ser efímero, o el Gran Reinado se desmoronará después de que el viejo [rory_o_connor.GetWomanMan] muera."
