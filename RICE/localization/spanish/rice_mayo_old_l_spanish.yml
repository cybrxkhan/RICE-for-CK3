# mayo.0030.t:0 "Hacia la Montaña"
# mayo.0030.desc:0 "[GetGeographicalRegion('custom_ireland').GetName] es una isla llena de muchos sitios sagrados, pero uno de los más populares es Croagh Patrick, la montaña donde el propio San Patricio ayunó durante cuarenta días en su cima.\n\nA pesar de los peligros que enfrentan al hacerlo, los peregrinos han escalado la montaña, a veces incluso descalzos, durante siglos. Hoy, comienzo mi viaje hacia esa montaña para hacer lo mismo."
# mayo.0030.a:0 "¡Que San Patricio me proteja!"
# mayo.0031.t:0 "La Base de la Montaña"
# mayo.0031.desc:0 "¡Alabado sea [ROOT.Char.GetFaith.HighGodName]!\n\nComo muchos antes que yo, por fin he llegado a la base del gran Croagh Patrick, donde el propio San Patricio ayunó durante cuarenta días en su cima, como Moisés en el Monte Sinaí.\n\nAunque descansaré aquí abajo esta noche, mañana comenzaré la ardua caminata cuesta arriba. Tradicionalmente, muchos peregrinos han subido la montaña descalzos, como prueba de su fuerza y celo, y como acto de penitencia por sus pecados."
# mayo.0031.a:0 "Subiré la montaña descalzo."
# mayo.0031.b:0 "Mis pies están cansados – no puedo ir descalzo."
# mayo.0032.t:0 "Una Ascensión Ardua"
# mayo.0032.desc.intro:0 "Mis pies están cansados de escalar la ladera rocosa de Croagh Patrick durante lo que parecen horas. Pero no soy el único – innumerables otros peregrinos a mi alrededor están haciendo lo mismo.\n\n"
# mayo.0032.desc.injury_you:0 "Ay, en el camino hacia arriba, me lesioné, aunque afortunadamente no demasiado grave – tal sufrimiento es el riesgo que debemos asumir al subir la montaña rocosa. Ahora debo depender de otros para ayudarme a continuar, aunque pueda ser doloroso.\n\n"
# mayo.0032.desc.injury_other:0 "Ay, en el camino hacia arriba, [injured_person.GetTitledFirstName] se lesionó [injured_person.GetHerselfHimself], aunque afortunadamente no demasiado grave – tal sufrimiento es el riesgo que debemos asumir al subir la montaña rocosa. [injured_person.GetSheHe|U] ahora debe depender de otros para ayudarle a continuar, aunque pueda ser doloroso.\n\n"
# mayo.0032.desc:0 "En cualquier caso, durante la caminata hacia arriba, pasamos junto a muchas piedras antiguas y cairns, como la [Glossary( 'Silla de San Patricio', 'SAINT_PATRICKS_CHAIR_GLOSS' )], algunas con tallas hechas por aquellos que vinieron aquí antes que nosotros. Cuando me detengo junto a una de esas piedras para descansar, digo oraciones a San Patricio."
# mayo.0032.a:0 "¡Sigamos adelante! ¡Solo un poco más!"
# mayo.0033.t:0 "La Cima"
# mayo.0033.desc:0 "Nuestros pies han soportado mucho y duelen sin aparente alivio cuando llegamos a la cima de Croagh Patrick. El alivio nos invade al ver la humilde capilla construida en honor a San Patricio.\n\nEn la capilla, oramos y pedimos perdón por nuestros pecados, reflexionando sobre [ROOT.Char.GetFaith.HighGodName] y la gloria de la creación. También reflexionamos sobre las historias de cómo San Patricio pasó cuarenta días ayunando en la cima, emulando a Moisés en el Monte Sinaí, y expulsó a todos los demonios y serpientes de [GetGeographicalRegion('custom_ireland').GetName]. Se dice que cuando terminó su ayuno, [ROOT.Char.GetFaith.HighGodName] le dio el derecho de juzgar a toda la gente de [GetGeographicalRegion('custom_ireland').GetNameNoTooltip] en el Juicio Final."
# mayo.0033.a:0 "Pasaremos la noche aquí para orar."
# mayo.0034.t:0 "La Bola de Fuego"
# mayo.0034.desc:0 "A medida que avanzaba la noche, el cielo de ónix retumbó a lo lejos y el viento se levantó; tal clima no es inaudito en la peligrosa montaña, y San Patricio enfrentó este tipo de peligros cuando pasó cuarenta días ayunando aquí. Confiando en [ROOT.Char.GetFaith.HighGodNameAlternate], continuamos nuestro ayuno y vigilia nocturna.\n\nEntonces, se escuchó un crujido fuerte, más fuerte que todos los sonidos del mundo, como si el infierno mismo hubiera descendido sobre nosotros.\n\nUna bola de fuego descendió sobre nosotros, más rápido de lo que cualquiera de nosotros podría reaccionar. Hubo pandemonio, una cacofonía de gritos y alaridos, mientras el rayo hacía su trabajo. En momentos, algunos peregrinos yacían muertos."
# mayo.0034.a:0 "¡[ROOT.Char.GetFaith.HighGodName] nos preserve! ¡[ROOT.Char.GetFaith.HighGodName] nos proteja!"
# mayo.0034.info:0 "#emphasis Contexto Histórico:#! Croagh Patrick se encuentra en un área expuesta sujeta a clima peligroso debido a su ubicación geográfica. A lo largo de los siglos, los peregrinos que vienen a la montaña han enfrentado lesiones e incluso la muerte debido a tal clima, así como hipotermia. Un notable caso medieval ocurrió en 1113 d.C. cuando, según los #italic Anales de Ulster#!, treinta peregrinos que se reunieron en la cima de la montaña en la fiesta de San Patricio (17 de marzo) murieron por la noche cuando un rayo golpeó."
# mayo.0035.t:0 "Bajando las Pendientes"
# mayo.0035.desc:0 "El viaje cuesta abajo por la montaña se sintió más fácil que el viaje hacia arriba. Los rigores de nuestra peregrinación a Croagh Patrick no son para los débiles de corazón, pero San Patricio perseveró cuando vino a la cima hace eones – lo menos que podemos hacer es tratar de seguir su ejemplo.\n\nRegresamos a la base de la montaña como personas cambiadas."
