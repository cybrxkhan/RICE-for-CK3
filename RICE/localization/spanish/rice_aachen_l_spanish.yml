 aachen.0030.t:0 "Charlemagne's Legacy"
 aachen.0030.desc:0 "Charlemagne is a major presence, here in Aachen. His legacy is everywhere, and many whisper his name in awe. Even I must compare myself to him. What side of him do I wish to emulate the most?"
 aachen.0030.a:0 "His mighty conquests of his enemies!"
 aachen.0030.b:0 "His deep devotion to his spiritual faith."
 aachen.0030.c:0 "His dedication to learning and the arts."
 aachen.0031.t:0 "A Firebrand in Aachen"
 aachen.0031.desc:0 "Though Charlemagne has never been recognized as a Saint by any Christian sect, quite a number of Christians in Aachen have seen him as one over the years. For the most part, local authorities tend to look the other way when it comes to these beliefs, but lately, one firebrand priest is starting to preach a lot about this “Saint Charlemagne” and causing quite a stir…."
 aachen.0031.a:0 "Lock him up - what if he turns the masses on us?"
 aachen.0031.b:0 "Troublemaker or not, this isn't a serious threat to us."
 aachen.0031.c:0 "This charismatic priest is no doubt inspired by [ROOT.Char.GetFaith.HighGodName]!"
 aachen.0032.t:0 "[RICE_aachen_spa_goer.GetFirstNameNoTooltip] Goes Relaxing"
 aachen.0032.desc:0 "Yesterday, [RICE_aachen_spa_goer.GetTitledFirstName] went to one of the thermal spas in Aachen to rest. These hot springs have been famous since ancient times, and [RICE_aachen_spa_goer.GetFirstNameNoTooltip] seems to have enjoyed [RICE_aachen_spa_goer.GetHerHis] time off."
 aachen.0032.a:0 "Today, [RICE_aachen_spa_goer.GetSheHe] seems so relaxed!"
 aachen.0033.t:0 "Souvenir Badges from Aachen"
 aachen.0033.desc:0 "Ever since Aachen became a popular pilgrimage site for Christians generations ago, a tradition of badge making developed. These pewter badges were usually meant to be souvenirs for pilgrims to take home, and vary greatly in size. Even as I pass through the streets of Aachen daily, I see many pilgrims carrying these badges with them."
 aachen.0033.a:0 "Just an easy way to make money off gullible fools."
 aachen.0033.b:0 "These people are surely a faithful, spiritual lot!"
 aachen.0033.c:0 "Why show off? Isn't the pilgrimage more important?"
 aachen.0033.d:0 "What the Christians do does not concern me."
 aachen.0034.t:0 "Swimming Near Aachen"
 aachen.0034.desc:0 "Today I took some time off to visit one of the smaller lakes near Aachen, and swim around and enjoy myself. While there, I reflect on how back in his day, Charlemagne was known for being an avid swimmer. As Aachen was his main residence and capital, I have to wonder if he once swam in this lake as well."
 aachen.0034.a:0 "I wonder how good of a swimmer he was?"
 aachen.0035.t:0 "Charlemagne: Saint or Not?"
 aachen.0035.desc:0 "While walking through the streets of Aachen, I overhear two commoners arguing about Charlemagne. One, specifically, is claiming others have done in Aachen for many years, that Charlemagne is indeed a Saint who is responsible for several miracles and is the protector of the city. The other commoner scoffs at this and says the Christian church has never canonized Charlemagne, and a great and noble man is not necessarily a Saint, so how can he be a Saint?"
 aachen.0035.a:0 "Given his deeds, Charlemagne being a Saint is a reasonable theory."
 aachen.0035.b:0 "If the Christian Church didn't recognize him, then he isn't a Saint."
 aachen.0036.t:0 "A Bad Trip"
 aachen.0036.desc:0 "Yesterday, [RICE_aachen_spa_goer_bad.GetTitledFirstName] went to one of the thermal spas by Aachen to relax. However, instead of actually relaxing like [RICE_aachen_spa_goer_bad.GetSheHe] wanted to, [RICE_aachen_spa_goer_bad.GetSheHe] somehow got into an argument with one of the other spa-goers there! It was about something trivial, as far as I can see, but the incident has put [RICE_aachen_spa_goer_bad.GetHerHim] in a bad mood and [RICE_aachen_spa_goer_bad.GetSheHe] has been complaining about it all day."
 aachen.0036.a:0 "Sorry to hear that - that other person sounds terrible!"
 aachen.0036.b:0 "Will you quiet yourself? You’re acting like a buffoon."
 aachen.0037.t:0 "More Pilgrims in Aachen"
 aachen.0037.desc:0 "Recently, Aachen has been even more active than usual in terms of the number of Christian pilgrims that arrive in the city. As Charlemagne's capital, the city has held some spiritual importance to Christians for a long time."
 aachen.0037.a:0 "The influx of visitors should be good for our economy."
 aachen.0038.t:0 "Brassworkers Arrive"
 aachen.0038.desc.maastricht:0 "A number of brassworkers from elsewhere in the Meuse River region have recently settled in Maastricht, as they currently perceive Maastricht to be a better, stabler place to practice their craft. The brassworkers of the region are famous throughout Western Europe for their creations, which range from simple, mundane items like beautifully made candle holders and ewers, to elaborate and awe-inspiring reliquaries for powerful houses of worship in the area. At any rate, this recent situation has bolstered the existing and celebrated community of brassworkers in Maastricht."
 aachen.0038.desc.aachen:0 "A number of brassworkers from elsewhere in the Meuse River region have recently settled in Aachen, as they currently perceive Aachen to be a better, stabler place to practice their craft. The brassworkers of the region are famous throughout Western Europe for their creations, which range from simple, mundane items like beautifully made candle holders and ewers, to elaborate and awe-inspiring reliquaries for powerful houses of worship in the area. At any rate, this recent situation has bolstered the existing and celebrated community of brassworkers in Aachen."
 aachen.0038.a:0 "Great!"
