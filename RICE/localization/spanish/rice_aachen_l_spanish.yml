activity_aachen_hot_springs_visit_name:0 "[ACTIVITY.GetOwner.GetNamePossessiveOrMy|U] Visita a las Termas de Aquisgrán"
activity_RICE_hot_springs_visit_aachen_province_desc:0 "\n#P +++ Las Termas de Aquisgrán son una [hot_springs|E] única.#!\n\n#italic Esto llevará a perder más [stress_loss_i|E] [stress|E] en comparación con otras [hot_springs|E]. Si se ha tomado la [decision|E] de $RICE_aachen_dedicate_grannus_shrine$, los [rulers|E]  [GetReligionFamily('rf_pagan').GetName] también ganan [piety|E] y la posibilidad de obtener el [character_modifier|E] [GetModifier('RICE_aachen_visited_grannus_shrine').GetNameWithTooltip].#!"
activity_RICE_aachen_pilgrimage:0 "Peregrinación a Aquisgrán"
activity_RICE_aachen_pilgrimage_desc:0 "La ciudad de [GetTitleByKey('b_aachen').GetNameNoTier] es un importante sitio de peregrinación regional, debido a su fuerte asociación con Carlomagno y su gran catedral, que mantiene un renombrado tesoro de reliquias y otros objetos sagrados."
activity_RICE_aachen_pilgrimage_selection_tooltip: "Ve en una [pilgrimage_to_aachen|E].\n\n$RICE_aachen_go_on_aachen_pilgrimage_context_tooltip$"
activity_RICE_aachen_pilgrimage_host_desc: "$activity_RICE_local_pilgrimage_host_desc$\n$BULLET_WITH_TAB$ Inspírate con una de las reliquias de la Catedral de Aquisgrán y recibe un [character_modifier|E] #P beneficioso#!"
