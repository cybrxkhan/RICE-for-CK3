activity_RICE_aachen_pilgrimage_conclusion_desc: "Nuestra [GetActivityType( 'activity_RICE_aachen_pilgrimage' ).GetName] ha llegado a su fin. ¡Pensar que caminamos por la ciudad donde vivió el gran Carlomagno!"
