 aachen.0020.t:0 "Preparations"
 aachen.0020.desc:0 "One of the most noted pilgrimage sites for Christians like myself is Aachen, as it was once the capital of Charlemagne. At any rate, I’ve decided to undertake this pilgrimage to Aachen. In particular, I hope to visit Aachen Cathedral and examine its unrivaled and extensive treasury, which houses a number of famed and inspiring religious and secular objects."
 aachen.0020.a:0 "I need to prepare for the trip."
 aachen.0021.t:0 "To Aachen!"
 aachen.0021.desc:0 "The time has come! I have finished with all of my preparations, and will now be starting my holy pilgrimage to Aachen. Charlemagne’s Capital awaits me!"
 aachen.0021.a:0 "I wonder what I will see there."
 aachen.0022.t:0 "Charlemagne's Capital"
 aachen.0022.desc:0 "I have arrived in the center of Aachen, the great city of the Frankish ruler Charlemagne. Pilgrims bustle about, no doubt here to visit Aachen Cathedral and the city’s other sights, just like me. I and my entourage decide to find appropriate lodgings for ourselves. Later, we will visit Aachen Cathedral, and hopefully see the spiritual wonders stored within."
 aachen.0022.a:0 "I’m glad to be here."
 aachen.0023.t:0 "Inside the Cathedral"
 aachen.0023.desc:0 "In the past few days, while at Aachen, I visited some other religious sites and met with some of the town’s notables. Today, with all my other business taken care of, I can finally enter Aachen Cathedral itself at last. It is a remarkable and splendid building, designed by a talented architect by the name of Odo of Metz. I sit in the main part of the Cathedral, reflecting on my faith, and engaging in prayer."
 aachen.0023.desc.charlemagne_reburied:0 "\n\nWhile in the main part of the Cathedral, I also decide to pay my respects to the great Charlemagne himself. Some time ago, his remains were exhumed and reburied here in a majestic sarcophagus, and placed in the so-called Karlsschrein, or Shrine of Charlemagne. It is amazing to think that now, I am so close to such an influential and august figure!"
 aachen.0023.a:0 "A marvelous place."
 aachen.0024.t:0 "Aachen Cathedral Treasury"
 aachen.0024.desc.start:0 "After spending some time in the main part of the Cathedral, I go to view the Cathedral’s unique treasury, which contains many relics and objects, both religious and secular. One item strikes my fancy, a truly astounding work of art which I find spiritually inspiring."
 aachen.0024.desc.lothair:0 "\n\nThe #V Cross of Lothair#! is often used in holy processions in Aachen. It is called such due to the engraved, green crystal seal near its base, which bears the name of a great-grandson of Charlemagne, King Lothair II. Its oak core, encased in gold and silver, is decorated with many jewels. Where the arms of the cross meet, there is an onyx carving of Augustus Caesar, dating back to Roman times. Below this is a seal bearing the inscription: “O Christ, help King Lothair!”"
 aachen.0024.desc.sabre:0 "\n\nThe sword most famously associated with Charlemagne is Joyeuse, but the sword in front of me, called the #V Sabre of Charlemagne#!, is no less imposing! Crafted in a style reminiscent of the swords used by the nomad warriors of the Pontic Steppe, it was said to have been found when Charlemagne’s grave was opened one time. Who knows what battles this sword fought in?"
 aachen.0024.desc.purse:0 "\n\nBefore my eyes is #V Saint Stephen’s Purse#!, a rectangular gold reliquary, studded with many, many gemstones. The purse contains soil said to be soaked with the blood of Saint Stephen, when he was martyred and killed in the Holy Land in ancient times. His martyrdom was witnessed by Saul of Tarsus, who would later become the Apostle Paul."
 aachen.0024.desc.situla:0 "\n\nThere, before me, is the so-called #V Ivory Situla#!. While there are plenty of these kinds of vessels for Holy water around Christendom, it is still remarkable to see the one that belongs here, in this Cathedral, where many great men and women once passed. It is masterfully crafted, and a worthy vessel for holding Holy water."
 aachen.0024.desc.a_gospel:0 "\n\nThe #V Aachen Gospel#!, as some know it, call to me. I tenderly examine the illuminated manuscript with my fingers, and the texts and images within it. For example, there is a page of the manuscript that beautifully depicts the Four Evangelists - Matthew, Mark, Luke, and John - sitting on a hilly landscape. The last few pages of the manuscript contain the Capitulare Evangeliorum, a list of gospel verses read at Sunday services and high feasts."
 aachen.0024.desc.olifant:0 "\n\nI see before my eyes two objects: #V the olifant (or hunting horn) and the hunting knife of Charlemagne#!. I have seen a few olifants - or hunting horns made from ivory - here and there, but none like this one. The geometric designs that decorate it are striking. Meanwhile, the hunting knife is simple in design, yet still looks regal given all the history it must have had. What adventures did Charlemagne have with his paladins, like Roland and Oliver, with this olifant and hunting knife?"
 aachen.0024.desc.c_gospel:0 "\n\nMy eyes are drawn to the #V Coronation Gospel#!, an illuminated manuscript produced at the court of Charlemagne, which he used at his coronation ceremony on Christmas Day in the year 800. It is said he placed three of his fingers of his right hand on the first page of the Gospel of Saint John when he took his oath. As my fingers touch that same page, I imagine what it would have been like to witness that coronation - a watershed moment in the history of the world."
 aachen.0024.desc.bust:0 "\n\nI am amazed by the #V Bust of Charlemagne#!, which gazes at me with a regal pose, undaunted by anything. This brilliant, golden bust was crafted by the famed goldsmiths of the Meuse river valley, and is a testament to their skill and creativity. The top part contains a fragment of Charlemagne’s skull, while the head of the bust is adorned with a spectacular crown."
 aachen.0024.a:0 "Magnificent. Truly magnificent."
 aachen.0025.t:0 "Time to Go Home"
 aachen.0025.desc:0 "My stay in Aachen comes to a close, and it is time for me to make the journey back home. Visiting the holy sights in this old and respected city is an amazing experience, and I leave feeling inspired by the things I’ve seen."
 aachen.0025.a:0 "Let us make preparations to leave."
 aachen.0026.t:0 "Home At Last"
 aachen.0026.desc:0 "I have returned home from my pilgrimage to Aachen. I had a wonderful and profound experience, all things said, as I engrossed myself in the grandeur and majesty of Charlemagne’s capital, as well as the spiritual inspiration it provided. Surely, this will help me with my devotion to my Christian beliefs for years to come."
 aachen.0026.lothair:0 "Perhaps I can do it again one day."
 aachen.0026.a:0 "Perhaps I can do it again one day."
