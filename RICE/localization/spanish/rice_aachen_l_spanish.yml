aachen.0011.t:0 "Termas de Aquisgrán"
aachen.0011.desc:0 "Hoy he decidido visitar las termas de Aquisgrán para relajarme, que se cree que son algunas de las más cálidas de Europa. Es una excelente manera de desestresarme y olvidar mis preocupaciones."
aachen.0011.a:0 "Ahora, déjame descansar un poco."
aachen.0012.t:0 "xxxxx"
aachen.0012.desc:0 "xxxxx"
aachen.0012.a:0 "xxxxx"
aachen.0013.t:0 "Santuario a Grannus"
aachen.0013.desc:0 "Hace siglos, cuando pueblos antiguos como los romanos y los celtas habitaban la tierra alrededor de Aquisgrán, la ciudad era un centro de adoración para una deidad conocida como Grannus. Este Grannus era el dios patrón de las termas, particularmente las que se encuentran cerca de Aquisgrán.\n\nAhora que hay una creciente comunidad de paganos en la zona, incluido yo mismo, he decidido que es un buen momento para honrar a Grannus nuevamente, dedicando un santuario a él. Este humilde pero elegante santuario estará situado en los bosques cerca de las famosas termas, y será una fuente de consuelo espiritual para cualquiera que visite esta área. Espero que Grannus aprecie este gesto, dado que debe haber pasado tanto tiempo desde que alguien lo consideró digno de adoración."
aachen.0013.a:0 "¡Ahora su nombre será honrado una vez más!"
