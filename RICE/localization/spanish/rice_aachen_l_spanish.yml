 aachen.0001.t:0 "El Busto de Carlomagno"
aachen.0001.desc:0 "Carlomagno es un nombre que resuena en la historia de Europa. Después de la caída del Imperio Romano Occidental, ha habido pocos gobernantes, si es que alguno, que lo igualen en hechos y esplendor. Un gran monarca como él merece ser retratado con una obra de arte majestuosamente adecuada.\n\nHe encargado un hermoso busto de Carlomagno, como ningún otro, que será la pieza central del Tesoro de la Catedral de Aquisgrán. Hecho por orfebres del valle del Mosa, han representado con éxito a un Carlomagno completamente barbado en todo su esplendor.\n\nLa noticia del busto se ha difundido por todas partes, y seguramente atraerá a aún más peregrinos a Aquisgrán, que desean ver todos los tesoros sagrados y seculares guardados en la Catedral de la ciudad."
aachen.0001.a:0 "¡Si tan solo hubiera podido conocer a Carlomagno en persona!"
aachen.0002.t:0 "El Busto de Carlomagno"
aachen.0002.desc:0 "Hemos recibido noticias de que [aachen_charlemagne_buster.GetTitledFirstName] acaba de encargar un hermoso busto dorado del gran y poderoso Carlomagno. Aquellos que lo han visto dicen que es una obra de arte impresionante, y una que es perfecta para un gobernante tan incomparable e influyente. Sin duda, muchos dentro de la cristiandad creen que merece tal honor.\n\nLa noticia del busto se ha difundido por todas partes, el cual ahora se encuentra en el tesoro de la Catedral de Aquisgrán. Seguramente atraerá a aún más peregrinos a Aquisgrán, que desean ver todos los tesoros sagrados y seculares guardados en la Catedral de la ciudad."
aachen.0002.a:0 "Interesante. Debió haber costado mucho hacerlo."
aachen.0003.t:0 "El Reentierro de Carlomagno"
aachen.0003.desc:0 "Desde su fallecimiento, Carlomagno había sido sepultado en la Capilla Palatina en la Catedral de Aquisgrán. Un gran hombre como él merece descansar en algo más glorioso que una mera capilla. Por lo tanto, he ordenado que sea reenterrado en la parte principal de la Catedral. En una fastuosa ceremonia, fue reenterrado allí en un majestuoso sarcófago.\n\nDurante muchos años, los lugareños de la región lo han considerado un santo, aunque la Iglesia no lo ha canonizado oficialmente, y ha indicado que no tiene intención de hacerlo. Ahora que tiene un lugar de descanso verdaderamente espléndido, seguramente atraerá a más peregrinos a Aquisgrán para rendirle homenaje, ya sea que crean que es verdaderamente un santo o no."
aachen.0003.a:0 "¡Carlomagno será recordado por siempre!"
aachen.0004.t:0 "El Reentierro de Carlomagno"
aachen.0004.desc:0 "Desde su fallecimiento, Carlomagno había sido sepultado en la Capilla Palatina en la Catedral de Aquisgrán. Algunos consideraban que esto era demasiado humilde para una figura tan famosa y lograda. [aachen_charlemagne_mover.GetTitledFirstName] ha ordenado que Carlomagno sea reenterrado en la parte principal de la Catedral de Aquisgrán. En una fastuosa ceremonia, fue reenterrado allí en un majestuoso sarcófago.\n\nDurante muchos años, los lugareños consideraban a Carlomagno como un santo, aunque la Iglesia no lo ha canonizado oficialmente, y ha indicado que no tiene intención de hacerlo. Aun así, ahora que tiene un lugar de descanso verdaderamente espléndido, seguramente atraerá a más peregrinos a Aquisgrán para rendirle homenaje, ya sea que crean que es verdaderamente un santo o no."
aachen.0004.a:0 "Claramente, el legado de Carlomagno aún resuena con muchos."
aachen.0005.t:0 "Colapso del Puente en Maastricht"
aachen.0005.desc:0 "Los romanos vivieron en Maastricht hace muchos siglos, y el puente que construyeron allí que cruzaba el Mosa había sido utilizado de manera confiable desde entonces. Desafortunadamente, todas las cosas deben pasar. Recientemente, una gran procesión de personas estaba atravesando el puente; incapaz de soportar la carga de una multitud tan grande, el puente colapsó, matando a cientos.\n\nMás allá de la tragedia inicial, se avecinan más problemas. El puente había sido un importante punto de cruce a lo largo del río Mosa durante tanto tiempo, que su repentina desaparición sería devastadora para la economía local. Varios [ROOT.Char.Custom('DefaultPriestTitlePlural')] locales están apelando a notables poderosos de la zona como yo para patrocinar la construcción de un nuevo puente."
aachen.0005.a:0 "Tendré que pensarlo."
aachen.0006.t:0 "Colapso del Puente en Maastricht"
aachen.0006.desc:0 "He recibido noticias de que el antiguo puente romano en Maastricht colapsó recientemente cuando una gran procesión de personas intentó cruzarlo. Como este puente había sido un punto de cruce crítico sobre el Mosa, un río importante en la zona, su repentina pérdida probablemente tendrá efectos negativos en la región durante bastante tiempo. Ya se está hablando entre varios notables de Maastricht, incluido su gobernante, [meuse_bridge_collapser.GetTitledFirstName], sobre si es posible construir un puente de reemplazo, y dónde podría construirse."
aachen.0006.a:0 "Es una tragedia desafortunada."
aachen.0007.t:0 "Nuevo Puente en Maastricht"
aachen.0007.desc:0 "Cuando el antiguo puente romano colapsó en Maastricht, todos quedamos conmocionados y consternados. No solo fue trágica la pérdida de cientos de vidas, sino que también tuvo efectos negativos en la economía de la región. Afortunadamente, podemos dejar atrás esos días. A instancias de los [ROOT.Char.Custom('DefaultPriestTitlePlural')] locales, yo y varios notables locales importantes juntamos nuestros recursos para patrocinar la construcción de un gran puente de piedra río abajo del antiguo. Es una maravilla de la ingeniería, siendo uno de los primeros puentes de piedra en la región, y servirá bien a Maastricht durante muchos años. De hecho, algunos creen que el comercio en la región será aún mejor con este nuevo y mejorado puente."
aachen.0007.a:0 "Me alegra que hayamos podido hacer esto."
aachen.0008.t:0 "Nuevo Puente en Maastricht"
aachen.0008.desc:0 "No hace mucho, el antiguo puente romano en Maastricht colapsó, con una considerable pérdida de vidas. También afectó negativamente la economía de la región. Sin embargo, gracias a los esfuerzos del gobernante de Maastricht, [meuse_bridge_builder.GetTitledFirstName], y varias otras figuras importantes de la región, se ha construido un nuevo puente a cierta distancia río abajo. Es uno de los pocos puentes de piedra en la región, y seguramente ayudará a facilitar el crecimiento del comercio allí."
aachen.0008.a:0 "Eso es bueno de escuchar."
aachen.0009.t:0 "Santuario a Grannus"
aachen.0009.desc:0 "Un santuario a Grannus se encuentra cerca de las termas de Aquisgrán, ahora que aquellos que adoran a los antiguos dioses como yo están activos en la región una vez más. En la antigüedad, él era la deidad de las termas ampliamente adorada aquí. Visito este santuario después de relajarme en las termas de Aquisgrán para agradecer a Grannus."
aachen.0009.a:0 "¡Oh, alabad a Grannus! ¡Envíame tu bendición!"
aachen.0009.toast:0 "¡Grannus envía sus bendiciones!"
aachen.0010.t:0 "xxxxx"
aachen.0010.desc:0 "xxxxx"
