aachen.0030.t:0 "El Legado de Carlomagno"
aachen.0030.desc:0 "Carlomagno es una presencia importante aquí en Aquisgrán. Su legado está en todas partes, y muchos susurran su nombre con asombro. Incluso yo debo compararme con él. ¿Qué aspecto de él deseo emular más?"
aachen.0030.a:0 "¡Sus poderosas conquistas de sus enemigos!"
aachen.0030.b:0 "Su profunda devoción a su fe espiritual."
aachen.0030.c:0 "Su dedicación al aprendizaje y las artes."
aachen.0031.t:0 "Un Extremista en Aquisgrán"
aachen.0031.desc:0 "Aunque Carlomagno nunca ha sido reconocido como un Santo por ninguna secta cristiana, bastantes cristianos en Aquisgrán lo han visto como uno a lo largo de los años. En su mayor parte, las autoridades locales tienden a mirar hacia otro lado cuando se trata de estas creencias, pero últimamente, un sacerdote extremista está comenzando a predicar mucho sobre este “San Carlomagno” y está causando un gran revuelo…."
aachen.0031.a:0 "Enciérrenlo - ¿y si vuelve a las masas contra nosotros?"
aachen.0031.b:0 "Problemático o no, esto no es una amenaza seria para nosotros."
aachen.0031.c:0 "¡Sin duda, este carismático sacerdote está inspirado por [ROOT.Char.GetFaith.HighGodName]!"
aachen.0032.t:0 "[RICE_aachen_spa_goer.GetFirstNameNoTooltip] Se Relaja"
aachen.0032.desc:0 "Ayer, [RICE_aachen_spa_goer.GetTitledFirstName] fue a una de las termas en Aquisgrán para descansar. Estas aguas termales han sido famosas desde tiempos antiguos, y parece que [RICE_aachen_spa_goer.GetFirstNameNoTooltip] ha disfrutado su tiempo libre."
aachen.0032.a:0 "Hoy, ¡[RICE_aachen_spa_goer.GetSheHe] parece tan relajado!"
aachen.0033.t:0 "Insignias de Recuerdo de Aquisgrán"
aachen.0033.desc:0 "Desde que Aquisgrán se convirtió en un sitio de peregrinación popular para los cristianos hace generaciones, se desarrolló una tradición de fabricación de insignias. Estas insignias de peltre generalmente estaban destinadas a ser recuerdos para que los peregrinos llevaran a casa, y varían mucho en tamaño. Incluso cuando paso por las calles de Aquisgrán a diario, veo a muchos peregrinos llevando estas insignias con ellos."
aachen.0033.a:0 "Solo una manera fácil de ganar dinero de los tontos crédulos."
aachen.0033.b:0 "¡Estas personas seguramente son fieles y espirituales!"
aachen.0033.c:0 "¿Por qué presumir? ¿No es más importante la peregrinación?"
aachen.0033.d:0 "Lo que hacen los cristianos no me concierne."
aachen.0034.t:0 "Nadando Cerca de Aquisgrán"
aachen.0034.desc:0 "Hoy me tomé un tiempo libre para visitar uno de los lagos más pequeños cerca de Aquisgrán, nadar y disfrutar de mí mismo. Mientras estaba allí, reflexiono sobre cómo en su época, Carlomagno era conocido por ser un ávido nadador. Como Aquisgrán era su residencia principal y capital, me pregunto si alguna vez nadó en este lago también."
aachen.0034.a:0 "¿Me pregunto qué tan buen nadador era?"
aachen.0035.t:0 "Carlomagno: ¿Santo o No?"
aachen.0035.desc:0 "Mientras caminaba por las calles de Aquisgrán, escuché a dos plebeyos discutiendo sobre Carlomagno. Uno, específicamente, afirma lo que otros han dicho en Aquisgrán durante muchos años, que Carlomagno es de hecho un Santo responsable de varios milagros y es el protector de la ciudad. El otro plebeyo se burla de esto y dice que la iglesia cristiana nunca ha canonizado a Carlomagno, y que un gran y noble hombre no es necesariamente un Santo, entonces, ¿cómo puede ser un Santo?"
aachen.0035.a:0 "Dadas sus hazañas, Carlomagno siendo un Santo es una teoría razonable."
aachen.0035.b:0 "Si la Iglesia Cristiana no lo reconoció, entonces no es un Santo."
aachen.0036.t:0 "Un Mal Viaje"
aachen.0036.desc:0 "Ayer, [RICE_aachen_spa_goer_bad.GetTitledFirstName] fue a una de las termas cerca de Aquisgrán para relajarse. Sin embargo, en lugar de relajarse como [RICE_aachen_spa_goer_bad.GetSheHe] quería, de alguna manera se metió en una discusión con uno de los otros visitantes del spa. Fue sobre algo trivial, hasta donde puedo ver, pero el incidente ha puesto a [RICE_aachen_spa_goer_bad.GetHerHim] de mal humor y [RICE_aachen_spa_goer_bad.GetSheHe] ha estado quejándose de ello todo el día."
aachen.0036.a:0 "¡Lamento escuchar eso, esa otra persona suena terrible!"
aachen.0036.b:0 "¿Te callarás? Estás actuando como un bufón."
aachen.0037.t:0 "Más Peregrinos en Aquisgrán"
aachen.0037.desc:0 "Recientemente, Aquisgrán ha estado aún más activa de lo habitual en términos de la cantidad de peregrinos cristianos que llegan a la ciudad. Como capital de Carlomagno, la ciudad ha tenido una gran importancia espiritual para los cristianos durante mucho tiempo."
aachen.0037.a:0 "La afluencia de visitantes debería ser buena para nuestra economía."
aachen.0038.t:0 "Llegada de Trabajadores del Latón"
aachen.0038.desc.maastricht:0 "Un número de trabajadores del latón de otras partes de la región del río Mosa se han asentado recientemente en Maastricht, ya que actualmente perciben Maastricht como un lugar mejor y más estable para practicar su oficio. Los trabajadores del latón de la región son famosos en toda Europa Occidental por sus creaciones, que van desde artículos simples y mundanos como hermosos candelabros y jarras, hasta reliquias elaboradas e impresionantes para poderosas casas de culto en el área. De todos modos, esta situación reciente ha fortalecido la comunidad existente y celebrada de trabajadores del latón en Maastricht."
aachen.0038.desc.aachen:0 "Un número de trabajadores del latón de otras partes de la región del río Mosa se han asentado recientemente en Aquisgrán, ya que actualmente perciben Aquisgrán como un lugar mejor y más estable para practicar su oficio. Los trabajadores del latón de la región son famosos en toda Europa Occidental por sus creaciones, que van desde artículos simples y mundanos como hermosos candelabros y jarras, hasta reliquias elaboradas e impresionantes para poderosas casas de culto en el área. De todos modos, esta situación reciente ha fortalecido la comunidad existente y celebrada de trabajadores del latón en Aquisgrán."
 aachen.0038.a:0 "¡Estupendo!"
