 aachen.0020.t:0 "Preparativos"
aachen.0020.desc:0 "Uno de los sitios de peregrinación más destacados para cristianos como yo es Aquisgrán, ya que fue una vez la capital de Carlomagno. De todos modos, he decidido emprender esta peregrinación a Aquisgrán. En particular, espero visitar la Catedral de Aquisgrán y examinar su tesoro incomparable y extenso, que alberga varios objetos religiosos y seculares famosos e inspiradores."
aachen.0020.a:0 "Necesito prepararme para el viaje."
aachen.0021.t:0 "¡A Aquisgrán!"
aachen.0021.desc:0 "¡Ha llegado el momento! He terminado con todos mis preparativos, y ahora comenzaré mi santa peregrinación a Aquisgrán. ¡La capital de Carlomagno me espera!"
aachen.0021.a:0 "Me pregunto qué veré allí."
aachen.0022.t:0 "La Capital de Carlomagno"
aachen.0022.desc:0 "He llegado al centro de Aquisgrán, la gran ciudad del gobernante franco Carlomagno. Los peregrinos están por todas partes, sin duda aquí para visitar la Catedral de Aquisgrán y otros lugares de interés de la ciudad, al igual que yo. Yo y mi séquito decidimos encontrar un alojamiento adecuado para nosotros. Más tarde, visitaremos la Catedral de Aquisgrán, y con suerte veremos las maravillas espirituales que se guardan dentro."
aachen.0022.a:0 "Me alegra estar aquí."
aachen.0023.t:0 "Dentro de la Catedral"
aachen.0023.desc:0 "En los últimos días, mientras estaba en Aquisgrán, visité otros sitios religiosos y me reuní con algunos de los notables de la ciudad. Hoy, con todos mis otros asuntos atendidos, finalmente puedo entrar en la Catedral de Aquisgrán. Es un edificio notable y espléndido, diseñado por un talentoso arquitecto llamado Odo de Metz. Me siento en la parte principal de la Catedral, reflexionando sobre mi fe y orando."
aachen.0023.desc.charlemagne_reburied:0 "\n\nMientras estoy en la parte principal de la Catedral, también decido rendir homenaje al gran Carlomagno. Hace algún tiempo, sus restos fueron exhumados y reenterrados aquí en un majestuoso sarcófago, y colocados en el llamado Karlsschrein, o Santuario de Carlomagno. ¡Es asombroso pensar que ahora estoy tan cerca de una figura tan influyente y augusto!"
aachen.0023.a:0 "Un lugar maravilloso."
aachen.0024.t:0 "Tesoro de la Catedral de Aquisgrán"
aachen.0024.desc.start:0 "Después de pasar un tiempo en la parte principal de la Catedral, voy a ver el tesoro único de la Catedral, que contiene muchas reliquias y objetos, tanto religiosos como seculares. Un objeto me llama la atención, una obra de arte verdaderamente asombrosa que encuentro espiritualmente inspiradora."
aachen.0024.desc.lothair:0 "\n\nLa #V Cruz de Lotario#! se usa a menudo en procesiones sagradas en Aquisgrán. Se llama así debido al sello de cristal verde grabado cerca de su base, que lleva el nombre de un bisnieto de Carlomagno, el Rey Lotario II. Su núcleo de roble, revestido en oro y plata, está decorado con muchas joyas. Donde se cruzan los brazos de la cruz, hay una talla de ónice de Augusto César, que data de la época romana. Debajo de esto hay un sello con la inscripción: “¡Oh Cristo, ayuda al Rey Lotario!”"
aachen.0024.desc.sabre:0 "\n\nLa espada más famosa asociada con Carlomagno es Joyeuse, pero la espada frente a mí, llamada el #V Sable de Carlomagno#!, no es menos imponente. Forjada en un estilo que recuerda a las espadas usadas por los guerreros nómadas de la estepa póntica, se dice que fue encontrada cuando se abrió la tumba de Carlomagno una vez. ¿Quién sabe en qué batallas luchó esta espada?"
aachen.0024.desc.purse:0 "\n\nAnte mis ojos está el #V Monedero de San Esteban#!, un relicario rectangular de oro, incrustado con muchas, muchas gemas. El monedero contiene tierra que se dice está empapada con la sangre de San Esteban, cuando fue martirizado y asesinado en Tierra Santa en tiempos antiguos. Su martirio fue presenciado por Saulo de Tarso, quien más tarde se convertiría en el Apóstol Pablo."
aachen.0024.desc.situla:0 "\n\nAllí, frente a mí, está la llamada #V Situla de Marfil#!. Si bien hay muchos de estos tipos de recipientes para agua bendita en la cristiandad, sigue siendo notable ver el que pertenece aquí, en esta Catedral, donde muchos grandes hombres y mujeres alguna vez pasaron. Está magistralmente elaborada, y es un recipiente digno para contener agua bendita."
aachen.0024.desc.a_gospel:0 "\n\nEl #V Evangelio de Aquisgrán#!, como algunos lo conocen, me llama. Examino con ternura el manuscrito iluminado con mis dedos, y los textos e imágenes que contiene. Por ejemplo, hay una página del manuscrito que representa bellamente a los Cuatro Evangelistas - Mateo, Marcos, Lucas y Juan - sentados en un paisaje montañoso. Las últimas páginas del manuscrito contienen el Capitulare Evangeliorum, una lista de versículos del evangelio que se leen en los servicios dominicales y en las grandes fiestas."
aachen.0024.desc.olifant:0 "\n\nVeo ante mis ojos dos objetos: #V el olifante (o cuerno de caza) y el cuchillo de caza de Carlomagno#!. He visto algunos olifantes - o cuernos de caza hechos de marfil - aquí y allá, pero ninguno como este. Los diseños geométricos que lo decoran son impresionantes. Mientras tanto, el cuchillo de caza es simple en diseño, pero aún se ve regio dada toda la historia que debe tener. ¿Qué aventuras tuvo Carlomagno con sus paladines, como Roldán y Oliver, con este olifante y cuchillo de caza?"
aachen.0024.desc.c_gospel:0 "\n\nMis ojos se dirigen al #V Evangelio de la Coronación#!, un manuscrito iluminado producido en la corte de Carlomagno, que usó en su ceremonia de coronación el día de Navidad del año 800. Se dice que colocó tres de sus dedos de su mano derecha en la primera página del Evangelio de San Juan cuando tomó su juramento. Mientras mis dedos tocan esa misma página, me imagino cómo habría sido presenciar esa coronación, un momento decisivo en la historia del mundo."
aachen.0024.desc.bust:0 "\n\nEstoy asombrado por el #V Busto de Carlomagno#!, que me mira con una pose regia, impertérrito por nada. Este brillante busto dorado fue elaborado por los famosos orfebres del valle del río Mosa, y es un testimonio de su habilidad y creatividad. La parte superior contiene un fragmento del cráneo de Carlomagno, mientras que la cabeza del busto está adornada con una espectacular corona."
aachen.0024.a:0 "Magnífico. Verdaderamente magnífico."
aachen.0025.t:0 "Hora de Volver a Casa"
aachen.0025.desc:0 "Mi estadía en Aquisgrán llega a su fin, y es hora de que emprenda el viaje de regreso a casa. Visitar los lugares sagrados en esta antigua y respetada ciudad es una experiencia increíble, y me voy sintiéndome inspirado por las cosas que he visto."
aachen.0025.a:0 "Hagamos los preparativos para partir."
aachen.0026.t:0 "Finalmente en Casa"
aachen.0026.desc:0 "He regresado a casa de mi peregrinación a Aquisgrán. Tuve una experiencia maravillosa y profunda, en resumen, ya que me sumergí en la grandeza y majestad de la capital de Carlomagno, así como en la inspiración espiritual que proporcionó. Seguramente, esto me ayudará en mi devoción a mis creencias cristianas durante años."
aachen.0026.lothair:0 "Quizás pueda hacerlo de nuevo algún día."
aachen.0026.a:0 "Quizás pueda hacerlo de nuevo algún día."
