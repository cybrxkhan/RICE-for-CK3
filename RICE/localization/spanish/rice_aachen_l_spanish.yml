# Game Concepts
game_concept_pilgrimage_to_aachen:0 "Peregrinación a Aquisgrán"
game_concept_go_on_a_pilgrimage_to_aachen:0 "Ve en una Peregrinación a Aquisgrán"
game_concept_pilgrimage_to_aachen_desc:0 "Algunos personajes que siguen la [faith|E] cristiana pueden [decide|E] ir en una $game_concept_pilgrimage_to_aachen$. Inicialmente, esta [decision|E] solo está disponible para [rulers|E] cuya [realm_capital|E] esté cerca de Aquisgrán. Sin embargo, si un propietario anterior o actual de Aquisgrán ha tomado la [decision|E] de Exhumar y Reenterrar los Restos de Carlomagno, entonces la $game_concept_pilgrimage_to_aachen$ está desbloqueada para todos los gobernantes cristianos en Francia, Alemania o los Países Bajos. Tomar esa [decision|E] también aumentará el bono de [piety|E] que proporciona.\n\nAdemás de recibir recompensas similares a una [pilgrimage|E] normal, como [piety|E], durante el viaje también puedes inspirarte con varias reliquias y objetos en el tesoro de la Catedral de Aquisgrán. Esto incluye el Busto de Carlomagno, que estará disponible una vez que un propietario anterior o actual de Aquisgrán haya tomado la [decision|E] de Encargar un Busto de Carlomagno."
#RICEintro.0000.desc:0 "Regional Immersion & Cultural Enrichment (RICE) versión 1.2.2 se ha instalado con éxito. Este evento solo se activa al inicio del juego. Puedes desactivarlo mediante la regla del juego (para juegos nuevos). Ten en cuenta que algunas características añadidas en la última actualización solo pueden aparecer en un juego nuevo, y no dudes en reportar cualquier error o proporcionar comentarios en la página de Steam Workshop o en el hilo del foro de PI.\n\nRICE actualmente incluye los siguientes Paquetes de Sabor:\n\n- Aquisgrán: La Capital de Carlomagno (#V NUEVO#!)\n\n- Bretaña: El Ducado Occidental\n- Quíos: Isla del Mastique\n- Siberia: Pueblo del Reno\n- Siwa: Oasis del Desierto Occidental\n- Socotra: Isla de la Sangre de Dragón\n- Tuyuhun: Jinetes de Qinghai (#V NUEVO#!)"

# Modifiers
RICE_aachen_commissioned_charlemagne_bust:0 "Encargó el Busto de Carlomagno"
RICE_aachen_commissioned_charlemagne_bust_desc:0 "Este personaje encargó un busto dorado y bellamente impresionante del gran monarca Carlomagno. El busto es ahora parte del Tesoro de la Catedral de Aquisgrán."
RICE_aachen_reburied_charlemagne:0 "Ordenó el Reentierro de Carlomagno"
RICE_aachen_reburied_charlemagne_desc:0 "Este personaje ordenó que los restos de Carlomagno fueran trasladados a un lugar más adecuado en la Catedral de Aquisgrán."
RICE_aachen_meuse_bridge_recently_collapsed:0 "Puente del Mosa Derrumbado"
RICE_aachen_meuse_bridge_recently_collapsed_desc:0 "El antiguo puente romano que cruzaba el río Mosa y que había sido utilizado durante siglos se derrumbó hace no mucho tiempo. Esto está teniendo consecuencias negativas en la región, por lo que se necesita construir rápidamente un puente de reemplazo."
RICE_aachen_new_meuse_bridge_christian:0 "Recientemente Construido el Puente de San Servacio"
RICE_aachen_new_meuse_bridge_christian_desc:0 "A instancias del clero local, los buenos cristianos de Maastricht han construido recientemente un nuevo puente sobre el Mosa para reemplazar el antiguo que se derrumbó hace algún tiempo. Se llama Puente de San Servacio, en honor al santo patrón de Maastricht, y es uno de los pocos puentes de piedra en la región."
RICE_aachen_new_meuse_bridge_non_christian:0 "Recientemente Construido un Nuevo Puente sobre el Mosa"
RICE_aachen_new_meuse_bridge_non_christian_desc:0 "Gracias a un enorme esfuerzo de los líderes locales, se ha construido recientemente un nuevo puente sobre el Mosa cerca de Maastricht para reemplazar el antiguo que se derrumbó hace algún tiempo. Un aspecto interesante del puente es que es uno de los pocos puentes de piedra en la región."
RICE_aachen_grannus_shrine:0 "Santuario a Grannus"
RICE_aachen_grannus_shrine_desc:0 "Junto a las termas de Aquisgrán se encuentra un santuario al antiguo dios Grannus."
RICE_aachen_inspired_lothair_cross:0 "Inspirado por la Cruz de Lotario en la Catedral de Aquisgrán"
RICE_aachen_inspired_sabre_of_charlemagne:0 "Inspirado por el Sable de Carlomagno en la Catedral de Aquisgrán"
RICE_aachen_inspired_st_stephens_purse:0 "Inspirado por la Bolsa de San Esteban en la Catedral de Aquisgrán"
RICE_aachen_inspired_ivory_situla:0 "Inspirado por la Situla de Marfil en la Catedral de Aquisgrán"
RICE_aachen_inspired_aachen_gospel:0 "Inspirado por el Evangelio de Aquisgrán en la Catedral de Aquisgrán"
RICE_aachen_inspired_olifant_hunting_knife:0 "Inspirado por el Olifante y el Cuchillo de Caza en la Catedral de Aquisgrán"
RICE_aachen_inspired_coronation_gospel:0 "Inspirado por el Evangelio de la Coronación en la Catedral de Aquisgrán"
RICE_aachen_inspired_bust_of_charlemagne:0 "Inspirado por el Busto de Carlomagno en la Catedral de Aquisgrán"
RICE_aachen_visited_thermal_spa:0 "Visitó las Termas de Aquisgrán"
RICE_aachen_visited_grannus_shrine:0 "Bendiciones de Grannus"
RICE_aachen_visited_grannus_shrine_desc:0 "Según algunos hombres y mujeres santos de Aquisgrán, Grannus bendijo a este personaje después de que visitó el Santuario de Grannus junto a las termas de Aquisgrán."
RICE_aachen_maastricht_mosan_art:0 "Artistas Mosanos de Maastricht"
RICE_aachen_maastricht_mosan_art_desc:0 "Maastricht es considerado un centro del arte mosano, un estilo regional de arte del valle del río Mosa. Estos artesanos son reconocidos en gran parte de Europa Occidental en varios oficios, como la talla de piedra, la orfebrería y la producción de manuscritos iluminados."
RICE_aachen_inspired_by_charlemagne_conquests:0 "Inspirado por las Conquistas de los Enemigos de Carlomagno"
RICE_aachen_inspired_by_charlemagne_faith:0 "Inspirado por la Fe y Devoción de Carlomagno"
RICE_aachen_inspired_by_charlemagne_learning:0 "Inspirado por el Aprendizaje en la Corte de Carlomagno"
RICE_aachen_arrested_charlemagne_preacher:0 "Arrestó a un Sacerdote Fogoso"
RICE_aachen_sympathized_with_me:0 "Simpatizó Conmigo"
RICE_aachen_didnt_sympathized_with_me:0 "No Simpatizó Conmigo"
RICE_aachen_more_christian_pilgrims:0 "Más Peregrinos Cristianos en Aquisgrán"
RICE_aachen_new_brassworkers:0 "Recién Establecidos Trabajadores del Bronce de Otros Lugares"

# Decisions
RICE_aachen_commission_bust_of_charlemagne:0 "Encargar un Busto de Carlomagno"
RICE_aachen_commission_bust_of_charlemagne_tooltip:0 "Contratarás a artesanos para crear un hermoso busto dorado de Carlomagno para colocarlo en la Catedral de Aquisgrán."
RICE_aachen_commission_bust_of_charlemagne_desc:0 "El legado de Carlomagno es incomparable como el mayor monarca después de la caída del Imperio Romano Occidental. Debería honrar su legado contribuyendo al Tesoro de la Catedral de Aquisgrán."
RICE_aachen_commission_bust_of_charlemagne_effect_tooltip:0 "Contratarás a artesanos para crear un busto dorado de Carlomagno, que se colocará en la Catedral de Aquisgrán"
RICE_aachen_commission_bust_of_charlemagne_confirm:0 "¡Busquemos algunos artesanos dignos!"
RICE_aachen_commission_bust_of_charlemagne_context_tooltip:0 "#emphasis Contexto Histórico:#! El Busto de Carlomagno es uno de los relicarios más famosos conservados en el Tesoro de la Catedral de Aquisgrán. Tradicionalmente, se cree que fue donado en 1349 d.C. por el emperador del Sacro Imperio Romano Germánico Carlos IV, un admirador de Carlomagno. La corona que adorna el busto fue utilizada para coronar a varios emperadores, y la parte superior contiene parte del cráneo de Carlomagno."
RICE_aachen_charlemagne_remains_transfered_req:0 "Tú o un gobernante anterior de Aquisgrán tomaron la decisión de #V Exhumar y Reenterrar los Restos de Carlomagno#! en una parte más adecuada de la Catedral de Aquisgrán"
RICE_aachen_charlemagne_bust_inspired_desc:0 "Al ir en una [pilgrimage_to_aachen|E], el Busto de Carlomagno es ahora un objeto adicional del tesoro de la Catedral de Aquisgrán que puede inspirar a los peregrinos."
#RICE_aachen_charlemagne_bust_inspired_desc:0 "Al tomar la decisión de #V Ir en una Peregrinación a Aquisgrán#!, el Busto de Carlomagno es ahora un objeto adicional del tesoro de la Catedral de Aquisgrán que puede inspirar a los peregrinos"
RICE_aachen_rebury_charlemagne:0 "Exhumar y Reenterrar los Restos de Carlomagno"
RICE_aachen_rebury_charlemagne_tooltip:0 "Moverás los restos de Carlomagno en una ceremonia fastuosa a un lugar más digno en la Catedral de Aquisgrán."
RICE_aachen_rebury_charlemagne_desc:0 "Carlomagno está enterrado actualmente en la Capilla Palatina, pero creo que merece un lugar de descanso aún más majestuoso. Encargaré a artesanos para crear un hermoso nuevo sarcófago para él, antes de trasladar su cuerpo a la parte principal de la Catedral de Aquisgrán."
RICE_aachen_rebury_charlemagne_effect_tooltip:0 "Exhumarás y reenterrarás a Carlomagno en un lugar más adecuado en la Catedral de Aquisgrán"
RICE_aachen_rebury_charlemagne_confirm:0 "¡Carlomagno debe ser honrado!"
RICE_aachen_rebury_charlemagne_context_tooltip:0 "#emphasis Contexto Histórico:#! Desde su muerte, el cuerpo de Carlomagno ha sido exhumado y enterrado muchas veces. Más notablemente, Federico Barbarroja trasladó los restos de Carlomagno desde la Capilla Palatina en 1165 para ser exhibidos más prominentemente en la Catedral de Aquisgrán. En ese momento, el Antipapa Pascual III había acordado canonizar a Carlomagno, aunque esto nunca fue reconocido por el Vaticano."
RICE_aachen_expanded_pilgrimage_desc:0 "La [pilgrimage_to_aachen|E] ahora puede ser emprendida por cualquier gobernante cristiano en Francia, Alemania y los Países Bajos, incluso si no poseen territorio cerca de Aquisgrán. Además, proporcionará un mayor bono de [piety|E]."
#RICE_aachen_expanded_pilgrimage_desc:0 "La decisión de #V Ir en una Peregrinación a Aquisgrán#! ahora puede ser emprendida por gobernantes cristianos en Francia, Alemania y los Países Bajos, incluso si no poseen territorio cerca de Aquisgrán"
RICE_aachen_relax_at_the_thermal_spa_of_aachen:0 "Relajarse en las Termas de Aquisgrán"
RICE_aachen_relax_at_the_thermal_spa_of_aachen_tooltip:0 "Visitarás una de las termas cerca de Aquisgrán."
RICE_aachen_relax_at_the_thermal_spa_of_aachen_desc:0 "Necesito relajarme, y Aquisgrán tiene muchas termas perfectas para eso, donde puedo olvidar mis preocupaciones y disfrutar."
RICE_aachen_relax_at_the_thermal_spa_of_aachen_effect_tooltip:0 "Visitas una terma en Aquisgrán para desestresarte"
RICE_aachen_relax_at_the_thermal_spa_of_aachen_confirm:0 "¡Vamos allá!"
RICE_aachen_relax_at_the_thermal_spa_of_aachen_context_tooltip:0 "#emphasis Contexto Histórico:#! Las termas alrededor de Aquisgrán, algunas de las más cálidas de Europa, han sido famosas durante milenios. Los romanos fundaron una ciudad balneario en la zona llamada Aquae Granni, que puede estar relacionada con el dios celta de las termas, Grannus, que fue ampliamente adorado en la región. Se dice que incluso Carlomagno disfrutaba relajándose en estas termas y eligió Aquisgrán como su capital precisamente por esta razón."
RICE_aachen_build_new_meuse_bridge:0 "Construir un Nuevo Puente sobre el Mosa"
RICE_aachen_build_new_meuse_bridge_tooltip:0 "Patrocinarás la construcción de un nuevo puente sobre el Mosa."
RICE_aachen_build_new_meuse_bridge_desc:0 "El antiguo puente romano en Maastricht lamentablemente se derrumbó hace no mucho tiempo. Esto está afectando negativamente el viaje y el comercio en la región, y los [ROOT.Char.Custom('DefaultPriestTitlePlural')] de la región están pidiendo a todos que contribuyan a la construcción de un nuevo puente sobre el río Mosa lo antes posible."
RICE_aachen_build_new_meuse_bridge_confirm:0 "¡Es hora de construir un puente!"
RICE_aachen_build_new_meuse_bridge_context_tooltip:0 "#emphasis Contexto Histórico:#! El antiguo puente romano en Maastricht, que había sido un cruce importante sobre el río Mosa durante siglos, se derrumbó en 1275 por el peso de una gran procesión que lo cruzaba. Unos años más tarde, el Puente de San Servacio fue construido río abajo como su reemplazo. Es el primer puente de piedra conocido en los Países Bajos."
RICE_aachen_meuse_bridge_collapsed_req:0 "El antiguo puente romano sobre el Mosa en Maastricht se ha derrumbado"
RICE_aachen_dedicate_grannus_shrine:0 "Dedicar un Santuario a Grannus"
RICE_aachen_dedicate_grannus_shrine_tooltip:0 "Ordenarás la construcción de un santuario a Grannus junto a una de las termas de Aquisgrán."
RICE_aachen_dedicate_grannus_shrine_desc:0 "Ahora que Aquisgrán ya no está bajo el control de los abrahámicos, deseo construir un santuario a Grannus, ya que Aquisgrán era un centro de adoración para él en la antigüedad."
RICE_aachen_dedicate_grannus_shrine_confirm:0 "¡Alabado sea Grannus, dios de estas aguas benditas!"
RICE_aachen_dedicate_grannus_shrine_context_tooltip:0 "#emphasis Contexto Histórico:#! Grannus fue una deidad celta adorada en partes de Europa en la antigüedad. Debido a su asociación con las termas y el sol, Aquisgrán, que tenía muchas termas famosas, era un centro importante de adoración a Grannus. De hecho, el nombre romano de Aquisgrán era Aquae Granni (Aquisgrán significa agua en alto alemán antiguo)."
RICE_aachen_go_on_aachen_pilgrimage:0 "Ve en una Peregrinación a Aquisgrán"
RICE_aachen_go_on_aachen_pilgrimage_tooltip:0 "Tú [go_on_a_pilgrimage_to_aachen|E]."
RICE_aachen_go_on_aachen_pilgrimage_effect_tooltip:0 "Harás una [go_on_a_pilgrimage_to_aachen|E] y posiblemente te inspirarás con uno de los objetos en el Tesoro de la Catedral de Aquisgrán mientras estés allí."
RICE_aachen_go_on_aachen_pilgrimage_desc:0 "Deseo ir en una peregrinación a la gran ciudad de Aquisgrán, en particular a la Catedral de Aquisgrán, que mantiene un renombrado tesoro de reliquias y otros objetos sagrados."
RICE_aachen_go_on_aachen_pilgrimage_confirm:0 "¡Hagamos los preparativos para este viaje!"
RICE_aachen_go_on_aachen_pilgrimage_context_tooltip:0 "#emphasis Contexto Histórico:#! Aquisgrán ha sido un importante centro religioso y político del Rin desde la época de Carlomagno, quien la hizo su capital. Como tal, ha atraído a muchos peregrinos a lo largo de los siglos."
RICE_aachen_close_req:0 "Tiene una [realm_capital|E] cerca de Aquisgrán"
RICE_aachen_in_aachen_req:0 "Tu [camp|E] está en [GetTitleByKey('b_aachen').GetNameNoTier]"
  
