 aachen.0001.t:0 "The Bust of Charlemagne"
 aachen.0001.desc:0 "Charlemagne is a name that echoes across the history of Europe. After the fall of the Western Roman Emperor, there have been few rulers, if any, who matched him in deeds and splendor. A great monarch like him deserves to be portrayed by fittingly majestic artwork.\n\nI have commissioned a beautiful bust of Charlemagne, unlike any other, which will be the centerpiece of the Aachen Cathedral Treasury. Made by goldsmiths from the Meuse valley, they have successfully depicted a fully bearded Charlemagne in all his glory.\n\nWord has spread far and wide of the bust, and it will surely attract even more pilgrims to Aachen, who wish to see all of the holy and secular treasures kept at the city’s Cathedral."
 aachen.0001.a:0 "If only I could have met Charlemagne himself!"
 aachen.0002.t:0 "The Bust of Charlemagne"
 aachen.0002.desc:0 "We’ve received word that [aachen_charlemagne_buster.GetTitledFirstName] has just commissioned a most beautiful golden bust of the great and mighty Charlemagne. Those who have seen it say is a striking work of art, and one which is perfect for such a peerless, influential ruler. Certainly, many within Christendom believe he deserves such an honor.\n\nWord has spread far and wide of the bust, which is now housed in the treasury of Aachen Cathedral. It will surely attract even more pilgrims to Aachen, who wish to see all of the holy and secular treasures kept at the city’s Cathedral."
 aachen.0002.a:0 "Interesting. It must have cost a lot to make."
 aachen.0003.t:0 "Charlemagne's Reburial"
 aachen.0003.desc:0 "Since his passing, Charlemagne had been entombed in the Palatine Chapel in Aachen Cathedral. A great man like him deserves to lie in something more glorious than just a mere chapel. As such, I have ordered that he be reburied in the main part of the Cathedral. In a lavish ceremony, he was reburied there in a majestic sarcophagus.\n\nFor many years, locals in the region have regarded him as a saint, though the Church has not officially canonized him, and has indicated it has no intention to. Now that he has a truly  splendid resting place, it will surely attract more pilgrims to Aachen to pay their respects to him, whether they believe he is truly a saint or not."
 aachen.0003.a:0 "Charlemagne shall be remembered forever!"
 aachen.0004.t:0 "Charlemagne's Reburial"
 aachen.0004.desc:0 "Since his passing, Charlemagne had been entombed in the Palatine Chapel in Aachen Cathedral. Some felt this was too humble an arrangement for such a famous and accomplished figure. [aachen_charlemagne_mover.GetTitledFirstName] has thus just ordered for Charlemagne to be reburied in the main part of Aachen Cathedral. In a lavish ceremony, he was reburied there in a majestic sarcophagus.\n\nFor many years, locals had regarded Charlemagne as a saint, though the Church has not officially canonized him, and has indicated it has no intention to. Still, because he now has a truly splendid resting place, it will surely attract more pilgrims to Aachen to pay their respects to him, whether they believe he is truly a saint or not."
 aachen.0004.a:0 "Clearly, Charlemagne’s legacy still reverberates with many."
 aachen.0005.t:0 "Bridge Collapse in Maastricht"
 aachen.0005.desc:0 "The Romans lived in Maastricht many centuries ago, and the bridge they built there that crossed the Meuse had been used reliably since then. Unfortunately, all things must pass. Recently, a large procession of people were traversing the bridge; unable to bear the burden of such a sizable crowd, the bridge collapsed, killing hundreds.\n\nBeyond the initial tragedy, further problems lie ahead. The bridge had been an important crossing point along the Meuse river for so long, that its sudden disappearance would be devastating to the local economy. A number of local [ROOT.Char.Custom('DefaultPriestTitlePlural')] are appealing to powerful notables in the area like me to sponsor the construction of a new bridge."
 aachen.0005.a:0 "I will have to think this over."
 aachen.0006.t:0 "Bridge Collapse in Maastricht"
 aachen.0006.desc:0 "I’ve received news that the old Roman bridge in Maastricht recently collapsed when a large procession of people attempted to cross it. As this bridge had been a critical crossing point over the Meuse, a major river in the area, its sudden loss will likely have negative effects on the region for quite some time. Talk is already under way by various notables in Maastricht, including its ruler, [meuse_bridge_collapser.GetTitledFirstName], on if a replacement bridge is possible, and where it could be built."
 aachen.0006.a:0 "It is an unfortunate tragedy."
 aachen.0007.t:0 "New Bridge in Maastricht"
 aachen.0007.desc:0 "When the old Roman bridge collapsed in Maastricht, we were all shocked and dismayed. Not only was the loss of hundreds of lives tragic, it also had negative effects on the region’s economy. Thankfully, we can put those days behind us. At the urging of local [ROOT.Char.Custom('DefaultPriestTitlePlural')], I and a number of important local figures pooled together our resources to sponsor the construction of a large stone bridge downstream from the old one. It is a marvel of engineering, being one of the first stone bridges in the region, and it will serve Maastricht well for years to come. In fact, some believe trade in the region will be even better with this new and improved bridge!"
 aachen.0007.a:0 "I’m glad we could do this."
 aachen.0008.t:0 "New Bridge in Maastricht"
 aachen.0008.desc:0 "Not too long ago, the old Roman bridge in Maastricht collapsed, with considerable loss of life. It also affected the region’s economy negatively. However, thanks to the efforts of Maastricht’s ruler, [meuse_bridge_builder.GetTitledFirstName], and several other important figures in the region, a new bridge has been constructed some distance downstream. It is one of the few stone bridges in the region, and it will surely help facilitate the growth of commerce there."
 aachen.0008.a:0 "That’s good to hear."
 aachen.0009.t:0 "Shrine of Grannus"
 aachen.0009.desc:0 "A shrine to Grannus stands near the thermal springs by Aachen, now that those who worship the old gods like me are active in the region once more. In ancient times, he was the deity of hot springs widely worshipped here. I visit this shrine after relaxing in the hot springs of Aachen to give my thanks to Grannus."
 aachen.0009.a:0 "Oh, praise Grannus! Send me your blessing!"
 aachen.0009.toast:0 "Grannus sends his blessings!"
