 aachen.0011.t:0 "Thermal Spas of Aachen"
 aachen.0011.desc:0 "Today, I’ve decided to pay a visit to the hot springs of Aachen to relax, which are believed to be some of the warmest in Europe. It’s a great way to destress and forget my worries."
 aachen.0011.a:0 "Now, let me rest for a bit."
 aachen.0012.t:0 "xxxxx"
 aachen.0012.desc:0 "xxxxx"
 aachen.0012.a:0 "xxxxx"
 aachen.0013.t:0 "Shrine to Grannus"
 aachen.0013.desc:0 "Centuries ago, when ancient peoples like the Romans and Celts dwelled on the land around Aachen, the city was a center of worship for a deity known as Grannus. This Grannus was the patron god of hot springs, particularly the ones found near Aachen.\n\nNow that there is a growing community of pagans in the area, including myself, I have decided it is a good time to honor Grannus again, by dedicating a shrine to him. This humble but stately shrine will be situated in the forests near the famed hot springs, and be a source of spiritual comfort for any who visits this area. It is my hope that Grannus appreciates this gesture, given it must have been so long since anyone deemed him worthy of worship."
 aachen.0013.a:0 "Now his name will be honored once more!"
