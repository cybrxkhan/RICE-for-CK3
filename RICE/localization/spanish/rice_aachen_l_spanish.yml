 # Game Concepts
 game_concept_pilgrimage_to_aachen:0 "Pilgrimage to Aachen"
 game_concept_go_on_a_pilgrimage_to_aachen:0 "Go On a Pilgrimage to Aachen"
 game_concept_pilgrimage_to_aachen_desc:0 "Some characters who follow the Christian [faith|E] can [decide|E] to go on a $game_concept_pilgrimage_to_aachen$. Initially, this [decision|E] is only available to [rulers|E] whose [realm_capital|E] is near Aachen. However, if a previous or current owner of Aachen has taken the [decision|E] to Exhume and Rebury Charlemagne's Remains, then the $game_concept_pilgrimage_to_aachen$ is unlocked for all Christian rulers in France, Germany, or the Low Countries. Taking that [decision|E] will also increase the [piety|E] bonus it provides.\n\nBesides receiving rewards similar to a normal [pilgrimage|E] such as [piety|E], during the journey you can also be inspired by various relics and items in the Aachen Cathedral treasury. This includes the Bust of Charlemagne, which will be available once a previous or current owner of Aachen has taken the [decision|E] to Commission a Bust of Charlemagne."
 #RICEintro.0000.desc:0 "Regional Immersion & Cultural Enrichment (RICE) version 1.2.2 has been successfully installed. This event only triggers at the start of the game. You can disable it via game rule (for new games). Please note some features added in the latest update may only show up in a new game, and feel free to report any bugs or provide feedback on the Steam Workshop page or the PI forum thread.\n\nRICE currently includes the following Flavor Packs:\n\n- Aachen: Charlemagne's Capital (#V NEW#!)\n\n- Brittany: The Western Duchy\n- Chios: Isle of Mastic\n- Siberia: People of the Reindeer\n- Siwa: Oases of the Western Desert\n- Socotra: Isle of Dragon's Blood\n- Tuyuhun: Horsemen of Qinghai (#V NEW#!)"
 
 # Modifiers
 RICE_aachen_commissioned_charlemagne_bust:0 "Commissioned Bust of Charlemagne"
 RICE_aachen_commissioned_charlemagne_bust_desc:0 "This character commissioned a most stunningly beautiful golden bust of the great monarch Charlemagne. The bust is now currently part of the Aachen Cathedral Treasury."
 RICE_aachen_reburied_charlemagne:0 "Ordered Charlemagne's Reburial"
 RICE_aachen_reburied_charlemagne_desc:0 "This character ordered for Charlemagne's remains to be moved to a more fitting location in Aachen Cathedral."
 RICE_aachen_meuse_bridge_recently_collapsed:0 "Meuse Bridge Collapsed"
 RICE_aachen_meuse_bridge_recently_collapsed_desc:0 "The old Roman bridge which crossed the Meuse River and had been used for centuries has collapsed not too long ago. This is having negative consequences on the region, so a replacement bridge needs to be built quickly."
 RICE_aachen_new_meuse_bridge_christian:0 "Recently Built St. Servatius Bridge"
 RICE_aachen_new_meuse_bridge_christian_desc:0 "At the urging of local clergy, the good Christians around Maastricht have recently built a new bridge on the Meuse to replace the old one that collapsed some time ago. It is called St. Servatius Bridge, after the patron saint of Maastricht, and is one of the few stone bridges in the region."
 RICE_aachen_new_meuse_bridge_non_christian:0 "Recently Built a New Bridge on the Meuse"
 RICE_aachen_new_meuse_bridge_non_christian_desc:0 "Thanks to an immense effort by local leaders, a new bridge on the Meuse has been recently built near Maastricht to replace the old one that collapsed some time ago. One interesting aspect of the bridge is that it is one of the few stone bridge in the region."
 RICE_aachen_grannus_shrine:0 "Shrine to Grannus"
 RICE_aachen_grannus_shrine_desc:0 "Next to the thermal spas of Aachen stands a shrine to the old deity Grannus."
 RICE_aachen_inspired_lothair_cross:0 "Inspired by the Cross of Lothair in Aachen Cathedral"
 RICE_aachen_inspired_sabre_of_charlemagne:0 "Inspired by the Sabre of Charlemagne in Aachen Cathedral"
 RICE_aachen_inspired_st_stephens_purse:0 "Inspired by St. Stephen's Purse in Aachen Cathedral"
 RICE_aachen_inspired_ivory_situla:0 "Inspired by the Ivory Situla in Aachen Cathedral"
 RICE_aachen_inspired_aachen_gospel:0 "Inspired by the Aachen Gospel in Aachen Cathedral"
 RICE_aachen_inspired_olifant_hunting_knife:0 "Inspired by the Olifant and Hunting Knife in Aachen Cathedral"
 RICE_aachen_inspired_coronation_gospel:0 "Inspired by the Coronation Gospel in Aachen Cathedral"
 RICE_aachen_inspired_bust_of_charlemagne:0 "Inspired by the Bust of Charlemagne in Aachen Cathedral"
 RICE_aachen_visited_thermal_spa:0 "Visited Thermal Spas Near Aachen"
 RICE_aachen_visited_grannus_shrine:0 "Blessings of of Grannus"
 RICE_aachen_visited_grannus_shrine_desc:0 "According to some holy men and women from Aachen, Grannus blessed this character after they visited the Shrine of Grannus by Aachen's hot springs."
 RICE_aachen_maastricht_mosan_art:0 "Mosan Artists of Maastricht"
 RICE_aachen_maastricht_mosan_art_desc:0 "Maastricht is considered a center of Mosan Art, a regional style of art from the valley of the Meuse River. These artisans are renowned throughout much of Western Europe in various trades, such as stone carving, metalwork, and the production of illuminated manuscripts."
 RICE_aachen_inspired_by_charlemagne_conquests:0 "Inspired by Charlemagne's Conquests of His Foes"
 RICE_aachen_inspired_by_charlemagne_faith:0 "Inspired by Charlemagne's Faith and Devotion"
 RICE_aachen_inspired_by_charlemagne_learning:0 "Inspired by the Learning at Charlemagne's Court"
 RICE_aachen_arrested_charlemagne_preacher:0 "Arrested Firebrand Priest"
 RICE_aachen_sympathized_with_me:0 "Sympathized with Me"
 RICE_aachen_didnt_sympathized_with_me:0 "Didn't Sympathize with Me"
 RICE_aachen_more_christian_pilgrims:0 "More Christian Pilgrims in Aachen"
 RICE_aachen_new_brassworkers:0 "Brassworkers from Elsewhere Recently Settled Down"
 RICE_aachen_xxxxx:0 "xxxxx"

 # Decisions
 RICE_aachen_commission_bust_of_charlemagne:0 "Commission a Bust of Charlemagne"
 RICE_aachen_commission_bust_of_charlemagne_tooltip:0 "You will hire artisans to create a beautiful golden bust of Charlemagne to put in the Cathedral of Aachen."
 RICE_aachen_commission_bust_of_charlemagne_desc:0 "Charlemagne's legacy is unmatched as the greatest monarch after the fall of the Western Roman Empire. I should honor his legacy by contributing to the Aachen Cathedral Treasury."
 RICE_aachen_commission_bust_of_charlemagne_effect_tooltip:0 "You hire artisans to create a golden bust of Charlemagne, which will be placed in the Cathedral of Aachen"
 RICE_aachen_commission_bust_of_charlemagne_confirm:0 "Let's find some worthy artisans!"
 RICE_aachen_commission_bust_of_charlemagne_context_tooltip:0 "#emphasis Historical Context:#! The Bust of Charlemagne is one of the most famous reliquaries kept in the Aachen Cathedral Treasury. Traditionally, it is believed to have been donated in 1349 CE by the Holy Roman Emperor Charles IV, an admirer of Charlemagne. The crown that adorns the bust was used to crown several Emperors, and the top contains part of Charlemagne's skull."
 RICE_aachen_charlemagne_remains_transfered_req:0 "You or a previous ruler of Aachen took the decision to #V Exhume and Rebury Charlemagne's Remains#! in a more fitting part of the Cathedral of Aachen"
 RICE_aachen_charlemagne_bust_inspired_desc:0 "When going on a [pilgrimage_to_aachen|E], the Bust of Charlemagne is now an additional item from the Aachen Cathedral treasury that can inspire pilgrims."
 #RICE_aachen_charlemagne_bust_inspired_desc:0 "When taking the decision to #V Go on a Pilgrimage to Aachen#!, the Bust of Charlemagne is now an additional item from the Aachen Cathedral treasury that can inspire pilgrims"
 RICE_aachen_rebury_charlemagne:0 "Exhume and Rebury Charlemagne's Remains"
 RICE_aachen_rebury_charlemagne_tooltip:0 "You will move Charlemagne's remains in a lavish ceremony to a more dignified location in Aachen Cathedral."
 RICE_aachen_rebury_charlemagne_desc:0 "Charlemagne is currently buried in the Palatine Chapel, but I believe he deserves an even more majestic resting place. I will commission artisans to create a beautiful new sarcophagus for him, before we move his body to the main part of Aachen Cathedral."
 RICE_aachen_rebury_charlemagne_effect_tooltip:0 "You exhume and rebury Charlemagne in a more suitable location in Aachen Cathedral"
 RICE_aachen_rebury_charlemagne_confirm:0 "Charlemagne must be honored!"
 RICE_aachen_rebury_charlemagne_context_tooltip:0 "#emphasis Historical Context:#! Since his death, Charlemagne's body had been exhumed and buried many times. Most notably, Frederick Barbarossa moved Charlemagne's remains from the Palatine Chapel in 1165 to be displayed more prominently in Aachen Cathedral. At the time, Antipope Paschal III had agreed to canonize Charlemagne, though this was never recognized by the Vatican."
 RICE_aachen_expanded_pilgrimage_desc:0 "The [pilgrimage_to_aachen|E] can now be undertaken by any Christian ruler in France, Germany, and the Low Countries even if they do not own territory near Aachen. Additionally, it will provide a larger [piety|E] bonus."
 #RICE_aachen_expanded_pilgrimage_desc:0 "The decision to #V Go on a Pilgrimage to Aachen#! can now be undertaken by Christian rulers in France, Germany, and the Low Countries even if they do not own territory near Aachen"
 RICE_aachen_relax_at_the_thermal_spa_of_aachen:0 "Relax at the Thermal Spas of Aachen"
 RICE_aachen_relax_at_the_thermal_spa_of_aachen_tooltip:0 "You will visit one of the thermal spas of near Aachen."
 RICE_aachen_relax_at_the_thermal_spa_of_aachen_desc:0 "I need to relax, and Aachen has many hot springs perfect for that, where I can forget my worries and enjoy myself."
 RICE_aachen_relax_at_the_thermal_spa_of_aachen_effect_tooltip:0 "You visit a thermal spa in Aachen to destress"
 RICE_aachen_relax_at_the_thermal_spa_of_aachen_confirm:0 "Let's get going!"
 RICE_aachen_relax_at_the_thermal_spa_of_aachen_context_tooltip:0 "#emphasis Historical Context:#! The spas around Aachen, some of the warmest in Europe, have been famous for millennia. The Romans founded a resort town in the area called Aquae Granni, which may be connected to the Celtic god of spas, Grannus, who was widely worshipped in the region. It is said that even Charlemagne enjoyed relaxing in these hot springs, and chose Aachen as his capital precisely for this reason."
 RICE_aachen_build_new_meuse_bridge:0 "Build a New Bridge on the Meuse"
 RICE_aachen_build_new_meuse_bridge_tooltip:0 "You will sponsor the construction of a new bridge along the Meuse."
 RICE_aachen_build_new_meuse_bridge_desc:0 "The old Roman bridge in Maastricht unfortunately collapsed not too long ago. This is affecting travel and commerce in the region negatively, and the [ROOT.Char.Custom('DefaultPriestTitlePlural')] in the region are calling upon everyone to contribute to a construction of a new bridge along the Meuse river as soon as possible."
 RICE_aachen_build_new_meuse_bridge_confirm:0 "It's time to build a bridge!"
 RICE_aachen_build_new_meuse_bridge_context_tooltip:0 "#emphasis Historical Context:#! The old Roman bridge in Maastricht, which had been a major crossing across the river Meuse for centuries, collapsed in 1275 from the weight of a large procession traveling over it. A few years later, the St. Servatius Bridge was built downstream as its replacement. It is the first known stone bridge in the Netherlands."
 RICE_aachen_meuse_bridge_collapsed_req:0 "Old Roman bridge on the Meuse in Maastricht has collapsed"
 RICE_aachen_dedicate_grannus_shrine:0 "Dedicate a Shrine to Grannus"
 RICE_aachen_dedicate_grannus_shrine_tooltip:0 "You order the construction of a shrine to Grannus by one of the thermal springs of Aachen."
 RICE_aachen_dedicate_grannus_shrine_desc:0 "Now that Aachen is no longer under the control of the Abrahamics, I wish to build a shrine to Grannus, as Aachen was a center of worship for him in ancient times."
 RICE_aachen_dedicate_grannus_shrine_confirm:0 "Praise Grannus, god of these blessed waters!"
 RICE_aachen_dedicate_grannus_shrine_context_tooltip:0 "#emphasis Historical Context:#! Grannus was a Celtic deity worshipped in parts of Europe in antiquity. Due to his association with hot springs and the sun, Aachen - which had many famous hot springs - was a major center of worship to Grannus. In fact, the Roman name of Aachen was Aquae Granni (Aachen itself means water in Old High German)."
 RICE_aachen_go_on_aachen_pilgrimage:0 "Go on a Pilgrimage to Aachen"
 RICE_aachen_go_on_aachen_pilgrimage_tooltip:0 "You [go_on_a_pilgrimage_to_aachen|E]."
 RICE_aachen_go_on_aachen_pilgrimage_effect_tooltip:0 "You will [go_on_a_pilgrimage_to_aachen|E] and possibly be inspired by one of the objects in Aachen Cathedral Treasury while there."
 RICE_aachen_go_on_aachen_pilgrimage_desc:0 "I wish to go on a pilgrimage to the great city of Aachen, particularly the Aachen Cathedral, which maintains a renowned treasury of relics and other holy items."
 RICE_aachen_go_on_aachen_pilgrimage_confirm:0 "Let us make preparations for this trip!"
 RICE_aachen_go_on_aachen_pilgrimage_context_tooltip:0 "#emphasis Historical Context:#! Aachen has been a major religious and political center of the Rhineland since the time of Charlemagne, who made it his capital. As such, it has attracted many pilgrims over the centuries."
 RICE_aachen_close_req:0 "Has a [realm_capital|E] close to Aachen"
