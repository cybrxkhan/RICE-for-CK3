l_spanish:
tradition_hfc_bedouin_honor_codes_name: "Código de Honor Beduino"
tradition_hfc_bedouin_honor_codes_desc: "Para los beduinos, el honor lo es todo: definido por la hospitalidad y la veracidad, incluso hacia los enemigos, y el valor, para defender a la familia y la tribu. Los líderes que rompen este código enfrentan oposición por todos lados, pero aquellos que lo ejemplifican encuentran en la buena voluntad de su gente un recurso poderoso."
culture_parameter_generous_honest_brave_traits_more_valued: "[personality_traits|E] como [GetTrait('generous').GetName( GetNullCharacter )], [GetTrait('honest').GetName( GetNullCharacter )] y [GetTrait('brave').GetName( GetNullCharacter )] son vistos como [prestige_i]#P Honrosos#!"
culture_parameter_greedy_deceitful_craven_traits_looked_down_upon: "[personality_traits|E] como [GetTrait('craven').GetName( GetNullCharacter )], [GetTrait('deceitful').GetName( GetNullCharacter )] y [GetTrait('greedy').GetName( GetNullCharacter )] son vistos como [prestige_i]#N Deshonrosos#!"

tradition_hfc_bedouin_oral_poetry_name: "Poesía Oral Beduina"
tradition_hfc_bedouin_oral_poetry_desc: "La poesía es considerada un arte noble para los beduinos, y casi exclusivamente en forma hablada y memorizada. Una de las pocas formas de entretenimiento en el desierto, muchos pasan su tiempo uniendo palabras con significado y pensamiento. Los niños crecen escuchando durante muchas horas sobre héroes y valores culturales."
