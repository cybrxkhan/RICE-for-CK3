l_spanish:
 tradition_hfc_bedouin_honor_codes_name: "Bedouin Honor Code"
 tradition_hfc_bedouin_honor_codes_desc: "For the Bedouin, honor is everything: defined upon hospitality and truthfulness, even towards enemies, and courage, to defend one's family and tribe. Leaders who break this code face opposition on every side, but those who exemplify it find in the goodwill of their people a powerful resource."
 culture_parameter_generous_honest_brave_traits_more_valued: "[personality_traits|E] such as [GetTrait('generous').GetName( GetNullCharacter )], [GetTrait('honest').GetName( GetNullCharacter )], and [GetTrait('brave').GetName( GetNullCharacter )] are seen as [prestige_i]#P Honorable#!"
 culture_parameter_greedy_deceitful_craven_traits_looked_down_upon: "[personality_traits|E] such as [GetTrait('craven').GetName( GetNullCharacter )], [GetTrait('deceitful').GetName( GetNullCharacter )], and [GetTrait('greedy').GetName( GetNullCharacter )] are seen as [prestige_i]#N Dishonorable#!"

 tradition_hfc_bedouin_oral_poetry_name: "Bedouin Oral Poetry"
 tradition_hfc_bedouin_oral_poetry_desc: "Poetry is considered a noble art for the Bedouin, and almost exclusively in spoken and memorized form. One of the few forms of entertainment out in the desert, many spend their time piecing words together with meaning and thought. Children grow up listening for many hours about cultural heroes and values."
