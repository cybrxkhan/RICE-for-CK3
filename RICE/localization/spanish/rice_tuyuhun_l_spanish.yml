activity_RICE_tuyuhun_nadun_festival_guest_help_text: "$activity_RICE_tuyuhun_nadun_festival$"
activity_RICE_tuyuhun_nadun_festival_predicted_cost: "El coste de esta visita se basa principalmente en tus [income|E]."
activity_RICE_tuyuhun_nadun_festival_conclusion_desc: "El [GetActivityType('activity_RICE_tuyuhun_nadun_festival').GetName] de este año ha llegado a su fin. ¡Fue bueno celebrar la gran cosecha de este año!"
RICE_tuyuhun_nadun_festival_festivity_phase: "Festividad"
RICE_tuyuhun_nadun_festival_festivity_phase_desc: "Nos reunimos para el Nadun para celebrar la abundante cosecha que nos ha otorgado [GetPlayer.GetFaith.HighGodName]."
RICE_tuyuhun_nadun_festival_joy_intent_header: "Alegría:"
RICE_tuyuhun_nadun_festival_joy_intent: "Alegría"
RICE_tuyuhun_nadun_festival_joy_intent_desc: "Para celebrar una buena cosecha, deseas divertirte mucho en el Nadun de este año. Se te garantiza perder [stress_loss_i|E] [stress|E], y perderás aún más si eres [GetTrait('gregarious').GetName(GetNullCharacter)] o [GetTrait('gluttonous').GetName(GetNullCharacter)]."
RICE_tuyuhun_nadun_festival_gratitude_intent_header: "Gratitud:"
RICE_tuyuhun_nadun_festival_gratitude_intent: "Gratitud"
RICE_tuyuhun_nadun_festival_gratitude_intent_desc: "Quieres mostrar agradecimiento a [GetPlayer.GetFaith.PantheonTerm] por otra cosecha exitosa. Ganarás [prestige_i|E] #V 100#! y [piety_i|E] #V 100#!, el doble de lo que normalmente obtendrías al final del Nadun. También perderás [stress_loss_i|E] [stress|E] si eres [GetTrait('humble').GetName(GetNullCharacter)] o [GetTrait('zealous').GetName(GetNullCharacter)]."
RICE_tuyuhun_nadun_festival_coordination_intent_header: "Coordinación:"
RICE_tuyuhun_nadun_festival_coordination_intent: "Coordinación"
RICE_tuyuhun_nadun_festival_coordination_intent_desc: "Es difícil organizar el Nadun, uno de los festivales más largos del mundo, pero deseas ayudar. Ganarás el [GetModifier('RICE_tuyuhun_assisted_organizing_nadun_festival').GetNameWithTooltip] en lugar del [character_modifier|E] normal y menos poderoso al final de la [activity|E]. Si eres [GetTrait('lazy').GetName(GetNullCharacter)], ganarás [stress_gain_i|E] [stress|E]."
RICE_tuyuhun_nadun_festival_completed_log_title:0 "Terminó de asistir a un Festival de Nadun local"
RICE_tuyuhun_nadun_festival_completed_log:0 "[CHARACTER.GetShortUIName|U] terminó de asistir a un Festival de Nadun local"
