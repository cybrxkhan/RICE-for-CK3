# Game Concepts
game_concept_qinghaicong_horse:0 "Caballo Qinghaicong"
game_concept_qinghaicong_horses:0 "Caballos Qinghaicong"
game_concept_qinghaicong_horses_desc:0 "Los renombrados $game_concept_qinghaicong_horses$ que se originan en los campos cerca del lago Qinghai, y que fueron criados famosamente por los Tuyuhun, están representados en el juego de varias maneras diferentes.\n\nPrimero, los [counties|E] de Fuqi y Gerqen obtienen [county_modifiers|E] positivos. Cualquier [rulers|E] de Fuqi y/o Gerqen también obtiene [character_modifiers|E] positivos acompañantes.\n\nAdemás, cualquier [rulers|E] de Fuqi y/o Gerqen tiene acceso a una [character_interaction|E] especial llamada Regalar Caballos Qinghaicong. Es similar a la interacción de [send_gift|E], pero también te da un poco de [prestige|E] y [dynasty_prestige|E]. Sin embargo, también otorga al objetivo un [character_modifier|E] que les otorga varios bonos militares, por lo que esta interacción debe usarse con precaución.\n\nFinalmente, tales [rulers|E] (o aquellos cuya [culture|E] tiene la [tradition|E] $tradition_RICE_xianbei_scions_name$) pueden hacer uso de la [GetTravelOption('RICE_tuyuhun_qinghaicong_horses_option').GetName] [travel_option|E]."

# Modifiers
RICE_tuyuhun_qinghai_silk_road:0 "Redesarrollando la Ruta de la Seda de Qinghai"
RICE_tuyuhun_qinghai_silk_road_desc:0 "Con el resurgimiento de los Tuyuhun en esta región una vez más, la rama de Qinghai de la Ruta de la Seda está prosperando nuevamente."
RICE_tuyuhun_qinghaicong_horses:0 "Manadas de Caballos Qinghaicong"
RICE_tuyuhun_qinghaicong_horses_desc:0 "Durante siglos, los caballos Qinghaicong que provienen de la zona del lago Qinghai han sido renombrados en toda Asia por su velocidad y resistencia.\n\n#italic #!"
RICE_tuyuhun_qinghaicong_horses_expanded:0 "Manadas de Caballos Qinghaicong Prósperas"
RICE_tuyuhun_qinghaicong_horses_expanded_desc:0 "Durante siglos, los caballos Qinghaicong que provienen de la zona del lago Qinghai han sido renombrados en toda Asia por su velocidad y resistencia. Gracias a la inversión de recursos por parte de los señores Tuyuhun, estas manadas son más grandes que nunca."
RICE_tuyuhun_character_owns_qinghaicong_horses:0 "Manadas de Caballos Qinghaicong"
RICE_tuyuhun_character_owns_qinghaicong_horses_desc:0 "Este gobernante posee territorio alrededor del lago Qinghai, donde los famosos caballos Qinghaicong han sido criados durante siglos."
RICE_tuyuhun_character_gifted_qinghaicong_horses:0 "Recientemente Regaló Caballos Qinghaicong"
RICE_tuyuhun_recently_went_to_nadun_festival:0 "Recientemente Participó en el Festival de Nadun"
RICE_tuyuhun_opinion_qinghaicong_horses:0 "Me Regaló Caballos Qinghaicong"
RICE_tuyuhun_skilled_translators:0 "Traductores Tuyuhun Hábiles"
RICE_tuyuhun_skilled_translators_desc:0 "Este personaje tiene un número de traductores de origen Tuyuhun trabajando para él, y estos traductores se han ganado cierta fama. Debido a que históricamente dominaron la ruta de Qinghai de la Ruta de la Seda, donde diversos pueblos y culturas se mezclaban libremente, los Tuyuhun desarrollaron una reputación como traductores por excelencia."
RICE_tuyuhun_translator_school:0 "Escuela de Traducción Tuyuhun"
RICE_tuyuhun_translator_school_desc:0 "Un número de traductores de origen Tuyuhun se han establecido en esta área para instruir a la próxima generación de traductores. Como el antiguo reino de Tuyuhun estaba situado a lo largo de la parte de Qinghai de la diversa Ruta de la Seda, con los años, los traductores Tuyuhun se hicieron famosos por sus inigualables habilidades lingüísticas, y a menudo fueron contratados por muchas cortes extranjeras en la región por sus servicios."
RICE_tuyuhun_brick_carvings:0 "Grabados en Ladrillo Tuyuhun"
RICE_tuyuhun_brick_carvings_desc:0 "La residencia de este personaje ha sido recientemente renovada con grabados en ladrillo hechos en el estilo tradicional de los pueblos Tuyuhun. Estos grabados representan una serie de criaturas, que van desde poderosos dragones y fénix hasta animales más humildes como peces y aves, así como flores."
RICE_tuyuhun_assisted_organizing_nadun_festival:0 "Ayudó a Organizar el Nadun"
RICE_tuyuhun_assisted_organizing_nadun_festival_desc:0 "Este personaje se involucró mucho para ayudar a los locales a organizar un reciente Festival de Nadun."

# Decisions
RICE_tuyuhun_restore_tuyuhun_kingdom:0 "Restaurar el Reino Tuyuhun"
RICE_tuyuhun_restore_tuyuhun_kingdom_tooltip:0 "Restablecerás el Reino Tuyuhun en la región de Qinghai."
RICE_tuyuhun_restore_tuyuhun_kingdom_desc:0 "El estado Tuyuhun una vez dominó la región de Qinghai - ¡ahora es mi oportunidad de hacer que se levante de las cenizas!"
RICE_tuyuhun_restore_tuyuhun_kingdom_effect_tooltip_1:0 "Ganas el [kingdom|E] Tuyuhun"
RICE_tuyuhun_restore_tuyuhun_kingdom_effect_tooltip_2:0 "Varios títulos de [duchy|E] en la región se convierten en parte [de_jure|E] del [kingdom|E] Tuyuhun"
RICE_tuyuhun_restore_tuyuhun_kingdom_confirm:0 "¡Los Tuyuhun se levantarán una vez más!"
RICE_tuyuhun_restore_tuyuhun_kingdom_context_tooltip:0 "#emphasis Contexto Histórico:#! El reino Tuyuhun fue establecido por primera vez a finales del siglo III por un príncipe del pueblo Xianbei, cuyo nombre era Tuyuhun. Controlaba una ruta crucial a lo largo de la Ruta de la Seda en la región de Qinghai y era famoso por criar los [qinghaicong_horses|E], pero fue conquistado por el Imperio Tibetano en el siglo VII."
RICE_tuyuhun_attend_nadun_festival:0 "Asistir al Festival de Nadun"
RICE_tuyuhun_attend_nadun_festival_tooltip:0 "Asistirás a un festival de Nadun local."
RICE_tuyuhun_attend_nadun_festival_desc:0 "Cada año, los tuyuhun celebran la cosecha con el Nadun. Debería asistir a una de estas festividades en un pueblo local."
RICE_tuyuhun_attend_nadun_festival_effect_tooltip:0 "Asistes al festival de Nadun"
RICE_tuyuhun_attend_nadun_festival_confirm:0 "¡No puedo esperar!"
RICE_tuyuhun_attend_nadun_festival_context_tooltip:0 "#emphasis Contexto Histórico:#! El Nadun es el festival tradicional de la cosecha del pueblo Tu o Monguor, quienes son considerados descendientes (en parte, si no en su totalidad) de los Tuyuhun. Está relacionado con el festival mongol Nadam, pero difiere en varios aspectos."
RICE_decision_tuyuhun_nadun_month_requirement:0 "El mes debe estar entre julio y octubre"


