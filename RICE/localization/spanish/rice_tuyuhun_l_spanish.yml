tuyuhun.0001.t:0 "El Reino Tuyuhun Restaurado"
tuyuhun.0001.desc:0 "Hace siglos, cuando los Xianbei migraron hacia el sur a las fértiles llanuras de China, algunos de ellos se asentaron alrededor de los ricos pastos del lago Qinghai después de someter a las tribus locales bajo el liderazgo de Murong Tuyuhun. Estos nómadas formarían el núcleo de nuestro pueblo, los Tuyuhun. Bajo nuestro dominio, la región prosperó al controlar una parte lucrativa de la Ruta de la Seda. Lamentablemente, este reino colapsó en medio de las grandes guerras entre la China Tang y el Tíbet.\n\nSin embargo, los tiempos están cambiando una vez más. Bajo mi liderazgo, he reunificado grandes extensiones de la región alrededor del lago Qinghai que una vez fueron controladas por nuestros antepasados Tuyuhun. Muchos jefes locales me han jurado lealtad, y el poder del pueblo Tuyuhun crece día a día: ¡una vez más, seremos una fuerza a tener en cuenta! Seguramente, si Murong Tuyuhun estuviera aquí para ver esto, estaría orgulloso de mí."
tuyuhun.0001.a:0 "¡Este es un nuevo comienzo para el pueblo Tuyuhun!"
tuyuhun.0002.t:0 "El Reino Tuyuhun Restaurado"
tuyuhun.0002.desc:0 "Hace siglos, cuando los guerreros nómadas Xianbei migraron hacia el sur a las fértiles llanuras de China, una rama de su pueblo se asentó alrededor de los ricos pastos del lago Qinghai y sometió a las tribus locales. Se llamaron a sí mismos los Tuyuhun, en honor al nombre de su príncipe fundador. Durante generaciones, el Reino Tuyuhun controló esta lucrativa región de la Ruta de la Seda, pero eventualmente colapsó en medio de las grandes guerras entre la China Tang y el Tíbet, y los sobrevivientes se dispersaron como hojas al viento.\n\nAhora, gracias a [tuyuhun_ruler.GetTitledFirstName], los Tuyuhun están ascendiendo una vez más en poder. Habiendo conquistado grandes partes de la región de Qinghai, [tuyuhun_ruler.GetSheHe] ha restaurado el reino Tuyuhun a su lugar legítimo."
tuyuhun.0002.a:0 "¿Perdurará el Reino Tuyuhun esta vez?"
