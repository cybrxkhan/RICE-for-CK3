tuyuhun.0010.desc:0 "He enviado varios Caballos Qinghaicong del lago Qinghai a [recipient.GetTitledFirstName]. Solo podemos esperar que [recipient.GetSheHe] aprecie el gesto y piense mejor de mí, y que esto ayude a mejorar las relaciones entre nosotros."
tuyuhun.0010.a:0 "Así es."
tuyuhun.0011.opening:0 "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
tuyuhun.0011.desc:0 "Te presento estos Caballos Qinghaicong de los pastos cerca del lago Qinghai. Han sido famosos desde la antigüedad por su velocidad y resistencia, y seguramente te servirán bien a ti y a tus guerreros. Por favor, acepta este humilde regalo como una muestra de mi amistad y en nombre de la paz perpetua entre nuestros reinos."
tuyuhun.0011.a:0 "¡Qué delicia! Estos caballos nos servirán bien."
