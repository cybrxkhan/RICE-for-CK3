 tuyuhun.0020.t:0 "Nadun"
tuyuhun.0020.desc:0 "He decidido asistir al festival de Nadun este año. Es el festival de la cosecha de los Tuyuhun, o pueblos Tu, ¡y seguramente será muy divertido! Tradicionalmente, dura alrededor de dos meses y requiere la cooperación entre muchos pueblos y clanes diferentes en la zona."
tuyuhun.0020.a:0 "No puedo esperar."
tuyuhun.0021.t:0 "¡Comienza el Nadun!"
tuyuhun.0021.desc:0 "¡El festival de Nadun está comenzando! He llegado con mi séquito al pueblo anfitrión donde se celebrará el Nadun de este año. Se han instalado sillas de mano y tiendas para el transporte cómodo y el alojamiento de varios seres celestiales. Se han preparado ofrendas sacrificatorias, y hombres de otros pueblos comienzan a marchar hacia los campos pertenecientes al pueblo anfitrión. Llevando coloridos estandartes con dichos y bendiciones auspiciosas, y vibrantes tambores y gongs, estos hombres hacen ruido y música, anunciando el inicio de las festividades del Nadun."
tuyuhun.0021.a:0 "¡Maravilloso!"
tuyuhun.0022.t:0 "Finaliza el Nadun"
tuyuhun.0022.desc:0 "Por fin, las festividades del Nadun han llegado a su fin. Pasé un buen momento con los locales y espero asistir a otro en el futuro."
tuyuhun.0022.a:0 "Hasta la próxima."
tuyuhun.0023.t:0 "xxxxx"
tuyuhun.0023.desc:0 "xxxxx"
tuyuhun.0023.a:0 "xxxxx"
tuyuhun.0024.t:0 "Compartiendo Buenas Noticias"
tuyuhun.0024.desc:0 "Como parte del festival de Nadun, se cantan buenas noticias al ritmo de los tambores, para que todos, incluso aquellos en el cielo, puedan conocer las fortunas y alegrías que han ocurrido recientemente."
tuyuhun.0024.a:0 "¡Yo también comparto con todos las buenas noticias de mi familia!"
tuyuhun.0024.b:0 "Observo y escucho lo que otros tienen que decir primero."
tuyuhun.0025.t:0 "En Honor al Cielo"
tuyuhun.0025.desc:0 "Durante el Nadun, se realizan muchas danzas. Hoy, se ha realizado una danza en honor a los cielos. Es una invitación para que aquellos en el cielo bajen y se unan a la emoción."
tuyuhun.0025.a:0 "Bien."
tuyuhun.0026.t:0 "Pastel Supan"
tuyuhun.0026.desc:0 "Justo antes del Nadun, se preparó un pastel sacrificial especial llamado Supan como ofrenda a los dioses. Ahora que el Nadun está en pleno desarrollo, y los seres celestiales han bajado (supuestamente), también podemos disfrutar de estos pasteles."
tuyuhun.0026.a:0 "¡Comeré mucho! ¡Esto es delicioso!"
tuyuhun.0026.b:0 "Me abstendré de comer demasiado."
tuyuhun.0027.t:0 "Un Brindis"
tuyuhun.0027.desc:0 "Durante el Nadun, es costumbre brindar por aquellos involucrados en las danzas principales con grandes cuencos. Hoy, durante una de las danzas, todos brindan por los bailarines, y toda la atmósfera es animada y divertida."
tuyuhun.0027.a:0 "Me quedaré a mirar."
tuyuhun.0027.b:0 "¡También brindaré por ellos!"
tuyuhun.0028.t:0 "La Historia de los Campesinos"
tuyuhun.0028.desc:0 "Las representaciones teatrales siempre han jugado un papel en el Nadun. La más popular es la actuación de una historia que detalla la lucha de una familia de agricultores. Al final, el hijo del agricultor acepta su posición como agricultor, mostrando cómo la continuidad de la agricultura de generación en generación es importante."
tuyuhun.0028.a:0 "Después de todo, ¿dónde estaríamos sin nuestra comida?"
tuyuhun.0029.t:0 "Leyendas de los Tres Reinos"
tuyuhun.0029.desc:0 "Aunque los Tuyuhun no son chinos Han, han tomado alguna influencia de sus vecinos chinos, y las representaciones teatrales de leyendas chinas son comunes durante el Nadun. Las más populares son las historias del período de los Tres Reinos de la historia china, una era de guerra civil donde héroes y villanos más grandes que la vida lucharon - con fuerza, intelecto y carisma - para determinar el destino del mundo. ¿Quién me parece más entretenido de estos héroes y villanos, mientras veo desarrollarse estos relatos dramáticos?"
tuyuhun.0029.a:0 "El benevolente Liu Bei, y su firme Reino de Shu" 
tuyuhun.0029.b:0 "El ambicioso Cao Cao, y su próspero Reino de Wei" 
tuyuhun.0029.c:0 "El diligente Sun Quan, y su valiente Reino de Wu" 
tuyuhun.0029.d:0 "El astuto Sima Yi, cuyos descendientes victoriosos establecieron Jin" 
tuyuhun.0029.e:0 "El feroz Lu Bu, el guerrero de terror incomparable" 
tuyuhun.0030.t:0 "Visitar o No"
tuyuhun.0030.desc:0 "Nadun es un momento importante para que la gente visite a otros y comparta el conocimiento y las experiencias que han tenido a lo largo del año. En el pueblo anfitrión, tengo varios conocidos que podría visitar, ¿debería disfrutar de su compañía?"
tuyuhun.0030.a:0 "¡No, estoy disfrutando del festival tal como está!"
tuyuhun.0030.b:0 "Sí, suena como una buena idea."
tuyuhun.0030.c:0 "¡Quiero conocer nuevos amigos en su lugar!"
tuyuhun.0031.t:0 "Comida de los Campesinos"
tuyuhun.0031.desc:0 "Como soy un invitado de alto rango en el pueblo anfitrión durante el Nadun, se me ofrece un asiento alto en la mesa del festín y me proporcionan las mejores comidas que estos campesinos pueden permitirse hacer. Es una comida simple y fuerte, como fideos en mantequilla con carne de res, té con leche y bollos fritos."
tuyuhun.0031.a:0 "¡Estoy agradecido! La comida simple tiene su encanto."
tuyuhun.0031.b:0 "Como mejor en casa, pero no me importa."
tuyuhun.0031.c:0 "Esta comida sabe muy simple y sosa."
tuyuhun.0032.t:0 "Canciones Tradicionales"
tuyuhun.0032.desc:0 "En el Nadun, además de las danzas, también se cantan muchas canciones tradicionales. ¡Es maravilloso escuchar todas las melodías alrededor!"
tuyuhun.0032.a:0 "Un deleite para el alma."
tuyuhun.0033.t:0 "El Amor Está Floreciendo"
tuyuhun.0033.desc:0 "Para los jóvenes, Nadun es a menudo cuando el amor comienza a florecer, ya que es un tiempo de diversión y socialización. He observado a muchos jóvenes del pueblo haciendo, aunque de manera torpe, sus primeros pasos hacia el amor y quizás, algún día, si sus padres están dispuestos, el matrimonio."
tuyuhun.0033.a:0 "¡Ah, el amor joven! Es tan maravilloso de ver."
tuyuhun.0033.b:0 "Bah, con el tiempo se volverán amargados y cínicos."
