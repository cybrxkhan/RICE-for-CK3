tuyuhun.0050.t:0 "El Trono Dorado"
tuyuhun.0050.desc:0 "Durante siglos, ha sido una costumbre para los gobernantes Tuyuhun poseer un trono dorado con una talla en forma de león. Hay quienes en mi corte dicen que continuar con esta tradición aumentará la majestad augusta que exudo, y evocará respeto y admiración para cualquier visitante de mi corte. Hay varios artesanos en la zona que están ansiosos por poner su arduo trabajo en un proyecto como este."
tuyuhun.0050.a:0 "Un trono dorado es lo que necesito: encárguenlo de inmediato."
tuyuhun.0050.b:0 "¡Qué vanidad! Mi presencia y acciones son suficientes."
tuyuhun.0051.t:0 "Caballos Qinghaicong"
tuyuhun.0051.desc:0 "Tenemos un enviado visitante de lejos. He decidido mostrarle mi establo de caballos.\n\nDesde la época de nuestro progenitor, Murong Tuyuhun, nosotros los Tuyuhun hemos sido conocidos por nuestra habilidad para criar los famosos caballos Qinghaicong - “descendientes del dragón” como los llaman los chinos. Pocos pueden viajar tan lejos en tan poco tiempo como estos caballos, y los ojos del enviado brillan de admiración cuando ve estos majestuosos caballos.\n\n“Ustedes y su gente deben estar orgullosos de estos caballos”, me dice, claramente impresionado mientras observa a estos caballos en los campos abiertos."
tuyuhun.0051.a:0 "Es solo una bendición del cielo, después de todo."
tuyuhun.0051.b:0 "Es por eso que perduraremos como un pueblo próspero."
tuyuhun.0052.t:0 "Los Grandes Traductores"
tuyuhun.0052.desc:0 "Hace siglos, los Tuyuhun eran conocidos por su habilidad como traductores, y a menudo servían como intermediarios para los diversos estados de la región, desde los efímeros gobernantes chinos de las Dinastías del Norte y del Sur, hasta los caudillos heftalitas de Asia Central. Aunque los tiempos han cambiado, algunos de nuestro pueblo todavía mantienen estas importantes tradiciones lingüísticas. Parece que los traductores que tengo a mi servicio están continuando esta tradición, ya que sus habilidades han sido reconocidas por un buen número de visitantes extranjeros."
tuyuhun.0052.a:0 "¡Me alegra que mis traductores sean más que suficientes!"
tuyuhun.0052.b:0 "Deberíamos organizarlos para instruir a futuros traductores."
tuyuhun.0053.t:0 "Caballos Danzantes"
tuyuhun.0053.desc:0 "Los famosos caballos de los Tuyuhun no solo fueron criados para la guerra, sino también para el entretenimiento. Hoy, varios distinguidos invitados me están visitando desde lejos, y durante el pequeño picnic de bienvenida, los estoy entreteniendo con nuestros llamados caballos danzantes. Incluso en China, estos caballos fueron muy demandados durante siglos, y está claro por qué. Mis invitados están asombrados mientras presencian las habilidades físicas de los caballos en el prado."
tuyuhun.0053.a:0 "¿No fue eso espectacular?"
tuyuhun.0054.t:0 "Vino de Cebada"
tuyuhun.0054.desc:0 "Mientras visitaba a un conocido, me ofrece un banquete sustancial que consiste en una serie de alimentos típicos de una comida Tuyuhun. Estos incluyen col encurtida, fideos con mantequilla, cerdo y cordero hervidos, y más. Se dice que los invitados traen suerte en la cultura Tuyuhun, por lo que tratarlos bien solo reforzará eso. Mientras estoy comiendo esta deliciosa comida, también me ofrece un poco de vino de cebada Tuyuhun tradicional, hecho en casa."
tuyuhun.0054.a:0 "¡Gracias! ¡Hagamos un brindis!"
tuyuhun.0054.b:0 "No, gracias, no beberé alcohol hoy."
tuyuhun.0055.t:0 "Contando Ganado"
tuyuhun.0055.desc:0 "Estoy visitando a un conocido y noto que tiene un buen número de ganado, principalmente los famosos caballos Tuyuhun, así como algunos yaks y ovejas. Es una cantidad considerable, así que por instinto empiezo a contar en voz alta cuántos tiene. Sin embargo, en cuanto lo hago, uno de mis guardias me dice que me detenga. Es una superstición entre los Tuyuhun que contar el número de ganado que pertenece a otra persona les traerá mala suerte."
tuyuhun.0055.a:0 "Ah, ¡casi lo olvido! Es bueno que me lo hayas recordado."
tuyuhun.0055.b:0 "¿Mala suerte, dices? Nunca me gustó esta persona de todos modos."
tuyuhun.0056.t:0 "Talla en Ladrillo"
tuyuhun.0056.desc:0 "La talla en ladrillo es un arte tradicional del pueblo Tuyuhun, uno que adquirimos cuando nos asentamos por primera vez en las colinas de la región de Qinghai. Hoy, un talentoso tallador de ladrillos ha ofrecido sus servicios a mi corte. Dice que puede renovar una parte de mi residencia con nuevas tallas en ladrillo que representarán bellamente varias criaturas, como dragones, fénix, aves y peces, así como flores también."
tuyuhun.0056.a:0 "¡Suena como un trato!"
tuyuhun.0056.b:0 "No estoy interesado en esto."
tuyuhun.0057.t:0 "El Ladrón de Caballos"
tuyuhun.0057.desc:0 "Un ladrón intentó recientemente robar algunos caballos Qinghaicong pertenecientes a mis establos gubernamentales. Logró huir una corta distancia antes de ser capturado por mis soldados unos días después. Para nosotros los Tuyuhun, que tenemos una reputación como preeminentes criadores y propietarios de caballos, robar un caballo se considera un crimen tan atroz como secuestrar o incluso asesinar a una persona. Normalmente mis consejeros se encargarían del asunto, pero debido a varias circunstancias tengo la oportunidad de dictar un fallo sobre el crimen esta vez."
tuyuhun.0057.a:0 "Confiaré en el juicio de mis consejeros y dejaré que se encarguen de esto."
tuyuhun.0057.b:0 "Nuestras tradiciones son claras. Esto es como un asesinato: ejecútenlo."
tuyuhun.0057.c:0 "Puede compensar su falta con una suma de dinero; así aprenderá la lección."
