# Legends
RICE_tuyuhun_legend_new_title_name: "Renacimiento de Tuyuhun"
RICE_tuyuhun_legend_new_title_desc: "Los Tuyuhun, una vez dispersos, fueron reunidos bajo el amparo de un gran líder, [founder.GetTitledFirstName]."
RICE_tuyuhun_legend_chapter_opening_new_title: "Mucho antes de que naciera [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip], los [ROOT.Legend.GetProperty('original_culture').Culture.GetNameNoTooltip] eran muy temidos y respetados. Sin embargo, se convirtieron en peones en la lucha entre la Dinastía Tang y el Tíbet, y eventualmente se desintegraron tras una invasión tibetana."
RICE_tuyuhun_legend_chapter_motivation_new_title: "Habiendo escuchado las leyendas de los antecesores [ROOT.Legend.GetProtagonist.GetHerHis] [ROOT.Legend.GetProperty('original_culture').Culture.GetNameNoTooltip], [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] supo desde una edad temprana que era su destino reformar el antiguo [ROOT.Legend.GetProperty('title').Title.GetNameNoTooltip]."
RICE_tuyuhun_legend_chapter_famous_deed_new_title: "A través de muchas batallas y guerras, y muchos actos de astucia y diplomacia, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] finalmente reunió a los descendientes de los originales [ROOT.Legend.GetProperty('original_culture').Culture.GetCollectiveNounNoTooltip]."
RICE_tuyuhun_legend_chapter_extra_deed_new_title: "Todos estos descendientes de los [ROOT.Legend.GetProperty('original_culture').Culture.GetCollectiveNounNoTooltip], sin importar cuánto divergieran, recordaban bien la gloria del antiguo reino en sus corazones. Y así, dieron la bienvenida al regreso del reino renacido con entusiasmo."
RICE_tuyuhun_legend_chapter_conclusion_new_title: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] lograría muchos más grandes hazañas, pero su mayor logro fue recrear el gran [ROOT.Legend.GetProperty('title').Title.GetNameNoTooltip]."

