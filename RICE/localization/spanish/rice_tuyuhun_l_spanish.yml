 activity_RICE_tuyuhun_nadun_festival:0 "Festival de Nadun"
activity_RICE_tuyuhun_nadun_festival_desc:0 "Cada año, los tuyuhun celebran la cosecha con el Nadun. Debería asistir a una de estas festividades en un pueblo local."
activity_RICE_tuyuhun_nadun_festival_selection_tooltip: "Asistir a un Festival de Nadun local.\n\n$RICE_tuyuhun_attend_nadun_festival_context_tooltip$"
