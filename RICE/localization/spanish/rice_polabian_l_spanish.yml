RICE_polabian_aspiration_gottschalk_sons_revenge_desc: "#italic El padre de Budivoj y Henry, Gottschalk, fue asesinado por rebeldes paganos. Para vengar a su padre, deben superar a Krutoj, el noble que la rebelión eligió como su nuevo líder.#!$RICE_polabian_aspiration_budivoj_henry_desc$\n\n"
RICE_polabian_aspiration_krutoj_finish_job: "[aspiration|E]: Eliminar a los Hijos de Gottschalk"
