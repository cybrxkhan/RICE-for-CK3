polabian.0050.t:0 "Regalos a Svetovit"
polabian.0050.desc:0 "El gran templo de Arkona en la isla de [GetTitleByKey('c_rugen').GetNameNoTier] alberga un ídolo dedicado al Dios Svetovit. El ídolo de cuatro cabezas es imponente y magnífico sin comparación, sosteniendo un gran cuerno hueco en su mano derecha y llevando un arco en su brazo izquierdo.\n\nPersonas de cerca y de lejos ofrecen regalos al ídolo para mostrar su devoción y ganar el favor de Svetovit. Yo he hecho lo mismo, enviando parte de mi riqueza a [GetTitleByKey('c_rugen').GetNameNoTierNoTooltip] como tributo.\n\nHacia el final del año, los sacerdotes de Svetovit realizan varios rituales en una gran ceremonia para adivinar el futuro. Espero que mis ofrendas satisfagan a Svetovit."
polabian.0050.a:0 "Espero con ansias noticias de [GetTitleByKey('c_rugen').GetNameNoTierNoTooltip]."
polabian.0050.tooltip:0 "$RICE_polabian_gift_to_svetovit_decision_effect_tooltip_2$"
polabian.0051.t:0 "El Resultado del Oráculo"
polabian.0051.desc:0 "He recibido noticias de que los sacerdotes de Svetovit en el templo de Arkona en [GetTitleByKey('c_rugen').GetNameNoTier] han realizado sus rituales tradicionales de adivinación este año, incluyendo sacrificios de animales. Según la antigua tradición, llenan el cuerno con licor la noche anterior; al día siguiente, al entrar al santuario, los resultados del oráculo dependen de cuánto licor quede en el cuerno. Luego, los sacerdotes vierten el licor a los pies de Svetovit y rezan por prosperidad.\n\n"
polabian.0051.desc.bad:0 "Este año, los resultados de la adivinación fueron malos, ya que el cuerno tenía notablemente menos licor que antes. Lamentablemente, esto significa que la región no solo tendrá una mala cosecha o ninguna, sino que esto podría no reflejar bien a aquellos que dieron regalos a Svetovit este año, incluido yo mismo."
polabian.0051.desc.good:0 "Este año, los resultados de la adivinación fueron buenos, ya que el cuerno estaba aún lleno hasta el borde con licor. La región debería tener una cosecha abundante, y esto debería reflejar bien a todos los que dieron regalos a Svetovit este año, incluido yo mismo."
polabian.0051.a:0 "¡Svetovit ha hablado, sin importar el resultado!"
polabian.0052.t:0 "Todo en Vano"
polabian.0052.desc:0 "Crueles y blasfemos bárbaros no solo saquearon el gran templo de Arkona en la isla de [GetTitleByKey('c_rugen').GetNameNoTier], sino que también derribaron el antiguo espléndido ídolo de Svetovit que había allí. Debido a esta tragedia, mis regalos a Svetovit que envié recientemente fueron en vano, ya que no hay ningún ídolo para recibirlos."
polabian.0052.a:0 "¡Mis regalos fueron enviados en vano!"
polabian.0052.tooltip:0 "No recibirás ningún beneficio por tomar la [decision|E] de $RICE_polabian_gift_to_svetovit_decision$."
polabian.0053.t:0 "Rechazando al Ídolo"
polabian.0053.desc:0 "Hace no mucho tiempo, envié algunos regalos al gran ídolo de Svetovit en el templo de Arkona en la isla de [GetTitleByKey('c_rugen').GetNameNoTier]. Sin embargo, recientemente me he convertido a [ROOT.Char.GetFaith.GetName], que no tolera tal tributo blasfemo para apoyar a los sacerdotes engañosos, fraudulentos y codiciosos de Svetovit.\n\nAunque no puedo cambiar el pasado, no tendré nada que ver con el Ídolo de Svetovit en adelante."
polabian.0053.a:0 "¡Qué alivio! Ahora rezo a [ROOT.Char.GetFaith.HighGodName]."
