RICE_polabian_gift_to_svetovit_decision_small_option_desc:0 "$RICE_polabian_gift_to_svetovit_decision_small_option$"
RICE_polabian_gift_to_svetovit_decision_small_option_tooltip:0 "Coste: @gold_icon! #V #Bold [GetPlayer.MakeScope.ScriptValue('RICE_polabian_svetovit_offering_small_cost')]#!#!\n\n$EFFECT_LIST_BULLET$ #P [GetPlayer.MakeScope.ScriptValue('RICE_polabian_svetovit_modifier_chance_small')]%#! de probabilidad de recibir un [modifier|E] beneficioso si la adivinación del oráculo es buena\n$EFFECT_LIST_BULLET$ Recibir [piety_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_polabian_svetovit_offering_small_bonus')]#! [piety|E] y un extra de [piety_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_polabian_svetovit_offering_small_bonus')]#! [piety|E] si la adivinación del oráculo es buena\n$EFFECT_LIST_BULLET$ Recibir [prestige_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_polabian_svetovit_offering_small_bonus')]#! [prestige|E]"
