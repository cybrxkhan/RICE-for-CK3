RICE_polabian_renovated_slavic_ringfort: "Fortaleza Circular Eslava Renovada"
RICE_polabian_beef_dumplings_horseradish_sauce: "Comió Albóndigas de Carne con Salsa de Rábano Picante"
RICE_polabian_graben_modifier: "Los Gobernantes Ayudaron a Proteger a los Caballos Contra el Graben"
RICE_polabian_powerful_svetovit_priests: "Sacerdotes Poderosos de Svetovit"
RICE_polabian_powerful_svetovit_priests_desc: "Debido a la prominencia del templo de Svetovit en Arkona, los sacerdotes que residen allí han ganado influencia, reduciendo la autoridad de los líderes seculares en la región."
RICE_polabian_oppressing_svetovit_priests: "Opresión de los Sacerdotes de Svetovit"
RICE_polabian_oppressing_svetovit_priests_desc: "Debido a la prominencia del templo de Svetovit en Arkona, los sacerdotes que residen allí habían ganado demasiado poder a expensas de los líderes seculares, quienes ahora están haciendo lo que pueden para frenar su influencia y reafirmar su autoridad."
RICE_polabian_cooperating_svetovit_priests: "Sacerdotes Cooperativos de Svetovit"
RICE_polabian_cooperating_svetovit_priests_desc: "Debido a la prominencia del templo de Svetovit en Arkona, los sacerdotes que residen allí habían ganado mucho poder e influencia. Esto podría haber llevado a tensiones con los líderes seculares, pero en su lugar, ambas partes lograron llegar a un entendimiento y trabajar juntos por el bien de la región."
RICE_polabian_spreewald: "Spreewald"
RICE_polabian_spreewald_desc: "El #italic spreewald#! es el gran delta interior del río Spree. Esta región está llena de bosques, pantanos y praderas, además de canales naturales y artificiales, canales y sistemas de riego. A lo largo de los siglos, las comunidades locales se han adaptado bien a este paisaje único."

# Decisions
RICE_polabian_destroy_arkona_temple:0 "Derribar el Ídolo de Arkona"
RICE_polabian_destroy_arkona_temple_tooltip:0 "¡La existencia continua del ídolo es un insulto a [ROOT.Char.GetFaith.HighGodName]!"
RICE_polabian_destroy_arkona_temple_desc:0 "Durante muchos años, la isla de [GetTitleByKey('c_rugen').GetNameNoTier] ha sido hogar de un templo en Arkona dedicado al dios pagano [svetovit_short|E]. Para erradicar la influencia de Svetovit y sus fraudulentos sacerdotes en la región, debemos derribar el [idol_of_svetovit|E] que es la pieza central del templo en Arkona."
RICE_polabian_destroy_arkona_temple_confirm:0 "¡El ídolo de la isla debe ser destruido!"
RICE_polabian_destroy_arkona_temple_effect_tooltip_1:0 "Los [rulers|E] paganos ya no podrán tomar la [decision|E] de $RICE_polabian_gift_to_svetovit_decision$ en [arkona_short|E]"
RICE_polabian_destroy_arkona_temple_context_tooltip:0 "#emphasis Contexto Histórico:#! El templo de Arkona en la isla de Rugen (en la actual Alemania) fue un importante sitio religioso para los paganos eslavos en el período medieval temprano. Fue el hogar de un famoso ídolo dedicado al dios Svetovit, a quien se le tributaba desde la región y cuyos poderosos sacerdotes realizaban rituales para predecir los resultados de la próxima cosecha. Después de la captura de Arkona por las tropas danesas bajo el mando del Rey Valdemar I y el Obispo Absalon de Dinamarca en 1168 d.C., el ídolo fue derribado y la isla gradualmente cristianizada."
RICE_polabian_restore_arkona_temple:0 "Restaurar el Ídolo de Arkona"
RICE_polabian_restore_arkona_temple_tooltip:0 "¡El ídolo al que nuestro pueblo una vez adoró debe ser restaurado!"
RICE_polabian_restore_arkona_temple_desc:0 "Durante muchos años, la isla de [GetTitleByKey('c_rugen').GetNameNoTier] fue hogar de un poderoso templo en Arkona dedicado al gran dios [svetovit_short|E]. Lamentablemente, bárbaros malvados destruyeron gran parte del templo y derribaron el gran [idol_of_svetovit|E]. Ahora que gobernamos esta isla, es nuestro deber reconstruir el [svetovit_idol_short|E]."
RICE_polabian_restore_arkona_temple_confirm:0 "¡Los antiguos dioses volverán a Arkona!"
RICE_polabian_restore_arkona_temple_effect_tooltip_1:0 "Los [rulers|E] paganos ahora pueden tomar la [decision|E] de $RICE_polabian_gift_to_svetovit_decision$ en [arkona_short|E] una vez más"
RICE_polabian_restore_arkona_temple_context_tooltip:0 "$RICE_polabian_destroy_arkona_temple_context_tooltip$"
RICE_polabian_gift_to_svetovit_decision:0 "Ofrecer Regalos a Svetovit"
RICE_polabian_gift_to_svetovit_decision_tooltip:0 "Da regalos al [idol_of_svetovit|E] a cambio de posibles [modifiers|E] más adelante en el año"
RICE_polabian_gift_to_svetovit_decision_desc:0 "El poderoso [idol_of_svetovit|E] se encuentra en el gran templo ubicado en el Cabo Arkona en la isla de [GetTitleByKey('c_rugen').GetNameNoTier]. Aquellos que respetan a los antiguos dioses y envían buenos regalos a [svetovit_short|E] quizás reciban sus bendiciones."
RICE_polabian_gift_to_svetovit_decision_confirm:0 "¡Preparen las ofrendas para Svetovit!"
RICE_polabian_gift_to_svetovit_decision_effect_tooltip_1:0 "Seleccionarás el tamaño del regalo para enviar al [idol_of_svetovit|E], lo que influye en cuánta [piety_i|E] [piety|E] y [prestige_i|E] [prestige|E] recibes."
RICE_polabian_gift_to_svetovit_decision_effect_tooltip_2:0 "Se te notificará en #bold noviembre#! si la adivinación del oráculo es buena (#V 50%#! de probabilidad). Si es así, puedes recibir más bonificaciones en ese momento, incluyendo la posibilidad de recibir un [character_modifier|E] beneficioso basado en el tamaño de tu regalo."
RICE_polabian_gift_to_svetovit_decision_context_tooltip:0 "$RICE_polabian_destroy_arkona_temple_context_tooltip$"
RICE_polabian_gift_to_svetovit_decision_type:0 "Elige el tamaño del regalo"
RICE_polabian_gift_to_svetovit_decision_gui:0 "Elige el tamaño del regalo a [svetovit_short|E]"
