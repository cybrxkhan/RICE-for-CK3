polabian.0020.t:0 "Preparativos"
polabian.0020.desc.culture:0 "Anualmente, al final del invierno, [GetPlayer.GetCulture.GetCollectiveNoun]"
polabian.0020.desc.not_culture:0 "Anualmente, al final del invierno, los lugareños"
polabian.0020.desc:0 "se reúnen para participar en el ahogamiento de [GetPlayer.Custom('RICE_marzanna')] – o, más correctamente, el ahogamiento de una efigie de [GetPlayer.Custom('RICE_marzanna')].\n\nEste año, me he involucrado en uno de estos eventos celebrados en un asentamiento local, y contribuiré con lo que pueda, como fondos y mano de obra de mis sirvientes, para que la ceremonia sea un éxito. Hasta ahora, he observado a los lugareños trabajar arduamente preparando el día, en particular tomando paja y decorándola cuidadosamente con tela blanca, cintas y collares para hacer la efigie.\n\n"
polabian.0020.desc.non_pagan:0 "Dado que [GetPlayer.Custom('RICE_marzanna')] era la diosa de la muerte, el renacimiento y la fertilidad en los días antiguos, los celosos [ROOT.Char.GetFaith.GetAdjective] [GetPlayer.GetFaith.PriestNeuterPlural] podrían denunciar esta tradición como una superstición herética. Aun así, es mejor prevenir que lamentar, sin mencionar que es un evento divertido."
polabian.0020.desc.pagan:0 "Esta tradición se ha practicado durante generaciones, y es importante que la realicemos adecuadamente cada año. [GetPlayer.Custom('RICE_marzanna')] es la diosa de la muerte, el renacimiento y la fertilidad, y al ahogar una efigie de ella, podemos acelerar la llegada de la primavera y asegurar una buena cosecha."
polabian.0020.a:0 "¡Pronto ahogaremos la efigie!"
polabian.0021.t:0 "Desfile de la Efigie"
polabian.0021.desc:0 "¡Por fin, la efigie de [GetPlayer.Custom('RICE_marzanna')] está terminada! Es todo un espectáculo ver a los jóvenes locales desfilar por la ciudad, llevando esta gran efigie de paja bellamente decorada con tela y otros adornos. Los lugareños que se han reunido para la ocasión animan, ya que el fin del invierno y el comienzo de la primavera están próximos.\n\nLa efigie se lleva en alto mientras se pasea por la ciudad, pasando por cada casa a lo largo del día. A veces, incluso se sumerge en charcos en el camino.\n\nAl atardecer, todos nos dirigimos al río cercano a la ciudad."
polabian.0021.a:0 "¡Es hora de ahogar a [GetPlayer.Custom('RICE_marzanna')]!"
polabian.0022.t:0 "¡Al Agua!"
polabian.0022.desc:0 "En poco tiempo, la efigie de [GetPlayer.Custom('RICE_marzanna')] es llevada al río local. Unas pocas personas trabajan para encenderla en fuego, y una vez que parece que empieza a arder, todos aplauden mientras la efigie es arrojada al agua.\n\nSin embargo, no podemos quedarnos mucho tiempo: la efigie lleva consigo la muerte, por lo que permanecer en su presencia se dice que trae mala suerte. Debemos regresar al pueblo, asegurándonos de no tocar la efigie ni mirar hacia atrás."
polabian.0022.a:0 "Volvamos rápido."
polabian.0022.tooltip:0 "Encuentras algo de mala suerte después de la ceremonia"
polabian.0023.t:0 "Conclusión"
polabian.0023.desc:0 "De vuelta en el pueblo, se ha organizado una alegre fiesta en mi honor. Después de todo, no vengo de visita todos los días, y hoy es una ocasión especial.\n\nMientras tomo asiento y disfruto de unos humildes pierogi, queso quark y una sopa sustanciosa, reflexiono sobre mi experiencia al presenciar el Ahogamiento de [GetPlayer.Custom('RICE_marzanna')] este año. Fue una ocasión divertida aunque seria, ya que todos no solo esperan, sino que necesitan que la primavera llegue pronto, pues nuestras vidas pueden depender de ello."
polabian.0023.a:0 "¡Que tengamos una buena cosecha este año!"
