polabian.0060.t:0 "Preparativos"
polabian.0060.desc.intro:0 "El invierno es una época desolada y sombría."
polabian.0060.desc.culture:0 "Por lo tanto, muchos [GetPlayer.GetCulture.GetCollectiveNoun]"
polabian.0060.desc.not_culture:0 "Por lo tanto, algunos lugareños bajo mi dominio"
polabian.0060.desc:0 "han celebrado tradicionalmente el Festival de Zapust como una celebración anual para ahuyentar el frío del invierno, así como otros demonios y fuerzas malignas asociadas con él. Muchas veces, sin embargo, es solo una buena excusa para que todos se diviertan.\n\nEste año estoy participando en un Festival de Zapust local y he llegado al pueblo donde se llevará a cabo. Todos están ocupados preparando el festival, yendo de un lado a otro, y no puedo esperar a que comiencen las festividades, especialmente la procesión que es el centro de la ocasión."
polabian.0060.a:0 "¡Hace frío aquí afuera, pero valdrá la pena la espera!"
polabian.0061.t:0 "La Procesión Comienza"
polabian.0061.desc:0 "¡El Festival de Zapust está comenzando!\n\nNi siquiera el frío aire invernal es suficiente para desalentar a todos, desde los más bajos hasta los más altos, incluido yo mismo, a vestirse con sus mejores ropas mientras nos reunimos en el centro del pueblo. Los jóvenes solteros, en particular, están adornados con coloridas flores y cintas para indicar su estado.\n\nDespués de algunos discursos de apertura, la gran procesión recorre el pueblo, haciendo mucho ruido mientras los músicos tocan su música lo más fuerte que pueden, y todos aplauden y bailan al pasar. El líder de la procesión, llevando un palo de madera decorado con cintas de colores, guía la procesión mientras se detiene para visitar a notables distinguidos locales como yo, quienes dan donaciones simbólicas a una caja de colecta."
polabian.0061.a:0 "Aquí están tus donaciones."
polabian.0061.b:0 "¡Aquí tienes una #italic verdadera#! donación para la ocasión!"
polabian.0062.t:0 "La Procesión Termina"
polabian.0062.desc:0 "La procesión continúa, ofreciendo a los espectadores licor, dulces y otros bocadillos, y toda la atmósfera se vuelve cada vez más bulliciosa, ¡pero no de una mala manera!\n\nEventualmente, la gente parece olvidar que incluso es invierno, ya que muchos de los lugareños están bailando y celebrando junto a la procesión, siguiendo la procesión mientras da vueltas por todo el asentamiento.\n\nUna vez que la procesión regresa a donde comenzó, en el centro del pueblo, todos se preparan para el gran banquete de la noche, donde habrá mucha comida, mucha bebida y mucho baile, ¡cualquier cosa para animar nuestros espíritus durante este tiempo frío!"
polabian.0062.a:0 "Todos pasaron un momento alegre."
polabian.0063.t:0 "Conclusión"
polabian.0063.desc:0 "Tengo que decir, me siento bastante cansado después de las festividades de anoche. Aun así, está claro que todos se divirtieron.\n\nEl Festival de Zapust, en cualquier caso, ha terminado. Aunque todavía es invierno, parece que estamos un poco más cerca de la primavera. Aunque la primavera no puede llegar lo suficientemente pronto, dudo que la mayoría se queje de participar en las festividades que acaban de concluir."
polabian.0063.a:0 "¡Eso sí que fue divertido!"
