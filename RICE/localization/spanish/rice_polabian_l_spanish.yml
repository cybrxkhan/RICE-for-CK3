RICE_polabian_scions_of_saint_gottschalk: "Descendientes de San Gottschalk"
RICE_polabian_scions_of_saint_gottschalk_desc: "Un miembro de esta dinastía, San Gottschalk, legítimo gobernante de [GetTitleByKey('d_nordmark').GetNameNoTier], fue derrocado por rebeldes paganos. Sus hijos Budivoj y Henry vengaron a su padre recuperando su feudo ancestral de su rival, el pagano Krutoj."
RICE_polabian_defenders_of_svetovit: "Defensores de Svetovit"
RICE_polabian_defenders_of_svetovit_desc: "Un miembro de esta dinastía, Krutoj, resistió las incursiones cristianas en [GetTitleByKey('d_nordmark').GetNameNoTier] eliminando a sus rivales, los cristianos Bodivoj y Henry, hijos del llamado San Gottschalk."
RICE_polabian_svetovit_oracle_modifier_1: "Buena Predicción de Svetovit"
RICE_polabian_svetovit_oracle_modifier_1_desc: "Este personaje recientemente envió ofrendas al [idol_of_svetovit|E] en [arkona_short|E]. Durante la siguiente fiesta de la cosecha, los sacerdotes de Svetovit recibieron una buena predicción para el próximo año, lo que refleja bien en este personaje y en todos los que dieron regalos a [svetovit_short|E] antes de entonces."
