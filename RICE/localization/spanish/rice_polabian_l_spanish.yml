activity_RICE_polabian_drowning_marzanna_host_an_a:0 "$host_activity_a$"
 activity_RICE_polabian_drowning_marzanna:0 "Ahogamiento de [GetPlayer.Custom('RICE_marzanna')]"
activity_RICE_polabian_drowning_marzanna_desc:0 "El invierno está por terminar: ¿qué mejor manera de despedirse de los meses fríos que quemando una efigie de [GetPlayer.Custom('RICE_marzanna')] y ahogándola en un río?"
activity_RICE_polabian_drowning_marzanna_selection_tooltip: "Celebra el fin del invierno en este ritual tradicional eslavo occidental.\n\n$activity_RICE_polabian_drowning_marzanna_context_tooltip$"
activity_RICE_polabian_drowning_marzanna_context_tooltip: "#emphasis Contexto Histórico:#! En tiempos precristianos, Marzanna o Morana era una diosa de la muerte, el renacimiento y la fertilidad entre los eslavos occidentales. Al final del invierno, para dar la bienvenida a la primavera, la gente solía hacer una efigie de Marzanna, que luego sería quemada y ahogada en un cuerpo de agua local. Tras la cristianización de los eslavos, hubo repetidos intentos de las autoridades eclesiásticas de prohibir el ritual, pero persiste hasta el día de hoy en países como Polonia, la República Checa y Eslovaquia. Sin embargo, hoy en día, ha perdido su significado religioso y es más una ocasión divertida, especialmente para los niños."
activity_RICE_polabian_drowning_marzanna_host_desc: "\n$BULLET_WITH_TAB$Ganar [piety_i] [piety|E] si eres pagano\n$BULLET_WITH_TAB$Perder [stress_loss_i|E][stress|E]\n$BULLET_WITH_TAB$ Posibilidad de que cada [county|E] que poseas gane el [county_modifier|E] [GetModifier('RICE_polabian_drowning_marzanna_county_modifier').GetNameWithTooltip]\n$BULLET_WITH_TAB$ Pequeña posibilidad de ganar un augurio [character_modifier|E] #N negativo#!, especialmente si tu [piety_level|E] es bajo"
