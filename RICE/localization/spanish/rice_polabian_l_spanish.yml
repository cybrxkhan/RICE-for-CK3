polabian.0030.t:0 "Un Toque Desafortunado"
polabian.0030.desc:0 "¡Oh no!\n\nMientras me daba la vuelta para regresar al pueblo, calculé mal mi paso y tropecé en dirección al río, tocando accidentalmente parte de la efigie de [GetPlayer.Custom('RICE_marzanna')].\n\nDesearía poder decir que me alegré de haberme detenido antes de caer al agua, o que no toqué la parte que estaba ardiendo.\n\nPor desgracia, la superstición dice que es de mala suerte tocar cualquier parte de la efigie una vez que está en el agua. Ya veo a algunos de los lugareños haciendo lo posible por no sacudir la cabeza, y algunos miran mi mano con preocupación, ya que se dice que la mano que toca la efigie sufrirá."
polabian.0030.a:0 "Esperemos que nada malo le pase a mi mano, o a mí."
polabian.0031.t:0 "¡No Mires Atrás!"
polabian.0031.desc:0 "¿En qué estaba pensando?\n\nMientras regresábamos al pueblo, escuché un ruido detrás de mí y miré hacia atrás por instinto. Tan pronto como lo hice, escuché algunos susurros y jadeos silenciosos de los más cercanos a mí.\n\nHay una antigua superstición que dice que no se debe mirar atrás a la efigie de [GetPlayer.Custom('RICE_marzanna')] una vez que se ha arrojado al agua. Se dice que quienes lo hagan sufrirán de varios males en el futuro cercano."
polabian.0031.a:0 "Estoy seguro de que estaré bien... creo..."
polabian.0032.t:0 "Un Tropezón"
polabian.0032.desc:0 "¡Maldita sea!\n\nEstábamos caminando de regreso al pueblo cuando tropecé y caí estrepitosamente al suelo. Algunos de mis sirvientes se apresuraron a ayudarme a levantarme, pero todos los presentes vieron lo que pasó.\n\nSi solo la vergüenza de toda la situación fuera lo único de lo que tuviera que preocuparme. Mucha gente cree en esta superstición que dice que caer o tropezar en el camino de regreso a casa después de ahogar la efigie de [GetPlayer.Custom('RICE_marzanna')] traerá mala suerte, incluyendo posiblemente la muerte para ti o alguien cercano a ti."
polabian.0032.a:0 "Oh cielos, oh cielos..."
