polabian.0080.t:0 "Pagando Tributo a Svetovit"
polabian.0080.desc:0 "El templo de Arkona en la isla de [GetTitleByKey('c_rugen').GetNameNoTier] alberga un gran ídolo del dios Svetovit. Los sacerdotes paganos allí tienen un gran poder político; no solo reciben tributo de todos los lugareños, desde los más humildes hasta los más poderosos jefes, sino que también son lo suficientemente codiciosos como para exigir un impuesto en nombre de Svetovit a los viajeros y comerciantes extranjeros que operan en la zona.\n\nDe todas formas, he oído que los mercaderes [ROOT.Char.GetFaith.GetAdjective] de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier], que hacen negocios en la isla, están obligados a pagar este impuesto, lo que hacen sin dudarlo. Dicen que es necesario para hacer negocios, y que es como otros derechos de aduana, pero algunos en mi corte se preguntan cómo puede ser que cualquier [ROOT.Char.GetFaith.GetAdherentName] que adora a [ROOT.Char.GetFaith.HighGodName] dé dinero a esos sacerdotes fraudulentos por una deidad falsa."
polabian.0080.a:0 "¡Debemos castigar a estos mercaderes blasfemos!"
polabian.0080.b:0 "¿Cuál es el problema? El negocio es el negocio."
polabian.0081.t:0 "Un Viejo Fuerte Circular Eslavo"
polabian.0081.desc:0 "En [county.GetNameNoTier] hay un viejo fuerte circular abandonado, construido hace generaciones por alguna tribu eslava desconocida. No sabemos si la tribu emigró a otro lugar, fue derrotada por sus enemigos o se asimiló a la población actual.\n\nDe todas formas, aunque el fuerte no está en el mejor estado, no es difícil imaginar cómo era en su apogeo: modesto en comparación con algunas de las fortificaciones más grandiosas en otras partes del mundo, sí, pero una estructura defensiva efectiva que protegía a la tribu eslava que vivía aquí. Más importante aún, dado que los terraplenes de tierra y madera del fuerte aún son bastante fuertes, el fuerte podría ser utilizable nuevamente con algunas renovaciones."
polabian.0081.a:0 "Sí, necesitamos más defensas en la región."
polabian.0081.b:0 "Reconstruirlo es una pérdida de tiempo y recursos."
polabian.0082.t:0 "Tributo para Svetovit"
polabian.0082.desc:0 "El templo de Arkona en la isla de [GetTitleByKey('c_rugen').GetNameNoTier] alberga un gran ídolo del dios Svetovit. Los sacerdotes paganos que residen allí tienen un gran poder político; no solo reciben tributo de todos los lugareños, desde los más humildes hasta los más poderosos jefes, sino que también hacen que los viajeros y comerciantes extranjeros que operan en la zona paguen un impuesto para la gloria de Svetovit.\n\nComo gobernante de [GetTitleByKey('c_rugen').GetNameNoTierNoTooltip], de todas formas, trabajo junto con estos sacerdotes y a veces recibo un poco de este tributo como muestra de nuestra cooperación. Hoy, he recibido justamente eso."
polabian.0082.a:0 "¡Gloria a Svetovit!"
polabian.0083.t:0 "Golpeando al Gallo"
polabian.0083.desc:0 "Golpear al gallo es una antigua costumbre [ROOT.Char.GetCulture.GetName] en los meses cálidos del año, y tuve la oportunidad de presenciar a algunos lugareños participando en ella mientras pasaba por un pueblo [ROOT.Char.GetCulture.GetNameNoTooltip] cerca de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] hoy.\n\nUn gallo ha sido enterrado bajo un hoyo cubierto con palos y ramitas, y todos se ríen a carcajadas y vitorean mientras los jóvenes con los ojos vendados toman su turno usando un mayal para golpear al gallo hasta matarlo. Observo desde una buena distancia mientras el evento bullicioso continúa hasta que el gallo está muerto, y luego se vende al mejor postor.\n\nHay una simple alegría en visitar los pueblos locales y ver a los campesinos participar en sus pintorescas tradiciones."
polabian.0083.a:0 "¡La violencia es divertida de ver!"
polabian.0083.b:0 "Aun así... fue innecesariamente brutal."
polabian.0084.t:0 "El Graben"
polabian.0084.desc:0 "Los rumores se están difundiendo rápidamente por las aldeas [ROOT.Char.GetCulture.GetName] de [county.GetNameNoTier] que los #italic Graben#!, o #italic Draben#!, han estado merodeando, matando los caballos de los lugareños últimamente.\n\nSegún la leyenda [ROOT.Char.GetCulture.GetNameNoTooltip], estas criaturas tienen patas de caballo, viven en cuevas y bosques, y a menudo toman la forma de hombres. Más importante aún, se dice que disfrutan comiendo caballos.\n\nAlgunos de mis consejeros creen que esto es solo un caso de disputas locales entre familias rivales que se salieron de control; después de todo, un granjero disgustado podría matar al caballo de su vecino. Sin embargo, otros creen que podría haber algo de veracidad en estos informes, y que deberíamos hacer que nuestros guardias locales hagan lo necesario para ayudar a los aldeanos a proteger sus caballos."
polabian.0084.a:0 "Ayudemos a los lugareños a proteger sus caballos."
polabian.0084.b:0 "Esto es solo un montón de tonterías supersticiosas."
polabian.0085.t:0 "Albóndigas de Carne [ROOT.Char.GetCulture.GetNameNoTooltip]"
polabian.0085.desc:0 "Estoy visitando un pueblo cercano [ROOT.Char.GetCulture.GetName] por asuntos oficiales. Los lugareños están haciendo todo lo posible para ofrecerme buena comida, y el plato estrella son las tradicionales albóndigas de carne [ROOT.Char.GetCulture.GetNameNoTooltip] con salsa de rábano picante."
polabian.0085.a:0 "Delicioso, ¡gracias!"
polabian.0086.t:0 "Sacerdotes Poderosos"
polabian.0086.desc:0 "El templo de Arkona en [GetTitleByKey('c_rugen').GetName], que alberga el gran ídolo de Svetovit, es venerado por muchos en la región.\n\nLos sacerdotes de Svetovit que residen en la isla son muy poderosos. Tienen gran influencia sobre la población local, y aunque técnicamente gobierno [GetTitleByKey('c_rugen').GetNameNoTier], tengo que andar con cuidado.\n\nÚltimamente, estos sacerdotes han estado creciendo en poder e influencia a mi costa. Mis consejeros en la isla se quejan de que es difícil para ellos hacer su trabajo si alguno de los sacerdotes no está de acuerdo con ellos."
polabian.0086.a:0 "No podemos oponernos a ellos, al menos no abiertamente."
polabian.0086.b:0 "Estos sacerdotes #italic deben#! respetar mi autoridad."
polabian.0086.c:0 "Podemos llegar a un acuerdo con los sacerdotes."
