polabian.0055.t:0 "Derribando el Ídolo de Svetovit"
polabian.0055.desc:0 "Durante muchos años, el ídolo de Svetovit ha estado orgullosamente en el templo de Arkona en la isla de [GetTitleByKey('c_rugen').GetNameNoTier].\n\nHoy, sin embargo, es un gran día para aquellos que creen en [arkona_destroyer.GetFaith.GetName]. [arkona_destroyer.GetTitledFirstName], que gobierna la isla, desaprueba la adoración de Svetovit. Ya sea correcto o incorrecto, [arkona_destroyer.GetSheHe] cree que los malvados suplican a este “dios” que les conceda sus deseos retorcidos, que los sacerdotes fraudulentos engañan a los ingenuos para que les den su dinero en su nombre, y que solo los ilusos adoran al ídolo, que [arkona_destroyer.GetSheHe] ve como nada más que un simple trozo de madera.\n\n[arkona_destroyer.GetFirstNameNoTooltip] ha ordenado a su [chaplain.GetCouncilTitle], [chaplain.GetFirstName], que derribe el ídolo de Svetovit y lo haga pedazos. A partir de ahora, seguirán la luz de [arkona_destroyer.GetFaith.HighGodName]."
polabian.0055.a:0 "¿Es este el fin para los creyentes de Svetovit?"
polabian.0056.t:0 "Restaurando el Ídolo de Svetovit"
polabian.0056.desc:0 "Hace mucho tiempo, el templo de Arkona en la isla de [GetTitleByKey('c_rugen').GetNameNoTier] era hogar de un gran ídolo del dios Svetovit. Sin embargo, fue posteriormente derribado por aquellos que no creían en Svetovit, alegando que lo hicieron por amor a su fe. Sus detractores, por otro lado, lo vieron como nada más que un acto tiránico para aterrorizar y controlar a los creyentes de Svetovit.\n\nDe todas formas, los tiempos están cambiando, ya que el actual gobernante [arkona_restorer.GetFaith.GetAdjective] de la isla, [arkona_restorer.GetTitledFirstName], ha ordenado a su [chaplain.GetCouncilTitle], [chaplain.GetTitledFirstName], que lidere a los lugareños en la construcción y dedicación de un nuevo ídolo a Svetovit, uno tan magnífico, si no más, que el antiguo.\n\nAhora, aquellos que deseen honrar y adorar a Svetovit pueden hacerlo una vez más, y ofrecerle regalos para ganarse su favor."
polabian.0056.a:0 "¿Perdurará el ídolo esta vez?"
