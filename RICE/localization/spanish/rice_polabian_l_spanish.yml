polabian.0010.t:0 "Hijos de San [gottschalk.GetFirstNameNoTooltip]"
polabian.0010.desc:0 "Hace unos meses, [gottschalk.GetFirstName], el príncipe [christian.GetAdjective] de los Obotritas, fue asesinado durante un levantamiento por parte de los miembros de las tribus paganas [slavic.GetAdjective]s de [gottschalk.GetHerHis]. Los rebeldes entonces eligieron a [krutoj.GetFirstName] de entre ellos para convertirse en el nuevo príncipe de los Obotritas.\n\nPara los Obotritas [christian.GetAdjectiveNoTooltip], la esperanza reside en los dos hijos de [gottschalk.GetFirstNamePossessiveNoTooltip], [budivoj.GetFirstName] y [henry.GetFirstName], quienes sobrevivieron al caos y huyeron al exilio. Están sedientos de venganza por su padre caído, pero se dan cuenta de que están en una posición débil, y se han aliado con los gobernantes de Sajonia, [ordulf.GetFirstName] y [ordulf.GetHerHis] hijo [magnus.GetFirstName], mientras esperan su momento. Por su parte, [krutoj.GetFirstNameNoTooltip] sabe que los hermanos son una amenaza a largo plazo para [krutoj.GetHerselfHimself] y aquellos Obotritas que se oponen firmemente a [christian.GetName].\n\nEs solo cuestión de tiempo antes de que ambas partes busquen cumplir sus aspiraciones y eliminar al otro, ya sea mediante la guerra, la intriga u otros medios."
polabian.0010.a:0 "¡Padre, recuperaremos nuestras tierras y te vengaremos!"
polabian.0010.tooltip:0 "#bold La [aspiration|E] de Budivoj y Henrik: Vengar a San Gottschalk#!$RICE_polabian_aspiration_budivoj_henry_desc$\n"
polabian.0011.t:0 "[krutoj.GetFirstNameNoTooltip] el Wend"
polabian.0011.desc:0 "$polabian.0010.desc$"
polabian.0011.a:0 "¡Los hijos de [gottschalk.GetFirstNamePossessiveNoTooltip] son una amenaza que no ignoraremos!"
polabian.0011.tooltip:0 "#bold La [aspiration|E] de Krutoj: Eliminar a los Hijos de Gottschalk#!$RICE_polabian_aspiration_krutoj_desc$\n"
polabian.0012.t:0 "$RICE_historical_aspiration_fulfilled_title$"
polabian.0012.desc:0 "Todavía recuerdo cuando nuestro querido padre, [gottschalk.GetTitledFirstName], fue asesinado por rebeldes heréticos y fanáticos, que posteriormente eligieron al vil [krutoj.GetFirstName] como el nuevo “gobernante” de [GetTitleByKey('d_nordmark').GetNameNoTier]. Yo y [brother.GetFirstName] tuvimos que huir.\n\nAhora, hemos regresado recientemente, triunfalmente, no solo para reclamar nuestro derecho de nacimiento como gobernantes de estas tierras, sino también para vengar a nuestro padre."
polabian.0012.desc.alive:0 "En un giro maravilloso del destino, ahora es [krutoj.GetFirstNameNoTooltip] quien ha huido al exilio, como el cobarde que es."
polabian.0012.desc.direct:0 "Con nuestras propias manos, matamos a [krutoj.GetFirstNameNoTooltip] por sus pecados. ¡Por fin, hemos conseguido nuestra merecida venganza!"
polabian.0012.desc.indirect:0 "No matamos a [krutoj.GetFirstNameNoTooltip] directamente, pero no me quejaré de ninguna bendición de [ROOT.Char.GetFaith.PantheonTerm]."
polabian.0012.desc.one_brother:0 "\n\nSolo desearía que mi hermano [brother.GetFirstNameNoTooltip] estuviera aquí para ver este día. Sin embargo, haré lo mejor que pueda para continuar el legado de nuestro padre como los gobernantes virtuosos y legítimos de estas tierras."
polabian.0012.desc.both_brothers:0 "\n\nMi hermano [brother.GetFirstNameNoTooltip] y yo, así como nuestro pueblo, podemos mirar hacia un futuro mejor ahora. Haremos lo mejor que podamos para continuar el legado de nuestro padre."
polabian.0012.a:0 "¡Nuestro santo padre sonríe desde [ROOT.Char.GetFaith.PositiveAfterLife]!"
polabian.0013.t:0 "$RICE_historical_aspiration_fulfilled_title$"
polabian.0013.desc:0 "Después de que mis compañeros rebeldes y yo derrotáramos a [gottschalk.GetFirstName] y tomáramos el control de [GetTitleByKey('d_nordmark').GetNameNoTier], para restaurar nuestras formas tradicionales, sus hijos [budivoj.GetFirstName] y [henry.GetFirstName] han sido una espina en nuestro costado. Tenían varios seguidores entre nuestras filas, principalmente aquellos que seguían a [christian.GetName] igual que ellos. Hasta que fueran eliminados de la ecuación, no podría asegurar mi dominio sobre las tribus de la región.\n\nAunque todavía enfrentamos amenazas mayores, como el abrumador poder de los reinos [christian.GetAdherentNamePlural], he asegurado nuestros territorios y me he asegurado de que los dos hermanos ya no nos causen problemas."
polabian.0013.desc.direct:0 "Gracias a mis esfuerzos, pude matar a ambos, enviándolos a las oscuras profundidades de [ROOT.Char.GetFaith.NegativeAfterLife] a través de mis acciones directas."
polabian.0013.desc.indirect:0 "Aunque no fui directamente responsable de #italic ambas#! muertes, no me quejaré de ninguna bendición enviada a nosotros por [ROOT.Char.GetFaith.PantheonTerm]."
polabian.0013.a:0 "Debemos ahora prepararnos para futuras amenazas."
