RICE_polabian_temple_of_arkona_modifier_desc: "#EMP El [idol_of_svetovit|E] permite a cualquier [ruler|E] [landed|E] cercano que siga una [faith|E] pagana tomar la [decision|E] de $RICE_polabian_gift_to_svetovit_decision$. El [modifier|E] también cambia entre variantes #P positivas#! y #N negativas#! al comienzo de cada año dependiendo de si este [county|E] está gobernado por un pagano o un no pagano respectivamente. Los no paganos pueden derribarlo mediante una [decision|E].#!\n\n"
