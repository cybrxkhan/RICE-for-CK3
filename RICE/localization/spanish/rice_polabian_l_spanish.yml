RICE_polabian_zapust_festival_county_modifier: "Festival de Zapust Exitoso"
RICE_polabian_zapust_festival_county_modifier_desc: "Esta región celebró recientemente un exitoso y gran Festival de Zapust. Reunió a las personas que vivían aquí, fortaleciendo sus lazos sociales y los vínculos entre estas comunidades y familias locales."
RICE_polabian_drowning_marzanna_county_modifier: "Ahogamiento de Marzanna Exitoso"
RICE_polabian_drowning_marzanna_county_modifier_desc: "Esta región celebró recientemente la tradición de ahogar ritualmente una efigie de [GetPlayer.Custom('RICE_marzanna')]. Los lugareños creen que este ritual salió muy bien, asegurando una buena cosecha para todos los que viven en el área."
