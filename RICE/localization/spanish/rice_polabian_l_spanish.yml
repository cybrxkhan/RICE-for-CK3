game_concept_idol_of_svetovit_desc:0 "Históricamente, Arkona en la isla de Rugen en el noreste de Alemania fue un importante sitio religioso para los paganos eslavos. El templo allí albergaba un gran ídolo, que es el tema de varias características en el juego.\n\nPrimero, el [county_modifier|E] [GetModifier('RICE_polabian_temple_of_arkona_modifier').GetNameWithTooltip] ha sido colocado en el [county|E] de Rugen (o Rani). Sus efectos pueden ser #P positivos#! o #N negativos#!, dependiendo de si el [ruler|E] de la isla es pagano o no pagano, respectivamente. Mientras el [modifier|E] esté allí, los paganos cercanos pueden tomar la [decision|E] de $RICE_polabian_gift_to_svetovit_decision$ para intentar obtener varios beneficios.\n\nLos no paganos pueden eliminar permanentemente el [modifier|E] y evitar que los paganos tomen la [decision|E] de Svetovit, si toman la [decision|E] de $RICE_polabian_destroy_arkona_temple$. Si un pagano logra recuperar la isla después, puede, a su vez, tomar una [decision|E] para $RICE_polabian_restore_arkona_temple$."

# Aspirations
RICE_polabian_aspiration_budivoj_henry_desc: "\n\n#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$[completely_control|E] [GetTitleByKey('d_nordmark').GetNameNoTier]\n$EFFECT_LIST_BULLET$Ser el [ruler|E] de [GetTitleByKey('d_nordmark').GetNameNoTier]\n$EFFECT_LIST_BULLET$Asegurarse de que Krutoj esté muerto o no tenga [titles|E]\n\n#bold Recompensas#!\n$EFFECT_LIST_BULLET$Ganar @prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [prestige|E]\n$EFFECT_LIST_BULLET$[dynasty|E] gana el [modifier|E] [GetModifier('RICE_polabian_scions_of_saint_gottschalk').GetNameWithTooltip]\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$Permanecer cristiano (Recompensa: @piety_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [piety|E])\n$EFFECT_LIST_BULLET$Matar directamente a Budivoj como cualquiera de los hermanos (Recompensa: @dynasty_prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [dynasty_prestige|E])#!"
RICE_polabian_historical_aspiration_action_budivoj_henry: "#italic Gottschalk, tu padre, fue asesinado por rebeldes paganos. Para vengarlo, tú y tu hermano deben superar a Krutoj, el noble que la rebelión eligió como su nuevo líder.#!$RICE_polabian_aspiration_budivoj_henry_desc$"
RICE_polabian_historical_aspiration_modifier_desc_budivoj_henry: "[GetModifier('RICE_polabian_aspiration_gottschalk_sons_revenge').GetNameWithTooltip]"
RICE_polabian_aspiration_krutoj_desc: "\n\n#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$[completely_control|E] [GetTitleByKey('d_nordmark').GetNameNoTier]\n$EFFECT_LIST_BULLET$Ser el [ruler|E] de [GetTitleByKey('d_nordmark').GetNameNoTier]\n$EFFECT_LIST_BULLET$[completely_control|E] [GetTitleByKey('d_holstein').GetNameNoTier] O [GetTitleByKey('d_ostmark').GetNameNoTier]\n$EFFECT_LIST_BULLET$Permanecer como pagano eslavo\n$EFFECT_LIST_BULLET$Asegurarse de que Budivoj y Henry estén muertos\n\n#bold Recompensas#!\n$EFFECT_LIST_BULLET$Ganar @prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [prestige|E]\n$EFFECT_LIST_BULLET$[dynasty|E] gana el [modifier|E] [GetModifier('RICE_polabian_defenders_of_svetovit').GetNameWithTooltip]\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$Tomar la [decision|E] de $RICE_polabian_gift_to_svetovit_decision$ al menos una vez (Recompensa: @piety_icon! #V 200#! [piety|E] por cada instancia, hasta un máximo de [piety_i|E] #V 1000#!)\n$EFFECT_LIST_BULLET$Matar directamente a Budivoj y/o Henry (Recompensa: @dynasty_prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_small_resource_bonus')]#! [dynasty_prestige|E] por cada uno)#!"
RICE_polabian_historical_aspiration_action_krutoj: "#italic Llegaste al poder cuando los nobles paganos obotritas derrocaron al cristiano Gottschalk, pero necesitas terminar el trabajo matando a los hijos sobrevivientes de Gottschalk, Budivoj y Henry.#!$RICE_polabian_aspiration_krutoj_desc$"
