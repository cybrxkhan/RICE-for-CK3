 activity_RICE_polabian_zapust_festival:0 "Festival de Zapust"
activity_RICE_polabian_zapust_festival_desc:0 "Estamos bien entrados en el invierno, lo que significa que muchas comunidades locales pronto celebrarán el Festival de Zapust. ¡Deberíamos participar en el festival de Zapust este año y encontrar algo de alegría y calidez en estos fríos meses de invierno!"
activity_RICE_polabian_zapust_festival_selection_tooltip: "Celebra el Festival de Zapust.\n\n$activity_RICE_polabian_zapust_festival_context_tooltip$"
activity_RICE_polabian_zapust_festival_context_tooltip: "#emphasis Contexto Histórico:#! En la era moderna, Zapust es una celebración practicada por el pueblo sorbio en Lusacia, en el este de Alemania. Tiene lugar durante la temporada pre-cuaresmal, o Shrovetide, pero puede tener un precedente precristiano. Tradiciones como Zapust son importantes para ayudar a los sorbios a mantener su identidad y cultura, como los últimos pueblos eslavos polabios sobrevivientes. La representación aquí está influenciada principalmente por el evento moderno."
