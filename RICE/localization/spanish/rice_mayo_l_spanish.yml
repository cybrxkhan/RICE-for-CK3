mayo.0050.intro:0 "Después de que San Colmán fundara la gran escuela [GetReligionByKey('christianity_religion').GetAdjective] de Mayo en el año 668, la escuela prosperó durante muchos años, gracias a su gran contingente de entusiastas monjes [anglo_saxon_culture.GetName], que viajaron a [GetTitleByKey('c_mayo').GetNameNoTier] desde [GetGeographicalRegion('custom_england').GetName] para estudiar. Aunque sigue siendo un importante centro de aprendizaje, la escuela ha declinado en prominencia en los últimos tiempos.\n\nAhora, la historia de la escuela ha tomado un giro interesante debido a las acciones recientes de [mayo_leader.GetTitledFirstName], gobernante de [GetTitleByKey('c_mayo').GetNameNoTierNoTooltip]."
mayo.0050.t:0 "La Escuela de Mayo"
mayo.0050.desc:0 "$mayo.0050.intro$Con el tiempo, la escuela ha perdido gran parte de su carácter [anglo_saxon_culture.GetNameNoTooltip] original, y ha adoptado cada vez más rasgos $heritage_goidelic_name$.\n\nEn lugar de resistirse a este cambio, [mayo_leader.GetFirstNameNoTooltip] ha alentado a la Escuela de Mayo a construir vínculos más estrechos con otras instituciones [GetReligionByKey('christianity_religion').GetAdjectiveNoTooltip] en [GetGeographicalRegion('custom_ireland').GetName]. [mayo_leader.GetHerHis|U] objetivo es ayudar a la Escuela de Mayo a convertirse en una institución líder en la isla."
mayo.0050.a:0 "Este es un nuevo capítulo en la historia de [GetTitleByKey('c_mayo').GetNameNoTierNoTooltip]...."
mayo.0051.t:0 "$mayo.0050.t$"
mayo.0051.desc:0 "$mayo.0050.intro$[mayo_leader.GetSheHe|U] cree que la escuela necesita revivir sus antiguos vínculos con [GetGeographicalRegion('custom_england').GetNameNoTooltip], dado que históricamente fue una fuente de su fuerza – un vínculo clave en la construcción de relaciones entre diferentes partes de las Islas Británicas.\n\nComo tal, [mayo_leader.GetFirstNameNoTooltip] ha ayudado a la escuela a reexpandir sus vínculos formales con otras instituciones religiosas en [GetGeographicalRegion('custom_england').GetNameNoTooltip]. [mayo_leader.GetHerHis|U] esperanza es que al hacerlo se restauren las fortunas de la escuela y se expanda su influencia una vez más."
mayo.0051.a:0 "$mayo.0050.a$"
mayo.0052.t:0 "$mayo.0050.t$"
mayo.0052.desc:0 "$mayo.0050.intro$De hecho, gracias a las acciones de [mayo_leader.GetFirstNamePossessiveNoTooltip], es probable que la escuela #italic nunca#! regrese a su antigua gloria.\n\nDespués de acusar a los habitantes de la escuela de varios crímenes, [mayo_leader.GetFirstNameNoTooltip] retiró su apoyo a la escuela. No solo eso, algunos de los activos de la escuela – desde sus tierras hasta sus libros y reliquias sagradas – fueron confiscados para [mayo_leader.GetHerselfHimself]. Algunos se preguntan si había razones políticas o financieras detrás de este acto.\n\nAunque la escuela sigue existiendo, está a la sombra de su antiguo yo."
mayo.0052.a:0 "$mayo.0050.a$"
mayo.0053.t:0 "El/La [saxon_monk.Custom('NunMonk')|U] de [GetGeographicalRegion('custom_england').GetNameNoTooltip]"
mayo.0053.desc:0 "Desde que la Escuela de Mayo, una importante institución [GetReligionByKey('christianity_religion').GetAdjective] en [GetGeographicalRegion('custom_ireland').GetName], reconstruyó sus vínculos con [GetGeographicalRegion('custom_england').GetName] – los mismos vínculos que la hicieron tan prominente para empezar – muchos eruditos de [GetGeographicalRegion('custom_england').GetNameNoTooltip] han hecho su camino a la isla esmeralda para estudiar en [GetTitleByKey('c_mayo').GetNameNoTier].\n\nUno de estos eruditos resulta ser un cierto [saxon_monk.Custom('NunMonk')] [saxon_monk.GetCulture.GetName] llamado [saxon_monk.GetFirstName]. [saxon_monk.GetSheHe|U] ha pasado mucho tiempo estudiando en la Escuela de Mayo y haciendo conexiones allí, pero ahora está pensando en establecerse en [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier], y ha ofrecido ayudarme con asuntos religiosos y a través de [saxon_monk.GetHerHis] conexiones."
mayo.0053.a:0 "¡Bienvenido/a! Podríamos usar a alguien como tú/usted."
mayo.0053.b:0 "[saxon_monk.GetSheHe|U] no me impresiona."
