mayo.0010.t:0 "El Problemático Gran Reinado"
mayo.0010.desc:0 "Los [norman.GetCollectiveNoun] llegaron inicialmente a nuestra isla como mercenarios y aventureros, interviniendo en las disputas políticas sobre las que yo, como Gran Rey de [GetTitleByKey('k_ireland').GetNameNoTier], debía tener autoridad. Los gobernantes [irish.GetName] de la isla lamentablemente se habían vuelto demasiado rebeldes con los años, negándose a someterse a mi voluntad.\n\n[henry_ii.GetTitledFirstName] consideró oportuno sancionar a estos [norman.GetCollectiveNounNoTooltip], con el apoyo de la Iglesia, pero logramos llegar a un acuerdo a través del Tratado de Windsor hace unos años. Fue un compromiso aceptable que dividió la isla entre mi esfera de influencia y la de [henry_ii.GetFirstNamePossessiveNoTooltip], siempre que yo pagara un tributo anual a [henry_ii.GetHerHim], un sacrificio insignificante para reafirmar mi autoridad como Gran Rey.\n\nSin embargo, los subordinados de [henry_ii.GetFirstNamePossessiveNoTooltip] demostraron ser traicioneros, rompiendo el tratado mientras continuamente invadían mi esfera de influencia. Tengo poca confianza en estos [norman.GetCollectiveNounNoTooltip]... sin embargo, hay quienes piensan que aún podríamos llegar a otro acuerdo."
mayo.0010.a:0 "He luchado tanto tiempo para seguir siendo Gran Rey…."
mayo.0010.info:0 "#emphasis Contexto Histórico:#! Ruaidrí Ua Conchobair (anglicanizado como Rory O'Connor) fue el último Gran Rey de Irlanda ampliamente reconocido. Ruaidrí pasó gran parte de su vida tratando de afirmar su autoridad como Gran Rey, con resultados mixtos. Para complicar más las cosas, estaba la participación de mercenarios anglonormandos en los conflictos locales irlandeses, que se descontrolaron hasta convertirse en una invasión por estos mismos anglonormandos, sancionada por el rey Enrique II de Inglaterra. Ruaidrí y Enrique firmaron el Tratado de Windsor en 1175, donde Enrique y Ruaidrí dividieron sus esferas de influencia en Irlanda, y Ruaidrí rindió homenaje a Enrique. Sin embargo, este acuerdo se deshizo rápidamente cuando los vasallos normandos e irlandeses de cada rey ignoraron el tratado y guerrearon abiertamente entre sí. Tras la muerte de Ruaidrí en 1198, hubo algunos otros que reclamaron el título (incluido Edward Bruce, hermano del más famoso Robert the Bruce, en el siglo XIV) pero ninguno de ellos tuvo un apoyo generalizado."
