RICE_rulers_recently_gaelicized:0 "Gobernantes Recientemente Gaelicizados"
RICE_mayo_supported_galway_bay_seafarers:0 "Apoyó a los Navegantes de la Bahía de Galway"
RICE_mayo_supported_galway_bay_seafarers_desc:0 "Este personaje ha utilizado su alta posición para ayudar generosamente a las comunidades costeras de la Bahía de Galway de varias maneras, ganando su gratitud y aprobación."
RICE_mayo_saint_macdara_support:0 "Donaciones para la Isla de San Macdara"
RICE_mayo_saint_macdara_support_desc:0 "Una isla frente a la costa de Galway ha estado asociada durante mucho tiempo con San Macdara, un santo local considerado protector de los navegantes. Los gobernantes han proporcionado recientemente recursos y fondos para ayudar a los locales con sus prácticas religiosas tradicionales y peregrinaciones locales a la isla."
RICE_mayo_hazelnut_tribute:0 "Tributo de Avellanas"
RICE_mayo_hazelnut_tribute_desc:0 "En la antigua ley irlandesa, los avellanos son considerados uno de los [Glossary( 'lords of the wood', 'LORDS_OF_THE_WOOD_GLOSS' )], y los señores tienen derecho a recibir una porción de varas de avellano de sus clientes cada año. Recientemente, los subordinados de este personaje han cosechado bastante madera de avellano para usar en la construcción de cercas, corrales y paredes de casas, así como nueces para comer."
RICE_mayo_bountiful_hazelnut_harvest:0 "Cosecha Abundante de Avellanas"
RICE_mayo_pine_trees:0 "Pinos Irlandeses"
RICE_mayo_school_irish_modifier:0 "Escuela de Mayo en Floración"
RICE_mayo_school_irish_modifier_desc:0 "Los gobernantes locales han apoyado a la Escuela de Mayo, una antigua institución anteriormente dominada por anglosajones, mientras se convierte más en un centro de cultura y aprendizaje irlandés."
RICE_mayo_school_irish_character_modifier:0 "Apoyó la Escuela de Mayo"
RICE_mayo_school_irish_character_modifier_desc:0 "Gracias al apoyo financiero y político de este personaje, la Escuela de Mayo ha logrado la transición a un importante centro de cultura y aprendizaje irlandés."
RICE_mayo_school_english_modifier:0 "Escuela de Mayo Revitalizada"
RICE_mayo_school_english_modifier_desc:0 "Los gobernantes locales han apoyado a la Escuela de Mayo, una antigua institución dominada por anglosajones, y han revivido sus vínculos con Inglaterra."
RICE_mayo_school_english_character_modifier:0 "Revitalizó la Escuela de Mayo"
RICE_mayo_school_english_character_modifier_desc:0 "Gracias al apoyo financiero y político de este personaje, la Escuela de Mayo ha revivido exitosamente sus vínculos con la Iglesia en Inglaterra y ha recuperado su papel como un vínculo importante entre Irlanda e Inglaterra una vez más."
RICE_mayo_school_destroy_character_modifier:0 "Retiró el Apoyo a la Escuela de Mayo"
RICE_mayo_school_destroy_character_modifier_desc:0 "Ya sea por creencia genuina o por razones materiales más cínicas, este personaje acusó a la antigua Escuela de Mayo, una institución anteriormente dominada por anglosajones, de ."

