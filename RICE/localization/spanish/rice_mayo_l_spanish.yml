 # Artifacts
RICE_mayo_periphyseon_name:0 "Periphyseon"
RICE_mayo_periphyseon_desc:0 "Este texto, el [Glossary( 'Periphyseon', 'PERIPHYSEON_GLOSS' )], fue compuesto por [ROOT.Char.GetFirstName] a lo largo de varios años, con la ayuda de un escriba [ROOT.Char.GetCulture.GetName] anónimo. Esta obra, dedicada a [ROOT.Char.GetFirstNamePossessiveNoTooltip] amigo [wulfad.GetTitledFirstName], consiste en un extenso y profundo diálogo entre un maestro y un alumno sobre teología y filosofía, especialmente acerca de lo que [ROOT.Char.GetFirstNameNoTooltip] considera las cuatro 'especies' de la realidad:\n\n$BULLET_WITH_TAB$Aquello que crea y no es creado\n$BULLET_WITH_TAB$Aquello que es creado y crea\n$BULLET_WITH_TAB$Aquello que es creado y no crea\n$BULLET_WITH_TAB$Aquello que ni es creado ni crea\n\nAunque algunos pensadores [GetReligionByKey('christianity_religion').GetAdjective] han criticado los argumentos de este libro por acercarse demasiado al [Glossary( 'panteísmo', 'PANTHEISM_GLOSS' )] y al paganismo neoplatónico, otros aprecian su rigor intelectual, su perspectiva audaz y su capacidad para integrar la filosofía antigua en una cosmovisión [GetReligionByKey('christianity_religion').GetAdjectiveNoTooltip]."
 
 # Buildings
building_type_RICE_mayo_mayo_of_the_saxons_01:0 "Mayo de los Sajones"
building_type_RICE_mayo_mayo_of_the_saxons_01_desc:0 "Durante generaciones, desde su fundación por San Colmán de Lindisfarne, el monasterio de Mayo ha servido como un importante centro de enseñanza y culto en las Islas Británicas. La institución juega un papel fundamental en el fomento de los vínculos entre el clero y los intelectuales de Irlanda e Inglaterra."
building_RICE_mayo_mayo_of_the_saxons_01:0 "$building_type_RICE_mayo_mayo_of_the_saxons_01$"
building_RICE_mayo_mayo_of_the_saxons_01_desc:0 "$building_type_RICE_mayo_mayo_of_the_saxons_01_desc$"
building_type_RICE_mayo_croagh_patrick:0 "Croagh Patrick"
building_type_RICE_mayo_croagh_patrick_desc:0 "Se dice que San Pasó cuarenta días ayunando en la cima de esta montaña con vistas al Océano Atlántico, al igual que Moisés en el Monte Sinaí. Desde entonces, cristianos de toda Irlanda han peregrinado a esta montaña sagrada para seguir los pasos de San Patricio. Alrededor de la montaña hay muchos altares, arte rupestre antiguo y otros monumentos que forman un gran paisaje ritual."
building_RICE_mayo_croagh_patrick:0 "$building_type_RICE_mayo_croagh_patrick$"
building_RICE_mayo_croagh_patrick_desc:0 "$building_type_RICE_mayo_croagh_patrick_desc$"
building_type_RICE_mayo_giants_causeway:0 "Calzada del Gigante"
building_type_RICE_mayo_giants_causeway_desc:0 "Miles de columnas de basalto entrelazadas convergen a lo largo de una parte de la costa. Según el folclore local, esta magnífica estructura natural se dice que son los restos de una calzada construida por el legendario Fionn mac Cumhaill."
building_RICE_mayo_giants_causeway:0 "$building_type_RICE_mayo_giants_causeway$"
building_RICE_mayo_giants_causeway_desc:0 "$building_type_RICE_mayo_giants_causeway_desc$"
building_type_RICE_mayo_abbey_of_kells:0 "Abadía de Kells"
building_type_RICE_mayo_abbey_of_kells_desc:0 "Fundada por San Columba, procedente de la Abadía de Iona, este monasterio es un centro de enseñanza en Irlanda. Es particularmente conocido por albergar el Libro de Kells, un libro evangélico de belleza artística incomparable que ha deslumbrado e inspirado a cristianos piadosos durante siglos."
building_RICE_mayo_abbey_of_kells:0 "$building_type_RICE_mayo_abbey_of_kells$"
building_RICE_mayo_abbey_of_kells_desc:0 "$building_type_RICE_mayo_abbey_of_kells_desc$"
building_type_RICE_mayo_rock_of_cashel_01:0 "Roca de Cashel"
building_type_RICE_mayo_rock_of_cashel_01_desc:0 "Con vistas a una amplia llanura, se dice que la gran fortificación de Cashel es el lugar donde San Patricio convirtió al Rey de Munster al cristianismo. Ha sido la sede de los reyes de Munster durante siglos."
building_RICE_mayo_rock_of_cashel_01:0 "Roca de Cashel"
building_RICE_mayo_rock_of_cashel_01_desc:0 "$building_type_RICE_mayo_rock_of_cashel_01_desc$"
building_RICE_mayo_rock_of_cashel_02:0 "Roca de Cashel Santificada"
building_RICE_mayo_rock_of_cashel_02_desc:0 "$building_type_RICE_mayo_rock_of_cashel_01_desc$ Los gobernantes recientes han donado gran parte del complejo arquitectónico a instituciones religiosas locales, que han construido estructuras espirituales adicionales de gran majestuosidad y han acumulado una vasta colección de arte de valor incalculable."
building_type_RICE_mayo_hill_of_tara:0 "Colina de Tara"
building_type_RICE_mayo_hill_of_tara_desc:0 "En tiempos antiguos, Tara era el sitio ceremonial y funerario más importante de Irlanda, donde los Grandes Reyes de la isla eran coronados en ceremonias sagradas ante la #italic Lia Fáil#!, la piedra del destino."
