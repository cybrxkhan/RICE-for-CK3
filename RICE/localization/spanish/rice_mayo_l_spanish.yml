mayo.0080.t:0 "La Isla de San Macdara"
mayo.0080.desc:0 "Frente a la costa de [GetTitleByKey('b_galway').GetNameNoTier] se encuentra la legendaria isla de San Macdara, donde se dice que un santo de ese nombre construyó una pequeña iglesia y vivió como ermitaño en el siglo VI. Los lugareños lo han venerado como protector de marineros y pescadores, e incluso en ocasiones se aventuran por las aguas para hacer pequeñas peregrinaciones a su isla.\n\nComo el [ROOT.Char.GetTitleAsNameNoTooltip] que gobierna sobre [GetTitleByKey('c_connacht').GetNameNoTier], los líderes locales me han preguntado si estaría interesado en destinar algunos recursos para ayudar a mantener la pequeña iglesia de la isla y los peregrinos que van allí. Incluso si el santo es poco conocido fuera de la región, ayudaría mucho a reforzar mi imagen entre los navegantes que viven a lo largo de la costa."
mayo.0080.a:0 "¡Me encantaría hacerlo, en nombre de San Macdara!"
mayo.0080.info:0 "#emphasis Contexto Histórico:#! La Isla de San Macdara, una isla frente a la costa de Galway, ha estado asociada durante mucho tiempo con un santo local del siglo VI, San Macdara. Aunque es poco conocido fuera del área (de hecho, apenas se menciona en fuentes hagiográficas), es bastante popular en la vecindad local como protector de navegantes, hasta el día de hoy. Hay una serie de costumbres marítimas y prácticas espirituales asociadas con San Macdara, como que marineros y pescadores sumerjan sus velas tres veces al pasar la isla, o peregrinaciones regulares allí por parte de los lugareños."
mayo.0080.b:0 "No puedo destinar fondos para esto."
mayo.0081.t:0 "El Avellano, Señor del Bosque"
mayo.0081.desc:0 "En las leyes antiguas de los [ROOT.Char.GetCulture.GetCollectiveNoun], hay siete árboles considerados los [Glossary( 'señores del bosque', 'LORDS_OF_THE_WOOD_GLOSS' )] debido a los importantes recursos que nos proporcionan.\n\nUno de ellos, el avellano, ha proporcionado una cosecha bastante abundante este año en [county.GetNameNoTier]. Incluso recibí informes de que hubo una cosecha tan grande de avellanas que algunos ríos pequeños se obstruyeron allí.\n\nSegún nuestras antiguas leyes, tengo derecho a una porción de varas de avellano tomadas de esta cosecha como [ROOT.Char.GetTitleAsNameNoTooltip], y los plebeyos me han enviado un carro lleno de varas de avellano."
mayo.0081.a:0 "¡Esto será muy útil!"
mayo.0081.info:0 "#emphasis Contexto Histórico:#! En la Irlanda medieval, siete árboles se consideraban tan importantes que se clasificaron como los llamados [Glossary( 'señores del bosque', 'LORDS_OF_THE_WOOD_GLOSS' )] y tenían numerosas leyes asociadas a ellos y sus usos. El avellano era uno de esos árboles, apreciado por su madera, utilizada en varios tipos de construcción, y la avellana como fuente de alimento; bajo la ley medieval irlandesa, los señores tenían derecho a una porción de la cosecha de avellano. Tan importante era el avellano que las crónicas irlandesas se tomaron la molestia de registrar cuando había buenos años de nueces. Los #italic Anales de Ulster#!, una importante fuente primaria sobre la Irlanda medieval, señalaron humorísticamente que en 836 y 1066, por ejemplo, ¡la cosecha de avellanas fue tan abundante que terminaron bloqueando ríos!"
mayo.0082.t:0 "Intruso"
mayo.0082.desc:0 "[trespasser.GetTitledFirstName] me mira con timidez, mientras [trespasser.GetSheHe] me ofrece el dinero. "Pido disculpas por la intrusión, mi [ROOT.Char.GetLadyLord], pero mi impaciencia me pudo".\n\nTodos sabemos que las leyes [ROOT.Char.GetCulture.GetName] son claras sobre las multas por intrusión. Se permite a una persona abrir una puerta desde el exterior sin penalización, para ver si hay alguien en casa, pero cualquiera que entre sin permiso debe pagar una multa, especialmente si abre una puerta de la casa.\n\n[trespasser.GetFirstNameNoTooltip] probablemente no tuvo la intención de hacer nada ilegal, pero estaba demasiado inquieto y ansioso por entrar para discutir asuntos importantes conmigo el otro día. [trespasser.GetSheHe|U] no se molestó en esperar a que mis sirvientes le dejaran entrar, como [trespasser.GetSheHe] debería haber hecho."
mayo.0082.a:0 "Muy bien. Acepto tu restitución."
mayo.0082.b:0 "Quédate el dinero, pero aprende la lección para la próxima vez."
mayo.0082.info:0 "#emphasis Contexto Histórico:#! Este evento está basado en las leyes de intrusión en la Irlanda altomedieval, como se discute en textos legales como el #italic Crith Gablach#! (que significa "La Compra Ramificada"), un texto legal del siglo VIII que se centra en el tema del estatus y las diferencias entre los distintos niveles de clase social en la Irlanda medieval. Irlanda en ese momento era una sociedad altamente estratificada, y los castigos legales podían variar mucho según el rango tanto de la víctima como del perpetrador."
mayo.0083.t:0 "Humildes Peineros"
mayo.0083.desc:0 ""Peineros", [arrogant.GetTitledFirstName] se burla. "Vi uno el otro día, y son asquerosos, ¿no? Son como perros y estercoleros, de donde obtienen sus materiales".\n\nSimplemente le había preguntado a [arrogant.GetFirstNameNoTooltip] sobre [arrogant.GetHerHis] viaje a la ciudad el otro día, pero parece que [arrogant.GetSheHe] vio a algunos humildes artesanos que [arrogant.GetSheHe] no quería ver y está bastante molesto por esto."
mayo.0083.a:0 "Son de bajo estatus, pero no se debe burlar demasiado de ellos."
mayo.0083.b:0 "¡Esos peineros seguro que son gente repulsiva, estoy de acuerdo!"
mayo.0083.info:0 "#emphasis Contexto Histórico:#! La Irlanda medieval era una sociedad altamente estratificada, y a las personas se les otorgaban diversos privilegios y estatus según su rango y ocupación. Ciertos artesanos, como carpinteros, trabajadores del cobre y herreros, eran considerados de alto estatus, a veces incluso con un precio de honor similar al de la nobleza de menor rango. En contraste, otros artesanos, como los peineros, eran vistos como de bajo estatus social; los textos legales, por ejemplo, asociarían a los peineros con perros y estercoleros, de donde obtendrían sus materias primas."
mayo.0084.t:0 "Pinos Irlandeses Raros"
mayo.0084.desc:0 "Fue un hallazgo notable: un gran grupo de pinos, escondido en un bosque distante en [county.GetNameNoTier].\n\nMi [councilor.GetCouncilTitle], [councilor.GetTitledFirstName], dice que podríamos usar estos árboles raros para producir algo de resina, o para usarlos en construcción. Se consideran uno de los [Glossary( 'señores del bosque', 'LORDS_OF_THE_WOOD_GLOSS' )] entre los [ROOT.Char.GetCulture.GetCollectiveNoun], después de todo, y encontrar cualquier pino es algo así como un milagro."
mayo.0084.a:0 "¡Esos pinos serán muy útiles!"
mayo.0084.b:0 "No creo que valga la pena."
mayo.0084.info:0 "#emphasis Contexto Histórico:#! Históricamente, el Pino Silvestre (#italic Pinus Sylvestris#!), una especie de pino, se podía encontrar en Irlanda, pero su población disminuyó enormemente durante el período medieval hasta extinguirse; el árbol fue reintroducido en la isla durante el siglo XVIII. Sin embargo, tuvo gran importancia como uno de los [Glossary( 'señores del bosque', 'LORDS_OF_THE_WOOD_GLOSS' )] por su madera y resina. Reflejando la rareza del árbol, había una leyenda medieval sobre un monasterio que intentaba construir un refectorio con pino; sus constructores no pudieron encontrar rastro de pinos incluso después de buscar en los bosques durante días, y solo a través de la intervención milagrosa de Santa Samthann, una legendaria monja y abadesa irlandesa del siglo VIII, se pudieron encontrar los pinos."
mayo.0085.t:0 "Las Cuevas de Keash"
mayo.0085.desc:0 "Las Cuevas de Keash en [GetTitleByKey('b_sligo').GetNameNoTier] han estado asociadas con la realeza durante muchos años, gracias a las leyendas que las rodean. Hoy mis bardos me deleitan con el relato de lo que podría ser la leyenda más prominente asociada con las Cuevas de Keash.\n\nSe dice que hace mucho tiempo, el legendario Gran Rey de [GetGeographicalRegion('custom_ireland').GetName], Cormac Mac Airt, un hombre de gran honor, generosidad, sabiduría y benevolencia. Después de que su padre fuera asesinado en batalla por un pariente, que se apoderó del trono, el infante Cormac fue llevado por una loba que lo crio en las Cuevas de Keash, y años después recuperó su legítima herencia como Gran Rey."
mayo.0085.a:0 "Un excelente relato – pero fantástico."
mayo.0085.b:0 "Las cuevas emanan un aura real por una razón."
mayo.0086.t:0 "Un Jurista [ROOT.Char.GetCulture.GetNameNoTooltip] Sospechoso"
mayo.0086.desc:0 "Mientras el jurista [ROOT.Char.GetCulture.GetName] seguía y seguía, explicándome los detalles y matices del caso legal en el que me estaba asesorando, todos lo notaron: apareció un brillo rojizo inusual en sus mejillas, tenue pero inconfundiblemente visible.\n\nTodos los presentes susurraron emocionados al ver esto. ¿Podría ser? ¿Podría este jurista estar desviándose de la verdad? Las manchas en la mejilla como estas son un signo revelador de tales cosas.\n\nEventualmente, alguien entre mis cortesanos reunidos señaló vocalmente lo que todos estaban pensando. La voz del jurista rápidamente se transformó de su monótono aburrido a un tono de pánico, mientras nos aseguraba que solo hablaba la verdad, y que simplemente se sonrojaba por el nerviosismo."
mayo.0086.a:0 "Confía en lo que dice el jurista"
mayo.0086.b:0 "Castiga al jurista por mentir"
mayo.0086.c:0 "Señala deficiencias en el consejo legal del jurista"
mayo.0086.info:0 "#emphasis Contexto Histórico:#! Los juristas tenían un papel importante en la sociedad irlandesa altomedieval, con un aura de misterio sobrenatural y respeto similar al de los poetas de Irlanda. Su insignia de cargo era un torque, y se creía que si un jurista decía una mentira, su torque se apretaría alrededor de su cuello e incluso lo estrangularía. Así, el #italic Senchas Már#!, una compilación del siglo VIII de varios textos legales irlandeses, menciona que aparecerían manchas en el cuello de un jurista cuando se desviaba de la verdad."
mayo.0087.t:0 "Las Tres Rocas de la Cultura [ROOT.Char.GetCulture.GetNameNoTooltip]"
mayo.0087.desc:0 "He oído decir que la base de la ley [ROOT.Char.GetCulture.GetName], y del comportamiento legal, son las "tres rocas" de la religión, el señor y la familia. Su influencia impregna nuestra vida y nos guía. Sin embargo, tengo que preguntarme... ¿cuál es la más importante, al menos en lo que respecta a asuntos legales?"
mayo.0087.a:0 "¿Qué son las leyes sin [ROOT.Char.GetFaith.HighGodName]?"
mayo.0087.b:0 "Los gobernantes son la clave para impartir justicia."
mayo.0087.c:0 "A través de los parientes, aprendemos y practicamos el buen comportamiento."
mayo.0087.info:0 "#emphasis Contexto Histórico:#! Este evento fue inspirado por un extracto de las #italic Tríadas de Irlanda#!, una colección de textos del siglo VIII que cubre una variedad de temas como la ley, la etiqueta y la geografía. El extracto establece que "las tres rocas a las que está ligado el comportamiento legal: monasterio, señor, parentesco". Esta declaración refleja los ideales y valores de la cultura irlandesa temprana, y cómo la ley y el comportamiento adecuado estaban íntimamente ligados a la religión, la realeza y la familia."
