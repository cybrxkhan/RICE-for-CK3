mayo.0030.t:0 "Hacia la Montaña"
mayo.0030.desc:0 "[GetGeographicalRegion('custom_ireland').GetName] es una isla llena de muchos sitios sagrados, pero uno de los más populares es Croagh Patrick, la montaña donde el propio San Patricio ayunó durante cuarenta días en su cumbre.\n\nA pesar de los peligros que enfrentan al hacerlo, los peregrinos han escalado la montaña, a veces incluso descalzos, durante siglos. Hoy, comienzo mi viaje a esa montaña para hacer lo mismo."
mayo.0030.a:0 "¡Que San Patricio me proteja!"
mayo.0031.t:0 "La Base de la Montaña"
mayo.0031.desc:0 "¡Alabado sea [ROOT.Char.GetFaith.HighGodName]!\n\nComo muchos antes que yo, por fin he llegado a la base del gran Croagh Patrick, donde el propio San Patricio ayunó durante cuarenta días en su cumbre, como Moisés en el Monte Sinaí.\n\nMientras descansaré aquí abajo esta noche, mañana comenzaré la ardua caminata hacia la montaña. Tradicionalmente, muchos peregrinos han subido a la montaña descalzos, como una prueba de su fuerza y celo, y como un acto de penitencia por sus pecados."
mayo.0031.a:0 "Haré mi camino hacia la montaña descalzo."
mayo.0031.b:0 "Mis pies están cansados – no puedo ir descalzo."
mayo.0032.t:0 "Una Ascensión Ardua"
mayo.0032.desc.intro:0 "Mis pies están cansados de subir por la ladera rocosa de Croagh Patrick durante lo que parecen horas. Pero no soy el único – innumerables otros peregrinos a mi alrededor están haciendo lo mismo.\n\n"
mayo.0032.desc.injury_you:0 "Por desgracia, en el camino de subida, me lastimé, aunque afortunadamente no muy seriamente – tal sufrimiento es el riesgo que tenemos que asumir cuando subimos la montaña rocosa. Ahora debo depender de otros para ayudarme a continuar, aunque pueda ser doloroso.\n\n"
mayo.0032.desc.injury_other:0 "Por desgracia, en el camino de subida, [injured_person.GetTitledFirstName] se lesionó [injured_person.GetHerselfHimself], aunque afortunadamente no muy seriamente – tal sufrimiento es el riesgo que tenemos que asumir cuando subimos la montaña rocosa. [injured_person.GetSheHe|U] ahora debe depender de otros para ayudarle a continuar, aunque pueda ser doloroso.\n\n"
mayo.0032.desc:0 "De todos modos, en el ascenso, pasamos por muchas piedras antiguas y cairns, como [Glossary( 'Saint Patrick’s Chair', 'SAINT_PATRICKS_CHAIR_GLOSS' )], algunos con tallas hechas por aquellos que vinieron aquí antes que nosotros. Cuando me detengo en una de esas piedras para descansar, digo oraciones a San Patricio."
mayo.0032.a:0 "¡Sigamos adelante! ¡Solo un poco más!"
mayo.0033.t:0 "La Cumbre"
mayo.0033.desc:0 "Nuestros pies han soportado mucho, y duelen aparentemente sin tregua, cuando llegamos a la cumbre de Croagh Patrick. Un alivio nos invade al ver la humilde capilla construida en honor a San Patricio.\n\nEn la capilla, rezamos y pedimos perdón por nuestros pecados, reflexionando sobre [ROOT.Char.GetFaith.HighGodName] y la gloria de la creación. Así también reflexionamos sobre las historias de cómo San Patricio pasó cuarenta días ayunando en la cumbre, emulando a Moisés en el Monte Sinaí, y desterró a todos los demonios y serpientes de [GetGeographicalRegion('custom_ireland').GetName]. Se dice que cuando terminó su ayuno, [ROOT.Char.GetFaith.HighGodName] le dio el derecho de juzgar a toda la gente de [GetGeographicalRegion('custom_ireland').GetNameNoTooltip] en el Juicio Final."
mayo.0033.a:0 "Nos quedaremos aquí toda la noche para rezar aquí."
mayo.0034.t:0 "La Bola de Fuego"
mayo.0034.desc:0 "A medida que avanzaba la tarde, el cielo de ónix retumbaba en la distancia, y el viento se levantaba; ese clima no es desconocido en la peligrosa montaña, y San Patricio enfrentó este tipo de peligros cuando pasó cuarenta días ayunando aquí. Confiando en [ROOT.Char.GetFaith.HighGodNameAlternate], continuamos nuestro ayuno y vigilia nocturna.\n\nEntonces, se escuchó un crujido fuerte, más fuerte que todos los sonidos del mundo, como si el infierno mismo hubiera descendido sobre nosotros.\n\nUna bola de fuego descendió sobre nosotros, más rápida de lo que cualquiera de nosotros podía reaccionar. Hubo pandemonio, una cacofonía de gritos y llantos, mientras el rayo hacía su trabajo. En cuestión de momentos, algunos de los peregrinos yacían muertos."
mayo.0034.a:0 "¡[ROOT.Char.GetFaith.HighGodName] nos preserve! ¡[ROOT.Char.GetFaith.HighGodName] nos proteja!"
mayo.0034.info:0 "#emphasis Contexto Histórico:#! Croagh Patrick se encuentra en un área expuesta sujeta a condiciones climáticas peligrosas debido a su ubicación geográfica. A lo largo de los siglos, los peregrinos que vienen a la montaña han enfrentado lesiones e incluso la muerte por tales condiciones climáticas, así como hipotermia. Un caso medieval notable ocurrió en 1113 d.C. cuando, según los #italic Anales de Ulster#!, treinta peregrinos que se reunieron en la cumbre de la montaña en la fiesta de San Patricio (17 de marzo) murieron de noche cuando cayó un rayo."
mayo.0035.t:0 "Bajando las Laderas"
mayo.0035.desc:0 "El viaje de bajada por la montaña se sintió más fácil que el de subida. Los rigores de nuestra peregrinación a Croagh Patrick no son para los débiles de corazón, pero San Patricio perseveró cuando vino a la cumbre hace eones – lo menos que podemos hacer es tratar de seguir su ejemplo.\n\nRegresamos a la base de la montaña como personas cambiadas."
mayo.0035.a:0 "Como dijo San Patricio: [Glossary( 'Cristo conmigo, Cristo ante mí', 'SAINT_PATRICKS_BREASTPLATE_GLOSS' )]."
