mayo.0040.t:0 "Enterrando la Mantequilla"
mayo.0040.desc:0 "He ordenado a mis sirvientes que depositen una gran cantidad de [bog_butter_short|E] en las turberas cerca de mi residencia.\n\nCon el tiempo, esta mantequilla no solo se conservará bien, sino que se transformará en algo delicioso, con su propio sabor distintivo."
mayo.0040.a:0 "¡No puedo esperar!"
mayo.0041.t:0 "Recuperando la Mantequilla"
mayo.0041.desc:0 "Hace un tiempo, ordené a mis sirvientes que enterraran un poco de [bog_butter_short|E] en una de las turberas cercanas. Ha pasado suficiente tiempo, y la manteca de turbera debería haber madurado bien.\n\nPor lo tanto, ordeno a mis sirvientes que recuperen la mantequilla que enterramos. Ahora es el momento de disfrutarla, ya sea para festines o para mi propio consumo personal."
mayo.0041.a:0 "Mmm… ¡manteca de turbera!"
mayo.0042.t:0 "El Señor de la Mantequilla"
mayo.0042.desc:0 "Mi amor por la [bog_butter_short|E] es bien conocido en toda la tierra. Parece que debido a esto, algunas personas han comenzado a llamarme #V '$RICE_nick_butterlord|U$'#! como resultado.\n\nEl apodo no es el más halagador, pero tampoco está destinado a ser un insulto, sino más bien un testimonio irónico de cuánta mantequilla he usado y consumido a lo largo de los años."
mayo.0042.a:0 "Es un apodo divertido. ¡Me gusta!"
mayo.0042.b:0 "¡Bah! No me queda nada bien."
mayo.0042.b.tooltip:0 "No tendrás otra oportunidad de recibir este [nickname|E] después."
mayo.0043.t:0 "Un Regalo de Mantequilla"
mayo.0043.desc:0 "La [bog_butter_short|E] es muy valorada entre los [actor.GetCulture.GetCollectiveNoun], y con razón – el ganado es valioso más allá de toda medida, y los productos que proporciona, como la mantequilla, son igualmente valiosos.\n\nHe obsequiado a [recipient.GetTitledFirstName] una cantidad apropiada de mantequilla que corresponde a [recipient.GetHerHis] estatus social, como muestra de buena voluntad y amistad."
mayo.0043.a:0 "¡Que encuentres la mantequilla sabrosa y disfrutable!"
mayo.0044.t:0 "$mayo.0043.t$"
mayo.0044.desc:0 "La [bog_butter_short|E] es muy valorada entre los [recipient.GetCulture.GetCollectiveNoun], y con razón – el ganado es valioso más allá de toda medida, y los productos que proporciona, como la mantequilla, son igualmente valiosos.\n\n[actor.GetTitledFirstName] me ha obsequiado una cantidad apropiada de mantequilla que corresponde a mi estatus social, como muestra de buena voluntad y amistad."
mayo.0044.a:0 "¡Un regalo delicioso y muy apreciado!"
