RICE_mayo_aspiration_ruaidri_o_connor_desc: "\n\n#bold [historical_aspiration_main_objectives|E]#! (@warning_icon! Las [historical_aspiration_routes|E] son mutuamente excluyentes)\n#bold #italic #N Ruta de la Lealtad Inglesa [historical_aspiration_route|E]#!#!#!\n$EFFECT_LIST_BULLET$Convertirse en [vassal|E] o [tributary|E] $heritage_goidelic_name$ de [GetTitleByKey('k_england').GetNameNoTier]\n$EFFECT_LIST_BULLET$[completely_control|E], ya sea directamente o a través de [vassals|E], al menos #V 6#! [counties|E] en [GetGeographicalRegion('custom_ireland').GetName]\n$EFFECT_LIST_BULLET$Tener un [prestige_level|E] de [GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L] o superior\n#bold #italic #P Ruta del Gobernante Independiente [historical_aspiration_route|E]#!#!#!\n$EFFECT_LIST_BULLET$Mantenerse como un [ruler|E] $heritage_goidelic_name$ [independent|E] y no [tributary|E]\n$EFFECT_LIST_BULLET$[completely_control|E], ya sea directamente o a través de [vassals|E], al menos #V 9#! [counties|E] en [GetGeographicalRegion('custom_ireland').GetName]\n$EFFECT_LIST_BULLET$No más de #V 2#! [counties|E] en [GetGeographicalRegion('custom_ireland').GetName] sean propiedad directa de [rulers|E] que no tengan una [culture|E] $heritage_goidelic_name$\n$EFFECT_LIST_BULLET$Tener un [prestige_level|E] de [GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L] o superior\n\n#bold Recompensas#!\n$EFFECT_LIST_BULLET$Obtener @prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [prestige|E]\n#italic #bold #N Ruta de la Lealtad Inglesa [historical_aspiration_route|E]#!#!#!\n$EFFECT_LIST_BULLET$Obtener @gold_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [gold|E]\n$EFFECT_LIST_BULLET$Recibir #V 1000#! [special_troops|E] ingleses, incluyendo [men_at_arms|E]\n$EFFECT_LIST_BULLET$Aumento de la [cultural_acceptance|E] entre tu [culture|E] y las [cultures|E] normanda e inglesa\n#italic #bold #P Ruta del Gobernante Independiente [historical_aspiration_route|E]#!#!#!\n$EFFECT_LIST_BULLET$Obtener @dynasty_prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_large_resource_bonus')]#! [dynasty_prestige|E]\n$EFFECT_LIST_BULLET$Recibir #V 2000#! [special_troops|E] irlandeses, incluyendo [men_at_arms|E]\n$EFFECT_LIST_BULLET$Obtener [GetTitleByKey('k_ireland').GetNameNoTier] si aún no lo tienes\n$EFFECT_LIST_BULLET$$RICE_irish_high_king_message_tooltip$\n\n#bold [historical_aspiration_bonus_objectives|E]#! (Disponibles para ambas [historical_aspiration_routes|E])\n$EFFECT_LIST_BULLET$Tener un [piety_level|E] de [GetModifier( 'piety_level_3' ).GetNameWithTooltip|L] o superior (Recompensa: Obtener una [perk|E] del [diplomacy_lifestyle|E])\n$EFFECT_LIST_BULLET$Realizar la [activity|E] [GetActivityType( 'activity_RICE_mayo_croagh_patrick_pilgrimage' ).GetName] al menos una vez (Recompensa: Obtener @piety_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [piety|E])"
