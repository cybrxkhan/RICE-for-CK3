mayo.0012.t:0 "Sobre la Naturaleza"
mayo.0012.desc:0 "Después de años de trabajo arduo, finalmente he terminado el [Glossary( 'Periphyseon', 'PERIPHYSEON_GLOSS' )], dedicado a mi querido amigo y compañero erudito [wulfad.GetTitledFirstName]. Esta es la culminación del trabajo de mi vida, donde profundizo en la filosofía de la naturaleza del universo y la relación entre [ROOT.Char.GetFaith.HighGodName] y la creación.\n\nEstoy seguro de que mis rivales intelectuales que me tachan de filisteo incivilizado de [GetGeographicalRegion('custom_ireland').GetName] llamarán a esta obra herejía, afirmando que mis argumentos se acercan demasiado al [Glossary( 'panteísmo', 'PANTHEISM_GLOSS' )].\n\nSin embargo, incluso estos rivales reconocen que un "bárbaro" como yo tiene un buen conocimiento del [greek.GetLanguage.GetName] y de temas teológicos, y que he sido patrocinado repetidamente por el gran [charles.GetTitledFirstName], quien ha ayudado a mi carrera en [GetGeographicalRegion('world_europe_west_francia').GetName]. Pueden estar en desacuerdo con mis posturas teológicas, pero no pueden negar que al menos soy su igual intelectual."
mayo.0012.a:0 "¡Y todo esto lo hice como laico, también!"
mayo.0012.b:0 "Mi formación como monje en [GetGeographicalRegion('custom_ireland').GetNameNoTooltip] dio sus frutos."
mayo.0012.info:0 "#emphasis Contexto Histórico:#! Johannes Scottus Erigena fue un teólogo irlandés considerado uno de los mayores pensadores cristianos del siglo IX, que también se desempeñó como director de la Escuela Palatina como el erudito principal del Renacimiento Carolingio. Terminó de escribir su obra magna en el 866 d.C. llamada [Glossary( 'Periphyseon', 'PERIPHYSEON_GLOSS' )]. Es difícil determinar si era laico o clérigo, aunque su alto nivel de educación (incluyendo el conocimiento de varios idiomas, como el griego) hizo más probable que fuera clérigo o monje, o al menos tuviera formación como tal. Aunque hay una historia apócrifa de que más tarde fue a Inglaterra invitado por Alfredo el Grande, donde sus alumnos lo apuñalaron hasta la muerte con sus estiletes, es más probable que se quedara en Francia durante gran parte de su vida posterior."
mayo.0013.t:0 "El Asistente"
mayo.0013.desc:0 "Fui enormemente asistido en la escritura del [Glossary( 'Periphyseon', 'PERIPHYSEON_GLOSS' )] por mi querido discípulo [nisifortinus.GetFirstName] – aunque [nisifortinus.GetSheHe] tuvo que suavizar la severidad de algunos de mis comentarios más mordaces y argumentos combativos, para mi disgusto. ¿Cuántas veces intervino [nisifortinus.GetSheHe] escribiendo [Glossary( 'nisi forte', 'NISI_FORTE_GLOSS' )] de nuevo?\n\nAun así, a pesar de estas intervenciones que [nisifortinus.GetFirstNameNoTooltip] creía necesarias para hacer mi obra menos controvertida, aprecio [nisifortinus.GetHerHis] arduo trabajo. Ahora, mientras continúo mi viaje por la vida y decido a dónde ir a continuación y qué hacer, me pregunto si deberíamos continuar esta asociación."
mayo.0013.a:0 "Nuestros caminos ahora se separan – quizás nos volvamos a encontrar algún día."
mayo.0013.b:0 "[ROOT.Char.GetFaith.HighGodName] nos hizo trabajar juntos por una razón."
mayo.0013.info:0 "#emphasis Contexto Histórico:#! Johannes Scottus Erigena tuvo un asistente y discípulo que lo ayudó a escribir su obra magna, el [Glossary( 'Periphyseon', 'PERIPHYSEON_GLOSS' )], entre otras cosas. El nombre del discípulo se ha perdido en la historia, pero la erudición moderna le ha dado el apodo de #italic Nisifortinus#!, debido a su costumbre de escribir [Glossary( 'nisi forte', 'NISI_FORTE_GLOSS' )] cada vez que intervenía para suavizar las palabras de Erigena y hacerlas más diplomáticas y menos controvertidas."
mayo.0014.t:0 "$RICE_historical_aspiration_fulfilled_title$"
mayo.0014.desc:0 "En un tiempo, mi posición actual podría haber sido indeseable. Pero jurar lealtad a [GetTitleByKey('k_england').GetNameNoTier] no está exento de ventajas.\n\nYa no soy un Gran Rey de [GetTitleByKey('k_ireland').GetNameNoTier] inequívocamente independiente, sin embargo, ejerzo más autoridad sobre la isla en comparación con cuando estaba devastada por las depredaciones de pequeños caciques y reyes [irish.GetName], que competían amargamente entre sí por meros pedazos de tierra y unas pocas cabezas de ganado.\n\nLos [norman.GetCollectiveNoun] son una plaga, pero son una plaga que he utilizado astutamente para restaurar una apariencia de orden y prosperidad a la isla. Incluso mi relación con ellos es bastante ambigua, y puede que haya un día en que yo o mis descendientes tengamos que luchar contra ellos nuevamente, pero por ahora, habrá paz."
mayo.0014.a:0 "Siento que mi vida pronto llegará a su fin…."
mayo.0015.t:0 "$RICE_historical_aspiration_fulfilled_title$"
mayo.0015.desc:0 "Las décadas fueron difíciles y llenas de sangre y lágrimas, mientras luchaba por reclamar mi legítimo manto de Gran Rey de [GetTitleByKey('k_ireland').GetNameNoTier]. Incluso los pérfidos [norman.GetCollectiveNoun] buscaron intervenir en las disputas locales [irish.GetName], mientras intentaban extender su influencia a través de la traición y la crueldad.\n\nPero han pasado años, y nos hemos establecido un nuevo [GetTitleByKey('k_ireland').GetNameNoTierNoTooltip], conmigo como su Gran Rey, mediante medios militares y diplomáticos. Tomará tiempo fortalecer y reconstruir nuestra fuerza después de los años de conflicto y desorden, y debemos estar siempre cansados de nuestros vecinos a través de las islas – me traicionaron una vez, cuando repudiaron el Tratado de Windsor, y no dudo que lo harían de nuevo si pudieran.\n\nPor ahora, sin embargo, puedo descansar un poco como el primer Gran Rey indiscutible de un [GetTitleByKey('k_ireland').GetNameNoTierNoTooltip] unido en mucho, mucho tiempo."
mayo.0015.a:0 "$mayo.0014.a$"
mayo.0016.t:0 "El Regreso del Gran Rey"
mayo.0016.desc:0 "Aunque [rory_o_connor.GetFirstName] ha reclamado el manto de "Gran Rey" de [GetTitleByKey('k_ireland').GetNameNoTier] durante décadas, solo recientemente ha logrado [rory_o_connor.GetSheHe] ejercer realmente [rory_o_connor.GetHerHis] autoridad y no meramente reclamarla. La breve invasión de los pérfidos [norman.GetCollectiveNoun], y su traición y repudio del Tratado de Windsor, que [rory_o_connor.GetFirstNameNoTooltip] inicialmente firmó con ellos, parece haber sido el catalizador del viaje de [rory_o_connor.GetHerHim] hacia convertirse en el verdadero Gran Rey.\n\n[rory_o_connor.GetFirstNameNoTooltip] ahora se erige como el señor más poderoso en [GetTitleByKey('k_ireland').GetNameNoTierNoTooltip]."
mayo.0016.desc.irish:0 "Algunos creen que debería jurar lealtad a [rory_o_connor.GetHerHim], o al menos ofrecerle tributo, como un gobernante en [GetTitleByKey('k_ireland').GetNameNoTierNoTooltip]. Sin embargo, otros dicen que no debería estar impresionado por las engañosas muestras de poder de [rory_o_connor.GetFirstNamePossessive], ya que [rory_o_connor.GetHerHis] poder podría ser efímero, o el Gran Reinado se desmoronará después de que el viejo [rory_o_connor.GetWomanMan] muera."
mayo.0016.a:0 "Veremos cuánto dura este estado de cosas."
mayo.0016.b:0 "¡Jamás me entregaré a este advenedizo!"
mayo.0016.c:0 "Ofreceremos tributo cautelosamente, como ganado y mantequilla."
mayo.0016.d:0 "¿Acaso tenemos elección? Juraré lealtad."
