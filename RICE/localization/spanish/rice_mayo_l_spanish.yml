TFE_holy_well_level_1:0 "Pozo Sagrado Menor Recientemente Consagrado"
TFE_holy_well_level_1_desc:0 "Las autoridades religiosas de esta región consagraron recientemente un pozo sagrado de cierta fama. Los devotos acuden al sitio desde regiones cercanas para rezar y dejar ofrendas.\n\n#italic Mejora las bonificaciones de la [activity|E] [GetActivityType( 'activity_RICE_visit_holy_well' ).GetName] para los [rulers|E] que poseen este [county|E] o tienen un [domicile|E] en él si su [culture|E] es de una [heritage|E] $heritage_goidelic_name$, $heritage_brythonic_name$ o $heritage_west_germanic_name$. Un pozo sagrado menor ofrece menos bonificaciones al tomar esta [decision|E], en comparación con pozos sagrados mayores y grandes.#!"
TFE_holy_well_level_2:0 "Pozo Sagrado Mayor Recientemente Consagrado"
TFE_holy_well_level_2_desc:0 "Las autoridades religiosas de esta región consagraron recientemente un pozo sagrado de cierta fama. Los devotos acuden al sitio desde la región circundante para rezar y dejar ofrendas.\n\n#italic Mejora las bonificaciones de la [activity|E] [GetActivityType( 'activity_RICE_visit_holy_well' ).GetName] para los [rulers|E] que poseen este [county|E] o tienen un [domicile|E] en él si su [culture|E] es de una [heritage|E] $heritage_goidelic_name$, $heritage_brythonic_name$ o $heritage_west_germanic_name$. Un pozo sagrado mayor ofrece más bonificaciones al tomar esta [decision|E] en comparación con un pozo sagrado menor, pero menos en comparación con un pozo sagrado grande.#!"
TFE_holy_well_level_3:0 "Gran Pozo Sagrado Recientemente Consagrado"
TFE_holy_well_level_3_desc:0 "Las autoridades religiosas de esta región consagraron recientemente un pozo sagrado de cierta fama. Los devotos acuden al sitio desde regiones cercanas para rezar y dejar ofrendas.\n\n#italic Mejora las bonificaciones de la [activity|E] [GetActivityType( 'activity_RICE_visit_holy_well' ).GetName] para los [rulers|E] que poseen este [county|E] o tienen un [domicile|E] en él si su [culture|E] es de una [heritage|E] $heritage_goidelic_name$, $heritage_brythonic_name$ o $heritage_west_germanic_name$. Un gran pozo sagrado ofrece más bonificaciones al tomar esta [decision|E], en comparación con pozos sagrados menores y mayores.#!"
TFE_healing_waters_of_a_holy_well:0 "Aguas Sanadoras de un Pozo Sagrado"
TFE_healing_waters_of_a_holy_well_desc:0 "Este personaje visitó recientemente un pozo sagrado para rezar y hacer ofrendas religiosas. Posteriormente, este personaje sintió que estaba espiritualmente y físicamente rejuvenecido."
