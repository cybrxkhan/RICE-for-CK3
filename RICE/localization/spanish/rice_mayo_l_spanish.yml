 RICE_mayo_supported_galway_bay_seafarers_desc:0 "This character has used their high station to generously help the coastal communities of Galway Bay in various ways, earning their gratitude and approval."
 RICE_mayo_saint_macdara_support:0 "Dontaions for Saint Macdara's Island"
 RICE_mayo_saint_macdara_support_desc:0 "An island off the coast of Galway has long been associated with Saint Macdara, a local saint seen as the protector of seafarers. Rulers have recently provided resources and funding to aid locals with their traditional religious practices and local pilgrimages to the island."
 RICE_mayo_hazelnut_tribute:0 "Hazelnut Tribute"
 RICE_mayo_hazelnut_tribute_desc:0 "In ancient Irish law, hazel trees are considered one of the [Glossary( 'lords of the wood', 'LORDS_OF_THE_WOOD_GLOSS' )], and lords are entitled to receive a portion of hazel-rods from their clients every year. Recently, this character's underlings have havested quite a lot of hazel wood to use in the construction of fences, enclosures, and house-walls, as well as nuts for eating."
 RICE_mayo_bountiful_hazelnut_harvest:0 "Bountiful Hazelnut Harvest"
 RICE_mayo_pine_trees:0 "Irish Pine Trees"
 RICE_mayo_school_irish_modifier:0 "Flowering School of Mayo"
 RICE_mayo_school_irish_modifier_desc:0 "Local rulers have supported the School of Mayo, an old formerly Anglo-Saxon-dominated institution, as it becomes more of a center for Irish culture and learning."
 RICE_mayo_school_irish_character_modifier:0 "Supported the School of Mayo"
 RICE_mayo_school_irish_character_modifier_desc:0 "Thanks to this character's financial and political support, the School of Mayo successfully transitioned into a major center of Irish culture and learning."
 RICE_mayo_school_english_modifier:0 "Revived School of Mayo"
 RICE_mayo_school_english_modifier_desc:0 "Local rulers have supported the School of Mayo, an old Anglo-Saxon-dominated institution, and revived its ties with England."
 RICE_mayo_school_english_character_modifier:0 "Revived the School of Mayo"
 RICE_mayo_school_english_character_modifier_desc:0 "Thanks to this character's financial and political support, the School of Mayo has successfully revived its ties with the Church in England, and has reclaimed its mantle as a major link between Ireland and England once more."
 RICE_mayo_school_destroy_character_modifier:0 "Withdrew Support for the School of Mayo"
 RICE_mayo_school_destroy_character_modifier_desc:0 "Whether out of genuine belief, or for more cynical material reasons, this character accused the old School of Mayo, an old formerly Anglo-Saxon-dominated institution, of ."
 
