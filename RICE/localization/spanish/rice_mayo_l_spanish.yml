 # Decisions
RICE_mayo_school_of_mayo_decision:0 "Influir en la Dirección de Mayo de los Sajones"
RICE_mayo_school_of_mayo_decision_tooltip:1 "La Escuela de Mayo está cambiando ante nuestros ojos, y es hora de influir en qué dirección tomará."
RICE_mayo_school_of_mayo_decision_desc:0 "Mayo de los Sajones, o la Escuela de Mayo, se ha erigido como uno de los grandes centros de aprendizaje de Irlanda, gracias en parte al entusiasta apoyo tanto de irlandeses como de anglosajones. Sin embargo, a medida que las conexiones de la escuela con sus raíces anglosajonas declinan, ¿cuál será su destino?"
RICE_mayo_school_of_mayo_decision_effect_tooltip_1:1 "Monjes o monjas [GetReligionByKey('christianity_religion').GetAdjective] de [heritage|E] $heritage_west_germanic_name$ pueden aparecer ocasionalmente en [GetGeographicalRegion('custom_ireland').GetName], especialmente mientras el [county_modifier|E] aún esté activo"
RICE_mayo_school_of_mayo_decision_confirm:0 "Influiremos en el futuro de la escuela"
RICE_mayo_school_of_mayo_decision_context_tooltip:0 "#emphasis Contexto Histórico:#! El asentamiento de Mayo, tal como lo conocemos, se originó en un monasterio conocido como Mayo de los Sajones, fundado c. 668 d.C. por monjes anglosajones tras un desacuerdo que ellos y monjes irlandeses aliados tuvieron con los resultados del Sínodo de Whitby en Inglaterra en 664. Con el tiempo, la escuela de Mayo se convirtió en un importante centro religioso que vinculaba los mundos irlandés y anglosajón, y en un importante centro educativo para los anglosajones que buscaban estudiar en Irlanda. El apogeo de Mayo de los Sajones fue en los siglos VIII y principios del IX, y aunque siguió siendo un importante centro cristiano en Irlanda durante unos siglos más, perdió progresivamente su carácter anglosajón único, antes de caer en la oscuridad tras la Reforma Protestante."
RICE_mayo_school_of_mayo_decision_PICK_TYPE: "$RICE_mayo_school_of_mayo_decision_confirm$"
RICE_mayo_school_of_mayo_decision_select_text: "¿Qué le depara el futuro a Mayo de los Sajones?\n$select_one_of_the_available_option_step_one_top_text$"
RICE_mayo_school_of_mayo_decision_irish_name: "#Bold Abrazar el Aprendizaje Irlandés#!"
RICE_mayo_school_of_mayo_decision_irish_desc: "$RICE_mayo_school_of_mayo_decision_irish_name$"
RICE_mayo_school_of_mayo_decision_irish_tooltip: "#italic Las antiguas influencias anglosajonas de la Escuela de Mayo se están desvaneciendo, y es hora de apoyar a una nueva generación de eruditos y monjes que provienen de un entorno irlandés.#!"
RICE_mayo_school_of_mayo_decision_english_name: "#Bold Revitalizar las Conexiones Inglesas#!"
RICE_mayo_school_of_mayo_decision_english_desc: "$RICE_mayo_school_of_mayo_decision_english_name$"
RICE_mayo_school_of_mayo_decision_english_tooltip: "#italic La Escuela de Mayo, durante años, fue un testimonio de los estrechos lazos religiosos entre Irlanda e Inglaterra, lazos que pueden fortalecerse para ser aún más grandes que antes.#!"
RICE_mayo_school_of_mayo_decision_destroy_name: "#Bold Retirar el Apoyo a la Escuela#!"
RICE_mayo_school_of_mayo_decision_destroy_desc: "$RICE_mayo_school_of_mayo_decision_destroy_name$"
RICE_mayo_school_of_mayo_decision_destroy_tooltip: "#italic La Escuela de Mayo es una institución en decadencia, que ya no cumple sus propósitos como puente entre Inglaterra e Irlanda y como centro de aprendizaje. Deberíamos retirar nuestro apoyo y confiscar algunos de sus bienes.#!"
RICE_mayo_bury_bog_butter:0 "Enterrar Manteca de Turbera"
RICE_mayo_bury_bog_butter_tooltip:1 "Enterrar [bog_butter_short|E] en turberas es una excelente manera de conservarla."
RICE_mayo_bury_bog_butter_desc:0 "Enterrar [bog_butter_short|E] en turberas es un método tradicional de conservarla a largo plazo. Debería haber algunas turberas cercanas donde podamos enterrar mi mantequilla."
RICE_mayo_bury_bog_butter_effect_tooltip_1:1 "La [decision|E] #bold $RICE_mayo_retrieve_bog_butter$#! puede tomarse después de #V 1#! año para obtener el [character_modifier|E] [GetModifier('RICE_mayo_bog_butter_modifier').GetNameWithTooltip], entre otras bonificaciones"
RICE_mayo_bury_bog_butter_effect_tooltip_2:1 "La [tradition|E] #bold $tradition_RICE_brehon_law_name$#! aumenta las bonificaciones de esta [decision|E]"
RICE_mayo_bury_bog_butter_confirm:0 "¡Realmente amo mi mantequilla!"
RICE_mayo_bury_bog_butter_context_tooltip:0 "#emphasis Contexto Histórico:#! La mantequilla era muy valorada históricamente en muchas sociedades de las Islas Británicas debido a sus múltiples usos: como alimento, cosmético, ungüento y más. En la antigüedad y la Edad Media, en Irlanda y Escocia, a veces se conservaba enterrándola en turberas. Esto también le daba un sabor distintivo diferente al de la mantequilla fresca normal."
RICE_mayo_retrieve_bog_butter:0 "Recuperar Manteca de Turbera"
RICE_mayo_retrieve_bog_butter_tooltip:1 "Es hora de encontrar esa mantequilla que enterramos hace un tiempo en las turberas."
RICE_mayo_retrieve_bog_butter_desc:0 "Enterré algo de [bog_butter_short|E] en una turbera hace un tiempo para conservarla mejor. ¿Quizás ahora sea un buen momento para desenterrarla y disfrutar de lo que se ha convertido?"
RICE_mayo_retrieve_bog_butter_effect_tooltip_1:1 "xxxxxxxxxxx"
RICE_mayo_retrieve_bog_butter_confirm:0 "¡Es temporada de cosecha de mantequilla!"
RICE_mayo_retrieve_bog_butter_context_tooltip:0 "$RICE_mayo_bury_bog_butter_context_tooltip$"
RICE_consecrate_holy_well:0 "Consagrar un Pozo Sagrado"
RICE_consecrate_holy_well_tooltip:0 "Las tierras están llenas de fuentes de agua sagradas que pueden consagrarse"
RICE_consecrate_holy_well_desc:0 "Los manantiales sagrados y pozos sagrados juegan un papel importante en el folclore [ROOT.Char.GetCulture.GetName], y aunque hay muchos de estos sitios dispersos por mis tierras, deseo consagrar uno cerca de mi [capital|E] y elevar su importancia a los ojos de los fieles [ROOT.Char.GetFaith.GetAdherentNamePlural] de todas partes."
RICE_consecrate_holy_well_effect_tooltip_1:0 "Esta [decision|E] solo puede tomarse #V UNA#! vez en la vida"
RICE_consecrate_holy_well_effect_tooltip_2:0 "Tu [capital|E] recibirá un [county_modifier|E] durante #V 20#! años que aumenta la [county_opinion|E] y el [control|E]; aunque la fuerza de este modificador es aleatoria, está influenciada por tu [piety_level|E]"
RICE_consecrate_holy_well_effect_tooltip_3:0 "Mientras este [county_modifier|E] esté activo, los [rulers|E] que posean el [county|E] donde se encuentra o tengan un [domicile|E] allí tendrán acceso a la [activity|E] [GetActivityType( 'activity_RICE_visit_holy_well' ).GetName]"
RICE_consecrate_holy_well_confirm:0 "¡Localizar un pozo sagrado adecuado!"
RICE_consecrate_holy_well_context_tooltip:0 "#emphasis Contexto Histórico:#! Desde el Neolítico, los pozos y manantiales han tenido gran importancia entre los pueblos de las Islas Británicas, independientemente de su etnia o religión. Aunque algunos estudios recientes han cuestionado el "pozo sagrado" británico como un concepto consistente – por ejemplo, poniendo en duda si existe alguna conexión entre las prácticas paganas y cristianas en los pozos sagrados, aparte del hecho de que giran en torno al agua – es seguro que tales pozos han sido sitios de espiritualidad durante generaciones."
RICE_no_holy_well_county:0 "No posees un [county|E] con un [county_modifier|E] de Pozo Sagrado"
RICE_yes_holy_well_county:0 "Posees un [county|E] con un [county_modifier|E] de Pozo Sagrado"
RICE_embrace_gaelicization:0 "Abrazar la Gaelicización"
RICE_embrace_gaelicization_tooltip:1 "Las costumbres y la cosmovisión de los pueblos gaélicos te llaman."
RICE_embrace_gaelicization_desc:0 "Sin importar mis orígenes, empiezo a sentirme más en casa entre los [ROOT.Char.GetCapitalLocation.GetCulture.GetCollectiveNoun] de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]. Su idioma, su música, su comida, su moda, sus modales... Todo está ahí, en lo más profundo de mi alma."
RICE_embrace_gaelicization_effect_tooltip_1:1 "xxxxxxxxxxx"
RICE_embrace_gaelicization_confirm:0 "¡Nos volveremos más [ROOT.Char.GetCapitalLocation.GetCulture.GetNameNoTooltip] que los [ROOT.Char.GetCapitalLocation.GetCulture.GetCollectiveNounNoTooltip]!"
RICE_embrace_gaelicization_context_tooltip:0 "#emphasis Contexto Histórico:#! Los descendientes de los anglonormandos que se establecieron en Irlanda se asimilaron tan bien a la cultura gaélica indígena que comentaristas posteriores afirmarían románticamente que estos anglonormandos se habían vuelto "más irlandeses que los irlandeses mismos". Cuando los monarcas ingleses posteriores comenzaron intentos más directos de controlar y conquistar Irlanda a principios de la era moderna, muchos descendientes tanto de familias irlandesas "indígenas" como de estos hiberno-normandos, también llamados los "Viejos Ingleses", se habían entremezclado ampliamente y trabajaron juntos en ocasiones para resistir el dominio inglés."

