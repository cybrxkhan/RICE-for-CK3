 activity_RICE_mayo_croagh_patrick_pilgrimage:0 "Pilgrimage to Croagh Patrick"
 activity_RICE_mayo_croagh_patrick_pilgrimage_desc:0 "The mountain of Croagh Patrick is one of the most popular pilgrimage sites in Ireland, due to its association with the island's patron saint, Saint Patrick."
 RICE_mayo_croagh_patrick_pilgrimage_context_tooltip: "#emphasis Historical Context:#! Croagh Patrick was likely already seen as sacred since the Neolithic era. Since Christianization, it has been strongly associated with the famous Saint Patrick, who is said to have fasted for forty days at its summit, akin to Moses who spent forty days on Mount Sinai. Even today, many pilgrims travel here annually, trying to climb the mountain, especially on Reek Sunday."
 activity_RICE_mayo_croagh_patrick_pilgrimage_selection_tooltip: "Go on a [local_pilgrimage|E] to the Croagh Patrick in [GetTitleByKey('c_mayo').GetNameNoTier].\n\n$RICE_mayo_croagh_patrick_pilgrimage_context_tooltip$"
