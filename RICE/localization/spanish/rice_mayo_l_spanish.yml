game_concept_bog_butter:0 "Manteca de Turbera"
game_concept_bog_butter_desc:0 "$game_concept_bog_butter$ es un método tradicional de conservar la mantequilla en partes de las Islas Británicas durante la antigüedad y la edad media. Se representa mediante dos [decisions|E]: #bold $RICE_mayo_bury_bog_butter$#! y #bold $RICE_mayo_retrieve_bog_butter$#!.\n\nEstas dos [decisions|E] están disponibles para cualquier [culture|E] que tenga la [innovation|E] #V $game_concept_bog_butter$#!. Después de tomar la primera [decision|E], debes esperar al menos un año antes de tomar la segunda [decision|E]."
game_concept_gift_of_luxury_butter:0 "Regalo de Mantequilla de Lujo"
game_concept_gift_luxury_butter_gift:0 "Obsequio"
game_concept_gift_luxury_butter_short:0 "Manteca"
game_concept_gift_luxury_butter:0 "Manteca de Lujo como Obsequio"
game_concept_gift_luxury_butter_desc:0 "Las [cultures|E] con la [tradition|E] #bold $tradition_RICE_brehon_law_name$#! tienen acceso a una [character_interaction|E] para #V $RICE_mayo_butter_interaction$#!. Representa cómo en la Irlanda premoderna, el ganado y la mantequilla eran símbolos importantes del estatus y la riqueza de una persona; tradicionalmente se ofrecía mantequilla a los invitados como signo de hospitalidad, y la clase social dictaba la cantidad de mantequilla que uno debía recibir.\n\nLa [interaction|E] aumenta la [opinion|E] [opinion_i|E] de la otra parte hacia ti y le otorga un [modifier|E] positivo. Cuanto más alto sea el [rank|E] de ambas partes (basado en si ellos, algún miembro de su [close_family|E] o su [spouse|E] posee un [title|E] y de qué [title_tier|E] sea), más [prestige|E] [prestige_i|E] recibirán ambos. Si el receptor es de [title_tier|E] de [duchy|E] o superior, el dador también obtendrá un poco de [legitimacy|E] [legitimacy_i|E] basado en el [title_tier|E] del receptor."

