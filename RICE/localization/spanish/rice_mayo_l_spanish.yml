mayo.0020.t:0 "Consagrando el Pozo Sagrado"
mayo.0020.desc:0 "Desde que cualquiera puede recordar, los manantiales sagrados y pozos sagrados han jugado un papel importante en el folclore y la vida diaria del pueblo [ROOT.Char.GetCulture.GetName].\n\nBajo mi dirección, los [ROOT.Char.Custom('DefaultPriestTitlePlural')] [ROOT.Char.GetFaith.GetAdjective] han localizado un pozo sagrado en [county.GetNameNoTier] venerado localmente que merece más reconocimiento como un sitio de veneración y oración. Después de que realizamos varias ceremonias para consagrar este pozo sagrado, las noticias sobre sus supuestas propiedades espirituales y curativas se están difundiendo rápidamente por la región.\n\nNo hay duda de que este pozo sagrado se convertirá en un importante punto focal de la actividad religiosa [ROOT.Char.GetFaith.GetAdjective] local durante muchos años."
mayo.0020.a:0 "¡Qué bueno escucharlo!"
mayo.0020.tooltip:0 "$RICE_consecrate_holy_well_effect_tooltip_3$"
mayo.0021.t:0 "Visitando el Pozo Sagrado"
mayo.0021.desc:0 "Desde que cualquiera puede recordar, los manantiales sagrados y pozos sagrados han jugado un papel importante en el folclore y la vida diaria del pueblo [ROOT.Char.GetCulture.GetName]. Mucha gente visita estos pozos, manantiales o pequeños charcos de agua dispersos por la tierra por razones religiosas. Yo no soy diferente, ya que he decidido visitar un pozo sagrado de cierta fama local en [county.GetNameNoTier].\n\nUna vez que llego al sitio, aunque es relativamente pequeño, es sereno y humilde. Siento una sensación de paz espiritual y física que no había sentido en un tiempo. Rezo a [ROOT.Char.GetFaith.PantheonTerm] de la manera [ROOT.Char.GetFaith.GetAdjective], y dejo ofrendas antes de partir."
mayo.0021.a:0 "Fue una experiencia maravillosa, en general."
mayo.0021.toast:0 "Las aguas del pozo sagrado te bendicen"
mayo.0022.t:0 "El Pozo Sagrado"
mayo.0022.desc:0 "Los pozos sagrados de [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName] han ganado renombre en los últimos tiempos por sus poderes espirituales – poderes de los que incluso yo, un [ROOT.Char.GetTitleAsNameNoTooltip], puedo beneficiarme. Como muchos otros, viajaré allí para pedir bendiciones a [ROOT.Char.GetFaith.PantheonTerm]."
mayo.0022.a:0 "¡Ahora, hacia el pozo sagrado!"
mayo.0023.t:0 "Una vez [old_culture.GetNameNoTooltip], Ahora [gaelic_culture.GetNameNoTooltip]"
mayo.0023.desc:0 "Hemos vivido entre los [gaelic_culture.GetCollectiveNoun] durante muchos años, y con el tiempo, hemos adoptado no solo los aspectos superficiales de su cultura – como su comida o su ropa – sino también su idioma y su forma de pensar, y muchos de mis compañeros [old_culture.GetCollectiveNoun] incluso se han casado con clanes [gaelic_culture.GetNameNoTooltip].\n\nIncluso los [gaelic_culture.GetCollectiveNounNoTooltip] han observado, en ocasiones, ¡que me he vuelto más [gaelic_culture.GetNameNoTooltip] que los [gaelic_culture.GetCollectiveNounNoTooltip] mismos! Es un tipo de elogio del que estoy orgulloso, pues he llegado a ver estas tierras y su gente como parientes."
mayo.0023.a:0 "¡Soy para siempre [gaelic_culture.GetNameNoTooltip]!"
