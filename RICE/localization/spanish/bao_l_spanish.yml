 # Tradiciones
 bao_tradition_breizh_laid_name: "Materia de Bretaña"
 bao_tradition_breizh_laid_desc: "La poesía, la narración de historias, los insultos y el humor son muy valorados en las sociedades britónicas. Con influencias tanto de la tradición bardica celta como de la literatura francesa, la Materia de Bretaña es el eslabón perdido entre las Leyendas Artúricas y su reinterpretación medieval."
 bao_tradition_breizh_collective_lands_name: "Kevaez"
 bao_tradition_breizh_collective_lands_desc: "El kevaez (o quévaise en francés moderno), a menudo visto en su forma medieval quemaes, es un sistema de propiedad de tierras dirigido por una comandancia diseñado para proteger a los campesinos (aunque de manera limitada). Este sistema se implementó para ayudar a despejar tierras en Bretaña durante el Período Cálido Medieval."
 bao_tradition_free_range_name: "Peurajoù Libr"
 bao_tradition_free_range_desc: "Los caballos bretones eran muy conocidos durante la época medieval. Se criaban en Peurajoù Libr, o pastos libres, es decir, pastos semi-salvajes o completamente salvajes, y eran apreciados por la nobleza de toda Europa Occidental, como el famoso caballero Bertrand Du Guesclin. A finales del siglo XV, todos los pastos habían sido monopolizados por una sola familia."
