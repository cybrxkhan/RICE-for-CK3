# Eventos
 #sonerien_du
  bao.0001.t:0 "Los Sonerien Du"
  bao.0001.desc:0 "Mis soldados traen a dos jóvenes vestidos de negro a quienes arrestaron fuera de mi residencia.\n\n"Esta chusma de baja cuna fue encontrada durmiendo en una zanja seca, mi [ROOT.Char.GetLadyLord]," dice uno de mis soldados cuando se le pregunta quiénes son. "Dicen que son músicos de iglesia, pero estaban actuando de manera sospechosa, y es claro que son ladrones de caminos que están usando su propiedad sin permiso."\n\nOtro soldado interviene, "Aunque estoy de acuerdo en que están actuando de manera sospechosa, no deberíamos apresurarnos a emitir ningún juicio.\n\nEl primer soldado ignora el comentario del otro, y dice, "Son ladrones de caminos, te guste o no, así que sugiero que les demos un castigo ejemplar y rápido por traspasar.""
  bao.0001.a:0 "¡Hazlo! ¡Y confisca sus pertenencias!"
  bao.0001.b:0 "Envía a los dos de vuelta a su hogar."
  bao.0001.c:0 "¡Parecen buenos muchachos. Reclutémoslos!"
  bao.0001.info:0 "#emphasis Contexto Histórico:#! Hasta mediados del siglo XX, los trajes eran la forma más confiable de conocer el estatus social de un extraño; en Bretaña, los trajes negros eran trajes sin bordar para los más pobres de los pobres. Los "Sonerien Du" o "Músicos Negros" eran cantantes y músicos itinerantes pagados principalmente con comida y bebida, que iban de iglesia en iglesia, de misa en misa, y de boda en boda para hacer su oficio. Tenían la reputación de tocar "hep diskrog" o "sin descanso" y según la superstición local, una boda bretona solo podía terminar cuando el músico estaba demasiado borracho para tocar. A menudo eran vistos como alborotadores por los gendarmes y las capas altas de la sociedad bretona.\n La verdadera leyenda de los "Sonerien Du" que es la referencia para el evento es la leyenda del Bro Vigouden (Baronía de Kemper) donde dos músicos vestidos de negro fueron injustamente castigados alrededor de 1790 en Pont-'n-Abad (Pont-l'-Abbé en francés) y sentenciados a muerte por dormir borrachos en el camino, ya sea porque fueron confundidos con ladrones de caminos o como resultado de la corrupción de la aristocracia local. Sus cuerpos fueron expuestos en picas para que todos los vieran. Debido a que este evento coincidió con brotes de peste (no verificados), la gente los consideraba mártires y tocaba los cuerpos, creyendo que les otorgaría inmunidad contra la peste."
 #lanzar_una_moneda
  bao.0002.t:0 "El Pozo Santo"
  bao.0002.desc:0 "Mientras viajaba entre dos de mis castillos, encontré un nuevo pozo dedicado a un santo local. ¡Los aldeanos cercanos dicen que debo lanzar una moneda al pozo para tener buena suerte!"
  bao.0002.a:0 "¡Lanza una moneda al pozo!"
  bao.0002.b:0 "O tal vez no..."
  bao.0002.info:0 "#emphasis Contexto Histórico:#! Los pozos en Bretaña están más a menudo dedicados a un santo local o real. Los santos curanderos y taumaturgos fueron, por supuesto, elegidos primero y se creía que el pozo ayudaba a otorgar buena salud."
 #korriganed
 bao.0050.t:0 "¡Robo de Korriganes!"
 bao.0050.desc:0 "Algunas monedas de oro han desaparecido de mi tesoro. ¡Mis sirvientes dicen que son los traviesos Korriganes otra vez! Tal vez debería empezar a tratarlos adecuadamente..."
 bao.0050.a:0 "¡Caramba!"
 bao.0050.info:0 "#emphasis Contexto Histórico:#! Los Korriganes son enanos traviesos locales en Bretaña, muy similares a los duendes. Son conocidos por muchos nombres, como Poulpiqué, Bouffon Noz y Kereore; también se dice que hay muchas variedades de ellos como Kerion, Ozegan, Korrig y Pixies. Se dice a menudo que si se les trata mal, robarán las cosas preciadas de uno, como relojes, calcetines, cucharas o platos, por lo que siempre se debe tener cuidado a su alrededor y tratarlos con respeto."
 bao.0051.t:0 "Un Anillo de Hongos"
 bao.0051.desc:0 "He encontrado un "anillo de hadas" de bonitos y prístinos hongos chantarela mientras paseaba cerca de mi residencia. ¡Seguramente los Korriganes recompensaron mi diligencia! ¿Qué debería hacer con estos hongos?"
 bao.0051.a:0 "Secarlos y venderlos para obtener dinero de bolsillo"
 bao.0051.b:0 "Pedir a mis cocineros que organicen una comida especial de agradecimiento"
 bao.0051.info:0 "$bao.0050.info$"
 bao.0052.t:0 "¿Encuentros con Korriganes?"
 bao.0052.desc:0 "Durante la cena, mi pupilo, [ward.GetFirstName] me planteó una gran pregunta. ¿Qué debería hacer si alguna vez me encuentro con un Korrigan?"
 bao.0052.a:0 "¡Huir!"
 bao.0052.b:0 "¡Bailar y cantar con ellos!"
 bao.0052.c:0 "¡Nunca seguirlos!"
 bao.0052.d:0 "¡Nunca ofenderlos!"
 bao.0052.e:0 "Ser generoso con ellos."
 bao.0052.a.info:0 "Los Korriganes pueden ser pequeños, ¡pero son mágicos y pueden ser despiadados! Siempre debo tener cuidado. Como dicen, uno debería lanzarles trigo o monedas y ellos contarán hasta el amanecer."
 bao.0052.b.info:0 "¡Los Korriganes no son despiadados, solo traviesos! ¡Si juego con ellos, me recompensarán!"
 bao.0052.c.info:0 "Los Korriganes pueden ser demasiado traviesos. Dicen que si eres un padre joven, no deberías seguirlos o podrías no volver a ver a tus hijos, y que si eres una mujer, nunca debes aceptar una castaña de ellos."
 bao.0052.d.info:0 "Se dice que los Korriganes se ofenden fácilmente. No les gusta la ironía y castigarán a cualquiera que los moleste siquiera levemente, por lo que siempre se debe actuar con diplomacia y honestidad a su alrededor."
 bao.0052.e.info:0 "Los Korriganes recompensan la generosidad. Ayudan a los que ayudan y dan a los que dan."

 # Caballos
 bao.0200.t:0 "Caballos bretones"
  bao.0200.desc:0 "El [brittany_duchy.GetName] es el hogar de prestigiosos caballos, criados en libertad o en pastos semi-salvajes. Esto ha traído riqueza y fama al ducado y seguramente será un recurso increíble para cualquiera a quien necesite influenciar, como [recipient.GetTitledFirstName]."
  bao.0200.a:0 "¡Espero que [recipient.GetFirstName] cabalgue rápidamente!"
  bao.0201.opening:0 "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
  bao.0201.desc:0 "Como el gobernante de [brittany_duchy.GetName], hogar de los mejores caballos de Europa Occidental, presento con esta carta un espléndido caballo para su uso personal como un gesto de buena voluntad."
  bao.0201.a:0 "¡Un increíble semental!"

