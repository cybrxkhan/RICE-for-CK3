hangzhou.0100.t:0 "El Problema con los Holgazanes" # 游手
hangzhou.0100.desc:0 "Hoy, después de pedir a mis seguidores ideas sobre qué puedo hacer como [ROOT.Char.GetTitleAsNameNoTooltip], [courtier.GetTitledFirstName] responde con bastante pasión.\n\n'Veo demasiados [Glossary( 'yóushǒu', 'YOU_SHOU_GLOSS' )] en los mercados de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] estos días', dice [courtier.GetTitledFirstName]. '¡Estos holgazanes no contribuyen a la sociedad! Su inclinación por el comportamiento inmoral representa un peligro para los ciudadanos honrados. Debemos hacer algo al respecto.'\n\nAlgunos asienten en acuerdo, proponiendo que los expulsemos del mercado o incluso los castiguemos, o al menos que los animemos a encontrar trabajo honesto como la agricultura. Otros parecen menos entusiastas, argumentando que esto es un desperdicio de nuestros recursos."
hangzhou.0100.a:0 "Expulsarlos de los mercados será suficiente."
hangzhou.0100.b:0 "¡Debemos castigarlos por su pereza!"
hangzhou.0100.c:0 "Ordenar a los funcionarios locales que fomenten el trabajo agrícola."
hangzhou.0100.d:0 "Ignorar este problema: no es tan importante."
hangzhou.0101.t:0 "Holgazanes en el Mercado" # 游手
hangzhou.0101.desc:0 "'Cuidado con esos [Glossary( 'yóushǒu', 'YOU_SHOU_GLOSS' )] allí', me advierte [traveler.GetFirstName], mientras viajamos por las calles de [ROOT.Char.GetCurrentLocation.GetName].\n\n'¿Qué pasa con esa gente?', le pregunto a [traveler.GetHerHim]. 'Parecen vagabundos inofensivos.'\n\n'Parecen inofensivos, pero puedo decir que ese tipo de holgazanes son una amenaza para los ciudadanos honrados', enfatiza [courtier.GetFirstNameNoTooltip]. 'Pueden ser perezosos, pero algunos holgazanes pueden tener inclinaciones más... criminales. ¿Ves la forma en que miran alrededor? ¿La ropa que usan? Mejor mantengamos la distancia.'"
hangzhou.0101.a:0 "Si son perezosos, entonces son demasiado perezosos para hacernos daño."
hangzhou.0101.b:0 "Buena idea... deberíamos evitar a estos holgazanes."
hangzhou.0102.t:0 "¡Viajar de Verdad está Sobrevalorado!"
hangzhou.0102.desc:0 "'¡Casi parece que estuviéramos allí!', dice [courtier.GetFirstName], mientras [courtier.GetSheHe] se reclina en [courtier.GetHerHis] asiento. '¿Quién necesita viajar, verdad?'\n\nVarios de nosotros estamos reunidos en mi residencia para relajarnos hoy, y como actividad divertida, decidimos [Glossary( 'viajar recostados en el ocio', 'WO_YOU_GLOSS' )].\n\nMientras admiramos algunas hermosas pinturas de paisajes hechas por un miembro local de los literatos hábil en tales cosas, reflexionamos sobre cómo estas pinturas son tan vívidas, tan vibrantes, tan llenas de vida y detalle, que uno siente una gran sensación de maravilla y asombro, casi como ir allí en persona."
hangzhou.0102.a:0 "¡'Viajar' cómodamente así es divertido!"
hangzhou.0102.b:0 "Es agradable pero no se compara con viajar de verdad."
hangzhou.0103.t:0 "Té Lóngjǐng" # 龙井茶
hangzhou.0103.desc:0 "El área alrededor de Lóngjǐng, al suroeste del famoso Lago Oeste de [GetTitleByKey('c_hangzhou').GetNameNoTier], produce bastante té. Aunque no es conocido fuera de la región, los locales lo consideran uno de los mejores tés que han probado.\n\nTengo las conexiones adecuadas y podría conseguir algo de este té de productores locales: últimamente se me ha ocurrido que podría abastecerme de algo para disfrutar yo mismo, o para presentar a invitados en varias ocasiones sociales."
hangzhou.0103.a:0 "Debería comprar algo de este té infravalorado."
hangzhou.0103.b:0 "Es desconocido por una razón. ¡Nunca será popular!"
hangzhou.0103.info:0 "#emphasis Contexto histórico:#! El Té Lóngjǐng (que se traduce como Té del Pozo del Dragón) es una de las variedades más famosas de té verde de China, originaria del área al suroeste del [RICE_west_lake|E]. Aunque ha sido atestiguado durante muchos siglos, solo se volvió más famoso en siglos posteriores durante las dinastías Míng y Qīng. Por ejemplo, hay varias leyendas que asocian al Emperador chino del siglo XVIII Qiánlóng con el té Lóngjǐng."
hangzhou.0104.t:0 "Una Brisa Cálida Embriagadora"
hangzhou.0104.desc:0 "Me encontré con [courtier.GetTitledFirstName] luciendo bastante enojado y molestado, y le pregunté a [courtier.GetHerHim] qué pasaba.\n\n'Oí a personas hablar sobre el [RICE_west_lake|E] hoy y me molesta', dijo [courtier.GetSheHe]. [courtier.GetSheHe|U] mira con enojo hacia afuera, como si hubiera algo ahí fuera que lo enfurece, mientras [courtier.GetSheHe] continúa: 'Sé lo que estás pensando: ¿no es un lugar relajante y hermoso donde la gente se divierte? Bueno, ¡#italic ese#! es el problema.'\n\nCuando intento decir algo, [courtier.GetSheHe] continúa divagando: 'Cuando bárbaros y funcionarios corruptos amenazan con destruir el mundo civilizado desde fuera y desde dentro, ¿cómo puede la gente ir allí y no hacer nada? No, los libertinos del [RICE_west_lake|E] hacen peor que nada. Son inactivos, inadecuados, ineptos. No muestran respeto por nuestros antepasados y nuestro pasado. Son cobardes que prefieren disfrutar de placeres fugaces que enfocarse en lidiar con los problemas realmente importantes que enfrentamos.'"
hangzhou.0104.a:0 "Eres un [courtier.GetWomanMan] verdaderamente recto, [courtier.GetFirstNameNoTooltip]."
hangzhou.0104.b:0 "Cierto. Ahora, si me disculpas, necesito irme…."
hangzhou.0104.info:0 "#emphasis Contexto histórico:#! Aunque el [RICE_west_lake|E] en Hángzhōu ha sido un famoso sitio turístico durante siglos, especialmente ganó popularidad durante la dinastía Sòng del Sur, cuando Hángzhōu era la capital. Como símbolo de la cultura y las actividades de ocio de la bulliciosa ciudad, invitó a críticas de algunos comentaristas como Lín Shēng, quien escribió famosamente el siguiente poema satírico sobre lo que percibía como la indulgencia de la gente en placeres y la falta de deseo de reconquistar el norte de China y la antigua capital Biànzhōu (es decir, Kāifēng) de los yurchen:\n\n#italic Más allá de las colinas, más colinas se elevan, más allá de los pabellones, más pabellones se yerguen.\n¿Cuándo terminarán finalmente las canciones y danzas en el Lago Oeste?\nLa brisa cálida embriaga a los viajeros,\nHaciéndoles confundir Hangzhou con Bianzhou.#!\n\n"
hangzhou.0105.t:0 "Pasteles de la Victoria" # dìngshèng gāo 定胜糕
hangzhou.0105.desc:0 "Hoy, en una pequeña reunión, [courtier.GetTitledFirstName] me presentó un regalo de pasteles [Glossary('dìngshèng gāo', 'GLOSS_DING_SHENG_GAO')] hechos frescos en [GetTitleByKey('c_hangzhou').GetNameNoTier].\n\n'Que ganes muchas victorias de todas las formas posibles', dijo [courtier.GetFirstNameNoTooltip] en un brindis por mí, antes de que comenzáramos a disfrutar un poco del pastel."
hangzhou.0105.a:0 "¡Un gesto amable, gracias!"
hangzhou.0106.t:0 "La Leyenda de la Serpiente Blanca" # 白蛇传
hangzhou.0106.desc:0 "Últimamente, he notado que la leyenda de la Serpiente Blanca de [GetTitleByKey('c_hangzhou').GetNameNoTier] ha sido cada vez más popular, y está siendo recontada por artistas callejeros y compañías de teatro hasta los poemas improvisados por literatos en reuniones.\n\nTodos tienen su propia preferencia sobre cómo va la historia, pero principalmente trata sobre una hermosa y deslumbrante demonio serpiente blanca que seduce a un joven erudito. En algunas versiones de la historia, él muere, o al menos sufre una terrible enfermedad; en otras versiones de la historia, sin embargo, un monje justo y valiente lo salva exorcizando a la serpiente atrapándola bajo pagodas junto al famoso [RICE_west_lake|E] de [GetTitleByKey('c_hangzhou').GetNameNoTier]."
hangzhou.0106.a:0 "Me gustan las versiones de la historia cuando el erudito es castigado por su lujuria."
hangzhou.0106.b:0 "Prefiero un final feliz donde la seductora serpiente es derrotada."
hangzhou.0106.c:0 "¿Qué tal si la serpiente fuera una mujer heroica, y el monje un fanático odioso?"
hangzhou.0106.info:0 "#emphasis Contexto histórico:#! Una de las historias populares más famosas de China es la leyenda de la Serpiente Blanca. En las versiones modernas de la historia, el espíritu serpiente blanca, que puede tomar la forma de una joven hermosa, es retratado con simpatía como el amante y luego esposa de un joven erudito, pero los dos se oponen al monje y exorcista Fǎhǎi, que busca destruirla. Por el contrario, hasta la dinastía Qīng, en versiones más antiguas de la historia, sus roles estaban invertidos: la serpiente era la villana asesina, y Fǎhǎi era el héroe exterminador de demonios. De hecho, en las versiones más tempranas conocidas de la historia, la serpiente era simplemente un monstruo problemático que causaba daño al ganado local y a las personas, y que fue pacificada por un monje."
hangzhou.0107.t:0 "La Reunión del Pabellón del Orquidiario" # 兰亭集会
hangzhou.0107.desc:0 "Recientemente leí sobre las [Glossary( 'fiestas del arroyo serpenteante', 'WINDING_STREAM_PARTY_GLOSS' )] organizadas por el gran político y calígrafo Wáng Xīzhī hace muchos siglos. Quizás la más famosa de estas reuniones fue la legendaria Reunión del Pabellón del Orquidiario cerca de [GetTitleByKey('b_kuaiji').GetNameNoTier], donde invitó a los más grandes y brillantes caballeros de la época a beber y mejorar poesía.\n\nUno solo puede imaginar la atmósfera de refinamiento intelectual y artístico sin igual, mientras los poetas de antaño componían poema tras poema incomparable con pasión y velocidad implacables, como la lluvia que cae de las nubes de tormenta."
hangzhou.0107.a:0 "Los poetas de hoy palidecen en comparación con nuestros predecesores."
hangzhou.0107.b:0 "Cada era, incluida la nuestra, produce sus propios genios."
hangzhou.0108.t:0 "Xī Shī" # 西施
hangzhou.0108.desc:0 "Leí algo de poesía hoy y me encontré con un poema conmovedor, lamentando la trágica vida y destino de Xī Shī, una de las legendarias [Glossary( 'Cuatro Bellezas', 'FOUR_BEAUTIES_GLOSS' )] en la historia de China, que vino de [GetTitleByKey('b_kuaiji').GetNameNoTier]. Muchos conocen la leyenda de cómo hace siglos, Fàn Lǐ, el brillante ministro de Gōujiàn, el Rey de Yuè, reclutó a Xī Shī para seducir al gobernante del rival de Yuè, Wú, el Rey Fuchāi, llevando a la caída de Wú cuando fue conquistado por Yuè.\n\nHay diferentes versiones sobre lo que sucedió después. Algunos dicen que Xī Shī fue asesinada ahogada, siendo sus ejecutores desde una turba de Wú hasta el propio Gōujiàn, o incluso ella misma por culpa. En versiones más felices de la leyenda, Fàn Lǐ y Xī Shī, que se habían enamorado, huyeron de la corte de Yuè para evitar el peligroso mundo de la política; se retiraron a un lago y vivieron una existencia despreocupada por el resto de sus días."
hangzhou.0108.a:0 "El final trágico es probablemente lo que sucedió."
hangzhou.0108.a.flavor:0 "El mundo puede ser un lugar cruel, y la belleza puede ser una fuente de gran sufrimiento tanto para la persona que la posee como para quienes la rodean…."
hangzhou.0108.b:0 "Me gusta pensar que hubo un final feliz."
hangzhou.0108.b.flavor:0 "Ninguna de las otras cuatro bellezas tuvo un final feliz, así que espero que seguramente, al menos una de ellas tuvo un final feliz…."
