 hangzhou.0070.t:0 "Un Corazón de Tristeza"
 hangzhou.0070.desc:0 "Incluso ahora, mi corazón sufre por ti, [tang_wan.GetFirstName].\n\nA lo largo de mi vida, el éxito me ha eludido. El éxito en el matrimonio: deshecho, porque mi madre me hizo divorciarme de ti, mi primera esposa. El éxito como funcionario: frustrado a cada paso, por hombres sin escrúpulos y pasivos que se pierden en el placer en [GetTitleByKey('c_hangzhou').GetNameNoTier] mientras los [jurchen.GetCollectiveNoun] todavía gobiernan las tierras del norte de China que legítimamente pertenecen al [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTier].\n\nQuizás me estoy haciendo viejo; no soy joven, lleno de vida y amor, como una vez fuimos, [tang_wan.GetFirstNameNoTooltip]. Quizás hay poco que pueda hacer como burócrata de carrera. Quizás necesito descansar y pasar mis años restantes en quietud. Quizás... quizás es hora de aceptar la dura realidad de este mundo..."
 hangzhou.0070.a:0 "Táng Wǎn, mi corazón está lleno de tristeza, después de tantos años separados." # 一杯愁緒，幾年離索
 hangzhou.0070.info:0 "#emphasis Contexto histórico:#! Lù Yóu (1125–1210) fue uno de los poetas más renombrados de la dinastía Sòng. Llevó una vida llena de decepciones. Por ejemplo, de joven, su madre lo obligó a divorciarse de su primera esposa, el amor de su vida y una colega poeta; ambos se vieron obligados a volver a casarse, aunque su primera esposa moriría varios años después, supuestamente de desamor. Luego, como funcionario, intentó en vano impulsar al gobierno Song a atacar a los yurchen y recuperar sus territorios perdidos del norte. Desilusionado con este estado de cosas, Lù Yóu se enfocó en su poesía y escritura. Sin embargo, incluso de anciano, Lù Yóu recordaba a su primera esposa con gran tristeza, y su trágica historia de amor incluso ha sido inmortalizada en la ópera china."
 hangzhou.0071.t:0 "$RICE_historical_aspiration_fulfilled_title$"
 hangzhou.0071.desc.not_reclaimed:0 "Hemos perdido las Llanuras Centrales ante los [jurchen.GetCollectiveNoun], y pocos en el poder tienen el valor o la determinación para hacer lo necesario: ¡reconquistar el norte! ¿No recuerdan las atrocidades del [Glossary( 'Incidente Jingkang', 'JINGKANG_INCIDENT_GLOSS' )], o la arrogancia de los [jurchen.GetCollectiveNounNoTooltip]? ¿No tienen amor por sus ancestros?"
 hangzhou.0071.desc.reclaimed:0 "Aunque hemos ganado terreno contra los [jurchen.GetCollectiveNoun], y comenzado a recuperar las Llanuras Centrales, aquellos en el poder no tienen el valor o la determinación para mantener estas tierras y construir sobre estos éxitos a largo plazo. Me entristece pensar en cómo podríamos perder el Norte nuevamente, y experimentar otro [Glossary( 'Incidente Jingkang', 'JINGKANG_INCIDENT_GLOSS' )] en el futuro."
 hangzhou.0071.desc:0 "\n\nHe servido como funcionario durante muchos años, abogando por políticas justas, solo para ser ignorado por líderes que son corruptos, miopes, cobardes o alguna combinación de estos. Soy demasiado viejo para todo esto, y he decidido retirarme a mi residencia para enfocarme en disfrutar mis años restantes y escribir poesía, lo que me ha dado cierto reconocimiento.\n\nSin embargo, por cómoda que se haya vuelto la jubilación, no puedo evitar sentir una gran tristeza cuando reflexiono sobre la historia: la historia de mi amada patria, desgarrada por la guerra y la corrupción, y la historia personal de mi propia vida, y de mi amor perdido, [tang_wan.GetFirstName]."
 hangzhou.0071.a:0 "El viento del este es mordaz, y la felicidad es escasa." # 東風惡，歡情薄
