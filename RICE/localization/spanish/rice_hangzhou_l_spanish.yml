RICE_hangzhou_historical_aspiration_action_lu_you: "#italic Me he vuelto escéptico hacia la actual generación de funcionarios sin carácter, que se niegan a prepararse para recuperar los territorios del norte de la dinastía Sòng, a pesar de los sinceros intentos míos y de otros de abogar por una expedición contra los yurchen. Deseo retirarme de la vida oficial y disfrutar de mis años restantes en paz.#!$RICE_hangzhou_aspiration_lu_you_desc$"
