 hangzhou.0020.t:0 "El Gran Dique Marítimo"
 hangzhou.0020.desc:0 "El mascaret del río Qiántáng es una vista impresionante, pero también una fuente de gran sufrimiento, que ha perturbado la vida de las personas durante innumerables generaciones.\n\nLos diques marítimos anteriores han demostrado ser inadecuados, así que he ordenado la construcción de un poderoso dique marítimo, uno que pueda resistir los estragos del río mejor que los diques anteriores. Para asegurar la obediencia del espíritu del río, y calmar las preocupaciones de los locales de que este dique no resistirá la prueba del tiempo, hice que mis arqueros dispararan simbólicamente al agua con flechas, para forzar al espíritu del río a retroceder.\n\nIncluso si tenemos que defendernos continuamente contra las aguas del río, este nuevo dique marítimo debería servir como una buena base para cualquier trabajo similar realizado por generaciones futuras."
 hangzhou.0020.a:0 "No se puede permitir que el río cause estragos."
 hangzhou.0021.t:0 "Mejorando el Lago Oeste"
 hangzhou.0021.desc:0 "El Lago Oeste en [GetTitleByKey('c_hangzhou').GetNameNoTier] ha sido visitado por generaciones de turistas, y su popularidad nunca parece disminuir.\n\nAunque es visto como un epítome de belleza natural, en verdad, hay trabajo constante realizado tras bambalinas para preservar el Lago Oeste y su famosa estética, expandir sus instalaciones y belleza existentes, o protegerlo de las depredaciones y residuos de turistas desconsiderados.\n\nComo [ROOT.Char.GetTitleAsNameNoTooltip], he ordenado a mis funcionarios que inicien uno de esos proyectos, y hemos reunido muchos trabajadores y recursos para este esfuerzo."
 hangzhou.0021.a:0 "¡Que el Lago Oeste continúe floreciendo!"
 hangzhou.0022.t:0 "Calzada [ROOT.Char.GetDynasty.GetNameNoTooltip]"
 hangzhou.0022.desc:0 "Aunque el [RICE_west_lake|E] todavía es aclamado como uno de los mejores sitios turísticos en [GetTitleByKey('c_hangzhou').GetNameNoTier], su belleza se ha empañado en los últimos tiempos debido a la sedimentación, la plantación de castaños por parte de locales ignorantes y otras formas de degradación ecológica. En tiempos pasados, gobernadores anteriores emprendieron proyectos para construir calzadas para mitigar estos problemas.\n\nAhora, es mi turno de liderar tal esfuerzo. He ordenado a los trabajadores locales que preparen la construcción de una gran calzada a partir de sedimento dragado, la más grande hasta ahora, que también incluirá seis puentes que conectan varias partes del lago. Preservará #italic y#! mejorará la belleza del lago, para que las personas continúen admirándolo por generaciones venideras.\n\nCuriosamente, ¡parece que algunos locales incluso han comenzado a llamar a esta calzada la Calzada [ROOT.Char.GetDynasty.GetName] en mi honor!"
 hangzhou.0022.a:0 "Calzada [ROOT.Char.GetDynasty.GetName] tiene un buen sonido."
 hangzhou.0023.t:0 "Un Templo para Yuè Fēi"
 hangzhou.0023.desc:0 "Hace años, el gran general Yuè Fēi lideró los ejércitos de la dinastía Sòng contra la falsa dinastía Jīn del norte, pero ministros traicioneros, especialmente Qín Huì, lo persiguieron con cargos falsos, llevando a su encarcelamiento y ejecución. Afortunadamente, un carcelero justo, Wěi Shùn, arriesgó su vida para tomar secretamente el cuerpo de Yuè Fēi y enterrarlo bajo un templo.\n\nDesde entonces, el cuerpo de Yuè Fēi fue redescubierto, y él ha sido rehabilitado. ¡Ahora hay mayor clamor para que este héroe traicionado reciba el respeto que se merece!\n\nPor lo tanto, he ordenado la construcción de un templo alrededor de su tumba en [GetTitleByKey('c_hangzhou').GetNameNoTier]. También se han erigido estatuas de hierro de los villanos Qín Huì y sus cómplices, arrodillados ante la tumba, para que los visitantes puedan maldecirlos por la eternidad. ¡Ahora, aquellos con virtud y coraje en sus corazones recordarán el noble espíritu de Yuè Fēi y lo venerarán apropiadamente!"
 hangzhou.0023.a:0 "¡Que el espíritu de Yuè Fēi nos guíe en estos tiempos difíciles!"
 hangzhou.0024.t:0 "84,000 Pagodas"
 hangzhou.0024.desc:0 "Long ago, the Indian monarch Ashoka, the greatest [GetReligionByKey('buddhism_religion').GetAdjective] monarch in history, built thousands upon thousands of miniature stupas to distribute throughout his kingdom and propagate the Buddha's teachings.\n\nSeeking to alleviate the suffering of all sentient beings, by spreading the wondrous teachings of Lord Buddha, I have similarly commissioned the creation of over 84,000 miniature bronze pagodas. We currently live in difficult times, when war, pestilence, and poverty are the norm; may these pagodas, and the compassion of the Buddhas and Bodhisattvas, inspire and heal all!"
 hangzhou.0024.a:0 "May all sentient beings be free of suffering!"
 hangzhou.0025.t:0 "$hangzhou.0024.t$"
 hangzhou.0025.desc.actor:0 "I commissioned 84000 miniature pagodas to emulate King Ashoka's example, but what good is hoarding these [GetReligionByKey('buddhism_religion').GetAdjective] treasures to myself?\n\nI have reached out to [recipient.GetTitledFirstName] with a gift of one of these little bronze pagodas, and other gifts like scrolls and relics, as a gesture of goodwill. I hope that this will inspire [recipient.GetHerHim] to do all [recipient.GetSheHe] can to alleviate the suffering of all sentient beings, and spread the teachings of [actor.GetFaith.HighGodName]."
 hangzhou.0025.desc.recipient:0 "Like the great [GetReligionByKey('buddhism_religion').GetAdjective] monarch Ashoka from India, [actor.GetTitledFirstName] sought to emulate his great deed of building 84000 miniature stupas by building 84000 miniature bronze pagodas.\n\nAs a gesture of goodwill, [actor.GetSheHe] has gifted me one of these miniature pagodas, along with other lesser [GetReligionByKey('buddhism_religion').GetAdjectiveNoTooltip] scrolls and relics. With such treasures as inspiration, let us then do all we can to alleviate the suffering of all sentient beings, and spread the teachings of [actor.GetFaith.HighGodName]."
 hangzhou.0025.a:0 "May all sentient beings benefit!"
