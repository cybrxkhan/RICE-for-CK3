RICE_hangzhou_west_lake_decision_modifier_small_desc:0 "#Emp Pequeña cantidad extra de [stress_loss_i|E] [stress_loss|E] de la #V $activity_RICE_hangzhou_sightsee_at_west_lake$#! [activity|E] mientras este [county_modifier|E] esté activo#!"
RICE_hangzhou_west_lake_decision_modifier_large_desc:0 "#Emp Gran cantidad extra de [stress_loss_i|E] [stress_loss|E] de la #V $activity_RICE_hangzhou_sightsee_at_west_lake$#! [activity|E] mientras este [county_modifier|E] esté activo#!"
RICE_hangzhou_west_lake_dredging_modifier:0 "Lago Oeste: Sedimento Dragado"
RICE_hangzhou_west_lake_dredging_modifier_desc:0 "Recientemente, los funcionarios locales han ordenado sabiamente el dragado del Lago Oeste, un lugar famoso en $c_hangzhou$, para mantener su calidad de agua y belleza.\n\n$RICE_hangzhou_west_lake_decision_modifier_small_desc$\n\n"
RICE_hangzhou_west_lake_patrols_modifier:0 "Lago Oeste: Patrullas Aumentadas"
RICE_hangzhou_west_lake_patrols_modifier_desc:0 "Recientemente, los funcionarios locales han ordenado sabiamente el aumento de patrullas en el Lago Oeste, un lugar famoso en $c_hangzhou$, para mantener la seguridad del área y evitar que turistas demasiado entusiastas arruinen su entorno natural.\n\n$RICE_hangzhou_west_lake_decision_modifier_small_desc$\n\n"
RICE_hangzhou_west_lake_repairs_modifier:0 "Lago Oeste: Infraestructura Reparada"
RICE_hangzhou_west_lake_repairs_modifier_desc:0 "Recientemente, los funcionarios locales han ordenado sabiamente reparaciones para varias estructuras alrededor del Lago Oeste, un lugar famoso en $c_hangzhou$, para mantener la belleza y seguridad de la arquitectura del área.\n\n$RICE_hangzhou_west_lake_decision_modifier_small_desc$\n\n"
RICE_hangzhou_west_lake_landscaping_modifier:0 "Lago Oeste: Proyecto de Paisajismo"
RICE_hangzhou_west_lake_landscaping_modifier_desc:0 "Recientemente, los funcionarios locales han ordenado sabiamente paisajismo adicional alrededor del Lago Oeste, un lugar famoso en $c_hangzhou$. Este proyecto busca mejorar aún más el atractivo visual del lago para los turistas.\n\n$RICE_hangzhou_west_lake_decision_modifier_large_desc$\n\n"
RICE_hangzhou_west_lake_religious_structures_modifier:0 "Lago Oeste: Nuevas Estructuras Religiosas"
RICE_hangzhou_west_lake_religious_structures_modifier_desc:0 "Recientemente, los funcionarios locales han ordenado sabiamente la construcción de una nueva estructura religiosa alrededor del Lago Oeste, un lugar famoso en $c_hangzhou$. Este proyecto busca mejorar aún más el atractivo espiritual del lago para los turistas.\n\n$RICE_hangzhou_west_lake_decision_modifier_large_desc$\n\n"
RICE_hangzhou_yue_kilns_modifier:0 "Hornos Yue" # 越(州)窯
RICE_hangzhou_yue_kilns_modifier_desc:0 "El área alrededor del Lago Shanglin está llena de [Glossary( 'hornos dragón', 'DRAGON_KILN_GLOSS' )] que producen la famosa Cerámica Yue, un tipo de cerámica [Glossary( 'celadón', 'CELADON_GLOSS' )] famosa desde tiempos antiguos. Como tal, estas cerámicas son ampliamente comerciadas en todo el mundo."
RICE_hangzhou_longquan_kilns_modifier:0 "Hornos Longquan" # 龙泉青瓷
RICE_hangzhou_longquan_kilns_modifier_desc:0 "Los [Glossary( 'hornos dragón', 'DRAGON_KILN_GLOSS' )] de Longquan producen un estilo de cerámica [Glossary( 'celadón', 'CELADON_GLOSS' )] que ha ganado mucha fama por su belleza y desarrollos técnicos. Como tal, estas cerámicas son ampliamente comerciadas en todo el mundo."
RICE_east_asian_won_poetry_contest:0 "Ganó un Concurso de Poesía"
RICE_east_asian_won_poetry_contest_desc:0 "Este personaje impresionó a sus compañeros al asistir a una reunión poética componiendo un poema, en el acto, que fue considerado el mejor poema de ese evento."
RICE_east_asian_fraternized_with_poets:0 "Confraternizó con Poetas Literatos"
RICE_opinion_poetry_gathering:0 "Reunión Poética Agradable"
RICE_opinion_grand_poetry_gathering:0 "Me invitó a una Gran Reunión Poética"
RICE_hangzhou_qiantang_river_embankment_modifier:0 "Dique Marítimo del Río Qiántáng"
RICE_hangzhou_qiantang_river_embankment_modifier_desc:0 "Recientemente se construyó un gran dique para proteger estas tierras contra el famoso mascaret del río Qiántáng. Se están extendiendo leyendas sobre la valentía de los líderes detrás de esta hazaña."
RICE_hangzhou_liberated_old_man:0 "Viejo Liberado"
RICE_hangzhou_liberated_old_man_desc:0 "Habiéndose retirado en reclusión, el ahora indulgente y despreocupado Lù Yóu ha adoptado el [Glossary( 'nombre artístico', 'ART_NAME_GLOSS' )] de Fàngwēng, que significa 'Viejo Liberado'."
RICE_hangzhou_su_causeway_modifier:0 "Gran Calzada del Lago Oeste"
RICE_hangzhou_su_causeway_modifier_desc:0 "Los funcionarios aquí han construido recientemente una poderosa calzada en [RICE_west_lake|E], mejorando aún más la belleza del Lago Oeste."
RICE_hangzhou_built_su_causeway:0 "Construyó la Calzada del Lago Oeste"
RICE_hangzhou_built_su_causeway_desc:0 "Este personaje lideró recientemente los esfuerzos para construir una nueva calzada principal en [RICE_west_lake|E]."
RICE_hangzhou_west_lake_relaxation_modifier:0 "Exploró los Jardines y Parques del Lago Oeste"
RICE_hangzhou_west_lake_socialization_modifier:0 "Socializó en el Lago Oeste"
RICE_hangzhou_west_lake_reflection_modifier:0 "Visitó los Templos del Lago Oeste"
RICE_hangzhou_west_lake_indulgence_modifier:0 "Picnic en el Lago Oeste"
RICE_opinion_travel_while_lying_at_ease:0 "Viajó Recostado en el Ocio"
RICE_hangzhou_recent_travel_while_lying_at_ease:0 "$RICE_opinion_travel_while_lying_at_ease$"
RICE_hangzhou_recent_travel_while_lying_at_ease_desc:0 "Este personaje asistió recientemente a una reunión con algunos otros donde [Glossary( 'viajaron recostados en el ocio', 'WO_YOU_GLOSS' )]. Fue una buena manera de despejar la mente y disfrutar interpretando el papel de turista, sin serlo."
RICE_hangzhou_longjing_tea:0 "Suministro de Té Lóngjǐng"
RICE_hangzhou_victory_cakes:0 "Disfrutando Pasteles de la Victoria"
RICE_hangzhou_victory_cakes_desc:0 "A este personaje se le presentó recientemente un regalo de pasteles [Glossary('dìngshèng gāo', 'GLOSS_DING_SHENG_GAO')]."
RICE_hangzhou_idolizes_past_chinese_poets:0 "Idolatra a Poetas Chinos Históricos"
RICE_hangzhou_appreciates_modern_poetry:0 "Aprecia la Poesía Moderna"
RICE_hangzhou_prefers_moral_endings:0 "Prefiere Historias con Finales Morales"
RICE_hangzhou_prefers_positive_endings:0 "Prefiere Historias con Finales Felices"
RICE_hangzhou_prefers_tragic_endings:0 "Prefiere Historias con Finales Trágicos"
RICE_hangzhou_unconventional_white_snake_story:0 "Prefiere el Final No Convencional de la Leyenda de la Serpiente Blanca"
RICE_hangzhou_unconventional_white_snake_story_desc:0 "A diferencia de muchas personas, este personaje cree que la famosa leyenda de la Serpiente Blanca es una mejor historia si se convierte al demonio serpiente en la protagonista, una mujer heroica y compasiva, mientras que el monje exorcista se convierte en el antagonista, un fanático villano y odioso. La mayoría de los demás piensa que esta persona es tonta y que su idea nunca tendrá éxito."
RICE_opinion_west_lake_fun_outing:0 "Salida Divertida al Lago Oeste"
RICE_hangzhou_expelled_youshou:0 "Expulsó a los Yóushǒu"
RICE_hangzhou_expelled_youshou_desc:0 "Los funcionarios locales han ordenado que cualquier [Glossary( 'yóushǒu', 'YOU_SHOU_GLOSS' )] encontrado en los mercados de esta región sea expulsado del lugar, para desalentarlos de su forma de vida ociosa."
RICE_hangzhou_punished_youshou:0 "Expulsó a los Yóushǒu"
RICE_hangzhou_punished_youshou_desc:0 "Los funcionarios locales han ordenado que cualquier [Glossary( 'yóushǒu', 'YOU_SHOU_GLOSS' )] encontrado en los mercados de esta región sea arrestado y castigado severamente, para desalentarlos de su forma de vida ociosa."
RICE_hangzhou_agriculture_youshou:0 "Fomentando la Agricultura para Reducir los Yóushǒu"
RICE_hangzhou_agriculture_youshou_desc:0 "Los funcionarios locales han lanzado varias iniciativas para intentar ayudar y alentar a los [Glossary( 'yóushǒu', 'YOU_SHOU_GLOSS' )] en esta región a encontrar trabajo como agricultores honestos, y desalentarlos de su forma de vida ociosa."
RICE_hangzhou_ignore_youshou:0 "Funcionarios Ignorando a los Yóushǒu"
RICE_hangzhou_ignore_youshou_desc:0 "Los funcionarios locales prestan poca atención a los problemas sociales, percibidos o reales, planteados por los [Glossary( 'yóushǒu', 'YOU_SHOU_GLOSS' )] en esta región."
RICE_hangzhou_comfortable_around_all_commoners:0 "Cómodo con Todo el Mundo"
RICE_hangzhou_avoiding_suspicious_people:0 "Evitando Personas Sospechosas"
RICE_hangzhou_ten_scenes_enjoyer:0 "Conocedor Renombrado del Lago Oeste"
RICE_hangzhou_ten_scenes_enjoyer_desc:0 "Este viajero educado y culto es considerado uno de los principales expertos en las maravillas y vistas del [RICE_west_lake|E]. Muchos literatos lo ven como un importante popularizador del concepto de las [RICE_ten_scenes_of_west_lake|E]."
RICE_hangzhou_honored_yue_fei:0 "Construyó el Templo de Yuè Fēi"
RICE_hangzhou_honored_yue_fei_desc:0 "Este personaje honró al héroe Yuè Fēi construyendo un templo para él cerca de su tumba, y así promoviendo las virtudes de este gran general, como la lealtad y la valentía."
 RICE_opinion_mini_stupa_gift:0 "Gift of a Miniature Pagoda"
 RICE_hangzhou_84000_stupas_modifier:0 "84000 Miniature Pagodas"
 RICE_hangzhou_84000_stupas_modifier_desc:0 "This character, emulating the example of the great [GetReligionByKey('buddhism_religion').GetAdjective] monarch Ashoka, commissioned the construction of 84,000 miniature votive pagodas, with copies of Buddhist [Glossary( 'sutras', 'BUDDHIST_SUTRAS_GLOSS' )] deposited inside them.\n\n#Emp Has access to a special [interaction|E] to #V $RICE_hangzhou_84000_stupas_interaction$#! with other [rulers|E]#!"
 
