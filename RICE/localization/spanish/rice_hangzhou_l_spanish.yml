RICE_poetry_gathering_poem_learning_name:0 "Poema de [poetry_winner.GetFirstNamePossessiveNoTooltip] sobre la Sociedad"
RICE_poetry_gathering_poem_learning_desc:0 "Este poema de [poetry_winner.GetFirstName], improvisado en una reunión poética organizada por [host.GetFirstName], fue considerado el mejor poema de ese evento. El tema del poema concierne a asuntos sociales como la historia o la política, y trata específicamente sobre [ROOT.Char.Custom('RICE_poetry_gathering_poem_learning')]."
RICE_hangzhou_west_lake_guide_name:0 "Guía del Lago Oeste"
RICE_hangzhou_west_lake_guide_desc:0 "Esta guía contiene un mapa e información sobre [RICE_west_lake|E] en [GetTitleByKey('c_hangzhou').GetNameNoTier]. Está diseñada para ayudar a los turistas que vienen de lejos mientras exploran y aprecian los famosos lugares de interés y las experiencias icónicas del lago."
RICE_lu_you_final_poem_name:0 "A mi hijo" # 示兒
RICE_lu_you_final_poem_desc:0 "$RICE_lu_you_final_poem_desc_kaifeng_reclaimed$\n\n#italic Todo se convierte en polvo ante mis ojos moribundos,\nSolo queda el pesar de no ver una tierra unificada.\nCuando llegue el día de que las tropas imperiales barran el Norte,\nno debes olvidar contármelo en mi lápida.#!"
RICE_lu_you_final_poem_desc_kaifeng_reclaimed:0 "Esta es una copia del último poema escrito por [lu_you.GetFirstName] antes de fallecer."
RICE_lu_you_shen_garden_two_poems_name:0 "Dos poemas sobre el Jardín Shěn" # 沈园二首
RICE_lu_you_shen_garden_two_poems_desc:0 "Ya anciano, [lu_you.GetFirstName] recordó haberse encontrado con su primera esposa [tang_wan.GetFirstName] ocho años después de su divorcio en el [Glossary( 'Jardín Shěn', 'SHEN_GARDEN_GLOSS' )], cuando solo tenía 31 años, y [Glossary( 'el poema', 'LU_YOU_PHOENIX_HAIRPIN_GLOSS' )] que compuso en ese momento, y [Glossary( 'su respuesta', 'TANG_WAN_PHOENIX_HAIRPIN_GLOSS' )]. La gran tristeza que sintió por estos recuerdos lo inspiró a escribir dos poemas más.\n\n$LU_YOU_SHEN_GARDEN_TWO_POEMS_GLOSS$"
