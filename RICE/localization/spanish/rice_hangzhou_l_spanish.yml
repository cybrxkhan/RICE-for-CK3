RICE_hangzhou_improve_west_lake:0 "Desarrollar el Lago Oeste"
RICE_hangzhou_improve_west_lake_tooltip:0 "El área del [RICE_west_lake|E] requiere mucho trabajo para mantener o mejorar su belleza"
RICE_hangzhou_improve_west_lake_desc:0 "El [RICE_west_lake|E], durante mucho tiempo un lugar famoso de [GetTitleByKey('c_hangzhou').GetNameNoTier], necesita trabajos regulares para mantener o incluso mejorar su calidad de agua y belleza."
RICE_hangzhou_improve_west_lake_effect_tooltip_1:1 "Mientras los [county_modifiers|E] de esta [decision|E] estén activos, el [stress_loss_i|E] [stress_loss|E] de la [activity|E] [GetActivityType( 'activity_RICE_hangzhou_sightsee_at_west_lake' ).GetName] aumentará"
RICE_hangzhou_improve_west_lake_effect_tooltip_2:1 "Cada #V Nueva Mejora#! realizada en el [RICE_west_lake|E] aumenta ligeramente las posibilidades de que las [RICE_ten_scenes_of_west_lake|E] se canonizen"
RICE_hangzhou_improve_west_lake_confirm:0 "¡La belleza del Lago Oeste perdurará!"
RICE_hangzhou_improve_west_lake_context_tooltip:0 "$RICE_hangzhou_sightsee_at_west_lake_context_tooltip$ A lo largo de los años, los funcionarios locales necesitaron encabezar varios proyectos para embellecer o renovar el área. Ejemplos conocidos de estos proyectos incluyen la construcción de calzadas bajo los famosos gobernadores (y poetas) Bǎi Jūyì en el siglo VIII y Sū Shì en el siglo XI."
RICE_hangzhou_recently_improved_west_lake_req:0 "[GetTitleByKey('c_hangzhou').GetNameNoTier] #bold NO#! tiene actualmente uno de los [county_modifiers|E] de esta [decision|E]"
RICE_HANGZHOU_IMPROVE_WEST_LAKE_PICK_TYPE:0 "$RICE_hangzhou_improve_west_lake_confirm$"
RICE_hangzhou_improve_west_lake_type:0 "¿Qué deberíamos hacer para mantener o mejorar el [RICE_west_lake|E]?"
RICE_hangzhou_improve_west_lake_select_text:0 "$RICE_hangzhou_improve_west_lake_type$\n$select_one_of_the_available_option_step_one_top_text$"
RICE_hangzhou_improve_west_lake_dredge_silt_name: "#Bold Dragar Sedimento#! #weak (Tarea Rutinaria)#!"
RICE_hangzhou_improve_west_lake_dredge_silt_desc: "$RICE_hangzhou_improve_west_lake_dredge_silt_name$"
RICE_hangzhou_improve_west_lake_dredge_silt_tooltip: "#italic Con el tiempo, se depositan grandes cantidades de sedimento desde el río Qiántáng, afectando la armonía del sitio del Lago Oeste. El sedimento debe eliminarse.#!"
RICE_hangzhou_improve_west_lake_patrols_name: "#Bold Aumentar Patrullas#! #weak (Tarea Rutinaria)#!"
RICE_hangzhou_improve_west_lake_patrols_desc: "$RICE_hangzhou_improve_west_lake_patrols_name$"
RICE_hangzhou_improve_west_lake_patrols_tooltip: "#italic El Lago Oeste necesita patrullas diarias para asegurar que las multitudes que vienen al Lago Oeste no perturben la integridad del lago causando disturbios públicos, arrojando basura o plantando ilegalmente flora invasora.#!"
RICE_hangzhou_improve_west_lake_repairs_name: "#Bold Reparar Infraestructura#! #weak (Tarea Rutinaria)#!"
RICE_hangzhou_improve_west_lake_repairs_desc: "$RICE_hangzhou_improve_west_lake_repairs_name$"
RICE_hangzhou_improve_west_lake_repairs_tooltip: "#italic Desde puentes y pabellones hasta casas de culto, el Lago Oeste está lleno de edificios que necesitan mantenimiento constante, si quieren conservar su belleza arquitectónica y seguridad.#!"
RICE_hangzhou_improve_west_lake_landscaping_name: "#Bold Realizar Paisajismo#! #weak (Nueva Mejora)#!"
RICE_hangzhou_improve_west_lake_landscaping_desc: "$RICE_hangzhou_improve_west_lake_landscaping_name$"
RICE_hangzhou_improve_west_lake_landscaping_tooltip: "Esta opción costará [treasury_i|E] [treasury|E] adicional (o [gold_i|E] [gold|E]).\n\n#italic Aunque el Lago Oeste ya es hermoso, su belleza siempre puede refinarse aún más mediante proyectos de paisajismo cuidadosamente diseñados.#!"
RICE_hangzhou_improve_west_lake_religious_structures_name: "#Bold Construir Estructura Religiosa#! #weak (Nueva Mejora)#!"
RICE_hangzhou_improve_west_lake_religious_structures_desc: "$RICE_hangzhou_improve_west_lake_religious_structures_name$"
RICE_hangzhou_improve_west_lake_religious_structures_tooltip: "Esta opción costará [treasury_i|E] [treasury|E] adicional (o [gold_i|E] [gold|E]).\n\n#italic El Lago Oeste está salpicado de varias estructuras religiosas, de diferentes tamaños y funciones: añadir una más en un sitio auspicioso solo puede mejorar aún más la atmósfera del lago.#!"
RICE_hangzhou_erect_embankment_on_qiantang_river:0 "Erigir Gran Dique Marítimo en el Río Qiántáng"
RICE_hangzhou_erect_embankment_on_qiantang_river_tooltip:0 "El mascaret del río Qiántáng debe ser controlado"
RICE_hangzhou_erect_embankment_on_qiantang_river_desc:0 "El mascaret del río Qiántáng ha causado problemas a los habitantes locales durante muchos años. Los esfuerzos anteriores han sido inadecuados; ¡ahora es el momento de construir un gran dique para gestionar el mascaret!"
RICE_hangzhou_erect_embankment_on_qiantang_river_effect_tooltip_1:1 "xxxxx"
RICE_hangzhou_erect_embankment_on_qiantang_river_confirm:0 "¡El mascaret no nos detendrá!"
RICE_hangzhou_erect_embankment_on_qiantang_river_context_tooltip:0 "#emphasis Contexto histórico:#! El río Qiántáng que atraviesa Hángzhōu alberga el mascaret más grande del mundo debido a su situación geográfica única. Este impresionante fenómeno ha sido popular durante siglos, pero también ha sido fuente de mucho sufrimiento y destrucción. Un famoso intento de controlar el mascaret fue la construcción de un dique marítimo a principios del siglo X bajo el Rey de Wúyuè, Qián Liú. Según la leyenda, cuando el proyecto fue amenazado por las mareas, el rey reunió a 10000 arqueros y les ordenó disparar a la marea con flechas; las aguas inmediatamente retrocedieron, intimidadas por esta demostración de poder."
RICE_hangzhou_dedicate_temple_to_yue_fei:0 "Dedicar un Templo a Yue Fei"
RICE_hangzhou_dedicate_temple_to_yue_fei_tooltip:0 "Yue Fei es un héroe que nos inspira a todos"
RICE_hangzhou_dedicate_temple_to_yue_fei_desc:0 "Ahora que el gran héroe y general Yue Fei ha sido rehabilitado, es justo que construyamos un templo para él junto a su tumba en [GetTitleByKey('c_hangzhou').GetNameNoTier]. De esa manera, las generaciones futuras podrán honrarlo y recordar su legado."
RICE_hangzhou_dedicate_temple_to_yue_fei_effect_tooltip_1:1 "xxxxx"
RICE_hangzhou_dedicate_temple_to_yue_fei_confirm:0 "¡Que el heroísmo de Yue Fei continúe inspirándonos!"
RICE_hangzhou_dedicate_temple_to_yue_fei_context_tooltip:0 "#emphasis Contexto histórico:#! Yuè Fēi fue un general de la dinastía Sòng que lideró a los Sòng en su guerra contra los yurchen que anteriormente conquistaron el norte de China. Aunque acusado de traición por sus enemigos políticos y ejecutado, Yuè Fēi fue rehabilitado años después y ahora es visto como uno de los grandes héroes de China. El Emperador Ningzong dedicó un templo especial a Yuè Fēi en 1221 en Hángzhōu."
RICE_hangzhou_build_su_causeway:0 "Construir una Gran Calzada en el Lago Oeste"
RICE_hangzhou_build_su_causeway_tooltip:0 "Se necesita otra calzada en el Lago Oeste"
RICE_hangzhou_build_su_causeway_desc:0 "Hace años, el gran poeta y entonces gobernador de [GetTitleByKey('c_hangzhou').GetNameNoTier], Bǎi Jūyì, ordenó la construcción de una calzada a través del [RICE_west_lake|E] usando sedimento dragado para mejorar la belleza y calidad del agua del lago. Es hora de que realicemos un esfuerzo similar."
RICE_hangzhou_build_su_causeway_effect_tooltip_1:1 "xxxxx"
RICE_hangzhou_build_su_causeway_confirm:0 "¡El Lago Oeste será aún mejor después de esto!"
RICE_hangzhou_build_su_causeway_context_tooltip:0 "$RICE_hangzhou_improve_west_lake_context_tooltip$"
RICE_hangzhou_ten_scenes_west_lake_decision:0 "Popularizar las Diez Escenas del Lago Oeste"
RICE_hangzhou_ten_scenes_west_lake_decision_tooltip:0 "Se necesita otra calzada en el Lago Oeste"
RICE_hangzhou_ten_scenes_west_lake_decision_desc:0 "Aunque el [RICE_west_lake|E] es un sitio turístico popular en [GetTitleByKey('c_hangzhou').GetNameNoTier], la mayoría no sabe cómo apreciarlo al máximo. Entre los verdaderos apreciadores del [RICE_west_lake|E] como yo, se habla de [RICE_ten_scenes_of_west_lake_ten_scenes|E] que representan la belleza del lago: ¡debería hacer algo para promoverlas!"
RICE_hangzhou_ten_scenes_west_lake_decision_effect_tooltip_1:1 "Elegirás entre un [artifact|E] libro o pintura"
RICE_hangzhou_ten_scenes_west_lake_decision_effect_tooltip_2:1 "La [activity|E] [GetActivityType( 'activity_RICE_hangzhou_sightsee_at_west_lake' ).GetName] estará disponible desde un rango geográfico más amplio, y los participantes en la [activity|E] tendrán mayor probabilidad de inspirarse"
RICE_hangzhou_ten_scenes_west_lake_decision_confirm:0 "¡Todos conocerán las Diez Escenas!"
RICE_hangzhou_ten_scenes_west_lake_decision_context_tooltip:0 "$RICE_hangzhou_sightsee_at_west_lake_context_tooltip$ Comenzando en la dinastía Song, los literatos desarrollaron una lista de diez vistas icónicas que los turistas tenían que ver en el Lago Oeste; se volvió tan famoso que otras ciudades en la [Glossary( 'Sinósfera', 'SINOSPHERE_GLOSS' )] también tuvieron sus propias Diez Escenas para lugares locales. Fue un cliché tan grande en la cultura china que Lǔ Xùn, uno de los mejores escritores chinos del siglo XX, escribió sarcásticamente una vez: 'Muchos de nosotros en China tenemos una especie de 'síndrome de las diez vistas' (...) que alcanzó proporciones epidémicas en la dinastía Qīng."
 RICE_hangzhou_84000_miniature_stupas_decision:0 "Commission 84000 Miniature Pagodas"
 RICE_hangzhou_84000_miniature_stupas_decision_tooltip:0 "I should follow the example of Ashoka!"
 RICE_hangzhou_84000_miniature_stupas_decision_desc:0 "According to [GetReligionByKey('buddhism_religion').GetAdjective] legend, King Ashoka commissioned the creation of 84,000 miniature stupas to enshrine relics of the Buddha and spread the Buddha's teachings. In this era of suffering and strife, people need spiritual inspiration, so I will emulate Ashoka's example."
 RICE_hangzhou_84000_miniature_stupas_decision_effect_tooltip_1:1 "Gain a Miniature Pagoda [artifact|E]"
 RICE_hangzhou_84000_miniature_stupas_decision_effect_tooltip_2:1 "Gain access to a special [interaction|E] to #V $RICE_hangzhou_84000_stupas_interaction$#! with other [rulers|E]"
 RICE_hangzhou_84000_miniature_stupas_decision_confirm:0 "May all benefit from this act!"
 RICE_hangzhou_84000_miniature_stupas_decision_context_tooltip:0 "#emphasis Historical Context:#! During the Five Dynasties and Ten Kingdoms period of Chinese history, the kingdom of Wúyuè, with its capital at Hángzhōu, emerged as a major center of Chinese Buddhism. Wúyuè's final ruler, Qián Chù, commissioned the construction of 84,000 miniature votive pagodas in 955 or 965 CE, with copies of Buddhist [Glossary( 'sutras', 'BUDDHIST_SUTRAS_GLOSS' )] deposited inside them. Qián Chù was not the only person to perform such an act of religious devotion, intentionally emulated a legendary act by the Indian Emperor Ashoka, though his is perhaps the most famous; there is evidence of similar pagodas commissioned by Buddhist laity in Wúyuè for instance, and the 8th century Japanese Empress Shōtoku purported commissioned over one million miniature pagodas."
 
