activity_RICE_east_asian_poetry_gathering:0 "Reunión Poética"
activity_RICE_east_asian_poetry_gathering_desc:0 "¡Reunamos a aquellos que tienen ingenio, elocuencia y disposición erudita en un entorno refinado y acogedor, para disfrutar de las delicias de la poesía y las artes!"
activity_RICE_east_asian_poetry_gathering_selection_tooltip: "Reúnete con literatos locales y personas refinadas para celebrar la poesía.\n\n$RICE_east_asian_poetry_gathering_context_tooltip$"
RICE_east_asian_poetry_gathering_context_tooltip: "#emphasis Contexto histórico:#! Históricamente en la [Glossary( 'Sinósfera', 'SINOSPHERE_GLOSS' )], existía la costumbre de eventos sociales con temática poética o literaria. Se esperaba que los asistentes, típicamente literatos u otros hombres y mujeres educados, por ejemplo, improvisaran poesía en el acto después de recibir un tema. Algunos fueron bastante épicos, como un legendario concurso de poesía japonés en 1201 que tuvo más de 1500 rondas, y había varios tipos de juegos o concursos que se presentaban, como las [Glossary( 'fiestas del arroyo serpenteante', 'WINDING_STREAM_PARTY_GLOSS' )]."
