 hangzhou.0050.t:0 "Al río Qiántáng"
 hangzhou.0050.desc:0 "El mundo está lleno de fenómenos naturales maravillosos, pero pocos son tan fascinantes como el mascaret del río Qiántáng cerca de [GetTitleByKey('c_hangzhou').GetNameNoTier].\n\nPor lo tanto, estamos haciendo un viaje a [GetTitleByKey('c_hangzhou').GetNameNoTierNoTooltip] para presenciar el mascaret nosotros mismos. Algunos dicen que es peligroso, porque personas han muerto después de ser arrastradas por el mascaret, ¡pero estoy seguro de que no es #italic tan#! arriesgado."
 hangzhou.0050.a:0 "¡No puedo esperar para ver este espectáculo emocionante!"
 hangzhou.0051.t:0 "Esperando en la ribera"
 hangzhou.0051.desc:0 "¡Finalmente hemos llegado al río Qiántáng, y justo a tiempo! El mascaret debería llegar pronto.\n\nGrandes multitudes se han reunido junto al río, esperando ver este espectáculo espectacular. Muchos son locales, pero también hay muchos viajeros de lejos, que probablemente han oído hablar de este evento."
 hangzhou.0051.desc.festival:0 "\n\nDebido a que es alrededor del octavo mes del año lunar, hay incluso más personas de lo habitual, que han venido para el Festival del Rey Dragón, el espíritu guardián del río. Es una ocasión festiva, llena de todo tipo de entretenimiento, comida y emoción."
 hangzhou.0051.a:0 "¿Pronto el río se convertirá en un festín visual para los ojos?"
 hangzhou.0052.t:0 "El Mascaret"
 hangzhou.0052.desc:0 "El río Qiántáng se extiende ante nosotros, como una gran, poderosa y conmovedora carretera de agua. Todos esperamos, ansiosos, a que comience el mascaret. Entonces, escuchamos un grito más adelante: ¡está llegando!\n\nToda la multitud estalla en vítores, suspiros y charlas emocionadas cuando comienza: una gran ola, que se precipita desde más arriba del río, corriendo hacia abajo. Pronto, el mascaret está estrellándose, una vista temible y espectacular.\n\nLa multitud grita en aliento mientras algunos jóvenes valientes toman tablas y surfear las olas, como parte de un ritual tradicional dedicado al Rey Dragón, el espíritu guardián del río."
 hangzhou.0052.a:0 "¡Maravilloso! ¡Verdaderamente maravilloso!"
 hangzhou.0052.a.nothing:0 "No pasa nada"
 hangzhou.0052.a.injury:0 "Alguien resulta #N herido#!"
 hangzhou.0052.a.death:0 "¡Alguien #N muere#!"
 hangzhou.0053.t:0 "Conclusión"
 hangzhou.0053.desc:0 "Parece que el mascaret terminó tan rápido como comenzó.\n\nEl río Qiántáng está volviendo a su estado normal, y todos están regresando a casa. Supongo que nosotros también tendremos que volver a casa, pero lo hacemos con recuerdos felices y emocionantes de lo que presenciamos hoy. La mejor parte es que esto tampoco es un evento raro, que ocurre una vez en la vida; todavía podemos presenciarlo más veces en el futuro."
 hangzhou.0053.a:0 "Quizás pueda verlo de nuevo en algún momento."
 hangzhou.0054.t:0 "Lesión"
 hangzhou.0054.desc.intro:0 "El mascaret ha concluido, aunque no sin incidentes."
 hangzhou.0054.desc.injury_self:0 "Por desgracia, resulté herido mientras observaba,"
 hangzhou.0054.desc.injury_other:0 "[victim.GetTitledFirstName] resultó herido mientras observaba,"
 hangzhou.0054.desc:0 "cuando el mascaret se acercó demasiado y nos arrasó a algunos de nosotros.\n\nAl menos no hubo fatalidades. Aunque tal cosa no es común, tampoco es inaudita, y hemos aprendido por las malas que el río Qiántáng y su mascaret pueden ser bastante peligrosos…."
 hangzhou.0054.a:0 "Esperemos que no pase nada más desafortunado pronto."
 hangzhou.0055.t:0 "Muerte"
 hangzhou.0055.desc.intro:0 "$hangzhou.0054.desc.intro$ Lo que inicialmente era un día emocionante y lleno de diversión se ha convertido en una tragedia no deseada.\n\n"
 hangzhou.0055.desc.death_self:0 "Mientras observaba, sentí que algo me arrastraba: ¡las aguas del río Qiántáng!\n\nLuché contra las aguas e intenté agarrarme a algo en pánico, en vano, mientras la marea me abrumaba. Antes de darme cuenta, perdí el conocimiento."
 hangzhou.0055.desc.death_other:0 "Mientras observaba, [victim.GetTitledFirstName] fue arrastrado por las olas y se ahogó. Hicimos todo lo posible para sacar a [victim.GetHerHim] de las aguas, pero era demasiado tarde.\n\nLos locales encontraron el cadáver de [victim.GetFirstNamePossessive] río abajo algún tiempo después."
 hangzhou.0055.desc:0 "¡¿Por qué tenía que pasar esto?!"
