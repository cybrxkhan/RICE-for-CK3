activity_RICE_hangzhou_watch_qiantang_tide:0 "Observación del Mascaret del Qiántáng"
activity_RICE_hangzhou_watch_qiantang_tide_desc:0 "El mascaret del río Qiántáng es uno de los mayores del mundo. A pesar de sus peligros, la gente ha venido a contemplar este espectáculo espectacular durante siglos, especialmente alrededor del octavo mes del Año Lunar, durante un festival dedicado al Dragón Plateado que representa el mascaret en sí."
activity_RICE_hangzhou_watch_qiantang_tide_selection_tooltip: "Observar el mascaret del río Qiántáng en [GetTitleByKey('b_qiantang').GetNameNoTier]\n\n$RICE_hangzhou_watch_qiantang_tide_context_tooltip$"
RICE_hangzhou_watch_qiantang_tide_context_tooltip: "#emphasis Contexto histórico:#! El río Qiántáng que atraviesa Hángzhōu alberga el mascaret más grande del mundo debido a su situación geográfica única. Este impresionante fenómeno ha sido popular durante siglos, particularmente alrededor del octavo mes del año lunar chino, durante un festival dedicado al Rey Dragón (es decir, al espíritu del mascaret mismo). En la Edad Media, los locales incluso surfearon las olas como parte de una práctica ritual."
activity_RICE_hangzhou_watch_qiantang_tide_host_desc: "\n$BULLET_WITH_TAB$Pérdida de [stress_loss_i|E] [stress|E]\n$BULLET_WITH_TAB$[opinion_i|E] [opinion|E]\n$BULLET_WITH_TAB$[prestige_i|E] [prestige|E]\n$BULLET_WITH_TAB$@warning_icon! #X Muy pequeña posibilidad de lesión o @death_icon! muerte, resultando en bonificaciones reducidas#!\n$BULLET_WITH_TAB$ Bonificaciones #P adicionales#! si llegas en #V agosto#! o #V septiembre#! durante el Festival del Rey Dragón"
