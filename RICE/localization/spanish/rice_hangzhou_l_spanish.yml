RICE_hangzhou_legend_qian_liu_tidal_bore_name: "Disparando al Mascaret"
RICE_hangzhou_legend_qian_liu_tidal_bore_desc: "Para proteger a la gente que vivía alrededor del río Qiántáng, [ruler.GetTitledFirstName] ordenó la construcción de un gran dique marítimo. Corre el rumor de que [ruler.GetSheHe] que cuando el espíritu del mascaret intentó destruir el dique, [ruler.GetFirstNameNoTooltip] ordenó a [ruler.GetHerHis] arqueros que lanzaran una lluvia de flechas para hacer retroceder la marea."
RICE_hangzhou_legend_qian_liu_tidal_bore_chapter_opening_new_title: "xxxxx"
RICE_hangzhou_legend_qian_liu_tidal_bore_chapter_motivation_new_title: "xxxxx"
RICE_hangzhou_legend_qian_liu_tidal_bore_chapter_famous_deed_new_title: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] no se acobardaría ante el espíritu de la marea y decidió que [ROOT.Legend.GetProtagonist.GetSheHe] tenía que actuar. En el día 18 del octavo mes del calendario lunar, cuando el mascaret era más fuerte, [ROOT.Legend.GetProtagonist.GetSheHe] reunió a más de diez mil arqueros, armados con ballestas, para rodear el río. Cuando la marea avanzaba con fuerza, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] dio la orden a los arqueros para que lanzaran una poderosa lluvia de flechas hacia las aguas del río, mientras los locales los animaban. Intimidado por esta demostración de poder justo, el mascaret retrocedió milagrosamente, dejando el dique en construcción ileso."
