 hangzhou.0030.t:0 "Al Lago Oeste"
 hangzhou.0030.desc:0 "Uno de los lugares más famosos de [GetTitleByKey('c_hangzhou').GetNameNoTier] es el Lago Oeste. Cualquier turista que se respete, y cualquiera que se considere educado y sofisticado, necesita visitarlo al menos una vez, si no más.\n\nPor lo tanto, he hecho preparativos para un viaje al Lago Oeste. Allí, mis acompañantes y yo disfrutaremos de una atmósfera inigualable de paz y tranquilidad, entre las muchas vistas famosas del lago."
 hangzhou.0030.a:0 "¡A [GetTitleByKey('c_hangzhou').GetNameNoTierNoTooltip] vamos!"
 hangzhou.0031.t:0 "Entrando al Lago Oeste"
 hangzhou.0031.desc:0 "Después de pasar demasiado tiempo caminando por las bulliciosas calles de [GetTitleByKey('c_hangzhou').GetNameNoTier], ¡finalmente hemos llegado al famoso Lago Oeste!\n\nCuriosamente, esta área no es menos bulliciosa que las calles concurridas. También hay otros visitantes aquí, desde eruditos que parecen funcionarios, hasta cortesanas con túnicas elegantes, mercaderes vendiendo sus productos, peregrinos rezando que vienen a ver los templos, y más.\n\n¿Pero qué es esto? Un vendedor parado cerca de mí me hace señas y proclama con orgullo: '¡Ya sea que estés visitando el Lago Oeste por primera vez o por centésima vez, todos necesitan una buena guía turística para saber adónde ir y qué ver! ¡Incluso los conocedores veteranos del lago podrían sorprenderse con los nuevos cambios en este hermoso lugar desde su última visita!'"
 hangzhou.0031.a:0 "Comprar una guía"
 hangzhou.0031.b:0 "Ignorar al [guide_vendor.GetWomanMan]"
 hangzhou.0032.t:0 "¿Qué hacer?"
 hangzhou.0032.desc:0 "Una vez que alguien llega al Lago Oeste, es fácil ver por qué este lugar es tan celebrado.\n\nDesde árboles y hierba verdes, hasta las olas tranquilas del lago mismo, pasando por los templos y monumentos que salpican la costa del lago como estrellas alrededor de la luna, hay mucho que ver y mucho que hacer, en una atmósfera de puro deleite visual y sensual.\n\nDebato con mis acompañantes sobre qué deberíamos hacer primero, ya que hay varias buenas opciones."
 hangzhou.0032.a:0 "Explorar los jardines y parques"
 hangzhou.0032.b:0 "Socializar con mis acompañantes junto al lago"
 hangzhou.0032.c:0 "Visitar sitios religiosos y contemplar la vida"
 hangzhou.0032.d:0 "Disfrutar de un sabroso picnic con comida deliciosa"
 hangzhou.0032.inspired:0 "Tu experiencia en el Lago Oeste te inspira"
 hangzhou.0033.t:0 "Hora de volver a casa"
 hangzhou.0033.desc:0 "El tiempo que pasamos en el Lago Oeste pasó en un instante. No es sorprendente, dado cómo los poetas y artistas elogian el lago por sus muchas vistas hermosas y entretenimientos disfrutables.\n\nPor desgracia, no podemos quedarnos aquí para siempre y debemos partir. Es hora de que volvamos al mundo del trabajo, al mundo de nuestras vidas normales. Sin embargo, no hay duda de que los recuerdos que creamos aquí permanecerán con nosotros durante mucho tiempo."
 hangzhou.0033.a:0 "Quizás podamos visitar de nuevo algún día."
 hangzhou.0034.t:0 "Las Diez Escenas"
 hangzhou.0034.desc:0 "Durante nuestra excursión al Lago Oeste, nos tomamos el tiempo para observar las famosas [RICE_ten_scenes_of_west_lake|E]. ¡Cualquiera que se considere educado y un turista veterano conoce las diez escenas!\n\nAunque técnicamente no podemos ver cada una de las diez escenas, ya que algunas de ellas solo pueden observarse en ciertas épocas del año, hacemos nuestro mejor esfuerzo para observar lo que podemos.\n\nPocos pueden dudar de que las diez escenas son famosas por una razón: vistas cautivadoras, maravillas milagrosas, una visión vibrante de las verdaderas posibilidades de la naturaleza. La gente puede llamarlas como quiera, pero verlas en persona es una experiencia que no se puede describir fácilmente con palabras."
 hangzhou.0034.a:0 "¡La belleza de este lago será inigualable durante miles de años!"
