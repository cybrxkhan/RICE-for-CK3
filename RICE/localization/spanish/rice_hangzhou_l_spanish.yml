 hangzhou.0040.t:0 "Las Diez Escenas del Lago Oeste"
 hangzhou.0040.desc:0 "El Lago Oeste es un sitio turístico popular en [GetTitleByKey('c_hangzhou').GetNameNoTier], incluso en estos días. Sin embargo, muchos de los turistas que vienen allí son conocedores superficiales, que no logran apreciarlo verdaderamente.\n\nEn los últimos tiempos, se habla mucho sobre cuáles son las características más impresionantes del Lago Oeste. Si nosotros, los verdaderos apreciadores del Lago Oeste, podemos educar a otros sobre cómo disfrutar su belleza, quizás todos puedan apreciarlo aún más.\n\nDespués de consultar los escritos de otros literatos bien viajados, así como discusiones con aquellos que han visitado el Lago Oeste, he elaborado diez escenas que creo que ejemplifican la belleza del Lago Oeste, que los turistas deberían buscar cuando viajen allí, y demostraré mis afirmaciones creando un…"
 hangzhou.0040.a:0 "Guía bien escrita sobre los lugares de interés del Lago Oeste"
 hangzhou.0040.b:0 "Hermosa pintura que representa el Lago Oeste"
 hangzhou.0040.tooltip:0 "$RICE_hangzhou_ten_scenes_west_lake_decision_effect_tooltip_2$"
 hangzhou.0041.t:0 "$hangzhou.0040.t$"
 hangzhou.0041.desc:0 "El Lago Oeste en [GetTitleByKey('c_hangzhou').GetNameNoTier] es frecuentado por muchos visitantes cada año, y hay cada vez más conversación en los círculos literarios sobre cuáles son las mayores vistas del Lago Oeste.\n\n[ten_scenes_promoter.GetTitledFirstName], quien es un conocido esteta especialmente cuando se trata del Lago Oeste, ha compilado lo que [ten_scenes_promoter.GetSheHe] ve como las diez escenas más bellas del Lago Oeste. Al hacerlo, [ten_scenes_promoter.GetSheHe] espera que los visitantes del Lago Oeste – especialmente turistas superficiales que no logran apreciar la verdadera belleza incluso cuando la tienen frente a sus ojos – tengan una mejor comprensión de lo que hace único al Lago Oeste.\n\nLos esfuerzos de [ten_scenes_promoter.GetFirstNamePossessiveNoTooltip] están dando frutos, ya que el concepto de las diez escenas se está extendiendo en popularidad por todas partes."
 hangzhou.0041.a:0 "¡La próxima vez que esté en el Lago Oeste, buscaré esas diez escenas!"
