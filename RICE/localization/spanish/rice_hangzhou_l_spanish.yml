RICE_hangzhou_ten_scenes_painting_name:0 "Pintura de las Diez Escenas del Lago Oeste"
RICE_hangzhou_ten_scenes_painting_desc:0 "Esta hermosa ilustración, pintada por [ROOT.Char.GetTitledFirstName], representa vívidamente las famosas [RICE_ten_scenes_of_west_lake|E]. Es una de las primeras representaciones conocidas de las Diez Escenas y se cree que jugó un papel importante en popularizar este tema entre los literatos asiáticos y los turistas del Lago Oeste."
RICE_hangzhou_ten_scenes_scroll_name:0 "Guía de las Diez Escenas del Lago Oeste"
RICE_hangzhou_ten_scenes_scroll_desc:0 "Esta exhaustiva guía turística, escrita por [ROOT.Char.GetTitledFirstName], describe vívidamente las famosas [RICE_ten_scenes_of_west_lake|E]. Contiene una de las primeras menciones de las Diez Escenas y se cree que jugó un papel importante en popularizar este tema entre los literatos asiáticos y los turistas del Lago Oeste."
RICE_poetry_gathering_poem_diplomacy_name:0 "Poema de [poetry_winner.GetFirstNamePossessiveNoTooltip] sobre la Humanidad"
RICE_poetry_gathering_poem_diplomacy_desc:0 "Este poema de [poetry_winner.GetFirstName], improvisado en una reunión poética organizada por [host.GetFirstName], fue considerado el mejor poema de ese evento. El tema del poema concierne a la humanidad y las relaciones humanas, y trata específicamente sobre [ROOT.Char.Custom('RICE_poetry_gathering_poem_diplomacy')]."
