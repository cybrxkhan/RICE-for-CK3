 hangzhou.0073.desc:0 "Contemplo el rostro de mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('lu_you'))], [lu_you.GetFirstName]. Cuán sereno y tranquilo debe estar ahora [lu_you.GetSheHe], habiendo fallecido, pues [lu_you.GetSheHe] vivió una vida larga y difícil.\n\nEn mis manos, sostengo una copia del poema que mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('lu_you'))] compuso muy recientemente, cuando [lu_you.GetSheHe] supo que era casi su hora. Leo las palabras con el corazón apesadumbrado, recordando [lu_you.GetHerHis] últimos ruegos para nosotros."
 hangzhou.0073.desc.not_reclaimed:0 "#italic \n\nTodo se convierte en polvo ante mis ojos moribundos,\nsolo el odio de no ver una tierra unificada.\nCuando llegue el día de que las tropas imperiales barran el Norte,\nno debes olvidar contármelo en mi lápida.#!"
 hangzhou.0073.a:0 "Quizás [lu_you.GetSheHe] se reúna finalmente con su amor, [tang_wan.GetFirstName]."
 hangzhou.0074.t:0 "Recordando el Jardín Shěn"
 hangzhou.0074.desc:0 "Aunque no lo pedí, hoy mi mente vagó hacia el [Glossary( 'Jardín Shěn', 'SHEN_GARDEN_GLOSS' )], donde conocí a [tang_wan.GetFirstName] por primera, y última vez, después de nuestro divorcio que nos fue impuesto. Con lágrimas en los ojos, miro hacia afuera y recuerdo [Glossary( 'el poema', 'LU_YOU_PHOENIX_HAIRPIN_GLOSS' )] que escribí en el acto durante ese breve encuentro, y [Glossary( 'el poema', 'TANG_WAN_PHOENIX_HAIRPIN_GLOSS' )] que ella escribió en respuesta.\n\nIncluso ahora, todavía sueño con ella; sueño con nuestra risa interminable, con sus pasos como un hada en una nube, con la dulzura de caramelo de sus ojos, con su voz cosquilleante mientras murmulla tímidamente, con su toque pluma en mí.\n\nMientras mis emociones me abruman, tomo mi pincel y tintero, y garabateo apresuradamente [Glossary( 'algunos versos de poesía', 'LU_YOU_SHEN_GARDEN_TWO_POEMS_GLOSS' )]. Sin embargo, estas palabras hacen poco para aliviar la amarga tristeza del corazón de este anciano, que sueña con días felices idos, y desea que sus sueños lo engañen para siempre."
 hangzhou.0074.a:0 "En mis sueños, ella todavía me ama."
 hangzhou.0074.info:0 "#emphasis Contexto histórico:#! Ocho años después de que Lù Yóu y su primera esposa Táng Wǎn fueran forzados a divorciarse, a los 31 años, pasó por el [Glossary( 'Jardín Shěn', 'SHEN_GARDEN_GLOSS' )] en [GetTitleByKey('b_kuaiji').GetNameNoTier] donde encontró a Táng Wǎn con su segundo esposo. El nuevo esposo de Táng Wǎn gentilmente le permitió saludar a su exmarido; Lù Yóu se sintió tan abrumado por la emoción que escribió un ahora famoso [Glossary( 'poema', 'LU_YOU_PHOENIX_HAIRPIN_GLOSS' )] en el acto, y Táng Wǎn escribió un igualmente famoso [Glossary( 'poema', 'TANG_WAN_PHOENIX_HAIRPIN_GLOSS' )] en respuesta. Ella fallecería al año siguiente. Más tarde en su vida, un año antes de su muerte, a los 85 años, pasó por el Jardín Shěn nuevamente, y compuso dos también famosos poemas, reflexionando conmovedoramente sobre el amor perdido hace mucho tiempo y el paso del tiempo."
