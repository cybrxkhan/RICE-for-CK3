 hangzhou.0080.t:0 "Los Invitados Llegan"
 hangzhou.0080.desc.host:0 "De cerca y de lejos, aquellos de naturaleza erudita y refinada se han reunido en mi residencia para disfrutar de una velada sofisticada llena de comida, bebida, conversación intelectual y, por supuesto, poesía.\n\nMientras doy la bienvenida a los invitados, como su estimado anfitrión, ¡espero que esta sea una noche para recordar! Las personas que se han reunido aquí esta noche no son simples analfabetos: todos son capaces en el arte de la poesía en diversos grados. Tendremos que ver quién entre nosotros aquí esta noche es el mejor en poesía…."
 hangzhou.0080.desc.guest:0 "De cerca y de lejos, aquellos de naturaleza erudita y refinada se han reunido en la residencia de [host.GetTitledFirstNamePossessive] para disfrutar de una velada sofisticada llena de comida, bebida, conversación intelectual y, por supuesto, poesía.\n\nMientras saludo a [host.GetFirstNameNoTooltip] y a los otros asistentes, no tengo dudas de que las personas reunidas aquí esta noche no son simples analfabetos: todos son capaces en el arte de la poesía en diversos grados. Tendremos que ver quién entre nosotros aquí esta noche es el mejor en poesía…."
 hangzhou.0080.a:0 "¡Estoy deseando que llegue esta velada!"
 hangzhou.0081.t:0 "Que Comiencen los Juegos Poéticos"
 hangzhou.0081.desc:0 "Las personas letradas reunidas aquí esta noche ya han pasado mucho tiempo deleitándose con deliciosa cocina, disfrutando de bebidas vigorizantes y participando en conversaciones reflexivas sobre todo, desde temas políticos hasta temas densos como la filosofía.\n\nPero ahora, es hora de que comience la verdadera diversión: los juegos poéticos. Hay una variedad de juegos y concursos que se pueden hacer con poesía, pero uno común es que a los asistentes se les den temas al azar e improvisen un poema en el acto, y todos decidirán qué poemas son los mejores en cada ronda.\n\nMientras comienza la primera ronda de poesía, finalmente es mi turno. Miro el tema que me han dado: #V [ROOT.Char.Custom('RICE_poetry_gathering_poem_random_topic')]#!."
 hangzhou.0081.a:0 "Pienso por un momento, y luego comienzo a hablar…."
 hangzhou.0082.t:0 "El Poeta Ganador"
 hangzhou.0082.desc:0 "Todos pasamos una velada llena de comida, bebida y conversación atractiva sobre todo tipo de temas intelectuales, mientras todos los asistentes improvisaban poemas sobre temas dados. Aunque hubo muchos poemas maravillosos, hubo pocas dudas sobre quién había compuesto el mejor poema durante este evento:"
 hangzhou.0082.desc.host:0 "¡yo mismo! Debo decir que estoy bastante satisfecho conmigo mismo."
 hangzhou.0082.desc.attendee:0 "¡nada menos que [poetry_winner.GetTitledFirstName]!"
 hangzhou.0082.desc.local_literati:0 "[poetry_winner.GetTitledFirstName], $hangzhou.0082.desc.fallback$"
 hangzhou.0082.desc.fallback:0 "un miembro de una familia literaria local que había sido invitado a la ocasión."
 hangzhou.0082.desc.conclusion:0 "\n\nCon un gran vitoreo, todos piden que se recite el poema nuevamente, para que todos puedan suspirar de deleite y saborear nuevamente la complejidad y elocuencia de las palabras."
 hangzhou.0082.a:0 "¡Sí, una vez más, una vez más!"
 hangzhou.0083.t:0 "xxxxx"
 hangzhou.0083.desc:0 "xxxxx"
 hangzhou.0083.a:0 "xxxxx"
 hangzhou.0084.t:0 "Tarde en la Noche"
 hangzhou.0084.desc:0 "La velada está llegando a su fin: la comida está casi terminada; las copas están casi vacías de bebida; algunos de los asistentes ya se han ido y los que quedan se están relajando o participando en discusiones tranquilas; y los juegos poéticos han terminado.\n\nEstar en presencia de aquellos que son educados, refinados y bien leídos como esto siempre es un evento intelectualmente estimulante. Al menos, es un buen lugar para construir lazos sociales.\n\nPronto, yo también tendré que dar por terminada la noche. Pero por ahora, descansaré un poco y disfrutaré de los últimos sorbos de mi bebida, mientras reflexiono sobre los hermosos versos de poesía que compartimos entre nosotros esta noche."
 hangzhou.0084.a:0 "Parece que todas las cosas deben llegar a su fin."
 hangzhou.0085.t:0 "¿Un Encuentro Auspicioso?"
 hangzhou.0085.desc:0 "Mientras la Reunión Poética llega a su fin, me encuentro participando en una conversación encantadora con [recruit_option.GetFirstName]. Como miembro de los literatos locales, [recruit_option.GetSheHe] estaba emocionado de relacionarse con aquellos que también aprecian buena poesía, comida y bebida.\n\n'Si puedo ser tan atrevido', dice [recruit_option.GetFirstNameNoTooltip], después de sorber [recruit_option.GetHerHis] [ROOT.Char.Custom('RegionalAlcoholicDrink')] y dejar la copa, 'claramente el destino nos ha reunido, [ROOT.Char.GetFirstName]. Siento una gran afinidad hacia ti, y te he encontrado como un [ROOT.Char.GetWomanMan] muy perspicaz. Por favor, permite que mi humilde persona no solo haga tu conocimiento después de hoy, sino que me convierta en tu seguidor. Creo que ambos podemos beneficiarnos.'"
 hangzhou.0085.a:0 "¡[ROOT.Char.GetFaith.FateGodName|U] claramente nos ha reunido: acepto!"
 hangzhou.0085.b:0 "Aprecio tus sentimientos, pero no puedo en este momento."
