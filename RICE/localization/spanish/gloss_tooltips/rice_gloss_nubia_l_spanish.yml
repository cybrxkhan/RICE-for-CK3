LORD_OF_THE_MOUNTAIN_GLOSS: "El #bold Señor de la Montaña#! (#italic Migin Soñoj#! en la Nubia medieval) o #bold Éparca de Nobatia#! era, posiblemente, el funcionario de más alto rango en Makuria, el reino septentrional de la Nubia medieval. Su principal responsabilidad era gestionar la frontera entre Nubia y Egipto, y llevar a cabo las disposiciones del tratado del Baqt en el lado nubio como contraparte del Gobernador egipcio de Asuán. Actualmente, los académicos no están seguros de si el cargo era hereditario, designado, o una combinación de ambos, ni de si los Éparcas tenían alguna conexión con los gobernantes del anterior reino de Nobatia, que fue absorbido por Makuria en algún momento del siglo VII."
GOVERNOR_OF_ASWAN_GLOSS: "Históricamente, en el Egipto medieval, los #bold Gobernadores de Asuán#! tenían una gran responsabilidad en gestionar la frontera entre Nubia y Egipto, y en llevar a cabo las disposiciones del tratado del Baqt en el lado egipcio, como contraparte del Éparca nubio de Nobatia."
PHARAOH_GLOSS: "El término #bold Faraón#! originalmente se refería al palacio real del Antiguo Egipto, pero durante el Nuevo Reino (c. siglos XVI-XI a. C.) la palabra pasó a usarse metonímicamente para referirse a los gobernantes de Egipto. Nunca se utilizó como título formal de los monarcas egipcios, y tal uso deriva de la Biblia hebrea. En realidad, los faraones solían recibir cinco nombres durante el Reino Medio: el nombre de Horus, el nombre Nebty, el nombre de Horus Dorado, el nomen y el prenomen."
QORE_GLOSS: "#bold Qore#! o #bold Kore#! era el título de los gobernantes del Reino de Kush, en la antigua Nubia, particularmente durante el período meroítico (542 a. C. - c. 350 d. C.), cuando la capital de Kush estaba en Meroe. El título podía ser ostentado tanto por gobernantes masculinos como femeninos."
KANDAKE_GLOSS: "#bold Kandake#! o #bold Candace#! era el título de las madres reinas o reinas gobernantes del Reino de Kush, en la antigua Nubia, particularmente durante el período meroítico (542 a. C. - c. 350 d. C.), cuando la capital de Kush estaba en Meroe. El término sobrevivió en la Biblia para referirse a una supuesta reina de los llamados etíopes, y en las leyendas medievales de Alejandro Magno como el nombre de una reina con la que luchó en Nubia. Como resultado, ha perdurado hasta nuestros días como un nombre común en Occidente."
HAFIR_GLOSS: "#bold Hafirs#! son un tipo de depósito de agua construido artificialmente, primero construido por el Reino de Kush en la antigua Nubia, que todavía se usa hoy en día. Muchos de los hafirs antiguos se construyeron junto a templos kushitas y podrían haber estado asociados con la autoridad y el poder religioso y real."
ARCHANGEL_RAPHAEL_GLOSS: "#bold Rafael#! es uno de los arcángeles más estimados en el judaísmo, cristianismo e islam. Mencionado originalmente en el #italic Libro de Tobit#! y el #italic Libro de Enoc#!, Rafael no es nombrado en el Nuevo Testamento ni en el Corán. Sin embargo, la tradición cristiana posterior lo identificó con la curación, y en el islam se cree que es el ángel no nombrado que permanece eternamente con una trompeta en los labios, listo para anunciar el Día del Juicio."
XENODOCHIUM_GLOSS: "Un #bold Xenodoquio#! o #bold Xenodocheion#! (plural #italic xenoocheia#!) era un albergue para viajeros, particularmente peregrinos, en el período medieval. El término, originario del griego, se usa para tales albergues provenientes del Imperio Bizantino o de regiones cristianas influenciadas por él, como Nubia."
SAINT_CATHERINE_ASHITINAME_OF_MUHAMMAD: "El #bold Ashitiname de Mahoma#!, también conocido como el Pacto o Testamento de Mahoma, es una carta que concede protección y otros privilegios a los monjes cristianos del Monasterio de Santa Catalina en el Sinaí. La versión original del documento supuestamente fue incautada por los otomanos para su custodia cuando conquistaron Egipto, aunque se hizo una copia para los monjes del Monasterio de Santa Catalina como compensación, y los otomanos, sin embargo, cumplieron con las disposiciones de la carta."
SAINT_CATHERINE_BEDOUIN_GUARDS: "El Monasterio Cristiano de Santa Catalina en el Sinaí ha dependido históricamente de #bold guardias beduinos#! para su protección. A lo largo de los siglos, mientras el monasterio era a menudo saqueado por fuerzas musulmanas, algunos de los guardianes más feroces del monasterio también fueron musulmanes."
SAINT_CATHERINE_BURNING_BUSH: "El #bold Arbusto Ardiente#! era, en la tradición judía, cristiana y musulmana, el lugar en la Península del Sinaí donde Dios nombró a Moisés para guiar a los israelitas fuera de Egipto hacia la Tierra Prometida. Durante la Antigüedad Tardía, se construyó el famoso Monasterio de Santa Catalina alrededor de un arbusto que supuestamente es el mismo que el bíblico arbusto ardiente."
SAINT_CATHERINE_LIBRARY: "La #bold biblioteca#! del Monasterio de Santa Catalina en el Sinaí fue construida durante el reinado del emperador bizantino Justiniano, entre 527 y 565 d. C., y es reconocida como una de las bibliotecas en funcionamiento continuo más antiguas del mundo. A lo largo de los siglos, acumuló una vasta colección de manuscritos y libros en una variedad de idiomas, incluyendo, pero no limitado a, griego, arameo, siríaco, latín, árabe, armenio, ge'ez, eslavo eclesiástico, georgiano, hebreo y copto."
SAINT_CATHERINE_PATH_OF_MOSES: "Junto al Monasterio de Santa Catalina en el Sinaí se encuentra una ruta conocida como el #bold Camino de Moisés#!, que asciende a una montaña donde se cree que Moisés recibió los Diez Mandamientos."
SAINT_CATHERINE_RELICS: "El Monasterio de Santa Catalina en el Sinaí está asociado con Santa Catalina porque sus supuestas #bold reliquias#! fueron descubiertas cerca del monasterio y llevadas allí para su custodia, convirtiéndolo en un popular lugar de peregrinación. En la hagiografía tradicional, era una joven estudiosa que convirtió a muchos al cristianismo antes de ser martirizada alrededor del año 305 d. C."
SAINT_CATHERINE_WELL_OF_MOSES: "El Monasterio de Santa Catalina en el Sinaí encierra el supuesto #bold Pozo de Moisés#!, donde se dice que Moisés bíblico conoció a su futura esposa, Séfora, hija de Jetro, sacerdote y príncipe de Madián. Incluso en la actualidad, el pozo sigue siendo la principal fuente de agua del monasterio."
SAQIA_GLOSS: "#bold Saqia#! (también escrito #bold Saqiya#! o #bold Sakia#!) es un dispositivo mecánico para elevar agua que consiste en cubos o tinajas sujetos a una rueda vertical o a un cinturón de cuerdas alrededor de la rueda, la cual a su vez está unida mediante un eje a una rueda horizontal movida por caballos, bueyes o burros. Esta forma de riego se ha usado durante siglos en Oriente Medio, India y el Norte de África. En muchos lugares, las saqias son mantenidas por varios accionistas locales diferentes, quienes acuerdan contribuir por igual con los materiales necesarios o realizar reparaciones en la saqia, y a cambio cada accionista recibe un período igual de riego para su propio campo."
TEBELDI_TREES_GLOSS: "#bold Tebeldi#! es el nombre utilizado en partes de Sudán para referirse a #italic Adansonia digitata#!, la especie de baobab más extendida, originaria de gran parte de África y de zonas de Yemen y Omán. Tradicionalmente, se valoraba como fuente de alimento, agua y medicina. En Darfur, los gobernantes locales tenían la obligación sagrada de proteger estos árboles, ya que se consideraban una fuente crucial de agua, dado que los árboles son útiles para almacenar agua."
NOTARIOS_GLOSS: "En la antigua Roma y Bizancio, #bold notarios#! era típicamente un título otorgado a funcionarios de bajo rango o escribas con tareas clericales o secretariales. El título se difundió por regiones influenciadas por Roma y Bizancio, como Europa occidental y Nubia, donde el término mantuvo un significado similar."
SHOUNG_GLOSS: "El #bold Guardián de los Graneros#!, o #bold Shoung#! en la Nubia medieval, era un título atestiguado para algunos funcionarios de alto rango de Makuria en la Nubia medieval. Los estudiosos no están seguros de los deberes o funciones asociados al título, o si tenía un carácter ceremonial. Curiosamente, un rey makuriano de finales del siglo XII, Basilio, está atestiguado como poseedor de este título, mientras que también era #italic rey#!, a diferencia de otros titulares de este cargo que eran funcionarios no reales."
NUBIA_RELEASED_THE_BOATS_GLOSS: "El tráfico que iba y venía de Nubia y Egipto era cuidadosamente supervisado por funcionarios de ambos lados durante este período. Este extracto proviene de una carta que involucra al Eparca de Nobatia en Nubia, reflejando cómo los barcos de los mercaderes, por ejemplo, necesitaban su permiso para operar en Nubia y viajar de ida y vuelta."
NUBIA_THE_KING_GLOSS: "El extracto proviene de una carta donde un mercader musulmán, Lami' ibn Hasan al-Kanzi, se queja al Eparca de Nobatia de que su esclavo, a quien quizás utilizaba como mensajero o para ocuparse de algún asunto relacionado con el rey makuriano, fue impedido de alguna manera por un mercader musulmán rival, Ibn al-'Asqalani. Ambos parecen tener conexiones con el rey makuriano."
NUBIA_COLD_SEASON_GLOSS: "Un medio común de transporte para mercaderes que viajaban río arriba y río abajo por el Nilo durante la época medieval era mediante barco. A veces, la navegación podía verse obstaculizada en la estación fría debido al viento, por lo que, como sugiere este extracto de una carta de un mercader musulmán al Eparca de Nobatia, estos mercaderes debían planificar sus negocios cuidadosamente según la época del año."
NUBIA_COLD_SEASON_2_GLOSS: "Un medio común de transporte para mercaderes que viajaban río arriba y río abajo por el Nilo durante la época medieval era mediante barco. A veces, la navegación podía verse obstaculizada en la estación fría debido al viento, por lo que los mercaderes debían planificar sus negocios cuidadosamente según la época del año."
NUBIA_IN_THE_PRESENCE_OF_GLOSS: "Este extracto proviene de una carta de una persona musulmana al Eparca de Nobatia en Makuria. El uso de 'en presencia del Obispo' (en la versión original) tenía la intención de dar sanción legal a lo que ocurría, basado en la práctica de realizar actos legales ante testigos o un juez en la ley islámica medieval. De manera similar, en la Nubia medieval, los documentos legales a menudo se firmaban también en presencia de diversos oficiales seculares y eclesiásticos. Este pasaje también sugiere que las obligaciones entre dos partes en este contexto fronterizo podían ser entre individuos, y no solo entre dos gobiernos, es decir, los reinos de Egipto y Makuria."
NUBIA_KISSES_THE_GROUND: "Este extracto proviene de una carta de una persona musulmana al Eparca de Nobatia, y utiliza la fórmula de reverencia “el esclavo besa el suelo”, comúnmente encontrada en este tipo de cartas enviadas a ciertos funcionarios o gobernantes en Nubia y Egipto. Esta fórmula obviamente no significa que el autor sea realmente esclavo del destinatario; era una muestra formal de respeto introducida inicialmente en Egipto que reflejaba un desarrollo en el protocolo de la corte fatimí, donde alguien besaba el suelo en presencia del Califa fatimí."
NUBIA_RISING_OF_PRICES_GLOSS: "Este extracto proviene de una carta que alude a la aparente intervención del Eparca de Nobatia en algún tipo de crisis económica al conceder permiso para el envío de suministros."
SUNT_GLOSS: "#bold Sunt#! es la palabra árabe para la especie de árbol floreciente #italic Vachellia nilotica#! o #italic Acacia nilotica#!, conocida por los nombres vernáculos de #italic árbol de goma arábiga#!, #italic babul#!, #italic mimosa espinosa#!, #italic acacia egipcia#! y #italic acacia espinosa#!. Tradicionalmente se utilizaba para construir barcos a lo largo del río Nilo, gracias a la relativa impenetrabilidad de su madera y a que el casco del barco podía construirse rápida y fácilmente usando piezas más pequeñas de #italic sunt#!."
ERA_OF_THE_HEGIRA_GLOSS: "La #bold Era de la Hégira#! (en griego/latín) o #bold Hijri#! (en árabe original) es la era del calendario utilizada para registrar fechas en el mundo islámico. Comienza en el año en que el Profeta Muhammad emigró de La Meca a Medina en un evento conocido como la Hégira, correspondiente al 622 d.C. En ocasiones, su uso se extendió a comunidades no musulmanas que estaban bajo dominio o influencia de estados islámicos, o que tenían conexiones económicas y culturales con los musulmanes."
ERA_OF_THE_MARTYRS_GLOSS: "La #bold Era de los Mártires#!, también conocida como la #bold Era de Diocleciano#!, es la era del calendario utilizada para registrar fechas por algunos primeros cristianos. Comienza con el reinado del emperador romano Diocleciano en 284 d.C., quien inició la última gran persecución de cristianos en el Imperio Romano. Aunque fue abandonada en favor de la era #italic Anno Domini#! en gran parte del mundo cristiano durante la Edad Media, continuó siendo utilizada por la Iglesia Copta en Egipto hasta la actualidad."
SAYINGS_OF_THE_DESERT_FATHERS_GLOSS: "Los #bold Dichos de los Padres del Desierto#!, que datan aproximadamente del siglo V, son diversas colecciones textuales de anécdotas y dichos de los Padres del Desierto de Egipto, un grupo de ermitaños y ascetas influyentes que jugaron un papel importante en el desarrollo del cristianismo. Estas colecciones fueron populares entre los monjes coptos medievales como fuente de guía espiritual."
ABBA_POEMEN_GLOSS: "#bold Abba Poemen#! (c. 340-450 d.C.) fue un monje cristiano, Padre del Desierto y santo de Egipto. Es el Abba, o Padre, más citado en los #italic Dichos de los Padres del Desierto#!, una colección de anécdotas y dichos de los Padres del Desierto."
OIKONOMOS_GLOSS: "El título de #bold oikonomos#! se origina en el mundo griego antiguo y evolucionó a lo largo de los siglos para tener diferentes significados, aunque siempre estuvo conectado con la administración de algo – ya fuera una casa privada, una propiedad, un templo, un estado político, etc. En la Antigüedad tardía, en el Mediterráneo, típicamente significaba el administrador de una iglesia o monasterio. El título incluso se difundió hasta Nubia, debido a la influencia bizantina; aunque la mayoría de los estudiosos desconocen los deberes de varios títulos administrativos nubios, es probable que el oikonomos nubio también fuera algún tipo de administrador eclesiástico."
SAINT_EPIMACHOS_GLOSS: "Aunque existen diferentes santos llamados #bold Epimachos#!, o #bold Epímaco#!, el venerado popularmente en la Nubia medieval fue Epimachos de Pelusio, un tejedor que, según relatos hagiográficos, fue martirizado en un momento desconocido durante un período de persecución cristiana en el Egipto romano. Aunque su historia original tenía poca relación con lo militar, en Nubia se le representaba como un santo guerrero. Se desconoce si adquirió este aspecto debido a que su nombre incluye la palabra griega para batalla, #italic mákhē#!, o por algún milagro local que se ha perdido. El culto de Epimachos, como guerrero, estaba bastante extendido en la Nubia medieval, posiblemente reflejando preocupaciones sobre amenazas militares a Nubia o inestabilidad política."
SOULOU_GLOSS: "El significado de la palabra #bold soulou#!, que aparece en algunos documentos medievales nubios, ha desconcertado a los nubiólogos durante años. Es un excelente ejemplo de la dificultad de traducir muchos de estos textos de los que a menudo no tenemos contexto. Los #italic Soulou#! parecen haber trabajado para funcionarios entregando mensajes, pero se desconoce si eran un título laboral, una clase social, un grupo étnico empleado para este propósito u otra cosa. #italic Soulou#! podría corresponder a la palabra #italic sulu#! en las lenguas nubias modernas, que se refiere a zapateros que son trabajadores móviles. Sin embargo, un reciente artículo académico de Petra Weschenfelder sobre el término #italic Soulou#! recomienda dejarlo sin traducir hasta que se encuentre más información."
KITAB_AJA_IB_AL_HIND_GLOSS: "El #bold Kitāb ʿajāʾib al-Hind#!, o #italic 'El Libro de las Maravillas de India'#!, es una colección del siglo X de relatos de aventuras de mercaderes, marineros y viajeros escrita por Buzurg ibn Shahriyār, un capitán árabe de mar. Fue dedicada a un gobernador Ikhshidid de Egipto, Abu al-Misk Kafur (905 - 968 d.C.), quien originalmente era un esclavo africano al servicio de los Ikhshidids pero ascendió en las filas hasta convertirse en #italic de facto#! gobernante de Egipto como visir antes de convertirse en gobernante único en 966."
SAINT_HILARIA_GLOSS: "La #bold Leyenda de Santa Hilaria#! era un texto copto que narra una leyenda sobre la hija mayor de Zeno, un emperador del siglo V del Imperio Romano de Oriente. Según la leyenda, Hilaria se inspiró profundamente en los monjes del valle egipcio de Scetis (actual $b_wadi_natrun$), por lo que para unirse a ellos se hizo pasar por un eunuco llamado Hilarion. Más tarde, la hermana menor de Hilaria, Theopiste, enfermó tras ser poseída por un demonio y viajó a Egipto para recibir tratamiento, donde fue curada por la Hilaria aún disfrazada. Cuando Hilaria cuidó de su hermana, las dos mujeres compartieron la misma cama, y el emperador Zeno, escandalizado de que un “monje” durmiera con su hija, exigió una explicación, y Hilaria tuvo que revelar su verdadera identidad. Sin embargo, Zeno quedó profundamente conmovido por la devoción espiritual de su hija mayor y le permitió regresar a Scetis como “monje”. A pesar de la dudosa historicidad de la leyenda, Hilaria se convirtió en santa en varias iglesias orientales siglos después de su supuesta muerte."
FUL_MEDAMES_GLOSS: "#bold Ful Medames#!, o simplemente #bold Ful#!, es un guiso hecho de habas mezcladas con diversas especias y hierbas, que a menudo se consume en el desayuno y es popular en Egipto y Sudán, donde se considera un plato nacional. El consumo de habas en esta región se remonta al Egipto faraónico, por lo que el plato podría tener orígenes antiguos. Registros menos dudosos del plato provienen del período medieval; en El Cairo medieval, por ejemplo, la preparación del #italic ful#! estaba monopolizada por los habitantes que vivían cerca de los Baños de la Princesa, un baño público, ya que aprovechaban los fuegos utilizados para mantener calientes las aguas del baño. Grandes calderos de #italic ful#! se mantenían hirviendo todo el día y la noche en el baño para garantizar un suministro continuo de desayuno para la población de El Cairo."
HERMES_TRISMEGISTUS_GLOSS: "#bold Hermes Trismegisto#!, que significa #italic Hermes el Tres Veces Grande#!, es un erudito, mago y maestro legendario que surgió del sincretismo del dios griego Hermes y del dios egipcio Thoth. Se dice que compuso los #italic Hermética#!, un conjunto de textos que sentaron las bases de la tradición filosófica #italic Hermética#!, que influyó profundamente en el pensamiento helenístico, cristiano, judío y musulmán hasta el periodo moderno temprano."
ABLEMBA_GLOSS: "En el folclore sudanés, #bold ablemba#! se refiere a espejismos sobrenaturales en forma de luces o lámparas por la noche, que atraen a las personas lejos de sus hogares o caminos seguros. Forman parte de un conjunto más amplio de fenómenos o seres sobrenaturales como espectros femeninos, jinn y serpientes que emiten luz, que se cree que frecuentan ruinas nubias antiguas o medievales. Se considera que estos espíritus, que en el Sudán moderno se cree que son de origen cristiano, protegen los secretos de sus dominios de ladrones e intrusos, reflejando la visión de los locales sobre su patrimonio histórico."
KARKADE_GLOSS: "#bold Karkade#!, también escrito #italic karkadeh#! o #italic karkadey#!, es una bebida de Oriente Medio y el norte de África elaborada con los pétalos secos de una especie de hibisco llamada planta rosella (#italic Hibiscus sabdariffa#!). Tradicionalmente es popular en Egipto y Sudán, especialmente durante el Ramadán y en ocasiones festivas como bodas, ya que se cree que la bebida tiene beneficios para la salud. Una forma típica de preparar la bebida es remojando los pétalos secos de rosella en agua, luego hirviéndolos y mezclándolos con otros sabores al gusto."
