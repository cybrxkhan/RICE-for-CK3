SEA_NOMADS_GLOSS: "#bold Nómadas del Mar#! es un término aplicado a varios grupos étnicos en algunas partes del Sudeste Asiático marítimo, que tradicionalmente, en diversos grados, han vivido y viajado en botes y cuyos medios de vida dependen en gran medida del mar. Estos incluyen a los Orang Laut de Malasia y Sumatra, los Moken en la frontera de Tailandia y Malasia, y los pueblos Sama-Bajau del este de Indonesia y el sur de Filipinas. No todos estos pueblos son completamente nómadas o basados en el mar; algunos simplemente viven cerca de la costa y dependen en gran medida de ella. Independientemente, históricamente, estos pueblos tuvieron relaciones estrechas con los reinos de la región; sus habilidades eran muy buscadas, por lo que a menudo servían como mercenarios, piratas, comerciantes y guías de viaje."
GUNIG_GLOSS: "En las creencias tradicionales de los pueblos Senoi, una subcategoría de los #italic Orang Asli#!, un término colectivo para los indígenas de la península malaya, los #bold gunigs#! son espíritus familiares que ayudan a las personas de diversas maneras. A menudo, encuentran a un #italic halaaq#! (también escrito #italic halaa#! o #italic halaa'#!), un especialista ritual algo análogo a un chamán, a quien se apegan después de un sueño. A través de esta relación, que a menudo se considera bastante íntima, el #italic gunig#! puede ser invocado para proteger o sanar a las personas, dar consejos y asistir en la vida diaria."
BAH_MALAYSIA_GLOSS: "Entre los hablantes aslian de Malasia, #bold Bah#! es típicamente un título de tratamiento reservado para hombres, a menudo hombres jóvenes. Al menos en la actualidad, puede tener un contexto ligeramente despectivo ya que los hombres jóvenes son vistos como irresponsables y carentes de control."
ORANG_ASLI_GLOSS: "#bold Orang Asli#! es una etiqueta moderna dada a los 18 grupos étnicos indígenas de la Península de Malasia. Estos 18 grupos étnicos a menudo se dividen además en tres subgrupos:\n\n$BULLET_WITH_TAB$#bold Senoi:#! Principalmente agricultores de tala y quema y el más grande de los tres\n$BULLET_WITH_TAB$#bold Semang:#! Nómadas que son 'Negritos' (un término usado para referirse a varios grupos étnicos en el Sudeste Asiático que superficialmente se asemejan a los africanos)\n$BULLET_WITH_TAB$#bold Proto-Malayos:#! Agricultores asentados y vistos como similares a los malayos propiamente dichos, y pueden descender de olas anteriores de migrantes de habla austronesia\n\nSi bien estas agrupaciones y la de los Orang Asli en general son nebulosas y tienen sus problemas, estos grupos comparten una serie de rasgos, como, famosamente, una cosmovisión pacifista."
AUSTROASIATIC_GLOSS: "Las lenguas #bold austroasiáticas#! son una de las principales familias lingüísticas del mundo. Se hablan en gran parte del Sudeste Asiático continental, y también en partes de China y el sur de Asia, y históricamente probablemente fueron más dominantes en la región hasta la llegada de olas posteriores de hablantes austronesios y tai. La lengua austroasiática más grande, con muchos más hablantes que todas las demás lenguas austroasiáticas combinadas, es el vietnamita, con más de 86 millones de hablantes nativos a partir de 2023. Otras lenguas austroasiáticas importantes con una extensa tradición escrita y registro histórico incluyen el jemer (con 19 millones de hablantes nativos) y el mon (con 1,1 millones de hablantes nativos). El resto de las lenguas austroasiáticas son habladas por varios grupos minoritarios en la región."
GARUDA_GLOSS: "Los #bold Garudas#! son criaturas míticas representadas a menudo como hombres con cabeza de águila que se encuentran en la mitología hindú, budista y jainista, y en las mitologías de culturas influenciadas por estas religiones."
SLAMAD_GLOSS: "#bold Slamad#!, o #bold Slamaad#!, es un valor cultural central entre algunos de los pueblos indígenas Senoi de la península malaya. El término se traduce aproximadamente como paz, contentamiento y seguridad pública, y actuar de tal manera que uno no frustra ni obstaculiza los deseos de otras personas o seres (como los espíritus)."
