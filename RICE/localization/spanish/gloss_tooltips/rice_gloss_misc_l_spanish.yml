 # Culture
 VIETNAMESE_GLOSS: "Los #bold vietnamitas#! son un grupo étnico originario del país de Vietnam. Durante el período de Crusader Kings, los ancestros de los vietnamitas modernos, en la región del delta del Río Rojo, solían referirse a sí mismos como el pueblo #bold Kinh#!, o Jīng (京) en chino. Los Kinh surgieron de hablantes de lenguas viéticas que fueron muy sinizados a lo largo de los siglos, así como de hablantes de chino en Vietnam que se asimilaron en el grupo Kinh. Los Kinh contrastan con otros pueblos viéticos, en particular los Mường, que fueron menos sinizados y permanecieron en las regiones montañosas del norte de Vietnam."
DORSET_GLOSS: "Los #bold Dorset#! fueron una cultura paleo-esquimal que habitó partes del norte de Canadá y Groenlandia aproximadamente desde el año 500 a.C. hasta algún momento entre los años 1000 y 1500 d.C. No parece que tuvieran conexión genética con la cultura Thule, los ancestros de los actuales inuit, quienes los reemplazaron en la zona. Las leyendas inuit hablan de encuentros con un supuesto pueblo llamado #bold Tuniit#!, gigantes grandes que temían interactuar y luchar con los nórdicos; los Tuniit podrían corresponder a los pueblos Dorset. También pudo haber habido cierto contacto entre los Dorset y los colonos nórdicos en Groenlandia, aunque esto es objeto de debate."
INUIT_GLOSS: "Los ancestros de los modernos #bold Inuit#!, conocidos arqueológicamente como la cultura #bold Thule#!, surgieron en Alaska alrededor del año 1000 y se expandieron hacia el este en Canadá y Groenlandia durante el siglo XIII, reemplazando a los habitantes anteriores, la cultura Dorset, que pueden corresponder a los Tuniit, una raza de gigantes en las leyendas inuit. Hay evidencia limitada de contacto entre estos proto-inuit y los colonos nórdicos en Groenlandia, aunque la extensión de esto es debatida. Por ejemplo, hay leyendas inuit sobre los nórdicos, pero estas historias fueron registradas mucho más tarde, en el siglo XIX, y también pueden haber reflejado las actitudes contemporáneas de los inuit hacia la colonización europea."
LAURENTIAN_GLOSS: "Los #bold $laurentian_collective_noun$#! se refieren a los iroqueses del San Lorenzo, los nativos hablantes de iroqués que habitaban el río San Lorenzo desde el Golfo de San Lorenzo hasta el lago Ontario. Fueron encontrados ocasionalmente por europeos en los años 1500; el explorador francés Jacques Cartier visitó dos aldeas de iroqueses del San Lorenzo, #italic Stadacona#! y #italic Hocelaga#!, por ejemplo, pero desaparecieron poco después; las razones de su desaparición son inciertas y debatidas. Sin embargo, como no sabemos cómo se llamaban a sí mismos, se les llama $laurentian$ en el juego, ya que las leyendas del pueblo $mikmaq$ hablan a veces de encuentros violentos con un grupo que llamaron $laurentian_collective_noun$ que parece corresponder a los iroqueses del San Lorenzo."
 INNU_GLOSS: "Los #bold $innu_collective_noun$#! son los pueblos nativos de habla algonquina del Labrador actual y partes de Quebec, quienes tradicionalmente eran cazadores-recolectores y pescadores nómadas. En el pasado, los europeos los llamaban #bold Montagnais#! (que significa 'Gente de la Montaña' en francés), pero ellos prefieren el término $innu$ (que significa 'humano' en la lengua Innu-aimun)."
 EAST_CREE_GLOSS: "Los #bold $east_cree_collective_noun$#! representan a los miembros más orientales de los #bold Nehinaw#! (o #bold Cree#!), los pueblos nativos de habla algonquina de gran parte de Canadá. Conocidos como #bold Cree#! por los colonizadores europeos, están distribuidos por una amplia zona de Canadá, desde Labrador hasta Alberta, y desempeñaron un papel importante en el comercio de pieles en América del Norte."
 MIKMAQ_GLOSS: "Los #bold $mikmaq_collective_noun$#! son un pueblo de habla algonquina nativo de las provincias atlánticas de Canadá, principalmente Nueva Escocia, Nuevo Brunswick, Isla del Príncipe Eduardo y Terranova. Formaban parte de la #italic Confederación Wabanaki#!, una importante confederación de cinco naciones algonquinas que se formó en el siglo XVII e incluía a los $mikmaq$, $maliseet$, $passamaquoddy$, $penobscot$ y $abenaki$."
 MALISEET_GLOSS: "Los #bold $maliseet_collective_noun$#! son un pueblo de habla algonquina nativo de Nuevo Brunswick, Quebec y Maine. En el pasado, los europeos los llamaban #bold Maliseet#!, basado en el exónimo #italic Malesse'jik#! del $mikmaq$, que significa 'Habla lentamente'; su término preferido para sí mismos, $maliseet$, significa 'Gente del Río Brillante'. Formaban parte de la #italic Confederación Wabanaki#!, una importante confederación de cinco naciones algonquinas que se formó en el siglo XVII e incluía a los $maliseet$, $mikmaq$, $passamaquoddy$, $penobscot$ y $abenaki$."
 PASSAMAQUODDY_GLOSS: "Los #bold $passamaquoddy_collective_noun$#! son un pueblo de habla algonquina nativo de Nuevo Brunswick, Quebec y Maine. En el pasado, los europeos los llamaban #bold Passamaquoddy#!, una anglicización de su endónimo, $passamaquoddy$, que significa 'aquellos que están en el lugar donde el abadejo es abundante', reflejando la importancia del pescado en su cultura. Formaban parte de la #italic Confederación Wabanaki#!, una importante confederación de cinco naciones algonquinas que se formó en el siglo XVII e incluía a los $passamaquoddy$, $mikmaq$, $maliseet$, $penobscot$ y $abenaki$."
 PENOBSCOT_GLOSS: "Los #bold $penobscot_collective_noun$#! son un pueblo de habla algonquina nativo de Nuevo Brunswick, Quebec y Maine. En el pasado, los europeos los llamaban #bold Penobscot#!, basado en una mala interpretación de su endónimo, $penobscot$, que significa 'la gente de donde las rocas blancas se extienden'. Formaban parte de la #italic Confederación Wabanaki#!, una importante confederación de cinco naciones algonquinas que se formó en el siglo XVII e incluía a los $penobscot$, $mikmaq$, $maliseet$, $passamaquoddy$ y $abenaki$."
 ABENAKI_GLOSS: "Los #bold $abenaki_collective_noun$#! son un pueblo de habla algonquina nativo de Nuevo Brunswick, Quebec y Maine. $abenaki$ significa 'Gente Verdadera', aunque también se les conoce como #bold Abenaki#!, que se deriva de la #italic Confederación Wabanaki#! de la cual formaban parte. Los #italic Wabanaki#! eran una importante confederación de cinco naciones algonquinas que se formó en el siglo XVII e incluía a los $abenaki$, $mikmaq$, $maliseet$, $passamaquoddy$ y $penobscot$."
 BEOTHUK_GLOSS: "Los #bold $beothuk_collective_noun$#! fueron los habitantes nativos de Terranova. Su idioma, que se extinguió en el siglo XIX, puede haber estado relacionado con las lenguas algonquinas, pero debido a la falta de datos, esto es incierto. Los exploradores nórdicos pueden haberlos encontrado a ellos o a sus ancestros hacia el año 1000 d.C., pero los primeros encuentros confirmados con europeos datan del siglo XVI. Debido a la invasión europea, masacres y enfermedades para las cuales no tenían resistencia natural, los $beothuk$ disminuyeron rápidamente tras el contacto. La última persona $beothuk$ conocida, una mujer llamada Shawnadithit, murió en 1829, pero otros $beothuk_collective_noun$ probablemente sobrevivieron encontrando refugio entre otros grupos indígenas cercanos, como los $mikmaq$."
