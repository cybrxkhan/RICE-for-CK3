 DEATH_POEM_GLOSS: "El #bold Poema de la Muerte#! es un género poético de la Sinósfera (es decir, China, Japón, Corea y Vietnam), típicamente escrito antes de la muerte del autor, ya sea por causas naturales o no (como antes de una ejecución), mientras reflexionan sobre su vida y su inminente fallecimiento. Un ejemplo famoso es el último poema escrito por el monje japonés Bashō, generalmente considerado un poema de despedida:\n#italic Enfermo en un viaje\nmis sueños vagan\nsobre campos marchitos#!\n\nAunque la mayoría de los poemas de la muerte eran serios, ocasionalmente algunos contenían elementos sarcásticos o cómicos, como este poema de la muerte del monje japonés Tokō (1710-1795), que reflexiona sobre la pretensión de algunos poemas de la muerte:\n\n#italic Los poemas de la muerte\nson mero engaño –\nla muerte es muerte.#!"
