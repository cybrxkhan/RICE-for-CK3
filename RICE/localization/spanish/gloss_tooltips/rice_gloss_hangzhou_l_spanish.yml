 LU_YOU_SHEN_GARDEN_TWO_POEMS_GLOSS: "#bold Dos Poemas sobre el Jardín Shěn#!\n\n#italic El sol poniente sobre la muralla, el sonido lúgubre del cuerno pintado.\nEl Jardín Shěn ya no es el mismo, estanques y terrazas de antaño.\nBajo el puente del corazón destrozado, las olas primaverales brillan verdes,\nUna vez reflejaron la gracia fugaz de aquella que vino.\n\nSueños destrozados, fragancia desvanecida—cuarenta años han pasado.\nLos sauces del Jardín Shěn son viejos, ya no desprenden pelusa.\nEste cuerpo pronto se convertirá en tierra del Monte Jī,\nAún me demoro junto a estos vestigios, las lágrimas brotando.#!"
