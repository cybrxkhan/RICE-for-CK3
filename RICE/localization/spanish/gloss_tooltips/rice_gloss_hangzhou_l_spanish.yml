 LU_YOU_PHOENIX_HAIRPIN_GLOSS: "#bold El Broche de Fénix#! (Lù Yóu)\n\n#italic Manos finas, rosadas; vino amarillo sellado –\nEl pueblo está lleno de colores primaverales, pero\nLos sauces permanecen atrapados dentro del palacio.\nBrisas orientales suaves, felicidad breve –\nEspíritus sombríos, separados por años.\n¡Error! ¡Error! ¡Error!\n\nLa misma vieja primavera, semblantes demacrados,\nPañuelo de seda manchado de rosa por las lágrimas.\nFlores de durazno caen, estanques y pabellones vacíos.\nJuramentos y promesas perduran pero el brocado no entregado.\n¡No! ¡No! ¡No!#!"
 TANG_WAN_PHOENIX_HAIRPIN_GLOSS: "#bold El Broche de Fénix#! (Táng Wǎn)\n\n#italic La compasión escasea, la gente es despiadada,\nLa lluvia al atardecer hace que las flores se desplomen.\nVientos secos que azotan, secando lágrimas tristes.\nDeseando desplegar asuntos del corazón,\nMurmurando sola junto a la barandilla.\n¡Difícil! ¡Difícil! ¡Difícil!\n\nEn caminos separados, ahora somos diferentes que antes,\nEl espíritu enfermizo a menudo se mece y balancea como un columpio.\nSeñales de cuerno frías, la noche pronto terminará.\nTemor de ser interrogada,\nLas lágrimas son tragadas para fingir contentamiento.\n¡Finge! ¡Finge! ¡Finge!#!"

 # This is Lu You's poem he wrote late in life reflecting on his first wife and his old age
