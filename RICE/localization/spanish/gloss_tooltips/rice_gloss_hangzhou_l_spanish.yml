SHEN_GARDEN_GLOSS: "#bold Jardín Shěn#! es uno de los lugares más famosos de la ciudad de Shàoxīng (históricamente llamada Kuàijī) en el noreste de Zhèjiāng. El jardín existe al menos desde la dinastía Sòng y es famosamente asociado con la trágica historia de amor entre el poeta Lù Yóu y su primera esposa, Táng Wǎn, quien fue forzada a divorciarse. Ocho años después del divorcio, los dos se encontraron junto al jardín e intercambiaron poesía, antes de que ella falleciera en menos de un año. En su vejez, más de cinco décadas después, en el último año de su vida, Lù Yóu volvió a visitar el jardín para escribir otro conjunto de poemas famosos, reflexionando melancólicamente sobre el amor y el paso del tiempo."
 # yóushǒu = 游手
 # Zhōu Mì = 周密
 # Wǔlín Jiùshì = 武林舊事
 YOU_SHOU_GLOSS: "El término #bold yóushǒu#! se ha utilizado a lo largo de la historia china para referirse a un cierto tipo de holgazanes urbanos. Durante la era Sòng, por ejemplo, la creciente urbanización condujo a un número cada vez mayor de holgazanes desempleados y flâneurs en las ciudades. Por ejemplo, Zhōu Mì, un escritor del siglo XIII, señala en su Wǔlín Jiùshì, un registro de sus recuerdos de Hangzhou, que 'En los distritos bulliciosos y concurridos, la gente se agrupaba; los flâneurs eran astutos y pícaros, y había muchos de este tipo'. Los registros chinos mencionan diferentes formas en que los funcionarios intentaron lidiar con los yóushǒu a lo largo de varias dinastías." # 游手
 WO_YOU_GLOSS: "#bold Wòyóu#!, que se traduce como viajar mientras se yace cómodamente, fue una actividad de ocio disfrutada históricamente en China, para aquellos que no podían visitar un lugar famoso o un punto turístico, especialmente si estaban físicamente incapacitados, como debido a enfermedad o vejez. Por ejemplo, las pinturas de los [RICE_ten_scenes_of_west_lake|E] fueron populares desde la dinastía Sòng como una forma de mostrar a las personas que no podían o no habían visitado el lugar lo que podía ofrecer." # 臥游
 GLOSS_DING_SHENG_GAO: "#bold Dìngshèng gāo#! (Pastel de la Victoria) es un postre hecho de arroz glutinoso, azúcar blanco y pasta de judía roja dulce que es de color rosáceo y nativo del área alrededor de Hángzhōu. La leyenda cuenta que durante la dinastía Sòng, estos pasteles llevaban grabadas las palabras Dìngshèng, que significa Victoria, y se les daba a los soldados antes de la batalla para desearles suerte." # 定胜糕
 WINDING_STREAM_PARTY_GLOSS: "#bold Fiestas del arroyo serpenteante#! fue un tipo tradicional de reunión que se remonta a la antigua China. Los participantes esperaban junto a un arroyo serpenteante; alguien más dejaba flotar una copa de vino de arroz corriente abajo, y los poetas tenían que componer poemas antes de que la copa los alcanzara. Posteriormente, la costumbre se extendió a otras partes de Asia influenciadas por China, como Corea y Japón." # 流觞曲水
 # 四大美女
 # Idiomas: 
 # 西施沉魚	Xi Shi hunde a los peces
 # 貂蟬閉月	Diaochan eclipsa la luna
 # 昭君落雁	Wang Zhaojun hace caer a los pájaros
 # 貴妃羞花	Yang Guifei avergüenza a las flores
 # 沉魚落雁，閉月羞花
 FOUR_BEAUTIES_GLOSS: "Las #bold Cuatro Grandes Bellezas#! fueron cuatro mujeres famosas no solo por su belleza, sino también por su impacto e influencia en la historia china. Tradicionalmente, las cuatro bellezas canónicas se identifican como Xī Shī, Wáng Zhāojūn, Diāo Chán y Yáng Guìfēi, aunque en el pasado hubo otras variaciones de esta lista. Hay cuatro modismos tradicionalmente asociados con cada una:\n\nXī Shī hunde a los peces\nDiāo Chán eclipsa la luna\nWáng Zhāojūn hace caer a los pájaros\nYáng Guìfēi avergüenza a las flores\n\nUn modismo fusionado de estos es #italic hunde a los peces y hace caer a los pájaros, eclipsa la luna y avergüenza a las flores#!."
