SCOTTI_GLOSS: "Los pueblos de habla gaélica, incluidos los antepasados de los irlandeses modernos, fueron llamados #bold Scotti#! en la antigüedad tardía y el período altomedieval. Durante este período, Irlanda era conocida como #italic Scotia Maior#!, mientras que Escocia se llamaba #italic Scotia Minor#!. La asociación de la palabra 'Scot' con Escocia, y no con los gaélicos en general o los irlandeses, sería un desarrollo medieval posterior."
PERIPHYSEON_GLOSS: "El #bold Periphyseon#!, llamado el 'logro final de la filosofía antigua', se considera la obra magna de Juan Escoto Erígena, uno de los intelectuales cristianos más brillantes del siglo IX. Sincroniza y desarrolla las ideas de muchas corrientes de pensamiento antiguo en un contexto cristiano, hasta el punto de que fue condenado por algunas autoridades teológicas cristianas posteriores por promover ideales excesivamente panteístas y neoplatónicos, a pesar de que Erígena se consideraba un oponente ortodoxo de la herejía. El libro también se conoce como #italic De divisione naturae#!, un nombre latino dado por el anticuario inglés del siglo XVII Thomas Gale, quien publicó la primera versión impresa del texto."
PANTHEISM_GLOSS: "El #bold panteísmo#! es una idea religiosa o filosófica que sostiene que Dios es idéntico al universo y, por lo general, no ve a Dios como una entidad distinta, antropomórfica o de otro tipo."
LORDS_OF_THE_WOOD_GLOSS: "En la Irlanda altomedieval, veintiocho árboles encontrados en la isla se dividían legalmente en cuatro grupos de siete, según su importancia económica y cultural. Los #bold Señores del Bosque#! se consideraban los siete más importantes de estos cuatro grupos y consistían en roble, avellano, acebo, tejo, fresno, pino silvestre y manzano silvestre."
NISI_FORTE_GLOSS: "#bold Nisi forte#! es una frase latina que significa 'a menos que, quizás'. Un uso famoso de esta frase proviene del estadista y abogado romano Cicerón; durante su defensa del cónsul Lucio Licinio Murena, quien fue juzgado tras ser acusado de soborno electoral, Cicerón dijo en su discurso: 'Nemo enim fere saltat sobrius, #italic nisi forte#! insanit.' ('Nadie baila sobrio, a menos que quizás esté loco.')"
SAINT_PATRICKS_CHAIR_GLOSS: "La #bold Silla de San Patricio#!, o Piedra de Boheh, es una gran piedra ubicada cerca del antiguo sitio montañoso y de peregrinación de Croagh Patrick en Irlanda, que contiene varios petroglifos y símbolos artificiales. Puede haber sido tallada durante el Neolítico y es uno de los ejemplos más notables de monumentos prehistóricos o antiguos que salpican el paisaje alrededor de la montaña, lo que demuestra la importancia espiritual del área mucho antes de la cristianización de Irlanda. Dos veces al año, si uno se para junto a la Silla de San Patricio, el sol, al ponerse, parece rodar por la ladera de la montaña, lo que puede explicar por qué la piedra fue tallada o colocada originalmente en su ubicación actual."
SAINT_PATRICKS_BREASTPLATE_GLOSS: "La #bold Coraza de San Patricio#! es una oración irlandesa atribuida tradicionalmente a San Patricio, aunque su primera atestación data de varios siglos después de su vida. Una parte famosa de la oración es la invocación repetida de Jesucristo:#italic \n\nCristo conmigo, Cristo ante mí,\nCristo detrás de mí, Cristo dentro de mí,\nCristo debajo de mí, Cristo sobre mí,\nCristo a mi derecha, Cristo a mi izquierda.#!"
