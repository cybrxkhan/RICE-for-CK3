bozo.0050.t:0 "Los Mamposteros de Barro"
bozo.0050.desc:0 "Una estructura en mi residencia necesita urgentemente reparaciones, ya que su estabilidad ha sufrido mucho recientemente. Está construida de la manera típica [ROOT.Char.GetCulture.GetName], usando nuestros tradicionales ladrillos de barro.\n\nDe todas formas, he contactado al gremio local de mamposteros de barro para realizar las reparaciones. Un maestro mampostero, después de inspeccionar el área, dice que no debería haber problema en reforzar la estructura de barro existente, pero después de consultar con algunos [ROOT.Char.Custom('DefaultPriestTitlePlural')] [ROOT.Char.GetFaith.GetAdjective], dice que está claro que las fuerzas malignas de [ROOT.Char.GetFaith.DevilName] están presentes aquí.\n\nEl día que deben comenzar las reparaciones, el mismo maestro mampostero, junto con varios de sus compañeros y aprendices, entierran varias reliquias bendecidas junto a la estructura, antes de decir varias invocaciones y oraciones. “Las bendiciones son tan importantes como los ladrillos de barro en sí mismos”, me dijo el mampostero después."
bozo.0050.a:0 "Gracias por su arduo trabajo, de todas formas."
bozo.0051.t:0 "Secretos de los Mamposteros de Barro"
bozo.0051.desc:0 "Los mamposteros de barro son una parte ubicua de la sociedad [ROOT.Char.GetCulture.GetName]. Son ellos quienes construyen y mantienen muchos de los edificios que usamos a diario.\n\nHoy estoy en la carretera y paso junto a unos mamposteros de barro que están en el proceso de construir una gran casa para uno de los lugareños. Los observo durante un tiempo mientras realizan los rituales diarios de bendición.\n\nNo puedo evitar tratar de escuchar sus recitaciones y oraciones [ROOT.Char.GetFaith.GetAdjective], pero no puedo entender ninguna palabra clara. Por desgracia, los mamposteros de barro son notoriamente protectores de su conocimiento secreto y nunca lo revelan a los forasteros. He oído que algunos mamposteros incluso ocultan los secretos que aprendieron de sus maestros a otros compañeros mamposteros."
bozo.0051.a:0 "¡Sus secretos deben ser poderosos!"
bozo.0051.b:0 "Tal vez estos rituales son solo para mostrar."
bozo.0052.t:0 "Un Nuevo Contrato para Mampostería de Barro"
bozo.0052.desc:0 "La mayoría de las familias [ROOT.Char.GetCulture.GetName] tienen un contrato con un maestro mampostero de barro, que es responsable de hacer el mantenimiento regular de las estructuras de barro que componen muchos de nuestros edificios.\n\nPor desgracia, el maestro mampostero con quien mi familia tenía un contrato desde hace muchos años falleció recientemente. Tradicionalmente, los contratos pasan del maestro mampostero a su aprendiz, que suele ser un pariente.\n\nDe hecho, estoy familiarizado con el nuevo maestro mampostero, habiéndolo observado trabajar antes. Tengo gran confianza en sus habilidades y él, a su vez, me asegura que continuará honrando el legado de su pariente trabajando arduamente para mantener los edificios de mi familia."
bozo.0052.a:0 "Estoy seguro de que lo harás bien."
bozo.0053.t:0 "Protección para los Edificios de Barro"
bozo.0053.desc:0 "Necesito construir una pequeña estructura en el complejo de mi residencia y he empleado a varios mamposteros [ROOT.Char.GetCulture.GetName] para hacer el trabajo. Como era de esperar, realizan una serie de sacrificios, oraciones y otros rituales antes de comenzar.\n\nSin embargo, el jefe de los mamposteros me informa que el sitio podría necesitar protección adicional contra los espíritus benévolos. Si está bien para mí, necesito adquirir algo de grano y huesos de animales, para que los mamposteros los entierren en las esquinas del futuro edificio."
bozo.0053.a:0 "Ya tenemos suficiente protección."
bozo.0053.b:0 "No está de más ser extra cuidadoso."
bozo.0053.c:0 "¡No apruebo las prácticas paganas no-[ROOT.Char.GetFaith.GetReligion.GetAdjective]!"
