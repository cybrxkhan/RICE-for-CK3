 # Conceptos del Juego
 game_concept_wangara:1 "Wangara"
 game_concept_wangara_desc:2 "Los Wangara fueron un grupo de comerciantes de África Occidental que jugaron un papel importante en la historia económica de África durante la Edad Media y la temprana Edad Moderna. Eran un conjunto de varios pueblos de habla mande, y el término tenía diferentes significados en distintos contextos.\n\nUna vez que un [ruler|E] que controla las minas de oro de África Occidental toma la [decision|E] de $RICE_bozo_establish_wangara_decision$, se desbloquea el contenido de los Wangara a través de la [innovation|E] $innovation_RICE_wangara$. Esta [innovation|E] se obtiene de varias maneras: ya sea de forma natural a través del proceso normal de obtención de una [innovation|E]; mediante la [decision|E] de $RICE_bozo_establish_wangara_decision$; o a través de una [decision|E] para integrar a los Wangara en las Comunidades de tu [culture|E]. Las dos últimas te permiten obtener la [innovation|E] una [era|E] antes.\n\nAdemás de sus beneficios básicos, la [innovation|E] tiene otras ventajas. Por ejemplo, desbloquea la [decision|E] $RICE_bozo_wangara_synergy_decision$, que puede proporcionar a tus [counties|E] bonificaciones útiles."
 game_concept_mud_masonry:1 "Mampostería de Barro"
 game_concept_mud_mason:1 "Mampostero de Barro"
 game_concept_mud_masons:1 "Mamposteros de Barro"
 game_concept_mud_masons_desc:2 "La [tradition|E] $tradition_RICE_african_mud_masons_name$, disponible para ciertas [cultures|E] en África Occidental, habilita la [decision|E] $RICE_bozo_mud_masons_decision$, que te otorga un [character_modifier|E] que reduce el coste y el tiempo de construcción de [buildings|E].\n\nSi controlas el [county|E] de $c_jenne$, no necesitas la [tradition|E] para acceder a la [decision|E], y la [decision|E] te da versiones más poderosas de los [modifiers|E] en cuestión."

