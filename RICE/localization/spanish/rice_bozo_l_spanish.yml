 RICE_bozo_mud_masons_city_modifier_jenne_desc:0 "Este personaje tiene un contrato con el #italic barey ton#!, o gremio, de [mud_masons|E] de la antigua ciudad de Jenne, para proyectos relacionados con la construcción y el mantenimiento de [buildings|E] dentro de sus [city_holdings|E]."
 RICE_bozo_mud_masons_church_modifier_jenne:0 "Empleando Mamposteros de Barro de Jenne ($game_concept_church_holdings$)"
 RICE_bozo_mud_masons_church_modifier_jenne_desc:0 "Este personaje tiene un contrato con el #italic barey ton#!, o gremio, de [mud_masons|E] de la antigua ciudad de Jenne, para proyectos relacionados con la construcción y el mantenimiento de [buildings|E] dentro de sus [church_holdings|E]."
 RICE_bozo_recently_moved_Jenne:0 "Jenne Recientemente Relocalizado"
 RICE_bozo_recently_moved_Jenne_desc:0 "La antigua ciudad de Jenne ha sido abandonada, y una nueva ciudad se ha reconstruido en una ubicación no muy lejos del sitio anterior. Esto ha revitalizado la economía de la ciudad y sus conexiones con otros centros comerciales."
 RICE_bozo_visited_tapama_djenepo_tomb:0 "Visitó la Tumba de Tapama Djenepo"
 RICE_bozo_visited_tapama_djenepo_tomb_desc:0 "Este personaje visitó recientemente la tumba de Tapama Djenepo en Jenne. Según la leyenda, ella fue sacrificada para que la ciudad pudiera ser construida."
 RICE_bozo_wangara_political_synergy:0 "Burócratas Wangara"
 RICE_bozo_wangara_political_synergy_desc:0 "Este personaje ha incorporado recientemente a varios [wangara|E] en la administración de su reino."
 RICE_bozo_wangara_political_synergy_county:0 "Sinergia Política Wangara"
 RICE_bozo_wangara_political_synergy_county_desc:0 "Las autoridades han tomado medidas recientemente para integrar a más [wangara|E] en la administración local y las redes políticas de las comunidades de esta región."
 RICE_bozo_wangara_commercial_synergy:0 "Negocios Wangara"
 RICE_bozo_wangara_commercial_synergy_desc:0 "Este personaje ha cooperado recientemente con los [wangara|E] para fomentar el comercio en su reino."
 RICE_bozo_wangara_commercial_synergy_county:0 "Sinergia Comercial Wangara"
 RICE_bozo_wangara_commercial_synergy_county_desc:0 "Las autoridades han tomado medidas recientemente para ayudar a los [wangara|E] a expandir sus operaciones comerciales y redes mercantiles en las comunidades de esta región."
 RICE_bozo_wangara_cultural_synergy:0 "Erudición Wangara"
 RICE_bozo_wangara_cultural_synergy_desc:0 "Este personaje se ha asociado recientemente con [wangara|E] de formación académica en su reino."
 RICE_bozo_wangara_cultural_synergy_county:0 "Sinergia Cultural Wangara"
 RICE_bozo_wangara_cultural_synergy_county_desc:0 "Las autoridades han tomado medidas recientemente para patrocinar a [wangara|E] de formación académica para mejorar el estado del aprendizaje, la religión y el arte en las comunidades de esta región."
 RICE_bozo_new_mud_mason_contract:0 "Nuevo Contrato de Mamposteros de Barro"
