bozo.0010.t:0 "Los Mamposteros de Barro"
bozo.0010.desc:0 "He contactado con el gremio de mamposteros de barro en mi reino, notificándoles sobre varios proyectos de construcción en los que quiero que participen. Como guardianes del conocimiento sagrado, los rituales [ROOT.Char.GetFaith.GetAdjective] que realizan durante el trabajo arquitectónico también bendecirán nuestros edificios y los protegerán de daños.\n\n"
bozo.0010.desc.culture:0 "Nosotros, [ROOT.Char.GetCulture.GetCollectiveNoun], poseemos una comprensión innata de la mampostería de barro que los forasteros simplemente no tienen. Confío en la habilidad de estos mamposteros para aprovechar la sabiduría [ROOT.Char.GetCulture.GetNameNoTooltip] transmitida de generación en generación.\n\n"
bozo.0010.desc.castle:0 "De todas formas, quiero que los mamposteros se concentren en construir nuevos edificios o mantener los existentes en mis [castle_holdings|E]. ¡Necesitamos asegurarnos de que nuestras murallas y defensas sean fuertes!"
bozo.0010.desc.city:0 "De todas formas, deseo que los mamposteros se concentren en construir nuevos edificios o mantener los existentes en mis [city_holdings|E]. Su arduo trabajo asegurará que nuestros asentamientos sigan prosperando."
bozo.0010.desc.church:0 "De todas formas, les indiqué a los mamposteros que quiero que se concentren en construir nuevos edificios o mantener los existentes en mis [church_holdings|E]. ¡[ROOT.Char.GetFaith.HighGodName] seguramente estará complacido con esto!"
bozo.0010.desc.general:0 "De todas formas, instruí a los mamposteros para que se concentren en construir nuevos edificios o mantener los existentes en una variedad de mis [holdings|E]. Hay mucho trabajo por hacer en todo mi reino."
bozo.0010.a:0 "Su arduo trabajo es esencial para nuestra comunidad."
