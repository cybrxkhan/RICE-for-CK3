bozo.0030.t:0 "El Sacrificio"
bozo.0030.desc:0 "Muchos creen que la ubicación actual de la ciudad de [GetTitleByKey('c_jenne').GetNameNoTier] ya no es tan ventajosa como lo fue en los días de nuestros ancestros. Algunos se preocupan por las frecuentes inundaciones y otros desastres naturales que se dice son causados por el malvado [ROOT.Char.GetFaith.DevilName], otros afirman que la ubicación no es propicia para el comercio, y otros más dicen que los inmigrantes recién llegados necesitan un lugar mejor para establecerse.\n\n"
bozo.0030.desc.pagan:0 "Los intentos anteriores de mover el sitio han fallado supuestamente debido a la interferencia de [ROOT.Char.GetFaith.DevilNamePossessive]. El oráculo de la ciudad afirma que [ROOT.Char.GetFaith.PantheonTerm] solo nos ayudará si sacrificamos a una joven virgen, Tapama Djenepo, la hija de un destacado local, enterrándola viva en los muros de la nueva ciudad.\n\nLa valiente Tapama Djenepo dice que morirá feliz por nuestro futuro, y nos insta a trabajar duro, y vivir en armonía y hermandad, para que su muerte no sea en vano."
bozo.0030.desc.non_pagan:0 "Según la leyenda, hace mucho tiempo, la ciudad fue asolada por calamidades. Solo cuando una joven virgen, Tapama Djenepo, la hija de un destacado local, fue sacrificada siendo enterrada viva en los muros de la ciudad, la prosperidad de la ciudad volvió. La niña fue a su destino con valentía, feliz de morir por su gente.\n\nCuriosamente, los lugareños afirman haber descubierto la tumba de la niña en la nueva ubicación. ¡Muchos dicen que es un buen presagio, y que el espíritu de Tapama Djenepo protegerá el nuevo sitio!"
bozo.0030.a:0 "Le debemos a Tapama Djenepo por su sacrificio."
bozo.0031.t:0 "[GetTitleByKey('c_jenne').GetNameNoTierNoTooltip] Cambia de Ubicación"
bozo.0031.desc:0 "El asentamiento de [GetTitleByKey('c_jenne').GetNameNoTier] ha estado orgullosamente en pie durante incontables generaciones como un importante centro urbano en [GetGeographicalRegion('world_africa_west').GetName]. Recientemente, los lugareños han encontrado la ubicación antigua inadecuada por varias razones, y el gobernante de la ciudad, [jenne_mover.GetTitledFirstName], estuvo de acuerdo en que era necesario mover la ciudad a una ubicación más ventajosa.\n\n"
bozo.0031.desc.pagan:0 "Sin embargo, los intentos anteriores de mover la ciudad fallaron; el oráculo [ROOT.Char.GetFaith.GetAdjective] de la ciudad instruyó a los lugareños que tenían que sacrificar a una joven virgen, Tapama Djenepo, si querían tener éxito. La niña murió voluntariamente para ayudar a su pueblo."
bozo.0031.desc.non_pagan:0 "Cuando se trasladaron a la nueva ubicación de la ciudad, los lugareños descubrieron la tumba de cierta Tapama Djenepo. La leyenda dice que ella era una joven virgen que, hace años, se dejó sacrificar voluntariamente para salvar a la ciudad de la calamidad."
bozo.0031.desc.conclusion:0 "\n\nGracias a la mudanza, Jenne está en una nueva ubicación geográficamente más ventajosa, el comercio prospera y la gente florece. La tumba de Tapama Djenepo se ha convertido en un sitio de veneración entre los lugareños, que desean rendir homenaje a esta noble y valiente niña."
bozo.0031.a:0 "Comienza un nuevo capítulo en la historia de Jenne."
bozo.0031.tooltip:0 "Los [rulers|E] de [GetTitleByKey('c_jenne').GetNameNoTier], o aquellos con una [capital|E] cercana, ahora pueden realizar una [GetActivityType( 'activity_RICE_bozo_tapama_djenepo_tomb' ).GetName]"
bozo.0032.t:0 "La Tumba de Tapama Djenepo"
bozo.0032.desc:0 "He tomado tiempo de mi agenda para visitar la tumba de la legendaria Tapama Djenepo en [GetTitleByKey('c_jenne').GetNameNoTier]. Fue sacrificada en un momento crítico de la historia de la ciudad, según lo instruido por el oráculo local, para obtener ayuda divina contra las maquinaciones de los espíritus malignos. La niña aceptó su muerte voluntariamente, feliz de saber que su sacrificio aseguraría la prosperidad de la ciudad por generaciones.\n\nHoy en día, los lugareños a menudo visitan su tumba, que supuestamente es donde fue enterrada viva entre los muros de la ciudad. Mientras estoy allí, ofrezco algunas oraciones [ROOT.Char.GetFaith.GetAdjective], con la esperanza de que su espíritu, que seguramente vela por la ciudad, me conceda algunas bendiciones."
bozo.0032.a:0 "Su sacrificio nunca será olvidado."
