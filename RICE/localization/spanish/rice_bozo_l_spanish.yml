bozo.0020.t:0 "El Auge de los Wangara"
bozo.0020.desc:0 "Durante muchos años, un grupo de comerciantes de habla mande conocidos como los #italic Wangara#! ha estado aumentando su participación en el comercio de oro de África Occidental. En particular, se han centrado en controlar el flujo de oro de las minas de Mali.\n\nEn un intento por monopolizar completamente su control sobre este oro, han llegado a un acuerdo con [wangara_founder.GetTitledFirstName], quien gobierna la mayoría de estas minas.\n\nNo se puede negar que los #italic Wangara#! se están convirtiendo en uno de los conglomerados mercantiles más influyentes de la región, gracias a su dominio sobre el comercio de oro, combinado con sus diversos orígenes étnicos que les dan mucha flexibilidad en sus tratos con otros. Ahora, sus líderes incluso están empezando a mirar más allá del comercio de oro, buscando expandir sus redes políticas, comerciales y culturales asentándose entre las comunidades de varios pueblos africanos."
bozo.0020.a:0 "Los observaremos con gran interés."
bozo.0020.tooltip:0 "[cultures|E] en [GetGeographicalRegion('world_africa_west').GetName] ahora pueden desbloquear la [innovation|E] $innovation_RICE_wangara$ si su [culture_head|E] o un [ruler|E] poderoso toma la [decision|E] $RICE_bozo_bring_in_wangara$. La [innovation|E] a su vez desbloquea la [decision|E] $RICE_bozo_wangara_synergy_decision$, entre otras bonificaciones."
bozo.0021.t:0 "Los Wangara Vienen a los [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]"
bozo.0021.desc:0 "Los Wangara son un grupo de comerciantes de habla mande que originalmente controlaban las minas de oro de Mali, pero que, a lo largo de los años, han expandido sus operaciones a otras regiones de África, así como a otros productos como sal, esclavos, nueces de kola y más.\n\nHasta hace poco, la red Wangara tenía conexiones limitadas con las comunidades [ROOT.Char.GetCulture.GetName]. Gracias a [wangara_inviter.GetFirstName], un prominente [wangara_inviter.GetCulture.GetNameNoTooltip] [wangara_inviter.GetTitleAsNameNoTooltip], esto ya no es el caso.\n\n[wangara_inviter.GetFirstNameNoTooltip] se ha acercado a los Wangara, invitándolos a establecerse entre los [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]. Al hacerlo, los [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] estarán mejor integrados en las redes políticas, comerciales y culturales existentes de los Wangara en [GetGeographicalRegion('world_africa_west').GetName]."
bozo.0021.a:0 "¡Ambos lados se beneficiarán de esto!"
bozo.0021.tooltip:0 "Con la integración de los [wangara|E] en sus comunidades, los [rulers|E] de [GetPlayer.GetCulture.GetName] ahora tienen acceso a la [decision|E] $RICE_bozo_wangara_synergy_decision$."
