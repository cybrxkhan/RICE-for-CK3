 RICE_bozo_establish_wangara_decision:0 "Crear Monopolio de Oro Wangara"
 RICE_bozo_establish_wangara_decision_tooltip:0 "Permitir a los [wangara|E] establecer un monopolio sobre las minas de oro de Mali para maximizar las ganancias."
 RICE_bozo_establish_wangara_decision_desc:0 "Un grupo de comerciantes de habla mande llamados [wangara|E] está ganando mucha influencia sobre las minas de oro de [GetGeographicalRegion('world_africa_west').GetName]. Si les ayudamos a crear un monopolio sobre las minas de oro, podríamos beneficiarnos mutuamente, ya que también buscan expandir su negocio a otros lugares."
 RICE_bozo_establish_wangara_decision_effect_tooltip_1:1 "Otras [cultures|E] en [GetGeographicalRegion('world_africa_west').GetName] ahora pueden desbloquear la [innovation|E] $innovation_RICE_wangara$ si su [culture_head|E] o un [ruler|E] poderoso toma la [decision|E] $RICE_bozo_bring_in_wangara$"
 RICE_bozo_establish_wangara_decision_effect_tooltip_2:1 "La [innovation|E] $innovation_RICE_wangara$ a su vez desbloquea la [decision|E] $RICE_bozo_wangara_synergy_decision$"
 RICE_bozo_establish_wangara_decision_confirm:0 "¡El oro debe fluir!"
 RICE_bozo_establish_wangara_decision_context_tooltip:0 "#emphasis Contexto Histórico:#! Los Wangara fueron una casta de comerciantes de África Occidental prominentes desde el período medieval hasta el siglo XIX. Comprendían varios pueblos mande, como los Malinke y Soninke, y inicialmente llegaron al poder dominando la producción de oro en Mali. Con el tiempo, no solo diversificaron su cartera para incluir sal, nueces de kola y otros bienes, sino que también expandieron sus operaciones e integraron en las políticas y sociedades de lugares tan lejanos como la costa Akan y las ciudades-estado Hausa."
 RICE_bozo_wangara_mine_req:0 "Posees al menos #V 2#! [counties|E] que tienen el [GetBuilding('mali_mines_01').GetName] [building|E] o sus mejoras"
 RICE_bozo_bring_in_wangara:0 "Integrar a los Wangara en las Comunidades de [ROOT.Char.GetCulture.GetNameNoTooltip]"
 RICE_bozo_bring_in_wangara_tooltip:0 "Los [wangara|E] podrían ayudar mucho a nuestras comunidades."
 RICE_bozo_bring_in_wangara_desc:0 "Los comerciantes [wangara|E] originalmente controlaban las minas de oro de Mali, pero han diversificado su negocio a lo largo de los años expandiéndose a otras tierras, para comerciar con bienes además del oro. Deberíamos tomar la iniciativa de integrarlos en las comunidades de [ROOT.Char.GetCulture.GetName] en sus redes."
 RICE_bozo_bring_in_wangara_effect_tooltip_1:1 "Los [rulers|E] de [THIS.Char.GetCulture.GetName] ahora podrán acceder a otras mecánicas [wangara|E], como la [decision|E] $RICE_bozo_wangara_synergy_decision$"
 RICE_bozo_bring_in_wangara_confirm:0 "¡Los Wangara son bienvenidos en las tierras de [ROOT.Char.GetCulture.GetNameNoTooltip]!"
 RICE_bozo_bring_in_wangara_context_tooltip:0 "$RICE_bozo_establish_wangara_decision_context_tooltip$"
 RICE_bozo_wangara_synergy_decision:0 "Sinergizar con los Wangara"
 RICE_bozo_wangara_synergy_decision_tooltip:0 "Los [wangara|E] podrían contribuir mucho a nuestra civilización."
 RICE_bozo_wangara_synergy_decision_desc:0 "Los [wangara|E] se han integrado en las comunidades de [ROOT.Char.GetCulture.GetName] durante bastante tiempo. [ROOT.Char.GetPrimaryTitle.GetNameNoTier] se beneficia mucho de su empresa mercantil, pero si podemos encontrar otras oportunidades para trabajar con los [wangara|E], podríamos beneficiarnos aún más."
 RICE_bozo_wangara_synergy_decision_effect_tooltip_1:1 "Elegirás entre diferentes tipos de sinergia"
 RICE_bozo_wangara_synergy_decision_effect_tooltip_2:1 "Cada [county|E] que posees directamente en [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetDeJureLiege.GetNameNoTier] obtiene un [county_modifier|E] dependiendo del tipo de sinergia que elijas, y una pequeña cantidad aleatoria de [development_growth|E]"
 RICE_bozo_wangara_synergy_decision_effect_tooltip_3:1 "También ganarás un [character_modifier|E] relacionado"
 #RICE_bozo_wangara_synergy_decision_effect_tooltip_4:1 "El coste de esta [decision|E] depende de cuántos [counties|E] en el [duchy|E] [de_jure|E] de tu capital posees directamente, y su nivel de [development|E]"
 RICE_bozo_wangara_synergy_decision_confirm:0 "¡Es hora de sinergizar!"
 RICE_bozo_wangara_synergy_decision_context_tooltip:0 "$RICE_bozo_establish_wangara_decision_context_tooltip$"
 RICE_bozo_wangara_synergy_type:0 "Elige cómo trabajar con los Wangara"
 RICE_bozo_wangara_synergy_type_gui:0 "Elige cómo trabajar con los [wangara|E]"
 RICE_bozo_wangara_synergy_political_option:0 "#V #Bold Sinergia Política#!#!"
 RICE_bozo_wangara_synergy_political_option_desc:0 "Mejoras administrativas y burocráticas"
 RICE_bozo_wangara_synergy_political_option_tooltip:0 "$EFFECT_LIST_BULLET$Gana el [character_modifier|E] [GetModifier('RICE_bozo_wangara_political_synergy').GetNameWithTooltip] por #V 10#! años.\n$EFFECT_LIST_BULLET$Cada [county|E] que posees directamente en [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetDeJureLiege.GetNameNoTier] obtiene el [character_modifier|E] [GetModifier('RICE_bozo_wangara_political_synergy_county').GetNameWithTooltip] por #V 10#! años."
 RICE_bozo_wangara_synergy_commercial_option:0 "#V #Bold Sinergia Comercial#!#!"
 RICE_bozo_wangara_synergy_commercial_option_desc:0 "Fomentar el crecimiento del comercio"
 RICE_bozo_wangara_synergy_commercial_option_tooltip:0 "$EFFECT_LIST_BULLET$Gana el [character_modifier|E] [GetModifier('RICE_bozo_wangara_commercial_synergy').GetNameWithTooltip] por #V 10#! años.\n$EFFECT_LIST_BULLET$Cada [county|E] que posees directamente en [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetDeJureLiege.GetNameNoTier] obtiene el [character_modifier|E] [GetModifier('RICE_bozo_wangara_commercial_synergy_county').GetNameWithTooltip] por #V 10#! años."
 RICE_bozo_wangara_synergy_cultural_option:0 "#V #Bold Sinergia Cultural#!#!"
 RICE_bozo_wangara_synergy_cultural_option_desc:0 "Invertir en trabajo artístico y académico"
 RICE_bozo_wangara_synergy_cultural_option_tooltip:0 "$EFFECT_LIST_BULLET$Gana el [character_modifier|E] [GetModifier('RICE_bozo_wangara_cultural_synergy').GetNameWithTooltip] por #V 10#! años.\n$EFFECT_LIST_BULLET$Cada [county|E] que posees directamente en [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetDeJureLiege.GetNameNoTier] obtiene el [character_modifier|E] [GetModifier('RICE_bozo_wangara_cultural_synergy_county').GetNameWithTooltip] por #V 10#! años."
 RICE_bozo_move_jenne:0 "Reubicar la Ciudad de Jenne"
 RICE_bozo_move_jenne_tooltip:0 "Jenne debería trasladarse a una nueva ubicación."
 RICE_bozo_move_jenne_desc:0 "Aunque Jenne es una ciudad antigua, mis consejeros me han recomendado que podría ser ventajoso trasladarla a un sitio cercano, si queremos aprovechar el potencial comercial de la región en la que se encuentra Jenne."
 RICE_bozo_move_jenne_desc_pagan:0 "Aunque Jenne es una ciudad antigua, los [ROOT.Char.Custom('DefaultPriestTitlePlural')] [ROOT.Char.GetFaith.GetAdjective] me han dicho que debemos trasladarla, ya que los lugareños están sujetos a muchos problemas por el malvado [ROOT.Char.GetFaith.DevilName] que habita allí. Sin embargo, según un oráculo, necesitaremos sacrificar a una virgen antes de poder reasentar la ciudad en un nuevo sitio."
 RICE_bozo_move_jenne_effect_tooltip_1:1 "Los [rulers|E] en [GetTitleByKey('c_jenne').GetName] y los [counties|E] cercanos ahora tendrán acceso a una [activity|E] para hacer una [GetActivityType( 'activity_RICE_bozo_tapama_djenepo_tomb' ).GetName]"
 RICE_bozo_move_jenne_confirm:0 "¡Es hora de una gran mudanza!"
 RICE_bozo_move_jenne_context_tooltip:0 "#emphasis Contexto Histórico:#! Jenne-Jeno ("Vieja Jenne"), el sitio original de Jenne, fue un importante centro urbano en el actual Mali, pero fue abandonado en algún momento del período medieval. Según la leyenda, esta mudanza ocurrió cuando los Soninke migraron a la región; intentaron establecer una ciudad cerca del sitio original asentado por los Bozo, pero se encontraron con varios desastres naturales. Solo pudieron fundar la ciudad después de que un oráculo les dijera que sacrificaran a una joven virgen enterrándola viva en los muros de la ciudad. La tumba de esta niña, conocida como Tapama Djenepo (es decir, "Tapama, la Mártir de Jenne"), aún se mantiene en la Jenne moderna."
 RICE_bozo_tapama_djenepo_decision:0 "Visitar la Tumba de Tapama Djenepo"
 RICE_bozo_tapama_djenepo_decision_tooltip:0 "El sacrificio de Tapama Djenepo no debe ser olvidado."
 RICE_bozo_tapama_djenepo_decision_desc:0 "Según las leyendas de Jenne, la ciudad actual solo pudo ser construida gracias al sacrificio de una joven virgen conocida como Tapama Djenepo. Debo venerarla en su tumba."
 RICE_bozo_tapama_djenepo_decision_confirm:0 "¡Vamos a la tumba!"
 RICE_bozo_tapama_djenepo_decision_context_tooltip:0 "$RICE_bozo_move_jenne_context_tooltip$"
 RICE_bozo_ghana_funeral_decision:0 "Enterrar a Mi [ROOT.Char.Custom2('RelationToMe', ROOT.Var('RICE_ghana_burial_ancestor').Char)|U] en un Domo de Madera de Acacia"
 RICE_bozo_ghana_funeral_decision_tooltip:0 "Pon a tu ancestro a descansar y gana [piety|E] y [vassal|E] [opinion|E]"
 RICE_bozo_ghana_funeral_decision_desc:0 "Mi [ROOT.Var('RICE_ghana_burial_ancestor').Char.Custom2('RelationToMeAddress', ROOT.Char)], [ROOT.Var('RICE_ghana_burial_ancestor').Char.GetTitledFirstName], ha fallecido. Las tradiciones funerarias de [ROOT.Char.GetCulture.GetName] dictan que [ROOT.Var('RICE_ghana_burial_ancestor').Char.GetSheHe] debe ser enterrado en un gran domo de madera de acacia, y proporcionado un sacrificio humano."
 RICE_bozo_ghana_funeral_decision_confirm:0 "¡Prepara el entierro y el sacrificio!"
 RICE_bozo_ghana_funeral_decision_effect_tooltip_1:0 "Esta [decision|E] estará disponible hasta 5 años después de la muerte de tu pariente"
 RICE_bozo_ghana_funeral_decision_effect_tooltip_2:0 "También tendrás la oportunidad de sacrificar a un [courtier|E] para ganar un extra de [piety_i|E] #P [GetPlayer.MakeScope.ScriptValue('major_piety_value')|0]#! si gastas un adicional de [gold_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_activity_cost')|0]#!"
 RICE_bozo_ghana_funeral_decision_context_tooltip:0 "#emphasis Contexto Histórico:#! Según el geógrafo y erudito andalusí al-Bakri (c. 1040-1094 d.C.), los paganos preislámicos del Imperio de Ghana eran adoradores de ídolos que ofrecían bebidas intoxicantes a sus antepasados, y tradicionalmente enterraban a sus gobernantes en domos de madera. Después de un sacrificio de personas para acompañar al rey en la otra vida, se amontonaba tierra sobre el domo hasta que parecía una colina."
 RICE_ghana_burial_vassals:0 "Cada [vassal|E] con la [culture|E] y [faith|E] apropiadas"
 RICE_ghana_burial_vassals_bad:0 "Cada [vassal|E] que sigue una [faith|E] no pagana"


