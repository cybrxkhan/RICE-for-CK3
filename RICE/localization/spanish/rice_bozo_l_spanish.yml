bozo.0015.t:0 "Trabajando con los Wangara"
bozo.0015.desc:0 "Los comerciantes Wangara, cuya influencia se extiende a gran parte de [GetGeographicalRegion('world_africa_west').GetName], se han integrado en nuestras comunidades [ROOT.Char.GetCulture.GetName] durante muchos años, conectándonos con otros pueblos de la región. Estamos acostumbrados a trabajar con los Wangara diariamente, especialmente en asuntos mercantiles, pero he percibido una oportunidad para establecer acuerdos mutuamente beneficiosos adicionales con ellos.\n\n"
bozo.0015.desc.political:0 "Los Wangara tienen habilidades en gestión y letras que podrían servirme bien. He contratado a algunos como consejeros en mi administración, y usaré sus redes para gobernar mis territorios de manera más eficiente y asegurar la aplicación de mis leyes."
bozo.0015.desc.commercial:0 "Los Wangara, por supuesto, son más famosos por sus extensas redes comerciales que ya traen mucha riqueza a mis territorios. Trabajando juntos, podemos fomentar aún #italic más#! el comercio para traer incluso más riqueza aquí."
bozo.0015.desc.cultural:0 "Los Wangara están bastante educados en general (uno debe estarlo para ser un excelente comerciante, después de todo), y busco su ayuda en asuntos intelectuales. Su conocimiento de la ley, el lenguaje y todo tipo de aprendizaje, cultivará la cultura de mi reino."
bozo.0015.a:0 "Sus contribuciones son muy apreciadas."
