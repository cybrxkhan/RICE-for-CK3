bozo.0012.t:0 "Enterrando a Mi [ROOT.Char.Custom2('RelationToMe', ROOT.Var('RICE_ghana_burial_ancestor').Char)|U]"
bozo.0012.desc:0 "Como es nuestra tradición [ROOT.Char.GetCulture.GetName], he ordenado la construcción de un gran domo, hecho de madera de acacia, para enterrar a [ROOT.Var('RICE_ghana_burial_ancestor').Char.GetFirstName]. La estructura está casi completa, por lo que estoy haciendo los preparativos para la ceremonia de entierro.\n\nTípicamente, sacrificamos sirvientes y esclavos junto a [ROOT.Var('RICE_ghana_burial_ancestor').Char.GetFirstNameNoTooltip] en el domo. Los [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.PriestNeuterPlural] me han proporcionado una lista de sirvientes y esclavos para sacrificar en la ocasión."
bozo.0012.desc.sacrifice:0 "\n\nSin embargo, los [ROOT.Char.GetFaith.PriestNeuterPlural], en su sabiduría, también han sugerido algunos miembros de mi corte que también podrían ser sacrificados. Tal cosa agradaría a [ROOT.Char.GetFaith.PantheonTerm], argumentan."
bozo.0012.a:0 "[candidate_1.GetFirstName] será un sacrificio digno para [ROOT.Var('RICE_ghana_burial_ancestor').Char.GetFirstNameNoTooltip]."
bozo.0012.b:0 "El sacrificio de [candidate_2.GetFirstName] agradará a [ROOT.Var('RICE_ghana_burial_ancestor').Char.GetFirstNameNoTooltip]."
bozo.0012.c:0 "Sacrifiquemos a [candidate_3.GetFirstName] para honrar a [ROOT.Var('RICE_ghana_burial_ancestor').Char.GetFirstNameNoTooltip]."
bozo.0012.d:0 "¡Espero que sacrificar sirvientes y esclavos funcione para [ROOT.Var('RICE_ghana_burial_ancestor').Char.GetFirstNameNoTooltip]!"
bozo.0012.sacrifice_tooltip:0 "En lugar de los [piety_i|E] #P [GetPlayer.MakeScope.ScriptValue('major_piety_value')|0]#! predeterminados, ganarás el doble."
bozo.0013.t:0 "$bozo.0012.t$"
bozo.0013.desc:0 "Es el día del entierro de [ROOT.Var('RICE_ghana_burial_ancestor').Char.GetFirstNamePossessive]. Yo y toda mi corte acompañamos el cuerpo de [ROOT.Var('RICE_ghana_burial_ancestor').Char.GetHerHis] mientras lo llevamos dentro del domo de madera de acacia que hemos erigido. Colocamos el cuerpo en una cama con cojines y lo rodeamos con muchos adornos, armas y utensilios, para que [ROOT.Var('RICE_ghana_burial_ancestor').Char.GetFirstNameNoTooltip] pueda festinar y beber en el más allá.\n\nDespués de esto, sacrificamos a muchos esclavos y sirvientes inmurándolos en la tumba. Luego cubrimos el domo con esteras y cortinas, colocando tanta tierra como podamos sobre la tumba, de modo que se convierta en una pequeña colina rodeada por una trinchera.\n\nDespués de esto, sacrificamos víctimas y vertimos libaciones de bebidas fermentadas para [ROOT.Var('RICE_ghana_burial_ancestor').Char.GetFirstNameNoTooltip] y nuestros otros ancestros."
bozo.0013.desc.sacrifice:0 "Entre las víctimas sacrificadas está [sacrificial_victim.GetFirstName], quien yo y los [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.PriestNeuterPlural] consideramos un buen candidato para esta ocasión."
bozo.0013.a:0 "Que descanses en paz, querido [ROOT.Char.Custom2('RelationToMe', ROOT.Var('RICE_ghana_burial_ancestor').Char)]."
