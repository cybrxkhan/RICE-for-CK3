 RICE_bozo_engaged_with_local_religious_practices:0 "Comprometido con las Prácticas Religiosas Locales"

 # Cultura
 tradition_RICE_masters_of_the_river_name:0 "Maestros del Río"
 tradition_RICE_masters_of_the_river_desc:0 "Esta cultura ha sido proclamada por forasteros como 'Maestros del Río' o 'Maestros de las Aguas' por su experiencia en la pesca y la navegación del Río Níger y sus afluentes. Se dice que poseen una comprensión natural del Río Níger que pocos otros tienen."
 tradition_RICE_african_mud_masons_name:0 "Mamposteros de Barro"
 tradition_RICE_african_mud_masons_desc:0 "Los mamposteros de esta cultura son conocidos por construir una arquitectura elaborada con barro. Están organizados en gremios con una estructura jerárquica compleja, que impone rituales religiosos tradicionales asociados con su trabajo y asegura que sus antiguas habilidades de mampostería se transmitan de generación en generación de la manera adecuada."
 culture_parameter_unlock_rice_sogo_ba_masquerade:0 "Desbloquea la [decision|E] para Celebrar el Mascarada Sogo Ba"
 culture_parameter_unlock_rice_african_mud_mason_decision:0 "Desbloquea la [decision|E] para Emplear [mud_masons|E] Africanos para reducir aún más el coste y el tiempo de construcción de [buildings|E], para aquellos que sean de esta [culture|E] o gobiernen sobre [counties|E] de esta [culture|E]"
 culture_parameter_unlock_rice_trans_saharan_merchant_decision:0 "$RICE_trans_saharan_decision_unlocked_desc$"
 culture_parameter_unlock_rice_trans_saharan_merchant_better_chances:0 "$RICE_trans_saharan_trade_legacy_1_effect$"
 culture_parameter_unlock_rice_wangara_era_early:0 "Desbloquea la [decision|E] para Integrar Comunidades de Comerciantes [wangara|E], y así obtener acceso a la [innovation|E] $innovation_RICE_wangara$ y a las mecánicas [wangara|E], antes en la [era|E] $culture_era_early_medieval$ en lugar de la [era|E] $culture_era_high_medieval$"
 tradition_RICE_gold_dust_traders_name:0 "Comerciantes de Polvo de Oro"
 tradition_RICE_gold_dust_traders_desc:0 "Las personas de esta cultura están muy involucradas en la producción, transporte o comercio de oro en África Occidental. No importa su papel en el comercio de oro, son actores importantes en las redes comerciales, políticas y culturales transaharianas, y también son conocidos por comerciar con sal, esclavos y otros productos."


 # Decisiones
 RICE_bozo_mud_masons_decision:0 "Emplear Mamposteros Africanos de Barro"
 RICE_bozo_mud_masons_decision_tooltip:0 "Los [mud_masons|E] de nuestro [realm|E] pueden ayudarnos con proyectos de construcción"
 RICE_bozo_mud_masons_decision_desc:0 "La gente de [GetPlayer.GetCulture.GetName] tiene una larga tradición de [mud_masonry|E]. Puedo y debo llamar al gremio de [mud_masons|E] en mi reino para que me ayuden con varios proyectos de construcción. ¡Su conocimiento arquitectónico y espiritual asegurará que nuestros edificios resistan el paso del tiempo!"
 RICE_bozo_mud_masons_decision_desc_not_culture:0 "Algunos habitantes de mi [realm|E] provienen de una [culture|E] con una larga tradición de [mud_masonry|E]. Puedo y debo llamar a su gremio de [mud_masons|E] para que me ayuden con varios proyectos de construcción. ¡Su conocimiento arquitectónico y espiritual asegurará que nuestros edificios resistan el paso del tiempo!"
 RICE_bozo_mud_masons_decision_effect_tooltip_1:1 "Obtienes un [character_modifier|E] que reduce el coste y tiempo de construcción de [buildings|E]"
 RICE_bozo_mud_masons_decision_effect_tooltip_2:1 "Dependiendo de los [holdings|E] en tu [realm|E], puedes elegir a qué [holdings|E] se aplicarán estas bonificaciones"
 RICE_bozo_mud_masons_decision_effect_tooltip_3:1 "Debido a que posees [GetTitleByKey('c_jenne').GetNameNoTier], recibirás versiones más poderosas de los [modifiers|E]"
 RICE_bozo_mud_masons_decision_confirm:0 "¡Contacta a los mamposteros!"
 RICE_bozo_mud_masons_decision_context_tooltip:0 "#emphasis Contexto Histórico:#! Los ladrillos de barro han sido una parte destacada de los edificios en África Occidental durante siglos, siendo la Mezquita de Djenne quizás el ejemplo más famoso de este estilo arquitectónico. Los mamposteros de barro son respetados en toda la región por su conocimiento práctico, espiritual y mágico, ya que la construcción no solo requiere crear el edificio, sino también el uso de hechizos e incantaciones para bendecir el sitio y exorcizar a los espíritus malignos. Por ejemplo, muchos mamposteros de barro en la ciudad de Jenne son de etnia Bozo y están bien versados en los versículos coránicos islámicos y lo que ellos llaman #italic bai bibi#!, o "secretos africanos", cuyos detalles rara vez divulgan a los forasteros."
 RICE_bozo_mud_masonry_work_type:0 "Elige proyectos para que trabajen los mamposteros"
 RICE_bozo_mud_masonry_work_type_gui:0 "Elige en qué tipo de [holdings|E] trabajarán los [mud_masons|E]"
