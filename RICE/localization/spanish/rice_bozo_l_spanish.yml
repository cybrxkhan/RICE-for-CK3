 RICE_bozo_mud_masons_castle_modifier_jenne_desc:0 "Este personaje tiene un contrato con el #italic barey ton#!, o gremio, de [mud_masons|E] de la antigua ciudad de Jenne, para proyectos relacionados con la construcción y el mantenimiento de [buildings|E] dentro de sus [castle_holdings|E]."
