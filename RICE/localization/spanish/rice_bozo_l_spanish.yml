 # Modificadores
 RICE_bozo_mud_masons_jenne:0 "Mamposteros de Barro de Jenne"
 RICE_bozo_mud_masons_jenne_desc:0 "El gremio de mamposteros de Jenne, el #italic barey ton#!, es conocido por sus habilidades en [mud_masonry|E], perfeccionadas a lo largo de muchas generaciones. Su conocimiento, que tiene dimensiones sagradas, es muy respetado en toda la región.\n\n#italic [rulers|E] de este [county|E] tienen acceso automático a la [decision|E] $RICE_bozo_mud_masons_decision$, incluso si su [culture|E] no tiene la [tradition|E] $tradition_RICE_african_mud_masons_name$. Si #italic sí#! tienen la [tradition|E], recibirán mayores bonificaciones de la [decision|E]."
 RICE_bozo_mud_masons_general_modifier:0 "Empleando Mamposteros de Barro (General $game_concept_holdings$)"
 RICE_bozo_mud_masons_general_modifier_desc:0 "Este personaje tiene un contrato con un gremio local de [mud_masons|E] africanos para proyectos relacionados con la construcción y el mantenimiento de varios [buildings|E] en todos los [holding_types|E]."
 RICE_bozo_mud_masons_castle_modifier:0 "Empleando Mamposteros de Barro ($game_concept_castle_holdings$)"
 RICE_bozo_mud_masons_castle_modifier_desc:0 "Este personaje tiene un contrato con un gremio local de [mud_masons|E] africanos para proyectos relacionados con la construcción y el mantenimiento de [buildings|E] dentro de sus [castle_holdings|E]."
 RICE_bozo_mud_masons_city_modifier:0 "Empleando Mamposteros de Barro ($game_concept_city_holdings$)"
 RICE_bozo_mud_masons_city_modifier_desc:0 "Este personaje tiene un contrato con un gremio local de [mud_masons|E] africanos para proyectos relacionados con la construcción y el mantenimiento de [buildings|E] dentro de sus [city_holdings|E]."
 RICE_bozo_mud_masons_church_modifier:0 "Empleando Mamposteros de Barro ($game_concept_church_holdings$)"
 RICE_bozo_mud_masons_church_modifier_desc:0 "Este personaje tiene un contrato con un gremio local de [mud_masons|E] africanos para proyectos relacionados con la construcción y el mantenimiento de [buildings|E] dentro de sus [church_holdings|E]."
 RICE_bozo_mud_masons_general_modifier_jenne:0 "Empleando Mamposteros de Barro de Jenne (General $game_concept_holdings$)"
 RICE_bozo_mud_masons_general_modifier_jenne_desc:0 "Este personaje tiene un contrato con el #italic barey ton#!, o gremio, de [mud_masons|E] de la antigua ciudad de Jenne, para proyectos relacionados con la construcción y el mantenimiento de varios [buildings|E] en todos los [holding_types|E]."
