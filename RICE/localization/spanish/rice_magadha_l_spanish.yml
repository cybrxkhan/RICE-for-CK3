RICE_magadha_performed_life_release_birds:0 "Realizó una Liberación de Aves"
RICE_magadha_performed_life_release_birds_desc:0 "Este personaje patrocinó recientemente una ceremonia de liberación de aves. La ceremonia es una práctica budista donde los laicos y monásticos liberan animales destinados al sacrificio en la naturaleza, para salvarlos del sufrimiento innecesario."
RICE_magadha_performed_life_release_turtles:0 "Realizó una Liberación de Tortugas"
RICE_magadha_performed_life_release_turtles_desc:0 "Este personaje patrocinó recientemente una ceremonia de liberación de tortugas. La ceremonia es una práctica budista donde los laicos y monásticos liberan animales destinados al sacrificio en la naturaleza, para salvarlos del sufrimiento innecesario."
RICE_magadha_performed_life_release_fish:0 "Realizó una Liberación de Peces"
RICE_magadha_performed_life_release_fish_desc:0 "Este personaje patrocinó recientemente una ceremonia de liberación de peces. La ceremonia es una práctica budista donde los laicos y monásticos liberan animales destinados al sacrificio en la naturaleza, para salvarlos del sufrimiento innecesario."
RICE_magadha_performed_life_release_insects:0 "Realizó una Liberación de Insectos"
RICE_magadha_performed_life_release_insects_desc:0 "Este personaje patrocinó recientemente una ceremonia de liberación de insectos. La ceremonia es una práctica budista donde los laicos y monásticos liberan animales destinados al sacrificio en la naturaleza, para salvarlos del sufrimiento innecesario."
RICE_magadha_participated_in_life_release:0 "Participó en una Ceremonia de Liberación"
RICE_magadha_participated_in_life_release_desc:0 "Este personaje participó recientemente en una ceremonia de liberación organizada por otra persona. La ceremonia es una práctica budista donde los laicos y monásticos liberan animales destinados al sacrificio en la naturaleza, para salvarlos del sufrimiento innecesario."
RICE_magadha_disapproves_of_life_release:0 "Pierde Tiempo y Recursos con las Liberaciones"
RICE_magadha_criticized_life_release:0 "Desaprueba Mis Ceremonias de Liberación"
RICE_magadha_invited_me_to_life_release:0 "Me Invitó a una Ceremonia de Liberación"
RICE_magadha_mahabodhi_donation_small:0 "Pequeña Donación al Mahabodhi"
RICE_magadha_mahabodhi_donation_small_desc:0 "Este personaje hizo recientemente una humilde donación al complejo del templo Mahabodhi en Bodh Gaya. Los fondos ayudarán a los monásticos que viven allí en sus esfuerzos por mantener el lugar y apoyar a los peregrinos que llegan allí."
RICE_magadha_mahabodhi_donation_medium:0 "Donación Mediana al Mahabodhi"
RICE_magadha_mahabodhi_donation_medium_desc:0 "Este personaje hizo recientemente una notable donación al complejo del templo Mahabodhi en Bodh Gaya. Además de ayudar a apoyar a los monásticos y peregrinos que están allí, también se destinará a pequeñas reparaciones de edificios."
RICE_magadha_mahabodhi_donation_large:0 "Gran Donación al Mahabodhi"
RICE_magadha_mahabodhi_donation_large_desc:0 "Este personaje hizo recientemente una donación considerable al complejo del templo Mahabodhi en Bodh Gaya. Tal donación se destinará a reparaciones de edificios, construcción de algunas instalaciones diversas y apoyo a los monásticos y peregrinos allí."
RICE_magadha_nalanda_donation_everyday:0 "Donó Necesidades Básicas a Nalanda"
RICE_magadha_nalanda_donation_everyday_desc:0 "Este personaje donó recientemente ganado, comida y otros suministros básicos como textiles, utensilios, herramientas de mano, cerámicas, camas, medicinas y más a la Universidad de Nalanda. Con suerte, los eruditos, monásticos y el personal de apoyo allí le darán buen uso a estos artículos."
RICE_magadha_nalanda_donation_religious:0 "Donó Artículos Religiosos a Nalanda"
RICE_magadha_nalanda_donation_religious_desc:0 "Este personaje donó recientemente una serie de artículos religiosos como estatuas, reliquias más pequeñas, incienso, copias de escrituras, túnicas de monjes, y así sucesivamente a la Universidad de Nalanda. Los estudiantes y maestros de la universidad pueden darles buen uso en sus prácticas espirituales."
RICE_magadha_nalanda_donation_construction:0 "Donó Fondos para Proyectos de Construcción a Nalanda"
RICE_magadha_nalanda_donation_construction_desc:0 "Este personaje donó recientemente fondos y suministros a la Universidad de Nalanda para ayudar a esta institución a reconstruir o reparar estructuras antiguas, y construir nuevas también. Estos edificios podrían ser cualquier cosa, desde dormitorios estudiantiles hasta pequeños templos y estupas, y almacenes de suministros."
RICE_magadha_nalanda_donation_endowment:0 "Entregó una Dotación a Nalanda"
RICE_magadha_nalanda_donation_endowment_desc:0 "Este personaje recientemente dio a la Universidad de Nalanda una dotación de varias aldeas en su reino. Los recursos y los ingresos producidos por estas aldeas irán directamente a Nalanda, y tales dotaciones son importantes para financiar las operaciones de la universidad."
RICE_magadha_nalanda_endowment_of_villages:0 "Dotación de Aldeas para Nalanda"
RICE_magadha_nalanda_endowment_of_villages_desc:0 "Un gobernante budista ha entregado recientemente una dotación de varias aldeas en esta región a la Universidad de Nalanda en India. Los recursos e ingresos de estas aldeas irán directamente a Nalanda, y tales dotaciones son importantes para financiar las operaciones de la universidad."
RICE_magadha_rajgir_bonus_buddhist:0 "Se Bañó en las Aguas Termales Sagradas de Rajgir como Budista"
RICE_magadha_rajgir_bonus_hindu:0 "Se Bañó en las Aguas Termales Sagradas de Rajgir como Hindú"
RICE_magadha_rajgir_bonus_jain:0 "Se Bañó en las Aguas Termales Sagradas de Rajgir como Jainista"
RICE_magadha_rajgir_hot_springs_buddhist:0 "Budistas Controlan las Aguas Termales de [hot_springs_of_rajgir_short|E]"
RICE_magadha_rajgir_hot_springs_buddhist_desc:0 "Las aguas termales de Rajgir son veneradas por seguidores de varias religiones indias, pero el panorama religioso actualmente refleja más la influencia budista que la de otras religiones.\n\n#italic Los [rulers|E] budistas que tomen la [decision|E] de [visit_the_hot_springs_of_rajgir|E] recibirán el [character_modifier|E] [GetModifier('RICE_magadha_rajgir_bonus_buddhist').GetNameWithTooltip] al hacerlo#!"
RICE_magadha_rajgir_hot_springs_hindu:0 "Hindúes Controlan las Aguas Termales de [hot_springs_of_rajgir_short|E]"
RICE_magadha_rajgir_hot_springs_hindu_desc:0 "Las aguas termales de Rajgir son veneradas por seguidores de varias religiones indias, pero el panorama religioso actualmente refleja más la influencia hindú que la de otras religiones.\n\n#italic Los [rulers|E] hindúes que tomen la [decision|E] de [visit_the_hot_springs_of_rajgir|E] recibirán el [character_modifier|E] [GetModifier('RICE_magadha_rajgir_bonus_hindu').GetNameWithTooltip] al hacerlo#!"
RICE_magadha_rajgir_hot_springs_jain:0 "Jainistas Controlan las Aguas Termales de [hot_springs_of_rajgir_short|E]"
RICE_magadha_rajgir_hot_springs_jain_desc:0 "Las aguas termales de Rajgir son veneradas por seguidores de varias religiones indias, pero el panorama religioso actualmente refleja más la influencia jainista que la de otras religiones.\n\n#italic Los [rulers|E] jainistas que tomen la [decision|E] de [visit_the_hot_springs_of_rajgir|E] recibirán el [character_modifier|E] [GetModifier('RICE_magadha_rajgir_bonus_jain').GetNameWithTooltip] al hacerlo#!"
RICE_magadha_pithipati_of_bodh_gaya:0 "Pithipati de Bodh Gaya"
RICE_magadha_pithipati_of_bodh_gaya_desc:0 "Como el [pithipati|E], Señor del Trono de Diamante (el lugar exacto donde Buda alcanzó la iluminación), este personaje es respetado por muchos budistas por mantener los sitios sagrados alrededor de Bodh Gaya. ¡Verdaderamente, tales acciones les otorgan un gran mérito!\n\n#EMP Este [character_modifier|E] se otorga al [ruler|E] de Gaya siempre y cuando sean #V budistas#!\nSer el [pithipati|E] concede a este personaje una serie de bonificaciones relacionadas con varias [decisions|E] budistas#!"
RICE_magadha_transformed_rajgir:0 "Transformó las Fuentes Sagradas de Ragjir"
RICE_magadha_currently_abstaining_vassa:0 "Absteniéndose de Vicios Durante el Vassa"
RICE_magadha_currently_abstaining_vassa_desc:0 "Mientras el Vassa está en curso, este personaje está tratando de abstenerse de diversas acciones y pensamientos que generarían karma negativo, como beber alcohol, cometer inconducta sexual y dañar a otros."
