activity_RICE_magadha_bodhi_tree_bathing_ceremony_host_an_a:0 "$host_activity_a$"
 activity_RICE_magadha_bodhi_tree_bathing_ceremony:0 "Baño del Árbol Bodhi"
activity_RICE_magadha_bodhi_tree_bathing_ceremony_desc:0 "Hace siglos, el Señor Buda alcanzó la iluminación bajo el árbol Bodhi en Bodh Gaya. Anualmente, los devotos, desde los más humildes campesinos hasta los más poderosos príncipes, se reúnen en el árbol para bañarlo y brindarle atención lujosa, en recuerdo de lo que sucedió aquí.\n\n@alert_icon! #alert_trial La ceremonia del baño ocurre alrededor de marzo. Si llegas antes, la actividad se pausará mientras esperas en [GetTitleByKey('c_gaya').GetNameNoTier] a que comience.#!"
activity_RICE_magadha_bodhi_tree_bathing_ceremony_selection_tooltip: "Participa en el baño anual del Árbol Bodhi.\n\n$RICE_magadha_bathe_the_bodhi_tree_context_tooltip$"
activity_RICE_magadha_bodhi_tree_bathing_ceremony_host_desc: "\n$BULLET_WITH_TAB$[piety_i|E][piety|E]\n$BULLET_WITH_TAB$Una oportunidad de #P inspirarse#! en el Árbol Bodhi y ganar uno de varios [character_modifiers|E] diferentes"
activity_RICE_magadha_bodhi_tree_bathing_ceremony_guest_desc: "\n$BULLET_WITH_TAB$[piety_i|E][piety|E]"
activity_RICE_magadha_bodhi_tree_bathing_ceremony_province_desc: "El Árbol Bodhi donde Siddhartha Gautama alcanzó la iluminación está en [GetTitleByKey('c_gaya').GetNameNoTier]."
activity_RICE_magadha_bodhi_tree_bathing_ceremony_destination_selection: "$activity_RICE_magadha_bodhi_tree_bathing_ceremony_province_desc$"
activity_RICE_magadha_bodhi_tree_bathing_ceremony_guest_help_text: "$activity_RICE_magadha_bodhi_tree_bathing_ceremony$"
activity_RICE_magadha_bodhi_tree_bathing_ceremony_predicted_cost: "El coste de esta visita se basa principalmente en tus [income|E]."
activity_RICE_magadha_bodhi_tree_bathing_ceremony_conclusion_desc: "La [GetActivityType('activity_RICE_magadha_bodhi_tree_bathing_ceremony').GetName] de este año ha terminado. Me alegra participar en un ritual tan sagrado y adquirir buen mérito."
RICE_magadha_bodhi_tree_bathing_ceremony_bathing_phase: "Baño"
RICE_magadha_bodhi_tree_bathing_ceremony_bathing_phase_desc: "El Árbol Bodhi está siendo bañado con agua perfumada y leche."
RICE_magadha_bodhi_tree_bathing_ceremony_devotion_intent_header: "Devoción:"
RICE_magadha_bodhi_tree_bathing_ceremony_devotion_intent: "Devoción"
RICE_magadha_bodhi_tree_bathing_ceremony_devotion_intent_desc: "El Árbol Bodhi es un recordatorio de lo que Siddhartha logró, y te tomarás en serio el acto de bañarlo. Tu ganancia de [piety_i|E] [piety|E], aunque sigue siendo aleatoria, es el doble de lo que sería con otros [intents|E]. Perderás [stress_loss_i|E] [stress|E] si eres [GetTrait('zealous').GetName(GetNullCharacter)]."
RICE_magadha_bodhi_tree_bathing_ceremony_contemplation_intent_header: "Contemplación:"
RICE_magadha_bodhi_tree_bathing_ceremony_contemplation_intent: "Contemplación"
RICE_magadha_bodhi_tree_bathing_ceremony_contemplation_intent_desc: "Mientras bañas el Árbol Bodhi, deseas reflexionar sobre la vida de Buda y la historia budista. Las posibilidades de ganar un [modifier|E] #P positivo#! de esta [activity|E] aumentan significativamente. Perderás [stress_loss_i|E] [stress|E] si eres [GetTrait('humble').GetName(GetNullCharacter)] o [GetTrait('patient').GetName(GetNullCharacter)]."
RICE_magadha_bodhi_tree_bathing_ceremony_serenity_intent_header: "Serenidad:"
RICE_magadha_bodhi_tree_bathing_ceremony_serenity_intent: "Serenidad"
RICE_magadha_bodhi_tree_bathing_ceremony_serenity_intent_desc: "Bañar el Árbol Bodhi es una oportunidad para calmar tu mente y reflexionar sobre asuntos espirituales en un entorno pacífico. Tienes garantizado perder [stress_loss_i|E] [stress|E], y perderás aún más si eres [GetTrait('content').GetName(GetNullCharacter)] o [GetTrait('calm').GetName(GetNullCharacter)]."
