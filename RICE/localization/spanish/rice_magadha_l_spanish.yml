 magadha.0070.t:0 "Preparativos para Vassa"
magadha.0070.desc:0 "¡El Vassa o Retiro de las Lluvias está casi aquí! Muy pronto, los [ROOT.Char.Custom('DefaultPriestTitlePlural')] [ROOT.Char.GetFaith.GetAdjective] se retirarán a sus monasterios para centrarse únicamente en la meditación, el estudio de las escrituras [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.GetReligion.GetAdjective], y más.\n\nLaicos como yo generalmente aprovechamos este tiempo para redoblar nuestros esfuerzos por vivir vidas virtuosas y morales; sin embargo, este año quiero llevarlo a otro nivel. Hay algunos laicos que se comprometen a adoptar prácticas más ascéticas, como reducir el consumo de carne y alcohol, y abstenerse de actos potencialmente negativos como la mala conducta sexual y el daño a otros seres.\n\nHe tomado tales votos.\n\nUna vez que comience Vassa, me abstendré de tales vicios. Con suerte, hacerlo me ayudará espiritualmente."
magadha.0070.a:0 "Debo prepararme mientras aún tengo tiempo."
magadha.0071.t:0 "Comienza Vassa: Asadha Puja"
magadha.0071.desc:0 "Hoy es el #italic Asadha Puja#!, o Día del Dharma, ¡y el primer día de Vassa! El Día del Dharma conmemora el aniversario de cuando Buda puso en marcha la Rueda del Dharma, dando su primer sermón sobre las Cuatro Nobles Verdades: que existe el sufrimiento; que el sufrimiento es causado por el deseo; que hay un estado más allá del sufrimiento y el deseo, el nirvana; y finalmente, que el camino hacia el nirvana es a través del óctuple sendero.\n\nComo de costumbre, visito un templo local para rendir homenaje a los [ROOT.Char.Custom('DefaultPriestTitlePlural')], escuchar sus sermones y participar en la oración. Sin embargo, este año, también haré todo lo posible por abstenerme de varios vicios. Seguramente no será muy diferente de la vida normal reducir los excesos."
magadha.0071.a:0 "Mi aspiración es tener éxito en este esfuerzo."
magadha.0071.a.tooltip:0 "Porque tienes al menos uno de varios [traits|E] negativos en algo más positivo!"
magadha.0072.t:0 "Termina Vassa: Kathina"
magadha.0072.desc:0 "Después de tres largos meses, Vassa ha terminado. Este año, di el paso adicional de adoptar prácticas más ascéticas y tratar de abstenerme de varios vicios. Ya sea que haya tenido éxito o fracasado, lo importante es que al menos lo intenté. Siempre hay margen de mejora para que pueda vivir una vida más virtuosa y feliz en línea con las enseñanzas de Buda.\n\nEl final de Vassa está marcado por el Festival de #italic Kathina#!. Tradicionalmente, se celebran desfiles y ceremonias para conmemorar el fin del retiro de los monjes, y también es un momento para que nosotros, los laicos, entreguemos regalos a los [ROOT.Char.Custom('DefaultPriestTitlePlural')] para mostrar nuestro agradecimiento. Quizás debería dar un regalo para agradecerles por sus esfuerzos, especialmente por ayudarme a abstenerme de vicios este año."
magadha.0072.a:0 "No creo que sea necesario darles un regalo."
magadha.0072.b:0 "Donaré algunas necesidades básicas y limosnas."
magadha.0072.c:0 "Donaré nuevas túnicas de azafrán, como es tradición."
magadha.0073.t:0 "Tentaciones"
magadha.0073.desc.intro:0 "He hecho todo lo posible por abstenerme de vicios como disfrutar de comida y bebida lujosas, la mala conducta sexual y ser desagradable con los demás durante este Vassa. Sin embargo, estoy comenzando a sentir la tensión de mis constantes esfuerzos por mejorarme."
magadha.0073.desc.conclusion:0 "\n\nNo debo dejarme llevar por distracciones y tentaciones durante Vassa - ¡debo concentrarme si quiero superar mis vicios!"
magadha.0073.desc.lustful:0 "\n\nEn particular, me resulta difícil dejar de lado mis tendencias [GetTrait('lustful').GetName( GetPlayer )]. Siempre ha sido así: ¡donde quiera que vaya, me tienta el placer de la carne! Desde que comenzó Vassa, he intentado bloquear estos deseos impuros, pero incluso la vista de un poco de piel hará que mi imaginación corra salvaje con las cosas depravadas que #italic podría#! estar haciendo. Claro, la belleza es impermanente y el placer fugaz, por lo que todo mi deseo podría llevarme a la ruina... ¡pero es tan divertido!"
magadha.0073.desc.greedy:0 "\n\nEn particular, me resulta difícil dejar de lado mis tendencias [GetTrait('greedy').GetName( GetPlayer )]. Los [ROOT.Char.Custom('DefaultPriestTitlePlural')] son claros en este asunto. Si quiero ser un buen [ROOT.Char.GetFaith.GetReligion.GetAdjective] [ROOT.Char.GetTitleAsNameNoTooltip], debo aprender a compartir con los demás, pero ¿por qué debería dar lo que me pertenece a #italic mí#! a otros, para darles lo que no merecen? Es cierto que todas las cosas son impermanentes: los reinos suben y bajan todo el tiempo, después de todo, así que mis posesiones no valdrán nada para mí en el gran esquema de las cosas, pero todavía son mías... por ahora."
magadha.0073.desc.sadistic:0 "\n\nEn particular, me resulta difícil dejar de lado mis tendencias [GetTrait('sadistic').GetName( GetPlayer )]. Disfruto ver sufrir a los demás. Otros podrían no verlo como una buena cualidad, y tal vez no lo sea, pero es simplemente tan... emocionante. El miedo, el sufrimiento, el derramamiento de sangre. Sé que el emperador Ashoka, el mayor patrocinador del budismo en su historia, una vez fue un hombre sediento de sangre y brutal como algunos afirman que soy. De alguna manera, se reformó. No sé si quiero hacer lo mismo... pero debo intentarlo."
magadha.0073.desc.callous:0 "\n\nEn particular, me resulta difícil dejar de lado mis tendencias [GetTrait('callous').GetName( GetPlayer )]. Mucha gente dice que no me importa nadie. No es que necesariamente sea cruel (aunque tal vez pueda serlo, lo admito), pero simplemente soy indiferente y frío con los demás. Buda nos enseñó a ser amables con todos los seres sintientes. Sin embargo, ¿por qué debería importarme, cuando todos son miserables para empezar? ¿Qué bien hará un poco de amabilidad? Tal vez estoy demasiado centrado en mí mismo y necesito acercarme a los demás y ser más sensible con ellos."
magadha.0073.desc.vengeful:0 "\n\nEn particular, me resulta difícil dejar de lado mis tendencias [GetTrait('vengeful').GetName( GetPlayer )]. Me guardo rencores fácilmente y me gusta satisfacer mi sed de venganza cuando es posible. ¿Por qué debo simplemente sentarme y sufrir, y dejar que otros anden libres a pesar de haberme agraviado? No es correcto. Incluso ahora, durante Vassa, no puedo evitar enfurecerme cuando pienso en esos tontos que se atrevieron a cruzarse conmigo, y me hace sufrir. Por otro lado... debo haber agraviado a muchos y causado sufrimiento a otros, incluso si fue sin intención. ¿Cuántas personas quieren vengarse de mí también?"
magadha.0073.desc.wrathful:0 "\n\nEn particular, me resulta difícil dejar de lado mis tendencias [GetTrait('wrathful').GetName( GetPlayer )]. Todo me irrita con tanta facilidad, como alguien lleno de rabia. Incluso durante Vassa, irónicamente estoy enojado por el hecho de que no puedo controlar mi ira. ¿Cómo puedo relajarme alguna vez, mucho menos conquistar mis propios vicios? Las escrituras [ROOT.Char.GetFaith.GetReligion.GetAdjective] a menudo describen la ira como un fuego que consume todo. Debo aprender a respirar hondo, calmarme... pero... lo encuentro tan difícil."
magadha.0073.desc.gluttonous:0 "\n\nEn particular, me resulta difícil dejar de lado mis tendencias [GetTrait('gluttonous').GetName( GetPlayer )]. En comparación con otros vicios, disfrutar de buena comida y bebida no es tan malo, entonces ¿por qué debería sentirme culpable por ello? Restringirme de una diversión inofensiva durante Vassa es difícil. Pero es cierto lo que dijo Buda: el deseo lleva al sufrimiento. Debe haber un equilibrio entre la indulgencia y el ascetismo extremo, pero no sé si encontraré este Camino Medio del que habló Buda, incluso durante Vassa."
magadha.0073.desc.arrogant:0 "\n\nEn particular, me resulta difícil dejar de lado mis tendencias [GetTrait('arrogant').GetName( GetPlayer )]. Quiero decir, ¿quién puede culparme? Hay muchos que simplemente no me aprecian por lo que hago. Este Vassa ha sido molesto, ya que intento no jactarme de mis grandes hazañas sin motivo alguno. Por supuesto, no soy el mejor ni el mayor en el gran esquema del cosmos, pero soy mejor que muchos. Debo seguir recordando que Buda y sus monjes no son mejores que yo: simplemente han encontrado algo que yo aún no he encontrado. O tal vez, de alguna manera, soy mejor que ellos, y #italic por supuesto#! mejores que todos los demás."
 magadha.0073.desc.impatient:0 "\n\nEn particular, me resulta difícil dejar de lado mis tendencias de [GetTrait('impatient').GetName( GetPlayer )]. Durante mucho tiempo, es cierto que mi actitud general es que quiero que las cosas sucedan ahora, ahora, ahora. No es el peor vicio del mundo, pero ahora que Vassa está en marcha, descubro que mi impaciencia me está superando. ¿Por qué no pueden desaparecer mis ansias de lujo? ¿Por qué no pueden dejarme en paz mis pensamientos ociosos e impropios? Tal vez necesite tomar una respiración profunda, relajarme y darme cuenta de que el mundo continuará de todos modos."
 magadha.0073.a:0 "Pronto terminará, así que simplemente lo haré."
 magadha.0073.b:0 "¡Me concentraré más, en nombre de las Tres Joyas!"
 magadha.0073.failure:0 "No puedes resistir la tentación de tus vicios"
 magadha.0073.helped:0 "Te abstienes de entregarte a tus vicios"
 magadha.0073.success:0 "Te reformas y te alejas de tus vicios"
 magadha.0074.t:0 "Estudio Intenso de las Escrituras"
 magadha.0074.desc:0 "Aunque no soy un [ROOT.Char.Custom('DefaultPriestTitle')], y por lo tanto no se espera que estudie extensamente las escrituras [ROOT.Char.GetFaith.GetReligion.GetAdjective] durante Vassa, aún puedo pasar tiempo estudiándolas. Cada día, al menos por ahora, paso tiempo leyendo partes selectas del #italic Tripitaka#!, la antigua colección de escrituras, para entender mejor las enseñanzas de Buda."
 magadha.0074.a:0 "¡Hacer esto me ha ayudado mucho durante Vassa!"
 magadha.0074.b:0 "Quizás debería hacer esto regularmente incluso después de Vassa…."
 magadha.0075.t:0 "Ayuda a los Monásticos"
 magadha.0075.desc:0 "Durante Vassa, es costumbre que los laicos como yo brindemos asistencia frecuente a los [ROOT.Char.Custom('DefaultPriestTitlePlural')] en nuestra comunidad local. Por ejemplo, podríamos dedicar tiempo a ofrecer limosnas y suministros a ellos. Por otro lado, #italic yo#! quiero centrarme en mejorarme a mí mismo, y solo tengo tanto tiempo en el mundo además de mis responsabilidades como [ROOT.Char.GetTitleAsNameNoTooltip]."
 magadha.0075.a:0 "Es importante centrarme en mí mismo durante Vassa."
 magadha.0075.b:0 "Debería ver si los [ROOT.Char.Custom('DefaultPriestTitlePlural')] locales necesitan algo."
 magadha.0076.t:0 "Los Fracasos de Otros"
 magadha.0076.desc:0 "Este Vassa, conozco a otros laicos que han hecho votos similares a los míos, para reducir su indulgencia en varios lujos y comprometerse en un comportamiento fructífero. Sin embargo, no todos parecen tomarse estos votos en serio, y algunos no han logrado abstenerse de los vicios como yo estoy intentando."
 magadha.0076.a:0 "Es desafortunado, pero puedo aprender de sus errores."
 magadha.0076.b:0 "Debería centrarme en mí mismo, no en lo que otros hacen o dejan de hacer."
 magadha.0077.t:0 "Los Éxitos de Otros"
 magadha.0077.desc:0 "Este Vassa, conozco a otros laicos que han hecho votos similares a los míos, para reducir su indulgencia en varios lujos y comprometerse en un comportamiento fructífero. Muchos de ellos lo han hecho admirablemente, absteniéndose y pareciendo estar en paz. ¡Es muy inspirador ver lo que otros han podido lograr!"
 magadha.0077.a:0 "Si ellos pueden hacerlo, yo también."
 magadha.0078.t:0 "Un Monasterio Necesita Ayuda"
 magadha.0078.desc:0 "He oído que uno de los monasterios locales está escaso de suministros o alimentos. Normalmente, esto no sería un problema, ya que los [ROOT.Char.Custom('DefaultPriestTitlePlural')] pueden simplemente salir a pedir limosnas.\n\nSin embargo, durante Vassa, se desalienta a los [ROOT.Char.Custom('DefaultPriestTitlePlural')] a viajar fuera de los monasterios, y hay regulaciones estrictas sobre esto. Incluso si tienen una razón justificada, es responsabilidad de los laicos como yo asistirles para que puedan centrarse en su práctica espiritual."
 magadha.0078.a:0 "¿Por qué debería involucrarme?"
 magadha.0078.b:0 "Dale algunas limosnas al monasterio."
 magadha.0078.c:0 "¡Dona mucho al monasterio!"
 magadha.0079.t:0 "Escuchando un Sermón"
 magadha.0079.desc:0 "Aunque los [ROOT.Char.Custom('DefaultPriestTitlePlural')] están principalmente enfocados en la meditación, el canto y otras prácticas religiosas durante Vassa, algunos también se toman el tiempo para dar sermones a los laicos como yo cuando visitamos para darles limosnas. Hoy asistí a uno de esos sermones de un famoso [ROOT.Char.Custom('DefaultPriestTitle')], que expuso varios temas relacionados con las enseñanzas de Buda. Escuchar palabras tan sabias y reflexivas realmente me ayudó en mis intentos de abstenerme de caer en el vicio y la indulgencia."
 magadha.0079.a:0 "Es bueno que haya asistido a este sermón."
 magadha.0080.t:0 "Canto"
 magadha.0080.desc:0 "Hoy, como parte de Vassa, estoy cantando varias escrituras [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.GetReligion.GetAdjective] para mí mismo. Ciertamente me está ayudando a concentrarme, para poder mejorarme espiritualmente."
 magadha.0080.a:0 "En el Buda, el Dharma y el Sangha…"
 magadha.0081.t:0 "No Puedo Encontrar Nada"
 magadha.0081.desc:0 "Un problema, si quiero llamarlo así, durante Vassa es que a veces no siempre es fácil comprar comida y bebida. Así como muchas personas intentan reducir el exceso de indulgencia durante este tiempo, incluso los tenderos y comerciantes reducirán la cantidad de estos productos indulgentes que venden. Desafortunadamente, estoy teniendo dificultades para comprar suficientes de estos productos para servir en algunas funciones y reuniones próximas que organizaré.\n\nAhora, dado que no soy un [ROOT.Char.Custom('DefaultPriestTitle')], no es necesariamente un problema si quiero comprar algunas de estas cosas (dentro de lo razonable), especialmente si me ayudaría con mis diversas tareas y responsabilidades como [ROOT.Char.GetTitleAsNameNoTooltip]. Pero he acordado abstenerme de los vicios este año, o al menos reducirlos, así que tal vez esta sea una oportunidad para poner eso en práctica y hacer lo que dije que haría…."
 magadha.0081.a:0 "Como un [ROOT.Char.GetTitleAsNameNoTooltip], no puedo permitir que otros me vean en la miseria."
 magadha.0081.b:0 "Sí, tal vez esperaré hasta más tarde para comprar estas cosas."
 magadha.0082.t:0 "Sabiduría y Perspicacia"
 magadha.0082.desc:0 "Algunos de los [ROOT.Char.Custom('DefaultPriestTitlePlural')] locales están al tanto de mi voto de abstenerme de los vicios durante este Vassa, y me han elogiado por dar ejemplo a la comunidad [ROOT.Char.GetFaith.GetReligion.GetAdjective], o al Sangha. Un [ROOT.Char.Custom('DefaultPriestTitle')] en particular, ha mostrado un gran interés en brindarme consejos y orientación sobre cómo gestionarme y practicar las enseñanzas de Buda, además de las responsabilidades y deberes habituales que tal [ROOT.Char.Custom('DefaultPriestTitle')] tendría durante Vassa."
 magadha.0082.a:0 "Agradezco mucho la sabiduría y la perspicacia."
