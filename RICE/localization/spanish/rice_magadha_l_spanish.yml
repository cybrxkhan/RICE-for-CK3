magadha.0030.t:0 "Preparativos para Visitar el Árbol Bodhi"
magadha.0030.desc:0 "Cada año, devotos [ROOT.Char.GetFaith.GetReligion.GetAdjective] de todas las sectas de todo el mundo se reúnen en [gaya_county.GetNameNoTier] para atender al sagrado Árbol Bodhi, donde Buda meditó cuando alcanzó la iluminación. La gente visita el árbol no solo para verlo, como se hace comúnmente durante todo el año, sino para bañarlo con agua y leche como un acto de veneración. Este año, he planeado participar en esta ceremonia."
magadha.0030.a:0 "¡Me prepararé para partir hacia [gaya_county.GetNameNoTier] pronto!"
magadha.0031.t:0 "Bañando el Árbol Bodhi"
magadha.0031.desc:0 "Después de viajar un poco, he llegado a [gaya_county.GetNameNoTier]. Miles de personas se han congregado en el sitio para participar en esta ceremonia de baño del Árbol Bodhi, y el área, que ya está ocupada durante todo el año, está aún más concurrida de lo habitual.\n\nAunque soy un [ROOT.Char.GetTitleAsNameNoTooltip], aquí, no soy más que uno de muchos [ROOT.Char.GetFaith.GetAdherentNamePlural]. Junto con todos los demás, tomo agua perfumada y leche perfumada para lavar el árbol, irrigar el área a su alrededor y limpiar el #italic Vajrasana#! (o Trono de Diamante) de Buda, una antigua losa de piedra colocada allí por el gran emperador budista Ashoka, para marcar el lugar exacto donde se dice que Buda alcanzó la iluminación.\n\nDespués de terminar mi turno, me uno a los demás para celebrar con música, danza y esparciendo flores y perfumes por todo el sitio."
magadha.0031.a:0 "Me alegra haber venido aquí este año."
magadha.0031.tooltip:0 "Podrías estar #P inspirado#! por el Árbol Bodhi y ganar un [character_modifier|E]"
magadha.0031.toast:0 "¡Bañar el Árbol Bodhi te inspiró!"
magadha.0032.t:0 "No Más Árbol Bodhi"
magadha.0032.desc:0 "Ahora soy creyente en [ROOT.Char.GetFaith.GetName], y adoro a [ROOT.Char.GetFaith.HighGodName]. Como tal, visitar el llamado "Árbol Bodhi" adorado por los budistas ya no tiene relevancia para mí."
magadha.0032.a:0 "Después de todo, ahora soy un [ROOT.Char.GetFaith.GetAdherentName]."
