 magadha.0050.t:0 "Planificando la Liberación de Vidas"
magadha.0050.desc:0 "La secta [ROOT.Char.GetFaith.GetAdjective] de [ROOT.Char.GetFaith.GetReligion.GetName] es inequívoca sobre la importancia de demostrar amor y compasión por todos los seres sintientes, incluidos los animales. Para poner en práctica tales ideales, coordinaré una gran ceremonia de liberación de vidas con los [ROOT.Char.Custom('DefaultPriestTitlePlural')].\n\nCompraremos y liberaremos animales que originalmente estaban destinados a ser sacrificados, típicamente para alimento humano, o para ser alimentados a otros animales. Al hacerlo, podemos salvarlos del sufrimiento innecesario. Por supuesto, yo y otros que participen en esta ceremonia también acumularemos gran mérito por ello."
magadha.0050.desc.birds:0 "\n\nEsta vez, liberaremos pájaros en los cielos infinitos."
magadha.0050.desc.turtles:0 "\n\nEsta vez, liberaremos tortugas en un lugar cerca de un cuerpo de agua."
magadha.0050.desc.fish:0 "\n\nEsta vez, liberaremos peces en un cuerpo de agua acogedor."
magadha.0050.desc.insects:0 "\n\nEsta vez, liberaremos insectos en la naturaleza."
magadha.0050.a:0 "¡Ayudaremos a todos los seres sintientes!"
#  magadha.0050.a:0 "Birds"
#  magadha.0050.tooltip.birds:0 "You invite important people in your [realm|E] to attend a ceremony to release birds into the wild."
#  magadha.0050.b:0 "Turtles"
#  magadha.0050.tooltip.turtles:0 "You invite important people in your [realm|E] to attend a ceremony to release turtles into a nearby body of water."
#  magadha.0050.c:0 "Fish"
#  magadha.0050.tooltip.fish:0 "You invite important people in your [realm|E] to attend a ceremony to release fish into a nearby body of water."
#  magadha.0050.d:0 "Insects"
#  magadha.0050.tooltip.insects:0 "You invite important people in your [realm|E] to attend a ceremony to release insects into the wild."
 magadha.0051.opening:0 "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
magadha.0051.desc:0 "Estoy planeando realizar una #bold liberación de vidas#! muy pronto. Para practicar los nobles ideales [sender.GetFaith.GetReligion.GetAdjective] de amor y compasión hacia todos los seres sintientes, como se enseña en las escrituras [sender.GetFaith.GetReligion.GetAdjective], liberaremos algunos animales que originalmente estaban destinados al matadero. Por favor, si tienes tiempo, te invito a unirte a nosotros en esta importante ceremonia para que todos podamos acumular gran mérito."
magadha.0051.a:0 "¡Estaré encantado de participar en esta ceremonia!"
magadha.0051.b:0 "Lamentablemente, simplemente no tengo tiempo para hacer esto."
magadha.0051.c:0 "[sender.GetSheHe|U] es santurrón y engreído - ¡me ofende!"
magadha.0051.c.tooltip:0 "Envía una carta de vuelta a [sender.GetTitledFirstName] expresando tu desaprobación por este tonto acto de “piedad.”"
magadha.0052.opening:0 "[life_release_rejector.Custom2('AppropriateGreeting', ROOT.Char)]"
magadha.0052.desc:0 "No puedo aceptar tu invitación a tu llamada ceremonia de liberación de vidas. Es puro teatro, un acto francamente espiritual, sin sentido y arrogante de auto-felicitación. Sentir tal empatía falsa por los animales es un poco preocupante, en mi opinión - como [host.GetTitleAsNameNoTooltip] deberías priorizar asuntos más importantes en lugar de gastar dinero frívolamente de esta manera para hacerte sentir superior a los demás."
magadha.0052.a:0 "Desafortunadamente, algunos no entienden por qué hacemos esto."
magadha.0052.b:0 "¡#italic [life_release_rejector.GetSheHe|U]#! es el arrogante! ¡Qué tonto impío!"
magadha.0053.t:0 "Liberación de Vidas Cancelada"
magadha.0053.desc:0 "He recibido noticias de que [host.GetTitledFirstName] acaba de fallecer, y como resultado, la ceremonia de liberación de vidas que [host.GetSheHe] estaba planeando ha sido cancelada."
magadha.0053.a:0 "Es lamentable escuchar eso."
magadha.0054.t:0 "Liberación de Vidas Cancelada"
magadha.0054.desc:0 "He recibido noticias de que [host.GetTitledFirstName] acaba de ser encarcelado, y por lo tanto ya no puede coordinar la ceremonia de liberación de vidas que [host.GetSheHe] estaba planeando. Por lo tanto, ha sido cancelada."
magadha.0054.a:0 "Es lamentable escuchar eso."
magadha.0055.t:0 "Liberación de Vidas Cancelada"
magadha.0055.desc:0 "Como ahora estoy encarcelado, ya no puedo realizar la ceremonia de liberación de vidas que estaba planeando. ¡Solo espero que mi intención virtuosa haya acumulado suficiente buen mérito para mí para que pronto pueda escapar de este calabozo!"
magadha.0055.a:0 "Me pregunto qué pasará ahora...."
