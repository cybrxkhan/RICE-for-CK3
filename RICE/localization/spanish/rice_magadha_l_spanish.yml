 activity_RICE_magadha_life_liberation:0 "Ceremonia de Liberación de Vida"
 activity_RICE_magadha_life_liberation_desc:0 "Las escrituras dicen que no debemos dañar a los animales y que debemos hacer todo lo posible para protegerlos. Coordinar una ceremonia de liberación de vida con el clero local, donde liberamos animales destinados originalmente al matadero, me ayudaría a demostrar mi dedicación a estos nobles ideales."
 activity_RICE_magadha_life_liberation_selection_tooltip: "Libera animales que de otro modo habrían sido asesinados de maneras crueles en la naturaleza.\n\n$RICE_magadha_life_liberation_context_tooltip$"
 activity_RICE_magadha_life_liberation_host_desc: "\n$BULLET_WITH_TAB$[piety_i] [piety|E]\n$BULLET_WITH_TAB$[prestige_i] [prestige|E]\n$BULLET_WITH_TAB$[character_modifiers|E] #P Beneficioso#!"
 activity_RICE_magadha_life_liberation_guest_desc: "Obtén el [modifier|E] [GetModifier('RICE_magadha_participated_in_life_release').GetNameWithTooltip]"
 activity_RICE_magadha_life_liberation_province_desc: "¡Este es un buen lugar para liberar a los animales!"
 activity_RICE_magadha_life_liberation_destination_selection: "Los [GetPlayer.GetFaith.PriestNeuterPlural] dicen que este es un sitio auspicioso para liberar animales."
 activity_RICE_magadha_life_liberation_guest_help_text: "$activity_magadha_life_release$"
 activity_RICE_magadha_life_liberation_predicted_cost: "El coste de una Liberación de Vida depende de las [activity_options|E] que selecciones."
 activity_RICE_magadha_life_liberation_conclusion_desc: "La [GetActivityType( 'activity_RICE_magadha_life_liberation' ).GetName] ha concluido. Muchos animales, nuestros compañeros seres sintientes, han sido liberados en la naturaleza. ¡Quizás incluso encuentren un renacimiento auspicioso como seres humanos algún día!"
 RICE_magadha_life_liberation_court: "Privado"
RICE_magadha_life_liberation_court_desc: "$EFFECT_LIST_BULLET$ Realizarás la liberación de los animales en los terrenos de la residencia de alguien, ya sea la tuya o la de otra persona.\n$EFFECT_LIST_BULLET$ Ganarás una cantidad modesta de [piety_i][piety|E] y [prestige_i][prestige|E], pero menos que con otras opciones\n\n#weak Los terrenos alrededor de una mansión promedio tienen más que suficiente espacio para que estos animales retozen antes de irse a otro lugar.#!"
RICE_magadha_life_liberation_temple: "Templo"
RICE_magadha_life_liberation_temple_desc: "$EFFECT_LIST_BULLET$ Realizarás la liberación de los animales en un templo.\n$EFFECT_LIST_BULLET$ Ganarás mucho más [piety_i][piety|E] en comparación con la opción #bold Privado#!\n\n#weak Si liberamos estos animales en los terrenos de una [GetPlayer.GetFaith.HouseOfWorship], serán liberados en presencia de [GetPlayer.GetFaith.HighGodName], y los [GetPlayer.GetFaith.GetAdjective] [GetPlayer.GetFaith.PriestNeuterPlural] podrán rezar por ellos día y noche si se quedan.#!"
RICE_magadha_life_liberation_wilderness: "Naturaleza"
RICE_magadha_life_liberation_wilderness_desc: "$EFFECT_LIST_BULLET$ Realizarás la liberación de los animales en un lugar seguro en la naturaleza, lejos de cualquier asentamiento.\n$EFFECT_LIST_BULLET$ Ganarás más [piety_i][piety|E] y [prestige_i][prestige|E] en comparación con la opción #bold Privado#!, pero menos que con las opciones #bold Templo#! y #bold Público#! respectivamente\n\n#weak Los animales liberados no deberían ser obligados a vivir cerca de los humanos, que pueden ser tan crueles con ellos. En cambio, deberían estar más cerca de sus hogares naturales.#!"
RICE_magadha_life_liberation_public: "Público"
RICE_magadha_life_liberation_public_desc: "$EFFECT_LIST_BULLET$ Realizarás la liberación de los animales junto a un asentamiento importante, para que el evento sea de alto perfil.\n$EFFECT_LIST_BULLET$ Ganarás mucho más [prestige_i][prestige|E] en comparación con la opción #bold Privado#!\n\n#weak Grandes actos de benevolencia, en este caso hacia estas criaturas miserables, seguramente inspirarán a otros a practicar la bondad amorosa hacia todos los seres sintientes.#!"
RICE_magadha_life_liberation_animal_type: "Animales"
RICE_magadha_life_liberation_animal_type_insects: "Insectos"
RICE_magadha_life_liberation_animal_type_insects_desc: "$EFFECT_LIST_BULLET$ Gana [GetModifier('RICE_magadha_performed_life_release_insects').GetNameWithTooltip] por #V 5#! años\n\n#weak Algunos sienten repulsión por los insectos, pero ellos también son seres sintientes que merecen vivir vidas felices.#!"
RICE_magadha_life_liberation_animal_type_birds: "Aves"
RICE_magadha_life_liberation_animal_type_birds_desc: "$EFFECT_LIST_BULLET$ Gana [GetModifier('RICE_magadha_performed_life_release_birds').GetNameWithTooltip] por #V 5#! años\n\n#weak No es correcto que las aves sean enjauladas por los humanos. ¡Deben volar libres en los amplios y abiertos cielos!#!"
RICE_magadha_life_liberation_animal_type_turtles: "Tortugas"
RICE_magadha_life_liberation_animal_type_turtles_desc: "$EFFECT_LIST_BULLET$ Gana [GetModifier('RICE_magadha_performed_life_release_turtles').GetNameWithTooltip] por #V 5#! años\n\n#weak Las tortugas son criaturas sabias y antiguas, y debemos hacer todo lo posible para respetarlas.#!"
RICE_magadha_life_liberation_animal_type_fish: "Peces"
RICE_magadha_life_liberation_animal_type_fish_desc: "$EFFECT_LIST_BULLET$ Gana [GetModifier('RICE_magadha_performed_life_release_fish').GetNameWithTooltip] por #V 5#! años\n\n#weak Es agradable ver a los peces nadar libres, y cada pez contribuye a la belleza de nuestras aguas.#!"
RICE_magadha_life_release_phase: "Liberación"
RICE_magadha_life_release_phase_desc: "Que todos los seres sintientes sean liberados del sufrimiento."
RICE_life_liberation_compassion_intent_header: "Compasión:"
RICE_life_liberation_compassion_intent: "Compasión"
RICE_life_liberation_compassion_intent_desc: "Cada [GetPlayer.GetFaith.GetAdherentName] debe hacer lo que pueda para aliviar el sufrimiento de los demás, incluidos los animales, como se enseña en el [GetPlayer.GetFaith.ReligiousText]. El [character_modifier|E] que ganes con esta [activity|E] dura #V 10#! años en lugar de 5."
RICE_life_liberation_spectacle_intent_header: "Espectáculo:"
RICE_life_liberation_spectacle_intent: "Espectáculo"
RICE_life_liberation_spectacle_intent_desc: "Quieres demostrar a otros [GetPlayer.GetFaith.GetAdherentNamePlural] que también eres un devoto seguidor de [GetPlayer.GetFaith.HighGodName], dándoles todo un espectáculo. Ganarás #V 50%#! más [prestige|E] además de lo que ya ganarás."
RICE_life_liberation_merit_intent_header: "Mérito:"
RICE_life_liberation_merit_intent: "Mérito"
RICE_life_liberation_merit_intent_desc: "Ya sea que sientas entusiasmo por esta [activity|E] o no, esperas que realizar esta liberación de vida te traiga mucho karma positivo. Ganarás #V 50%#! más [piety|E] además de lo que ya ganarás."
RICE_magadha_life_liberation_completed_log_title:0 "Liberación de Vida Completada"
RICE_magadha_life_liberation_completed_log:0 "[CHARACTER.GetShortUIName|U] completó [CHARACTER.GetHerHis] Liberación de Vida"
activity_RICE_hot_springs_visit_rajgir_province_desc:0 "\n#P +++ Las [hot_springs_of_rajgir|E] son unas [hot_springs|E] únicas.#!\n\n#italic Esto llevará a ganar extra [piety|E]. Además, si sigues una [faith|E] budista, jainista o hindú y tu [religion|E] controla el [county|E], ganarás un bono [character_modifier|E] con más bonificaciones.#!"
