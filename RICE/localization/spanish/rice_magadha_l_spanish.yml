magadha.0060.t:0 "La Ceremonia de Liberación de Vidas"
magadha.0060.desc.birds:0 "Hoy es el día de la ceremonia de liberación de vidas para los pájaros. Además de todos los que aceptaron mi invitación, los [ROOT.Char.Custom('DefaultPriestTitlePlural')] locales han llegado a mi residencia para ayudarnos. Nos guían a través de varias rondas de oraciones para bendecir a los pájaros, para que puedan renacer en mejores circunstancias en sus futuras vidas.\n\nDespués, llevamos los pájaros que compramos a un claro abierto. Son liberados en el aire, en un gran espectáculo, volando libres en el cielo al fin (y con suerte lejos de cazadores y cetreros)."
magadha.0060.desc.turtles:0 "Hoy es el día de la ceremonia de liberación de vidas para las tortugas. Además de todos los que aceptaron mi invitación, los [ROOT.Char.Custom('DefaultPriestTitlePlural')] locales han llegado a mi residencia para ayudarnos. Nos guían a través de varias rondas de oraciones para bendecir a las tortugas, para que puedan renacer en mejores circunstancias en sus futuras vidas.\n\nDespués, llevamos las tortugas que compramos al lago cercano. Son liberadas en la orilla del lago, donde tendrán toda la comida y refugio que necesitan."
magadha.0060.desc.fish:0 "Hoy es el día de la ceremonia de liberación de vidas para los peces. Además de todos los que aceptaron mi invitación, los [ROOT.Char.Custom('DefaultPriestTitlePlural')] locales han llegado a mi residencia para ayudarnos. Nos guían a través de varias rondas de oraciones para bendecir a los peces, para que puedan renacer en mejores circunstancias en sus futuras vidas.\n\nDespués, llevamos los peces que compramos al río cercano. Son liberados en las aguas, y observamos con alegría cómo nadan libremente en ellas."
magadha.0060.desc.insects:0 "Hoy es el día de la ceremonia de liberación de vidas para los insectos. Además de todos los que aceptaron mi invitación, los [ROOT.Char.Custom('DefaultPriestTitlePlural')] locales han llegado a mi residencia para ayudarnos. Nos guían a través de varias rondas de oraciones para bendecir a los insectos, para que puedan renacer en mejores circunstancias en sus futuras vidas.\n\nDespués, llevamos los insectos que compramos a un lugar tranquilo en la naturaleza. Aunque les tengamos miedo, siguen siendo seres sintientes; estamos felices (o al menos tratamos de estarlo) de que ahora puedan deambular sin temor a la crueldad humana."
magadha.0060.desc:0 "\n\nFinalmente, regresamos a un templo donde los [ROOT.Char.Custom('DefaultPriestTitlePlural')] nos dan varios sermones sobre los textos [ROOT.Char.GetFaith.GetAdjective], y por qué debemos apreciar y amar a todos los seres sintientes."
magadha.0060.a:0 "¡Que los animales y todos los seres estén libres de sufrimiento!"
magadha.0061.t:0 "La Ceremonia de Liberación de Vidas"
magadha.0061.desc.birds:0 "Hoy es el día de la ceremonia de liberación de vidas para los pájaros organizada por [host.GetTitledFirstName]. Además de todos los que aceptaron la invitación de [host.GetHerHis], los [host.Custom('DefaultPriestTitlePlural')] locales han llegado a la residencia de [host.GetHerHis] para ayudarnos. Nos guían a través de varias rondas de oraciones para bendecir a los pájaros, para que puedan renacer en mejores circunstancias en sus futuras vidas.\n\nDespués, llevamos los pájaros que compramos a un claro abierto. Son liberados en el aire, en un gran espectáculo, volando libres en el cielo al fin (y con suerte lejos de cazadores y cetreros)."
magadha.0061.desc.turtles:0 "Hoy es el día de la ceremonia de liberación de vidas para las tortugas organizada por [host.GetTitledFirstName]. Además de todos los que aceptaron la invitación de [host.GetHerHis], los [host.Custom('DefaultPriestTitlePlural')] locales han llegado a la residencia de [host.GetHerHis] para ayudarnos. Nos guían a través de varias rondas de oraciones para bendecir a las tortugas, para que puedan renacer en mejores circunstancias en sus futuras vidas.\n\nDespués, llevamos las tortugas que compramos al lago cercano. Son liberadas en la orilla del lago, donde tendrán toda la comida y refugio que necesitan."
magadha.0061.desc.fish:0 "Hoy es el día de la ceremonia de liberación de vidas para los peces organizada por [host.GetTitledFirstName]. Además de todos los que aceptaron la invitación de [host.GetHerHis], los [host.Custom('DefaultPriestTitlePlural')] locales han llegado a la residencia de [host.GetHerHis] para ayudarnos. Nos guían a través de varias rondas de oraciones para bendecir a los peces, para que puedan renacer en mejores circunstancias en sus futuras vidas.\n\nDespués, llevamos los peces que compramos al río cercano. Son liberados en las aguas, y observamos con alegría cómo nadan libremente en ellas."
magadha.0061.desc.insects:0 "Hoy es el día de la ceremonia de liberación de vidas para los insectos organizada por [host.GetTitledFirstName]. Además de todos los que aceptaron la invitación de [host.GetHerHis], los [host.Custom('DefaultPriestTitlePlural')] locales han llegado a la residencia de [host.GetHerHis] para ayudarnos. Nos guían a través de varias rondas de oraciones para bendecir a los insectos, para que puedan renacer en mejores circunstancias en sus futuras vidas.\n\nDespués, llevamos los insectos que compramos a un lugar tranquilo en la naturaleza. Aunque les tengamos miedo, siguen siendo seres sintientes; estamos felices (o al menos tratamos de estarlo) de que ahora puedan deambular sin temor a la crueldad humana."
magadha.0061.desc:0 "\n\nFinalmente, regresamos a un templo donde los [host.Custom('DefaultPriestTitlePlural')] nos dan varios sermones sobre los textos [host.GetFaith.GetAdjective], y por qué debemos apreciar y amar a todos los seres sintientes."
magadha.0061.a:0 "Me alegra haber podido venir aquí para ayudar a estos animales."
magadha.0061.b:0 "Esto no es el mejor uso del tiempo, pero al menos aparecí."
