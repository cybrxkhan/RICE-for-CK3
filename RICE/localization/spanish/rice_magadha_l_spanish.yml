magadha.0040.t:0 "Donar a Mahabodhi"
magadha.0040.desc:0 "Estoy preparándome para hacer una donación sustancial al complejo del templo Mahabodhi en [gaya_county.GetNameNoTier]. Como el llamado ombligo de la tierra, donde el Señor Buda alcanzó la iluminación hace siglos, es importante que sobreviva como un centro de culto y peregrinación para la Sangha.\n\nHay varias cosas a las que podría destinar mi donación a la Mahabodhi. Podría proporcionar fondos para apoyar a los monásticos que viven allí y mantienen el lugar, o, si me siento más generoso, incluso podría enviar fondos para realizar reparaciones diversas en los edificios existentes o construir estructuras más pequeñas."
magadha.0040.desc.massive_option:0 "\n\nComo soy un poderoso [ROOT.Char.GetTitledFirstName], podría dedicar una cantidad significativa de fondos a la Mahabodhi para un gran esfuerzo de construcción y reparación. Un proyecto de tal envergadura sería un esfuerzo que solo ocurre una vez en una generación, y sin duda, hacerlo garantizaría que mi nombre perdure en los anales de los gobernantes budistas durante generaciones."
magadha.0040.a:0 "Haré una donación #bold pequeña#!."
magadha.0040.b:0 "Haré una donación #bold mediana#!."
magadha.0040.c:0 "Haré una donación #bold grande#!."
magadha.0040.d:0 "Haré una donación #bold masiva#!."
magadha.0040.d.tooltip.1:0 "#X ¡Una donación masiva solo puede hacerse #bold una vez#! en la vida!#!"
magadha.0040.d.tooltip.2:0 "Otros [rulers|E] [THIS.Char.GetFaith.GetReligion.GetAdjectivePlural] no podrán hacer una donación masiva a la Mahabodhi mientras [gaya_county.GetNameNoTier] tenga el [county_modifier|E] [GetModifier('RICE_magadha_great_royal_donation_mahabodhi').GetNameWithTooltip]"
magadha.0041.t:0 "Una Donación Masiva a Mahabodhi"
magadha.0041.desc:0 "La noticia está viajando por el mundo budista sobre el devoto [mahabodhi_donator.GetTitledFirstName], quien recientemente donó una cantidad significativa de recursos y fondos al complejo del templo Mahabodhi. Esta donación se utilizará para construir, reconstruir y reparar estructuras e instalaciones allí; cualquier dinero sobrante se gastará en apoyar las operaciones continuas del sitio.\n\nLa Mahabodhi es conocida por muchos budistas como el ombligo de la tierra, y el lugar donde el Señor Buda alcanzó la iluminación hace muchos siglos. Como tal, sigue siendo el centro de culto y peregrinación más importante para la sangha budista.\n\nUn esfuerzo como este solo ocurre una vez por generación, así que los budistas de todas partes seguramente se regocijarán, y [mahabodhi_donator.GetTitledFirstName] puede estar seguro de que [mahabodhi_donator.GetSheHe] será recordado por sus compañeros budistas como un monarca noble y justo, junto a gobernantes distinguidos como el Emperador Ashoka."
magadha.0041.a:0 "Espléndido."
magadha.0041.b:0 "¡Ojalá hubiera sido #italic yo#! quien hiciera eso!"
