RICE_magadha_vassa_buddhist_scriptures:0 "Lee Regularmente las Escrituras Budistas"
RICE_magadha_inspired_bodhi_tree_ashoka:0 "Inspirado por la Conversión de Ashoka"
RICE_magadha_inspired_bodhi_tree_ashoka_desc:0 "Después de bañar el Árbol Bodhi en Gaya, este personaje se inspiró en las leyendas budistas del emperador indio Ashoka. Se decía que, cuando era un tirano cruel, destruyó el árbol, pero otro apareció milagrosamente a pesar de sus esfuerzos; sinceramente conmovido, se transformó en un líder benevolente."
RICE_magadha_inspired_bodhi_tree_mara:0 "Inspirado por la Resistencia de Buda a Mara"
RICE_magadha_inspired_bodhi_tree_mara_desc:0 "Después de bañar el Árbol Bodhi en Gaya, este personaje se inspiró en las leyendas budistas de cómo Buda resistió las tentaciones de Mara. Cuando Buda estaba a punto de alcanzar la iluminación, el rey demonio Mara intentó tentarlo con poder mundano y sus hijas de belleza sobrenatural. Por supuesto, Buda desafió a Mara con facilidad."
RICE_magadha_inspired_bodhi_tree_sujata:0 "Inspirado por Sujata, la Lechera"
RICE_magadha_inspired_bodhi_tree_sujata_desc:0 "Después de bañar el Árbol Bodhi en Gaya, este personaje se inspiró en las leyendas budistas de la lechera Sujata. Ella le proporcionó al Buda un cuenco de arroz con leche mientras meditaba bajo un árbol, inspirándolo a terminar sus seis años de ascetismo extremo y tomar el camino medio hacia la iluminación. Más tarde, después de la iluminación de Buda, Sujata se convirtió en una de sus primeras discípulas laicas."
RICE_magadha_inspired_bodhi_tree_pushyamitra:0 "Inspirado por la Derrota de Pushyamitra"
RICE_magadha_inspired_bodhi_tree_pushyamitra_desc:0 "Después de bañar el Árbol Bodhi en Gaya, este personaje se inspiró en las leyendas budistas del emperador indio Pushyamitra. Fundador del Imperio Shunga que derrocó a los Maurya de la fama de Ashoka, se decía que era un hombre cruel, apoyado por los #italic yakshas#!, o demonios, mientras oprimía a la comunidad budista destruyendo sitios sagrados y asesinando monjes. Sin embargo, cuando cortó el Árbol Bodhi, este se transformó en una hermosa mujer que lo mató."
RICE_magadha_inspired_bodhi_tree_jaya_sri_maha_bodhi:0 "Inspirado por el Jaya Sri Maha Bodhi"
RICE_magadha_inspired_bodhi_tree_jaya_sri_maha_bodhi_desc:0 "Después de bañar el Árbol Bodhi en Gaya, este personaje se inspiró en las leyendas budistas de su árbol hermano en Sri Lanka, conocido como el #italic Jaya Sri Maha Bodhi#!. Cuando la hija del emperador Ashoka, una monja llamada Sanghamitta, difundió las enseñanzas de Buda en Sri Lanka, trajo consigo una rama del árbol y la plantó en la ciudad de Anuradhapura."
RICE_magadha_inspired_bodhi_tree_navel_of_the_earth:0 "Inspirado por el Ombligo de la Tierra"
RICE_magadha_inspired_bodhi_tree_navel_of_the_earth_desc:0 "Después de bañar el Árbol Bodhi en Gaya, este personaje se inspiró en las leyendas budistas sobre por qué el sitio es considerado el 'ombligo de la tierra.' Se dice que ese lugar es el único capaz de soportar el peso de la iluminación de Buda, y también se dice que cuando este mundo sea destruido al final de este kalpa, el Árbol Bodhi será el último lugar en desaparecer, y también será el primero en reaparecer cuando comience un nuevo kalpa."
