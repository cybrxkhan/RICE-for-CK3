 magadha.0010.t:0 "Un Sitio Religioso Budista"
magadha.0010.desc:0 "Desde los días en que el Señor Buda caminaba sobre la tierra, budistas de todo tipo - desde los más humildes plebeyos hasta los emperadores más poderosos - han financiado la construcción de diversos sitios religiosos para rendir homenaje al Buda, propagar el Dharma e inspirar al Sangha. Yo haré lo mismo, ya que es mi deber dar ejemplo como líder - sin mencionar que puedo acumular un gran mérito para mí mismo al hacerlo.\n\nComo primer orden del día, debo decidir qué tipo de sitio construir en primer lugar:"
magadha.0010.a:0 "Un Templo"
magadha.0010.b:0 "Un Monasterio"
magadha.0010.c:0 "Una Estupa"
magadha.0010.d:0 "Una Pagoda"
magadha.0010.tooltip.temple_1:0 "Un templo puede beneficiar a la comunidad local como su centro de culto"
magadha.0010.tooltip.temple_2:0 "Cuando el templo esté terminado en aproximadamente uno o dos años, recibirás más [prestige|E] que [piety|E] en comparación con otros sitios"
magadha.0010.tooltip.monastery_1:0 "Un monasterio puede proporcionar un hogar a los monjes donde puedan estudiar el Dharma"
magadha.0010.tooltip.monastery_2:0 "Cuando el monasterio esté terminado en aproximadamente uno o dos años, recibirás más [piety|E] que [prestige|E] en comparación con otros sitios"
magadha.0010.tooltip.stupa_1:0 "Una estupa puede mejorar el paisaje religioso de una tierra y albergar reliquias valiosas"
magadha.0010.tooltip.stupa_2:0 "Cuando la estupa esté terminada en aproximadamente uno o dos años, recibirás cantidades iguales de [piety|E] y [prestige|E] en contraste con otros sitios"
magadha.0010.tooltip.pagoda_1:0 "Una pagoda es una torre que puede servir simultáneamente como templo y sitio de peregrinación"
magadha.0010.tooltip.pagoda_2:0 "Cuando la pagoda esté terminada en aproximadamente uno o dos años, recibirás cantidades iguales de [piety|E] y [prestige|E] en contraste con otros sitios"
magadha.0010.tooltip.pagoda_3:0 "Las bonificaciones para una pagoda también serán mayores, pero construir una pagoda requiere al menos @gold_icon! #V 125#!"
magadha.0010.tooltip.pagoda_4:0 "La pagoda está disponible como opción porque [THIS.Char.GetFaith.GetName] sigue el [GetFaithDoctrine('rice_mahayana_canon_doctrine').GetBaseName]"
magadha.0011.t:0 "Un Sitio Religioso Budista"
magadha.0011.desc.temple:0 "Los templos [ROOT.Char.GetFaith.GetReligion.GetAdjective] son importantes para asegurar que tanto monjes como laicos puedan seguir practicando el Dharma y cultivando mérito. Es donde los locales hacen ofrendas, celebran festividades o escuchan sermones de los [ROOT.Char.Custom('DefaultPriestTitlePlural')]. Hemos encontrado un excelente lugar para un nuevo templo, no muy lejos de un pueblo."
magadha.0011.desc.monastery:0 "Los monasterios [ROOT.Char.GetFaith.GetReligion.GetAdjective] son necesarios si queremos desarrollar las capacidades intelectuales y espirituales de nuestros [ROOT.Char.Custom('DefaultPriestTitlePlural')]. En un lugar así, pueden estudiar y exponer el Dharma y atender las necesidades espirituales de la comunidad laica. Hemos encontrado un excelente lugar para un nuevo monasterio - pronto, este lugar estará lleno de cantos y recitaciones de oraciones."
magadha.0011.desc.stupa:0 "Las estupas se utilizan para albergar varios objetos religiosos [ROOT.Char.GetFaith.GetReligion.GetAdjective] como copias de escrituras, ofrendas votivas, joyas, estatuas de Buda e incluso reliquias de [ROOT.Char.Custom('DefaultPriestTitlePlural')] famosos y fallecidos. Cuanto más grande sea la estupa y más objetos haya en su ‘tesorería’, más poderoso será su poder espiritual. Hemos encontrado un excelente lugar para una nueva estupa, que se erigirá alta y orgullosa muy pronto."
magadha.0011.desc.pagoda:0 "Las pagodas son un tipo de torre [ROOT.Char.GetFaith.GetReligion.GetAdjective] que evolucionó a partir de las estupas y se encuentran comúnmente en el este y sudeste asiático. Estas grandiosas estructuras suelen almacenar reliquias sagradas, pero también tienen otros usos, como lugares para ofrecer sacrificios a los antepasados o adorar a los espíritus locales. Hemos encontrado un excelente lugar para una nueva pagoda - ¡sin duda será un magnífico punto de referencia!"
magadha.0011.desc.conclusion:0 "\n\nAdemás, mientras reúno recursos y personas para ayudarme en esta empresa, necesito un plan claro sobre qué hacer. Por ejemplo, discuto con los [ROOT.Char.Custom('DefaultPriestTitlePlural')] locales si la estructura se añadirá a un complejo religioso existente o se erigirá en otro lugar. También necesito elegir el tamaño de este edificio. Una vez decidido, puede comenzar la construcción:"
magadha.0011.a:0 "Será #bold pequeño#! en tamaño"
magadha.0011.b:0 "Será #bold mediano#! en tamaño"
magadha.0011.c:0 "Será #bold grande#! en tamaño"
magadha.0011.disclaimer:0 "#bold Cuando la construcción de este sitio sagrado esté completa en aproximadamente uno o dos años, recibirás las bendiciones enumeradas a continuación.#!"
magadha.0012.t:0 "Sitio Religioso Budista Completado"
magadha.0012.desc.temple:0 "Acabo de recibir noticias de que el templo que ordené construir hace un tiempo finalmente ha sido completado. ¡Qué inspirador es ver la estatua de Buda que adorna el salón principal! Muchos se beneficiarán de este templo, que servirá como centro espiritual para los monjes y laicos locales."
magadha.0012.desc.monastery:0 "Acabo de recibir noticias de que el monasterio que ordené construir hace un tiempo finalmente ha sido completado. Ya, los [ROOT.Char.Custom('DefaultPriestTitlePlural')] están tomando residencia dentro de sus muros. Podrán atender las necesidades espirituales de la comunidad en poco tiempo y transformar la instalación en un centro local de aprendizaje."
magadha.0012.desc.stupa:0 "Acabo de recibir noticias de que la estupa que ordené construir hace un tiempo finalmente ha sido completada. Es auspicioso que una plétora de objetos sagrados pueda almacenarse en un buen lugar como este en mi propio reino. Pronto, los locales viajarán aquí para circunvalarla como parte de su práctica espiritual."
magadha.0012.desc.pagoda:0 "Acabo de recibir noticias de que la pagoda que ordené construir hace un tiempo finalmente ha sido completada. Se eleva alta y sin duda inspirará a muchos aquí a una mayor fe en las Tres Joyas. Los [ROOT.Char.Custom('DefaultPriestTitlePlural')] locales y laicos han comenzado a organizar esfuerzos para mantener la estructura, para asegurarse de que pueda permanecer en pie durante generaciones."
magadha.0012.a:0 "¡Es simplemente hermosa!"
magadha.0013.t:0 "Sitio Religioso Budista Completado"
magadha.0013.desc:0 "Antes de mi reciente conversión a [ROOT.Char.GetFaith.GetName], había donado una cantidad significativa de fondos para la construcción de un nuevo sitio religioso budista. Ahora que sigo a [ROOT.Char.GetFaith.GetReligion.GetName], el edificio ya no tiene relevancia espiritual para mí.\n\nDicho esto, aún podría fomentar su uso como un gesto de buena voluntad hacia la comunidad budista de la que solía formar parte. Por otro lado, quizás debería demostrar la sinceridad de mi nueva creencia en [ROOT.Char.GetFaith.HighGodName], y renunciar a esa estructura, dejarla a su suerte o reutilizarla como alguna otra instalación."
magadha.0013.a:0 "Permitir que los budistas locales lo usen para sus necesidades religiosas."
magadha.0013.a.tooltip:0 "Debido a que te convertiste a una [faith|E] no budista, has perdido el derecho al [character_modifier|E] que originalmente ibas a recibir."
magadha.0013.b:0 "Renunciar a ese edificio - ¡Soy un verdadero seguidor de [ROOT.Char.GetFaith.HighGodName]!"
magadha.0013.b.tooltip:0 "Para probar que tu conversión a [THIS.Char.GetFaith.GetName] es genuina, no solo renuncias al derecho al [character_modifier|E] que originalmente ibas a recibir, sino también al [county_modifier|E] de tu [realm_capital|E]"
magadha.0014.t:0 "Transformando el Paisaje Religioso"
magadha.0014.desc:0 "La infraestructura religiosa [ROOT.Char.GetFaith.GetReligion.GetAdjective] en los diversos manantiales termales de [rajgir_barony.GetNameNoTier] ha estado careciendo desde hace un tiempo. Sin embargo, no tiene por qué ser así - tenemos los medios para rejuvenecer la presencia [ROOT.Char.GetFaith.GetReligion.GetAdjective] aquí y proporcionar apoyo espiritual a los peregrinos y viajeros [ROOT.Char.GetFaith.GetReligion.GetAdjective] que buscan bañarse en estos sagrados manantiales termales.\n\nNuestro plan requeriría apropiarse y asimilar las instalaciones existentes de otras fes dhármicas, y transformar el paisaje religioso en algo que se adapte mejor a nosotros. Las casas de culto heréticas se convertirán en [ROOT.Char.GetFaith.GetReligion.GetAdjective] [ROOT.Char.GetFaith.HouseOfWorshipPlural], se erigirán estatuas de figuras sagradas [ROOT.Char.GetFaith.GetReligion.GetAdjective], se enviarán [ROOT.Char.Custom('DefaultPriestTitlePlural')] para gestionar esta área, y se tomarán muchas más medidas para asegurar que la zona esté verdaderamente bajo nuestra influencia."
magadha.0014.a:0 "¡Hagámoslo!"
magadha.0015.t:0 "Partiendo hacia [rajgir_barony.GetNameNoTierNoTooltip]"
magadha.0015.desc:0 "He decidido visitar los diversos manantiales termales en [rajgir_barony.GetNameNoTier], ya que muchos de ellos se consideran sagrados según la leyenda [ROOT.Char.GetFaith.GetReligion.GetAdjective]. Incluso es sagrado para los seguidores de otras fes dhármicas, y el área está llena de todo tipo de santuarios, cuevas sagradas y más. Ir allí sería una buena experiencia espiritual y también beneficiaría a mi salud."
magadha.0015.a:0 "¡Partamos hacia [rajgir_barony.GetNameNoTier]!"
magadha.0016.t:0 "Manantiales Termales de [rajgir_barony.GetNameNoTier]"
magadha.0016.desc:0 "Finalmente, he llegado a [rajgir_barony.GetNameNoTier] y ahora estoy visitando sus diversos manantiales termales. Ya me siento espiritualmente rejuvenecido. Los devotos locales [ROOT.Char.GetFaith.GetReligion.GetAdjective] me cuentan varias leyendas sobre la presencia de [ROOT.Char.GetFaith.HighGodName] en algunos de estos manantiales termales, por ejemplo. Mientras me tomo el tiempo para sumergirme en estas aguas sagradas, siento una paz y tranquilidad que no había sentido en mucho tiempo."
magadha.0016.a:0 "Venir aquí fue una gran decisión."
