magadha.0089.t:0 "Vassa Termina Prematuramente"
magadha.0089.desc:0 "Ahora soy un creyente de [ROOT.Char.GetFaith.GetName], y adoro a [ROOT.Char.GetFaith.HighGodName]. Como tal, Vassa ya no tiene relevancia para mí, y he dejado de participar en mis llamados intentos de abstenerme de los vicios."
magadha.0089.a:0 "Después de todo, ahora soy un [ROOT.Char.GetFaith.GetAdherentName]."
magadha.0090.t:0 "Donación a la Universidad de Nalanda"
magadha.0090.desc:0 "Durante siglos, la Universidad de Nalanda ha servido como un importante centro de aprendizaje y estudios religiosos para [ROOT.Char.GetFaith.GetReligion.GetName]. Monásticos de todo el mundo vienen a estudiar e intercambiar ideas sobre filosofía, religión, lingüística y traducción, y más. Como un gobernante [ROOT.Char.GetFaith.GetAdjective], tengo los medios para hacer una donación considerable a esta venerable institución para asistir a la universidad en sus operaciones diarias de diversas maneras."
magadha.0090.desc.endowment:0 "\n\nAdemás, dado que no estoy muy lejos de Nalanda, tengo la opción de legar una dotación a la universidad en forma de algunas aldeas en mi reino, que se codificarían con una carta. Los ingresos y recursos generados por estas aldeas irán directamente a Nalanda mientras la carta esté en vigor."
magadha.0090.a:0 "Proveer ganado y necesidades cotidianas"
magadha.0090.b:0 "Dar regalos de artículos religiosos, reliquias y escrituras"
magadha.0090.c:0 "Construir y reparar sus templos e instalaciones"
magadha.0090.d:0 "Legar algunas aldeas como dotación"
