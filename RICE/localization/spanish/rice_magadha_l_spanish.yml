magadha.0100.t:0 "Antiguas Leyendas de Magadha"
magadha.0100.desc:0 "Se dice que Buda y Mahavira, los fundadores del Budismo y el Jainismo respectivamente, frecuentaron muchas partes de [magadha_duchy.GetNameNoTier] en tiempos antiguos, y hay muchas leyendas asociadas con ellos. Hoy, un erudito me está contando sobre varias de las leyendas asociadas con estas dos figuras en varios territorios que gobierno - los lugares que visitaron, donde predicaron las doctrinas de sus religiones, a quién conocieron y lo que hicieron allí."
magadha.0100.a:0 "¡Pensar que [magadha_duchy.GetNameNoTier] está lleno de historia así!"
magadha.0101.t:0 "Peregrinos Budistas"
magadha.0101.desc:0 "Recientemente, ha habido una afluencia de peregrinos budistas viajando a través de [capital_province.GetName], dado que la región alrededor de [magadha_duchy.GetNameNoTier] está llena de muchos sitios budistas importantes de culto y aprendizaje. He considerado tomar varias políticas para apoyar a estos peregrinos, como proporcionar fondos para construir hostales adicionales o alentar a los comerciantes a venir y venderles diversas necesidades."
magadha.0101.a:0 "¡Ayudémosles - será bueno para la economía también!"
magadha.0101.b:0 "No tengo fondos para un proyecto así."
magadha.0101.c:0 "¿Por qué apoyaría a este tipo de blasfemos?"
magadha.0102.t:0 "Un Viaje a [rajgir_barony.GetNameNoTier]"
magadha.0102.desc:0 "[rajgir_visitor.GetTitledFirstName] acaba de regresar de un reciente viaje a los manantiales de [rajgir_barony.GetNameNoTier], tanto para relajarse como para rezar y practicar espiritualidad allí, dado que los manantiales han sido venerados por generaciones de [ROOT.Char.GetFaith.GetAdherentNamePlural]. En general, ¡parece que [rajgir_visitor.GetSheHe] tuvo un buen tiempo!"
magadha.0102.a:0 "¡Bienvenido de vuelta!"
magadha.0103.t:0 "Aprender Nuestras Formas Pacíficas..."
magadha.0103.desc:0 "Un número de prominentes ascetas budistas, hindúes y jainistas basados cerca de [magadha_duchy.GetNameNoTier] han estado recientemente en una serie de grandes debates públicos sobre la validez de las creencias de cada uno. Solo a veces me involucro, pero quizás sea momento de intervenir para asegurar que estos… argumentos no se salgan de control y no perturben la paz pública. Durante años, ambos grupos han coexistido en la región, pero a menudo hay mucha tensión mientras intentan ganar creyentes de un lado u otro, así que esto no es nada nuevo."
magadha.0103.a:0 "¡Debo apoyar a los [ROOT.Char.Custom('DefaultPriestTitlePlural')] [ROOT.Char.GetFaith.GetReligion.GetAdjective]!"
magadha.0103.b:0 "Necesito ser neutral para asegurar que todo permanezca en orden."
magadha.0103.c:0 "No me importan las disputas de algunos herejes delirantes."
magadha.0104.t:0 "Los Registros del Peregrino"
magadha.0104.desc:0 "Un [xuanzang.GetFaith.GetReligion.GetAdjective] [xuanzang.Custom('DefaultPriestTitle')] llamado [xuanzang.GetFullName] de una tierra extranjera está cruzando actualmente por mi territorio y visitando mi corte. [xuanzang.GetSheHe|U] tiene la intención de reunir escrituras [xuanzang.GetFaith.GetReligion.GetAdjective] de la India para llevar a casa, con el fin de difundir mejor las enseñanzas de Buda allí.\n\nAdemás de esto, [xuanzang.GetFullName] está tomando notas meticulosas sobre los países y reinos por los que [xuanzang.GetSheHe] está pasando, para preparar un relato y registros de todo lo que [xuanzang.GetSheHe] ha visto aquí para contar a todos en su tierra. Como tal, [xuanzang.GetSheHe] me ha estado haciendo varias preguntas sobre la vida y los negocios aquí en mi reino.\n\nQuiero asegurarme de dejar una impresión brillante, para que [xuanzang.GetSheHe] hable de mí y de mi gente con cariño cuando [xuanzang.GetSheHe] regrese a su tierra natal y me mencione en sus registros."
magadha.0104.a:0 "La piedad de nuestro pueblo y su gran fe en [ROOT.Char.GetFaith.HighGodName]"
magadha.0104.b:0 "La influencia de nuestros ejércitos y administradores"
magadha.0104.c:0 "Cómo nuestra tierra es culta, al igual que la tierra natal de [xuanzang.GetFirstNamePossessiveNoTooltip]"
magadha.0104.toast:0 "¡[xuanzang.GetFullName] está muy impresionado!"
