RICE_magadha_great_royal_donation_mahabodhi:0 "Gran Donación Real"
RICE_magadha_great_royal_donation_mahabodhi_desc:0 "Un gobernante noble de corazón, que venera profundamente las Tres Joyas del Budismo, ha cumplido recientemente su aspiración de financiar un gran esfuerzo para reparar y expandir el sitio sagrado de Mahabodhi. ¡Seguramente este gobernante alcanzará gran mérito en esta vida por este acto!\n\n#italic Si este [county_modifier|E] está activo, los [rulers|E] budistas #bold no#! tendrán la opción de financiar un gran esfuerzo de reparación y construcción al tomar la [decision|E] de #V Donar al Mahabodhi#!#!"
RICE_magadha_great_royal_donation_mahabodhi_character:0 "Gran Donación al Mahabodhi"
RICE_magadha_great_royal_donation_mahabodhi_character_desc:0 "Este gobernante noble de corazón ha demostrado su profunda veneración por las Tres Joyas del Budismo financiando un gran esfuerzo para reparar y expandir el sitio sagrado de Mahabodhi en Bodh Gaya, en Magadha. ¡Tales hechos ilustres seguramente les ganarán gran mérito en esta vida!"
