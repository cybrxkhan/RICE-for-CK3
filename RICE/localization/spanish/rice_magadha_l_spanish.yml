 # Legends
 RICE_magadha_pithipati_legend_name: "Guardianes del Trono de Diamante"
 RICE_magadha_pithipati_legend_desc: "[title.GetNameNoTier] es el lugar donde el Señor Buda alcanzó la iluminación, conocido como el Trono de Diamante. Preocupado por el declive de [religion.GetName] en la región, [guardian.GetName] asumió el manto del #italic Pithipati#!, Señor del Trono de Diamante, para proteger ese mismo trono en nombre de la comunidad [religion.GetAdjectiveNoTooltip]."
 RICE_magadha_pithipati_legend_chapter_opening_new_title: "Los sabios y fieles conocen la vida del Señor Buda: cómo nació príncipe entre el clan Shakya; cómo vio las cuatro visiones -vejez, enfermedad, muerte y un asceta- que lo impulsaron a renunciar a una vida de lujo y comenzar su viaje espiritual; y cómo alcanzó la iluminación bajo el Árbol Bodhi. Durante siglos, los peregrinos [ROOT.Legend.GetProperty( 'religion' ).Religion.GetAdjectiveNoTooltip] han viajado al sitio de este árbol para venerar al Buda." 
 RICE_magadha_pithipati_legend_chapter_motivation_new_title: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip], como todos los seguidores de Buda, comprendía la importancia de este árbol. Sin embargo, [ROOT.Legend.GetProtagonist.GetSheHe] sentía un gran dolor en su corazón al saber que la era actual era de gran sufrimiento y degeneración. Con las Tres Joyas de Buda, el Dharma y el Sangha bajo amenaza, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] pronto aprendería que era su karma convertirse en el gran protector de [ROOT.Legend.GetProperty( 'religion' ).Religion.GetNameNoTooltip] de su vida, convirtiéndose en el Señor del Trono de Diamante, el #italic Pithipati#!."
 RICE_magadha_pithipati_legend_chapter_famous_deed_new_title: "Sin embargo, un título es solo un título; una cosa es aspirar a hacer buenas y santas obras, otra cosa es realmente hacerlo. Así, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] asumió seriamente sus nuevas responsabilidades como el #italic Pithipati#!. [ROOT.Legend.GetProtagonist.GetSheHe|U] patrocinó artistas y trabajadores para mantener los sitios religiosos alrededor del Árbol Bodhi, e hizo mucho para alentar a los peregrinos a visitarlo. Por supuesto, [ROOT.Legend.GetProtagonist.GetSheHe] también defendió el lugar contra todo tipo de amenazas, desde atacantes extranjeros sedientos de sangre hasta demonios viles que, mediante magia oscura y palabras seductoras de manipulación, intentaban tentar a la gente lejos de los ideales de [ROOT.Legend.GetProperty( 'religion' ).Religion.GetNameNoTooltip] y hacer que acumularan mucho karma negativo."
 RICE_magadha_pithipati_legend_chapter_extra_deed_new_title: "Gobernantes justos de cerca y de lejos escucharon sobre la devoción de [ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip] a las Tres Joyas y le enviaron muchos regalos finos para ayudarle en su noble causa. Como el #italic Pithipati#!, el Señor del Trono de Diamante, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] inspiró a otros a hacer obras cada vez mayores para preservar las enseñanzas de Buda."
 RICE_magadha_pithipati_legend_chapter_conclusion_new_title: "El título de #italic Pithipati#! no era meramente simbólico: era un verdadero y firme compromiso de [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] de convertirse no solo en el protector del Trono de Diamante, sino de [ROOT.Legend.GetProperty( 'religion' ).Religion.GetNameNoTooltip] en general. Se dice que el ombligo de la tierra se encuentra en [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]. Cuando el mundo sea destruido al final de este #italic kalpa#!, [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip] será el último lugar en desaparecer y el primero en reaparecer cuando el mundo resurja. Pase lo que pase en [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip] en el futuro, todos estarán aliviados al saber que [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] y sus descendientes estarán allí para defenderlo durante el resto de este #italic kalpa#!."
 
 # Game Concepts
 game_concept_pithipati:0 "Pithipati"
 game_concept_pithipatis:0 "Pithipatis"
 game_concept_pithipati_desc:0 "$game_concept_pithipati$ era un título utilizado históricamente por una dinastía de jefes en Gaya en la alta India medieval. Una vez que el [ruler|E] del [county|E] Gaya toma la [decision|E] de Reclamar el Manto de los Pithipatis, el [character_modifier|E] [GetModifier('RICE_magadha_pithipati_of_bodh_gaya').GetNameWithTooltip] se otorga automáticamente a cada [ruler|E] de Gaya que siga la [religion|E] #V Budista#!. Este modificador proporciona varios beneficios.\n\nPrimero, la [decision|E] de Bañar el Árbol Bodhi en Bodh Gaya estará disponible para #italic cualquier#! miembro de la [dynasty|E] del Pithipati que tenga una [county_capital|E] en India, Birmania o Tíbet, en lugar de estar limitado a un rango más pequeño.\n\nEn segundo lugar, cuando cualquier [ruler|E] (que no sea el Pithipati) tome la [decision|E] de Donar al Mahabodhi y haga una donación masiva, el Pithipati recibirá un poco de [piety|E] y [prestige|E], y su [dynasty|E] recibirá [dynasty_prestige|E].\n\nPor último, se eliminan los requisitos de nivel de [piety_level|E] y [prestige_level|E] para la [decision|E] de Reutilizar las Fuentes Termales Sagradas de Rajgir."
 game_concept_hot_springs_of_rajgir:0 "Fuentes Termales de Rajgir"
 game_concept_hot_springs_of_rajgir_short:0 "Rajgir"
 game_concept_visit_the_hot_springs_of_rajgir:0 "Visitar las Fuentes Termales de Rajgir"
 game_concept_hot_springs_of_rajgir_desc:0 "Las $game_concept_hot_springs_of_rajgir$ han sido consideradas sagradas por budistas, hindúes y jainistas durante siglos, y como tal ha albergado una variedad de instalaciones religiosas a lo largo de los años.\n\n[rulers|E] que vivan cerca del [county|E] de Magadha, donde se encuentra Rajgir, pueden tomar una [decision|E] para Visitar las Fuentes Termales de Rajgir. Dependiendo de cuál de las tres [religions|E] mencionadas tenga mayor influencia sobre el área, indicado por un [county_modifier|E] siempre presente, aquellos que visiten las fuentes pueden obtener un [character_modifier|E] de bonificación.\n\nPara cambiar este [county_modifier|E] para que coincida con tu [religion|E], debes controlar Magadha para poder tomar la [decision|E] de Reutilizar las Fuentes Termales Sagradas de Rajgir."

