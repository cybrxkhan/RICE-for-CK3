RICE_magadha_bathe_the_bodhi_tree:0 "Bañar el Árbol Bodhi en Bodh Gaya"
RICE_magadha_bathe_the_bodhi_tree_tooltip:0 "Debemos recordar lo que ocurrió en Bodh Gaya."
RICE_magadha_bathe_the_bodhi_tree_desc:0 "Hace siglos, el Señor Buda alcanzó la iluminación bajo el árbol bodhi en Bodh Gaya. Anualmente, devotos, desde los más humildes campesinos hasta los príncipes más poderosos, se reúnen en el árbol para bañarlo y brindarle una atención lujosa, en recuerdo de lo que sucedió aquí. Este año, deseo unirme a ellos."
RICE_magadha_bathe_the_bodhi_tree_effect_tooltip_1:0 "Harás un viaje al Árbol Bodhi para participar en una ceremonia para irrigar y bañar el árbol, y recibirás una cantidad aleatoria de [piety|E]"
RICE_magadha_bathe_the_bodhi_tree_effect_tooltip_2:0 "También podrías quedar #P inspirado#! por el Árbol Bodhi, ganando uno de varios [character_modifiers|E] diferentes"
RICE_magadha_bathe_the_bodhi_tree_confirm:0 "Debemos honrarlo y preservarlo."
RICE_magadha_bathe_the_bodhi_tree_context_tooltip:0 "#emphasis Contexto Histórico:#! En sus relatos, el gran monje, peregrino y viajero chino del siglo VII, Xuanzang, menciona que cada año alrededor del Vesak (generalmente abril o mayo), la gente se reunía en el Árbol Bodhi para irrigarlo y bañarlo con agua perfumada y leche. Esto fue corroborado posteriormente en un relato del peregrino y monje tibetano del siglo XIII, Dharmasvamin. A lo largo de milenios, aunque el árbol fue talado o destruido varias veces, siempre se volvió a plantar eventualmente."
RICE_decision_magadha_bodhi_tree_bath_month_req:0 "El mes es febrero, marzo o abril"
RICE_decision_magadha_bodhi_tree_bath_distance_req:0 "[realm_capital|E] está cerca del [county|E] de #V Gaya#!"
RICE_magadha_donate_holy_site:0 "Construir un Sitio Religioso Budista Local"
RICE_magadha_donate_holy_site_tooltip:0 "Debo mostrar mi fe y devoción."
RICE_magadha_donate_holy_site_desc:0 "Como [ROOT.Char.GetFaith.GetAdherentName] que desea acumular gran mérito para [ROOT.Char.GetHerselfHimself], deseo donar fondos para construir un nuevo sitio religioso [ROOT.Char.GetFaith.GetReligion.GetAdjective]. Al hacerlo, puedo honrar al Buda, difundir el Dharma y fortalecer la Sangha."
RICE_magadha_donate_holy_site_effect_tooltip_1:0 "Primero elegirás si la donación será para una Estupa, Templo o Monasterio, lo cual te otorgará diferentes beneficios de [piety|E], [prestige|E], y [dynasty_prestige|E], y un [character_modifier|E] correspondiente así como un [county_modifier|E] para tu [realm_capital|E]"
RICE_magadha_donate_holy_site_effect_tooltip_2:0 "Primero elegirás si la donación será para una Pagoda, Estupa, Templo o Monasterio, lo cual te otorgará diferentes beneficios de [piety|E], [prestige|E], y [dynasty_prestige|E], y un [character_modifier|E] correspondiente así como un [county_modifier|E] para tu [realm_capital|E] #weak (Nota: las Pagodas están disponibles como una opción para ti, ya que [THIS.Char.GetFaith.GetName] sigue la [GetFaithDoctrine('rice_mahayana_canon_doctrine').GetBaseName])#!"
RICE_magadha_donate_holy_site_effect_tooltip_3:0 "Luego decidirás cuán grande será este sitio religioso, lo que determina la fuerza de los beneficios y cuánto se necesita donar #weak (Coste mínimo: @gold_icon! 100)#!"
RICE_magadha_donate_holy_site_effect_tooltip_4:0 "Todo el proceso de construcción tomará entre uno y dos años"
RICE_magadha_donate_holy_site_effect_tooltip_5:0 "La [RICE_sri_lanka_prominence|E] de [RICE_sri_lanka_monasteries|E] [RICE_sri_lanka_s|E] aumentará, especialmente aquellos que patrocines, dependiendo del tipo de sitio"
RICE_magadha_donate_holy_site_req:0 "Tu [realm_capital|E] no tiene un [county_modifier|E] que indique que se construyó recientemente un sitio sagrado [ROOT.Char.GetFaith.GetReligion.GetAdjective] allí"
RICE_magadha_currently_building_holy_site_req:0 "No está en proceso de construir un sitio religioso budista"
RICE_magadha_donate_holy_site_confirm:0 "¡Por las Tres Joyas!"
RICE_magadha_donate_holy_site_context_tooltip:0 "#emphasis Contexto Histórico:#! Desde la fundación del budismo, las élites a menudo han patrocinado la construcción de sitios religiosos, o el mantenimiento de los existentes, como una forma de acumular gran mérito espiritual."
RICE_magadha_donate_nalanda:0 "Donar a la Universidad de Nalanda"
RICE_magadha_donate_nalanda_tooltip:0 "Las enseñanzas de Buda deben perdurar."
RICE_magadha_donate_nalanda_desc:0 "Como un poderoso [ROOT.Char.GetTitleAsNameNoTooltip], es mi deber asistir a los hombres y mujeres sabios y santos en el estudio y la propagación de las auténticas enseñanzas [ROOT.Char.GetFaith.GetAdjective]. Una forma de hacerlo sería proporcionando una gran donación o dotación a la gran universidad de Nalanda en Magadha, que es el centro preeminente de aprendizaje [ROOT.Char.GetFaith.GetReligion.GetAdjective]."
RICE_magadha_donate_nalanda_effect_tooltip_1:0 "Elegirás qué aspecto de las operaciones o infraestructura de Nalanda deseas apoyar, lo que determinará el tipo de [character_modifier|E] y beneficios que recibirás así como cuán grande debe ser la donación #weak (Coste mínimo: @gold_icon! 40)#!"
RICE_magadha_donate_nalanda_effect_tooltip_2:0 "Debido a que tu [realm_capital|E] está en la [region|E] no muy lejos de [magadha_county.GetNameNoTier], también tienes la opción de legar una dotación a la universidad"
RICE_magadha_donate_nalanda_confirm:0 "¡Que Nalanda continúe prosperando!"
RICE_magadha_donate_nalanda_context_tooltip:0 "#emphasis Contexto Histórico:#! A lo largo de su historia, Nalanda fue apoyada financieramente por donaciones y dotaciones tanto de plebeyos como de élites. Algunas de estas incluso provenían de tierras lejanas a la India. Por ejemplo, Balaputra, un rey del siglo IX de Srivijaya en Indonesia, un conocido patrocinador de Nalanda, le proporcionó una dotación de los ingresos de varias aldeas para su mantenimiento y construyó un monasterio allí."
RICE_magadha_donate_mahabodhi:0 "Donar al Mahabodhi"
RICE_magadha_donate_mahabodhi_tooltip:0 "el sitio de la iluminación de Gautama Buda debe ser preservado."
RICE_magadha_donate_mahabodhi_desc:0 "Como un poderoso [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetTitleAsNameNoTooltip], es mi deber proteger y ayudar a la #italic sangha#! [ROOT.Char.GetFaith.GetReligion.GetAdjective], o comunidad, de cualquier manera posible. Por lo tanto, deseo donar al complejo Mahabodhi en Bodh Gaya, el sitio más sagrado del [ROOT.Char.GetFaith.GetReligion.GetName], para apoyar a los monjes y peregrinos allí."
RICE_magadha_donate_mahabodhi_effect_tooltip_1:0 "Elegirás cuánto donar al Mahabodhi, determinando los beneficios y [character_modifier|E] que recibirás #weak (Coste mínimo: @gold_icon! 50)#!"
RICE_magadha_donate_mahabodhi_effect_tooltip_2:0 "Si tu [title|E] más alto es al menos [title_tier|E] [king|E] , y [gaya_county.GetNameNoTier] actualmente no tiene el [county_modifier|E] [GetModifier('RICE_magadha_great_royal_donation_mahabodhi').GetNameWithTooltip], tienes la opción de pagar #V @gold_icon! 300#! para patrocinar un proyecto masivo de construcción y reparación en el Mahabodhi, ¡algo mucho más allá de lo ordinario! #X Este tipo de donación solo se puede hacer una vez en la vida.#!"
RICE_magadha_donate_mahabodhi_confirm:0 "¡Por las Tres Joyas!"
RICE_magadha_donate_mahabodhi_context_tooltip:0 "#emphasis Contexto Histórico:#! Muchas de las élites que se adhirieron al budismo a lo largo de la historia donaron al Mahabodhi en Bodh Gaya en particular, la mayoría notablemente el Emperador Ashoka en el siglo III a.C. En el siglo VII d.C., el gran monje chino Xuanzang menciona que al menos siete reinos indios donaron con frecuencia al complejo. Por ejemplo, Kumaragupta construyó el templo principal en el siglo V y Meghavana, un rey de Sri Lanka, fundó un monasterio allí en el siglo VII."
RICE_magadha_life_liberation:0 "Realizar una Ceremonia de Liberación de Vida"
RICE_magadha_life_liberation_tooltip:0 "Hay mucho sufrimiento que debe ser aliviado."
RICE_magadha_life_liberation_desc:0 "Las escrituras [ROOT.Char.GetFaith.GetAdjective] indican que no debemos dañar a los animales y que debemos hacer todo lo posible para protegerlos. Coordinar una ceremonia de liberación de vida con los [ROOT.Char.Custom('DefaultPriestTitlePlural')] locales, donde liberamos animales originalmente destinados al matadero, me ayudaría a demostrar mi dedicación a estos nobles ideales."
RICE_magadha_life_liberation_effect_tooltip_1:0 "Elegirás qué tipo de animal liberar, determinando qué beneficios y [character_modifiers|E] recibirás"
RICE_magadha_life_liberation_effect_tooltip_2:0 "La fuerza de estos beneficios depende de cuántos animales decidas liberar #weak (Coste mínimo: @gold_icon! 25)#!"
RICE_magadha_life_liberation_confirm:0 "Hagámoslo por todos los seres sintientes."
RICE_magadha_life_liberation_context_tooltip:0 "#emphasis Contexto Histórico:#! Aunque practicada por budistas de todas las sectas hoy en día, particularmente Mahayana y Vajrayana, la ceremonia de liberación de vida probablemente se originó en el budismo chino medieval, quizás derivada de prácticas chinas indígenas. Incluso en aquella época, los budistas eran conscientes de los problemas éticos y ambientales de la práctica, y de cómo podría ser un acto teatral y superficial en lugar de uno realizado por verdadera preocupación por el bienestar de los animales. Ha habido intentos en países asiáticos para reformar la práctica y tener en cuenta estos posibles problemas."
RICE_magadha_observe_vassa:0 "Abstenerse de Vicios Durante el Vassa"
RICE_magadha_observe_vassa_tooltip:0 "Son solo tres meses..."
RICE_magadha_observe_vassa_desc:0 "Cada año, todos los [ROOT.Char.GetFaith.GetAdherentNamePlural], ya sean monásticos o laicos, observan el Vassa o retiro de lluvias que dura tres meses. Aunque no soy monástico, puedo ir más allá de las formalidades habituales, si quiero, y adoptar prácticas más ascéticas durante el Vassa para demostrar mi devoción a las enseñanzas de Buda."
RICE_magadha_observe_vassa_effect_tooltip_1:0 "Renunciarás a varios vicios, lo que podría darte diferentes [character_modifiers|E] y beneficios como [piety|E]"
RICE_magadha_observe_vassa_effect_tooltip_2:0 "Mientras el Vassa esté en curso, tendrás el [character_modifier|E] [GetModifier('RICE_magadha_currently_abstaining_vassa').GetNameWithTooltip]"
RICE_magadha_observe_vassa_effect_tooltip_3:0 "Al final del Vassa, puedes participar en el festival #italic Kathina#! y donar a los monásticos para obtener beneficios adicionales #weak (Coste mínimo: @gold_icon! 25)#!"
RICE_magadha_observe_vassa_effect_tooltip_trait.lustful:0 "Ser [GetTrait('lustful').GetName( GetPlayer )] presenta desafíos y oportunidades únicas durante el Vassa - hay una pequeña posibilidad de que incluso te reformes y te conviertas en [GetTrait('chaste').GetName( GetPlayer )]!"
RICE_magadha_observe_vassa_effect_tooltip_trait.greedy:0 "Ser [GetTrait('greedy').GetName( GetPlayer )] presenta desafíos y oportunidades únicas durante el Vassa - hay una pequeña posibilidad de que incluso te reformes y te conviertas en [GetTrait('generous').GetName( GetPlayer )]!"
RICE_magadha_observe_vassa_effect_tooltip_trait.sadistic:0 "Ser [GetTrait('sadistic').GetName( GetPlayer )] presenta desafíos y oportunidades únicas durante el Vassa - hay una pequeña posibilidad de que incluso te reformes y te conviertas en [GetTrait('compassionate').GetName( GetPlayer )]!"
RICE_magadha_observe_vassa_effect_tooltip_trait.callous:0 "Ser [GetTrait('callous').GetName( GetPlayer )] presenta desafíos y oportunidades únicas durante el Vassa - hay una pequeña posibilidad de que incluso te reformes y te conviertas en [GetTrait('compassionate').GetName( GetPlayer )]!"
RICE_magadha_observe_vassa_effect_tooltip_trait.wrathful:0 "Ser [GetTrait('wrathful').GetName( GetPlayer )] presenta desafíos y oportunidades únicas durante el Vassa - hay una pequeña posibilidad de que incluso te reformes y te conviertas en [GetTrait('calm').GetName( GetPlayer )]!"
RICE_magadha_observe_vassa_effect_tooltip_trait.vengeful:0 "Ser [GetTrait('vengeful').GetName( GetPlayer )] presenta desafíos y oportunidades únicas durante el Vassa - hay una pequeña posibilidad de que incluso te reformes y te conviertas en [GetTrait('forgiving').GetName( GetPlayer )]!"
RICE_magadha_observe_vassa_effect_tooltip_trait.gluttonous:0 "Ser [GetTrait('gluttonous').GetName( GetPlayer )] presenta desafíos y oportunidades únicas durante el Vassa - hay una pequeña posibilidad de que incluso te reformes y te conviertas en [GetTrait('temperate').GetName( GetPlayer )]!"
RICE_magadha_observe_vassa_effect_tooltip_trait.arrogant:0 "Ser [GetTrait('arrogant').GetName( GetPlayer )] presenta desafíos y oportunidades únicas durante el Vassa - hay una pequeña posibilidad de que incluso te reformes y te conviertas en [GetTrait('humble').GetName( GetPlayer )]!"
RICE_magadha_observe_vassa_effect_tooltip_trait.impatient:0 "Ser [GetTrait('impatient').GetName( GetPlayer )] presenta desafíos y oportunidades únicas durante el Vassa - hay una pequeña posibilidad de que incluso te reformes y te conviertas en [GetTrait('patient').GetName( GetPlayer )]!"
RICE_magadha_observe_vassa_confirm:0 "Esta será una experiencia espiritualmente gratificante."
RICE_magadha_observe_vassa_context_tooltip:0 "#emphasis Contexto Histórico:#! En la India, durante la temporada de lluvias, los primeros monásticos budistas dejaban de viajar para observar el Vassa, evitando dañar cultivos, insectos o a ellos mismos en climas adversos. El Vassa todavía es practicado por los theravadas en el sudeste asiático; durante el Vassa, algunos laicos adoptan estilos de vida más estrictos o incluso toman votos monásticos, y se celebra el alegre festival de Kathina al finalizar. Los no-theravadas, que viven en diferentes climas, han abandonado en gran medida el Vassa en esta forma, aunque pueden observar formas equivalentes de retiros."
RICE_decision_magadha_vassa_month_req:0 "El mes está entre abril y junio, antes de que el Vassa comience formalmente en julio"
RICE_magadha_visit_rajgir_hot_springs:0 "Visitar las Aguas Termales de Rajgir"
RICE_magadha_visit_rajgir_hot_springs_tooltip:0 "Hay muchas aguas termales sagradas en [hot_springs_of_rajgir_short|E] que podría visitar."
RICE_magadha_visit_rajgir_hot_springs_desc:0 "Las [hot_springs_of_rajgir|E] han sido veneradas como sagradas por budistas, hindúes y jainistas durante siglos alabando las aguas por sus cualidades purificadoras y curativas. ¡Quizás sea hora de que visite algunas de estas aguas termales!"
RICE_magadha_visit_rajgir_hot_springs_effect_tooltip_1:0 "Pasarás tiempo visitando una de las aguas termales en [rajgir_barony.GetNameNoTier] para perder [stress|E] y ganar [piety|E]"
RICE_magadha_visit_rajgir_hot_springs_effect_tooltip_2.buddhist:0 "Debido a que las instalaciones religiosas de las aguas termales en [rajgir_barony.GetNameNoTier] actualmente reflejan la dominancia [THIS.Char.GetFaith.GetReligion.GetAdjective] allí, también recibirás el [character_modifier|E] [GetModifier('RICE_magadha_rajgir_bonus_buddhist').GetNameWithTooltip]"
RICE_magadha_visit_rajgir_hot_springs_effect_tooltip_2.hindu:0 "Debido a que las instalaciones religiosas de las aguas termales en [rajgir_barony.GetNameNoTier] actualmente reflejan la dominancia [THIS.Char.GetFaith.GetReligion.GetAdjective] allí, también recibirás el [character_modifier|E] [GetModifier('RICE_magadha_rajgir_bonus_hindu').GetNameWithTooltip]"
RICE_magadha_visit_rajgir_hot_springs_effect_tooltip_2.jain:0 "Debido a que las instalaciones religiosas de las aguas termales en [rajgir_barony.GetNameNoTier] actualmente reflejan la dominancia [THIS.Char.GetFaith.GetReligion.GetAdjective] allí, también recibirás el [character_modifier|E] [GetModifier('RICE_magadha_rajgir_bonus_jain').GetNameWithTooltip]"
RICE_magadha_visit_rajgir_hot_springs_confirm:0 "¡Tomaré un merecido descanso!"
RICE_magadha_visit_rajgir_hot_springs_context_tooltip:0 "#emphasis Contexto Histórico:#! Rajgir, la primera capital del Reino de Magadha, es un lugar importante en las tradiciones budistas, hindúes y jainistas debido a su asociación con varias figuras religiosas. El histórico Rey Bimbisara de Magadha, contemporáneo de Buda y Mahavira, fue fundamental en apoyar el budismo y el jainismo durante este período. Las aguas termales en Rajgir tienen una historia de milenios; muchas han sido incluidas en complejos religiosos, como el templo hindú Lakshmi Narayan Mandir y las áreas budistas y jainistas de baños. Aunque las aguas termales de Rajgir son menos conocidas que otros destinos de peregrinación en Bihar, siguen siendo populares entre los peregrinos locales."
RICE_magadha_convert_rajgir_hot_springs:0 "Repurpose the Sacred Hot Springs of Rajgir"
RICE_magadha_convert_rajgir_hot_springs_tooltip:0 "Deberíamos apoyar a [ROOT.Char.GetFaith.GetReligion.GetName] en [hot_springs_of_rajgir_short|E] más."
RICE_magadha_convert_rajgir_hot_springs_desc:0 "Las [hot_springs_of_rajgir|E] han sido veneradas por budistas, hindúes y jainistas durante siglos gracias a sus cualidades purificadoras y curativas. El paisaje religioso actual podría mejorarse para satisfacer mejor las necesidades espirituales de cualquier devoto [ROOT.Char.GetFaith.GetReligion.GetAdjective] que venga allí. Podríamos, por ejemplo, adaptar los sitios de culto heréticos existentes allí para honrar a [ROOT.Char.GetFaith.HighGodName] en su lugar, y enviar a [ROOT.Char.Custom('DefaultPriestTitlePlural')] para supervisar este esfuerzo."
RICE_magadha_convert_rajgir_hot_springs_effect_tooltip_1.buddhist:0 "Los [rulers|E] budistas que [decide|E] ir a las [hot_springs_of_rajgir|E] ahora recibirán el [character_modifier|E] [GetModifier('RICE_magadha_rajgir_bonus_buddhist').GetNameWithTooltip] al hacerlo."
RICE_magadha_convert_rajgir_hot_springs_effect_tooltip_1.hindu:0 "Los [rulers|E] hindúes que [decide|E] ir a las [hot_springs_of_rajgir|E] ahora recibirán el [character_modifier|E] [GetModifier('RICE_magadha_rajgir_bonus_hindu').GetNameWithTooltip] al hacerlo."
RICE_magadha_convert_rajgir_hot_springs_effect_tooltip_1.jain:0 "Los [rulers|E] jainistas que [decide|E] ir a las [hot_springs_of_rajgir|E] ahora recibirán el [character_modifier|E] [GetModifier('RICE_magadha_rajgir_bonus_jain').GetNameWithTooltip] al hacerlo."
RICE_magadha_convert_rajgir_hot_springs_confirm:0 "¡Por [ROOT.Char.GetFaith.HighGodName]!"
RICE_magadha_convert_rajgir_hot_springs_effect_tooltip_2.buddhist:0 "Los [rulers|E] budistas que [decide|E] ir a las [hot_springs_of_rajgir|E] #N ya no#! recibirán el [character_modifier|E] [GetModifier('RICE_magadha_rajgir_bonus_buddhist').GetNameWithTooltip] al hacerlo."
RICE_magadha_convert_rajgir_hot_springs_effect_tooltip_2.hindu:0 "Los [rulers|E] hindúes que [decide|E] ir a las [hot_springs_of_rajgir|E] #N ya no#! recibirán el [character_modifier|E] [GetModifier('RICE_magadha_rajgir_bonus_hindu').GetNameWithTooltip] al hacerlo."
RICE_magadha_convert_rajgir_hot_springs_effect_tooltip_2.jain:0 "Los [rulers|E] jainistas que [decide|E] ir a las [hot_springs_of_rajgir|E] #N ya no#! recibirán el [character_modifier|E] [GetModifier('RICE_magadha_rajgir_bonus_jain').GetNameWithTooltip] al hacerlo."
RICE_decision_magadha_convert_rajgir_req:0 "La [religion|E] [county_modifier|E] de las #P Aguas Termales de Rajgir#! en el [county|E] de #V Magadha#! actualmente NO es la misma que tu [religion|E]"
RICE_magadha_convert_rajgir_hot_springs_context_tooltip:0 "$RICE_magadha_visit_rajgir_hot_springs_context_tooltip$"
RICE_magadha_claim_pithipati_title:0 "Reclamar el Manto de los Pithipatis"
RICE_magadha_claim_pithipati_title_tooltip:0 "Somos los guardianes de Bodh Gaya."
RICE_magadha_claim_pithipati_title_desc:0 "Como un devoto [ROOT.Char.GetFaith.GetReligion.GetAdjective] [ROOT.Char.GetTitleAsNameNoTooltip], administro el sitio sagrado alrededor de Bodh Gaya. Es un honor inmenso pero también una gran responsabilidad mantenerlo para las futuras generaciones de budistas de todo el mundo. Deseo reclamar el título de [pithipati|E], Señor del Trono de Diamante, para enfatizar mi papel como el custodio de este sitio sagrado."
RICE_magadha_claim_pithipati_title_effect_tooltip_1:0 "De ahora en adelante, cualquier [ruler|E] [THIS.Char.GetFaith.GetReligion.GetAdherentName] de [gaya_county.GetNameNoTier] tendrá automáticamente el [character_modifier|E] [GetModifier('RICE_magadha_pithipati_of_bodh_gaya').GetNameWithTooltip]"
RICE_magadha_claim_pithipati_title_effect_tooltip_2:0 "Ser el [pithipati|E] te otorga varios bonos relacionados con diversas [decisions|E] [THIS.Char.GetFaith.GetReligion.GetAdjective]"
RICE_magadha_claim_pithipati_title_confirm:0 "¡Somos los protectores de las Tres Joyas!"
RICE_magadha_claim_pithipati_title_context_tooltip:0 "#emphasis Contexto Histórico:#! #italic Pithipati#! era un título usado por la dinastía local Chikore de la India medieval, que significa Señor del Trono de Diamante. "Trono de Diamante" se refiere al lugar exacto en Bodh Gaya donde se cree que Buda alcanzó la iluminación. Como tal, durante siglos, los Chikore sirvieron como administradores y guardianes de cierto tipo del sitio sagrado alrededor de Gaya."


