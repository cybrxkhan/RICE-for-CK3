magadha.0020.t:0 "Los Pithipatis de Bodh Gaya"
magadha.0020.desc:0 "En esta era en la que las Tres Joyas de [ROOT.Char.GetFaith.GetReligion.GetName] enfrentan amenazas tanto externas como internas, es importante que haya líderes valientes y piadosos que hagan todo lo posible para proteger las Tres Joyas. Aunque no puedo afirmar ser el mayor de estos líderes, he cumplido con mis deberes como custodio del sitio sagrado alrededor de [gaya_county.GetNameNoTier], y en particular del Mahabodhi, donde se encuentra el llamado Trono de Diamante, el mismo lugar bajo el Árbol Bodhi donde Buda alcanzó la iluminación.\n\nPor lo tanto, he decidido reclamar el manto del título de #Bold Pithipati#!, Señor del Trono de Diamante. Los budistas de todo el mundo me conocerán como el responsable de proteger y mantener esta área importante, y las generaciones futuras podrán aprender las enseñanzas de Buda en un entorno seguro y próspero."
magadha.0020.a:0 "¡Por las Tres Joyas!"
magadha.0020.tooltip:0 "A partir de ahora, cualquier [ruler|E] [pithipati.GetFaith.GetReligion.GetAdherentName] de [gaya_county.GetNameNoTier] tendrá el manto del [pithipati|E], que proporciona una serie de bonificaciones relacionadas con varias [decisions|E] [pithipati.GetFaith.GetReligion.GetAdjective]"
magadha.0021.t:0 "Los Pithipatis de Bodh Gaya"
magadha.0021.desc:0 "He recibido noticias de que [pithipati.GetTitledFirstName], el gobernante de [gaya_county.GetNameNoTier], se ha proclamado [pithipati.GetHerselfHimself] como el #Bold Pithipati#!, Señor del Trono de Diamante de [pithipati.GetFaith.GetReligion.GetName] (refiriéndose Trono de Diamante al lugar donde Buda alcanzó la iluminación).\n\nEste título refleja las inmensas responsabilidades que [pithipati.GetSheHe] tiene como custodio y defensor del sitio sagrado de Bodh Gaya. [pithipati.GetSheHe|U] ha ganado mucha fama y respeto entre muchos budistas de la región por [pithipati.GetHerHis] contribuciones a la comunidad budista."
magadha.0021.a:0 "Fascinante…."
