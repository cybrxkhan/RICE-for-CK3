 breton.0020.t:0 "Preparing for the Tro Breizh"
 breton.0020.desc:0 "They say that any Breton who doesn't finish the Tro Breizh pilgrimage will suffer in the afterlife, having to complete it then. It is about time I did this pilgrimage! While it is not as prestigious nor rigorous as traveling to Jerusalem, for instance, it is an important part of our heritage."
 breton.0020.a:0 "I gather my belongings make preparations."
 breton.0021.t:0 "The Tro Breizh Begins"
 breton.0021.desc:0 "The day has come. It is time to begin the Tro Breizh pilgrimage! I will thus travel to the seven towns of the founding saints of Brittany and gain much piety in doing so."
 breton.0021.a:0 "First is Quimper, Saint Corentin's town."
 breton.0022.t:0 "Quimper"
 breton.0022.desc:0 "The rustic town of Quimper isn't as elegant nor extravagant as I would've wished, but it certainly has a certain charm. The conservative folk here are very spiritual, and the religious atmosphere is a good start to my pilgrimage.\n\nI make way to the church of Saint Corentin to pray and reflect. He was the first bishop of this town, and it is said that he had a miraculous fish whose parts would regrow, thus allowing him to sustain himself for as long as he needed. After I pray, but before I leave Quimper, I'll make sure to enjoy the local cuisine!"
 breton.0022.a:0 "Tomorrow I head for Saint-Pol-de-Léon."
 breton.0023.t:0 "Saint-Pol-de-Léon"
 breton.0023.desc:0 "Saint-Pol-de-Léon is a lovely seaside town blessed with picturesque beaches and the refreshing ocean air. There are an unusual amount of vegetables and fruits growing here, which is unsurprising giving the stories surrounding Saint Paul Aurelian, the great saint of this town.\n\nIt is here where Saint Paul Aurelian established an important monastery. He had an interesting habit of refusing to eat meat, and is said to have lived to almost a century and a half. Perhaps I should honor his temperance somehow, before I leave for Tréguier."
 breton.0023.a:0 "I'll refuse to consume any kind of meat while at Saint-Pol-de-Léon!"
 breton.0023.b:0 "No meat? That doesn't sound like a good idea. Being here is enough."
 breton.0024.t:0 "Tréguier"
 breton.0024.desc:0 "Tréguier is a seaside town like Saint-Pol-de-Léon but it is much busier. An important local port, it is often busy with commerce and trade. Perhaps this place is not always the best fit for a more contemplative, religious experience, but that is not necessarily a bad thing.\n\nTréguier is the town of Saint Tudwal, a renowned hermit and monastic, who was later made bishop of this town. I must practice his patience, as I wade through the throngs of pilgrims.\n\nAfter this, we go to Saint-Brieuc."
 breton.0024.a:0 "Observe the traders and see how business is doing while I'm here"
 breton.0024.b:0 "Converse with the cosmopolitan pilgrims and hear their stories"
 breton.0024.c:0 "Focus on spiritual matters, and pray at Saint Tudwal's Church"
 breton.0025.t:0 "Saint-Brieuc"
 breton.0025.desc:0 "Now I am at Saint-Brieuc, yet another harbor town. I am a bit tired of the busy towns I've recently come, and thankfully Saint-Brieuc offers refuge in its natural bay, a large reserve of green scenery against the blue waters below. As the locals told me, I can even see and hear hundreds and thousands of birds here, flourishing in this holy site.\n\nHere is the town of the great Saint Brioc, who founded the monastery that this town revolves around. I am lucky to be in the oratory he established, where I can lend myself to quiet prayer. A holy place indeed!"
 breton.0025.a:0 "My next destination after this is Saint-Malo."
 breton.0026.t:0 "Saint-Malo"
 breton.0026.desc:0 "I was a bit apprehensive about going to Saint-Malo at first. It is known as a rough neighborhood, where dwell pirates, rowdy seamen, and fearsome adventurers. But I realize this is only one part of the town - there are also normal people who live here, with good virtue, despite (or maybe because of) their surroundings.\n\nSaint-Malo's patron, Saint Malo, perhaps fits this town to some extent. A disciple of Saint Brendan (so I am told), he was said to have traveled and adventured the high seas with his master, reaching a mysterious land called the Blessed Isles. I wonder what heathens he converted on those isles?\n\nOnce I am done here, I will travel next to Dol."
 breton.0026.a:0 "Mingle with and understand the ne'er-do-wells - are they not God's children too?"
 breton.0026.b:0 "Stay on the quiet side of town. I prefer the company of pious, virtuous people."
 breton.0027.t:0 "Dol"
 breton.0027.desc:0 "Dol is a place filled with history. I heard it was here, for instance, that Saint Teilo was assigned by King Budric to slay a fearsome dragon that had terrorized the locals. How I wish I were there to see that battle! It must have been quite a spectacle, holy saint against evil dragon.\n\nIt was also here that Saint Teilo and Saint Dol planted the fruit groves that remain to this day. As I stroll under these trees, I cannot but help feel at ease in the midst of nature, God's creation. Not to mention the fruit they bear is delicious.\n\nAfter this, our journey is almost over - there is one last stop, in Vannes."
 breton.0027.a:0 "I should buy some of the tasty fruit while I'm here."
 breton.0027.b:0 "No need to buy the fruit - an unnecessary expense."
 breton.0028.t:0 "Vannes"
 breton.0028.desc:0 "I am almost finished with the Tro Breizh, for I now arrive in Vannes, the seventh and last stop on this pilgrimage. It is, despite being a very ancient settlement - dating to before the Roman Emperors, learned men tell me - a very joyous and exciting place as well. I found, for example, much amusement in the comically puffy, ugly granite statues the locals dub "Vannes and his Wife." Some of the locals also explained the lore of the ancient large stones that dot the area.\n\nBut this is a time for religion, not mirth. I reflect on the Saint of Vannes, Saint Patern. They say this Saint was a contemporary of the mighty King Arthur, the great Briton hero; he tamed the king's avarice and humbled the monarch according to the legends. At any rate, I too, must practice the virtues. This is why I went on this pilgrimage after all."
 breton.0028.a:0 "My journey is almost over."
 breton.0029.t:0 "Tro Breizh Ends"
 breton.0029.desc:0 "My old residence looms on the horizon. I am home, having finished the traveling to the seven holy sites across Brittany, a duty all good Christians in Brittany must follow undoubtedly. I have reflected on much through this pilgrimage, and seen the spiritual wonders of our land, and our religious heritage."
 breton.0029.a:0 "May I remember what I've experienced for as long as live." 
