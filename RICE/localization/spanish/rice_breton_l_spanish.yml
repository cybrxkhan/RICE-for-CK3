 breton.0050.t:0 "La Tumba de Merlín"
breton.0050.desc:0 "Hay un área boscosa bajo tu dominio en Bretaña que está asociada con la leyenda artúrica. El folclore local bretón afirma que hay varios lugares de interés aquí, en particular la tumba de Merlín. Por curiosidad, visitas el lugar hoy y descubres que no es más que una gran roca tallada en un pequeño claro en el bosque. ¿Podría ser realmente aquí donde yace enterrado el legendario mago de la corte del rey Arturo, Merlín? Dicen que si se deja una ofrenda simple como flores o un poco de comida junto a la roca, se puede pedir que se cumpla un deseo."
breton.0050.a:0 "¡Qué superstición tan tonta! Pero el área parece pacífica, así que me relajaré aquí."
breton.0050.b:0 "Me siento honrado de visitar la tumba de un gran hombre. Ofreceré flores."
breton.0051.t:0 "Las Piedras de Carnac"
breton.0051.desc:0 "En Bretaña, se pueden encontrar antiguas losas de piedra dispuestas en patrones ordenados por todas partes, especialmente cerca del pueblo de Carnac. Algunos lugareños han estado usando tales piedras en nuestra jurisdicción para proyectos de construcción locales. Sin embargo, hay quienes advierten contra tales cosas, afirmando que estas piedras fueron construidas por antiguos hombres santos y no deben ser perturbadas."
breton.0051.a:0 "Deja que los plebeyos hagan con ellas lo que deseen."
breton.0051.b:0 "¡Quizás pueda usar las piedras en mis propios proyectos!"
breton.0051.c:0 "Es cierto, ¡no debemos perturbar estos sitios sagrados!"
breton.0052.t:0 "Las Piedras de los Gigantes"
breton.0052.desc:0 "Mientras viajaba por Bretaña, me encontré con un sitio que contiene una gran cantidad de piedras grandes, ordenadamente dispuestas. Noté a un pastor dejando que sus ovejas descansaran bajo una de esas piedras, y entablé una conversación con él. Según las historias que ha escuchado, estas piedras supuestamente fueron construidas por una antigua raza de gigantes que vivieron aquí y una vez lucharon contra los caballeros del rey Arturo."
breton.0052.a:0 "¡Ja! Eso suena como una historia fantasiosa inventada por un trovador fracasado."
breton.0052.b:0 "Es plausible. Muchos lugares bretones están conectados con la leyenda artúrica."
breton.0053.t:0 "Helecho Águila"
breton.0053.desc:0 "El helecho águila es una planta que se puede encontrar en gran parte de Europa, pero los bretones en particular lo ven como lleno de poderes misteriosos si se utiliza correctamente. Algunos de mis sirvientes bretones me han contado historias de cómo hombres o mujeres han acumulado grandes poderes sobrenaturales al recolectar esporas de helecho y colocarlas en sus bocas, poderes que van desde la invisibilidad hasta ayudar a localizar tesoros o aprender secretos que otros esconden. Al menos, me proporcionaría buena suerte.\n\nEstos sirvientes se han ofrecido a ayudarme a recolectar algunos helechos que crecen cerca y que podríamos usar para hacer una especie de poción herbal."
breton.0053.a:0 "¡Poderes místicos o no, siempre puedo usar un poco de suerte extra!"
breton.0053.b:0 "Esto es inútil. Las personas racionales confían en [ROOT.Char.GetFaith.HighGodName], no en supersticiones."
breton.0053.c:0 "¡Qué ridículo! ¿Por qué metería unas hierbas en la boca?"
breton.0054.t:0 "Hierba Dorada"
breton.0054.desc:0 "En Bretaña, hay una planta rara y esquiva conocida como hierba dorada, o 'aour iaotenn'. Es difícil de encontrar y solo puede ser descubierta por alguien virtuoso, según las leyendas. En cualquier caso, una campesina bretona local conocida por su virtud, supuestamente ha encontrado algo de esta hierba dorada y me la ofrece. Consumirla como una poción supuestamente aumentará la fuerza diez veces."
breton.0054.a:0 "Tal vez no por diez veces, ¡pero es cierto que las hierbas correctas pueden ser efectivas!"
breton.0054.b:0 "No creo que sea hierba dorada... Esto parece una hierba conocida como..."
breton.0055.t:0 "Hierba del Olvido"
breton.0055.desc:0 "Estaba afuera, dando un paseo por un campo, un prado ordinario como cualquier otro en mis territorios en Bretaña, cuando me perdí de una manera muy peculiar. Esa mañana, recuerdo haber pisado algún tipo de planta que no reconocí. Lo siguiente que sé es que estoy parado en otra parte del campo a una o dos millas de distancia, y el sol se está poniendo mientras mis guardias y sirvientes me llaman alarmados. Debo haber estado en algún tipo de trance, ¡ya que no recuerdo qué sucedió!\n\nCuando les cuento a todos lo que pasó, uno de mis sirvientes, un anciano bretón, asiente con sabiduría y me dice que debí haber pisado la Hierba del Olvido, según el folclore local, es una planta rara pero peligrosa. Pisarla hará que uno pierda el sentido de la dirección y deambule sin rumbo."
breton.0055.a:0 "Creo que evitaré dar un paseo por aquí de ahora en adelante."
breton.0056.t:0 "Mariscos Bretones"
breton.0056.desc:0 "Hoy estoy recibiendo a un estimado viajero extranjero de una tierra lejana, y organizando un pequeño banquete en su honor. En el banquete hay varias delicias y platos de las tierras que gobierno, incluidos los famosos mariscos de las costas de Bretaña. ¡Parece que mi invitado está disfrutando especialmente las ostras, vieiras y mejillones bretones!"
breton.0056.a:0 "¡Asegúrate de comerlo con nuestra sal local de Guérande!"
breton.0057.t:0 "Un Viejo Bretón"
breton.0057.desc:0 "Estaba bebiendo hasta tarde en la noche con dos de mis sirvientes favoritos. Mientras los tres caminamos a casa, vemos a un anciano en un viejo carro destartalado. Mis sirvientes, aún ebrios, lanzan piedras al carro, rompiendo uno de los ejes. Se ríen y me dicen que me una, pero siento que algo no está bien. ¿Qué hace un anciano como ese en medio de la noche?"
breton.0057.a:0 "¡Ese comportamiento es inaceptable! Ayudaré al anciano a arreglar su carro."
breton.0057.b:0 "¡Huir! ¿Quién sabe qué podría estar tramando esta persona sospechosa?"
breton.0057.c:0 "Creo que es mejor ignorar al hombre y seguir adelante."
breton.0058.t:0 "Ankou"
breton.0058.desc:0 "Esta mañana, mis dos sirvientes favoritos fueron encontrados muertos por causas naturales (aparentemente, me dijeron). Además, un gran mechón de mi cabello de alguna manera se volvió blanco. Sé que tuvo algo que ver con ese misterioso anciano que conocí ayer....\n\n¡Espera, cielos, protéjanme! Sé quién era ese anciano, era Ankou, el emisario de la muerte que ronda Bretaña."
breton.0058.a:0 "Nadie debe saber lo que pasó."
breton.0059.t:0 "Hidromiel Chouchen"
breton.0059.desc:0 "Mientras bebo chouchen, una variedad de hidromiel bretona, con algunos dignatarios locales, uno de ellos sugiere agregar un poco de veneno de abeja para aumentar sus efectos intoxicantes. 'Lo he probado antes, en uno de los pueblos más pequeños', afirma. '¡Es una experiencia extraordinaria!'"
breton.0059.a:0 "¿Estás loco? Esto es lo suficientemente fuerte para mí."
breton.0059.b:0 "Sí, me gusta cómo suena eso. ¡Busquemos algo de veneno de abeja!"
breton.0060.t:0 "Crêpes Bretones"
breton.0060.desc:0 "Tenemos algunos invitados de tierras lejanas que vendrán esta noche, y deseo servirles algunas de las mejores crêpes bretonas. ¿Debemos servirlas dulces o saladas?"
breton.0060.a:0 "Dulces"
breton.0060.b:0 "Saladas"
breton.0060.c:0 "¿Por qué no ambas?"
breton.0061.t:0 "Bugul Noz"
breton.0061.desc:0 "Estoy en una taberna local, descansando y disfrutando de buena comida y bebida. Hay un trovador presente esta noche, y está contando varios cuentos bretones. Uno trata sobre un ser conocido como el Bugul Noz (el “Pastor Nocturno”) que habita en los bosques de Bretaña. Aunque es horrible en apariencia, de hecho, tan horrible que algunos mueren de miedo al verlo, en realidad es un alma muy gentil y amable, la imagen misma de la benevolencia. Debido a esto, siempre que alguien está cerca, gritará y les dirá que se vayan, para que no se asusten y puedan regresar a casa sanos y salvos. En cierto modo, así ayuda a las personas a evitar áreas peligrosas por la noche."
breton.0061.a:0 "¡Esa criatura debe ser extremadamente fea! ¡Espero nunca verla!"
breton.0061.b:0 "Qué figura tan trágica, que debe vivir sola a pesar de su compasión."
breton.0062.t:0 "La Ciudad Legendaria de Ys"
breton.0062.desc:0 "Un marinero bretón hambriento y harapiento llegó a la orilla de un pueblo cercano. Aparentemente, formaba parte de la tripulación de un barco mercante que se hundió en una tormenta recientemente, y es probable que sea el único sobreviviente.\n\nResulta que estaba visitando este pueblo en ese momento, y decidí visitarlo. Mientras charlábamos sobre su experiencia, afirma que mientras era arrastrado por las olas tempestuosas mientras el barco se hundía, vio las ruinas de la ciudad de Ys bajo las aguas. Según la leyenda bretona, Ys era una ciudad legendaria y próspera en la costa de Bretaña que luego fue tragada por el océano."
breton.0062.a:0 "Me pregunto si fue una alucinación o la cosa real...."
breton.0063.t:0 "¿Demasiada Mantequilla Salada?"
breton.0063.desc:0 "Parece que he acumulado mucha mantequilla salada últimamente. La cocina local de Bretaña siempre ha dependido de la mantequilla salada, tal vez en un grado excesivo, pero no se puede negar que es un gran acompañamiento para cualquier tipo de comida."
breton.0063.a:0 "Vender cualquier exceso de mantequilla salada que tengamos."
breton.0063.b:0 "Regalar la mantequilla salada a algunos notables locales."
breton.0063.c:0 "Guardar la mantequilla para los próximos banquetes."
breton.0064.t:0 "Chouchen"
breton.0064.desc:0 "Esta noche estoy bebiendo un poco de chouchen, una variedad de hidromiel popular en Bretaña. Además de tener buen sabor, he oído que incluso funciona como afrodisíaco en cantidades suficientes."
breton.0064.a:0 "Eso suena como un cuento de viejas ridículo."
breton.0065.t:0 "Mucha Mantequilla Salada"
breton.0065.desc:0 "Algunos nobles locales de mis dominios en Bretaña me han regalado una gran cantidad de mantequilla salada. Es considerado un artículo estimado allí, ¡sin mencionar que también es bastante delicioso!"
breton.0065.a:0 "Muchas gracias."
