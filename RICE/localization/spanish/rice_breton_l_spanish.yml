 breton.0050.t:0 "Merlin's Tomb"
 breton.0050.desc:0 "There is a forested area under your rule in Brittany that is associated with Arthurian legend. Local Breton folklore claims there are several locations of note here, in particular the tomb of Merlin. Out of curiosity, you visit the location today, and find it is nothing more than a large carved rock in a small clearing in the woods. Could this really be where King Arthur's legendary court wizard, Merlin, lies buried? They say that if a simple offering like flowers or a bit of food is left by the rock, one can ask for a wish to come true."
 breton.0050.a:0 "A silly superstition! But the area seems peaceful, so I'll relax here."
 breton.0050.b:0 "I’m honored to visit the tomb of such a great man. I will offer flowers."
 breton.0051.t:0 "Stones of Carnac"
 breton.0051.desc:0 "In Brittany, ancient slabs of stones arranged in neat patterns can be found throughout, particularly near the village of Carnac. Some locals have been using such stones in our jurisdiction for local construction projects. There are those, however, who caution against such things, claiming these stones were built by ancient holy men, and should not be disturbed."
 breton.0051.a:0 "Let the commoners do with them as they wish."
 breton.0051.b:0 "Perhaps I can use the stones in my own projects!"
 breton.0051.c:0 "True, we should not disturb such sacred sites!"
 breton.0052.t:0 "Giants' Stones"
 breton.0052.desc:0 "While traveling in Brittany, I come across a site containing a vast amount of large stones, neatly arranged. I notice a shepherd letting his sheep rest under one such stone, and I strike a conversation with him. According to the stories he heard, he tells me, these stones were supposedly built by an ancient race of giants who lived here and once did battle with the knights of King Arthur."
 breton.0052.a:0 "Ha! That sounds like some fanciful story that a washed up bard made up."
 breton.0052.b:0 "That's plausible. Many Breton places are connected with Arthurian legend."
 breton.0053.t:0 "Eagle Fern"
 breton.0053.desc:0 "The eagle fern is a plant that can be found in much of Europe, but the Bretons in particular see it as full of mysterious powers if utilized correctly. Some of my Breton servants have told me tales of how men or women have accumulated great supernatural powers by gathering fern spores and placing it in their mouths - powers which range from invisibility to helping one locate treasures or learn secrets that others hide. At the least, it would provide me with good luck.\n\nThese servants have offered to help me collect some ferns growing nearby which we could use to make some sort of herbal concoction."
 breton.0053.a:0 "Mystical powers or not, I can always use some extra luck!"
 breton.0053.b:0 "This is pointless. Rational people trust in [ROOT.Char.GetFaith.HighGodName], not superstition."
 breton.0053.c:0 "How ludicrous! Why stuff some weeds in one's mouth?"
 breton.0054.t:0 "Golden Grass"
 breton.0054.desc:0 "In Brittany, there is a rare, elusive plant known as golden grass, or 'aour iaotenn.' It is difficult to find and can only be discovered by someone who is virtuous, according to the legends. At any rate, a local Breton peasant known for her virtue has, supposedly, found some of this golden grass, and offers it to me. Consuming it as a potion will supposedly increase the strength tenfold."
 breton.0054.a:0 "Maybe not by tenfold, but it’s true the right herbs can be effective!"
 breton.0054.b:0 "I don't think that's golden grass.... This looks like an herb known as..."
 breton.0055.t:0 "Grass of Oblivion"
 breton.0055.desc:0 "I was outside, taking a walk in a field - an ordinary meadow like any other in my territories in Brittany - when I got lost in a most peculiar manner. That morning, I recall stepping on some sort of plant I did not recognize. The next thing I know, I'm standing in another part of the field a mile or two away, and the sun is setting as my guards and servants call out to me in alarm I must have been in some sort of daze, as I don't recall what happened!\n\nWhen I tell everyone what happened, one of my servants, an elderly Breton man, nods sagely and tells me I must have stepped on the Grass of Oblivion - according to local folklore, it is a rare but dangerous plant. Stepping on it will make one lose one's sense of direction and wander aimlessly."
 breton.0055.a:0 "I… think I will avoid taking a walk here from now on."
 breton.0056.t:0 "Breton Seafood"
 breton.0056.desc:0 "I am hosting an esteemed foreign traveler from a faraway land today, and hosting a small feast in his honor. At the banquet are various delicacies and dishes from the lands I rule, including the famed seafood from the coasts of Brittany. It seems my guest is really enjoying the Breton oysters, scallops, and mussels in particular!"
 breton.0056.a:0 "Be sure to eat it with our local salt from Guérande!"
 breton.0057.t:0 "An Old Breton Man"
 breton.0057.desc:0 "I was drinking out late at night with two of my favorite servants. As the three of us walk home, we spot an old man on a rickety old cart. My servants, still intoxicated, throw stones at the cart, breaking one of the axles. They laugh and tell me to join in, but I feel something's not right. What's an old man like that doing in the middle of the night?"
 breton.0057.a:0 "That behavior is uncalled for! I'll help the old man fix his cart."
 breton.0057.b:0 "Run away! Who knows what this suspicious person might be up to?"
 breton.0057.c:0 "I think it's best we ignore the man and just move on."
 breton.0058.t:0 "Ankou"
 breton.0058.desc:0 "This morning my two favorite servants were found dead of natural causes (apparently, I was told). What more, a large patch of my hair somehow turned white. I just know it had to do something with that mysterious old man I met yesterday....\n\nWait, heavens protect me! I know who that old man was, it was Ankou, the henchman of death who haunts Brittany!"
 breton.0058.a:0 "No one must know of what happened."
 breton.0059.t:0 "Chouchen Mead"
 breton.0059.desc:0 "As I am drinking chouchen - Breton variety of honeymead - with some local dignitaries, one of them suggests adding some bee venom into it to increase it's intoxicating effects. "I've tried it before, in one of the smaller villages," he claims. "It is an extraordinary experience!""
 breton.0059.a:0 "Are you insane? This is strong enough for me."
 breton.0059.b:0 "Yes, I like the sound of that. Let's find some bee venom!"
 breton.0060.t:0 "Breton Crepes"
 breton.0060.desc:0 "We have some guests from afar coming tonight, and I wish to serve them some of the finest Breton crepes. Should we serve them sweet or savory?"
 breton.0060.a:0 "Sweet"
 breton.0060.b:0 "Savory"
 breton.0060.c:0 "Why not both?"
 breton.0061.t:0 "Bugul Noz"
 breton.0061.desc:0 "I am at a local tavern, resting and enjoying some good food and drink. There is a bard present tonight, and he is telling various Breton tales. One concerns a being known as the Bugul Noz (the “Night Shephard”) who dwells in the forests of Brittany. Though he is hideous in appearance - in fact, so hideous that some die of fright upon seeing him - he is actually a very gentle and kind soul, the very image of benevolence. Because of this, whenever anyone is nearby, he will cry out and tell them to leave, so that they do not frighten themselves and they can go home safely. In a way, he thus helps people avoid dangerous areas at night."
 breton.0061.a:0 "That creature must be extremely ugly - I hope to never see it!"
 breton.0061.b:0 "What a tragic figure, who must live alone despite his compassion."
 breton.0062.t:0 "The Legendary City of Ys"
 breton.0062.desc:0 "A starving, ragged Breton sailor recently washed ashore in a nearby village. He was apparently part of the crew of a merchant ship that sunk in a storm recently, and it is likely he is the only survivor.\n\nI happened to be visiting this village at the time, and decided to pay him a visit. While we chatted about his experience, he claims that as he was being swept around the tempestuous waves as the ship sank, he saw the ruins of the city of Ys underneath the waters. According to Breton legend, Ys was a legendary and prosperous city on Brittany’s coast that was later swallowed by that ocean."
 breton.0062.a:0 "I wonder if it was a hallucination or the real thing...."
 breton.0063.t:0 "Too Much Salted Butter?"
 breton.0063.desc:0 "It seems I’ve stocked up on a lot of salted butter as of late. The local cuisine of Brittany has always relied on salted butter, perhaps to an excessive degree, but one can’t deny that it’s a great accompaniment to any kind of food."
 breton.0063.a:0 "Sell off any excess salted butter we have"
 breton.0063.b:0 "Gift the salted butter to some local notables"
 breton.0063.c:0 "Save the butter for any upcoming feasts"
 breton.0064.t:0 "Chouchen"
 breton.0064.desc:0 "Tonight I am drinking some Chouchen, a variety of mead popular in Brittany. Besides tasting good, I have heard that it even works as an aphrodisiac in sufficient quantities."
 breton.0064.a:0 "That sounds like a preposterous old wives’ tale."
 breton.0065.t:0 "Lots of Salted Butter"
 breton.0065.desc:0 "Some local nobles from my holdings in Brittany have gifted me a large amount of salted butter. It is considered an esteemed item there, not to mention it is quite delicious too!"
 breton.0065.a:0 "Thank you very much."
