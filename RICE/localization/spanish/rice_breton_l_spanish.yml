RICE_breton_guerande_salterns:0 "Salinas de Guérande"
RICE_breton_guerande_salterns_desc:0 "La ciudad de Guérande (o Gwenrann en el idioma bretón) se encuentra cerca de un gran marisma salino. Durante siglos, la gente aquí ha recolectado sal de las salinas locales para obtener grandes beneficios."
RICE_breton_recent_tro_breizh:0 "Completó la Peregrinación Tro Breizh"
RICE_breton_recent_tro_breizh_desc:0 "Este personaje ha terminado recientemente la 'Gira de Bretaña', una antigua peregrinación cristiana realizada por muchos bretones. Tradicionalmente, la peregrinación abarca siete sitios sagrados diferentes en Bretaña."
RICE_breton_calvary_small:0 "Calvario Pequeño"
RICE_breton_calvary_small_desc:0 "Esta persona donó recientemente fondos para la construcción de un Calvario de tamaño pequeño, o una escultura monumental de un crucifijo público, en un asentamiento bretón. Aunque pequeño, es un buen gesto de piedad."
RICE_breton_calvary_medium:0 "Calvario Mediano"
RICE_breton_calvary_medium_desc:0 "Esta persona donó recientemente fondos para la construcción de un Calvario de tamaño mediano, o una escultura monumental de un crucifijo público, en un asentamiento bretón. Será un testimonio de la única fe verdadera."
RICE_breton_calvary_large:0 "Calvario Grande"
RICE_breton_calvary_large_desc:0 "Esta persona donó recientemente fondos para la construcción de un Calvario de gran tamaño, o una escultura monumental de un crucifijo público, en un asentamiento bretón. ¡La escultura inspirará a muchos con su grandeza y belleza!"
RICE_breton_observed_treguier_merchants:0 "Observó a los Comerciantes de Tréguier en el Trabajo"
RICE_breton_treguier_pilgrim_stories:0 "Conversaciones con Peregrinos en Tréguier"
RICE_breton_fruits_of_dol:0 "Compró Frutas del Pueblo Bretón de Dol"
RICE_breton_merlins_blessing:0 "Bendición de Merlín"
RICE_breton_merlins_blessing_desc:0 "Dicen que este personaje recibió algún tipo de bendición divina después de visitar la supuesta tumba de la famosa figura de la leyenda artúrica, el propio Merlín."
RICE_breton_using_carnac_stones:0 "Usando las Piedras de Carnac para Proyectos de Construcción"
RICE_breton_eagle_fern_minor:0 "Concoction de Helecho Águila (Débil)"
RICE_breton_eagle_fern_major:0 "Concoction de Helecho Águila (Fuerte)"
RICE_breton_golden_grass:0 "Tónico de Hierba Dorada"
RICE_breton_impressive_herbal_knowledge:0 "Conocimiento Impresionante de Hierbas y Plantas Encontradas en Bretaña"
RICE_breton_ankou_sightings:0 "Avistamientos de Ankou"
RICE_breton_ankou_sightings_desc:0 "Recientemente en esta región, ha habido muchos avistamientos de Ankou, el espíritu de la muerte en el folclore bretón. Varios incidentes desafortunados y muertes se han relacionado con estos avistamientos, aunque los eruditos más sensatos afirman que estas creencias son probablemente solo un caso de histeria colectiva."
RICE_breton_chouchen_too_much:0 "Bebió Sidra de Chouchen que Era Demasiado Fuerte"
RICE_breton_tales_of_ys:0 "Recientemente Escuchó Historias sobre Ys"
RICE_breton_tales_of_ys_desc:0 "Ys era una ciudad legendaria de gran riqueza y poder en Bretaña, que se dice fue tragada por el océano hace muchas generaciones. Este personaje encontró recientemente a alguien que afirma haber visto sus ruinas bajo el mar."
RICE_breton_salted_butter_feasts:0 "Banquetes con Mantequilla Salada Bretona"
RICE_breton_chouchen_aphrodasiac:0 "Chouchen Afrodisíaco"
RICE_breton_chouchen_aphrodasiac_desc:0 "Este personaje ha estado bebiendo mucho Chouchen últimamente. El folclore bretón dice que esta variedad de hidromiel incluso puede tomarse como afrodisíaco."
RICE_breton_eating_salted_butter:0 "Comiendo Mucha Mantequilla Salada Bretona"

