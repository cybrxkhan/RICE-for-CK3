 breton.0020.t:0 "Preparativos para el Tro Breizh"
breton.0020.desc:0 "Dicen que cualquier bretón que no complete la peregrinación Tro Breizh sufrirá en la otra vida, teniendo que completarla entonces. ¡Ya es hora de que haga esta peregrinación! Si bien no es tan prestigiosa ni rigurosa como viajar a Jerusalén, por ejemplo, es una parte importante de nuestra herencia."
breton.0020.a:0 "¡Es hora de ir!"
breton.0021.t:0 "Comienza el Tro Breizh"
breton.0021.desc:0 "Ha llegado el día. ¡Es hora de comenzar la peregrinación Tro Breizh! Viajaré a las siete ciudades de los santos fundadores de Bretaña y ganaré mucha piedad al hacerlo."
breton.0021.a:0 "Primero es Quimper, la ciudad de San Corentin."
breton.0022.t:0 "Quimper"
breton.0022.desc:0 "La rústica ciudad de Quimper no es tan elegante ni extravagante como hubiera deseado, pero ciertamente tiene un cierto encanto. La gente conservadora aquí es muy espiritual, y la atmósfera religiosa es un buen comienzo para mi peregrinación.\n\nMe dirijo a la iglesia de San Corentin para rezar y reflexionar. Fue el primer obispo de esta ciudad, y se dice que tenía un pez milagroso cuyas partes volvían a crecer, lo que le permitía sostenerse todo el tiempo que necesitara. Después de rezar, pero antes de salir de Quimper, ¡me aseguraré de disfrutar la cocina local!"
breton.0022.a:0 "Mañana me dirijo a Saint-Pol-de-Léon."
breton.0023.t:0 "Saint-Pol-de-Léon"
breton.0023.desc:0 "Saint-Pol-de-Léon es una encantadora ciudad costera bendecida con playas pintorescas y el aire fresco del océano. Hay una cantidad inusual de verduras y frutas que crecen aquí, lo cual no es sorprendente dada las historias que rodean a San Pablo Aureliano, el gran santo de esta ciudad.\n\nFue aquí donde San Pablo Aureliano estableció un importante monasterio. Tenía el interesante hábito de negarse a comer carne, y se dice que vivió casi un siglo y medio. Tal vez debería honrar su templanza de alguna manera, antes de partir hacia Tréguier."
breton.0023.a:0 "¡Me negaré a consumir cualquier tipo de carne mientras esté en Saint-Pol-de-Léon!"
breton.0023.b:0 "¿No comer carne? Eso no suena como una buena idea. Estar aquí es suficiente."
breton.0024.t:0 "Tréguier"
breton.0024.desc:0 "Tréguier es una ciudad costera como Saint-Pol-de-Léon, pero es mucho más concurrida. Un importante puerto local, a menudo está ocupado con el comercio y los negocios. Tal vez este lugar no siempre sea el más adecuado para una experiencia más contemplativa y religiosa, pero eso no es necesariamente algo malo.\n\nTréguier es la ciudad de San Tudwal, un renombrado ermitaño y monástico, que más tarde fue nombrado obispo de esta ciudad. Debo practicar su paciencia, mientras avanzo entre la multitud de peregrinos.\n\nDespués de esto, vamos a Saint-Brieuc."
breton.0024.a:0 "Observar a los comerciantes y ver cómo va el negocio mientras estoy aquí"
breton.0024.b:0 "Conversar con los peregrinos cosmopolitas y escuchar sus historias"
breton.0024.c:0 "Enfocarme en asuntos espirituales y rezar en la Iglesia de San Tudwal"
breton.0025.t:0 "Saint-Brieuc"
breton.0025.desc:0 "Ahora estoy en Saint-Brieuc, otra ciudad portuaria. Estoy un poco cansado de las ciudades concurridas que he visitado recientemente, y afortunadamente Saint-Brieuc ofrece refugio en su bahía natural, una gran reserva de paisaje verde contra las aguas azules abajo. Como me dijeron los lugareños, incluso puedo ver y escuchar cientos y miles de aves aquí, floreciendo en este sitio sagrado.\n\nAquí está la ciudad del gran San Brioc, quien fundó el monasterio alrededor del cual gira esta ciudad. Tengo la suerte de estar en el oratorio que él estableció, donde puedo dedicarme a la oración silenciosa. ¡Un lugar sagrado de verdad!"
breton.0025.a:0 "Mi próximo destino después de esto es Saint-Malo."
breton.0026.t:0 "Saint-Malo"
breton.0026.desc:0 "Al principio estaba un poco aprensivo sobre ir a Saint-Malo. Es conocido como un barrio rudo, donde habitan piratas, marineros ruidosos y temibles aventureros. Pero me doy cuenta de que esta es solo una parte de la ciudad: también hay personas normales que viven aquí, con buena virtud, a pesar de (o tal vez debido a) su entorno.\n\nEl patrón de Saint-Malo, San Malo, tal vez encaje en esta ciudad hasta cierto punto. Discípulo de San Brendan (o eso me dicen), se dice que viajó y aventuró por los mares con su maestro, llegando a una tierra misteriosa llamada las Islas Benditas. Me pregunto qué paganos convirtió en esas islas.\n\nUna vez que termine aquí, viajaré a Dol."
breton.0026.a:0 "Mezclarme y entender a los malhechores - ¿no son también hijos de Dios?"
breton.0026.b:0 "Quedarme en el lado tranquilo de la ciudad. Prefiero la compañía de personas piadosas y virtuosas."
breton.0027.t:0 "Dol"
breton.0027.desc:0 "Dol es un lugar lleno de historia. Escuché que fue aquí, por ejemplo, donde el rey Budric encargó a San Teilo matar a un temible dragón que había aterrorizado a los lugareños. ¡Cómo desearía haber estado allí para ver esa batalla! Debe haber sido todo un espectáculo, santo contra dragón malvado.\n\nTambién fue aquí donde San Teilo y San Dol plantaron los huertos que aún permanecen hasta el día de hoy. Mientras paseo bajo estos árboles, no puedo evitar sentirme en paz en medio de la naturaleza, la creación de Dios. Sin mencionar que la fruta que producen es deliciosa.\n\nDespués de esto, nuestro viaje está casi terminado: hay una última parada, en Vannes."
breton.0027.a:0 "Debería comprar algo de la sabrosa fruta mientras estoy aquí."
breton.0027.b:0 "No hay necesidad de comprar la fruta, es un gasto innecesario."
breton.0028.t:0 "Vannes"
breton.0028.desc:0 "Estoy casi terminado con el Tro Breizh, ya que ahora llego a Vannes, la séptima y última parada de esta peregrinación. A pesar de ser un asentamiento muy antiguo, que data de antes de los emperadores romanos, me dicen hombres eruditos, también es un lugar muy alegre y emocionante. Encontré, por ejemplo, mucha diversión en las cómicamente hinchadas y feas estatuas de granito que los lugareños llaman 'Vannes y su Esposa'. Algunos de los lugareños también me explicaron la leyenda de las antiguas grandes piedras que salpican la zona.\n\nPero este es un momento para la religión, no para la diversión. Reflexiono sobre el santo de Vannes, San Patern. Dicen que este santo fue contemporáneo del poderoso rey Arturo, el gran héroe britano; domó la avaricia del rey y humilló al monarca según las leyendas. En cualquier caso, yo también debo practicar las virtudes. Después de todo, por eso hice esta peregrinación."
breton.0028.a:0 "Mi viaje está casi terminado."
breton.0029.t:0 "Termina el Tro Breizh"
breton.0029.desc:0 "Mi antigua residencia se vislumbra en el horizonte. Estoy en casa, habiendo terminado de viajar a los siete sitios sagrados de Bretaña, un deber que sin duda todos los buenos cristianos de Bretaña deben seguir. He reflexionado mucho a través de esta peregrinación y he visto las maravillas espirituales de nuestra tierra y nuestro patrimonio religioso."
breton.0029.a:0 "Que recuerde lo que he experimentado mientras viva."
