 # Game Concepts
game_concept_mediterranean_pirate:0 "Pirata del Mediterráneo"
game_concept_mediterranean_pirates:0 "Piratas del Mediterráneo"
game_concept_RICE_pirate:0 "Pirata"
game_concept_RICE_pirates:0 "Piratas"
game_concept_RICE_pirate_desc:0 "Los piratas están representados de varias maneras en RICE, como [special_buildings|E] y [decisions|E]. Los [rulers|E] en el Mediterráneo y el Océano Índico pueden interactuar con los [mediterranean_pirates|E] y los [indian_ocean_pirates|E] respectivamente si se cumplen ciertas condiciones."
game_concept_mediterranean_local_pirate:0 "Pirata Local"
game_concept_mediterranean_local_pirates:0 "Piratas Locales"
game_concept_mediterranean_pirate_desc:0 "Los [RICE_pirates|E] y corsarios del Mediterráneo están representados de varias formas en el juego. En primer lugar, los gobernantes que cumplan ciertas condiciones a lo largo del Mediterráneo pueden tomar una [decision|E] para construir un [special_building|E] llamado $building_type_RICE_mediterranean_pirate_den_01$. Este edificio otorga varias bonificaciones militares y económicas, y algunos [counties|E] ya lo tienen construido al inicio del juego, generalmente aquellos que históricamente fueron famosos por albergar piratas o colaborar con ellos, como las Repúblicas Italianas.\n\nTambién hay una [decision|E] para $RICE_pirate_mediterranean_decision$ con varias opciones. La mayoría de estas opciones se desbloquean al tener un $building_type_RICE_mediterranean_pirate_den_01$ en tu territorio o el [modifier|E] $RICE_pirate_mediterranean_connections_modifier$, que se obtiene a través de la opción $RICE_pirate_establish_relations_name$ de la [decision|E] mencionada anteriormente."

