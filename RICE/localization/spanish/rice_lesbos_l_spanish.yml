RICE_pirate_mediterranean_decision:0 "Contactar con Piratas Mediterráneos"
RICE_pirate_mediterranean_decision_tooltip:0 "Los piratas no siempre son enemigos; a veces, muchas veces, pueden ser amigos, o al menos herramientas útiles."
RICE_pirate_mediterranean_decision_desc:0 "La [GetGeographicalRegion('RICE_mediterranean_region').GetName] siempre ha sido hogar de piratas. Los [rulers|E] hábiles saben cuándo trabajar con piratas cooperativos para un beneficio mutuo."
RICE_pirate_mediterranean_decision_confirm:0 "Los piratas pueden ser un activo para nosotros."
RICE_pirate_mediterranean_decision_requirement_1:0 "Posee un [county|E] con un #V Refugio Pirata Mediterráneo#! o tiene el [character_modifier|E] [GetModifier('RICE_pirate_mediterranean_connections_modifier').GetNameWithTooltip]"
