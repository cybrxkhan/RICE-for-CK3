innovation_RICE_dragomans:0 "Dragomanes"
innovation_RICE_dragomans_desc:0 "El Mediterráneo es un escenario de muchos pueblos, culturas y religiones diferentes. Los oficiales intérpretes cualificados, llamados Dragomanes, no son solo simples traductores; utilizan sus conocimientos culturales y su reputación para facilitar el comercio y la política internacionales."
RICE_mediterranean_pirate_legitimacy_desc:0 "Pérdidas de [legitimacy_i|E] [legitimacy|E] disminuidas y ganancias de [legitimacy_i|E] [legitimacy|E] aumentadas, al tomar la [decision|E] de Contactar con los [indian_ocean_pirates|E]"
