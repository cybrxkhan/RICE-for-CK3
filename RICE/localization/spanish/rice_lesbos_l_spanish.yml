RICE_pirate_acquire_booty_effect_tooltip_1: "Recibirás una cantidad aleatoria de [gold|E] entre #V [gold_i|E][GetPlayer.MakeScope.ScriptValue('RICE_pirate_booty_min_value')|0]#! y #V [gold_i|E][GetPlayer.MakeScope.ScriptValue('RICE_pirate_booty_max_value')|0]#!"
RICE_pirate_acquire_booty_effect_tooltip_2: "La cantidad mínima y máxima de [gold_i|E] [gold|E] que puedes obtener se ve influenciada por tu [diplomacy_i|E] [diplomacy|E], [stewardship_i|E] [stewardship|E] e [intrigue_i|E] [intrigue|E]"
RICE_pirate_authorize_sales_name: "Autorizar Ventas"
