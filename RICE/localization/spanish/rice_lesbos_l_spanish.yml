lesbos.0050.t:0 "Piratas del Mediterráneo"
lesbos.0050.desc:0 "Durante años, los piratas han operado desde la costa de [capital_province.GetName] para atacar a los barcos mercantes que navegan por el Mediterráneo, pero hay más que ganar si trabajamos juntos. Después de todo, no es raro que comerciantes ordinarios, como los que hacemos negocios, se conviertan en piratas para ganar un dinero extra, ni es desconocido que los piratas ofrezcan sus servicios a nobles emprendedores. Pero anteriormente, tales cosas se hacían de manera ad hoc y desorganizada dentro de nuestro reino.\n\nAhora, hemos llegado a un acuerdo con los piratas locales. A cambio de permitirles establecer una base oficial en nuestro territorio, ellos asaltarán las costas de nuestros enemigos en nuestro nombre y nos proporcionarán una parte del botín, además de apoyarnos en nuestras aventuras militares. No hay vergüenza en asociarse con piratas; es simplemente otra herramienta que tenemos en nuestro arsenal para proteger nuestros intereses económicos y políticos en el mundo del Mediterráneo, siempre dinámico y peligroso."
lesbos.0050.a:0 "Servirán bien a nuestros intereses."
lesbos.0050.tooltip:0 "$RICE_mediterranean_collaborate_with_pirates_effect_tooltip_2$"
lesbos.0051.t:0 "$lesbos.0050.t$"
lesbos.0051.desc:0 "Hemos tolerado la presencia de piratas en mis territorios durante demasiado tiempo. Nuestros "acuerdos" con ellos no han estado funcionando a nuestro favor, y aunque muchos también son comerciantes respetables, ¿podemos realmente confiar en ellos cuando no son menos codiciosos que el charlatán y bandido promedio?\n\nPor lo tanto, he enviado una orden para romper inmediatamente cualquiera de nuestros acuerdos con los grupos piratas en la [GetGeographicalRegion('RICE_mediterranean_region').GetName]. Ya no se les ofrecerán protecciones legales ni la capacidad de establecer su base de operaciones en mis territorios trabajando con nosotros, porque ya no trabajan #italic para#! nosotros.\n\nHe ordenado a mis tropas asegurarse de que estos piratas cumplan con nuestras órdenes. Solo podemos esperar que se vayan pacíficamente...."
lesbos.0051.a:0 "Espero no haber cometido un error...."
