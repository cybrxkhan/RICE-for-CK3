activity_RICE_roman_kalends_host_an_a:0 "$host_activity_a$"
 activity_RICE_roman_kalends:0 "Kalendas"
activity_RICE_roman_kalends_desc:0 "Los antiguos romanos celebraban la llegada de enero como el comienzo del nuevo año. Esta celebración continúa entre muchas comunidades del Mediterráneo y Oriente Medio."
activity_RICE_roman_kalends_selection_tooltip: "Celebrar las Kalendas.\n\n$activity_RICE_roman_kalends_context_tooltip$"
activity_RICE_roman_kalends_context_tooltip:0 "#emphasis Contexto Histórico:#! Las Kalendas de enero eran la celebración tradicional de Año Nuevo en la antigua Roma. Incluso después de que el inicio del año se trasladara a otras fechas, todavía se celebraba en las áreas del Mediterráneo y Oriente Medio influenciadas por Bizancio. Para entonces, la festividad era conocida simplemente como Kalendas, o Kalandai en griego medieval, ya que las otras Kalendas romanas, es decir, los inicios de otros meses, ya no se celebraban. Aunque las autoridades eclesiásticas bizantinas condenaron las Kalendas como una práctica pagana herética, se convirtieron en un símbolo de identidad cristiana religiosa para los cristianos ortodoxos en tierras musulmanas. De todos modos, según lecturas de fuentes bizantinas y musulmanas, parece que las Kalendas fueron perdiendo popularidad y desaparecieron entre los siglos XIII o XIV."
activity_RICE_roman_kalends_host_desc: "\n$BULLET_WITH_TAB$#P Ganas#! [prestige_i|E][prestige|E]\n$BULLET_WITH_TAB$Pierdes [stress_loss_i|E][stress|E]\n$BULLET_WITH_TAB$Los invitados mejoran sus [opinions|E] del anfitrión\n$BULLET_WITH_TAB$La [capital|E] del [county|E] gana el [county_modifier|E] [GetModifier('RICE_kalends_celebrated_modifier').GetNameWithTooltip] durante #V 5#! años\n$BULLET_WITH_TAB$#N Pierdes#! [piety_i|E][piety|E] a menos que selecciones la [intent|E] $RICE_roman_kalends_devotion_intent$ o sigas una [faith|E] [GetReligionByKey('hellenism_religion').GetAdjective]"
activity_RICE_roman_kalends_guest_desc: "$activity_RICE_roman_kalends_host_desc$"
activity_RICE_roman_kalends_province_desc: ""
activity_RICE_roman_kalends_destination_selection: "$activity_RICE_roman_kalends_province_desc$"
activity_RICE_roman_kalends_guest_help_text: "$activity_RICE_roman_kalends$"
activity_RICE_roman_kalends_predicted_cost: "El coste de esta [activity|E] se basa principalmente en tus [income|E]"
activity_RICE_roman_kalends_conclusion_desc: "Nuestra [GetActivityType('activity_RICE_roman_kalends').GetName] ha llegado a su fin. ¡Qué ocasión tan alegre!"
RICE_roman_kalends_celebration_phase: "Celebración"
RICE_roman_kalends_celebration_phase_desc: "“Cuando llegan las Kalendas,” dice el dicho local, “mantente caliente y quédate en casa.”"
RICE_roman_kalends_festive_intent_header: "Festivo:"
RICE_roman_kalends_festive_intent: "Festivo"
RICE_roman_kalends_festive_intent_desc: "Te sueltas y te diviertes. Pierdes extra de [stress_loss_i|E] [stress|E], y pierdes aún más si eres [GetTrait('gregarious').GetName(GetNullCharacter)] o [GetTrait('gluttonous').GetName(GetNullCharacter)]."
RICE_roman_kalends_devotion_intent_header: "Devoción:"
RICE_roman_kalends_devotion_intent: "Devoción"
RICE_roman_kalends_devotion_intent_desc: "Refuerzas tu identidad religiosa. #P Ganas#! en lugar de perder [piety_i|E] [piety|E]; esto se #bold duplica#! si algún [liege|E] superior a ti sigue una [religion|E] diferente. Pierdes más [stress_loss_i|E] [stress|E] si eres [GetTrait('zealous').GetName(GetNullCharacter)] o [GetTrait('diligent').GetName(GetNullCharacter)]."
RICE_roman_kalends_generosity_intent_header: "Generosidad:"
RICE_roman_kalends_generosity_intent: "Generosidad"
RICE_roman_kalends_generosity_intent_desc: "Realmente te metes en el espíritu de dar regalos. #P +100%#! de aumento de [opinion|E] al dar regalos. Pierdes más [stress_loss_i|E] [stress|E] si eres [GetTrait('generous').GetName(GetNullCharacter)] o [GetTrait('compassionate').GetName(GetNullCharacter)]."
RICE_roman_kalends_gift_type: "Regalos"
RICE_roman_kalends_gift_small: "Modesto"
RICE_roman_kalends_gift_small_desc: "$EFFECT_LIST_BULLET$Ganas una base de [prestige_i|E] #V [EmptyScope.ScriptValue('RICE_roman_kalends_gift_gain_small_base')]#! [prestige|E]\n$EFFECT_LIST_BULLET$Ganas #P 4#! de [opinion|E] de cada [character|E] que asista a esta [activity|E]\n$EFFECT_LIST_BULLET$Tú mismo #italic podrías#! recibir regalos de hasta #V [gold_i|E][GetPlayer.MakeScope.ScriptValue('tiny_gold_value')]#!\n\n#weak Un pequeño intercambio de regalos bastará esta vez.#!"
RICE_roman_kalends_gift_medium: "Promedio"
RICE_roman_kalends_gift_medium_desc: "$EFFECT_LIST_BULLET$Ganas una base de [prestige_i|E] #V [EmptyScope.ScriptValue('RICE_roman_kalends_gift_gain_medium_base')]#! [prestige|E]\n$EFFECT_LIST_BULLET$Ganas #P 8#! de [opinion|E] de cada [character|E] que asista a esta [activity|E]\n$EFFECT_LIST_BULLET$Tú mismo #italic podrías#! recibir regalos de hasta #V [gold_i|E][GetPlayer.MakeScope.ScriptValue('minor_gold_value')]#!\n\n#weak ¡Una ocasión festiva exige un intercambio de regalos festivos!#"
RICE_roman_kalends_gift_large: "Sustancial"
RICE_roman_kalends_gift_large_desc: "$EFFECT_LIST_BULLET$Ganas una base de [prestige_i|E] #V [EmptyScope.ScriptValue('RICE_roman_kalends_gift_gain_large_base')]#! [prestige|E]\n$EFFECT_LIST_BULLET$Ganas #P 12#! de [opinion|E] de cada [character|E] que asista a esta [activity|E]\n$EFFECT_LIST_BULLET$Tú mismo #italic podrías#! recibir regalos de hasta #V [gold_i|E][GetPlayer.MakeScope.ScriptValue('medium_gold_value')]#!\n\n#weak ¡Realmente abrazaré el espíritu de las Kalendas con grandes regalos para todos!#"
RICE_roman_kalends_gift_amount: "Tamaño de los Regalos"
RICE_roman_kalends_completed_log_title:0 "$activity_RICE_roman_kalends$ Llega a su Fin"
RICE_roman_kalends_completed_log:0 "[CHARACTER.GetShortUIName|U] ha terminado de celebrar las $activity_RICE_roman_kalends$."
TRAVEL_NAME_FOR_activity_RICE_roman_kalends:0 "[Character.GetFirstNamePossessiveNoTooltip] $activity_RICE_roman_kalends$"
RICE_decision_kalends_month_requirement:0 "El mes debe estar entre octubre y noviembre"
RICE_kalends_opinion:0 "Regalos de Kalendas"
 
# Modifiers
RICE_pirate_mediterranean_connections_modifier:0 "Conexiones con Piratas del Mediterráneo"
RICE_pirate_mediterranean_connections_modifier_desc:0 "Este personaje tiene conexiones con ciertos grupos piratas en el Mediterráneo.\n\n#EMP Desbloquea varias opciones de la [decision|E] $RICE_pirate_mediterranean_decision$.#!"
RICE_kalends_celebrated_modifier:0 "Celebración Reciente de las Kalendas"
RICE_lesbos_mediterranean_pirate_infestation:0 "Infestación Pirata"
RICE_lesbos_mediterranean_infestation_desc:0 "Los gobernantes regionales han comenzado a hacer propuestas a los piratas locales para cooperar en beneficio mutuo en lo que respecta a incursiones y comercio, permitiéndoles establecer una base permanente en estas tierras. Sin embargo, tomará tiempo para que los líderes piratas controlen a sus compañeros y los integren en las comunidades y estructuras de poder locales."
RICE_lesbos_recently_fortified_aegean:0 "Territorios del Egeo Recientemente Fortificados"
RICE_mediterranean_pirate_sales:0 "Mercados Piratas del Mediterráneo"
RICE_mediterranean_pirate_sales_desc:0 "Los gobernantes locales permiten a los piratas (o al menos a aquellos con quienes tienen una relación de trabajo) vender sus bienes, ya sean robados o no, en esta región. Después de todo, muchos 'piratas' también son comerciantes, o dicho de otro modo, muchos comerciantes se dedican a la piratería de vez en cuando."
RICE_ransomed_pirate_prisoners:0 "Cautivos Piratas Rescatados"
RICE_ransomed_pirate_prisoners_desc:0 "Los gobernantes locales usaron recientemente sus redes para rescatar a varias personas que vivían aquí y que habían sido capturadas como resultado de diversos actos de piratería y saqueo."
RICE_kalends_dressed_up_as_animal:0 "Disfrazado como un Animal durante las Kalendas"
RICE_kalends_dressed_up_as_animal_desc:0 "Durante una reciente celebración de las #italic Kalendas#!, este personaje participó en una mascarada donde se disfrazó de algún tipo de animal."
RICE_kalends_crossdressed:0 "Vestido con Ropa del Sexo Opuesto durante las Kalendas"
RICE_kalends_crossdressed_desc:0 "Durante una reciente celebración de las #italic Kalendas#!, este personaje se vistió con la ropa y estilo del sexo opuesto."
RICE_lesbos_sick_from_kalends_feasting:0 "Exceso de Comida durante las Kalendas"
RICE_lesbos_sick_from_kalends_feasting_desc:0 "Durante una reciente celebración de las #italic Kalendas#!, este personaje comió y bebió demasiado, lo que le provocó enfermar."
RICE_roman_kalends_modifier:0 "Celebró las Kalendas"
RICE_lesbos_thinking_about_hephaestus_legends:0 "Pensando en las leyendas de Hefesto"
RICE_lesbos_wine_modifier:0 "Vino de Lesbos"
RICE_lesbos_likes_sappho:0 "Inspirado por Safo"
RICE_lesbos_likes_terpander:0 "Inspirado por Terpandro"
RICE_lesbos_likes_alcaeus:0 "Inspirado por Alceo"
RICE_lesbos_sappho_duplication:0 "Teoría de las dos Safos"
RICE_lesbos_sappho_duplication_desc:0 "Existe controversia sobre la verdadera historia detrás de la famosa poeta Safo de la isla de Lesbos, dada la leyenda de Safo como poeta y Safo como prostituta. Este personaje cree en la teoría que reconcilia esta discrepancia proponiendo que había dos Safos, una la poeta y otra la prostituta; la lógica dice que la poetisa debía ser demasiado elocuente para ser una mujer vulgar."
RICE_lesbos_sappho_narrativisation:0 "Teoría de la mejora de Safo"
RICE_lesbos_sappho_narrativisation_desc:0 "Existe controversia sobre la verdadera historia detrás de la famosa poeta Safo de la isla de Lesbos, dada la leyenda de Safo como poeta y Safo como prostituta. Este personaje cree en la teoría que reconcilia esta discrepancia proponiendo que Safo era originalmente una mujer vulgar que mejoró con el tiempo para volverse más elocuente; al menos, hace que la historia sea mejor."
RICE_lesbos_studying_aristotle_biology:0 "Revisando los estudios de biología de Aristóteles"
RICE_lesbos_visit_thermi_artemis:0 "Visitado Thermi en Lesbos"
RICE_lesbos_visit_thermi_artemis_desc:0 "Este personaje visitó recientemente la isla de Lesbos para relajarse en las aguas termales de Thermi. Son conocidas por sus propiedades curativas y se consideran un sitio sagrado para la diosa Artemisa."
RICE_lesbos_visit_thermi_normal:0 "$RICE_lesbos_visit_thermi_artemis$"
RICE_lesbos_visit_thermi_normal_desc:0 "Este personaje visitó recientemente la isla de Lesbos para relajarse en las aguas termales de Thermi, conocidas por sus propiedades curativas."
RICE_indian_ocean_pirate_infestation_2:0 "$RICE_socotra_pirate_infestation$"
RICE_indian_ocean_pirate_infestation_2_desc:0 "Los gobernantes locales han incumplido acuerdos previos con piratas activos en esta región. Esto ha causado caos a corto plazo, dado que muchos piratas o ex piratas permanecen, previamente integrados en las instituciones comerciales y políticas locales."
RICE_mediterranean_reneged_pirate_deals:0 "Incumplidos acuerdos con piratas del Mediterráneo"
RICE_mediterranean_reneged_pirate_deals_desc:0 "#EMP Impide tomar ciertas [decisions|E] relacionadas con [mediterranean_pirates|E].#!"


 
