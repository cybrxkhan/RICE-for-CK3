# Buildings
building_type_RICE_lesbos_fortress_of_mytilene_01:0 "Fortaleza de Mitilene"
building_type_RICE_lesbos_fortress_of_mytilene_01_desc:0 "Durante siglos, la isla de Lesbos ha servido como un importante baluarte de las defensas romanas en el Egeo. El castillo de su ciudad principal, Mitilene, ha sido fundamental para defender la isla y esta región del Egeo, así como para proteger el flujo de comercio a través del Egeo."
building_RICE_lesbos_fortress_of_mytilene_01:0 "$building_type_RICE_lesbos_fortress_of_mytilene_01$"
building_RICE_lesbos_fortress_of_mytilene_01_desc:0 "$building_type_RICE_lesbos_fortress_of_mytilene_01_desc$"
building_RICE_lesbos_fortress_of_mytilene_02:0 "Ampliada $building_type_RICE_lesbos_fortress_of_mytilene_01$"
building_RICE_lesbos_fortress_of_mytilene_02_desc:0 "$building_type_RICE_lesbos_fortress_of_mytilene_01_desc$"
building_type_RICE_mediterranean_pirate_den_01:1 "Guarida de Piratas del Mediterráneo"
building_type_RICE_mediterranean_pirate_den_01_desc:1 "La línea entre un mercader armado y un pirata a menudo es difusa. El simple saqueo a menudo no es un objetivo viable a largo plazo, por lo que en muchas regiones marítimas como el Mediterráneo, las élites suelen colaborar con piratas para obtener ganancias y debilitar a enemigos mutuos que son competidores económicos."
building_RICE_mediterranean_pirate_den_01:0 "Escondite de Ladrones"
building_RICE_mediterranean_pirate_den_01_desc:1 "Aunque ahora están subvencionados indirectamente por el estado para atacar a enemigos comunes, los piratas de esta región apenas han comenzado a establecer una base en esta parte del Mediterráneo."
building_RICE_mediterranean_pirate_den_02:0 "Mercado Negro"
building_RICE_mediterranean_pirate_den_02_desc:1 "Los piratas de esta región están trabajando más estrechamente con los señores locales para robar mercancías de mercaderes rivales y contrabandearlas a otros lugares. Es un acuerdo rentable, y no poco común en el Mediterráneo."
building_RICE_mediterranean_pirate_den_03:0 "Puerto Corsario"
building_RICE_mediterranean_pirate_den_03_desc:1 "Las bandas de piratas aquí han acumulado suficiente riqueza e influencia, con la ayuda de los gobernantes regionales, para mantener sus propios santuarios donde pueden gestionar sus flotas y participar en el comercio."
building_RICE_mediterranean_pirate_den_04:0 "Fortaleza Marina"
building_RICE_mediterranean_pirate_den_04_desc:1 "Aquí se encuentra un poderoso bastión para proteger estas costas e intimidar a quienes se atrevan a desafiar tanto a los piratas que habitan aquí como a los gobernantes locales que los apoyan. Ya sea para llenar sus arcas o luchar contra enemigos, los intereses de estos dos grupos son uno y el mismo."

