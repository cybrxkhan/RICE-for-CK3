RICE_pirate_recruit_pirates_tooltip: "#italic Con su experiencia en combate, los piratas con los que trabajamos podrían ser soldados hábiles.#!"
RICE_pirate_recruit_pirates_effect_tooltip_1: "Recibirás entre #V 200#! y #V 500#! [special_troops|E], incluyendo algunos [men_at_arms|E]"
