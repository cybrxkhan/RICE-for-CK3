lesbos.0020.t:0 "Preparativos"
lesbos.0020.desc:0 "Pronto será enero, y eso significa que será hora de celebrar las #italic Kalendas#! (o las #italic Kalendas de enero#!, como se conocían en los tiempos de los antiguos romanos. En esos días, marcaba el inicio del nuevo año.\n\nEsta vez, me aseguraré de participar en las festividades también. Quizás sea un poco ruidoso, pero por otro lado, también es una temporada de intercambio de regalos y de compartir alegría y felicidad, especialmente en los meses más fríos."
lesbos.0020.a:0 "¡Preparemos una gran celebración!"
lesbos.0021.t:0 "Comienzan las Festividades"
lesbos.0021.desc:0 "¡Las #italic Kalendas#! están aquí!\n\nEn los fríos meses de invierno, desde los tiempos de los antiguos romanos, todos – ricos y pobres, hombres y mujeres, jóvenes y mayores – se han reunido así para celebrar, disfrutar de deliciosas comidas y bebidas, y darse regalos. Mi residencia está llena de luces encendidas, y desde aquí incluso podemos escuchar los vítores de los juerguistas en otros lugares."
lesbos.0021.a:0 "¡Ven, sí, celebremos juntos!"
lesbos.0022.t:0 "Terminan las Festividades"
lesbos.0022.desc:0 "Las #italic Kalendas#! han llegado a su fin, y todo el bullicio y la alegría a nuestro alrededor están disminuyendo, mientras la vida normal comienza a imponerse de nuevo.\n\nFue una ocasión alegre, como siempre lo es, y solo queda esperar que podamos celebrarlo de nuevo el próximo año."
lesbos.0022.a:0 "¡De vuelta a las luchas de la vida diaria!"
lesbos.0023.t:0 "Intercambio de Regalos"
lesbos.0023.desc:0 "Es una costumbre ya bien establecida que durante las #italic Kalendas#!, nos demos regalos unos a otros. Este intercambio de regalos es uno de los momentos más importantes de la festividad.\n\nYo, por supuesto, he cumplido con mi parte y he conseguido algunos presentes para mi familia y asociados. Ellos, a su vez, han hecho lo mismo por mí."
lesbos.0023.a:0 "¡Qué bonitos regalos hemos intercambiado este año!"
 lesbos.0024.t:0 "xxxxx"
 lesbos.0024.desc:0 "xxxxx"
 lesbos.0024.a:0 "xxxxx"
 lesbos.0025.t:0 "Desaprobación de los [ROOT.Char.Custom('DefaultPriestTitlePlural')]"
lesbos.0025.desc:0 "Aunque muchos encuentran las #italic Kalendas#! una ocasión divertida y placentera, no todos piensan igual.\n\nLos [ROOT.Char.Custom('DefaultPriestTitlePlural')] [ROOT.Char.GetFaith.GetAdjective], por ejemplo, han sido tradicionalmente críticos de lo que consideran una fiesta pagana, un vestigio del oscuro pasado del que deberíamos deshacernos, ya que nubla nuestro juicio e insulta a [ROOT.Char.GetFaith.HighGodName].\n\nNo todos prestan atención a estos aguafiestas, pero [chaplain.GetCouncilTitle] [chaplain.GetTitledFirstName] ha sido especialmente vocal sobre su desaprobación de las festividades últimamente."
lesbos.0025.a:0 "Ordena a [chaplain.GetHerHim] que no se lo tome tan en serio"
lesbos.0025.b:0 "Dile a [chaplain.GetHerHim] que moderaré las festividades en el futuro"
lesbos.0026.t:0 "Bajo el Gobierno Pagano"
lesbos.0026.desc:0 "A pesar de lo alegres que pueden ser las #italic Kalendas#!, también es una ocasión religiosa importante, al menos para los devotos [ROOT.Char.GetFaith.GetAdherentNamePlural] como nosotros, que vivimos bajo el gobierno de un [liege.GetFaith.GetAdjective] [liege.GetTitleAsNameNoTooltip] como [liege.GetFirstName], por ejemplo.\n\nEs a través de esta festividad que podemos reforzar nuestra dedicación a nuestras antiguas creencias y costumbres, y nadie, ni siquiera [liege.GetTitledFirstNameNoTooltip], puede arrebatarnos el orgullo que sentimos al celebrar las #italic Kalendas#!. Por lo tanto, he hecho tiempo para ir a una [ROOT.Char.GetFaith.HouseOfWorship] local y ofrecer oraciones a [ROOT.Char.GetFaith.HighGodName] hoy entre las festividades."
lesbos.0026.a:0 "Somos devotos [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip], incluso durante las #italic Kalendas#!"
lesbos.0027.t:0 "Festín y Bebida"
lesbos.0027.desc:0 "¡Una gran parte de las #italic Kalendas#! es el festín y la bebida! Este año no es diferente, y mis sirvientes han preparado una espléndida y fabulosa comida que consiste en todo tipo de delicias culinarias [ROOT.Char.GetCulture.GetName]!\n\nPara ser honesto, a veces hay quienes esperan más el festín que el resto de las festividades."
lesbos.0027.a:0 "¡No los culpo! ¡Comed, todos!"
lesbos.0027.b:0 "Aunque es una fiesta, no me excederé."
lesbos.0028.t:0 "La Mascarada"
lesbos.0028.desc:0 "Escuchamos un fuerte alboroto afuera, y echamos un vistazo para ver qué sucede. Resulta ser una multitud de juerguistas participando en una mascarada, con algunos hombres vestidos como mujeres, algunas mujeres vestidas como hombres y otros disfrazados de animales.\n\nNo todos en este grupo parecen estar disfrazados, pero parecen estar divirtiéndose mucho."
lesbos.0028.a:0 "Oye, ¿por qué no nos unimos a su pequeña procesión?"
lesbos.0028.b:0 "¡Quiero disfrazarme de algo atrevido!"
lesbos.0028.c:0 "Podemos observar la mascarada desde aquí."
lesbos.0029.t:0 "Villancicos Infantiles"
lesbos.0029.desc:0 "La voz de los niños cantando villancicos afuera es inconfundible. “¡Kalendas! ¡Kalendas!” cantan, como un hipnótico cántico.\n\nSiempre que estos niños pasan por aquí, es importante que les demos algunos dulces o un poco de oro, pues tal es la vieja costumbre durante las #italic Kalendas#!.\n\nMis sirvientes abren la puerta, y las dulces voces de los pequeños llenan nuestros oídos. Una vez que termina el canto, mis sirvientes me miran, esperando mi permiso para darles a los niños los dulces y el dinero."
lesbos.0029.a:0 "Adelante, dadles caramelos a los pequeños."
lesbos.0029.b:0 "¡Estos adorables niños merecen un gran regalo!"
lesbos.0029.c:0 "No somos una caridad – ¡adiós, niños!"
lesbos.0030.t:0 "Exceso"
lesbos.0030.desc:0 "No es raro que la gente consuma un poco de más durante las #italic Kalendas#!.\n\n[eater.GetTitledFirstName], lamentablemente, ha caído víctima de este problema. Durante el banquete festivo, [eater.GetSheHe] comió y bebió demasiado.\n\nSin embargo, [eater.GetFirstNameNoTooltip] no quiere perderse el resto de las celebraciones."
lesbos.0030.a:0 "Deberías descansar, [eater.GetFirstNameNoTooltip]."
lesbos.0031.t:0 "Contemplaciones"
lesbos.0031.desc:0 "El intercambio de regalos es una parte importante de las #italic Kalendas#!, pero esto también significa que se habla mucho sobre ello.\n\nEs decir, algunos dicen que no hay suficientes regalos, lo que empeora la festividad. Otros dicen que hay demasiados regalos, lo cual también arruina la celebración. Otros más están preocupados por si recibirán regalos adecuados de los demás."
lesbos.0031.a:0 "¡No es el regalo, sino la intención lo que cuenta!"
lesbos.0031.b:0 "La gente debería tomarse más en serio el intercambio de regalos."
lesbos.0032.t:0 "Fiesta"
lesbos.0032.desc:0 "Decidimos salir al pueblo durante las #italic Kalendas#! ¿Por qué? ¡Por la fiesta, por supuesto!\n\nGrandes multitudes se han reunido para celebrar, y el aire está lleno de emoción y energía. Claro, las cosas pueden volverse un poco ruidosas, ¡pero todo es en buena diversión!"
lesbos.0032.a:0 "Será mejor que me una a la fiesta con todos."
lesbos.0032.b:0 "Solo observaré desde la distancia."
lesbos.0033.t:0 "Mezcla de Clases"
lesbos.0033.desc:0 "Comer durante las #italic Kalendas#! es algo seguro, pero una cosa que distingue a estos festines de otros celebrados durante el año es que los sirvientes y esclavos se unirán a sus amos y amas en el banquete, como si fueran iguales.\n\nCenar junto a los inferiores de uno no es la experiencia más desagradable para algunos, ya que llegan a conocer mejor a sus sirvientes y esclavos en el espíritu de caridad. Sin embargo, otros detestan tal cosa, ya que no quieren mezclarse con personas de tan baja condición."
lesbos.0033.a:0 "Es una práctica divertida y considerada."
lesbos.0033.b:0 "No me gusta tener que cenar con mis inferiores."
lesbos.0034.t:0 "Extranjeros"
lesbos.0034.desc:0 "Conozco a algunos comerciantes y viajeros extranjeros que se hospedan cerca. Aunque su gente no celebra tradicionalmente las #italic Kalendas#!, no es raro que invitemos a estos extranjeros a unirse a nuestras celebraciones.\n\nAlgunos forasteros ven la festividad como una ocasión ofensiva y vulgar, advirtiendo a los suyos que se mantengan alejados de nuestras “inapropiadas” celebraciones y juergas. Sin embargo, a otros no les importa participar en las festividades.\n\n¿Debería invitar a los extranjeros a unirse a nosotros?"
lesbos.0034.a:0 "Por supuesto. ¡Cuantos más, mejor!"
lesbos.0034.b:0 "Probablemente no les interese."
