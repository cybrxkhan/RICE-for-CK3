RICE_mediterranean_collaborate_with_pirates:0 "Colaborar con Piratas Mediterráneos"
RICE_mediterranean_collaborate_with_pirates_tooltip:0 "Negociarás con [indian_ocean_local_pirate|E] y permitirás que mantengan una base de operaciones en tu territorio a cambio de una parte de sus beneficios y una promesa de no hostigar a los comerciantes bajo tu protección."
RICE_mediterranean_collaborate_with_pirates_desc:0 "¿Por qué luchar contra estos [indian_ocean_pirates|E] cuando puedes trabajar juntos para beneficiarte de tus enemigos mutuos?"
RICE_mediterranean_collaborate_with_pirates_effect_tooltip_1:0 "$RICE_socotra_collaborate_with_pirates_effect_tooltip$"
RICE_mediterranean_collaborate_with_pirates_effect_tooltip_2:0 "[rulers|E] que posean [counties|E] con el #V Refugio de Piratas#! tienen acceso permanente a todas las opciones en la [decision|E] para Colaborar con Piratas, dependiendo de qué cuerpo de agua se encuentren"
RICE_mediterranean_collaborate_with_pirates_confirm:0 "¡Negociemos para nuestro beneficio mutuo!"
RICE_mediterranean_collaborate_with_pirates_requirement_1:0 "La capital es costera y está en el Mediterráneo y no tiene otros [special_buildings|E]"
RICE_mediterranean_collaborate_with_pirates_requirement_2:0 "Tu [dynasty|E] ha desbloqueado el [dynasty_perk|E] [GetDynastyPerk('RICE_mediterranean_indian_ocean_legacy_3').GetName]"
RICE_mediterranean_collaborate_with_pirates_requirement_3:0 "$RICE_socotra_collaborate_with_pirates_requirement_3$"
RICE_mediterranean_collaborate_with_pirates_context_tooltip:0 "$RICE_socotra_collaborate_with_pirates_context_tooltip$"
RICE_lesbos_fortify_aegean_decision:0 "Fortificar los Territorios del Egeo"
RICE_lesbos_fortify_aegean_decision_tooltip:0 "¡El [GetGeographicalRegion('RICE_aegean_region').GetName] es un lugar peligroso!"
RICE_lesbos_fortify_aegean_decision_desc:0 "Con sus innumerables islas, calas y penínsulas, el [GetGeographicalRegion('RICE_aegean_region').GetName] es un lugar peligroso. Dejando a un lado los peligros de tormentas y naufragios, la piratería y los [raids|E] militares son siempre una amenaza. Para neutralizar la efectividad de tales ataques, deberíamos fortificar nuestros territorios en esta región."
RICE_lesbos_fortify_aegean_decision_effect_tooltip_1:0 "El [gold_i|E] [gold|E] y el [prestige_i|E] [prestige|E] de la [decision|E] dependen de cuántos [counties|E] costeros poseas en el [GetGeographicalRegion('RICE_aegean_region').GetName]"
RICE_lesbos_fortify_aegean_decision_confirm:0 "¡La [GetGeographicalRegion('RICE_aegean_region').GetNameNoTooltip] será más segura!"
RICE_lesbos_fortify_aegean_decision_context_tooltip:0 "#emphasis Contexto Histórico:#! Desde tiempos antiguos, la [GetGeographicalRegion('RICE_aegean_region').GetNameNoTooltip] ha atraído frecuentes actos de piratería, incursiones marítimas y guerras navales debido a su estratégica ubicación geográfica. Por ejemplo, un joven Julio César fue capturado por piratas en el Mar Egeo; él "bromeó" prometiéndoles que serían crucificados después de que se pagara su rescate, y de hecho, más tarde capturó y mató a estos piratas. A lo largo de los siglos, los pueblos de la región desarrollarían diferentes formas de protegerse de tales ataques."
RICE_mediterranean_renege_on_pirate_collaboration:0 "Renegar de la Colaboración con Piratas del Mediterráneo"
RICE_mediterranean_renege_on_pirate_collaboration_tooltip:0 "Cancelarás los acuerdos que tienes con los [mediterranean_local_pirates|E] y les prohibirás mantener cualquier base de operaciones en tu territorio."
RICE_mediterranean_renege_on_pirate_collaboration_desc:0 "Estos [mediterranean_local_pirates|E] son más problemáticos de lo que valen para trabajar con ellos. Muchos son comerciantes, y muchos otros son personas de dudosa reputación. Es momento de desvincularnos de su caos."
RICE_mediterranean_renege_on_pirate_collaboration_effect_tooltip_1:0 "Todos los [counties|E] que poseas con el [special_building|E] #V $building_type_RICE_mediterranean_pirate_den_01$#! perderán estos [buildings|E]"
RICE_mediterranean_renege_on_pirate_collaboration_effect_tooltip_2:0 "El [gold_i|E] [gold|E] y [prestige_i|E] [prestige|E] coste de hacer esto, así como la [legitimacy_i|E] [legitimacy|E] que obtengas, dependen de cuántos de estos [buildings|E] estén en los [counties|E] que poseas y el nivel de estos, además de tus [skills|E] [diplomacy_i|E] [diplomacy|E], [martial_i|E] [martial|E] e [intrigue_i|E] [intrigue|E]"
RICE_mediterranean_renege_on_pirate_collaboration_effect_tooltip_3:0 "@warning_icon! #X Debido a las limitaciones del juego, esto no eliminará la ranura de [special_building|E] de estos [buildings|E]#!"
RICE_every_county_with_mediterranean_pirate_building_tt:0 "Cada [county|E] con un #V $building_type_RICE_mediterranean_pirate_den_01$#! [special_building|E]"
RICE_mediterranean_renege_on_pirate_collaboration_confirm:0 "No les gustará, pero debemos hacerlo"
RICE_mediterranean_renege_on_pirate_collaboration_req:0 "Poseer un [county|E] con el [special_building|E] #V $building_type_RICE_mediterranean_pirate_den_01$#!"
