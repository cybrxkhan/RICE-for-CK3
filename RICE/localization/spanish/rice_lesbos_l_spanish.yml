lesbos.0010.t:0 "Fortificando la [GetGeographicalRegion('RICE_aegean_region').GetNameNoTooltip]"
lesbos.0010.desc:0 "El [GetGeographicalRegion('RICE_aegean_region').GetName] está ubicado en una región estratégica a lo largo del Mediterráneo. Como tal, facilita los viajes para el comercio, la diplomacia y el turismo, pero, lamentablemente, también para las incursiones de nuestros enemigos y la piratería de los piratas con los que no nos hemos alineado.\n\nPara combatir tales amenazas marítimas, he reservado algunos recursos para aumentar las defensas de mis territorios en el [GetGeographicalRegion('RICE_aegean_region').GetNameNoTooltip]. Esto implicará una variedad de tareas, como construir nuevas fortificaciones o reforzar las existentes, construir torres de vigilancia para notificar la llegada de barcos, entrenar a los locales en tácticas defensivas y trasladar asentamientos vulnerables a ubicaciones más seguras."
lesbos.0010.a:0 "Defenderemos nuestras tierras costeras aquí."
