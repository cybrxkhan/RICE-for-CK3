mediterranean_pirate_intro_text:0 "Hay un grupo de piratas activos en el [GetGeographicalRegion('RICE_mediterranean_region').GetName] con los que tengo conexiones, y que han acordado no atacar mis territorios, y ayudarme cuando tengamos intereses mutuos compartidos.\n\n"
lesbos.0060.t:0 "Piratas: Estableciendo Relaciones"
lesbos.0060.desc:0 "Los mares han estado llenos de piratas desde la antigüedad.\n\nAsí, durante siglos, los gobernantes han buscado hacer uso de los piratas de diferentes maneras; después de todo, muchos de nosotros tenemos intereses compartidos. Sin mencionar que muchos piratas son en realidad comerciantes, por lo que siempre existe un potencial de beneficio.\n\nSiguiendo los pasos de estos muchos otros gobernantes, he instruido a mis consejeros para que establezcan conexiones productivas con grupos de piratas que estén dispuestos a trabajar con nosotros. Puede que no estén verdaderamente bajo nuestro control, incluso si les ofrezco refugio en mis puertos, pero podríamos ayudarnos mutuamente a largo plazo, especialmente si acuerdan no atacar mis territorios."
lesbos.0060.a:0 "Una medida pragmática y necesaria."
lesbos.0061.t:0 "Piratas: Adquiriendo Botín"
lesbos.0061.desc:0 "Recientemente, he recibido noticias de que varios de estos piratas han adquirido una buena cantidad de botín de un asalto en algún lugar.\n\nComo parte de nuestros acuerdos anteriores, han entregado una porción de este botín, que incluye toda clase de excelentes mercancías, desde esclavos hasta oro, armas, alimentos, arte precioso y más."
lesbos.0061.a:0 "¡Ah, qué hermoso botín tienen!"
lesbos.0062.t:0 "Piratas: Autorizando Ventas"
lesbos.0062.desc:0 "Estos piratas han sido productivos últimamente, adquiriendo una buena cantidad de botín, ya sean esclavos, oro, armas, alimentos, arte precioso y más.\n\nHan solicitado que les permita vender estos bienes en los puertos de mi reino. ¿Cómo podría rechazar tal oferta?"
lesbos.0062.a:0 "Esto impulsará la economía local."
lesbos.0063.t:0 "Piratas: Reclutando Corsarios"
lesbos.0063.desc:0 "La experiencia militar de estos piratas es considerable, y podría ser un activo valioso para mis propias fuerzas.\n\nHe decidido entrar en un acuerdo más permanente con algunos de estos piratas, reclutándolos para luchar por mí directamente bajo mi estandarte."
lesbos.0063.a:0 "Esperemos que demuestren ser soldados fiables."
lesbos.0064.t:0 "Piratas: Rescatando Cautivos"
lesbos.0064.desc:0 "He oído que algunos de mis súbditos han sido capturados por piratas. No por “nuestros” piratas con los que tengo conexiones, obviamente, ya que tenemos acuerdos en los que ellos dejan mis territorios en paz.\n\nAún así, nuestros piratas amigos son un gran activo, porque cuando mi gente solicitó que les ayudara a liberar a sus amigos y familiares capturados, nuestros piratas utilizaron sus redes para ayudarme a asegurar la liberación de estos prisioneros, si pagaba el rescate, por supuesto."
lesbos.0064.a:0 "El rescate ha sido pagado, y los cautivos pueden volver a casa."
