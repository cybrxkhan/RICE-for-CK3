innovation_RICE_velakkara_guards:0 "Guardias Velakkara"
innovation_RICE_velakkara_guards_desc:0 "Los Velakkara o Velaikkarar son gremios de soldados en el sur de la India que, aunque a menudo son de origen tamil, están afiliados a una variedad de castas y comunidades. Organizándose de manera corporativa, regulan sus propios asuntos a través de grandes asambleas. Su eficacia como soldados ha llevado a algunos reyes y nobles a emplear regimientos enteros de ellos como guardias reales o protectores de sitios sagrados."
RICE_velakkara:0 "Velakkara"
RICE_velakkara_flavor:0 "#F Los Velakkara o Velaikkarar son gremios de soldados que son bastante efectivos en batalla, y a menudo son desplegados como guardias reales o protectores de sitios sagrados.#!"
