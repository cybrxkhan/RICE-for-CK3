 sri_lanka.0150.pattini_games_intro:0 "En [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName], es la costumbre tradicional de los pueblos organizar juegos rituales para la diosa [GetPlayer.Custom('RICE_pattini')] en ocasiones especiales.\n\nAmbos equipos para estos juegos suelen ser masculinos, y estas son grandes ocasiones para que los hombres se luzcan. Un equipo representa a la diosa, mientras que otro equipo representa a su esposo, o alguna deidad masculina. Si el equipo de la diosa gana, esto seguramente asegura buena fertilidad agrícola y prosperidad para el año, pero se espera que ambos equipos jueguen en serio para que el ritual se considere legítimo.\n\n"
sri_lanka.0150.t:0 "Ankeliya"
sri_lanka.0150.desc:0 "$sri_lanka.0150.pattini_games_intro$Escuché que el juego del cuerno, #italic ankeliya#!, se jugó recientemente en un pueblo prominente en [county.GetNameNoTier]. Ambos equipos tienen un cuerno atado a un árbol, y deben usar una cuerda para tratar de romper el cuerno. El equipo que lo haga primero, por supuesto, es el ganador."
sri_lanka.0150.a:0 "Me pregunto cuál equipo ganó esta vez."
sri_lanka.0150.a.failure:0 "El equipo de Pattini pierde el juego"
sri_lanka.0150.a.success:0 "El equipo de Pattini gana el juego"
sri_lanka.0151.t:0 "Porakeliya"
sri_lanka.0151.desc:0 "$sri_lanka.0150.pattini_games_intro$Escuché que el juego del coco, #italic porakeliya#!, se jugó recientemente en un pueblo prominente en [county.GetNameNoTier]. Ambos equipos tienen miembros individuales que se enfrentan de a uno a la vez, y los dos jugadores se lanzan cocos al mismo tiempo, tratando de romper el coco del otro. El equipo que rompa más cocos del otro equipo gana. ¡Es un juego peligroso pero emocionante!"
sri_lanka.0151.a:0 "$sri_lanka.0150.a$"
sri_lanka.0151.a.failure:0 "$sri_lanka.0150.a.failure$"
sri_lanka.0151.a.success:0 "$sri_lanka.0150.a.success$"
sri_lanka.0152.t:0 "Madres de Leche"
sri_lanka.0152.desc:0 "Recientemente asistí a una ceremonia de ofrendas a las madres de leche locales. Este evento tradicional [ROOT.Char.GetCulture.GetName] involucra a siete mujeres locales que asumen el papel de la diosa [GetPlayer.Custom('RICE_pattini')] durante la ceremonia. Son elegidas en base a ciertos criterios, como ser virtuosas y tener buenos valores morales.\n\nDurante la ceremonia, se les da a las mujeres alimentos ricos en leche, y así se transforman en 'madres de leche'. Se dice que venerar a [GetPlayer.Custom('RICE_pattini')] de esta manera ayudará a resolver problemas relacionados con la fertilidad y los hijos, así como la vida en general."
sri_lanka.0152.a:0 "Que Pattini nos proteja."
sri_lanka.0152.info:0 "#emphasis Contexto Histórico:#! Invitar a madres de leche para una ceremonia antes del amanecer para venerar a Pattini, la única deidad femenina importante adorada en Sri Lanka, es una práctica común incluso hoy en día en la isla. Tales ceremonias a menudo involucran a muchas personas, incluso las mujeres elegidas para ser madres de leche participan en la preparación de los alimentos utilizados en la ceremonia.\n\nComo una forma de religión popular dominada por mujeres en Sri Lanka, estas ceremonias son asuntos privados diferentes de las organizadas por instituciones budistas más oficiales, aunque hay similitudes. Por ejemplo, la recitación de cánticos budistas en pali es importante para ambos, y los sermones religiosos generalmente son dados por la madre de leche principal, al igual que lo haría un monje."
sri_lanka.0153.t:0 "Un Criminal Atroz"
sri_lanka.0153.desc:0 "[noble.GetFullName], un noble local [noble.GetCulture.GetName], cometió recientemente un crimen tan grave, según nuestras leyes y creencias, que [noble.GetSheHe] merecía un castigo peor que la muerte. Por lo tanto, debidamente sentencié a este desgraciado a ser exiliado a la casta #italic Rodi#!.\n\nLos #italic Rodi#! son uno de los grupos más despreciados de [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName], y es común castigar a los peores criminales obligándolos a unirse a los #italic Rodi#!. Se dice que los originales #italic Rodi#! descienden de un caníbal castigado por un rey antiguo. Algunas leyendas dicen que la hija del rey tuvo un romance con este caníbal, por lo que ella también fue exiliada para ser una #italic Rodi#!.\n\nDe todos modos, [noble.GetFirstNameNoTooltip] suplica misericordia, diciendo que [noble.GetSheHe] preferiría ser torturado y ejecutado de la manera más dolorosa posible, antes que convertirse en un #italic Rodi#!."
sri_lanka.0153.a:0 "Tu destino está sellado. ¡Guardias, lleven a esta alimaña!"
sri_lanka.0153.b:0 "¡Muy bien! Si así lo deseas. ¡Tortura y ejecución será!"
sri_lanka.0153.c:0 "Te perdonaré, pero me debes una gran deuda."
sri_lanka.0153.info:0 "#emphasis Contexto Histórico:#! Las fuentes se remontan mucho tiempo atrás en la historia y el folclore que rodea a la casta #italic Rodi#!, o #italic Rodiya#!, y su origen. Por ejemplo, Robert Knox, un capitán de mar inglés que visitó Sri Lanka, habló de los #italic Rodi#! cuando publicó un relato de sus viajes en 1681. Mencionó que cuando las mujeres nobles recibían castigo del rey siendo exiliadas a los #italic Rodi#!, era costumbre entregarlas a los #italic Rodi#! a orillas del río, como un gesto misericordioso. Se veía como misericordioso porque a las mujeres se les daba la oportunidad de ahogarse en el río, si deseaban escapar de su destino."
sri_lanka.0154.t:0 "Descansando en un Ambalama"
sri_lanka.0154.desc:0 "Hoy, hice una pequeña excursión al campo cerca de mi residencia en [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip].\n\nNos detuvimos en un #italic ambalama#!, una de las típicas estructuras de madera construidas a lo largo de los caminos de [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName], destinadas a proporcionar refugio a los viajeros, especialmente peregrinos.\n\nFue un día tranquilo y pacífico, y el paisaje junto al #italic ambalama#! era absolutamente impresionante. Decidí quedarme un poco más de lo planeado, solo para admirar la vista y disfrutar de la naturaleza que me rodea."
sri_lanka.0154.a:0 "Es bueno que decidiera venir hoy."
sri_lanka.0155.t:0 "Armonía con los [vedda.GetCollectiveNounNoTooltip]"
sri_lanka.0155.desc:0 "Los [vedda.GetCollectiveNoun], los antiguos habitantes de [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName], son hábiles cazadores y recolectores, por lo que a menudo intercambian los animales o alimentos que capturan con los pueblos locales. Como tal, no es raro que los [vedda.GetCollectiveNounNoTooltip] y sus vecinos tengan relaciones relativamente armoniosas entre sí.\n\nDe todos modos, la relación entre los [vedda.GetCollectiveNoun] locales y los [county.GetProvince.GetCounty.GetCulture.GetCollectiveNoun] de [county.GetNameNoTier] ha sido muy productiva últimamente, incluso más de lo habitual. Esto está fortaleciendo la economía local, lo cual, por supuesto, solo puede ser algo bueno."
sri_lanka.0155.a:0 "¡Esperemos que estos buenos tiempos continúen!"
sri_lanka.0156.t:0 "Ceremonia Pirit"
sri_lanka.0156.desc:0 "Hoy estoy participando en una ceremonia #italic pirit#!, que ha sido popular entre los laicos y monásticos [ROOT.Char.GetFaith.GetReligion.GetAdjective] en [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName] durante generaciones.\n\nLa ceremonia #italic pirit#! varía en tamaño y complejidad, pero coordiné con templos y monasterios locales prominentes para realizar una gran y masiva esta vez, que durará una semana. Se construyó un pabellón especial, el #italic pirit mandapaya#!, en mi residencia, y se colocó una mesa redonda cubierta con tela blanca allí para que los monásticos nos ayuden en la ceremonia.\n\nLa ceremonia en sí consiste en la recitación pública de oraciones de las escrituras canónicas, y comienza cuando los monjes mayores nos dicen que recitemos después de ellos:\n\n“#italic Por favor reciten el noble #italic pirit#! para evitar toda desgracia, para alcanzar todo éxito, y para la destrucción de todo sufrimiento.#!”"
sri_lanka.0156.a:0 "¡Que todo sufrimiento sea destruido, de hecho!"
sri_lanka.0157.t:0 "Ofrendas de Flores al Buda"
sri_lanka.0157.desc:0 "Hay una serie de rituales tradicionales que los [ROOT.Char.GetFaith.GetAdherentNamePlural] en [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName] realizan. Últimamente, el que he estado dedicando mucho tiempo es la ofrenda de flores al Buda. Lo encuentro calmante y relajante, y me anima a ser más devoto y actuar virtuosamente.\n\nHe memorizado bien las palabras, pronunciadas en el sagrado idioma #italic pali#!, que debo recitar cada vez que hago esto:\n\n#italic Esta masa de flores dotada de color, fragancia y calidad la ofrezco a los pies semejantes a lotos del Rey de los Sabios. Adoro al Buda con estas flores: por el mérito de esto, que pueda alcanzar el Nirvana. Así como estas flores se desvanecen, también mi cuerpo llega a su destrucción.#!"
sri_lanka.0157.a:0 "¡De hecho, por el mérito de esto, que pueda alcanzar el Nirvana!"
sri_lanka.0158.t:0 "¿Monasterios Heréticos?"
sri_lanka.0158.desc:0 "Aunque soy un defensor del monasterio [ROOT.Char.Custom('RICE_sri_lanka_patronized_monastery')], aún debo cumplir con mis deberes como [ROOT.Char.GetTitleAsNameNoTooltip] y, a veces, patrocinar o trabajar con otros grandes monasterios y sectas [ROOT.Char.GetFaith.GetReligion.GetAdjective] en mis territorios en la isla de [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName].\n\nSin embargo, hay algunos monásticos [ROOT.Char.Custom('RICE_sri_lanka_patronized_monastery')] acérrimos que afirman que asociarse con aquellos que consideran heréticos es, en el mejor de los casos, desaconsejable, y en el peor, lo mismo que indulgir en la herejía. Estos radicales dicen que debería evitar la asociación con los otros monasterios tan a menudo como sea posible."
sri_lanka.0158.a:0 "Todavía son seguidores de Buda, aunque estén equivocados."
sri_lanka.0158.b:0 "Tal vez #italic debería#! interactuar menos con monasterios heréticos."
sri_lanka.0159.t:0 "Ceremonia Gammaduva"
sri_lanka.0159.desc:0 "Hoy estoy patrocinando una Ceremonia #italic Gammaduva#!.\n\nAlgunas de las autoridades [ROOT.Char.GetFaith.GetReligion.GetAdjective] más eruditas y ortodoxas pueden desaprobar, pero el pueblo de [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName] ha practicado este ritual durante muchos años. Sin embargo, es a través de esta ceremonia que podemos pedirle a los cielos que nos ayuden a alejar las enfermedades, y asegurar buena suerte y fertilidad personal y agrícola. ¿Qué tiene de malo eso?\n\nDe todos modos, la ocasión es vibrante, con muchas danzas y música festiva acompañada de tambores. Ofrendas de alimentos y, lo más importante, estatuas de terracota de plantas, animales y personas se colocan en un altar donde oramos. Luego las rompemos en pedazos y fragmentos a medida que avanza la ceremonia."
sri_lanka.0159.a:0 "Esperemos que nuestras ofrendas complazcan a los cielos."
sri_lanka.0159.info:0 "#emphasis Contexto Histórico:#! Hay evidencia de la Ceremonia Gammaduva ya en los primeros siglos del primer milenio d.C. en Anuradhapura, el principal centro de la isla durante este tiempo. El trabajo arqueológico allí ha producido fragmentos de figuras de terracota que corresponden estrechamente con los tipos que se utilizan hoy en día para la Ceremonia Gammaduva. La ceremonia es un ejemplo de varios rituales en Sri Lanka que no necesariamente corresponden a prácticas budistas o hindúes ortodoxas, pero que sin embargo son importantes para la cultura religiosa allí."
sri_lanka.0160.t:0 "Productos Exóticos de Más Allá de [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetNameNoTooltip]"
sri_lanka.0160.desc:0 "[GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName] ha sido un importante centro de comercio en el Océano Índico durante muchos siglos, ya que se encuentra a lo largo de varias rutas comerciales marítimas. Los [ROOT.Char.GetWomenMen] poderosos que gobiernan esta isla, como yo, tienen acceso a muchos lujos traídos de lejos.\n\nEn este momento, tengo la oportunidad de comprar objetos valiosos de un comerciante que viaja por la zona. ¿Podría adquirir jarras bellamente decoradas de las tierras de Irán y Mesopotamia, revestidas con betún para ser impermeables? ¿O tal vez debería comprar gemas preciosas como lapislázuli de Afganistán? ¿O cerámica esmaltada de China? ¡Hay mucho para elegir!"
sri_lanka.0160.a:0 "Pensándolo bien, ahorraré mi dinero."
sri_lanka.0160.b:0 "Creo que compraré esas jarras impermeables."
sri_lanka.0160.c:0 "¿Puedo conseguir algunas de esas gemas preciosas?"
sri_lanka.0160.d:0 "Déjame comprar esa hermosa cerámica esmaltada."
sri_lanka.0161.t:0 "Un Tesoro de Monedas Antiguas"
sri_lanka.0161.desc:0 "Los aldeanos descubrieron recientemente un gran tesoro de monedas antiguas en [county.GetNameNoTier], con diseños inusuales y extraños. No es raro encontrar hallazgos de este tipo, y reflejan cómo la isla de [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName] ha visto mucho comercio a lo largo de los siglos. ¿Quién sabe qué antiguos comerciantes trajeron las monedas aquí?\n\nDe todos modos, los aldeanos eran bastante íntegros moralmente y me trajeron las monedas, ya que no se sentían cómodos tomándolas para ellos mismos. Ahora, debo decidir qué hacer con estas monedas."
sri_lanka.0161.a:0 "Tales aldeanos íntegros deberían quedarse con las monedas."
sri_lanka.0161.b:0 "Estas monedas irán a mi tesoro."
sri_lanka.0161.c:0 "Quiero repartir las monedas con los aldeanos."
sri_lanka.0161.info:0 "#emphasis Contexto Histórico:#! Debido a su importante ubicación a lo largo de la Ruta de la Seda marítima, se han encontrado monedas antiguas en la isla de diferentes épocas y orígenes, destacándose especialmente las monedas antiguas romanas. Cosmas Indicopleustes ('Cosmas, quien navegó a la India'), un comerciante del siglo VI de Egipto, cuenta una anécdota interesante relacionada con esto en su libro sobre tierras extranjeras, #italic Christian Topography#!.\n\nEn la anécdota de Cosmas, un romano y un persa – quizás dignatarios o comerciantes de alto rango – llegaron a la corte del rey de Sri Lanka. Dado que Roma y Persia eran poderosos imperios rivales, el rey les preguntó a los hombres cuál de sus reyes era mayor. El persa hizo afirmaciones extravagantes sobre el poder del Sha persa primero. El romano, entonces, dijo que los reyes de Roma y Persia ya estaban allí junto a ellos, para que el rey de Sri Lanka pudiera ver por sí mismo. Confundido, el rey de Sri Lanka preguntó cómo era posible esto.\n\nEl romano entonces pidió que se le dieran dos monedas, una romana y una persa, cada una con las caras de sus reyes. La moneda romana, hecha de oro, parecía más espléndida que la plata persa. Y así, el rey de Sri Lanka, impresionado con el ingenio del romano y la belleza de sus monedas, otorgó grandes recompensas al romano, mientras que el persa se fue avergonzado.\n\nAunque probablemente sea un cuento fantasioso, la historia sugiere algunas cosas. Primero, las monedas circulaban ampliamente en el Océano Índico. Segundo, había suficiente contacto frecuente entre diferentes regiones de Eurasia."
