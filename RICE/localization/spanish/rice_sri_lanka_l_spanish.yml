game_concept_RICE_sri_lanka_struggle_desc:2 "El $game_concept_RICE_sri_lanka_struggle$ es una [struggle|E] que afecta a la [region|E] [GetGeographicalRegion('RICE_sri_lanka_struggle_region').GetName]. Representa la tumultuosa historia de la #bold Sangha#! – también conocida como la comunidad budista – en la isla ahora conocida por su nombre moderno de Sri Lanka, pero que históricamente se llamaba Tambapanni durante el periodo del juego.\n\nDurante siglos, las sectas monásticas – particularmente tres llamadas el [mahavihara_i|E][mahavihara|E], el [abhayagiri_i|E][abhayagiri|E], y el [jetavana_i|E][jetavana|E] – compitieron por la [RICE_sri_lanka_prominence|E] espiritual y mundana no solo en Tambapanni, sino en gran parte del sur y sudeste asiático. La [struggle|E] alterna entre periodos de [struggle_phase_sri_lanka_accumulation_simple|E] de influencia y riqueza monástica, [struggle_phase_sri_lanka_purification_simple|E] de elementos descarriados en las instituciones budistas de la isla, y [struggle_phase_sri_lanka_degeneration_simple|E] espiritual y declive.\n\n[rulers|E] que están [struggle_involved|E] o son [struggle_interloper|E] en esta [struggle|E], e incluso algunos otros budistas en regiones cercanas, tienen acceso a varias [decisions|E] y otras mecánicas que les permiten aumentar o disminuir la [RICE_sri_lanka_prominence|E] de los tres monasterios, que se reflejan en valores globales que van de #V 0#! a #V 1000#!. Alcanzar estos valores a un nivel suficientemente alto (o bajo) es necesario para terminar la [struggle|E]."
