sri_lanka.0005.t:0 "Uniendo la Sangha de [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetNameNoTooltip]"
sri_lanka.0005.desc.intro:0 "Durante siglos, la Sangha [buddhism.GetAdjective] o comunidad monástica de [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName] se ha dividido por la rivalidad entre sus tres principales monasterios: el Mahavihara, Abhayagiri y Jetavana.\n\nAunque los tres monasterios comparten muchas creencias, como la adhesión al [GetFaithDoctrine('rice_theravada_canon_doctrine').GetBaseName], también difieren en doctrina, rituales y más. Las élites, tanto budistas como no budistas, alimentaron el fuego al favorecer a una secta u otra, convirtiendo la lucha en un asunto político.\n\n"
sri_lanka.0005.desc:0 "$sri_lanka.0005.desc.intro$Recientemente, [sri_lanka_struggle_ender.GetTitledFirstName] ha utilizado su autoridad para convocar un consejo religioso para resolver este asunto de una vez por todas, y para unir la Sangha de la isla bajo el #bold [sri_lanka_struggle_ender.Custom('RICE_sri_lanka_patronized_monastery')]#!. Todos los monásticos ahora deben adherirse a las doctrinas y prácticas de [sri_lanka_struggle_ender.Custom('RICE_sri_lanka_patronized_monastery')] o ser castigados como herejes. El #bold [GetPlayer.Custom('RICE_sri_lanka_unified_sangha_relic')] #!también ha sido afirmado como la reliquia por excelencia de la isla, un símbolo de su nueva unidad.\n\n"
sri_lanka.0005.desc.buddhist:0 "[sri_lanka_struggle_ender.GetFirstNameNoTooltip] afirma que utilizó su autoridad como un poderoso [sri_lanka_struggle_ender.GetFaith.GetAdjective] [sri_lanka_struggle_ender.GetTitleAsNameNoTooltip] para reformar la Sangha, pero en verdad, el [sri_lanka_struggle_ender.Custom('RICE_sri_lanka_patronized_monastery')] había crecido en prominencia en los últimos años, por lo que era solo cuestión de tiempo."
sri_lanka.0005.desc.non_buddhist:0 "[sri_lanka_struggle_ender.GetFirstNameNoTooltip], aunque no es un [sri_lanka_struggle_ender.GetFaith.GetAdjective] [sri_lanka_struggle_ender.GetTitleAsNameNoTooltip], ve el valor de trabajar con el influyente [sri_lanka_struggle_ender.Custom('RICE_sri_lanka_patronized_monastery')] para reformar la Sangha."
sri_lanka.0005.desc.conclusion:0 "No todos están contentos con estos grandes cambios, pero sus efectos se sentirán en las comunidades [buddhism.GetAdjective]s de todo el mundo."
sri_lanka.0005.a:0 "Una nueva era amanece para el [buddhism.GetNameNoTooltip] en esta región."
sri_lanka.0006.t:0 "Un Símbolo de la Sangha"
sri_lanka.0006.desc:0 "Después de siglos de desunión y conflicto dentro de la comunidad [buddhism.GetAdjective] de [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName], los diversos monasterios de la isla han acordado reunirse bajo mis auspicios y los del monasterio [GetPlayer.Custom('RICE_sri_lanka_patronized_monastery')] que yo patrocino.\n\nAhora necesitamos un símbolo para que la Sangha se una. Algunos en la comunidad monástica han afirmado que una de las reliquias religiosas más veneradas de la isla estaba destinada a convertirse en tal símbolo. Dicen que los rituales religiosos que rodean esta reliquia deben ser glorificados para honrar al Buda, ejemplificar el Dharma e inspirar a la recién unida Sangha.\n\nLa pregunta, ahora, es ¿qué reliquia fue realmente destinada a cumplir tal papel?"
sri_lanka.0006.a:0 "El Árbol Bodhi"
sri_lanka.0006.a.tooltip:0 "De ahora en adelante, realizar un [GetActivityType('activity_RICE_sri_lanka_relic_veneration').GetName] para el #bold Árbol Bodhi#! siempre proporcionará el más poderoso [modifier|E] [GetModifier('RICE_sri_lanka_relic_bodhi_great_modifier').GetNameWithTooltip]."
sri_lanka.0006.b:0 "El Diente de Buda"
sri_lanka.0006.b.tooltip:0 "De ahora en adelante, realizar un [GetActivityType('activity_RICE_sri_lanka_relic_veneration').GetName] para el #bold diente Buda#! siempre proporcionará el más poderoso [modifier|E] [GetModifier('RICE_sri_lanka_relic_tooth_great_modifier').GetNameWithTooltip]."
sri_lanka.0006.c:0 "El Dharmadhatu"
sri_lanka.0006.c.tooltip:0 "De ahora en adelante, realizar un [GetActivityType('activity_RICE_sri_lanka_relic_veneration').GetName] para el #bold Dharmadhatu#! siempre proporcionará el más poderoso [modifier|E] [GetModifier('RICE_sri_lanka_relic_dharmadhatu_great_modifier').GetNameWithTooltip]."
sri_lanka.0006.enshrine_decision_tooltip:0 "Una [decision|E] para #bold Re-enshrine#! la reliquia elegida ahora está disponible para cualquiera que controle el [county|E] que contenga el [modifier|E] de la reliquia."
sri_lanka.0007.t:0 "Destruyendo la Sangha de [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetNameNoTooltip]"
sri_lanka.0007.desc:0 "$sri_lanka.0005.desc.intro$Al final, ninguno de los tres monasterios pudo reunir suficiente prominencia para convertirse en la secta suprema de la isla. [sri_lanka_struggle_ender.GetFirstName], un poderoso [sri_lanka_struggle_ender.GetFaith.GetAdjective] [sri_lanka_struggle_ender.GetTitleAsNameNoTooltip], ha utilizado despiadadamente su poder para oprimir los monasterios [buddhism.GetAdjective]s de la isla saqueando sus templos y salas, destruyendo sus valiosos tesoros y escrituras, castigando a los monásticos que no aceptan las demandas de [sri_lanka_struggle_ender.GetHerHis], y más.\n\nMuchos en el mundo [buddhism.GetAdjectiveNoTooltip] condenan a [sri_lanka_struggle_ender.GetFirstNameNoTooltip] como un gobernante de maldad incomparable, pero en verdad, los conflictos, el orgullo y el afán de los monasterios llevaron a su declive a lo largo de los años. [sri_lanka_struggle_ender.GetFirstNameNoTooltip] simplemente terminó la tarea y se aseguró de que nunca se convirtieran en una institución importante en la sociedad y la política de la isla."
sri_lanka.0007.a:0 "Solo el tiempo dirá si la comunidad [buddhism.GetAdjectiveNoTooltip] puede adaptarse."
sri_lanka.0008.t:0 "La Sangha [sri_lanka_struggle_ender.GetFaith.GetAdjectiveNoTooltip] Revivida"
sri_lanka.0008.desc:0 "$sri_lanka.0005.desc.intro$Se necesitaron los esfuerzos de un [sri_lanka_struggle_ender.GetFaith.GetAdjective] [sri_lanka_struggle_ender.GetTitleAsNameNoTooltip] llamado [sri_lanka_struggle_ender.GetFirstName] para ver que las enseñanzas de Buda pudieran florecer nuevamente, no en [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName], sino en [sri_lanka_struggle_ender.GetPrimaryTitle.GetName].\n\n[sri_lanka_struggle_ender.GetFirstNameNoTooltip] ha logrado esto a través de una poderosa alianza con el monasterio más prominente de la isla, el #bold [sri_lanka_struggle_ender.Custom('RICE_sri_lanka_patronized_monastery')]#!, que [sri_lanka_struggle_ender.GetSheHe] ha patrocinado extensamente. Con la Sangha revivida, está claro que el centro del [buddhism.GetNameNoTooltip], al menos entre aquellos que siguen el [GetFaithDoctrine('rice_theravada_canon_doctrine').GetBaseNameNoTooltip], se ha reestablecido en otro lugar: [sri_lanka_struggle_ender.GetPrimaryTitle.GetNameNoTooltip], a partir de ahora, es una nueva tierra sagrada para el [buddhism.GetNameNoTooltip]."
sri_lanka.0008.a:0 "$sri_lanka.0005.a$"
sri_lanka.0009.t:0 "$RICE_historical_aspiration_fulfilled_title$"
sri_lanka.0009.desc:0 "Pasé años en las salvajes montañas y junglas de [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName], huyendo de los ejércitos Chola y escapando de las garras de los insidiosos señores de la guerra locales cingaleses. La isla estaba desgarrada, la Sangha [buddhism.GetName] en declive, ya que la guerra y el sufrimiento eran la orden del día.\n\nFue durante estos años, durante mi juventud, que hice de mi objetivo de vida convertirme en el gobernante de toda esta isla, para poder traer la paz a esta tierra que alguna vez fue próspera y revivir el [buddhism.GetNameNoTooltip]. Con mi ascensión al trono de un nuevo reino centrado en Polonnaruwa, he logrado justo eso.\n\nQue este sea el comienzo de una era nueva y más brillante para [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetNameNoTooltip] y su gente."
sri_lanka.0009.a:0 "¡Nuestra isla prosperará como nunca antes!"
sri_lanka.0010.t:0 "Concesiones de Tierra [religion.GetAdjectiveNoTooltip]"
sri_lanka.0010.desc:0 "Como [ROOT.Char.GetTitleAsNameNoTooltip] en [GetGeographicalRegion('world_india').GetName], una forma en que puedo ganar mérito es otorgando concesiones de tierras a instituciones religiosas como templos y monasterios, incluso aquellos de una secta diferente a la mía. De este modo, ayudan a gobernantes como yo al expandir la agricultura e integrar económica y políticamente estas regiones fronterizas bajo nuestra autoridad.\n\nHe decidido otorgar algunas tierras a varios templos y monasterios [religion.GetAdherentNamePlural] en mis territorios, para el deleite de los fieles [religion.GetAdjectiveNoTooltip] que viven allí.\n\nAunque hacer esto transfiere los ingresos de estas tierras lejos de mí, es por una buena causa. Al menos, reflejará bien en mí a los ojos de la comunidad [religion.GetAdjectiveNoTooltip] de mi reino."
sri_lanka.0010.a:0 "¡Que esto me traiga gran mérito!"
