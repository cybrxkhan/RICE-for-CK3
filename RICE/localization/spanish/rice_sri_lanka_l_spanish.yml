# Artifacts
RICE_sri_lanka_panakaduwa_copper_plate_name:0 "Placa de Cobre de Panakaduwa"
RICE_sri_lanka_panakaduwa_copper_plate_desc:0 "Esta placa de cobre fue hecha a petición de [vijayabahu_equivalent.GetTitledFirstName] no solo para conmemorar los logros de [budal.GetTitledFirstName], sino para registrar oficialmente los extraordinarios privilegios legales y políticos que [vijayabahu_equivalent.GetFirstNameNoTooltip] otorgó a [budal.GetFirstNameNoTooltip] y a los descendientes de [budal.GetHerHis]. Cuando [vijayabahu.GetFirstNameNoTooltip] era solo un joven príncipe, aún no adulto y huyendo de los ejércitos invasores de los Cholas, sobreviviendo desesperadamente en el desierto, [budal.GetFirstNameNoTooltip] fue el protector incondicional de [vijayabahu.GetFirstNamePossessiveNoTooltip]. Como tal, pocos contestarían el papel esencial de [budal.GetFirstNamePossessiveNoTooltip] en la victoria sobre los Cholas y la reunificación de [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]."
RICE_sri_lanka_pali_literature_basic:0 "Esta obra de literatura en Pali fue escrita por monjes o un monje de la orden [ROOT.Char.Custom('RICE_sri_lanka_patronized_monastery')]. Fue encargada por [ROOT.Char.GetTitledFirstName].\n\n"
RICE_sri_lanka_pali_literature_kavya_legends_name:0 "Literatura en Pali (#italic Kavya#! Poesía)"
RICE_sri_lanka_pali_literature_kavya_legends_desc:0 "$RICE_sri_lanka_pali_literature_basic$Este texto es un #italic kavya#!, una forma de poesía cortesana en sánscrito originaria del continente indio, pero adaptada al idioma Pali. A pesar de su estilo sensual, este poema utiliza tales estéticas mundanas para inspirar a su audiencia budista a una mayor devoción religiosa, como explicando los méritos de la práctica espiritual o llevando una vida virtuosa, o relatando una leyenda budista de una figura famosa como Buda, algún Bodhisattva o ser iluminado, o un monje histórico."
RICE_sri_lanka_pali_literature_grammatical_aid_name:0 "Literatura en Pali (Manual Gramatical)"
RICE_sri_lanka_pali_literature_grammatical_aid_desc:0 "$RICE_sri_lanka_pali_literature_basic$Este texto es un tratado diseñado para ayudar al lector a aprender y dominar la gramática de lenguas altamente estimadas utilizadas ampliamente en ciertas sectas budistas, particularmente el Pali o el sánscrito. Según este texto, el dominio de estos idiomas no solo es un asunto intelectual, sino también de desarrollo espiritual, ya que permite comprender el trasfondo religioso y filosófico de los textos sagrados y comentarios escritos en estos idiomas."
RICE_sri_lanka_pali_literature_doctrinal_manual_name:0 "Literatura en Pali (Manual Doctrinal)"
RICE_sri_lanka_pali_literature_doctrinal_manual_desc:0 "$RICE_sri_lanka_pali_literature_basic$Este texto es un resumen sobre varios asuntos relacionados con la teología, filosofía y/o el código monástico budista. Como un compendio y exposición de ideas importantes, a veces complejas, seguramente asistirá a cualquiera que desee entender el Camino Medio de Buda."
RICE_sri_lanka_pali_literature_historical_chronicle_name:0 "Literatura en Pali (#italic Vamsa#!)"
RICE_sri_lanka_pali_literature_historical_chronicle_desc:0 "$RICE_sri_lanka_pali_literature_basic$Este texto es un #italic vamsa#!, una crónica histórica sobre la vida y los tiempos de varios reyes, monjes, generales, consejeros y otras figuras importantes relacionadas con la historia de las tierras budistas. Muestra las hazañas de héroes budistas virtuosos y eminentes del pasado, y los sufrimientos que enfrentan los villanos y herejes por su incapacidad de dejar ir los tres venenos de la ilusión, el deseo y la ira."
RICE_sri_lanka_pali_literature_sub_commentaries_name:0 "Literatura en Pali (#italic Tika#!)"
RICE_sri_lanka_pali_literature_sub_commentaries_desc:0 "$RICE_sri_lanka_pali_literature_basic$Este texto es un #italic tika#!, un sub-comentario sobre los comentarios del Canon Pali del budismo. Elabora aún más sobre un comentario notable escrito hace mucho tiempo, que discutía asuntos de teología, filosofía y práctica religiosa budista. Tales comentarios pueden ser densos, por lo que este sub-comentario ayuda a los lectores a desarrollar una comprensión del significado y propósito del texto original."

