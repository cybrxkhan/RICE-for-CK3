sri_lanka.0014.t:0 "Recompensando a [budal.GetTitledFirstNameNoTooltip]"
sri_lanka.0014.desc.not_vijayabahu_intro:0 "Hace años, cuando [vijayabahu.GetTitledFirstName] era solo un príncipe y un niño pequeño, [vijayabahu.GetHerHis] mi futuro era muy incierto, con invasores Chola y señores de la guerra locales siempre presentes como una amenaza para [vijayabahu.GetHerHis] seguridad. En esos años críticos, el más grande de los valientes que protegieron a [vijayabahu.GetHerHim] fue [budal.GetTitledFirstName].\n\nEs gracias a la ayuda de [budal.GetFirstNamePossessiveNoTooltip] que [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName] pudo reunificarse."
sri_lanka.0014.desc.not_budal_reward:0 "[budal.GetHerHim] y [budal.GetHerHis] descendientes privilegios legales y políticos extraordinarios a perpetuidad.\n\nEstos privilegios han sido inscritos en una placa de cobre y enviados formalmente a [budal.GetFirstNameNoTooltip], para que nadie pueda cuestionarlos."
sri_lanka.0014.desc.vijayabahu:0 "Hace años, cuando era solo un príncipe y un niño pequeño, mi futuro era muy incierto, con invasores Chola y señores de la guerra locales siempre presentes como una amenaza para mi seguridad. En esos años críticos, el más grande de los valientes que me protegió fue [budal.GetTitledFirstName].\n\nSin la ayuda de [budal.GetFirstNamePossessiveNoTooltip], no habría sobrevivido para reunificar [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName] y convertirme en su rey. Hoy, debido a mi gran deuda con [budal.GetFirstNameNoTooltip] y para honrar sus inmensas contribuciones, he otorgado $sri_lanka.0014.desc.not_budal_reward$"
sri_lanka.0014.desc.vijayabahu_equivalent:0 "$sri_lanka.0014.desc.not_vijayabahu_intro$ Aunque no soy [vijayabahu.GetFirstNameNoTooltip], todavía quiero reconocer los logros de [budal.GetFirstNamePossessiveNoTooltip] en traer paz y estabilidad a estas tierras. Por lo tanto, he otorgado $sri_lanka.0014.desc.not_budal_reward$"
sri_lanka.0014.desc.budal:0 "Hace años, cuando [vijayabahu.GetTitledFirstName] era solo un príncipe y un niño pequeño, [vijayabahu.GetHerHis] mi futuro era muy incierto, con invasores Chola y señores de la guerra locales siempre presentes como una amenaza para [vijayabahu.GetHerHis] seguridad. En esos años críticos, hice todo lo posible para proteger a [vijayabahu.GetHerHim] de nuestros enemigos.\n\nHe recibido la noticia de que gracias a mis logros en traer paz y estabilidad a estas tierras, [vijayabahu_equivalent.GetTitledFirstName] me está otorgando a mí y a mis descendientes privilegios legales y políticos extraordinarios a perpetuidad.\n\nEstos privilegios han sido inscritos en una placa de cobre y enviados formalmente a mí, para que nadie pueda cuestionarlos."
sri_lanka.0014.desc.other:0 "$sri_lanka.0014.desc.not_vijayabahu_intro$ Para reconocer los grandes logros de [budal.GetFirstNamePossessiveNoTooltip] y, quizás, por un sentido de obligación, [vijayabahu_equivalent.GetTitledFirstNameNoTooltip] ha otorgado $sri_lanka.0014.desc.not_budal_reward$"
sri_lanka.0014.a.not_budal:0 "Un gran [budal.GetWomanMan] merece una gran recompensa por grandes hazañas."
sri_lanka.0014.a.budal:0 "¡Me siento honrado de recibir una recompensa tan grande!"
sri_lanka.0015.t:0 "Tanques de Riego"
sri_lanka.0015.desc:0 "Los tanques de riego son sistemas cuidadosamente diseñados de reservorios artificiales en [GetGeographicalRegion('world_india').GetName] que han proporcionado una fuente confiable de agua durante siglos.\n\nDeseo trabajar con instituciones religiosas locales y otros miembros prominentes de la comunidad para construir uno de estos tanques de riego. Proveerá las necesidades de los locales, incluyendo agricultura, baño, rituales religiosos y más. El tanque de riego, por supuesto, también será adornado con obras de arte que glorifiquen a [ROOT.Char.GetFaith.HighGodName] y a los patrocinadores, incluido yo mismo.\n\nAhora, ¿qué tan grande debería ser este tanque de riego?"
sri_lanka.0015.a:0 "Pequeño"
sri_lanka.0015.b:0 "Mediano"
sri_lanka.0015.c:0 "Grande"
sri_lanka.0015.d:0 "Grandioso"
sri_lanka.0016.t:0 "Una Nueva Capital"
sri_lanka.0016.desc.vijayabahu:0 "Es difícil imaginar cómo, siendo un niño hace años, tuve que soportar muchas dificultades en la naturaleza de [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName] mientras evadía a los temibles ejércitos Chola. Ahora, he logrado mi objetivo de vida de liberarnos del yugo de los Chola, pacificar a los señores de la guerra locales y establecer un nuevo reino en esta isla."
sri_lanka.0016.desc.not_vijayabahu:0 "Es difícil imaginar que el caos tras la caída de [GetTitleByKey('b_anuradhapura').GetNameNoTier] ante los ejércitos Chola, cuando los señores de la guerra locales y los reyes Chola luchaban por el poder, ha terminado. Hemos establecido un nuevo reino en [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName] bajo mi dominio."
sri_lanka.0016.desc:0 "\n\nLamentablemente, la antigua capital de [GetTitleByKey('b_anuradhapura').GetNameNoTier] está en ruinas. Aunque algunos desean que la restaure a su antigua gloria, ya no es la magnífica ciudad que fue. Incluso si lo fuera, temo futuros ataques de nuestros enemigos en el sur de la India, o de señores de la guerra locales rebeldes. Necesito una capital que pueda defender.\n\n[GetTitleByKey('b_polonnaruwa').GetNameNoTier] será así una mejor capital. Los Chola la desarrollaron para ser el nuevo centro económico, cultural y político de la isla, y es más defendible. ¡De ahora en adelante, nuestro futuro está con [GetTitleByKey('b_polonnaruwa').GetNameNoTierNoTooltip]!"
sri_lanka.0016.a:0 "Una nueva capital merece un nuevo nombre: #bold Vijayarajapura#!!"
sri_lanka.0016.b:0 "La ciudad y su nombre son excelentes tal como están."
sri_lanka.0016.c:0 "Este es un nuevo día para [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetNameNoTooltip]."
sri_lanka.0016.d:0 "$sri_lanka.0016.c$"
sri_lanka.0017.t:0 "Los [vedda.GetCollectiveNounNoTooltip] de [county.GetNameNoTierNoTooltip]"
sri_lanka.0017.desc:0 "Los [vedda.GetCollectiveNoun] han vivido en [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName] desde hace mucho tiempo, quizás antes que cualquier otro pueblo. De vez en cuando, los [vedda.GetCollectiveNounNoTooltip] ayudan a poderosos gobernantes como yo por diversas razones.\n\nRecientemente, he cultivado relaciones con un líder [vedda.GetName] en [county.GetNameNoTier], [courtier.GetFirstName]. Si me esfuerzo por mejorar las relaciones con los [vedda.GetCollectiveNounNoTooltip] locales a través de [courtier.GetHerHim], mis territorios podrían prosperar mientras ellos y mi gente se involucran en el comercio, trabajan juntos en proyectos de construcción e incluso me ayudan a combatir bandidos o rebeldes que se atrevan a atacar mis territorios."
sri_lanka.0017.a:0 "¡Trabajemos con los [vedda.GetCollectiveNounNoTooltip] de [county.GetNameNoTierNoTooltip]!"
sri_lanka.0017.b:0 "Quizás [courtier.GetFirstNameNoTooltip] pueda quedarse en mi corte también."
sri_lanka.0017.b.tooltip:0 "El [county_modifier|E] durará más si tomas esta opción."
sri_lanka.0017.c:0 "No tengo tiempo para esta gente salvaje y extraña."
