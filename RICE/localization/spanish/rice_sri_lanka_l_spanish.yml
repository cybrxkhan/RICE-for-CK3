 RICE_sri_lanka_choose_monastic_sect:0 "Alinear con un Monasterio de Sri Lanka"
 RICE_sri_lanka_choose_monastic_sect_united:0 "Alinear con [GetPlayer.Custom('RICE_sri_lanka_unified_monastery')]"
 RICE_sri_lanka_choose_monastic_sect_tooltip:0 "Elige apoyar oficialmente a uno de los tres principales [RICE_sri_lanka_monasteries|E] en [GetPlayer.Custom('RICE_sri_lanka_sangha_location')]."
 RICE_sri_lanka_choose_monastic_sect_desc:0 "La [RICE_sri_lanka_sangha|E] en [GetPlayer.Custom('RICE_sri_lanka_sangha_location')] está dividida en muchos monasterios. Los tres más importantes - el [mahavihara|E], [abhayagiri|E], y [jetavana|E] - ejercen mucho poder secular y religioso. Podría ser mutuamente beneficioso si me alineo abiertamente con uno de ellos, elevando así su [RICE_sri_lanka_prominence|E]."
 RICE_sri_lanka_choose_monastic_sect_united_desc:0 "La [RICE_sri_lanka_sangha|E] en [GetPlayer.Custom('RICE_sri_lanka_sangha_location')] está dominada por el monasterio [GetPlayer.Custom('RICE_sri_lanka_unified_monastery_game_concept')], que ejerce mucho poder secular y religioso. Podría ser mutuamente beneficioso si me alineo abiertamente con él, elevando así su [RICE_sri_lanka_prominence|E]."
 RICE_sri_lanka_choose_monastic_sect_confirm:0 "¡Es hora de apoyar un monasterio!"
 RICE_sri_lanka_choose_monastic_sect_effect_tooltip_1:0 "Elegirás entre obtener los [traits|E] [GetTrait('RICE_mahavihara_trait').GetName( GetNullCharacter )], [GetTrait('RICE_abhayagiri_trait').GetName( GetNullCharacter )], y [GetTrait('RICE_jetavana_trait').GetName( GetNullCharacter )]"
 RICE_sri_lanka_choose_monastic_sect_effect_tooltip_2:0 "Podrás acceder a [decisions|E] para apoyar tu [RICE_sri_lanka_monastery|E] elegido, y elevar su [RICE_sri_lanka_prominence|E], lo cual es importante si quieres resolver los conflictos dentro de la [RICE_sri_lanka_struggle|E]"
 RICE_sri_lanka_choose_monastic_sect_context_tooltip:0 "#emphasis Contexto Histórico:#! Durante la antigüedad tardía y el período medieval, la comunidad monástica budista de Sri Lanka, la #italic Sangha#!, estaba dominada por tres monasterios y sectas: el Mahavihara, Abhayagiri y Jetavana. Estos tres competían por el patrocinio de los reyes y otros élites durante siglos, hasta que fueron unificados bajo el Mahavihara en 1165 como parte de las reformas religiosas apoyadas por el rey Parakramabahu I. Hasta qué punto esto fue realmente una victoria dramática para el Mahavihara, o una continuación más sutil de tendencias graduales, es debatible."
 RICE_sri_lanka_change_monastic_sect:0 "Alinear con Otro Monasterio de Sri Lanka"
 RICE_sri_lanka_change_monastic_sect_united:0 "Alinear con el [GetPlayer.Custom('RICE_sri_lanka_unified_monastery')]"
 RICE_sri_lanka_change_monastic_sect_tooltip:0 "$RICE_sri_lanka_choose_monastic_sect_tooltip$"
 RICE_sri_lanka_change_monastic_sect_desc:0 "La [RICE_sri_lanka_sangha|E] en [GetPlayer.Custom('RICE_sri_lanka_sangha_location')] está dividida en muchos [RICE_sri_lanka_monasteries|E], siendo los tres más importantes el [mahavihara|E], [abhayagiri|E], y [jetavana|E]. Actualmente patronizo el [GetPlayer.Custom('RICE_sri_lanka_patronized_monastery')], pero deseo alinear mi patrocinio con un monasterio diferente."
 RICE_sri_lanka_change_monastic_sect_united_desc:0 "La [RICE_sri_lanka_sangha|E] en [GetPlayer.Custom('RICE_sri_lanka_sangha_location')] está formalmente unida bajo la dirección del monasterio [GetPlayer.Custom('RICE_sri_lanka_unified_monastery_game_concept')]. Sería prudente cambiar mi lealtad religiosa oficial y patronizarlos."
 RICE_sri_lanka_change_monastic_sect_confirm:0 "¡Mi afiliación religiosa debe cambiar!"
 RICE_sri_lanka_change_monastic_sect_effect_tooltip_1:0 "Elegirás ya sea los [traits|E] [GetTrait('RICE_abhayagiri_trait').GetName( GetNullCharacter )] o [GetTrait('RICE_jetavana_trait').GetName( GetNullCharacter )]"
 RICE_sri_lanka_change_monastic_sect_effect_tooltip_2:0 "Elegirás ya sea los [traits|E] [GetTrait('RICE_mahavihara_trait').GetName( GetNullCharacter )] o [GetTrait('RICE_jetavana_trait').GetName( GetNullCharacter )]"
 RICE_sri_lanka_change_monastic_sect_effect_tooltip_3:0 "Elegirás ya sea los [traits|E] [GetTrait('RICE_mahavihara_trait').GetName( GetNullCharacter )] o [GetTrait('RICE_abhayagiri_trait').GetName( GetNullCharacter )]"
