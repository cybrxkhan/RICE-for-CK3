 RICE_india_irrigation_tank_decision:0 "Construir Tanques de Riego"
 RICE_india_irrigation_tank_decision_tooltip:0 "Patrocinar la construcción de tanques de riego."
 RICE_india_irrigation_tank_decision_desc:0 "Hace siglos, la gente de [GetGeographicalRegion('world_india').GetName] dominó el arte de construir reservorios y otros sistemas de agua conectados para recolectar y preservar el agua de lluvia. Tales tanques de riego a menudo están asociados con instituciones religiosas locales, y patrocinar la construcción de algunos reflejaría bien en mí."
 RICE_india_irrigation_tank_decision_confirm:0 "¡Prepararse para la construcción!"
 RICE_india_irrigation_tank_decision_effect_tooltip_1:0 "Tu [county_capital|E] recibirá un [county_modifier|E] que durará 10 años y recibirás un correspondiente [character_modifier|E] y algo de [prestige_i|E] [prestige|E] y [piety_i|E] [piety|E]"
 RICE_india_irrigation_tank_decision_effect_tooltip_2:0 "La fuerza de estas bonificaciones depende de la cantidad de financiación proporcionada"
 RICE_india_irrigation_tank_decision_effect_tooltip_3:0 "Tu [culture|E] tiene una [tradition|E] que reduce los costes de construir tanques de riego"
 RICE_india_irrigation_tank_decision_effect_tooltip_4:0 "Tu [culture|E] tiene una [tradition|E] que aumenta el [prestige|E] y [piety|E] obtenidos de construir tanques de riego"
 RICE_india_irrigation_tank_decision_effect_tooltip_5:0 "La [RICE_sri_lanka_prominence|E] de cualquier [RICE_sri_lanka_monastery|E] [RICE_sri_lankan|E] que patrocines aumentará; la cantidad depende del tamaño del tanque de riego"
 RICE_india_irrigation_tank_decision_context_tooltip:0 "#emphasis Contexto Histórico:#! Los tanques de riego son reservorios artificiales (de diferentes tamaños) que históricamente se construyeron en gran parte de Sri Lanka e India. A menudo consistían en múltiples tanques, canales y terraplenes de tierra, y estaban diseñados para recolectar y preservar el agua de lluvia. Algunos eran proyectos de comunidades locales, mientras que otros eran patrocinados por organizaciones religiosas, nobles y reyes. Los famosos pozos escalonados del oeste de India y los wewas de Sri Lanka son ejemplos de sistemas hidráulicos conectados a la tecnología de tanques de riego."
 RICE_sri_lanka_enshrine_relic:0 "Re-entronizar el [GetPlayer.Custom('RICE_sri_lanka_unified_sangha_relic')]"
 RICE_sri_lanka_enshrine_relic_tooltip:0 "Es hora de trasladar la reliquia más sagrada de [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName] a una nueva ubicación"
 RICE_sri_lanka_enshrine_relic_desc:0 "Después de que la [RICE_sri_lanka_struggle|E] se unificara bajo el [GetPlayer.Custom('RICE_sri_lanka_unified_monastery')], el [GetPlayer.Custom('RICE_sri_lanka_unified_sangha_relic')] se volvió muy venerado como la reliquia [GetPlayer.GetFaith.GetReligion.GetAdjective] más importante de [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]. Sin embargo, creo que merece un nuevo hogar y deseo trasladarlo a una ubicación diferente."
