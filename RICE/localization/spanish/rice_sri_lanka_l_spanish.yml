building_type_RICE_sri_lanka_ruins_of_anuradhapura:0 "Ruinas de Anuradhapura"
building_type_RICE_sri_lanka_ruins_of_anuradhapura_desc:0 "Anuradhapura fue una vez la resplandeciente capital de [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName], un centro de aprendizaje budista y comercio marítimo. Sin embargo, a raíz de invasiones y agitaciones políticas, ha perdido su prominencia y gran parte de la ciudad está abandonada. Los habitantes restantes viven entre poderosas ruinas que recuerdan los días de gloria de la ciudad."
