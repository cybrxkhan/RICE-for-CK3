 RICE_sri_lanka_sangha_uniter_modifier: "Unificó la Sangha de Sri Lanka"
 RICE_sri_lanka_sangha_uniter_modifier_desc: "Esta dinastía jugó un papel importante en unir las facciones rivales en [RICE_sri_lanka_struggle|E], o su comunidad budista. Ya sean budistas o no, sus acciones meritorias les han ganado la gratitud eterna de los budistas de la región."
 RICE_sri_lanka_sangha_destroyer_modifier: "Destruyó la Sangha de Sri Lanka"
 RICE_sri_lanka_sangha_destroyer_modifier_desc: "Esta dinastía jugó un papel importante en destruir la constantemente conflictiva [RICE_sri_lanka_struggle|E], o su comunidad budista. Incluso si se hicieron budistas, sus actos atroces les han ganado el eterno desprecio de los budistas de la región, si es que queda alguno."
 RICE_sri_lanka_sangha_reviver_modifier: "Revivió la Sangha Budista"
 RICE_sri_lanka_sangha_reviver_modifier_desc: "Esta dinastía jugó un papel importante en revivir la Sangha Budista después de que la [RICE_sri_lanka_struggle|E], o su comunidad budista, cayó en declive. Se estableció un nuevo centro de aprendizaje y fe budista en los territorios controlados por esta dinastía."
 RICE_sri_lanka_relic_bodhi_modifier: "Veneración menor del Árbol de Bodhi"
 RICE_sri_lanka_relic_tooth_modifier: "Veneración menor del Diente de Buda"
 RICE_sri_lanka_relic_dharmadhatu_modifier: "Veneración menor del Dharmadhatu"
 RICE_sri_lanka_relic_bodhi_great_modifier: "Gran Veneración del Árbol de Bodhi"
 RICE_sri_lanka_relic_tooth_great_modifier: "Gran Veneración del Diente de Buda"
 RICE_sri_lanka_relic_dharmadhatu_great_modifier: "Gran Veneración del Dharmadhatu"
 RICE_sri_lanka_relic_bodhi_shrine_modifier: "Templo del Árbol de Bodhi"
 RICE_sri_lanka_relic_bodhi_shrine_modifier_desc: "El Árbol de Bodhi, una rama del árbol en Magadha donde el Señor Buda alcanzó la iluminación, está consagrado en un templo aquí. Tras la unificación de [RICE_sri_lanka_struggle|E], se ha convertido en un importante sitio de adoración y veneración entre los budistas de [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName] y más allá."
 RICE_sri_lanka_relic_tooth_shrine_modifier: "Templo del Diente"
 RICE_sri_lanka_relic_tooth_shrine_modifier_desc: "La reliquia del diente Buda, tomada de sus cenizas de cremación, está consagrada en un templo aquí. Tras la unificación de [RICE_sri_lanka_struggle|E], se ha convertido en un importante sitio de adoración y veneración entre los budistas de [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName] y más allá."
 RICE_sri_lanka_relic_dharmadhatu_shrine_modifier: "Templo del Dharmadhatu"
 RICE_sri_lanka_relic_dharmadhatu_shrine_modifier_desc: "La reliquia del Dharmadhatu, una copia de varios textos y escrituras budistas, está consagrada en un templo aquí. Tras la unificación de [RICE_sri_lanka_struggle|E], se ha convertido en un importante sitio de adoración y veneración entre los budistas de [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName] y más allá."
 RICE_sri_lanka_frontier_monks_wilderness: "Monjes del Desierto"
 RICE_sri_lanka_frontier_monks_non_wilderness: "Expansión Fronteriza Monástica"
 RICE_sri_lanka_sri_lankan_monk_advisors: "Consejeros Monásticos de Sri Lanka"
 RICE_sri_lanka_sri_lankan_monks: "Monjes de Sri Lanka"
 RICE_sri_lanka_gavu_pillars: "Pilares Gavu"
 RICE_sri_lanka_gavu_pillars_desc: "Los gobernantes locales, con el apoyo de monasterios budistas, recientemente construyeron o repararon algunos de los #italic pilares gavu#! en esta región. Estos pilares de piedra son vistas comunes en las carreteras de [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName], diseñados para asistir a los viajeros en sus viajes, especialmente aquellos en peregrinación a uno de los muchos sitios religiosos de la isla."
 RICE_sri_lanka_ambalamas: "Ambalamas"
 RICE_sri_lanka_ambalamas_desc: "Los gobernantes locales, con el apoyo de monasterios budistas, recientemente construyeron o renovaron algunos de los #italic ambalamas#! en esta región. Estas estructuras de madera, a pesar de su estilo aparentemente simple, cumplen un papel importante como el tipo tradicional de casas de descanso para peregrinos y viajeros que se encuentran en [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]."
 RICE_sri_lanka_book_burnings_buddhist: "Quema de Libros"
 RICE_sri_lanka_book_burnings_buddhist_desc: "Este gobernante recientemente ordenó que ciertos textos budistas encontrados en sus territorios sean confiscados por sus consejeros, y en algunos casos quemados. Ya sea correcto o incorrecto, creían que estos textos difundían ideas heréticas que malinterpretaron al Buda, alentaron interpretaciones incorrectas del Dharma y propagaron conflictos dentro de la Sangha."
 RICE_sri_lanka_book_burnings_buddhist_purification: "$RICE_sri_lanka_book_burnings_buddhist$"
 RICE_sri_lanka_book_burnings_buddhist_purification_desc: "$RICE_sri_lanka_book_burnings_buddhist_desc$"
 RICE_sri_lanka_book_burnings_non_buddhist: "$RICE_sri_lanka_book_burnings_buddhist$"
 RICE_sri_lanka_book_burnings_non_buddhist_desc: "Este gobernante recientemente ordenó que ciertos textos budistas encontrados en sus territorios sean confiscados por sus consejeros, y en algunos casos quemados. Sentían que la Sangha budista estaba alentando ideas peligrosas y heréticas a través de estos textos, quizás aquellas que amenazaban su autoridad."
 RICE_sri_lanka_defrock_heretics_buddhist: "Despojó de sus hábitos a los Herejes"
 RICE_sri_lanka_defrock_heretics_buddhist_desc: "Este gobernante recientemente ordenó que monjes corruptos y heréticos sean despojados de sus hábitos en sus territorios. Aquellos que fueron considerados como no cumpliendo con sus votos monásticos al participar en actos inmorales y alentar visiones erróneas debían tener sus posesiones confiscadas para que pudieran regresar a la vida laica o renovar sus votos monásticos bajo las autoridades monásticas aprobadas por este gobernante."
 RICE_sri_lanka_defrock_heretics_buddhist_purification: "$RICE_sri_lanka_defrock_heretics_buddhist$"
 RICE_sri_lanka_defrock_heretics_buddhist_purification_desc: "$RICE_sri_lanka_defrock_heretics_buddhist_desc$"
 RICE_sri_lanka_defrock_heretics_non_buddhist: "$RICE_sri_lanka_defrock_heretics_buddhist$"
 RICE_sri_lanka_defrock_heretics_non_buddhist_desc: "Este gobernante recientemente ordenó que monjes corruptos y heréticos sean despojados de sus hábitos en sus territorios. Ya sea correcto o incorrecto, este gobernante vio a algunos de estos monjes como rebeldes y fomentando la desobediencia a su autoridad como no-budista. Estos monjes tenían sus posesiones confiscadas para que pudieran regresar a la vida laica o renovar sus votos monásticos bajo las autoridades monásticas aprobadas por este gobernante."
 RICE_sri_lanka_plunder_wealth_buddhist: "Saquearon la Riqueza de los Monasterios"
 RICE_sri_lanka_plunder_wealth_buddhist_desc: "Este gobernante recientemente ordenó que ciertos monasterios budistas en sus territorios entreguen algunos de sus objetos más preciados, como estatuas, escrituras, ornamentos y otros objetos de valor. Supuestamente, hicieron esto porque creían que estos monasterios eran demasiado codiciosos al acumular estos objetos, pero otros creen que este gobernante simplemente era codicioso, o en el mejor de los casos, quería debilitar a sus rivales políticos."
 RICE_sri_lanka_plunder_wealth_buddhist_purification: "$RICE_sri_lanka_plunder_wealth_buddhist$"
 RICE_sri_lanka_plunder_wealth_buddhist_purification_desc: "$RICE_sri_lanka_plunder_wealth_buddhist_desc$"
 RICE_sri_lanka_plunder_wealth_non_buddhist: "$RICE_sri_lanka_plunder_wealth_buddhist$"
 RICE_sri_lanka_plunder_wealth_non_buddhist_desc: "Este gobernante recientemente ordenó que ciertos monasterios budistas en sus territorios entreguen algunos de sus objetos más preciados, como estatuas, escrituras, ornamentos y otros objetos de valor. Como no-budista, quizás veían a los monasterios como parásitos que acumulan riqueza que debería pertenecer a otros, o quizás querían debilitar a sus rivales políticos."
 RICE_sri_lanka_seize_land_buddhist: "Confiscaron Tierra Monástica"
 RICE_sri_lanka_seize_land_buddhist_desc: "Este gobernante recientemente ordenó la confiscación de algunas tierras pertenecientes a monasterios budistas en sus territorios. Algunos dicen que esto fue porque este gobernante sentía que estos monasterios se habían desviado del camino sagrado al tener que gestionar asuntos mundanos, pero otros dicen que esto se hizo por razones políticas o pura codicia."
 RICE_sri_lanka_seize_land_buddhist_purification: "$RICE_sri_lanka_seize_land_buddhist$"
 RICE_sri_lanka_seize_land_buddhist_purification_desc: "$RICE_sri_lanka_seize_land_buddhist_desc$"
 RICE_sri_lanka_seize_land_non_buddhist: "$RICE_sri_lanka_seize_land_buddhist$"
 RICE_sri_lanka_seize_land_non_buddhist_desc: "Este gobernante recientemente ordenó la confiscación de algunas tierras pertenecientes a monasterios budistas en sus territorios. Quizás, como no-budista, se sentían amenazados por la influencia de estos monasterios; o, alternativamente, quizás simplemente eran codiciosos."
 RICE_sri_lanka_ransack_monasteries_buddhist: "Saquearon Monasterios Budistas"
 RICE_sri_lanka_ransack_monasteries_buddhist_desc: "Este gobernante recientemente ordenó que varios monasterios budistas en sus territorios sean completamente saqueados, destruidos y sus objetos de valor tomados. A pesar de ser nominalmente budista (al menos en el momento en que hicieron esto), está claro que este gobernante no se preocupa por el karma negativo que han acumulado, o, en el mejor de los casos, quería debilitar a los grupos monásticos dentro de la Sangha que consideraban inmorales y corruptos."
 RICE_sri_lanka_ransack_monasteries_buddhist_purification: "$RICE_sri_lanka_ransack_monasteries_buddhist$"
 RICE_sri_lanka_ransack_monasteries_buddhist_purification_desc: "$RICE_sri_lanka_ransack_monasteries_buddhist_desc$"
 RICE_sri_lanka_ransack_monasteries_non_buddhist: "$RICE_sri_lanka_ransack_monasteries_buddhist$"
 RICE_sri_lanka_ransack_monasteries_non_buddhist_desc: "Este gobernante recientemente ordenó que varios monasterios budistas en sus territorios sean completamente saqueados, destruidos y sus objetos de valor tomados. Aunque no era budista (al menos en el momento en que hicieron esto), seguramente esto no será bien visto por sus súbditos budistas o gobernantes budistas extranjeros, y ciertamente serán recordados por su codicia y crueldad."
 RICE_sri_lanka_budal_dynasty_privileges: "Privilegios para Budal y sus Descendientes"
 RICE_sri_lanka_budal_dynasty_privileges_desc: "Cuando el futuro rey Vijayabahu era solo un niño, un príncipe perdido que sobrevivía en el desierto para escapar de los estragos de los ejércitos invasores chola, su mayor y más valiente protector y guía fue Budal, el progenitor de esta dinastía. Como agradecimiento por el incomparable coraje y virtud de Budal, y su papel para asegurar la futura victoria de Vijayabahu, él y sus descendientes han sido otorgados grandes privilegios."
 RICE_funded_irrigation_tank_small:0 "Financió la Construcción de un Pequeño Depósito de Riego"
 RICE_funded_irrigation_tank_small_desc:0 "Este personaje recientemente donó algunos fondos para trabajar con las élites locales e instituciones religiosas para construir depósitos de riego en su reino. Estos sistemas cuidadosamente diseñados de reservorios artificiales, que se encuentran por toda la India, juegan un papel importante en la vida comunitaria, ya que cosechan y preservan el agua de lluvia."
 RICE_irrigation_tank_constructed_small:0 "Recientemente Construido un Pequeño Depósito de Riego"
 RICE_irrigation_tank_constructed_small_desc:0 "Los gobernantes de esta región, trabajando junto con las élites locales e instituciones religiosas, recientemente patrocinaron la construcción de un nuevo depósito de riego de tamaño modesto en esta región. Los depósitos de riego, que se encuentran por toda la India, proporcionan una fuente confiable de agua para la agricultura, el consumo, el baño y los rituales religiosos."
 RICE_funded_irrigation_tank_medium:0 "Financió la Construcción de un Depósito de Riego Mediano"
 RICE_funded_irrigation_tank_medium_desc:0 "$RICE_funded_irrigation_tank_small_desc$"
 RICE_irrigation_tank_constructed_medium:0 "Recientemente Construido un Depósito de Riego Mediano"
 RICE_irrigation_tank_constructed_medium_desc:0 "Los gobernantes de esta región, trabajando junto con las élites locales e instituciones religiosas, recientemente patrocinaron la construcción de un nuevo depósito de riego de tamaño decente en esta región. Los depósitos de riego, que se encuentran por toda la India, proporcionan una fuente confiable de agua para la agricultura, el consumo, el baño y los rituales religiosos."
 RICE_funded_irrigation_tank_large:0 "Financió la Construcción de un Gran Depósito de Riego"
 RICE_funded_irrigation_tank_large_desc:0 "$RICE_funded_irrigation_tank_small_desc$"
 RICE_irrigation_tank_constructed_large:0 "Recientemente Construido un Gran Depósito de Riego"
 RICE_irrigation_tank_constructed_large_desc:0 "Los gobernantes de esta región, trabajando junto con las élites locales e instituciones religiosas, recientemente patrocinaron la construcción de un nuevo depósito de riego de gran tamaño en esta región. Los depósitos de riego, que se encuentran por toda la India, proporcionan una fuente confiable de agua para la agricultura, el consumo, el baño y los rituales religiosos."
 RICE_funded_irrigation_tank_grand:0 "Financió la Construcción de un Gran Depósito de Riego"
 RICE_funded_irrigation_tank_grand_desc:0 "$RICE_funded_irrigation_tank_small_desc$"
 RICE_irrigation_tank_constructed_grand:0 "Recientemente Construido un Gran Depósito de Riego"
 RICE_irrigation_tank_constructed_grand_desc:0 "Los gobernantes de esta región, trabajando junto con las élites locales e instituciones religiosas, recientemente patrocinaron la construcción de un nuevo depósito de riego de tamaño enorme en esta región. Los depósitos de riego, que se encuentran por toda la India, proporcionan una fuente confiable de agua para la agricultura, el consumo, el baño y los rituales religiosos."
 RICE_sri_lanka_decline_of_anuradhapura:0 "Declive de Anuradhapura"
 RICE_sri_lanka_decline_of_anuradhapura_desc:0 "Una vez la orgullosa joya de $k_lanka$, y un centro de comercio, religión y aprendizaje, Anuradhapura fue saqueada durante las invasiones chola de finales de los 900 y principios de los 1000 d.C. Tras su declive económico, político y cultural, es una cáscara vacía de su antiguo ser."
 RICE_sri_lanka_polonnaruwa_capital_modifier:0 "Reino de Polonnaruwa"
 RICE_sri_lanka_polonnaruwa_capital_modifier_desc:0 "Tras la destrucción de Anuradhapura, la antigua capital de $k_lanka$, y el fin de la invasión chola, los gobernantes de la isla decidieron mover la capital a un nuevo y más defendible lugar, Polonnaruwa. Ahora sirve como el centro de comercio, religión y aprendizaje de la isla, tal como lo hizo Anuradhapura en su tiempo."
 RICE_sri_lanka_sri_pada_abrahamic_modifier:0 "Peregrinación a la Cima de Adán (Abrahámico)"
 RICE_sri_lanka_sri_pada_buddhist_modifier:0 "Peregrinación a Sri Pada (Budista)"
 RICE_sri_lanka_sri_pada_hindu_modifier:0 "Peregrinación a Sri Pada (Hindú)"
 RICE_sri_lanka_sri_pada_other_eastern_modifier:0 "Peregrinación a Sri Pada (Oriental)"
 RICE_sri_lanka_sri_pada_pagan_modifier:0 "Peregrinación a Sri Pada (Otros)"
 RICE_sri_lanka_ramasetu_inspiration_desc:0 "Mientras peregrinaba a Ramasetu, el puente terrestre que conecta India y Sri Lanka, este personaje se inspiró en las historias del #italic Ramayana#! relacionadas con Ramasetu. En particular, se inspiraron en"
 RICE_sri_lanka_ramasetu_inspiration_ravana_war:0 "Inspirado por la Guerra Contra Ravana"
 RICE_sri_lanka_ramasetu_inspiration_ravana_war_desc:0 "$RICE_sri_lanka_ramasetu_inspiration_desc$ episodios de la gran guerra que el príncipe divino Rama libró contra el villano, el rey demonio Ravana, para rescatar a su esposa Sita."
 RICE_sri_lanka_ramasetu_inspiration_nala_nila:0 "Inspirado por Nala y Nila"
 RICE_sri_lanka_ramasetu_inspiration_nala_nila_desc:0 "$RICE_sri_lanka_ramasetu_inspiration_desc$ Nala y Nila, monos divinos gemelos, quienes ayudan al héroe Rama construyendo un puente a través del océano para que Rama pueda viajar a Lanka, la isla donde reside su némesis, el rey demonio Ravana."
 RICE_sri_lanka_ramasetu_inspiration_vibhishana:0 "Inspirado por Vibhishana"
 RICE_sri_lanka_ramasetu_inspiration_vibhishana_desc:0 "$RICE_sri_lanka_ramasetu_inspiration_desc$ Vibhishana, el hermano menor del rey demonio Ravana. Aunque es pariente de Ravana, a diferencia de Ravana, es justo y virtuoso, y decide ayudar a Rama en su guerra contra Ravana; posteriormente es nombrado por Rama como el sucesor de Ravana."
 RICE_sri_lanka_ramasetu_inspiration_sita:0 "Inspirado por Sita"
 RICE_sri_lanka_ramasetu_inspiration_sita_desc:0 "$RICE_sri_lanka_ramasetu_inspiration_desc$ Sita, la valiente, virtuosa y pura pareja del heroico Rama. Ella es la hija, esposa y madre ideal que es secuestrada por el rey demonio Ravana y sufre su cautiverio, pero finalmente es rescatada por Rama."
 RICE_sri_lanka_ramasetu_inspiration_rama:0 "Inspirado por Rama"
 RICE_sri_lanka_ramasetu_inspiration_rama_desc:0 "$RICE_sri_lanka_ramasetu_inspiration_desc$ Rama, el protagonista titular del #italic Ramayana#! y el séptimo avatar del dios Vishnu. Sufre muchas penurias, en particular la captura de su esposa Sita por el rey demonio Ravana, aunque por supuesto, finalmente la rescata. Su virtud, inteligencia y fuerza lo convierten en un modelo a seguir para todos."
 RICE_sri_lanka_ramasetu_inspiration_hanuman:0 "Inspirado por Hanuman"
 RICE_sri_lanka_ramasetu_inspiration_hanuman_desc:0 "$RICE_sri_lanka_ramasetu_inspiration_desc$ Hanuman, un mono divino que es un seguidor devoto de Rama. Es capaz de realizar muchos grandes actos mágicos, pero los usa para el bien, y para demostrar su devoción a Rama."
 RICE_sri_lanka_new_center_of_buddhism:0 "Nuevo Centro del Budismo"
 RICE_sri_lanka_new_center_of_buddhism_desc:0 "Tras el declive de la [RICE_sri_lanka_struggle|E], esta región y otras áreas cercanas se convirtieron en el principal centro de aprendizaje y fe budista."
 RICE_sri_lanka_upulvan:0 "Adorado Upulvan/Perumal"
 RICE_sri_lanka_kataragama:0 "Adorado Kataragama/Murugan"
 RICE_sri_lanka_saman:0 "Adorado Saman"
 RICE_sri_lanka_pattini:0 "Adorado Pattini/Kannaki Amman"
 RICE_sri_lanka_natha:0 "Adorado Natha"
 RICE_sri_pada_different_faiths_respect:0 "Diferentes Credos en Sri Pada/Cima de Adán"
 RICE_sri_pada_different_faiths_respect_desc:0 "Cuando este personaje recientemente fue en peregrinación a Sri Pada, o la Cima de Adán, en Sri Lanka, se sintieron intrigados por el hecho de que personas de diferentes credos acudieran a este sitio sagrado. Aunque a veces hubo tensiones, los diferentes grupos generalmente aceptaron la presencia de los otros, lo que hizo que este personaje reflexionara sobre cómo las personas de diferentes creencias podrían llevarse bien."
 RICE_sri_pada_avoided_meat:0 "Evitó la Carne en Sri Pada/Cima de Adán"
 RICE_vedda_county_modifier:0 "Trabajando con la Comunidad Vedda"
 RICE_vedda_county_modifier_desc:0 "El pueblo Vedda aquí tiene una relación productiva con las autoridades locales. Se fomenta el comercio local con ellos y ayudan a otros en varios proyectos de construcción, así como a rastrear y combatir bandidos, rebeldes y ejércitos enemigos."
 RICE_sayabiga_easter_egg_modifier:0 "Descendiente de los Sayabiga"
 RICE_sayabiga_easter_egg_modifier_desc:0 "Este personaje desciende de los #italic Sayabiga#! (como los llaman los árabes), inmigrantes navegantes de Indonesia que, junto con los indios #italic Zutts#! (o Jats), fueron invitados por los sasánidas y los primeros musulmanes a establecerse en Mesopotamia. Algunos fueron capturados más tarde por los bizantinos y reasentados en Anatolia. Los Sayabiga y los Zutts son a menudo empleados como soldados, y se especializan en usar manadas de búfalos, que introdujeron en la región, para ayudar en la agricultura y la logística militar."
 RICE_sri_lanka_rodi_noble_modifier:0 "Cometió Crímenes Atroces"
 RICE_sri_lanka_pattini_team_wins_ankeliya:0 "El Equipo de Pattini Ganó Ankeliya"
 RICE_sri_lanka_pattini_team_wins_porakeliya:0 "El Equipo de Pattini Ganó Porakeliya"
 RICE_sri_lanka_milk_mothers_ceremony_modifier:0 "Ceremonia de las Madres de Leche"
 RICE_sri_lanka_good_relationship_with_veddas:0 "Buena Relación con los Veddas"
 RICE_sri_lanka_good_relationship_with_veddas_desc:0 "Los Veddas, los pueblos indígenas de Sri Lanka, actualmente tienen una excelente relación con sus vecinos no-Vedda en esta región. Esto fomenta el comercio y otras formas de cooperación entre estas comunidades, trayendo más prosperidad para todos."
 RICE_sri_lanka_pirit_ceremony:0 "Ceremonia Pirit"
 RICE_sri_lanka_respects_other_buddhist_sects:0 "Respeta Otras Sectas Budistas"
 RICE_sri_lanka_respects_other_buddhist_sects_desc:0 "Este personaje es alguien que respeta otras sectas budistas, incluso aquellas que siguen otras visiones, o al menos es alguien que quiere ser visto de esta manera."
 RICE_sri_lanka_avoids_heretical_buddhist_sects:0 "Evita Sectas Budistas Heréticas"
 RICE_sri_lanka_avoids_heretical_buddhist_sects_desc:0 "Este personaje es alguien que evita apoyar o asociarse con sectas budistas que tienen visiones divergentes, o al menos es alguien que quiere ser visto de esta manera."
 RICE_sri_lanka_gammaduva_ceremony_modifier:0 "Ceremonia Gammaduva"
 RICE_sri_lanka_waterproof_jars:0 "Jarras Impermeables de Irán y Mesopotamia"
 RICE_sri_lanka_precious_gems:0 "Gemas Preciosas de Afganistán"
 RICE_sri_lanka_glazed_ceramics:0 "Cerámica Vidriada de China"
 RICE_sri_lanka_generous_to_villagers:0 "Generoso con los Aldeanos"
 RICE_sri_lanka_aspiration_rule_sri_lanka: "[aspiration|E]: Establecer el Reino de Polonnaruwa"
 RICE_sri_lanka_aspiration_rule_sri_lanka_desc: "#italic Vijayabahu busca restaurar el orden y traer la paz de vuelta a la isla de $k_lanka$, que ha sido disputada por caudillos cingaleses y ejércitos chola durante décadas, y establecer un nuevo reino.#!$RICE_sri_lanka_aspiration_vijayabahu_desc$\n\n"
  
  # Struggle Ending Decisions
 RICE_sri_lanka_struggle_ending_unite_sangha_decision:0 "Unir la Sangha"
 RICE_sri_lanka_struggle_ending_unite_sangha_decision_tooltip:0 "Los tres [RICE_sri_lanka_monasteries|E] serán reunidos como uno solo"
 RICE_sri_lanka_struggle_ending_unite_sangha_decision_desc:0 "La [RICE_sri_lanka_struggle|E] ha estado dividida por demasiado tiempo. Con nuestra ayuda, uno de los principales [RICE_sri_lanka_monasteries|E] de la isla – ya sea el [mahavihara|E], [abhayagiri|E], o [jetavana|E] – debe restaurar la disciplina monástica, reforzar las prácticas y visiones adecuadas, y reformar la [RICE_sri_lanka_sangha|E] de la isla."
 RICE_sri_lanka_struggle_ending_uniter_pali_canon_doctrine_effect_tt:1 "Las [faiths|E] budistas con la [doctrine|E] [GetFaithDoctrine('rice_theravada_canon_doctrine').GetBaseName] obtendrán una [doctrine|E] especial dependiendo del [RICE_sri_lanka_monastery|E] que patrocines:\n$EFFECT_LIST_BULLET$[mahavihara_i|E] [mahavihara|E]: [GetFaithDoctrine('rice_theravada_canon_mahavihara_doctrine').GetBaseName]\n$EFFECT_LIST_BULLET$[abhayagiri_i|E] [abhayagiri|E]: [GetFaithDoctrine('rice_theravada_canon_abhayagiri_doctrine').GetBaseName]\n$EFFECT_LIST_BULLET$[jetavana_i|E] [jetavana|E]: [GetFaithDoctrine('rice_theravada_canon_jetavana_doctrine').GetBaseName]"
 RICE_sri_lanka_struggle_ending_uniter_phase_doctrine_effect_tt:1 "Las [faiths|E] budistas con la [doctrine|E] [GetFaithDoctrine('rice_theravada_canon_doctrine').GetBaseName] obtendrán una [doctrine|E] especial dependiendo de la [struggle_phase|E] en la que termine la [struggle|E]:\n$EFFECT_LIST_BULLET$[struggle_phase_sri_lanka_degeneration_simple|E]: [GetFaithDoctrine('rice_theravada_degeneration_doctrine').GetBaseName]\n$EFFECT_LIST_BULLET$[struggle_phase_sri_lanka_accumulation_simple|E]: [GetFaithDoctrine('rice_theravada_accumulation_doctrine').GetBaseName]\n$EFFECT_LIST_BULLET$[struggle_phase_sri_lanka_purification_simple|E]: [GetFaithDoctrine('rice_theravada_purification_doctrine').GetBaseName]"
 RICE_sri_lanka_struggle_ending_uniter_relic_effect_tt:0 "Seleccionarás una de las tres reliquias principales de la [activity|E] [GetActivityType( 'activity_RICE_sri_lanka_relic_veneration' ).GetName] para que sea más venerada que las otras, haciéndola permanentemente más poderosa al realizar esa [activity|E]"
