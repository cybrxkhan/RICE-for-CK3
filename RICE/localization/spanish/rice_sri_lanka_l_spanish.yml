RICE_sri_lanka_aspiration_vijayabahu_desc: "\n\n#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$Ser el [king|E] de [GetTitleByKey('k_lanka').GetNameNoTier]\n$EFFECT_LIST_BULLET$Tomar la [decision|E] para $RICE_sri_lanka_polonnaruwa_capital$\n$EFFECT_LIST_BULLET$Permanecer budista\n\n#bold Recompensas#!\n$EFFECT_LIST_BULLET$Ganar @prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [prestige|E]\n$EFFECT_LIST_BULLET$Recibir #V 500#! [GetMaA('RICE_velakkara').GetName] [special_troops|E]\n$EFFECT_LIST_BULLET$Cada [county|E] en [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName] gana @development_icon! [development|E] #V [EmptyScope.ScriptValue('RICE_red_sea_al_umari_aspiration_dev_bonus')]#!\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$Tomar la [decision|E] para $RICE_india_irrigation_tank_decision$ al menos una vez (Recompensa: @prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [prestige|E])\n$EFFECT_LIST_BULLET$Tomar la [decision|E] para $RICE_sri_lanka_support_monastery$ al menos una vez (Recompensa: @piety_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [piety|E])"
