sri_lanka.0080.t:0 "Muchas Creencias y una Montaña"
sri_lanka.0080.desc:0 "Una de las cosas más fascinantes sobre [GetPlayer.Custom('RICE_sri_pada')] que noto cada vez más, ahora que estoy aquí, es que el sitio es honrado por seguidores de muchos credos diferentes, no solo [ROOT.Char.GetFaith.GetAdherentNamePlural].\n\nPor ejemplo, hay seguidores de otras religiones que llaman a la montaña [GetPlayer.Custom('RICE_sri_pada_opp')], en lugar de [GetPlayer.Custom('RICE_sri_pada')] como nosotros. No todos creen que [GetPlayer.Custom('RICE_sri_pada_footprint_person')] hizo la huella en la cima de la montaña.\n\nA pesar de esto, y a pesar de que todavía hay muchas tensiones entre los diversos grupos aquí, es fascinante, si no inspirador para algunos, ver a tantas personas de diversas creencias, incluidos aquellos que normalmente estarían en conflicto entre sí, compartir este espacio sagrado."
sri_lanka.0080.a:0 "Es algo en lo que reflexionar mientras estoy aquí."
sri_lanka.0081.t:0 "Evitando la Carne"
sri_lanka.0081.desc:0 "En los alrededores de [GetPlayer.Custom('RICE_sri_pada')], y en [GetPlayer.Custom('RICE_sri_pada')] misma, es común que las personas eviten comer carne de animales, o al menos muchos de los que son seguidores de diversas sectas [buddhism.GetAdjective]s y [hinduism.GetAdjective]s lo hacen. Incluso aquellos que no lo hacen reducen su consumo de carne, ya que se dice que permite enfocarse mejor en la peregrinación y veneración de [ROOT.Char.GetFaith.HighGodName]."
sri_lanka.0081.a:0 "Debería evitar la carne mientras estoy aquí."
sri_lanka.0081.b:0 "No necesito evitar comer carne aquí."
