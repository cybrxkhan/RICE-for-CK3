innovation_RICE_irrigation_tanks_desc:0 "En todo el subcontinente indio, se construyen ciertos tipos de grandes pozos y embalses artificiales para aprovechar la topografía local con el fin de cosechar y conservar el agua de lluvia. Estos tanques pueden ser utilizados para la agricultura, el consumo, el baño y los rituales religiosos."
