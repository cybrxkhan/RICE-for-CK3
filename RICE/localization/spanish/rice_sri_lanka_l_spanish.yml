sri_lanka.0050.t:0 "Llegada a Ramasetu"
sri_lanka.0050.desc:0 "Por fin, he llegado al sitio de #bold Ramasetu#!, o el Puente de Rama.\n\nAunque no todos están de acuerdo, muchos creen que esta franja de tierra que conecta [GetGeographicalRegion('world_india').GetName] y [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName] es el mismo puente mencionado en el gran épico #italic Ramayana#!, que el señor Rama construyó con la ayuda de monos para llegar a la isla de Lanka y rescatar a su esposa, Sita, de las garras del rey demonio Ravana.\n\nPor esto, el área ha sido un importante destino de peregrinación durante muchos años. Ahora, me encuentro rodeado de multitudes de devotos que se dirigen en la misma dirección que yo: el Templo Ramanathaswamy, el centro del sitio de peregrinación dedicado a Shiva."
sri_lanka.0050.a:0 "Procedamos al templo después de un descanso."
sri_lanka.0051.t:0 "Templo Ramanathaswamy"
sri_lanka.0051.desc:0 "Hoy, entro al Templo Ramanathaswamy. Es inspirador caminar por estos grandiosos pasillos que algunos afirman ser los más largos de cualquier templo en [GetGeographicalRegion('world_india').GetName].\n\nDe todas formas, llego a los principales #italic lingams#! en el templo, que sirven como símbolos sagrados del dios Shiva. En particular, voy al conocido como #italic Vishvalingam#!. Se dice que Hanuman, el mono divino y seguidor de Rama, lo trajo aquí desde Kailash, y que Rama ordenó que este lingam fuera adorado primero.\n\nDespués de participar en algunas oraciones y rituales, me dirijo a rezar en el siguiente lingam, #italic Ramalingam#!, que Rama y Sita construyeron con arena."
sri_lanka.0051.a:0 "Este es un lugar maravilloso."
sri_lanka.0052.t:0 "Los Tirthas"
sri_lanka.0052.desc:0 "Ahora me preparo para visitar algunos de los #italic tirthas#!, o cuerpos de agua sagrados, relacionados con el Templo Ramanathaswamy. A menudo son sitios populares para los peregrinos que visitan Ramasetu, ya que bañarse en ellos se dice que proporciona muchos beneficios espirituales y medicinales, incluyendo la absolución de los pecados.\n\nAlgunos de los tirthas están fuera del templo, como Agni Tirtham, que es una playa al este. Otros tirthas están dentro de los terrenos del templo.\n\nDe todas formas, mientras me baño en estos tirthas, debo recordar centrarme en asuntos espirituales y ofrecer culto al Señor Shiva."
sri_lanka.0052.a:0 "Tiempo de penitencia."
sri_lanka.0051.a.tooltip:0 "Estás espiritualmente inspirado por la experiencia"
sri_lanka.0053.t:0 "Saliendo de Ramasetu"
sri_lanka.0053.desc:0 "Mi visita al Templo Ramanathaswamy, y por extensión a Ramasetu, ha llegado a su fin. Fue una gran experiencia espiritual, visitar este lugar que figura tan prominentemente en el #italic Ramayana#!, y reflexionar sobre el heroísmo y la virtud de Rama, Sita, Hanuman y más, además de poder dedicarme al Señor Shiva.\n\nEn resumen, mi visita a Ramasetu es una que no olvidaré en mucho tiempo."
sri_lanka.0053.a:0 "Es hora de comenzar el viaje de regreso a casa."
