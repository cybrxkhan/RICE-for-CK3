 sri_lanka.0040.t:0 "Oraciones y Canciones Ceremoniales"
sri_lanka.0040.desc:0 "He decidido organizar una ceremonia de oración [ROOT.Char.GetFaith.GetAdjective] para pedir ayuda divina. El canto de canciones ceremoniales llena todo el [ROOT.Char.GetFaith.HouseOfWorship] mientras adoramos a una de las grandes deidades guardianas de [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]:"
sri_lanka.0040.desc.upulvan:0 "#bold [GetPlayer.Custom('RICE_upulvan')]#!.\n\n#italic Llevando el hermoso arco dorado,\nCuya gloriosa luz se ve por todos lados,\nCon un aura divina azulada de lenguas de fuego,\n¡Oh [GetPlayer.Custom('RICE_upulvan')]! digna de honrarnos con tu presencia en este refugio floral.\n\nLlevando la corona dorada, los ornamentos divinos y el vestido azul teñido,\nCon el arco dorado en tu poderosa mano,\nY llevando la guirnalda de gemas doradas en la mano derecha,\nOh poderoso [GetPlayer.Custom('RICE_upulvan')], asciende tu ave garuda y honranos con tu presencia.#!"
sri_lanka.0040.desc.kataragama:0 "#bold [GetPlayer.Custom('RICE_kataragama')]#!.\n\n#italic El poderoso dios [GetPlayer.Custom('RICE_kataragama')] tiene seis caras,\nVictorioso por sus esfuerzos pasados tiene la gloria de la brillante luna.\nCon su mano derecha ha mostrado grandes poderes,\nEl dios de ojos celestiales de Ruhuna, honranos con tu presencia en este asiento floral.\n\nEstá llegando con su bandera de forma Asura,\nY sentado en su pavo real observa las ofrendas florales,\nPasa por distritos bien guardados y otorga lluvias de bendiciones.\nY aquí ofrecemos al dios flores, perfumes y hojas de betel.#!"
sri_lanka.0040.desc.saman:0 "#bold [GetPlayer.Custom('RICE_saman')]#!.\n\n#italic El Dios que siempre habita en la cima de Sri Pada,\nY adora con veneración la huella sagrada allí\nEl maestro de la prosperidad, el rey divino [GetPlayer.Custom('RICE_saman')] cuyo dominio es indiscutido\nSiempre está dispuesto a protegerte del mal.\n\nAdornado con armas doradas, arcos y flechas doradas,\nY rodeado por un asiento dorado y un paraguas de perlas,\nCon el sonido de finas músicas y tambores y caracolas\nAquí preparamos el asiento de gemas de flores como una ofrenda para él.#!"
sri_lanka.0040.desc.pattini:0 "#bold [GetPlayer.Custom('RICE_pattini')]#!.\n\n#italic Cuando ella golpeó, la ciudad estalló en llamas,\nY las bocas de los que no creyeron en ella comenzaron a arder,\nEl poder de [GetPlayer.Custom('RICE_pattini')] se ha mostrado aquí,\nEl palacio ardió y quedó en un montón de cenizas.\n\nLos dioses del bosque se reunieron en gloria,\nY provocaron una lenta lluvia,\nLa diosa de la Tierra como un torrente rugiente dio testimonio,\nY de esta manera se extinguió el fuego de la ciudad de Madura.#!"
sri_lanka.0040.desc.natha:0 "#bold [GetPlayer.Custom('RICE_natha')]#!.\n\n#italic Lleva en su mano derecha la olla incrustada de gemas,\nObservando las señales del cielo Tusita\nEmergiendo como una luna a través de una nube,\nDesde la puerta sur y llega al arco floral.\n\nEstando a cargo de la ciudad baja de Kelaniya en Lanka,\nSubyugando los espíritus malignos con sus gloriosos poderes,\nHabiendo obtenido el permiso para convertirse en Buda en la era futura,\nEl gran dios Joya [GetPlayer.Custom('RICE_natha')] está llegando del cielo.#!"
sri_lanka.0040.a:0 "¡Que nuestras oraciones sean respondidas!"
sri_lanka.0040.upulvan.tooltip:0 "\n#emphasis Contexto Histórico:#! El texto del evento presenta un extracto de una canción religiosa registrada por el erudito y escritor cingalés W.A. de Silva en 1920 sobre la deidad Upulvan, quien, en la actualidad, a menudo se asocia con el dios hindú Vishnu, o Perumal, como se le conoce entre los tamiles. Se dice que es de color azul y que Buda le encomendó proteger Sri Lanka.\n\nLa historia de Upulvan está sujeta a un animado debate entre los eruditos; varios creen que originalmente se asociaba con el bodhisattva budista Avalokiteshvara, las figuras védicas Varuna o Rama, o incluso el dios zoroástrico Ahura Mazda, o han argumentado que es de origen indígena de Sri Lanka. Para simplificar, aquí se asocia a Upulvan con Vishnu.\n"
sri_lanka.0040.kataragama.tooltip:0 "\n#emphasis Contexto Histórico:#! El texto del evento presenta un extracto de una canción religiosa registrada por el erudito y escritor cingalés W.A. de Silva en 1920 sobre la deidad Kataragama, como se le conoce en cingalés, o Muguan, como se le conoce en tamil. Es un dios de la guerra, se dice que tiene seis caras y a menudo se le representa montado en un pavo real.\n\nUn templo a Kataragama en el sur de Sri Lanka es un sitio de peregrinación notable frecuentado por devotos de múltiples religiones, incluidos hindúes, budistas, vedas, musulmanes, y otros, pero en las últimas décadas ha sido cada vez más dominado por budistas, lo que ha llevado a preguntas y debates sobre la adoración de Kataragama/Murugan en la actualidad.\n"
sri_lanka.0040.saman.tooltip:0 "\n#emphasis Contexto Histórico:#! El texto del evento presenta un extracto de una canción religiosa registrada por el erudito y escritor cingalés W.A. de Silva en 1920 sobre la deidad Saman, quien se dice que es la deidad protectora de Sri Pada, una montaña en el centro de Sri Lanka considerada sagrada por múltiples religiones.\n\nSegún la leyenda budista, cuando Buda visitó Sri Lanka, dejó una huella en Sri Pada a petición de Saman, para que la gente tuviera algo que venerar en ausencia de Buda. En cambio, los hindúes creen que la famosa huella en la roca fue hecha por Shiva, mientras que los cristianos y musulmanes creen que fue hecha por Adán.\n"
sri_lanka.0040.pattini.tooltip:0 "\n#emphasis Contexto Histórico:#! El texto del evento presenta un extracto de una canción religiosa registrada por el erudito y escritor cingalés W.A. de Silva en 1920 sobre la deidad Pattini, equivalente a la diosa tamil Kannaki Amman. Ella es la deidad femenina más importante en Sri Lanka, y quizás una de las deidades más queridas en la isla.\n\nLa leyenda dice que una vez fue una mujer mortal que sufrió debido a tener un esposo débil e infiel, que gastó todo su dinero en una cortesana; cuando intentó enmendar su conducta, fue ejecutado injustamente por el rey de la ciudad de Madura. Luego se transformó en una diosa iracunda y, en su furia, se arrancó uno de sus senos y lo arrojó a la ciudad, provocando que estallara en llamas. A pesar de este violento incidente, finalmente se va a Sri Lanka, donde se convierte en una diosa de la curación y la protectora de los débiles y enfermos.\n"
sri_lanka.0040.natha.tooltip:0 "\n#emphasis Contexto Histórico:#! El texto del evento presenta un extracto de una canción religiosa registrada por el erudito y escritor cingalés W.A. de Silva en 1920 sobre la deidad Natha. Él es la versión de Sri Lanka de Avalokitesvara, uno de los bodhisattvas o deidades budistas más populares, que toma muchas formas y variaciones, como la 'Diosa de la Misericordia' Guanyin en China.\n\nA pesar de sus orígenes como la versión regional de Avalokitesvara, Natha ahora a menudo se asocia con Maitreya, quien se dice que será el próximo Buda en venir.\n"
