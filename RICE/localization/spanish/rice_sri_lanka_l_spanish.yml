sri_lanka.0001.t:0 "El $RICE_sri_lanka_struggle$"
sri_lanka.0001.desc:0 "Desde los días de Ashoka, [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName] ha sido conocida como una isla sagrada [buddhism.GetAdjective] estimada por los budistas de todo el mundo. Sin embargo, a lo largo de los siglos, la #italic Sangha#! o comunidad budista de la isla, se ha dividido debido a los conflictos entre los tres monasterios principales de la isla: el [mahavihara|E], el [abhayagiri|E] y el [jetavana|E], que compiten por seguidores, estatus, tierras y patrocinio real.\n\n"
sri_lanka.0001.desc.buddhist:0 "Bajo el liderazgo de la Casa [ROOT.Char.GetHouse.GetNameNoTooltip], discerniremos las verdades de las falsedades, protegeremos a los justos y castigaremos a los herejes, ¡y tal vez un día unamos la #italic Sangha#! de [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]!"
sri_lanka.0001.desc.non_buddhist:0 "Nosotros, los no budistas, a menudo trabajamos con la #italic Sangha#! budista e incluso la patrocinamos. ¿Les ayudaremos a unirse para servir mejor a la Casa [ROOT.Char.GetHouse.GetNameNoTooltip], o nos desharemos de los monásticos problemáticos?"
sri_lanka.0001.a:0 "El #italic karma#! de tantos, ahora entrelazado..."
sri_lanka.0001.b:0 "¿Cuál será el destino de esta isla?"
