 RICE_india_land_grant_decision:0 "Otorgar Tierras a Templos y Monasterios"
 RICE_india_land_grant_decision_tooltip:0 "Dar [RICE_grants|E] libres de impuestos a instituciones religiosas $buddhism_religion_adj$, $hinduism_religion_adj$ o $jainism_religion_adj$"
 RICE_india_land_grant_decision_desc:0 "Deseo donar algunas tierras que poseo a templos y monasterios locales en [GetGeographicalRegion('world_india').GetName], ya sean [ROOT.Char.GetFaith.GetReligion.GetAdjective] o no, ya que juegan un papel importante en el cultivo de territorios no desarrollados en nuestras fronteras. A partir de ahora, como parte de este [RICE_land_grant|E], estas tierras y sus ingresos les pertenecerán."
 RICE_india_land_grant_decision_confirm:0 "¡Preparar la donación de tierras!"
 RICE_india_land_grant_decision_effect_tooltip_1:0 "Elegirás otorgar [RICE_grant|E] tierras a instituciones de una [religion|E] dármica en tu [domain|E]"
 RICE_india_land_grant_decision_effect_tooltip_2:0 "Cada [county|E] que poseas directamente obtiene un [county_modifier|E] que reduce [tax|E] pero aumenta [development_growth|E], con un efecto más fuerte en [counties|E] con al menos una [church_holding|E]"
 RICE_india_land_grant_decision_effect_tooltip_3:0 "Si sigues una [faith|E] de la [religion|E] dármica que elegiste, el [modifier|E] otorga extra [county_opinion|E]; si no sigues la misma [religion|E], otorga extra [development_growth|E] en su lugar"
 RICE_india_land_grant_decision_effect_tooltip_4:0 "Hay una muy pequeña posibilidad de que tus [counties|E] se conviertan a una [faith|E] aleatoria de la [religion|E] que elegiste"
 RICE_india_land_grant_decision_effect_tooltip_5:0 "Ganarás hasta un tope de #V 300#! [piety_i|E] [piety|E] y [prestige_i|E] [prestige|E], dependiendo de cuántos [counties|E] se vean afectados, y cuántos tengan [church_holdings|E]"
 RICE_india_land_grant_decision_context_tooltip:0 "#emphasis Contexto Histórico:#! Las donaciones de tierras a instituciones religiosas fueron una práctica importante y recurrente en la historia de la India durante la antigüedad tardía y el período medieval. Estas podrían ir desde parcelas individuales de tierras o incluso aldeas enteras. Los gobernantes que patrocinan muchas sectas diferentes eran vistos como una herramienta para expandir su influencia, así como la de las instituciones religiosas, en tierras fronterizas que anteriormente solo estaban ligeramente controladas, si es que lo estaban."
 RICE_india_land_grant_type:0 "Elegir a quién otorgar tierras"
 RICE_india_land_grant_type_gui:0 "Elegir quién recibirá el [RICE_land_grant|E]"
