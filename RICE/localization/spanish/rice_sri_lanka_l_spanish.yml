RICE_sri_lanka_relic_veneration_type_tooth_desc: "$EFFECT_LIST_BULLET$ Incremento en [RICE_sri_lanka_prominence|E] para el [RICE_sri_lanka_monastery|E] [abhayagiri_i|E] [abhayagiri|E], especialmente si eres su patrocinador\n$EFFECT_LIST_BULLET$ Decremento en [RICE_sri_lanka_prominence|E] para los [mahavihara_i|E] [mahavihara|E] y [jetavana_i|E] [jetavana|E] [RICE_sri_lanka_monasteries|E]\n$EFFECT_LIST_BULLET$ Gana el [modifier|E] [GetModifier('RICE_sri_lanka_relic_tooth_modifier').GetNameWithTooltip] si no eres un patrocinador de [abhayagiri|E]\n$EFFECT_LIST_BULLET$ Gana el [modifier|E] [GetModifier('RICE_sri_lanka_relic_tooth_great_modifier').GetNameWithTooltip] si eres un patrocinador de [abhayagiri|E], o si la reliquia del Diente ha sido consagrada en el [GetModifier('RICE_sri_lanka_relic_tooth_shrine_modifier').GetNameWithTooltip] después de que la [RICE_sri_lanka_struggle|E] fuera unificado\n\n#weak Después de que el Señor Buda falleciera y su cuerpo fuera cremado, su diente canino izquierdo fue descubierto en las cenizas por una de sus principales discípulas, Khema. Cuando la guerra amenazó las tierras donde se encontraba originalmente, los monjes lo trajeron a $k_lanka$.#!"
RICE_sri_lanka_relic_veneration_type_bodhi: "Árbol Bodhi Sagrado"
RICE_sri_lanka_relic_veneration_type_bodhi_desc: "$EFFECT_LIST_BULLET$ Incremento en [RICE_sri_lanka_prominence|E] para el [RICE_sri_lanka_monastery|E] [mahavihara_i|E] [mahavihara|E], especialmente si eres su patrocinador\n$EFFECT_LIST_BULLET$ Decremento en [RICE_sri_lanka_prominence|E] para los [abhayagiri_i|E] [abhayagiri|E] y [jetavana_i|E] [jetavana|E] [RICE_sri_lanka_monasteries|E]\n$EFFECT_LIST_BULLET$ Gana el [modifier|E] [GetModifier('RICE_sri_lanka_relic_bodhi_modifier').GetNameWithTooltip] si no eres un patrocinador de [mahavihara|E]\n$EFFECT_LIST_BULLET$ Gana el [modifier|E] [GetModifier('RICE_sri_lanka_relic_bodhi_great_modifier').GetNameWithTooltip] si eres un patrocinador de [mahavihara|E], o si la reliquia del Bodhi ha sido consagrada en el [GetModifier('RICE_sri_lanka_relic_bodhi_shrine_modifier').GetNameWithTooltip] después de que la [RICE_sri_lanka_struggle|E] fuera unificado\n\n#weak Cuando la hija del Emperador Ashoka, la gran monja Sanghamitta, llegó a $k_lanka$, trajo consigo una pieza del sagrado Árbol Bodhi de Magadha, el mismo árbol donde el Señor Buda alcanzó la iluminación.#!"
RICE_sri_lanka_relic_veneration_type_dharmadhatu: "Dharmadhatu"
RICE_sri_lanka_relic_veneration_type_dharmadhatu_desc: "$EFFECT_LIST_BULLET$ Incremento en [RICE_sri_lanka_prominence|E] para el [RICE_sri_lanka_monastery|E] [jetavana_i|E] [jetavana|E], especialmente si eres su patrocinador\n$EFFECT_LIST_BULLET$ Decremento en [RICE_sri_lanka_prominence|E] para los [mahavihara_i|E] [mahavihara|E] y [abhayagiri_i|E] [abhayagiri|E] [RICE_sri_lanka_monasteries|E]\n$EFFECT_LIST_BULLET$ Gana el [modifier|E] [GetModifier('RICE_sri_lanka_relic_dharmadhatu_modifier').GetNameWithTooltip] si no eres un patrocinador de [jetavana|E]\n$EFFECT_LIST_BULLET$ Gana el [modifier|E] [GetModifier('RICE_sri_lanka_relic_dharmadhatu_great_modifier').GetNameWithTooltip] si eres un patrocinador de [jetavana|E], o si la reliquia del Dharmadhatu ha sido consagrada en el [GetModifier('RICE_sri_lanka_relic_dharmadhatu_shrine_modifier').GetNameWithTooltip] después de que la [RICE_sri_lanka_struggle|E] fuera unificado\n\n#weak El Dharmadhatu, una copia de las escrituras sagradas y comentarios religiosos, fue proporcionado al entonces rey de $k_lanka$ por un devoto comerciante. Su fama ha crecido desde entonces como una reliquia de gran poder espiritual.#!"
