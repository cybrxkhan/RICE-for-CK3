game_concept_mahavihara_desc:0 "El Mahavihara, junto con el [abhayagiri|E] y el [jetavana|E], es uno de los tres principales [RICE_sri_lanka_monasteries|E] en la [RICE_sri_lanka_struggle|E], o su comunidad budista. En el juego, el Mahavihara está representado por un icono naranja: @RICE_mahavihara_icon!.\n\nPuedes aumentar o disminuir la [RICE_sri_lanka_prominence|E] del Mahavihara a través de diferentes [decisions|E], [activities|E], y más, especialmente si tienes el [trait|E] [GetTrait('RICE_mahavihara_trait').GetName( GetNullCharacter )], que se puede obtener al tomar la [decision|E] para $RICE_sri_lanka_choose_monastic_sect$. Ten esto en cuenta si deseas terminar la [struggle|E] en [RICE_sri_lanka_short|E].\n\nHistóricamente, el Mahavihara fue el monasterio o secta más 'tradicionalista' del antiguo y medieval budismo de Sri Lanka. Normalmente, eran escépticos o despectivos de lo que veían como ideas heterodoxas de la India. Según crónicas tradicionales, ellos fueron los que 'ganaron' al final contra los otros monasterios."
game_concept_abhayagiri_i:0 "@RICE_abhayagiri_icon!"
game_concept_abhayagiri:0 "Abhayagiri"
game_concept_abhayagiri_desc:0 "El Abhayagiri, junto con el [mahavihara|E] y el [jetavana|E], es uno de los tres principales [RICE_sri_lanka_monasteries|E] en la [RICE_sri_lanka_struggle|E], o su comunidad budista. En el juego, el Abhayagiri está representado por un icono amarillo: @RICE_abhayagiri_icon!.\n\nPuedes aumentar o disminuir la [RICE_sri_lanka_prominence|E] del Abhayagiri a través de diferentes [decisions|E], [activities|E], y más, especialmente si tienes el [trait|E] [GetTrait('RICE_abhayagiri_trait').GetName( GetNullCharacter )], que se puede obtener al tomar la [decision|E] para $RICE_sri_lanka_choose_monastic_sect$. Ten esto en cuenta si deseas terminar la [struggle|E] en [RICE_sri_lanka_short|E].\n\nHistóricamente, el Abhayagiri fue el monasterio o secta más innovadora del antiguo y medieval budismo de Sri Lanka. A menudo incorporaban ideas del budismo Mahayana y Vajrayana en la forma Theravada de budismo practicada en Sri Lanka. En un momento dado, fueron el mayor monasterio de la isla."
game_concept_jetavana_i:0 "@RICE_jetavana_icon!"
game_concept_jetavana:0 "Jetavana"
game_concept_jetavana_desc:0 "El Jetavana, junto con el [mahavihara|E] y el [abhayagiri|E], es uno de los tres principales [RICE_sri_lanka_monasteries|E] en la [RICE_sri_lanka_struggle|E], o su comunidad budista. En el juego, el Jetavana está representado por un icono marrón: @RICE_jetavana_icon!.\n\nPuedes aumentar o disminuir la [RICE_sri_lanka_prominence|E] del Jetavana a través de diferentes [decisions|E], [activities|E], y más, especialmente si tienes el [trait|E] [GetTrait('RICE_jetavana_trait').GetName( GetNullCharacter )], que se puede obtener al tomar la [decision|E] para $RICE_sri_lanka_choose_monastic_sect$. Ten esto en cuenta si deseas terminar la [struggle|E] en [RICE_sri_lanka_short|E].\n\nHistóricamente, el Jetavana estaba abierto a ideas del budismo Mahayana y Vajrayana, similar al [abhayagiri|E]. Fueron la secta más pequeña y generalmente menos influyente de las tres. Sin embargo, el principal stupa en el sitio de su principal monasterio alberga un gran stupa, un monumento budista a menudo en forma de montículo, llamado #italic Jetavanaramaya#!, que en un momento dado fue el edificio más alto del mundo después de las pirámides."
game_concept_RICE_sri_lanka_prominence:0 "Prominencia"
game_concept_RICE_sri_lanka_prominence_desc:0 "Prominencia son tres valores globales que representan la influencia y estima de los tres más poderosos [RICE_sri_lanka_monasteries|E] en la [RICE_sri_lanka_struggle|E], o comunidad budista, a saber, el [mahavihara_i|E] [mahavihara|E], el [abhayagiri_i|E] [abhayagiri|E], y el [jetavana_i|E] [jetavana|E].\n\nEstos valores juegan un papel importante en la [struggle|E] en [RICE_sri_lanka_short|E], ya que lograr que alcancen una cierta cantidad es necesario para terminar la [struggle|E]. La prominencia puede aumentarse o disminuirse a través de varias [decisions|E], [activities|E], eventos, y más; a menudo, este impacto es mayor si tienes el [trait|E] de patrocinador de uno de los tres monasterios. Este [trait|E] se puede adquirir al tomar la [decision|E] para $RICE_sri_lanka_choose_monastic_sect$.\n\nOtro beneficio de mantener alta la prominencia del monasterio que patrocinas es que te da una pequeña cantidad aleatoria de [piety_i|E] [piety|E] y [prestige_i|E] [prestige|E] cada año; cuánto depende del nivel de prominencia de tu monasterio."
game_concept_RICE_grant:0 "Concesión"
game_concept_RICE_grants:0 "Concesiones"
game_concept_RICE_land_grant:0 "Concesión de tierras"
game_concept_RICE_land_grants:0 "Concesiones de tierras"
game_concept_RICE_land_grants_desc:0 "Los [rulers|E] que siguen [faiths|E] $buddhism_religion_adj$, $hinduism_religion_adj$ o $jainism_religion_adj$ pueden [decide|E] $RICE_india_land_grant_decision$.\n\nAl tomar esta [decision|E], necesitas elegir otorgar tierras a una de las tres [religions|E]. Esto significa que es posible otorgar tierras a una [religion|E] que no sigues.\n\nHacer esto te otorga un [character_modifier|E] que mejora la [opinion|E] de los seguidores de esa [religion|E] y añade [county_modifiers|E] a tus [counties|E] con varios beneficios. El [county_modifier|E] reduce los [tax|E] pero aumenta el [development_growth|E]. Si sigues una [faith|E] de la [religion|E] que elegiste, el [modifier|E] también mejora la [county_opinion|E], mientras que si no lo haces, el [modifier|E] mejora aún más el [development_growth|E]. Los [counties|E] calificados con una [church_holding|E] reciben una versión más poderosa del [modifier|E] que obtienes.\n\nAdemás, la [decision|E] tiene una pequeña posibilidad de convertir los [counties|E] afectados a una [faith|E] aleatoria de la [religion|E] que elegiste."

