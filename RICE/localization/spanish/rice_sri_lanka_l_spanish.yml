  # Struggle 
 RICE_sri_lanka_struggle:0 "Sangha de Sri Lanka"
RICE_sri_lanka_struggle_desc:0 "Mis gustos son muy singulares. No entenderías.\n\nMis gustos son muy singulares. No entenderías."
# struggle_RICE_sri_lanka_phase_reform:0 "Reforma"
# struggle_RICE_sri_lanka_phase_reform_desc:0 "Con el [RICE_sangha_of_sri_lanka|E] una vez fracturado ahora tentativamente bajo una secta, depende de los [RICE_sri_lanka_monasteries|E], con la asistencia de líderes seculares y laicos, reformarse y determinar la futura trayectoria no solo de la [RICE_sri_lanka_sangha|E] budista en Sri Lanka, sino también en otras partes del mundo.\n\nSin embargo, aún queda mucho por hacer. Si [RICE_sri_lanka_s_sangha|E] no puede completar el proceso de reforma durante este tiempo, entonces comenzará una nueva $struggle_RICE_sri_lanka_phase_reform$, ¡y no hay garantía de que sea bajo la misma secta!"
struggle_RICE_sri_lanka_phase_degeneration:0 "Degeneración"
struggle_RICE_sri_lanka_phase_degeneration_desc:0 "Las enseñanzas de Buda -y la [RICE_sri_lanka_sangha|E] misma- están en declive en Sri Lanka. Tal vez los intentos de purgar los [RICE_sri_lanka_monasteries|E] de monásticos inmorales e indisciplinados durante la [struggle_phase_sri_lanka_purification|E] fracasaron. O, tal vez, la riqueza y la influencia de los [RICE_sri_lanka_monasteries|E] durante la [struggle_phase_sri_lanka_accumulation|E] atrajeron incursiones militares de paganos extranjeros rapaces, o confiscaciones por parte de élites locales sin escrúpulos y codiciosas.\n\nSin embargo, como enseñó Buda, tanto las cosas buenas como las malas son impermanentes. Desde la oscuridad de la era degenerada, un futuro más brillante podría florecer en una [struggle_phase_sri_lanka_purification|E], ya que monásticos justos, eruditos y líderes limpian la [RICE_sri_lanka_sangha|E] de corrupción y malhechores. Alternativamente, las élites locales podrían reunir suficientes recursos para revivir los [RICE_sri_lanka_monasteries|E] en la [struggle_phase_sri_lanka_accumulation|E], trayendo una nueva era de prosperidad a la isla."
struggle_RICE_sri_lanka_phase_accumulation:0 "Acumulación"
struggle_RICE_sri_lanka_phase_accumulation_desc:0 "La [RICE_sri_lanka_struggle|E] acumula poder e influencia, gracias al apoyo de tanto las élites como los plebeyos, que a su vez acumulan buen mérito. Tal vez la [struggle_phase_sri_lanka_purification|E] resultó en un mayor respeto hacia los [RICE_sri_lanka_monasteries|E] por parte de los laicos, o, tal vez la contienda y el caos de la [struggle_phase_sri_lanka_degeneration|E] animaron a los laicos a apoyar a los [RICE_sri_lanka_monasteries|E].\n\nEl crecimiento de los [RICE_sri_lanka_monasteries|E], sin embargo, es una espada de doble filo. Los monásticos podrían volverse complacientes y perezosos, requiriendo una [struggle_phase_sri_lanka_purification|E] para librar a la [RICE_sri_lanka_sangha|E] de ideas heréticas e inmoralidad. Aún peor, la isla podría atraer a bribones codiciosos, tanto paganos extranjeros como gobernantes locales, que buscan saquear los [RICE_sri_lanka_monasteries|E] y destruir la [RICE_sri_lanka_sangha|E], y los monásticos están demasiado corruptos para inspirar al pueblo, llevando a la [struggle_phase_sri_lanka_degeneration|E]."
struggle_RICE_sri_lanka_phase_purification:0 "Purificación"
struggle_RICE_sri_lanka_phase_purification_desc:0 "Ya sea por la creciente falta de disciplina y moral tras una [struggle_phase_sri_lanka_accumulation|E], o por amenazas externas y deterioro interno durante una [struggle_phase_sri_lanka_degeneration|E], la [RICE_sri_lanka_struggle|E] no es lo que solía ser. Este es un momento para restaurar la [RICE_sri_lanka_sangha|E] y eliminar los elementos heréticos e inmorales de sus antiguos [RICE_sri_lanka_monasteries|E].\n\nSi este proceso va bien, entonces [RICE_sri_lanka_s_sangha|E] prosperará en una [struggle_phase_sri_lanka_accumulation|E]. Si el proceso no tiene éxito, sin embargo, la Sangha probablemente se deteriorará aún más, desencadenando la [struggle_phase_sri_lanka_degeneration|E]."

