 RICE_sri_lanka_struggle_ending_destroy_sangha_decision:0 "Destruir la Sangha"
 RICE_sri_lanka_struggle_ending_destroy_sangha_decision_tooltip:0 "Las instituciones budistas en esta isla serán despojadas de todo poder e influencia"
 RICE_sri_lanka_struggle_ending_destroy_sangha_decision_desc:0 "La [RICE_sri_lanka_struggle|E] ha sido una espina en nuestro costado, ya que sus grandes [RICE_sri_lanka_monasteries|E] – particularmente el [mahavihara|E], [abhayagiri|E], y [jetavana|E] – fomentan el conflicto y el desorden a través de sus disputas, dificultándonos establecer el dominio de [ROOT.Char.GetDynasty.GetName] sobre [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]. Debemos eliminar completamente la influencia y el poder que tienen en esta isla."
 RICE_sri_lanka_struggle_ending_uniter_destroyer_doctrine_effect:1 "Las [faiths|E] budistas con la [doctrine|E] [GetFaithDoctrine('rice_theravada_canon_doctrine').GetBaseName] obtendrán la [doctrine|E] especial [GetFaithDoctrine('rice_theravada_destruction_of_sangha_doctrine').GetBaseName]"
