 RICE_sri_lanka_support_monastery_gavu_pillars_option_tooltip:0 "Coste: @gold_icon! #V #Bold [GetPlayer.MakeScope.ScriptValue('RICE_sri_lanka_support_small_cost')|0]#!#!\n\n$EFFECT_LIST_BULLET$Ganar [piety_i|E] #V 75#!\n$EFFECT_LIST_BULLET$Ganar [prestige_i|E] #V 25#!\n$EFFECT_LIST_BULLET$Ganar #V [GetPlayer.MakeScope.ScriptValue('RICE_sri_lanka_patron_trait_gain_minor')|0]#! [trait_level_track_xp|E] en tu [trait|E] [RICE_sri_lanka_monastery|E]\n$EFFECT_LIST_BULLET$Tu [RICE_sri_lanka_monastery|E] patrocinado gana #V [GetPlayer.MakeScope.ScriptValue('RICE_sri_lanka_prominence_gain_minor')|0]#! [RICE_sri_lanka_prominence|E]\n$EFFECT_LIST_BULLET$Todos los [counties|E] que poseas en la [region|E] [GetGeographicalRegion('RICE_sri_lanka_struggle_region').GetName] ganan [control_i|E|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_sri_lanka_gavu_pillars_control_boost')]#! [control|E] y el [county_modifier|E] [GetModifier('RICE_sri_lanka_gavu_pillars').GetNameWithTooltip], que reduce @travel_danger_icon! [travel_danger|E]\n\n@warning_icon!#X Esta opción está disponible solo si tu [capital|E] está en la [region|E] [GetGeographicalRegion('RICE_sri_lanka_struggle_region').GetName] o si la [RICE_sri_lanka_struggle|E] se ha resuelto siendo revivida por forasteros#!"
