 RICE_sri_lanka_struggle_ending_foreign_sangha_decision_desc:0 "La [RICE_sri_lanka_struggle|E] ha luchado por unificarse bajo uno de sus tres principales [RICE_sri_lanka_monasteries|E], ya sea el [mahavihara|E], [abhayagiri|E], o [jetavana|E]. Claramente, [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName] no está destinada a ser el centro del budismo. En su lugar, [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] debería liderar el camino para revivir la [RICE_sri_lanka_sangha|E] budista."
 RICE_sri_lanka_struggle_ending_everywhere_unlock_effect:1 "Las mecánicas relacionadas con la [RICE_sri_lanka_struggle|E] que previamente estaban limitadas a [GetGeographicalRegion('RICE_sri_lanka_struggle_region').GetName] ahora están disponibles, sin importar la ubicación, para los [rulers|E] de cualquier [faiths|E] budista con la [doctrine|E] [GetFaithDoctrine('rice_theravada_canon_doctrine').GetBaseName]"
 RICE_sri_lanka_struggle_ending_county_bonus_effect:1 "Cada [county|E] en [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetDeJureLiege.GetName] gana el [county_modifier|E] [GetModifier('RICE_sri_lanka_new_center_of_buddhism').GetNameWithTooltip]"
