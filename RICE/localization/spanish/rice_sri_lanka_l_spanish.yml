 sri_lanka.0030.t:0 "Apoyando al [GetPlayer.Custom('RICE_sri_lanka_patronized_monastery')]"
sri_lanka.0030.desc.buddhist:0 "Como patrocinador del monasterio [GetPlayer.Custom('RICE_sri_lanka_patronized_monastery')], debo trabajar junto a ellos para promover la causa de [buddhism.GetName] en [GetPlayer.Custom('RICE_sri_lanka_sangha_location')] y elevar a la Sangha de la región.\n\n"
sri_lanka.0030.desc.non_buddhist:0 "Aunque no sigo [buddhism.GetName], sigo siendo patrocinador del monasterio [GetPlayer.Custom('RICE_sri_lanka_patronized_monastery')]. Es importante para mí trabajar con ellos para desarrollar mis tierras en [GetPlayer.Custom('RICE_sri_lanka_sangha_location')].\n\n"
sri_lanka.0030.desc.foreign:0 "Aunque estoy geográficamente lejos de la Sangha de [GetPlayer.Custom('RICE_sri_lanka_sangha_location')], creo que es mi deber como patrocinador del [GetPlayer.Custom('RICE_sri_lanka_patronized_monastery')] apoyar y fortalecer mi autoridad allí apoyando a su comunidad [buddhism.GetAdjective].\n\n"
sri_lanka.0030.desc.almsgiving:0 "Dar limosnas a los monjes es una práctica regular para muchos que siguen las enseñanzas [buddhism.GetAdjective], e incluso para aquellos que no lo hacen, desde el campesino más humilde hasta un poderoso [ROOT.Char.GetTitleAsNameNoTooltip] como yo. Se dice que uno obtiene gran mérito al hacerlo. Aunque ya he dado mi parte justa de limosnas, quiero hacer una gran donación de comida a los monjes de [GetPlayer.Custom('RICE_sri_lanka_sangha_location')], mucho más grande de lo habitual."
sri_lanka.0030.desc.gavu_pillars:0 "He ordenado la construcción de algunos nuevos pilares #italic gavu#!, o #italic gavukanu#!, y la reparación de los existentes en mis territorios en [GetPlayer.Custom('RICE_sri_lanka_sangha_location')]. Estos pilares de piedra al borde del camino marcan distancias a intervalos regulares y ayudan a los viajeros a tener un viaje seguro y rápido, particularmente a los peregrinos que buscan ir y venir de los muchos sitios religiosos de la isla. Yo y los monasterios que patrocino también podemos inscribir mensajes políticos y religiosos en ellos, para traer gloria y reconocimiento a nosotros mismos."
sri_lanka.0030.desc.ritual_deposits:0 "Los depósitos rituales como el que estoy planeando son una práctica común [buddhism.GetAdjectiveNoTooltip] en [GetPlayer.Custom('RICE_sri_lanka_sangha_location')], y están fuertemente asociados con los poderosos monasterios aquí, como el [GetPlayer.Custom('RICE_sri_lanka_patronized_monastery')]. Al enterrar elementos como textos sagrados, objetos sagrados y más en el monasterio o templo que he elegido, muchos creen que se puede aumentar el poder espiritual del lugar y obtener mucho mérito."
sri_lanka.0030.desc.ambalamas:0 "He ordenado la construcción de varios nuevos #italic ambalamas#! en mis territorios en [GetPlayer.Custom('RICE_sri_lanka_sangha_location')], y la renovación de los existentes. Estas aparentemente simples casas de descanso han sido utilizadas durante siglos por viajeros, y han estado fuertemente asociadas con peregrinos que buscan ir a uno de los muchos sitios religiosos de la isla. Gracias a esto, los caminos serán más seguros para aquellos que deseen honrar al Buda, practicar el Dharma y elevar a la Sangha."
sri_lanka.0030.desc.ordination_ceremonies:0 "Las comunidades monásticas de [GetPlayer.Custom('RICE_sri_lanka_sangha_location')] siempre están recibiendo nuevos monjes y monjas novicias que aspiran a utilizar su vida humana para practicar las enseñanzas de Buda y trabajar hacia la iluminación. Busco patrocinar las ceremonias de ordenación de algunos monjes y monjas en [GetPlayer.Custom('RICE_sri_lanka_sangha_location')]. Tener más de ellos alrededor solo puede ser algo bueno."
sri_lanka.0030.desc.pali_literature:0 "Algunos de los monasterios de [GetPlayer.Custom('RICE_sri_lanka_sangha_location')] están llenos de monjes que trabajan arduamente componiendo varios textos religiosos, desde densos comentarios sobre las enseñanzas de Buda, hasta poesía sentimental en el estilo literario sánscrito #italic kavya#! para inspirar a las personas a realizar actos y pensamientos meritorios. Al patrocinar la escritura de algunos de estos textos, también espero ganar algo de mérito."
sri_lanka.0030.desc.frontier_monks:0 "Algunas regiones fronterizas en mis territorios en [GetPlayer.Custom('RICE_sri_lanka_sangha_location')] carecen de una gran presencia de monjes. Planeo financiar a algunos monásticos para que se trasladen a estas áreas, para extender mi autoridad y la del [GetPlayer.Custom('RICE_sri_lanka_patronized_monastery')]. También tengo la intención de apoyar a los #italic araññavasi#!, o monjes ascetas del bosque allí, ya que pueden ayudarnos en nuestros esfuerzos, pues son muy respetados por los locales."
sri_lanka.0030.desc.parivena_schools:0 "El [GetPlayer.Custom('RICE_sri_lanka_patronized_monastery')], como todos los grandes monasterios de [GetPlayer.Custom('RICE_sri_lanka_sangha_location')], mantiene una red de #italic pariveṇas#! o escuelas. Estas redes de #italic pariveṇas#! juegan un papel importante en reforzar la influencia del [GetPlayer.Custom('RICE_sri_lanka_patronized_monastery')] en estas tierras, y he decidido expandir esa influencia aún más construyendo otra #italic pariveṇa#!."
sri_lanka.0030.desc.senior_guides:0 "Aquí en [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], siento que no tenemos suficientes maestros sabios y eruditos que puedan liderar nuestra comunidad [buddhism.GetAdjective]. Al contactar con la Sangha de $k_lanka$, que es respetada por los seguidores de las enseñanzas de Buda en muchas tierras, hemos podido traer aquí a varios de sus monjes y monjas para enseñar a los nuestros y difundir el Dharma entre nuestra gente."
sri_lanka.0030.a.buddhist:0 "¡En el nombre de las Tres Joyas!"
sri_lanka.0030.a.non_buddhist:0 "¡Mis súbditos budistas estarán complacidos con esto!"
sri_lanka.0031.t.buddhist:0 "Purificando la Sangha"
sri_lanka.0031.t.non_buddhist:0 "Persiguiendo a la Sangha"
sri_lanka.0031.desc:0 "He ordenado a mis consejeros en mis territorios en [GetPlayer.Custom('RICE_sri_lanka_sangha_location')] que"
sri_lanka.0031.desc.burn_books:0 "localicen cualquier libro que fomente ideas vulgares e inmoralidad que se encuentren actualmente en los monasterios [buddhism.GetAdjective]s de la isla.\n\nAlgunos monjes en estos monasterios han justificado insidiosamente la escritura y difusión de estos textos malvados por motivos religiosos durante demasiado tiempo. Esto termina ahora. Mis consejeros confiscarán y quemarán cualquier libro herético que encuentren."
sri_lanka.0031.desc.defrock_heretics_buddhist:0 "investiguen la moralidad de los muchos monjes [buddhism.GetAdjective]s, y castiguen a cualquiera que no cumpla con sus votos monásticos.\n\nÚltimamente, los monasterios se han llenado de monjes que viven como vulgares plebeyos, participando en actos obscenos. ¿Es esta forma de comportarse? ¡Esto hace que la gente desprecie a los monjes a su vez! Los monjes ofensores serán obligados a regresar a la vida laica, o reiniciar como monjes novicios si desean otra oportunidad."
sri_lanka.0031.desc.defrock_heretics_non_buddhist:0 "investiguen la moralidad de los muchos monjes [buddhism.GetAdjective], y castiguen a cualquiera que no cumpla con sus votos monásticos.\n\nÚltimamente, los monasterios se han llenado de monjes que viven como vulgares plebeyos, participando en actos obscenos. Puede que yo sea [ROOT.Char.GetFaith.GetAdherentName], pero monjes problemáticos como estos causan desorden y conflictos en mis tierras. Los monasterios serán castigados severamente por sus fracasos; los monjes ofensores serán obligados a regresar a la vida laica, y sus posesiones serán confiscadas."
sri_lanka.0031.desc.plunder_wealth_buddhist:0 "exijan a los monasterios [buddhism.GetAdjective] que entreguen un porcentaje de sus bienes valiosos. Si un monasterio se niega, mis soldados tienen permiso para saquearlo libremente.\n\nLos monasterios han acumulado avariciosamente riquezas en forma de oro, tesoros y otros objetos preciosos. Estos monjes deben desprenderse de estas posesiones mundanas para su propio bien."
sri_lanka.0031.desc.plunder_wealth_non_buddhist:0 "exijan a los monasterios [buddhism.GetAdjective]s que entreguen un porcentaje de sus bienes valiosos. Si un monasterio se niega, mis soldados tienen permiso para saquearlo libremente.\n\nLos monasterios han acumulado avariciosamente riquezas en forma de oro, tesoros y otros objetos preciosos. Claramente, esto demuestra por qué [ROOT.Char.GetFaith.GetName] es el camino espiritual superior, pero de cualquier manera, esta es una buena excusa para que tomemos estas riquezas para nosotros. Las utilizaremos mucho mejor."
sri_lanka.0031.desc.seize_land:0 "envíen soldados para confiscar las tierras de ciertos monasterios [buddhism.GetAdjective] allí. Los campesinos, esclavos, edificios, tanques de #italic wewa#!, y demás propiedades ahora nos pertenecen.\n\nLos gobernantes anteriores habían cedido muchas de estas tierras para ayudar a los monasterios en su labor espiritual. Algunos monasterios se han convertido en algo peor que mercaderes y señores de la guerra rapaces, aprovechándose de estas tierras. No merecen poseer tanto."
sri_lanka.0031.desc.ransack_monastery:0 "envíen soldados a destruir algunos monasterios selectos allí. Deberán desfigurar sus edificios, tomar cualquier objeto valioso que encuentren y castigar a aquellos que resistan.\n\nDurante demasiado tiempo, estos arrogantes y problemáticos monasterios [buddhism.GetAdjective]s han fomentado conflictos y desórdenes en estas tierras. Medidas fuertes y severas reducirán a estos monjes y a sus seguidores a su tamaño. Además, esto ayuda mucho a mis arcas."
sri_lanka.0031.desc.buddhist:0 "\n\nAlgunos dicen que hago esto por avaricia, otros por razones políticas, y otros más creen cuando digo que deseo purificar la [RICE_sri_lanka_sangha|E] en [GetPlayer.Custom('RICE_sri_lanka_sangha_location')] eliminando a los herejes y defendiendo las verdaderas enseñanzas. Solo yo conozco la verdad, por supuesto."
sri_lanka.0031.desc.non_buddhist:0 "\n\nLa [RICE_sri_lanka_sangha|E] [buddhism.GetAdjective] puede no apreciar mis acciones, pero soy un [ROOT.Char.GetFaith.GetAdherentName]. Si esperan vivir bajo el dominio de [ROOT.Char.GetDynasty.GetName], entonces deben aprender a no obstaculizarme a mí ni a mi autoridad."
sri_lanka.0031.a:0 "Sigan adelante con el plan."
sri_lanka.0032.t:0 "Literatura Pali"
sri_lanka.0032.desc:0 "Hace un tiempo, patrociné la escritura de alguna Literatura Pali. Para mi grata sorpresa, esto ha dado grandes frutos. Aunque mi patrocinio tenía la intención de ayudar a la comunidad [buddhism.GetAdjective] en general, los monjes de la orden [ROOT.Char.Custom('RICE_sri_lanka_patronized_monastery')] me han proporcionado una hermosa copia del texto que compusieron.\n\nEn particular, han escrito"
sri_lanka.0032.desc.kavya_legends:0 "poesía #bold kavya#! que busca inspirar a su audiencia a una mayor devoción hacia [buddhism.GetNameNoTooltip].\n\nEste estilo de poesía cortesana se originó en las cortes de monarcas indios no [buddhism.GetAdjectiveNoTooltip]s y se escribió en sánscrito, y es controvertido debido a su estilo sensual. Sin embargo, muchos sienten que cuando se usa hábilmente y se enfoca en temas religiosos, este género puede trascender su apariencia superficialmente mundana y ayudar a otros a apreciar las enseñanzas de Buda, mostrar respeto hacia los monásticos, participar en la práctica espiritual y ser impulsados en el camino hacia la iluminación."
sri_lanka.0032.desc.grammatical_aid:0 "un #bold manual gramatical#!, destinado a ayudar a aquellos que deseen aprender uno de los idiomas usados frecuentemente en los textos [buddhism.GetAdjectiveNoTooltip]s.\n\nEn general, hay dos idiomas importantes para la Literatura Pali. El más importante es el propio Pali, el idioma litúrgico de aquellos que siguen el Canon Pali. De menor importancia es el sánscrito, que se usa en los textos sagrados de otras sectas budistas, pero también en la literatura religiosa y secular, incluso entre aquellos que siguen el Canon Pali. Dominar estos idiomas significa dominar estos venerables textos."
sri_lanka.0032.desc.doctrinal_manual:0 "un #bold manual doctrinal#!, que trata varios temas de la teología, filosofía o el código monástico [buddhism.GetAdjectiveNoTooltip].\n\nNo hay vergüenza en admitir la ignorancia sobre el camino [buddhism.GetAdjectiveNoTooltip], siempre y cuando se busque ayuda de fuentes autorizadas. Estos textos están destinados a ayudar a aquellos que desean ser ayudados. Después de estudiar estos textos, uno puede abordar comentarios más complejos y densos, así como las escrituras [buddhism.GetAdjectiveNoTooltip]s originales."
sri_lanka.0032.desc.historical_chronicle:0 "un #bold vamsa#! – es decir, una crónica histórica – que trata sobre la historia de figuras famosas, eventos, y demás relacionados con los países [buddhism.GetAdjectiveNoTooltip]s.\n\nPor supuesto, el texto está escrito con el objetivo de educar a otros sobre los grandes héroes [buddhism.GetAdjectiveNoTooltip] que defendieron al Buda, el Dharma y la Sangha, y obtuvieron gran mérito por ello, y sobre los villanos y herejes que sufrieron porque no pudieron dejar ir los tres venenos del engaño, el deseo y la ira. ¡Aquellos que lean este texto se inspirarán hacia la virtud y los actos meritorios!"
sri_lanka.0032.desc.sub_commentaries:0 "un #bold tika#!, es decir, un subcomentario, que elabora más sobre uno o más comentarios famosos existentes sobre el pensamiento [buddhism.GetAdjectiveNoTooltip].\n\nNo es ningún secreto que los comentarios [buddhism.GetAdjectiveNoTooltip]s pueden, a veces, ser tan densos y difíciles de dominar como las escrituras originales que discuten. Como tales, estos #italic tikas#! son siempre un activo valioso para aquellos que buscan interpretar y comprender estos comentarios y, en última instancia, las enseñanzas de Buda."
sri_lanka.0032.a:0 "¡Una obra verdaderamente inspiradora!"
sri_lanka.0032.tooltip.pali_literature:0 "Recibirás una obra de Literatura Pali en forma de un [artifact|E]. #weak Las posibilidades de que esto ocurra dependen de tu [learning|E] y, en menor medida, de tu [diplomacy|E].#!"
