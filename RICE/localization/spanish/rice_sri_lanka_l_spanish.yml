activity_RICE_sri_lanka_relic_veneration_desc:0 "Como la tierra sagrada del Dharma, [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName] alberga una serie de importantes reliquias budistas. Se celebran ceremonias religiosas especiales para honrar estas reliquias en las que puedo participar."
activity_RICE_sri_lanka_relic_veneration_selection_tooltip: "Venera una de las reliquias budistas alojadas en los principales [RICE_sri_lanka_monasteries|E] en [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName].\n\n$activity_RICE_sri_lanka_relic_veneration_context_tooltip$"
activity_RICE_sri_lanka_relic_veneration_context_tooltip: "#emphasis Contexto Histórico:#! Sri Lanka alberga una serie de reliquias budistas, la más prominente es el diente Buda; controlar esta reliquia se consideraba incluso un tipo de derecho divino para los reyes de la isla. En tiempos modernos, la procesión del diente es probablemente el ritual y la celebración más famosa de Sri Lanka, pero su forma actual es relativamente reciente, habiendo sufrido muchos cambios a lo largo de los siglos. Irónicamente, durante el periodo del juego, el diente fue inicialmente despreciado por el Mahavihara que eventualmente se convirtió en el monasterio dominante en Sri Lanka, ya que estaba fuertemente asociado con sus rivales, el Abhayagiri, y el Mahavihara centró su veneración en otras reliquias, en particular el árbol Bodhi en Anuradhapura."
activity_RICE_sri_lanka_relic_veneration_host_desc: "\n$BULLET_WITH_TAB$Pierde [stress_loss_i|E] [stress|E]\n$BULLET_WITH_TAB$Gana [piety_i|E] [piety|E]\n$BULLET_WITH_TAB$Gana [prestige_i|E] [prestige|E]\n$BULLET_WITH_TAB$Varios [character_modifiers|E] dependiendo de la reliquia\n$BULLET_WITH_TAB$Incremento en [RICE_sri_lanka_prominence|E] para los [RICE_sri_lanka_monasteries|E] de la isla, especialmente aquellos que patrocinas"
