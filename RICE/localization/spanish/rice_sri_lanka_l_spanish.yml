 sri_lanka.0100.t:0 "$RICEmisc.0011.t$"
sri_lanka.0100.desc:0 "Ahora estoy viajando a [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName] para venerar el sagrado"
sri_lanka.0100.desc.bodhi:0 "#bold árbol Bodhi#!."
sri_lanka.0100.desc.tooth:0 "#bold diente relicario#! del Señor Buda."
sri_lanka.0100.desc.dharmadhatu:0 "#bold texto Dharmadhatu#! enterrado allí."
sri_lanka.0100.desc.conclusion:0 "\n\nLos devotos [buddhism.GetAdjective]s de todo [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName] vienen a este lugar sagrado para venerar esta reliquia como una forma de honrar las Tres Joyas: el Buda, el Dharma y la Sangha. Como [faith.GetAdherentName], esto sin duda será una maravillosa experiencia espiritual."
sri_lanka.0100.a:0 "Que las Tres Joyas nos protejan en nuestro viaje."
sri_lanka.0101.t:0 "Llegando a [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetNameNoTooltip]"
sri_lanka.0101.desc:0 "Por fin, he llegado a [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName], para venerar el sagrado"
sri_lanka.0101.desc.bodhi:0 "Árbol Bodhi.\n\nEste árbol fue plantado hace muchos años, cuando Sanghamitta, hija del gran Emperador Ashoka, vino a [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName] para difundir el Dharma entre la gente de allí. Ella trajo una rama del árbol original donde se dice que el Señor Buda se sentó mientras alcanzaba la iluminación; esa rama es el origen del árbol Bodhi aquí.\n\nDesde entonces, muchos han venido a honrar el árbol participando en ceremonias para bañarlo, cuidarlo y hacerle ofrendas. Aspiro a hacer lo mismo ahora que estoy aquí."
sri_lanka.0101.desc.tooth:0 "Diente del Señor Buda.\n\nCuando Buda falleció y fue cremado, uno de sus principales discípulos, la monja Khema, encontró su diente y se lo presentó a un rey indio para su custodia. Cuando la guerra amenazó el templo donde se encontraba la reliquia, los monjes que la protegían la llevaron a [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName], donde ha permanecido desde entonces.\n\nUna de las festividades más notables de la isla es la procesión de esta reliquia dental. Esta es una ocasión importante para honrar y venerar al Buda, y observaré la procesión para hacer precisamente eso."
sri_lanka.0101.desc.dharmadhatu:0 "Texto Dharmadhatu enterrado allí.\n\nEste tratado religioso, que expone varios temas teológicos y filosóficos, fue traído a [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName] desde la India hace años. Desde entonces, los budistas de la isla han venerado este profundo y inspirador texto, ya que muchos creen que tiene grandes propiedades espirituales y curativas, y fue posteriormente consagrado por una estupa.\n\nHoy en día, se celebra una ceremonia importante regularmente para el Dharmadhatu: un festival centrado en una procesión de esta reliquia. Busco participar en este evento para beneficiarme de sus bendiciones."
sri_lanka.0101.a:0 "Primero, descansemos y preparemos."
sri_lanka.0102.t.bodhi:0 "El Árbol Bodhi"
sri_lanka.0102.t.tooth:0 "El Diente de Buda"
sri_lanka.0102.t.dharmadhatu:0 "El Dharmadhatu"
sri_lanka.0102.desc.bodhi:0 "Los templos budistas en [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName] a menudo tienen árboles Bodhi, y las ceremonias #italic Bodhi Puja#! para venerar estos árboles son una vista común.\n\nEl árbol en [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName], sin embargo, no es un árbol ordinario. Es el gran árbol Bodhi original: una figura imponente, hermosa en su propia forma antigua y venerable, y rodeada de muchos devotos.\n\nComo los otros devotos reunidos aquí, participo en varios rituales, desde la oración, hasta circunvalar alrededor del árbol, dejar ofrendas de lámparas de aceite de coco y otros artículos auspiciosos como flores, frutas, incienso, monedas lavadas en agua de azafrán y más. También cuelgo banderas en las ramas del árbol, con la esperanza de que mis deseos se cumplan."
sri_lanka.0102.desc.tooth:0 "La procesión de la reliquia dental Buda es una ceremonia grandiosa y colorida, y estoy aquí para presenciarla en todo su esplendor.\n\nLa ceremonia de varios días comienza con el corte ritual de un árbol joven de yaca santificado, realizado en secreto por monjes. El tronco del árbol se divide en cuatro y se coloca en los templos cercanos de cuatro deidades guardianas de [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]: Natha, Vishnu, Katharagama y la gran diosa Pattini.\n\nDurante cinco días, estos templos celebran diversas ceremonias llenas de música, cantos y tambores. Una vez hecho esto, la procesión puede comenzar."
sri_lanka.0102.desc.dharmadhatu:0 "En todo [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName], enterrar o encerrar objetos sagrados en sitios [buddhism.GetAdjective]s santos es una práctica religiosa importante. Los objetos que se creen de importancia o poder sagrado son venerados para recordarnos sobre Buda y sus enseñanzas.\n\nEl Dharmadhatu es uno de los ejemplos más venerados de esto. Está colocado en una casa especial junto a una gran estupa, una impresionante estructura de piedra, rodeada de hierba y árboles. Muchos, muchos devotos, incluidos laicos y monjes, pasan alrededor de él diariamente.\n\nIndependientemente, estoy aquí para participar en las ceremonias rituales del Dharmadhatu establecidas hace mucho tiempo."
sri_lanka.0102.a.bodhi:0 "Bañar el árbol es el ritual más importante, sin embargo."
sri_lanka.0102.a.tooth:0 "¡No puedo esperar para verlo!"
sri_lanka.0102.a.dharmadhatu:0 "Espero que podamos empezar pronto."
sri_lanka.0103.t.bodhi:0 "$sri_lanka.0102.t.bodhi$"
sri_lanka.0103.t.tooth:0 "$sri_lanka.0102.t.tooth$"
sri_lanka.0103.t.dharmadhatu:0 "$sri_lanka.0102.t.dharmadhatu$"
sri_lanka.0103.desc.bodhi:0 "El árbol Bodhi tiene un equipo de monjes y laicos dedicados que riegan y limpian el árbol diariamente, para acumular gran mérito. Sin embargo, esto difiere de la ceremonia de baño que yo y los otros devotos estamos haciendo ahora.\n\nCon agua perfumada, lavamos el árbol amorosamente como si fuera el propio Señor Buda. Después de todo, no adoramos el árbol en sí, sino que lo honramos como símbolo Buda.\n\nAl completar la ceremonia, circunvalamos el árbol una vez más, diciendo varias oraciones. Decido recitar una estrofa común de oración:\n\n#italic Rindo homenaje a este árbol Bodhi, bajo el cual el maestro se sentó, alcanzando la omnisciencia al superar a todos los enemigos. También hago ofrendas a este gran árbol Bodhi que fue honrado por el líder del mundo. Te rindo homenaje, Rey Bodhi.#!"
sri_lanka.0103.desc.tooth:0 "Por fin, es hora de la procesión de la reliquia dental. Todos pueden ver el relicario, colocado sobre un gran elefante, que lidera la procesión. El elefante es seguido por artistas de todo tipo, desde cantantes y acróbatas hasta tamborileros, bailarines y abanderados – ¡es todo un espectáculo y un festín para los ojos!\n\nLas procesiones de los otros cuatro templos se unen a la procesión principal, cada una llevando las insignias de sus templos, sus danzas reflejando sus diversas deidades.\n\nDe todos modos, la procesión termina con una ceremonia de agua en el río cercano. Aquí, un monje principal elegido usa una espada para cortar el agua y separar lo puro de lo impuro."
sri_lanka.0103.desc.dharmadhatu:0 "El canto de oraciones resuena en el aire, y la marcha de personas y elefantes, mientras comienza la procesión y la ceremonia de adoración.\n\nOramos para recordarnos sobre la importancia de las Tres Joyas – el Buda, el Dharma y la Sangha – mientras hacemos ofrendas donde se encuentra el Dharmadhatu. Reflexiono sobre el Dharmadhatu mientras lo hago.\n\nEl texto mismo expone la enseñanza del #italic Trikaya#! o "tres cuerpos" sobre la naturaleza de la realidad y la Budeidad, que se encuentra en el [GetFaithDoctrine('rice_mahayana_canon_doctrine').GetBaseName]. Algunos detractores critican las enseñanzas del Dharmadhatu como no ortodoxas, incluso heréticas, pero otros creen que sus ideas espirituales pueden ayudar y guiar a todos, y por lo tanto es digno de veneración."
sri_lanka.0103.a.bodhi:0 "¡Verdaderamente, es como si el Señor Buda estuviera aquí!"
sri_lanka.0103.a.tooth:0 "¡Que todos sean bendecidos por Buda!"
sri_lanka.0103.a.dharmadhatu:0 "¡Esta es una ceremonia emocionante, sin duda!"
sri_lanka.0104.t:0 "Es hora de volver a casa"
sri_lanka.0104.desc:0 "Mi visita a [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName] para participar en la veneración de reliquias ha llegado a su fin. ¡Qué alegría, qué satisfacción, qué paz, qué contentamiento!\n\nSin embargo, como enseñó Buda, todas las cosas son impermanentes, incluida esta excursión. Es hora de volver a casa y reflexionar sobre todo lo que sucedió."
sri_lanka.0104.a:0 "Me alegra haber encontrado tiempo para esto, después de todo."
