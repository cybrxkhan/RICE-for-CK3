 sri_lanka.0070.t:0 "¡Hacia [GetPlayer.Custom('RICE_sri_pada')]!"
sri_lanka.0070.desc:0 "Hoy, comienzo mi viaje hacia [GetPlayer.Custom('RICE_sri_pada')]. Será un viaje arduo, viajando a través de millas y millas de desierto, sin mencionar la propia montaña que será bastante difícil de escalar. Sin embargo, valdrá la pena.\n\n[GetPlayer.Custom('RICE_sri_pada')] es la montaña más sagrada en [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]. De hecho, es tan sagrada que personas de todas las religiones, no solo [ROOT.Char.GetFaith.GetAdherentNamePlural], peregrinan allí.\n\nLa principal atracción del sitio es una gran huella en la cima, que se dice que fue hecha por [GetPlayer.Custom('RICE_sri_pada_footprint_person')] según los [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] [ROOT.Char.Custom('DefaultPriestTitlePlural')]. ¡Visitarla es sin duda una excelente manera de mostrar mi devoción a [ROOT.Char.GetFaith.HighGodName]!"
sri_lanka.0070.a:0 "¡Es hora de dirigirme a la montaña!"
sri_lanka.0071.t:0 "Llegada"
sri_lanka.0071.desc:0 "Por fin, he llegado a [GetPlayer.Custom('RICE_sri_pada')]. La montaña se eleva imponente a lo lejos, rodeada por un dosel aparentemente interminable de los árboles más verdes. Parece desalentador, pero ya he caminado todo el camino hasta aquí. ¡No hay vuelta atrás!\n\nPor ahora, sin embargo, yo y mi séquito necesitaremos recuperar nuestras energías. El camino hacia arriba será difícil, así que necesitamos tener cuerpos y mentes bien descansados si queremos llegar a la cima.\n\nNos abrimos paso entre multitudes de compañeros peregrinos: algunos [ROOT.Char.GetFaith.GetAdherentNamePlural], otros seguidores de otros credos, mientras nos preparamos para descansar por la noche. Es notable cómo personas de todas las religiones veneran esta montaña, y aún más notable es que mantengan una paz relativa entre sí."
sri_lanka.0071.a:0 "¿Ves esa montaña? ¡La #italic escalaré#!"
sri_lanka.0071.info:0 "#emphasis Contexto Histórico:#! La descripción de la peregrinación en esta [activity|E] se basa en el relato detallado de Ibn Battuta, un famoso explorador musulmán marroquí del siglo XIV, que viajó a tierras tan lejanas como Mali, China, España y, por supuesto, Sri Lanka.\n\nIbn Battuta hizo el viaje a Sri Lanka en 1344 d.C. Fue calurosamente recibido por el Rey de Jaffna, Martanda Cinkaiariyan, quien apoyó generosamente sus viajes en la isla. Cuando Ibn Battuta peregrinó a Sri Pada, el rey le proporcionó una litera llevada por los esclavos del propio rey, y en el séquito del explorador había varios brahmanes hindúes.\n\nDe todas formas, como Sri Pada sigue siendo un importante sitio de peregrinación hoy en día, la descripción en esta [activity|E] y cadena de eventos probablemente difiera de las condiciones actuales debido a los cambios que ocurrieron en el sitio, así como a las personas que viajaron allí, a lo largo de los siglos."
sri_lanka.0072.t:0 "Subiendo la Montaña"
sri_lanka.0072.desc:0 "Hemos comenzado nuestra caminata hacia [GetPlayer.Custom('RICE_sri_pada')]. Hay dos rutas principales para llegar a la cima.\n\nUna, que algunos llaman la ruta #italic Mama#!, es un paseo relativamente fácil y suave, por lo que cualquier persona que suba la montaña de esta manera no se considera un verdadero peregrino. La otra ruta, llamada la ruta #italic Baba#!, es mucho más difícil, y es la ruta que estamos tomando actualmente.\n\nA lo largo de la ruta, hay una serie de cadenas que suben por las escaleras, para ayudar a los peregrinos a subir los escalones. ¡Ni siquiera he llegado a la mitad y ya me siento exhausto!"
sri_lanka.0072.a:0 "Me tomaré mi tiempo para no agotarme."
sri_lanka.0072.b:0 "Es una lucha, pero lo superaré."
sri_lanka.0073.t:0 "En la Cima"
sri_lanka.0073.desc:0 "Por fin, he llegado a la cima de [GetPlayer.Custom('RICE_sri_pada')] – ¡y qué vista magnífica! Contra el cielo azul puro, uno ve principalmente nubes blancas puras que rodean la montaña al mirar hacia abajo, intercaladas con el dosel siempre verde de los árboles, todo lo cual oscurece la base.\n\nPero no estoy aquí para admirar el paisaje. Me apresuro a cruzar la cima hacia donde se congregan la mayoría de los otros peregrinos: una huella que abarca una longitud milagrosamente grande en una roca negra elevada.\n\nFinalmente, ante mis ojos, está la misma huella que [GetPlayer.Custom('RICE_sri_pada_footprint_person')] hizo hace tanto tiempo. Pasaremos unos días en oración antes de regresar, pero antes de hacerlo, es costumbre que los [ROOT.Char.GetFaith.GetAdherentNamePlural] como yo donen algo de oro y objetos preciosos"
sri_lanka.0073.desc.abrahamic:0 "a nuestros guías que nos han llevado a este lugar sagrado."
sri_lanka.0073.desc.non_abrahamic:0 "para dejar en los nueve agujeros tallados en la huella, como ofrenda."
sri_lanka.0073.a:0 "Donaré algunos adornos simbólicos."
sri_lanka.0073.b:0 "¡Donaré una gran cantidad!"
sri_lanka.0074.t:0 "Preparándose para Partir"
sri_lanka.0074.desc:0 "Después de pasar días en oración, comenzamos a descender por la ruta #italic Mama#! de [GetPlayer.Custom('RICE_sri_pada')]. Esta ruta puede haber sido más fácil que el camino hacia arriba, pero aún es una caminata extenuante hacia abajo, y para cuando hemos llegado al pie de la montaña, yo y mi séquito estamos exhaustos.\n\nMientras recuperamos el aliento, tomo nota del famoso árbol antiguo en la base de la montaña. La gente dice que este árbol tiene cualidades sobrenaturales, ya que sus hojas nunca caen, y algunos ermitaños incluso afirman que comer las hojas les hará recuperar su juventud. Independientemente de la veracidad del asunto, es un árbol hermoso, claramente antiguo y sabio, y una vista maravillosa para finalizar nuestro viaje."
sri_lanka.0074.a:0 "¿Ves esa montaña? ¡La #italic escalé#!"
