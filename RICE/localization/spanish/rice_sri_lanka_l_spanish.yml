 RICE_sri_lanka_make_culture_or_faith_involved_in_sri_lanka:0 "Atraer Más Monásticos [ROOT.Char.GetCulture.GetNameNoTooltip] [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]"
 RICE_sri_lanka_make_culture_or_faith_involved_in_sri_lanka_tooltip:0 "Necesitamos más monásticos en la [RICE_sri_lanka_struggle|E] con los que yo y mi gente podamos relacionarnos"
 RICE_sri_lanka_make_culture_or_faith_involved_in_sri_lanka_desc:0 "[GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName] carece de monásticos [ROOT.Char.GetFaith.GetAdjective] de origen [ROOT.Char.GetCulture.GetName]. Si tuviéramos más monásticos budistas que nos entiendan en la isla, podríamos mejorar aún más nuestras relaciones y volvernos más [struggle_involved|E] en la [RICE_sri_lanka_struggle|E]."
 RICE_sri_lanka_make_culture_or_faith_involved_in_sri_lanka_confirm:0 "¡La #italic Sangha#! de la isla crecerá!"
 RICE_sri_lanka_make_culture_or_faith_involved_in_sri_lanka_effect_tooltip_1:0 "[holding|E] de [GetTitleByKey('b_polonnaruwa').GetNameNoTier] gana instantáneamente una [GetBuilding('generic_university').GetName] si no hay otro [special_building|E] actualmente allí"
 RICE_sri_lanka_make_culture_or_faith_involved_in_sri_lanka_effect_tooltip_2:0 "Elegirás si renombrar la capital a #bold Vijayarajapura#!"
 RICE_sri_lanka_make_culture_or_faith_involved_in_sri_lanka_context_tooltip:0 "#emphasis Contexto Histórico:#! Aunque Sri Lanka a menudo se presenta como un bastión del budismo Theravada, históricamente, los budistas de la isla influyeron y fueron influenciados por otros budistas de la región. Hay evidencia de prácticas Mahayana y Vajrayana en la antigüedad y el período medieval, y los monasterios de la isla interactuaron con otras instituciones budistas en tierras como Birmania e Indonesia. Según la leyenda, por ejemplo, después de reunificar Sri Lanka en el siglo XI, el rey Vijayabahu I tuvo que invitar a monjes birmanos a Sri Lanka para ayudar a reconstruir su comunidad budista."
  
