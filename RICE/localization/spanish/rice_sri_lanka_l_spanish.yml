activity_RICE_sri_lanka_ramasetu_pilgrimage:0 "Peregrinación a Ramasetu"
activity_RICE_sri_lanka_ramasetu_pilgrimage_desc:0 "Ramasetu, o el Puente de Adán, es una estrecha franja de tierra que conecta [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName] con el continente indio. Es un sitio de peregrinación para devotos de algunas sectas hindúes y está asociado con el #italic Ramayana#!, el gran épico sánscrito."
activity_RICE_sri_lanka_ramasetu_pilgrimage_selection_tooltip: "Realiza una [local_pilgrimage|E] a Ramasetu, o el Puente de Adán, en [GetTitleByKey('c_madurai').GetNameNoTier].\n\n$activity_RICE_sri_lanka_ramasetu_pilgrimage_context_tooltip$"
activity_RICE_sri_lanka_ramasetu_pilgrimage_context_tooltip:0 "#emphasis Contexto Histórico:#! Ramasetu, conocido internacionalmente como el Puente de Adán, es hoy en día una serie de bancos de arena e islas frente a la costa noroeste de Sri Lanka. Históricamente, solía ser un puente terrestre, pero asumió su forma actual en 1480 después de algunas tormentas. A pesar de ello, el área ha estado asociada con un episodio en el antiguo épico sánscrito, el #italic Ramayana#!, cuando el dios Rama construyó un puente con la ayuda de monos para llegar a la isla de Lanka y rescatar a su esposa Sita del rey demonio Ravana. No obstante, ha sido un importante sitio religioso para diferentes creencias durante siglos."
