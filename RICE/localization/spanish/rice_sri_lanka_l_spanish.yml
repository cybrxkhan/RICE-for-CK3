sri_lanka.0019.t:0 "Atrayendo a Monásticos [ROOT.Char.GetCulture.GetNameNoTooltip] [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]"
sri_lanka.0019.desc:0 "He hecho activamente mi parte para apoyar a la #italic Sangha#! [ROOT.Char.GetFaith.GetReligion.GetAdjective] de [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]. Sin embargo, el número relativamente pequeño de monásticos [ROOT.Char.GetCulture.GetName] [ROOT.Char.GetFaith.GetAdjective] en la isla ha sido un obstáculo para desarrollar mi relación con el establecimiento religioso de la isla, particularmente con el [GetPlayer.Custom('RICE_sri_lanka_patronized_monastery')] que yo patrocino.\n\nEstoy trabajando con el [GetPlayer.Custom('RICE_sri_lanka_patronized_monastery')] para tener más monásticos [ROOT.Char.GetCulture.GetNameNoTooltip] [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] en [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName], ya sea ordenando a [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] que viven aquí y desean convertirse en monásticos [ROOT.Char.GetFaith.GetAdjectiveNoTooltip], trayendo a dichos monásticos del extranjero, o ambos. Al hacerlo, espero que podamos estar aún más involucrados en la #italic Sangha#! de la isla.\n\nSi bien sin duda habrá algunas tensiones al principio mientras estos nuevos monásticos se integran en la comunidad existente, estoy seguro de que a largo plazo, esto solo fortalecerá las bases de [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip] en [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetNameNoTooltip]."
sri_lanka.0019.a:0 "Que la #italic Sangha#! crezca y perdure."
sri_lanka.0020.t:0 "Los Tres Monasterios"
sri_lanka.0020.desc.sri_lankan:0 "Es hora de que apoye a uno de los principales monasterios [buddhism.GetAdjective]s que compiten por influencia en [GetPlayer.Custom('RICE_sri_lanka_sangha_location')]. Esto tendrá ramificaciones políticas, por lo que necesito elegir cuidadosamente."
sri_lanka.0020.desc.non_sri_lankan:0 "[GetPlayer.Custom('RICE_sri_lanka_sangha_location')] es hogar de poderosos monasterios [buddhism.GetAdjective]s, y, independientemente de mis opiniones personales, podría ser sabio apoyar a uno de ellos."
sri_lanka.0020.desc:0 "\n\nEl #bold Mahavihara#!, la secta más antigua, son tradicionalistas que rechazan lo que consideran ideas no ortodoxas de la India. El #bold Abhayagiri#! mezclan Mahayana y Vajrayana en su enfoque innovador hacia [theravada.GetNameNoTooltip]. El #bold Jetavana#!, por último, son la secta más nueva y también están abiertos a las creencias Mahayana y Vajrayana."
sri_lanka.0020.a:0 "Apoyar al Mahavihara"
sri_lanka.0020.a.tooltip:0 "De ahora en adelante, varias [decisions|E] y acciones que tomes pueden aumentar o disminuir la [RICE_sri_lanka_prominence|E] de los [RICE_sri_lanka_s|E] [RICE_sri_lanka_monasteries|E], #italic especialmente#! la [mahavihara_i|E] [mahavihara|E] [RICE_sri_lanka_prominence|E]."
sri_lanka.0020.b:0 "Apoyar al Abhayagiri"
sri_lanka.0020.b.tooltip:0 "De ahora en adelante, varias [decisions|E] y acciones que tomes pueden aumentar o disminuir la [RICE_sri_lanka_prominence|E] de los [RICE_sri_lanka_s|E] [RICE_sri_lanka_monasteries|E], #italic especialmente#! la [abhayagiri_i|E] [abhayagiri|E] [RICE_sri_lanka_prominence|E]."
sri_lanka.0020.c:0 "Apoyar al Jetavana"
sri_lanka.0020.c.tooltip:0 "De ahora en adelante, varias [decisions|E] y acciones que tomes pueden aumentar o disminuir la [RICE_sri_lanka_prominence|E] de los [RICE_sri_lanka_s|E] [RICE_sri_lanka_monasteries|E], #italic especialmente#! la [jetavana_i|E] [jetavana|E] [RICE_sri_lanka_prominence|E]."
sri_lanka.0020.non_sri_lankan.tooltip:0 "Como no estás [struggle_involved|E] en la [RICE_sri_lanka_struggle|E], no podrás desbloquear todas las mecánicas disponibles para la [RICE_sri_lanka_struggle|E], a pesar de tu apoyo a este [RICE_sri_lanka_monastery|E]."
sri_lanka.0021.t:0 "Los Tres Monasterios"
sri_lanka.0021.desc:0 "Por diversas razones, ya sean políticas, espirituales o personales, he llegado a la conclusión de que debería apoyar una secta monástica diferente en [GetPlayer.Custom('RICE_sri_lanka_sangha_location')]. No creo que el [GetPlayer.Custom('RICE_sri_lanka_patronized_monastery')], a quien actualmente apoyo, tenga lo necesario para liderar la [RICE_sri_lanka_sangha|E], y cada vez soy más escéptico sobre si su interpretación del [buddhism.GetName] es correcta y si sus prácticas religiosas son adecuadas."
sri_lanka.0021.a:0 "Apoyar al Mahavihara"
sri_lanka.0021.mahavihara.tooltip:0 "El [mahavihara|E] pierde [mahavihara_i|E] [EmptyScope.ScriptValue('RICE_misc_horse_sacrifice_cost_minor')|0] [RICE_sri_lanka_prominence|E]."
sri_lanka.0021.b:0 "Apoyar al Abhayagiri"
sri_lanka.0021.abhayagiri.tooltip:0 "El [abhayagiri|E] pierde [abhayagiri_i|E] [EmptyScope.ScriptValue('RICE_misc_horse_sacrifice_cost_minor')|0] [RICE_sri_lanka_prominence|E]."
sri_lanka.0021.c:0 "Apoyar al Jetavana"
sri_lanka.0021.jetavana.tooltip:0 "El [jetavana|E] pierde [jetavana_i|E] [EmptyScope.ScriptValue('RICE_misc_horse_sacrifice_cost_minor')|0] [RICE_sri_lanka_prominence|E]."
