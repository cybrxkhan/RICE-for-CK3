  # Legends
 RICE_sri_lanka_ender_name: "Reforma de la Sangha de $k_lanka$"
RICE_sri_lanka_ender_desc: "La Sangha [GetReligionByKey('buddhism_religion').GetAdjective] de $k_lanka$ había estado dividida por monasterios en disputa, hasta la llegada de [struggle_ender.GetFirstName]. Bajo la guía de [struggle_ender.GetHerHis], los monasterios se reformaron y pudieron nuevamente guiar adecuadamente a la población de devotos [GetReligionByKey('buddhism_religion').GetAdjectiveNoTooltip] de la isla."
RICE_sri_lanka_legend_chapter_opening_struggle: "Durante años, la [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName], es decir, la comunidad [GetReligionByKey('buddhism_religion').GetAdjectiveNoTooltip] de $k_lanka$, había estado dominada por diferentes monasterios, cada uno afirmando seguir las verdaderas enseñanzas del Señor Buda. Con la isla dividida, su gente perdió el rumbo y la tierra cayó en declive. Este era el estado de las cosas hasta que [ROOT.Legend.GetProtagonist.GetNameNoTooltip] apareció en la escena."
RICE_sri_lanka_legend_chapter_motivation_struggle: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] lamentaba cómo muchos de los monásticos [GetReligionByKey('buddhism_religion').GetAdjectiveNoTooltip] de $k_lanka$ carecían de la educación y moral adecuadas para guiar no solo a la gente de la isla, sino también a aquellos que seguían a [GetReligionByKey('buddhism_religion').GetNameNoTooltip] en tierras lejanas, que normalmente buscaban la sabiduría de los monásticos de $k_lanka$."
RICE_sri_lanka_legend_chapter_famous_deed_generic: "Aunque [ROOT.Legend.GetProtagonist.GetSheHe] no era necesariamente el más instruido en la doctrina [GetReligionByKey('buddhism_religion').GetAdjectiveNoTooltip], [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] sabía que este estado de cosas no podía durar."
RICE_sri_lanka_legend_chapter_extra_deed_struggle: "Usando su autoridad, rectitud moral y habilidades diplomáticas, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] reunió a la comunidad monástica [GetReligionByKey('buddhism_religion').GetAdjectiveNoTooltip] no solo de $k_lanka$, sino de otras tierras, en un esfuerzo por reformar la [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName]. Se denunciaron ideas heréticas y dañinas, y se despojó de sus hábitos a los monásticos indignos, mientras se promovía el pensamiento correcto y se recompensaba a los monásticos virtuosos, instruyéndolos en cómo guiar a una nueva generación de líderes religiosos."
RICE_sri_lanka_legend_chapter_conclusion_ended_struggle: "Aunque Buda enseñó que todas las cosas son impermanentes y que incluso sus enseñanzas un día decaerían y desaparecerían del mundo, ese día no ha llegado aún, gracias a [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]. Hay muchos en la comunidad [GetReligionByKey('buddhism_religion').GetAdjectiveNoTooltip] que no dudan en que en una vida pasada, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] hizo una aspiración para ser un protector de las Tres Joyas de [GetReligionByKey('buddhism_religion').GetNameNoTooltip]. Si lo hizo, claramente tuvo éxito."

