# Activities
activity_RICE_sri_lanka_sri_pada_pilgrimage:0 "Peregrinación a [GetPlayer.Custom('RICE_sri_pada')]"
activity_RICE_sri_lanka_sri_pada_pilgrimage_desc:0 "[GetPlayer.Custom('RICE_sri_pada')] es uno de los picos más sagrados en [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName], venerado por personas de muchas creencias diferentes. Es más famoso por una marca en forma de huella en su cumbre; qué figura religiosa hizo esta huella depende de la [faith|E] de a quién preguntes."
activity_RICE_sri_lanka_sri_pada_pilgrimage_selection_tooltip: "Realiza una [local_pilgrimage|E] a la montaña de [GetPlayer.Custom('RICE_sri_pada')] en [GetTitleByKey('c_kandy').GetNameNoTier].\n\n$activity_RICE_sri_lanka_sri_pada_pilgrimage_context_tooltip$"
activity_RICE_sri_lanka_sri_pada_pilgrimage_context_tooltip:0 "#emphasis Contexto Histórico:#! Sri Pada (para budistas e hindúes) o Adam's Peak (para cristianos y musulmanes) es una notable montaña sagrada en el centro de Sri Lanka, conocida principalmente por la huella en forma de pie en la cumbre. Los budistas dicen que fue hecha por Buda y que él predicó aquí en algún momento. Los hindúes creen que la huella fue hecha por Shiva, mientras que los cristianos y musulmanes creen que fue hecha por Adán. A pesar de ello, la montaña ha sido un sitio de peregrinación durante siglos, y fue mencionada por viajeros famosos como Faxian, Marco Polo e Ibn Battuta, este último la escaló."
activity_RICE_sri_lanka_sri_pada_pilgrimage_host_desc: "$activity_RICE_local_pilgrimage_host_desc$\n$BULLET_WITH_TAB$[modifier|E] dependiendo de tu [religion|E] o [religious_family|E]:\n$TAB$$BULLET_WITH_TAB$ Abrahamica: [GetModifier('RICE_sri_lanka_sri_pada_abrahamic_modifier').GetNameWithTooltip]\n$TAB$$BULLET_WITH_TAB$ Budista: [GetModifier('RICE_sri_lanka_sri_pada_buddhist_modifier').GetNameWithTooltip]\n$TAB$$BULLET_WITH_TAB$ Hindú: [GetModifier('RICE_sri_lanka_sri_pada_hindu_modifier').GetNameWithTooltip]\n$TAB$$BULLET_WITH_TAB$ Otras Orientales: [GetModifier('RICE_sri_lanka_sri_pada_other_eastern_modifier').GetNameWithTooltip]\n$TAB$$BULLET_WITH_TAB$ Otras No Orientales: [GetModifier('RICE_sri_lanka_sri_pada_pagan_modifier').GetNameWithTooltip]" 
