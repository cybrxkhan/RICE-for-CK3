 RICE_sri_lanka_vijayabahu_reward_budal:0 "Otorgar Privilegios a Budal"
 RICE_sri_lanka_vijayabahu_reward_budal_tooltip:0 "No podríamos haber sobrevivido sin los valientes esfuerzos de Budal."
 RICE_sri_lanka_vijayabahu_reward_budal_desc:0 "Cuando era un joven príncipe, era un mero niño obligado a sobrevivir en el desierto y huyendo de los invasores Chola. Budal fue mi protector y guía durante esos tiempos difíciles. Es justo que le otorgue a él y a sus descendientes la exención de todo tipo de castigos y represalias."
 RICE_sri_lanka_vijayabahu_reward_budal_confirm:0 "¡Estoy eternamente agradecido con él!"
 RICE_sri_lanka_vijayabahu_reward_budal_effect_tooltip_1:0 "Budal obtendrá un [artifact|E] especial, la Placa de Cobre de Panakaduwa, un documento que encarna esta orden extraordinaria"
 RICE_sri_lanka_vijayabahu_reward_budal_effect_tooltip_2:0 "Budal obtendrá un [perpetual_hook|E] sobre ti"
 RICE_sri_lanka_vijayabahu_reward_budal_context_tooltip:0 "#emphasis Contexto Histórico:#! Después de su conquista de Sri Lanka en el año 1017 d.C., los Cholas lucharon por afirmar su autoridad sobre la isla. Durante este tiempo caótico, el joven Vijayabahu, un primo lejano de la antigua familia real, estaba constantemente huyendo de los ejércitos Chola. El guerrero y general Budal fue uno de los primeros partidarios y protectores de Vijayabahu; después de la victoria de Vijayabahu sobre los Cholas en 1070, otorgó a Budal y sus descendientes muchos privilegios legales en 1082 o 1083. Esto fue registrado en la llamada Placa de Cobre de Panakaduwa, que fue descubierta en 1948."
 RICE_sri_lanka_is_vijayabahu_req:0 "Es Vijayabahu"
 RICE_sri_lanka_is_vijayabahu_dead_req:0 "Vijayabahu está muerto"
 RICE_sri_lanka_is_vijayabahu_dynasty_req:0 "Tiene la misma [dynasty|E] que Vijayabahu"
 RICE_sri_lanka_is_budal_dead_req:0 "Budal está vivo"
 RICE_sri_lanka_polonnaruwa_capital:0 "Trasladar la Capital a Polonnaruwa"
 RICE_sri_lanka_polonnaruwa_capital_tooltip:0 "Se necesita establecer una nueva capital para $k_lanka$"
 RICE_sri_lanka_polonnaruwa_capital_desc:0 "[GetTitleByKey('b_anuradhapura').GetNameNoTier], la antigua capital de [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName], yace en ruinas. Años de guerra e inestabilidad política han hecho mella. Ahora, con la reunificación de la isla, no podemos vivir en los escombros de glorias pasadas: [GetTitleByKey('b_polonnaruwa').GetNameNoTier] sería una capital mucho mejor y más defendible."
 RICE_sri_lanka_polonnaruwa_capital_confirm:0 "¡Prepararse para el gran traslado!"
 RICE_sri_lanka_polonnaruwa_capital_effect_tooltip_1:0 "[holding|E] de [GetTitleByKey('b_polonnaruwa').GetNameNoTier] gana instantáneamente una [GetBuilding('generic_university').GetName] si no hay otro [special_building|E] actualmente allí"
 RICE_sri_lanka_polonnaruwa_capital_effect_tooltip_2:0 "Elegirás si renombrar la capital a #bold Vijayarajapura#!"
 RICE_sri_lanka_polonnaruwa_capital_context_tooltip:0 "#emphasis Contexto Histórico:#! Aunque la evidencia arqueológica sugiere que la conquista Chola de Sri Lanka en el siglo XI no causó una destrucción tan masiva de la antigua capital de la isla, Anuradhapura, como afirman las historias monásticas budistas, está claro que la ciudad decayó enormemente tras las invasiones. Los Cholas establecieron Polonnaruwa como el centro político, económico y religioso de la isla. Después de que Vijayabahu expulsara a los Cholas de Sri Lanka, estableció la más defendible Polonnaruwa como su capital, en lugar de regresar a Anuradhapura."
 RICE_sri_lanka_worship_local_deities:0 "Rezar a los Dioses Guardianes de Sri Lanka"
 RICE_sri_lanka_worship_local_deities_tooltip:0 "Rezar a uno de los principales dioses guardianes de $k_lanka$"
 RICE_sri_lanka_worship_local_deities_desc:0 "Muchos dioses son adorados en [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName], tanto por [ROOT.Char.GetFaith.GetAdherentNamePlural] como por aquellos que siguen otras [religions|E]. Los más poderosos entre ellos son adorados como dioses guardianes de la isla, y debería buscar su ayuda."
 RICE_sri_lanka_worship_local_deities_confirm:0 "¡Preparar ofrendas de arroz con leche!"
 RICE_sri_lanka_worship_local_deities_effect_tooltip_1:0 "Seleccionarás uno de varios dioses guardianes y recibirás un [character_modifier|E] correspondiente por #V 10#! años"
 RICE_sri_lanka_worship_local_deities_effect_tooltip_2:0 "La [RICE_sri_lanka_prominence|E] de [RICE_sri_lanka_s|E] [RICE_sri_lanka_monasteries|E] disminuirá en #V [GetPlayer.MakeScope.ScriptValue('RICE_sri_lanka_prominence_loss_minor')|0]#!"
 RICE_sri_lanka_worship_local_deities_context_tooltip:0 "#emphasis Contexto Histórico:#! Durante siglos, la gente de Sri Lanka ha adorado a una variedad de dioses compartidos, independientemente de si son budistas o hindúes, o si son cingaleses, tamiles o vedda. Muchos de estos dioses eran formas sincréticas de figuras religiosas hindúes, budistas e indígenas, conocidas por diferentes nombres de diferentes comunidades y a menudo adoradas de una manera distinta a la de la India continental. Algunos incluso eran figuras históricas de Sri Lanka, como reyes que se convirtieron en dioses. Para los budistas de la isla, mientras que Buda es considerado superior a estos "dioses menores", estos últimos a menudo son invocados para preocupaciones más mundanas."
 RICE_sri_lanka_worship_local_deities_type:0 "Elegir un dios al cual rezar"
