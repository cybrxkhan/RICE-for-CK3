 RICE_sri_lanka_support_monastery_desc_no_monastery:0 "[GetPlayer.Custom('RICE_sri_lanka_sangha_location')] es hogar de varios poderosos [RICE_sri_lanka_monasteries|E] budistas. Si apoyáramos a uno de ellos, podríamos aumentar nuestra influencia dentro de la [RICE_sri_lanka_sangha|E] budista."
