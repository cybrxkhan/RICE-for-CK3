#Religión Omótica/Welayta
omotic_religion:1 "Omótica"
omotic_religion_adj:1 "Omótico"
omotic_religion_adherent:1 "Omótico"
omotic_religion_adherent_plural:1 "Omóticos"
omotic_religion_desc:1 "A pesar de sus diferencias, las creencias tradicionales de la gente de las tierras altas del suroeste de Etiopía comparten una serie de similitudes, como la veneración de una deidad suprema del cielo."

#Religión Omótica del Sur (principalmente basada en Ari/Aari)
south_omotic_pagan:0 "Kartaismo"
south_omotic_pagan_adj:0 "Kartista"
south_omotic_pagan_adherent:1 "Kartista"
south_omotic_pagan_adherent_plural:0 "Kartistas"
south_omotic_pagan_desc:0 "Karta es el camino tradicional de nuestros antepasados. El respeto es el valor supremo: no solo debemos respetarnos unos a otros, sino que también debemos respetar a nuestros ancianos y adivinos que saben tanto."
