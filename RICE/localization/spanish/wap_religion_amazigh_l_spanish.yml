#Paganismo Guanche
guanche_pagan_desc:1 "Achamán, el dios eterno del cielo, creó la tierra y el agua, el fuego y el aire, todas las criaturas derivan su existencia de él. Achamán vive en las alturas y a veces desciende sobre las cumbres de las montañas, contemplando sus creaciones. Según la leyenda, Guayota secuestró al sol Magec y lo atrapó en el volcán Teide, sumiendo al mundo en la oscuridad. Los humanos rezaron a Achamán quien salvó a Magec, y en su lugar encerró al malvado Guayota en el Teide, donde Guayota residirá para siempre. Guayota continúa atormentando a los humanos a través de su descendencia, los Tibicenas, demonios con cuerpos de grandes perros salvajes de ojos rojos y cubiertos de largo pelaje negro. Los Tibicenas viven en cuevas profundas y, como su padre Guayota, dentro de las montañas; también se sabe que salen por la noche para atacar a humanos o ganado."

