heliopolitan_pagan_old_adherent:1 "Antiguo Heliopolitano"
heliopolitan_pagan_old_adherent_plural:0 "Antiguos Heliopolitanos"
heliopolitan_pagan_desc:0 "El Culto de la Tríada era una forma sincrética del politeísmo romano y cananeo que adoraba por encima de todos los dioses a una Tríada compuesta por: Júpiter, identificado con Baal o Hadad, y Helios; Venus, identificada con Astarté; y Mercurio, identificado con Adón. Era prominente en Baalbek, o Heliópolis, que siguió siendo uno de los últimos bastiones paganos en el Cercano Oriente (además de Harrán) hasta las conquistas árabes del siglo VII."
