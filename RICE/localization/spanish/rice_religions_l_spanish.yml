peristani_religion_desc:1 "Los paganos indoiraníes que viven a lo largo de las montañas del Pamir y el Hindu Kush adoran a muchos dioses de una manera que recuerda a los antiguos indios pre-védicos e iraníes pre-zoroástricos. La pureza y la impureza son conceptos importantes, y la creencia en espíritus o hadas conocidos como Peris es fuerte."
