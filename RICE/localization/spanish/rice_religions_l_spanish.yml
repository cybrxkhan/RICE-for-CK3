rice_vassa_active_name:1 "capacidad para abstenerse de vicios durante Vassa"
doctrine_parameter_rice_vassa_active:0 "Puede tomar la [decision|E] #V Abstenerse de Vicios Durante Vassa#!, una observancia de tres meses también conocida como el Retiro de Lluvias"
