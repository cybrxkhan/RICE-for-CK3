# GAME CONCEPTS
game_concept_yazata:0 "Yazata"
game_concept_yazatas:0 "Yazatas"
game_concept_yazatas_desc:0 "Los Yazatas son aquellos que son dignos de adoración o veneración en $zoroastrianism_religion$. Para algunos, son deidades distintas; para otros, son emanaciones del dios supremo.\n\nAlgunas [faiths|E] $zoroastrianism_religion_adj$ pueden tener diferentes [doctrines|E] que representan el conjunto de Yazatas que han sido importantes para ellos debido a razones de historia, cultura, geografía y contacto con sistemas de creencias cercanos.\n\nExcepto para aquellos cuya [faith|E] tiene la [doctrine|E] $rice_zoroastrian_no_yazatas_doctrine_name$, todos los [rulers|E] $zoroastrianism_religion_adj$ tienen acceso a la [decision|E] $RICE_khwarezm_worship_yazata$, que te da un [character_modifier|E] temporal con beneficios basados en el Yazata que elijas. Los Yazatas disponibles dependen de tu Yazata [doctrine|E].\n\nCiertas [doctrines|E] de Yazata incluso te otorgan acceso a la [decision|E] para Establecer un [zoroastrian_cult_center|E], que proporciona más beneficios por adorar a Yazatas."
game_concept_zoroastrian_cult_centers_short:0 "Centros de Culto"
game_concept_zoroastrian_cult_center_short:0 "Centro de Culto"
game_concept_zoroastrian_cult_centers:0 "Centros Locales de Culto Zoroastriano"
game_concept_zoroastrian_cult_center:0 "Centro Local de Culto Zoroastriano"
game_concept_zoroastrian_cult_center_desc:0 "Algunas [faiths|E] $zoroastrianism_religion_adj$, si tienen las [doctrines|E] [yazata|E] adecuadas, pueden tomar la [decision|E] $RICE_khwarezm_establish_cult_center$.\n\nLos centros de culto son [counties|E] donde la adoración de un [yazata|E] en particular es prominente, y como tal, una vez que elijas qué [yazata|E] establecerá el centro de culto, un [county_modifier|E] correspondiente se colocará en tu [capital|E]. Después, si tomas la [decision|E] para Adorar a un [yazata|E], y eliges un [yazata|E] cuyo centro de culto posees (o es poseído por tu [vassal|E] o alguien bajo ellos), obtendrás una versión mejorada del [character_modifier|E] que usualmente obtendrías, así como prestigio adicional y piedad. Ten en cuenta que solo puede haber #bold un#! centro de culto por [duchy|E].\n\nSi tu [faith|E] no tiene una [doctrine|E] que te permita crear centros de culto, o sigues una [faith|E] no zoroastriana, en su lugar puedes tomar la [decision|E] $RICE_khwarezm_destroy_cult_center$. Hacer esto eliminará cualquier [county_modifiers|E] de centros de culto en tu [domain|E], aunque si eres zoroastriano solo afectará a aquellos pertenecientes a [yazatas|E] que no adoras. También ganarás [gold|E] y [piety|E] dependiendo de cuántos centros de culto suprimas."


# RELIGIOUS DOCTRINES / TENETS

# Budista
rice_doctrine_buddhist_canon_name:0 "Canon Budista"
rice_doctrine_buddhist_canon_desc:0 "Es importante reconocer qué enseñanzas son auténticas y no contradicen la palabra de Buda. Estas se compilarán en colecciones, cuyo núcleo son las #italic tripitaka#! (que significa "Tres Cestas")."
rice_mahayana_canon_doctrine_name:0 "Canon Mahayana"
rice_mahayana_canon_doctrine_desc:0 "El Gran Almacén de Escrituras (#italic Dazangjing#! en chino), también conocido como el Canon Chino o del Este Asiático, es un canon laxo de textos budistas aceptados por las sectas Mahayana del budismo en el Este de Asia. Incluye varios sutras Mahayana, así como textos de las primeras escuelas del budismo que no forman parte o fueron descartados del Canon Pali, como los canones de las escuelas Sarvastivada y Dharmaguptaka."
rice_theravada_canon_doctrine_name:0 "Canon Pali"
rice_theravada_canon_doctrine_desc:0 "El Tripitaka Pali es el canon de textos budistas aceptado por las sectas Theravada del budismo en el Sudeste Asiático. Tradicionalmente, se creía que el primer Canon Pali fue escrito en el Cuarto Concilio Budista en Sri Lanka en el año 29 a.C., aunque el canon siguió siendo revisado y cambiado durante varios siglos después, ya que las escuelas Theravada, Mahayana, Vajrayana y otras primeras escuelas budistas intercambiaban ideas."
rice_vajrayana_canon_doctrine_name:0 "Canon Tántrico"
rice_vajrayana_canon_doctrine_desc:0 "El Canon Tántrico es la colección de textos budistas aceptados por las llamadas escuelas esotéricas del budismo, como el Vajrayana tibetano y las sectas influenciadas por él. El Canon Tibetano, por ejemplo, consiste en el Kangyur ("Traducción de la Palabra") y el Tengyur ("Traducción de los Tratados"). Estos cánones incluyen textos Mahayana, así como textos de las primeras escuelas del budismo que no forman parte o fueron descartados del Canon Pali."
rice_pudgalavada_canon_doctrine_name:0 "Canon Pudgalavada"
rice_pudgalavada_canon_doctrine_desc:0 "Las escuelas Pudgalavada o Personalistas del budismo han sido fuertemente criticadas por otras sectas budistas por sus puntos de vista únicos sobre la doctrina budista del no-yo. Independientemente de la validez de su interpretación de las enseñanzas de Buda, han mantenido su propio canon extenso y riguroso de textos budistas."
doctrine_parameter_hostility_override_rice_mahayana_canon_doctrine:1 "Otras [faiths|E] budistas que también aceptan el #italic Canon Mahayana#! como su canon se consideran [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
doctrine_parameter_hostility_override_rice_theravada_canon_doctrine:1 "Otras [faiths|E] budistas que también aceptan el #italic Canon Pali#! como su canon se consideran [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
doctrine_parameter_hostility_override_rice_vajrayana_canon_doctrine:1 "Otras [faiths|E] budistas que también aceptan el #italic Canon Tántrico#! como su canon se consideran [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
doctrine_parameter_hostility_override_rice_pudgalavada_canon_doctrine:1 "Otras [faiths|E] budistas que también aceptan el #italic Canon Pudgalavada#! como su canon se consideran [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
