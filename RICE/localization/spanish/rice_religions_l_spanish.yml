rice_theravada_canon_mahavihara_doctrine_name:0 "Preeminencia de Mahavihara"
rice_theravada_canon_mahavihara_doctrine_desc:0 "#weak Esta [doctrine|E] es heredada automáticamente por cualquier [faith|E] budista con la [doctrine|E] [GetFaithDoctrine('rice_theravada_canon_doctrine').GetBaseName].#!\n\nEl monasterio [mahavihara|E] emergió como la secta dominante en [RICE_sri_lanka_s_sangha|E], y se ha convertido en la principal escuela de pensamiento entre los budistas que siguen el Canon Pali."
rice_theravada_canon_abhayagiri_doctrine_name:0 "Preeminencia de Abhayagiri"
rice_theravada_canon_abhayagiri_doctrine_desc:0 "#weak Esta [doctrine|E] es heredada automáticamente por cualquier [faith|E] budista con la [doctrine|E] [GetFaithDoctrine('rice_theravada_canon_doctrine').GetBaseName].#!\n\nEl monasterio [abhayagiri|E] emergió como la secta dominante en [RICE_sri_lanka_s_sangha|E], y se ha convertido en la principal escuela de pensamiento entre los budistas que siguen el Canon Pali."
rice_theravada_canon_jetavana_doctrine_name:0 "Preeminencia de Jetavana"
rice_theravada_canon_jetavana_doctrine_desc:0 "#weak Esta [doctrine|E] es heredada automáticamente por cualquier [faith|E] budista con la [doctrine|E] [GetFaithDoctrine('rice_theravada_canon_doctrine').GetBaseName].#!\n\nEl monasterio [jetavana|E] emergió como la secta dominante en [RICE_sri_lanka_s_sangha|E], y se ha convertido en la principal escuela de pensamiento entre los budistas que siguen el Canon Pali."
rice_theravada_accumulation_doctrine_name:0 "Acumulación de Mérito"
rice_theravada_accumulation_doctrine_desc:0 "Los monasterios rivales de la [RICE_sri_lanka_struggle|E] se unificaron durante la [struggle_phase_sri_lanka_accumulation|E]. Fue una era en la que las instituciones religiosas florecieron bajo el patrocinio de la élite y pudieron unirse para resolver sus diferencias. El espíritu de la época ha influido posteriormente de manera significativa en esta rama del budismo."
rice_theravada_purification_doctrine_name:0 "Gran Purificación"
rice_theravada_purification_doctrine_desc:0 "Los monasterios rivales de la [RICE_sri_lanka_struggle|E] se unificaron durante la [struggle_phase_sri_lanka_purification|E]. Fue una época de grandes reformas, aunque duras pero necesarias, que eliminaron los elementos corruptos en las instituciones religiosas de la isla que habían disputado durante demasiado tiempo. El espíritu de la época ha influido posteriormente de manera significativa en esta rama del budismo."
rice_theravada_degeneration_doctrine_name:0 "Era de Degeneración"
rice_theravada_degeneration_doctrine_desc:0 "Los monasterios rivales de la [RICE_sri_lanka_struggle|E] se unificaron durante la [struggle_phase_sri_lanka_degeneration|E]. Con el declive del budismo debido a amenazas extranjeras, locales sin escrúpulos y monásticos corruptos, la Sangha tuvo que unirse si querían sobrevivir a estas difíciles circunstancias. El espíritu de la época ha influido posteriormente de manera significativa en esta rama del budismo."
rice_theravada_destruction_of_sangha_doctrine_name:0 "Destrucción de la Sangha de Sri Lanka"
rice_theravada_destruction_of_sangha_doctrine_desc:0 "La [RICE_sri_lanka_struggle|E] fue completamente destruido por gobernantes extranjeros que profesaban diferentes creencias. Algunos culpan de esto a la constante rivalidad entre los monasterios rivales de la isla. Independientemente, esto fue un gran golpe para las ramas del budismo que reclaman influencia de la comunidad budista de Sri Lanka, que ahora es una sombra de su antiguo yo, si es que todavía existe."
rice_theravada_outsider_doctrine_name:0 "Renacimiento Más Allá de $k_lanka$"
rice_theravada_outsider_doctrine_desc:0 "La [RICE_sri_lanka_struggle|E] no pudo unificarse sin la ayuda de benevolentes gobernantes extranjeros. Como resultado de esto, el aprendizaje y el pensamiento budista se revitalizaron en estas tierras extranjeras, que se convirtieron en un nuevo centro del budismo. El espíritu de la época en que esto ocurrió ha influido posteriormente de manera significativa en esta rama del budismo."
doctrine_parameter_rice_reduced_costs_buddhist_religious_sites:0 "#P -20%#! de costes para todas las opciones al tomar la [decision|E] #V Construir un Sitio Religioso Budista Local#!"
doctrine_parameter_rice_sri_lanka_struggle_effects_active:0 "Influenciado por la [RICE_sri_lanka_struggle|E] y obtiene acceso a varias [decisions|E] y [activities|E] relacionadas con la [struggle|E] dependiendo de la proximidad geográfica a la [region|E] [GetGeographicalRegion('RICE_sri_lanka_struggle_region').GetName]"
doctrine_parameter_rice_mahayana_deities:0 "Desbloquea la [decision|E] $RICE_select_personal_deity_buddhist_decision$ si no eres de [heritage|E] $heritage_burman_name$ o $heritage_tibetan_name$ (quienes tienen acceso a diferentes [decisions|E] en su lugar)"
doctrine_parameter_rice_vajrayana_deities:0 "$doctrine_parameter_rice_mahayana_deities$"
doctrine_parameter_rice_theravada_deities:0 "No puede acceder a la [decision|E] $RICE_select_personal_deity_buddhist_decision$ ([heritage|E] $heritage_burman_name$ o $heritage_tibetan_name$ tienen acceso a diferentes [decisions|E] que no se ven afectados)"
doctrine_parameter_rice_pudgalavada_deities:0 "$doctrine_parameter_rice_theravada_deities$"
rice_doctrine_bon_deities_name:0 "Deidades Himalayas"
rice_doctrine_bon_deities_desc:0 "La [region|E] [GetGeographicalRegion('world_himalaya').GetName] es hogar de muchas deidades y espíritus. Su relación con los seres vivos y entre ellos, y su papel en el cosmos, varía según el lugar."
rice_bon_deities_old_doctrine_name:0 "Deidades Asertivas"
rice_bon_deities_old_doctrine_desc:0 "Las deidades y espíritus han habitado nuestras tierras tanto tiempo como cualquiera recuerde. Son poderosos, y a veces peligrosos e impredecibles, incluso cuando nos ayudan, y deben ser apaciguados a través de rituales y un respeto ferviente."
rice_bon_deities_new_doctrine_name:0 "Deidades Domesticadas"
rice_bon_deities_new_doctrine_desc:0 "Las deidades y espíritus fueron una vez poderosos, pero fueron domesticados por maestros espirituales que respondían a una fuerza religiosa superior. Ahora, estos seres sagrados protegen las enseñanzas verdaderas, muchas de las cuales fueron ocultadas por los maestros espirituales para ser descubiertas cuando llegue el momento adecuado."
doctrine_parameter_rice_no_piety_cost_deities:0 "La [decision|E] #bold $RICE_select_personal_deity_tibet_decision$#! no cuesta ninguna [piety_i|E] [piety|E]"
doctrine_parameter_rice_unlocks_terton_content:0 "[Glossary( 'Tertön', 'TERTON_GLOSS' )] puede acceder a la mecánica, permitiendo que ciertos personajes adquieran el [trait|E] [GetTrait('RICE_terton').GetName( GetNullCharacter )]"

  
# Zunist
rice_zun_hephthalite_warriors_name:0 "Guerreros de Zun"
rice_zun_hephthalite_warriors_desc:0 "Con el resurgimiento del Imperio Heftalita, el culto a Zun, la deidad solar heftalita, está floreciendo. Guerreros de cerca y de lejos están orgullosos de luchar en nombre del ardiente sol."
rice_zun_hephthalite_warriors_doctrine_name:0 "$rice_zun_hephthalite_warriors_name$"
rice_zun_hephthalite_warriors_doctrine_desc:0 "$rice_zun_hephthalite_warriors_desc$"
rice_zun_hephthalite_culture_name:0 "Comerciantes y Artesanos de Zun"
rice_zun_hephthalite_culture_desc:0 "Con el resurgimiento del Imperio Heftalita, el culto a Zun, la deidad solar heftalita, está floreciendo. La gente cree que el comercio y la cultura prosperarán bajo el dios de la justicia."
rice_zun_hephthalite_culture_doctrine_name:0 "$rice_zun_hephthalite_culture_name$"
rice_zun_hephthalite_culture_doctrine_desc:0 "$rice_zun_hephthalite_culture_desc$"

# Dualist
rice_doctrine_dualist_ritual_purification_name:0 "Purificación Ritual"
rice_doctrine_dualist_ritual_purification_desc:0 "Es importante purificarnos del oscuro mundo material, para que podamos alcanzar el luminoso mundo espiritual. La manera de hacerlo es a través de rituales sagrados."
rice_baptism_purification_doctrine_name:0 "Bautismo como Purificación"
rice_baptism_purification_doctrine_desc:0 "Sumergirnos en el agua es la mejor manera de purificar nuestros cuerpos y almas. El bautismo debe hacerse regularmente para conectarnos con la luz y obtener el perdón por nuestros pecados."
rice_food_purification_doctrine_name:0 "La Comida como Purificación"
rice_food_purification_doctrine_desc:0 "Evitando la carne de seres vivos durante comidas rituales especiales, podemos limpiar nuestros cuerpos y alcanzar una mayor pureza espiritual y comprensión."
rice_prayer_purification_doctrine_name:0 "La Oración como Purificación"
rice_prayer_purification_doctrine_desc:0 "No importa qué ritos realizamos para purificarnos, es más importante tener una mente clara y enfocarnos en lo divino a través de la oración."
#rice_baptism_decision_unlocked_active_name:1 "capacidad para someterse a bautismos rituales"
doctrine_parameter_rice_baptism_decision_unlocked_active:0 "Puede tomar la [decision|E] $RICE_khuzestan_gnostic_baptism_rite$"
rice_prayer_love_doctrine_name:0 "Procreación como Purificación"
rice_prayer_love_doctrine_desc:0 "A diferencia de otros gnósticos, vemos el coito como una fuerza espiritual positiva y una manera para que las parejas casadas se acerquen a lo divino y comprendan mejor los lazos familiares."

# Zoroastrian
rice_doctrine_zoroastrian_yazatas_name:0 "Yazatas"
rice_doctrine_zoroastrian_yazatas_desc:0 "$game_concept_yazatas_desc$"
rice_zoroastrian_sassanian_doctrine_name:0 "Yazatas Sasánidas"
rice_zoroastrian_sassanian_doctrine_desc:0 "Es importante que sigamos venerando a los [yazatas|E] de la manera desarrollada por el gran Imperio Sasánida. Se permite la variación regional, siempre que no contradiga lo que consideramos la verdad."
rice_zoroastrian_armenian_doctrine_name:0 "Yazatas Armenios"
rice_zoroastrian_armenian_doctrine_desc:0 "No encontramos problema en venerar a las divinidades paganas de Anatolia, el mundo helénico y los antiguos armenios, además de los tradicionales [yazatas|E] zoroastrianos. Mientras nuestra realeza preside sobre los grandes cultos, los nobles locales atienden a los [yazatas|E] menores."
rice_zoroastrian_eastern_doctrine_name:0 "Yazatas Bactro-Sogdianos"
rice_zoroastrian_eastern_doctrine_desc:0 "Los [yazatas|E] que veneramos están influenciados por una variedad de tradiciones religiosas a lo largo de la Ruta de la Seda. En última instancia, depende de cada ciudad, cada región y cada familia determinar en qué [yazatas|E] deben enfocarse."
rice_zoroastrian_no_yazatas_doctrine_name:0 "Sin Yazatas"
rice_zoroastrian_no_yazatas_doctrine_desc:0 "La veneración obsesiva de los [yazatas|E] es, en el mejor de los casos, un error, ya que nos distrae de enfocar nuestra adoración en el creador supremo, [ROOT.Faith.HighGodName]."
rice_zoroastrian_georgian_doctrine_name:0 "Yazatas Kartvelianos"
rice_zoroastrian_georgian_doctrine_desc:0 "No encontramos problema en venerar a las divinidades paganas de los diversos antiguos pueblos del Cáucaso, además de los tradicionales [yazatas|E] zoroastrianos. Mientras algunos prefieren una divinidad u otra, todas son en última instancia dignas de adoración."
doctrine_parameter_rice_unlock_bactro_sogdian_yazatas:0 "Añade los siguientes [yazatas|E] para la adoración: Siyavash, Vakhsh y Weshparkar"
doctrine_parameter_rice_unlock_armenian_yazatas:0 "Añade los siguientes [yazatas|E] para la adoración: Astghik, Barshamin, Tork y Vahagn (reemplazando a Bahram)"
doctrine_parameter_rice_unlock_georgian_yazatas:0 "Añade los siguientes [yazatas|E] para la adoración: Dali, Gaim (reemplazando a Sraosha), Gatsi (reemplazando a Rashnu), Kopala y Zaden"
doctrine_parameter_rice_yazata_prestige_gain_automatic:0 "Gana automáticamente [prestige|E] al tomar la [decision|E] para Adorar a los [yazatas|E]"
doctrine_parameter_rice_yazata_pay_for_modifier_upgrade:0 "Puede pagar [gold|E] adicional para obtener una mejor versión del [character_modifier|E] al tomar la [decision|E] para Adorar a los [yazatas|E]"
doctrine_parameter_rice_unlock_destroy_cult_centers:0 "Puede tomar la [decision|E] para Suprimir [zoroastrian_cult_centers|E] de los "[yazatas|E]" que no se adhieren a tu [doctrine|E] [yazata|E]"
doctrine_parameter_rice_unlock_yazata_cult_center:0 "Puede tomar la [decision|E] para Establecer un [zoroastrian_cult_center|E] en la [capital|E]"
doctrine_parameter_rice_no_yazatas:0 "Desactiva la [decision|E] para Adorar a los [yazatas|E]"

# YAZIDI
rice_doctrine_west_iranian_name:0 "Mitema Central"
rice_doctrine_west_iranian_desc:0 "La devoción religiosa debe centrarse en figuras cosmológicas importantes. Aunque la gente puede tener ideas variadas sobre su naturaleza, las leyendas asociadas con ellos e incluso sus identidades exactas, la práctica y acción correctas, u ortopraxia, es lo más importante al venerarlos."
rice_west_iranian_yazidi_doctrine_name:0 "Siete Ángeles"
rice_west_iranian_yazidi_doctrine_desc:0 "Los #italic Heft Sirr#!, o Siete Ángeles, fueron creados por Dios para manejar los asuntos del mundo. El mayor de ellos es Tawûsî Melek, el Ángel Pavo Real, que tiene poder sobre toda la naturaleza."
doctrine_parameter_rice_yazidi_decision_unlocked_active:0 "Desbloquea la [activity|E] [GetActivityType('activity_RICE_yazidi_tiwaf').GetName]"
doctrine_parameter_rice_yazidi_decision_2_unlocked_active:0 "Desbloquea la [activity|E] [GetActivityType('activity_RICE_yazidi_tawus_geran').GetName]"
rice_west_iranian_yarsani_doctrine_name:0 "Siete Personas"
rice_west_iranian_yarsani_doctrine_desc:0 "En cada época, Dios aparece en siete manifestaciones, los #italic Haft Tan#!, o Siete Personas, que guían a los fieles. Sultan Sahak fue la manifestación principal de Dios en esta época."
doctrine_parameter_rice_yarsani_decision_unlocked_active:0 "Desbloquea la [activity|E] [GetActivityType('activity_RICE_yazidi_yarsani_jam').GetName]"
rice_west_iranian_kurdish_pagan_doctrine_name:0 "Mithra"
rice_west_iranian_kurdish_pagan_doctrine_desc:0 "Hay muchos seres divinos que deben ser adorados, pero Mithra, el dios de la verdad, la justicia y el sol, es uno de los más importantes, pues es el demiurgo que creó el mundo sacrificando un toro al amanecer de la existencia."
doctrine_parameter_rice_kurdish_pagan_decision_unlocked_active:0 "Desbloquea la [activity|E] [GetActivityType('activity_RICE_yazidi_bull_sacrifice').GetName]"
special_doctrine_is_west_iranian_faith_name:0 "Ortopraxia Irania Occidental"
is_west_iranian_faith_name:0 "$special_doctrine_is_west_iranian_faith_name$"
special_doctrine_is_west_iranian_faith_desc:0 "Gracias a su aislamiento y terreno accidentado, las tierras altas y valles del norte de Mesopotamia, el oeste de Irán y el este de Anatolia son hogar de muchas religiones heterodoxas. Aunque pueden tener diferentes orígenes religiosos, estas sectas comparten muchas prácticas, creencias e ideas."
doctrine_parameter_hostility_override_special_doctrine_is_west_iranian_faith:0 "Las [faiths|E] no orientales con la [doctrine|E] $special_doctrine_is_west_iranian_faith_name$ se consideran [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] en lugar de $hostility_hostile_tooltippable$ o $hostility_evil_tooltippable$"

 # Pagan rice_doctrine_horse_sacrifice
 special_doctrine_rice_doctrine_horse_sacrifice_name:0 "Sacred Horses"
 rice_doctrine_horse_sacrifice_name:0 "$special_doctrine_rice_doctrine_horse_sacrifice_name$"
 special_doctrine_rice_doctrine_horse_sacrifice_desc:0 "Horses are among the wondrous creatures of our universe. They should be worshipped properly, and sacrificed to the heavens as part of our religious rituals."
 doctrine_parameter_rice_unlock_horse_sacrifice:0 "Unlocks the [GetActivityType('activity_RICE_mordvin_horse_sacrifice').GetName] [activity|E]"

