harranian_pagan_desc:0 "Aunque eligieron identificarse como los Sabeos mencionados en el Corán para ser etiquetados como Gente del Libro por sus vecinos musulmanes, los paganos de Harrán son una secta distinta. Sus prácticas van desde la adoración de deidades mesopotámicas y helénicas antiguas hasta las búsquedas esotéricas de sus renombrados eruditos que observan las estrellas y siguen una filosofía basada en el neoplatonismo clásico y el hermetismo."
