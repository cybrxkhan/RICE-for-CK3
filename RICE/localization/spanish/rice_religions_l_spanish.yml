nabataean_pagan_desc:0 "Los nabateos incorporaron una variedad de dioses de otras culturas en su panteón semítico, particularmente los dioses griegos y romanos después de que Nabatea se convirtiera en parte del Imperio Romano. La prominencia de su deidad principal Dushara diferencia a los nabateos de otros pueblos árabes antiguos, y más tarde se asoció con Zeus (o Júpiter) y Dionisio. La adoración de Dushara pudo haber persistido hasta el período islámico temprano."
