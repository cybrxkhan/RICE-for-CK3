 # Buildings
 building_type_RICE_rhodes_fortifications_01:0 "Fortificaciones de Rodas"
 building_type_RICE_rhodes_fortifications_01_desc:0 "Desde la antigüedad, la ciudad de Rodas ha sido famosa por sus fuertes redes defensivas. Las murallas y defensas actuales se han construido a lo largo de generaciones. Partes de las fortificaciones están en ruinas, resultado de terremotos pasados de hace siglos, mientras que en otros lugares las fortificaciones se mantienen en un nivel aceptable. Con algo de inversión, estas antiguas defensas podrían convertirse en algo más grande algún día."
 building_RICE_rhodes_fortifications_01:0 "$building_type_RICE_rhodes_fortifications_01$"
 building_RICE_rhodes_fortifications_01_desc:0 "$building_type_RICE_rhodes_fortifications_01_desc$"
 building_RICE_rhodes_fortifications_02:0 "Fortificaciones Expandidas de Rodas"
 building_RICE_rhodes_fortifications_02_desc:0 "Dado que Rodas es vital para controlar las rutas comerciales del Mar Egeo, sus gobernantes han asegurado que continúe estando bien protegida al expandir y reforzar sus antiguas murallas. Con nuevas estructuras construidas utilizando diseños arquitectónicos innovadores y las últimas tecnologías defensivas, estas fortificaciones serán un desafío para cualquier invasor lo suficientemente tonto como para atacarla."

 # Modifiers
 RICE_rhodes_sponge_divers_of_kalymnos:0 "Buceadores de Esponjas de Kalymnos"
 RICE_rhodes_sponge_divers_of_kalymnos_desc:0 "Durante siglos, la isla de Kalymnos ha sido famosa como fuente de esponjas marinas. Esta pequeña pero humilde isla, que se encuentra un poco al norte de Kos, ha logrado una gran prosperidad en parte gracias al comercio de esponjas. Los buceadores de esponjas de Kalymnos cosechan regularmente estas esponjas del lecho marino utilizando técnicas tradicionales, y su cosecha se vende por todo el Mediterráneo.\n\n#italic [rulers|E] del [county|E] de Rodas tienen acceso a una [character_interaction|E] especial para #Bold regalar Esponjas de Kalymnos#! a otros, y otra para #Bold comprarlas#! para sí mismos"
 RICE_rhodes_reveres_hippocrates:0 "Venera a Hipócrates"
 RICE_rhodes_reveres_hippocrates_desc:0 "Este personaje tiene un profundo respeto por Hipócrates, ese famoso e importante médico y sanador de la antigüedad, y decidió erigir un pequeño monumento en nombre de Hipócrates en su isla natal de Kos."
 RICE_rhodes_hippocrates_monument_built:0 "Monumento a Hipócrates"
 RICE_rhodes_hippocrates_monument_built_desc:0 "En la isla de Kos, al norte de Rodas, hay un plátano que se dice marca el sitio donde el famoso sanador antiguo Hipócrates enseñó a sus estudiantes. Se ha erigido un pequeño y humilde monumento en honor del hombre, y un pequeño número de viajeros lo visitan de vez en cuando para rendir homenaje al llamado padre de la medicina."
 RICE_rhodes_renovated_kassia_tomb:0 "Renovó la Tumba de Kassia"
 RICE_rhodes_renovated_kassia_tomb_desc:0 "Este personaje decidió honrar la memoria de Kassia proporcionando los fondos necesarios para renovar su tumba en la isla de Kos para que sea digna de una mujer tan notable, quien es considerada una santa por los lugareños de Kos. Fue una brillante abadesa, poeta e himnógrafa, que pasó gran parte de su vida en Kos, y cuyos himnos continúan inspirando a los cristianos piadosos de la región."
 RICE_rhodes_kassia_tomb_renovated:0 "Tumba de Kassia Recientemente Renovada"
 RICE_rhodes_kassia_tomb_renovated_desc:0 "Un piadoso gobernante cristiano recientemente decidió financiar algunas renovaciones importantes en la tumba de Kassia, una brillante abadesa, poeta e himnógrafa, que pasó gran parte de su vida en Kos, y cuyos himnos continúan inspirando a los cristianos piadosos de la región. Una mujer notable como ella, quien es considerada una santa por los lugareños de Kos, merece un lugar de entierro digno, después de todo."
 RICE_rhodes_kassia_of_kasos:0 "Kassia de Kasos"
 RICE_rhodes_kassia_of_kasos_desc:0 "Una abadesa, poeta e himnógrafa griega. Es una mujer notable, llena de inteligencia y un ferviente deseo de defender con firmeza la ortodoxia contra la iconoclasia. Se rumorea que fue una gran belleza en su juventud, y que una vez fue considerada como una posible esposa para el futuro emperador Teófilo, quien la rechazó cuando hirió su orgullo."
 RICE_rhodes_character_kalymnian_sponges:0 "Esponjas de Kalymnos"
 RICE_rhodes_character_kalymnian_sponges_desc:0 "Este personaje fue regalado o compró para sí mismo una gran cantidad de esponjas de la isla de Kalymnos. Esta humilde isla ha sido un centro para el comercio de esponjas desde tiempos antiguos, y sus buceadores de esponjas son renombrados en todo el mundo - ¡poseer tantas esponjas de Kalymnos es todo un lujo!"
 RICE_rhodes_opinion_gifted_kalymnian_sponges:0 "Me Regaló Esponjas de Kalymnos"
 RICE_rhodes_inspired_colossus_diplomacy:0 "Inspirado por el Coloso de Rodas"
 RICE_rhodes_inspired_colossus_diplomacy_desc:0 "Este personaje visitó recientemente el Coloso de Rodas, y se inspiró en este antiguo monumento después de reflexionar sobre su fama y reputación en la antigüedad - ¡una de las siete maravillas del mundo antiguo, de hecho!"
 RICE_rhodes_inspired_colossus_martial:0 "Inspirado por el Coloso de Rodas"
 RICE_rhodes_inspired_colossus_martial_desc:0 "Este personaje visitó recientemente el Coloso de Rodas, y se inspiró en este antiguo monumento después de reflexionar sobre cómo fue construido después de que los antiguos rodios defendieran con éxito su isla contra un poderoso enemigo."
 RICE_rhodes_inspired_colossus_stewardship:0 "Inspirado por el Coloso de Rodas"
 RICE_rhodes_inspired_colossus_stewardship_desc:0 "Este personaje visitó recientemente el Coloso de Rodas, y se inspiró en este antiguo monumento después de reflexionar sobre la brillante ingeniería y artesanía utilizadas para construirlo en primer lugar."
 RICE_rhodes_inspired_colossus_intrigue:0 "Inspirado por el Coloso de Rodas"
 RICE_rhodes_inspired_colossus_intrigue_desc:0 "Este personaje visitó recientemente el Coloso de Rodas, y se inspiró en este antiguo monumento después de reflexionar sobre cómo fue destruido en un terremoto, pero sus ruinas permanecieron durante siglos después."
 RICE_rhodes_inspired_colossus_learning:0 "Inspirado por el Coloso de Rodas"
 RICE_rhodes_inspired_colossus_learningdesc:0 "Este personaje visitó recientemente el Coloso de Rodas, y se inspiró en este antiguo monumento después de reflexionar sobre cómo continúa asombrando a la gente, tanto que vienen a maravillarse de sus ruinas."
 RICE_rhodes_visited_filerimos_prayer:0 "Oró en Filerimos"
 RICE_rhodes_visited_filerimos_fort:0 "Inspeccionó el Fuerte en Filerimos"
 RICE_rhodes_visited_filerimos_villa:0 "Se Relajó en las Villas de Filerimos"
 RICE_rhodes_new_rhodes_fort:0 "Nuevo Fuerte en un Peñasco"
 RICE_rhodes_hiked_mount_attavyros:0 "Caminó por el Monte Attavyros"
 RICE_rhodes_sponge_economy_bad:0 "La Economía de las Esponjas de Kalymnos No Va Bien"
 RICE_rhodes_sponge_economy_good:0 "La Economía de las Esponjas de Kalymnos Va Bien"

 # Decisions
 RICE_rhodes_visit_colossus_ruins:0 "Visitar las Ruinas del Coloso"
 RICE_rhodes_visit_colossus_ruins_tooltip:0 "Una estatua tan magnífica... ahora desaparecida."
 RICE_rhodes_visit_colossus_ruins_desc:0 "Aunque ya no está en pie, las ruinas del Coloso todavía son visitadas por muchos de cerca y de lejos. Deseo visitar las ruinas yo mismo y admirar la artesanía de los antiguos."
 RICE_rhodes_visit_colossus_ruins_effect_tooltip_1:0 "Harás un corto viaje al Coloso de Rodas y obtendrás una cantidad aleatoria de [prestige|E]"
 RICE_rhodes_visit_colossus_ruins_effect_tooltip_2:0 "Como eres un [THIS.Char.GetFaith.GetAdherentName], también obtendrás una cantidad aleatoria de [piety|E]"
 RICE_rhodes_visit_colossus_ruins_effect_tooltip_3:0 "Puedes #P inspirarte#! en el Coloso, ganando uno de varios [character_modifiers|E]"
 RICE_rhodes_visit_colossus_ruins_confirm:0 "¡Al Coloso!"
 RICE_rhodes_visit_colossus_ruins_context_tooltip:0 "#emphasis Contexto Histórico:#! El Coloso de Rodas, una de las siete maravillas de la antigüedad, fue la estatua más alta del mundo antiguo, erigida en honor al dios del sol Helios en 280 a.C. para conmemorar la victoria de Rodas sobre la Dinastía Antigónida. Colapsó durante un terremoto en 226 a.C. pero aún era lo suficientemente impresionante como para que muchos viajaran para ver sus ruinas. Según cronistas medievales, los restos de la estatua fueron destruidos por una fuerza árabe bajo el futuro califa omeya Muawiya durante la invasión musulmana de Rodas en 653 d.C."
 #RICE_rhodes_visit_colossus_ruins_req:0 "Las ruinas del Coloso de Rodas todavía están alrededor"
 RICE_decision_rhodes_colossus_distance_req:0 "[realm_capital|E] está cerca de Rodas"
 RICE_rhodes_erect_hippocrates_monument:0 "Erigir Monumento a Hipócrates"
 RICE_rhodes_erect_hippocrates_monument_tooltip:0 "El Padre de la Medicina merece ser honrado."
 RICE_rhodes_erect_hippocrates_monument_desc:0 "En la isla de Kos, un poco al norte de Rodas, hay un gran árbol que se dice es el lugar donde el gran sanador antiguo Hipócrates enseñó una vez. El sitio no se está manteniendo actualmente; tal vez pueda cambiar eso para que podamos honrar adecuadamente al llamado Padre de la Medicina."
 RICE_rhodes_erect_hippocrates_monument_effect_tooltip:0 "Trabajarás con los lugareños para erigir el monumento a Hipócrates."
 RICE_rhodes_erect_hippocrates_monument_confirm:0 "El gran sanador merece un gran monumento."
 RICE_rhodes_erect_hippocrates_monument_context_tooltip:0 "#emphasis Contexto Histórico:#! Aunque gran parte de la reputación y logros de Hipócrates como médico han sido mitologizados por fuentes históricas posteriores y modernas, sigue siendo una figura legendaria en la historia de la medicina. Nació en la isla de Kos; según la leyenda, un árbol allí es donde enseñó su arte. El árbol actual en este sitio tiene alrededor de 500 años, pero podría ser plausiblemente un descendiente del original; está junto al Castillo de Kos erigido por los Caballeros Hospitalarios, una mezquita otomana del siglo XVIII y un grifo blanco con inscripciones en árabe construido por un gobernador otomano."
 RICE_rhodes_renovate_kassia_tomb:0 "Renovar la Tumba de Kassia"
 RICE_rhodes_renovate_kassia_tomb_tooltip:0 "Una mujer tan notable y santa merece un lugar de entierro digno."
 RICE_rhodes_renovate_kassia_tomb_desc:0 "Kassia, una abadesa y una de las mujeres más notables de su época, está enterrada en la isla de Kasos al suroeste de Rodas, y algunos lugareños ya la tratan como santa. Aunque la Iglesia [ROOT.Char.GetFaith.GetAdjective]  no la reconoce oficialmente como tal, eso no significa que no pueda renovar su tumba para honrarla a ella y sus logros."
 RICE_rhodes_renovate_kassia_tomb_confirm:0 "Una mujer notable, una vida notable."
 RICE_rhodes_renovate_kassia_tomb_context_tooltip:0 "#emphasis Contexto Histórico:#! Kassia, también conocida como Kassiani, fue una abadesa bizantina del siglo IX, santa, himnógrafa y poeta, y una de las primeras mujeres nombradas en la historia de la música occidental; sus himnos forman un núcleo importante de la liturgia ortodoxa incluso hoy en día. Las leyendas hablan de su gran belleza e intelecto, y dicen que el emperador Teófilo la rechazó como posible esposa después de que hirió su orgullo. Irónicamente, Kassia fue una firme iconófila, mientras que Teófilo fue un feroz iconoclasta. Finalmente se estableció en la isla de Kasos, donde murió en algún momento a finales del siglo IX. Se convertiría en santa mucho más tarde, y su tumba aún permanece en Kasos."


