rhodes.0011.t:0 "Kassia Fallece"
 rhodes.0011.desc:0 "Acabo de recibir la noticia de que [kassia_of_kasos.GetFullName], la famosa abadesa, poeta, himnógrafa y firme defensora de la ortodoxia cristiana [kassia_of_kasos.GetCulture.GetName], ha fallecido. En vida, se decía que era extremadamente inteligente, hermosa, talentosa y piadosa.\n\nDado que [kassia_of_kasos.GetFirstName] pasó gran parte de sus últimos años en la isla de Kasos, que está un poco al suroeste de [rhodes_county.GetNameNoTier], será enterrada allí. Curiosamente, ya hay algunos lugareños que la consideran una santa."
 rhodes.0011.a:0 "Ya veo…."
 rhodes.0011.tooltip:0 "El [ruler|E] de [rhodes_county.GetNameNoTier] ahora puede tomar la [decision|E] de #EMP Renovar la Tumba de Kassia#!."
 rhodes.0012.t:0 "La Tumba de Kassia"
 rhodes.0012.desc:0 "Aunque [kassia_of_kasos.GetFullName] ya no está aquí en la tierra, su influencia y fama permanecen. Como una de las más grandes himnógrafas, poetas y defensoras de la Iglesia en su época, fue una abadesa y monja de gran inteligencia y fervor. Es considerada una santa local entre los habitantes de Kasos (una pequeña isla al suroeste de [rhodes_county.GetNameNoTier]), donde pasó gran parte de su vida, e incluso más allá de Kasos, es una figura legendaria en toda la región.\n\nEs solo apropiado que haga mi parte para honrar su memoria. Por lo tanto, he proporcionado algunos fondos para renovar su tumba en Kasos, para que sea más adecuada para una figura sagrada como ella."
 rhodes.0012.a:0 "Que continúe cuidándonos desde el cielo."
 rhodes.0013.t:0 "El Padre de la Medicina"
 rhodes.0013.desc:0 "Se dice que Hipócrates, el gran médico de la antigüedad, nació en la isla de Kos, que está un poco al norte de [rhodes_county.GetNameNoTier]. Hay un árbol allí que se dice es el mismo árbol donde este famoso y renombrado sanador enseñó una vez su arte sagrado.\n\nHipócrates es un hombre que merece nuestro respeto, incluso en esta época, así que supe que tenía que honrar al “Padre de la Medicina” de una forma u otra. Finalmente decidí erigir un monumento modesto pero digno para él alrededor de ese árbol. Espero que Hipócrates continúe inspirándonos a sanar y ayudarnos mutuamente durante generaciones."
 rhodes.0013.a:0 "¡Si tan solo pudiera haberlo conocido en persona!"
 rhodes.0014.t:0 "Esponjas Marinas de Kalymnos"
 rhodes.0014.desc:0 "La isla de Kalymnos, al norte de [rhodes_county.GetNameNoTier], ha sido famosa como una importante exportadora de esponjas marinas desde tiempos antiguos, y el comercio de esponjas ha traído mucha riqueza a la isla, dado la dificultad de adquirir esponjas marinas. De todos modos, como controlo la isla, decidí darle a [recipient.GetTitledFirstName] algunas de estas famosas esponjas de Kalymnos como regalo. Su alta calidad y prestigio deberían asegurar que sea un regalo apropiado."
 rhodes.0014.a:0 "¡Espero que [recipient.GetSheHe] haga buen uso de esas esponjas!"
 rhodes.0015.opening:0 "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
 rhodes.0015.desc:0 "Como gobernante de la isla de Kalymnos, al norte de [rhodes_county.GetNameNoTier], deseo presentar con esta carta un regalo de lujosas esponjas marinas, recolectadas por los talentosos buceadores de la isla. Las esponjas de Kalymnos son un producto de lujo, deseado en todo el mundo por su calidad, así que pensé que sería un regalo apropiado para alguien de su estatura. ¡Espero que les encuentre un buen uso!"
 rhodes.0015.a:0 "Qué regalo tan considerado."
