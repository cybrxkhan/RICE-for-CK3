rhodes.0050.t:0 "Kallithea"
 rhodes.0050.desc:0 "Hoy estoy en Kallithea, una pequeña aldea en [rhodes_county.GetNameNoTier]. Estoy, en particular, visitando sus manantiales. Se dice que el médico Hipócrates afirmaba que estas aguas tenían grandes propiedades medicinales."
 rhodes.0050.a:0 "Ah… la relajación es justo lo que necesitaba."
 rhodes.0051.t:0 "Filerimos"
 rhodes.0051.desc:0 "He llegado a Filerimos, un lugar en la cima de una colina en la isla de [rhodes_county.GetNameNoTier] enclavado entre serenos y tranquilos bosques de pinos.\n\nEsta área ha sido visitada por muchos durante siglos tanto por su ubicación estratégica como por ser un lugar de relajación. Hay una pequeña [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.HouseOfWorship] aquí, así como un pequeño pero poderoso fuerte, y varias villas donde muchos de los aristócratas locales vienen a relajarse bajo la sombra de los árboles.\n\nNo es sorprendente que todos estos edificios utilicen la piedra y el mármol de edificios más antiguos esparcidos por la isla, algunos que datan de siglos atrás."
 rhodes.0051.a:0 "Pasar tiempo rezando en este hermoso lugar es una buena idea."
 rhodes.0051.b:0 "Inspeccionaré el fuerte para ver cómo están sus defensas."
 rhodes.0051.c:0 "Es importante que me relaje con otros de buen estatus en esas villas."
 rhodes.0052.t:0 "El Peñasco"
 rhodes.0052.desc:0 "[rhodes_county.GetNameNoTier] siempre ha sido famosa por sus defensas. Sin embargo, recientemente me ha llamado la atención que las fortificaciones de la isla podrían necesitar algunas mejoras.\n\nHay una zona de la isla con un terreno bastante accidentado, y allí se encuentran las viejas ruinas de un fuerte abandonado. Si tuviéramos los recursos adecuados, quizás podríamos (aunque con cierta dificultad) arrastrar las piedras y la madera por estas pendientes hasta este peñasco y construir un nuevo pequeño fuerte."
 rhodes.0052.a:0 "Sí, suena como una buena idea."
 rhodes.0052.b:0 "Pensándolo bien, no lo necesitamos."
 rhodes.0053.t:0 "Kapamas"
 rhodes.0053.desc:0 "Visité a un aristócrata local que vive en [rhodes_county.GetNameNoTier], y me sirvieron un pequeño banquete compuesto por diferentes platos deliciosos de la isla. El punto culminante del banquete debe haber sido el #italic kapamas#! de Rodas, que es la carne de un cabrito rellena con arroz, carne molida, cebollas y otras hierbas y especias."
 rhodes.0053.a:0 "¡Sabroso, sabroso!"
 rhodes.0054.t:0 "Melekouni"
 rhodes.0054.desc:0 "Mientras viajaba a algunos pueblos en [rhodes_county.GetNameNoTier] por asuntos oficiales, mis guías me ofrecieron #italic melekouni#!, un bocadillo tradicional de Rodas hecho con semillas de sésamo y miel. Es simple pero muy elogiado, y es excelente para asegurarse de tener energía durante un viaje."
 rhodes.0054.a:0 "Estoy bien y no lo necesito."
 rhodes.0054.b:0 "Suena delicioso #italic y#! saludable."
 rhodes.0055.t:0 "Inspeccionando Lindos"
 rhodes.0055.desc:0 "Actualmente estoy en una inspección rutinaria de las fortificaciones de la acrópolis de Lindos, en [rhodes_county.GetNameNoTier]. Es fácil ver por qué la gente ha fortificado este lugar a lo largo de los siglos, dado su excelente ubicación defensiva. Aquí, es común ver estructuras, arquitectura, arte y ruinas tanto antiguas como contemporáneas mezclarse libremente en este lugar.\n\nAhora estoy pasando junto al relieve de piedra de una antigua trirreme rodia, un punto de referencia algo famoso entre los lugareños. Al pie de la acrópolis de Lindos, esta hermosa y majestuosa obra de arte fue tallada hace siglos, y aún se ve relativamente intacta."
 rhodes.0055.a:0 "Yo también espero defender la isla tan bien como lo hicieron los antiguos."
 rhodes.0056.t:0 "Aspri Petra"
 rhodes.0056.desc:0 "La isla de Kos se encuentra un poco al norte de [rhodes_county.GetNameNoTier]. No siempre tengo la oportunidad de visitarla, pero de vez en cuando vengo por asuntos oficiales y para disfrutar de los paisajes. Hoy, fui un poco aventurero y caminé fuera de la ciudad para ver una cueva de piedra y una formación rocosa llamada Aspri Petra. No muchos van a este lugar, por lo que es un buen lugar para relajarse."
 rhodes.0056.a:0 "Imaginar que ha estado aquí, todo este tiempo, durante eones…."
 rhodes.0057.t:0 "Monte Attavyros"
 rhodes.0057.desc:0 "El punto más alto de la isla de [rhodes_county.GetNameNoTier] se conoce como Monte Attavyros. Se considera un sitio de gran importancia espiritual para algunos lugareños, y unos pocos valientes hacen el arduo viaje de vez en cuando hasta la cima. Según aquellos que han estado allí, se pueden ver muchas otras islas del Dodecaneso desde la cima en un día despejado, pero he escuchado a algunos afirmar que incluso se puede ver Creta."
 rhodes.0057.a:0 "Dudo que eso sea posible, pero estoy seguro de que es un buen lugar."
 rhodes.0057.b:0 "¡Si tan solo tuviera tiempo para ir allí! Debe ser increíble."
 rhodes.0057.c:0 "¿Por qué no hacer una pequeña excursión allí? ¡Lo haré pronto!"
 rhodes.0058.t:0 "Economía de Esponjas de Kalymnos"
 rhodes.0058.desc:0 "Las esponjas recolectadas por los buceadores de esponjas de Kalymnos, al norte de [rhodes_county.GetNameNoTier], son famosas en todo el mundo, y siempre están trayendo grandes beneficios a la isla. Sin embargo, últimamente, la industria de las esponjas no ha estado yendo tan bien, ya que la isla ha estado vendiendo menos de lo habitual."
 rhodes.0058.a:0 "Espero que las cosas cambien para ellos pronto."
 rhodes.0059.t:0 "Economía de Esponjas de Kalymnos"
 rhodes.0059.desc:0 "Las esponjas recolectadas por los buceadores de esponjas de Kalymnos, al norte de [rhodes_county.GetNameNoTier], son famosas en todo el mundo, y siempre están trayendo grandes beneficios a la isla. Sin embargo, últimamente, la industria de las esponjas está yendo incluso mejor y vendiendo más de lo habitual."
 rhodes.0059.a:0 "¡Eso es bueno para la economía local!"
