rhodes.0020.t:0 "Preparativos"
 rhodes.0020.desc:0 "Aunque el Coloso de Rodas ya no está en pie, muchas personas aún vienen a [rhodes_barony.GetNameNoTier] para visitarlo y maravillarse con lo que queda de él: ¡es un logro tan espectacular de la ingeniería humana, que incluso sus ruinas son una vista maravillosa para contemplar!\n\nHe hecho planes para visitar el sitio yo mismo en un futuro cercano y admirar este antiguo monumento. Después de todo, es mejor presenciar una estatua tan grande, una de las siete maravillas del mundo, mientras aún está aquí con nosotros."
 rhodes.0020.a:0 "¡No puedo esperar a ver las ruinas de cerca!"
 rhodes.0021.t:0 "El Coloso"
 rhodes.0021.desc:0 "He llegado a las ruinas del sitio del Coloso de Rodas, no muy lejos de la orilla del mar cerca de [rhodes_barony.GetNameNoTier]. Veo la estatua, rota a la altura de las rodillas; sus restos yacen alrededor del pedestal, y aun así son impresionantes. Pocas personas pueden rodear con sus brazos el pulgar de la estatua, y al estar junto a las ruinas, me siento diminuto.\n\nMientras camino alrededor de la estatua, reflexiono sobre las leyendas de su construcción: cómo fue dedicada al dios principal de Rodas, Helios, en agradecimiento por su victoria sobre un invasor enemigo. Sin embargo, aquí estoy, siglos después, como tantos otros, preguntándome cómo debió haber sido en su apogeo."
 rhodes.0021.a:0 "¡Esta estatua estableció la reputación y fama de Rodas!"
 rhodes.0021.a.tooltip:0 "Tienes una oportunidad de volverte #P inspirado#! mientras reflexionas sobre la fama del Coloso en todo el mundo antiguo. La probabilidad depende de tu [diplomacy_skill|E] y si actualmente tienes el [diplomacy_lifestyle|E]."
 rhodes.0021.a.toast.tooltip:0 "¡El Coloso te inspira!"
 rhodes.0021.b:0 "Los antiguos rodios debieron ser soldados valientes."
 rhodes.0021.b.tooltip:0 "Tienes una oportunidad de volverte #P inspirado#! mientras reflexionas sobre el valor de Rodas en la defensa contra sus enemigos. La probabilidad depende de tu [martial_skill|E] y si actualmente tienes el [martial_lifestyle|E]."
 rhodes.0021.b.toast.tooltip:0 "$rhodes.0021.a.toast.tooltip$"
 rhodes.0021.c:0 "Me pregunto, ¿qué técnicas usaron para construir esto?"
 rhodes.0021.c.tooltip:0 "Tienes una oportunidad de volverte #P inspirado#! mientras reflexionas sobre la ingeniería utilizada para construir el Coloso. La probabilidad depende de tu [stewardship_skill|E] y si actualmente tienes el [stewardship_lifestyle|E]."
 rhodes.0021.c.toast.tooltip:0 "$rhodes.0021.a.toast.tooltip$"
 rhodes.0021.d:0 "El terremoto que derribó esto debió ser aterrador."
 rhodes.0021.d.tooltip:0 "Tienes una oportunidad de volverte #P inspirado#! mientras reflexionas sobre la destrucción del Coloso debido a un terremoto. La probabilidad depende de tu [intrigue_skill|E] y si actualmente tienes el [intrigue_lifestyle|E]."
 rhodes.0021.d.toast.tooltip:0 "$rhodes.0021.a.toast.tooltip$"
 rhodes.0021.e:0 "¿Qué nos inspira la estatua en el presente?"
 rhodes.0021.e.tooltip:0 "Tienes una oportunidad de volverte #P inspirado#! mientras reflexionas sobre el legado del Coloso en la actualidad. La probabilidad depende de tu [learning_skill|E] y si actualmente tienes el [learning_lifestyle|E]."
 rhodes.0021.e.toast.tooltip:0 "$rhodes.0021.a.toast.tooltip$"
 rhodes.0022.t:0 "La Sombra del Coloso"
 rhodes.0022.desc.has_rhodes:0 "Aunque gobierno sobre la isla de Rodas, no todos los días tengo la oportunidad de visitar el Coloso. Pasar tiempo haciéndolo fue una buena idea."
 rhodes.0022.desc.no_rhodes:0 "Mi viaje a Rodas está llegando a su fin, y solo puedo suspirar y reflexionar sobre las cosas profundas que he presenciado. Me alegra haber decidido hacer este viaje."
 rhodes.0022.desc:0 "\n\nMiro alrededor, y aun desde la distancia, puedo ver un poco de las ruinas del Coloso. Verlo de cerca fue una experiencia impresionante: la estatua, incluso en su estado ruinoso, ¡merece ser considerada una de las maravillas del mundo!"
 rhodes.0022.a:0 "De alguna manera, todavía me siento como si estuviera bajo la sombra del Coloso."
