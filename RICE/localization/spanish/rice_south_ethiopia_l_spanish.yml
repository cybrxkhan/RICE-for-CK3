south_ethiopia.0040.t:0 "Guliya-Gosha"
south_ethiopia.0040.desc:0 "Los astrónomos y ancianos sabios nos han notificado recientemente que según el calendario lunar [ROOT.Char.GetFaith.GetAdjective], ya casi es hora de nuestra celebración tradicional de año nuevo, #italic #bold Gifaataa#!#!.\n\nLos preparativos están en marcha, comenzando con la ceremonia del árbol de unión, #italic guliya-gosha#!. Dado que #italic Gifaataa#! es un momento de paz y alegría, todos debemos esforzarnos al máximo para eliminar cualquier negatividad persistente en nuestros corazones, ¡incluyéndome a mí!\n\nMuy pronto, toda la comunidad se reunirá para esta ocasión festiva."
south_ethiopia.0040.a:0 "¡Este próximo #italic Gifaataa#! será muy divertido!"
south_ethiopia.0041.t:0 "Shuha-Woga"
south_ethiopia.0041.desc:0 "Hoy es #italic Shuha-Woga#!, el primer día del año, ¡y ha comenzado #italic Gifaataa#!!\n\nTodos en la comunidad local, incluso un gran [ROOT.Char.GetTitleAsNameNoTooltip] como yo, nos hemos reunido para esta celebración. Con un nuevo año llega una mente renovada y un cuerpo refrescado, ya que todos hacemos nuestro mejor esfuerzo para tener una buena actitud y fomentar la paz entre nosotros. Los malos pensamientos, las malas actividades y las malas relaciones serán cosa del pasado.\n\nPara facilitar este espíritu de armonía y felicidad, se dice que buenos espíritus visitan cada hogar durante este tiempo para asegurarse de que cada familia tenga comida."
south_ethiopia.0041.a:0 "¡Un nuevo año, un nuevo yo! ¡Es hora de mantener una actitud positiva!"
south_ethiopia.0042.t:0 "Gollo-Igeta"
south_ethiopia.0042.desc:0 "El #italic Gifaataa#! de este año ha llegado a su fin con la ceremonia de #italic Gollo-Igeta#!. Para este momento, los buenos espíritus que han visitado cada hogar ya deberían haberse ido o están a punto de irse, pues se dice que permanecen durante 35 días hasta estar satisfechos sabiendo que una familia tiene suficiente comida.\n\nTodos nos reunimos para la ceremonia de despedida, en la que encendemos antorchas y las lanzamos mientras bailamos alegremente. Seguramente, todos sienten la positividad y podremos llevarla con nosotros el resto del año."
south_ethiopia.0042.a:0 "Que el nuevo año sea bueno para todos."
south_ethiopia.0043.t:0 "Entrega de Regalos"
south_ethiopia.0043.desc:0 "Durante el festival de #italic Gifaataa#!, se espera que uno entregue regalos a otros, que van desde joyas finas hasta hermosas ropas y más. Por supuesto, ya he preparado mis regalos para todos, y a cambio, recibo mis propios regalos.\n\nLos ancianos nos dicen que tal tradición es importante para fortalecer las relaciones existentes y promover nuevas. Después de todo, una sociedad no es nada sin relaciones armoniosas entre todos sus miembros."
south_ethiopia.0043.a:0 "¡Gracias por los regalos!"
south_ethiopia.0044.t:0 "Comida y Bebida"
south_ethiopia.0044.desc:0 "#italic Gifaataa#! siempre es una buena ocasión para festejar y alegrarse, ¡y esta vez no es diferente!\n\nEstoy consumiendo grandes cantidades de alimentos tradicionales servidos en #italic Gifaataa#!, como mantequilla, miel, carne de res, masa horneada de enset y #italic asho#!, un tipo de carne cruda."
south_ethiopia.0044.a:0 "¡Delicioso!"
south_ethiopia.0045.t:0 "Reconciliación"
south_ethiopia.0045.desc:0 "Durante #italic Gifaataa#!, se anima a la gente a reconciliarse. Como el [ROOT.Char.GetTitleAsNameNoTooltip], estoy aprovechando este tiempo para mediar entre dos locales que anteriormente tenían una rivalidad notoria durante bastante tiempo, llena de conflictos y odio.\n\nAhora, se han reunido para reconciliarse en aras de la paz y la armonía. Es difícil, pero logro ayudarlos a enterrar el hacha de guerra."
south_ethiopia.0045.a:0 "Este es el verdadero espíritu de #italic Gifaataa#!."
south_ethiopia.0046.t:0 "Canto y Baile"
south_ethiopia.0046.desc:0 "Muchas personas suelen congregarse en el campo #italic gaziyaa#! para bailar y cantar. Este espacio está dedicado a tal alegría durante #italic Gifaataa#!, y todos están pasando un buen rato tocando instrumentos, cantando canciones felices y bailando para olvidarse de sus preocupaciones."
south_ethiopia.0046.a:0 "¡Debería unirme!"
south_ethiopia.0046.b:0 "Me quedaré atrás y observaré."
south_ethiopia.0047.t:0 "Debates"
south_ethiopia.0047.desc:0 "Durante #italic Gifaataa#!, es tradicional que los jóvenes locales se reúnan en un campo conocido como #italic gaziyaa#!, el campo de canto y baile, no solo para cantar y bailar, sino también para debatir los importantes problemas sociales y políticos del día. Al hacerlo, pueden hablar sobre los problemas comunes que enfrenta nuestra comunidad y las formas de resolverlos, y cómo resolver los conflictos en curso dentro de la comunidad."
south_ethiopia.0047.desc.youth:0 "\n\nComo joven yo mismo, también participo en estos debates y hago mi mejor esfuerzo para aprender de los demás y comprender sus puntos de vista, incluso si no estoy de acuerdo. Independientemente de nuestras opiniones, este es un buen momento para hacer contactos, también."
south_ethiopia.0047.a:0 "Esta es una buena manera de mejorar nuestra comunidad."
south_ethiopia.0048.t:0 "Reembolso de Deudas"
south_ethiopia.0048.desc:0 "Debido a que #italic Gifaataa#! es un tiempo dedicado a la paz, la armonía y la reconciliación, también es un momento en el que muchas personas intentan pagar sus deudas.\n\nNo hace mucho tiempo, presté dinero y recursos a un plebeyo local, y hoy, desean devolvérmelo en el espíritu de #italic Gifaataa#!."
south_ethiopia.0048.a:0 "Gracias por devolverme el dinero."
south_ethiopia.0048.b:0 "Por favor, déjame perdonar tu deuda."
south_ethiopia.0049.t:0 "Reformarse"
south_ethiopia.0049.desc:0 "#italic Gifaataa#! es un momento para mirar hacia el futuro con optimismo y esperanza, y debido a eso, muchas personas intentan cambiar de hoja y cambiar malos hábitos o reformarse a sí mismos.\n\nUn local, conocido por sus terribles maneras, afirma que se reformará y se convertirá en una mejor persona ahora. Se dedicarán a honrar los valores y la moral que todos valoramos, y a prestar atención a lo que [ROOT.Char.GetFaith.HighGodName] querría que hiciéramos."
south_ethiopia.0049.a:0 "Soy escéptico sobre si realmente lo dicen en serio."
south_ethiopia.0049.b:0 "¡Estoy seguro de que tendrán éxito en su empeño!"
south_ethiopia.0050.t:0 "Perspectivas de Matrimonio"
south_ethiopia.0050.desc:0 "No hay mejor momento para buscar posibles parejas para matrimonio que #italic Gifaataa#!. Durante este tiempo, he notado que muchos jóvenes y sus familias se reúnen para socializar, con el objetivo de encontrar maridos y esposas adecuados y, en algunas ocasiones, incluso comenzar a arreglar oficialmente esos matrimonios."
south_ethiopia.0050.a:0 "Nuestras familias seguirán prosperando y creciendo."
south_ethiopia.0051.t:0 "Sabiduría de los Ancianos"
south_ethiopia.0051.desc:0 "No estaríamos donde estamos sin nuestros ancianos, y los ancianos de generaciones anteriores. Ocasiones como #italic Gifaataa#! son un momento importante para nosotros para reunirnos con los ancianos y aprender de ellos.\n\nActualmente estoy sentado en una de esas reuniones, donde muchos de nosotros nos hemos reunido alrededor de unos ancianos locales. Estos sabios ancianos nos transmiten su conocimiento y sabiduría, con la esperanza de que hagamos buen uso de ellos."
south_ethiopia.0051.a:0 "Nos han dado muchas ideas valiosas."
