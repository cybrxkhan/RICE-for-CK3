south_ethiopia.0080.t:0 "La Cosecha de Enset"
south_ethiopia.0080.desc:0 "La gente en las tierras altas de [GetGeographicalRegion('RICE_south_ethiopia_region').GetName] ha cultivado #bold enset#! durante generaciones. Es un cultivo muy útil porque es resistente a la sequía y puede cosecharse en cualquier momento y en cualquier etapa de su vida.\n\nPor lo tanto, he ordenado a las aldeas de mi reino donde se cultiva enset que cosechen ahora parte del enset para asegurar que nuestros suministros de alimentos estén seguros para el futuro cercano.\n\nAlgunos pueden quejarse ante la perspectiva de tener que cosechar ahora, en lugar de más tarde, cuando las plantas estén más maduras. Sin embargo, nunca se sabe cuándo pueden ocurrir sequías, hambrunas u otras calamidades."
south_ethiopia.0080.a:0 "Esta es una precaución necesaria."
south_ethiopia.0081.t:0 "Manteniendo los Bosques Sagrados"
south_ethiopia.0081.desc:0 "Entre los pueblos [culture.GetName], un [ROOT.Char.GetWomanMan] que mantiene continuamente los árboles y bosques sagrados que han heredado de sus antepasados es alguien que se gana el respeto de muchos.\n\nHe destinado recursos para cumplir con estas obligaciones de mantener nuestros árboles sagrados. Al hacerlo, no solo mejoro mi imagen ante los ojos de los demás, sino que también honro a mis antepasados y a nuestro gran clan [ROOT.Char.GetDynasty.GetName].\n\n"
south_ethiopia.0081.desc.small:0 "Estos recursos se dedicarán a proyectos de mantenimiento más modestos de nuestros #italic mine’e ha’ara#!, o bosques familiares. Estos árboles son bosques más pequeños mantenidos por la familia inmediata."
south_ethiopia.0081.desc.medium:0 "Esta vez, tengo la intención de que los recursos se dediquen a mantener los #italic songo harra#!. Estos bosques sagrados son mantenidos colectivamente por nuestro clan y otros clanes relacionados en el área, y a menudo se utilizan para asambleas comunales."
south_ethiopia.0081.desc.large:0 "Lideraré un esfuerzo para mantener nuestros #italic gossa ha’ara#!, los bosques más sagrados que albergan el cuerpo del gran ancestro compartido por mi clan y muchos otros clanes de hace muchas generaciones. La comunidad en su conjunto participará, dada la importancia del sitio."
south_ethiopia.0081.a:0 "¡Debemos proteger y conservar estos árboles sagrados!"
