RICE_south_ethiopia_cattle_counting_ceremony_dala: "Ceremonia Dala"
RICE_south_ethiopia_cattle_counting_ceremony_dala_desc: "$EFFECT_LIST_BULLET$ Ganarás el [trait|E] [GetTrait('RICE_cattle_owner_1').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$ Una vez que la Ceremonia Dala esté completa, calificarás para realizar la ceremonia #italic Lika#! para ganar el [trait|E] [GetTrait('RICE_cattle_owner_2').GetName( GetNullCharacter )] más adelante\n\n#weak Al demostrar que tienes al menos cien cabezas de ganado, darás el primer paso para convertirte en uno de los miembros más prominentes de la sociedad [GetPlayer.GetCulture.GetName].#!"
RICE_south_ethiopia_cattle_counting_ceremony_lika: "Ceremonia Lika"
RICE_south_ethiopia_cattle_counting_ceremony_lika_desc: "$EFFECT_LIST_BULLET$ Ganarás el [trait|E] [GetTrait('RICE_cattle_owner_2').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$ Aumenta las bonificaciones de [dynasty_prestige_i|E] [dynasty_prestige|E], [prestige_i|E] [prestige|E], y [piety_i|E] [piety|E] en comparación con la ceremonia #italic Dala#!\n\n#weak Si demostraras que tienes al menos mil cabezas de ganado, tu nombre y el de tu familia serán recordados para siempre en las leyendas de los pueblos [GetPlayer.GetCulture.GetName].#!"
RICE_south_ethiopia_cattle_counting_ceremony_feast_type: "Banquete"
RICE_south_ethiopia_cattle_counting_ceremony_feast_small: "Promedio"
RICE_south_ethiopia_cattle_counting_ceremony_feast_small_desc: "$EFFECT_LIST_BULLET$Gana un [prestige_i|E] base #V [EmptyScope.ScriptValue('RICE_south_ethiopia_cattle_counting_resource_gain_small_base')]#! [prestige|E] y [piety_i|E] base #V [EmptyScope.ScriptValue('RICE_south_ethiopia_cattle_counting_resource_gain_small_base')]#! [piety|E]\n$EFFECT_LIST_BULLET$Gana #P 5#! [opinion|E] de cada [character|E] que asista a esta [activity|E]\n\n#weak Es costumbre que aquellos que asistan a la ceremonia de conteo de ganado reciban generosamente una buena comida.#!"
RICE_south_ethiopia_cattle_counting_ceremony_feast_medium: "Grandioso"
RICE_south_ethiopia_cattle_counting_ceremony_feast_medium_desc: "$EFFECT_LIST_BULLET$Gana un [prestige_i|E] base #V [EmptyScope.ScriptValue('RICE_south_ethiopia_cattle_counting_resource_gain_medium_base')]#! [prestige|E] y [piety_i|E] base #V [EmptyScope.ScriptValue('RICE_south_ethiopia_cattle_counting_resource_gain_medium_base')]#! [piety|E]\n$EFFECT_LIST_BULLET$Gana #P 10#! [opinion|E] de cada [character|E] que asista a esta [activity|E]\n\n#weak Esta es una ocasión para mostrar la comunidad, así que el banquete que acompaña la ceremonia de conteo de ganado debe ser un banquete para recordar.#!"
RICE_south_ethiopia_cattle_counting_ceremony_feast_large: "Glorioso"
RICE_south_ethiopia_cattle_counting_ceremony_feast_large_desc: "$EFFECT_LIST_BULLET$Gana un [prestige_i|E] base #V [EmptyScope.ScriptValue('RICE_south_ethiopia_cattle_counting_resource_gain_large_base')]#! [prestige|E] y [piety_i|E] base #V [EmptyScope.ScriptValue('RICE_south_ethiopia_cattle_counting_resource_gain_large_base')]#! [piety|E]\n$EFFECT_LIST_BULLET$Gana #P 15#! [opinion|E] de cada [character|E] que asista a esta [activity|E]\n\n#weak Todos esperan que proporcione un excelente banquete después de la ceremonia de conteo de ganado, pero no haré eso. ¡En cambio, superaré sus expectativas!#!"

