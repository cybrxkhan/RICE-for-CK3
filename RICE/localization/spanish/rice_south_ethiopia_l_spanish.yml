activity_RICE_south_ethiopia_gifaataa_festival:0 "Festival Gifaataa"
activity_RICE_south_ethiopia_gifaataa_festival_desc:0 "Gifaataa significa "comienzo", y es momento de anunciar un nuevo año a la manera [GetReligionByKey('omotic_religion').GetAdjective], olvidando las preocupaciones del pasado y comenzando de nuevo."
activity_RICE_south_ethiopia_gifaataa_festival_selection_tooltip: "Celebra el Año Nuevo con otros.\n\n$activity_RICE_south_ethiopia_gifaataa_festival_context_tooltip$"
activity_RICE_south_ethiopia_gifaataa_festival_context_tooltip:0 "#emphasis Contexto Histórico:#! El año nuevo Welayta es conocido como Gifaataa. En tiempos modernos, es una celebración más secular y cultural. Un aspecto importante de la ocasión es la reconciliación: es un momento para enterrar el hacha de guerra y dejar de lado los conflictos con los demás."
activity_RICE_south_ethiopia_gifaataa_festival_host_desc: "\n$BULLET_WITH_TAB$[prestige_i|E][prestige|E]\n$BULLET_WITH_TAB$[piety_i|E][piety|E]\n$BULLET_WITH_TAB$Pierde [stress_loss_i|E][stress|E]\n$BULLET_WITH_TAB$ [character_modifier|E] [GetModifier('RICE_south_ethiopia_gifaataa_festival_modifier').GetNameWithTooltip]"
activity_RICE_south_ethiopia_gifaataa_festival_guest_desc: "\n$BULLET_WITH_TAB$[prestige_i|E][prestige|E]\n$BULLET_WITH_TAB$[piety_i|E][piety|E]\n$BULLET_WITH_TAB$Pierde [stress_loss_i|E][stress|E]"
