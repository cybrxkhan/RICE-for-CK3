south_ethiopia.0010.t:0 "El Vagabundo [courtier.GetCulture.GetNameNoTooltip]"
south_ethiopia.0010.base:0 "Las tierras del interior de África Oriental son hogar de muchas tribus y reinos que están conectados a través de lazos de ascendencia y de comercio.\n\nUn [courtier.GetWomanMan] de extracción [courtier.GetCulture.GetName], llamado [courtier.GetFirstName], ha llegado a mis tierras esperando que le dé la bienvenida como miembro de mi corte. [courtier.GetSheHe|U] tiene valiosos lazos con [courtier.GetHerHis] hermanos en su tierra natal, que podrían resultar útiles.\n\n"
south_ethiopia.0010.desc:0 "$south_ethiopia.0010.base$Los [courtier.GetCulture.GetNameNoTooltip] son un grupo de tribus divididas que viven en las tierras altas junto al río Omo y al norte del lago Turkana. Son numerosos y desunidos, pero bastante capaces como guerreros, pastores y comerciantes en esta región, habilidades que podrían beneficiarnos en gran medida."
south_ethiopia.0010.a:0 "¡Sí, eres bienvenido aquí!"
south_ethiopia.0010.b:0 "No, no vemos ningún beneficio en esto."
south_ethiopia.0011.t:0 "$south_ethiopia.0010.t$"
south_ethiopia.0011.desc:0 "$south_ethiopia.0010.base$Las tribus [courtier.GetCulture.GetNameNoTooltip] ocupan una amplia franja de territorio al sur del lago Turkana. Son conocidos por sus habilidades en la artesanía y la construcción, y juegan un papel importante en la facilitación de rutas comerciales en estas tierras; encontrar amigos entre ellos podría beneficiarnos enormemente."
