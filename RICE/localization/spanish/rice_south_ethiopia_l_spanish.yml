RICE_special_guest_gimuwa:0 "Candidato Gimuwa"
RICE_special_guest_gimuwa_for_host:0 "$RICE_special_guest_gimuwa$"
RICE_special_guest_gimuwa_desc:0 "Un $RICE_special_guest_gimuwa$ es el #bold cónyuge#! o #bold padre#! del sexo opuesto del propietario de ganado que se honra en una [GetActivityType( 'activity_RICE_south_ethiopia_cattle_counting_ceremony' ).GetName]. Ellos también son honrados en su propia ceremonia, el #italic Gimuwa#!. Su [opinion|E] del anfitrión se incrementará permanentemente, y al final de la [activity|E], obtendrán [prestige_i|E] [prestige|E] así como el [trait|E] [GetTrait('RICE_cattle_owner_spouse').GetName( GetNullCharacter )].\n\n#N Para calificar como $RICE_special_guest_gimuwa$, el invitado debe ser el cónyuge sin tierras o el padre del anfitrión del sexo opuesto, y tener al menos 30 años de edad.#!"
