south_ethiopia.0060.t:0 "Decidir la Fecha"
south_ethiopia.0060.desc:0 "Pronto será el momento de celebrar #italic Fichee-Chambalaalla#!, el tradicional Año Nuevo [ROOT.Char.GetFaith.GetReligion.GetAdjective]. Los #italic ayyaanto#!, nuestros astrólogos más capaces, han observado los movimientos de la luna y las cinco estrellas en la constelación #italic buusa#! para determinar la mejor fecha para la celebración de este año.\n\nDespués de que los #italic ayyaanto#! hayan decidido la fecha elegida, yo y otros líderes y ancianos importantes de la comunidad nos reunimos para discutir cómo organizar el evento. Una vez que terminamos de discutir cómo proceder con las festividades de este año, cada uno va al mercado en sus respectivos asentamientos. Allí, colgamos una piel de oveja en una lanza larga y proclamamos la fecha del #italic Fichee-Chambalaalla#! de este año a toda la comunidad."
south_ethiopia.0060.a:0 "¡Todos, prepárense para #italic Fichee-Chambalaalla#!!"
south_ethiopia.0061.t:0 "Ayuno"
south_ethiopia.0061.desc:0 "#italic Fichee-Chambalaalla#! llegará pronto. Sin embargo, primero deben observarse algunos rituales.\n\nDurante un período de quince días antes de #italic Fichee#!, el último día del año, yo y otros líderes y ancianos estamos obligados a ayunar durante quince días. El ayuno se romperá nueve días antes de #italic Fichee#!, cuando cantaremos y bailaremos #italic safote ketaala#!."
south_ethiopia.0061.a:0 "Es hora de comenzar el ayuno."
south_ethiopia.0062.t:0 "Huluuka"
south_ethiopia.0062.desc:0 "Finalmente, hoy es el día en que celebramos #italic Fichee#!! Comienza con la ceremonia #italic Huluuka#!, donde erigimos una especie de arco con árboles frente a nuestra residencia. Todos los miembros de mi hogar y todo mi ganado deben pasar por él, empezando por mí, por supuesto.\n\nAl dar la bienvenida al nuevo año, nos recordamos a nosotros mismos renunciar a todas las cosas malas del año pasado y entrar al nuevo año con pensamientos nuevos y positivos."
south_ethiopia.0062.a:0 "¡Piensa en cosas positivas!"
south_ethiopia.0063.t:0 "Festín"
south_ethiopia.0063.desc:0 "En la noche de #italic Fichee#!, mi hogar y yo nos reunimos para un gran festín. El plato principal del festín es un platillo que llamamos #italic buurisame#!, que se hace con enset, leche y mantequilla, y se sirve en una sartén de barro llamada #italic shaafeeta#!.\n\nComo persona de alto estatus, tengo el honor de iniciar el festín pronunciando bendiciones mientras esparzo parte de la comida en el suelo. Al hacerlo, damos gracias a la tierra por estos alimentos.\n\nUna vez que hemos comido un poco, vamos a las casas de nuestros vecinos, una por una, y compartimos la comida."
south_ethiopia.0063.a:0 "Que todos vivamos en paz y armonía así."
south_ethiopia.0064.t:0 "Kawaalanka"
south_ethiopia.0064.desc:0 "La mañana después de #italic Fichee#!, y el primer día real del nuevo año, se llama #italic Kawaalanka#!, y es en este día cuando celebramos la gran ceremonia #italic Chambalaalla#!.\n\nLidero a mi hogar en lavarnos con agua tibia y frotarnos con mantequilla. A medida que el sol asciende lentamente en el cielo, los niños del pueblo local van de casa en casa, como es tradición, para desear a todos un feliz cumpleaños alegremente, diciendo, “#italic Ayidde Chambalaalla!#!”\n\nA su vez, respondemos con palabras positivas, deseando a los niños muchos años de vida y dándoles más #italic buursame#!."
south_ethiopia.0064.a:0 "Ahora, vamos a los otros eventos principales."
south_ethiopia.0065.t:0 "Consejos para la Comunidad"
south_ethiopia.0065.desc:0 "#italic Chambalaalla#!, y la semana después de ella, están llenas de muchos eventos. Por ejemplo, está el ritual de alimentar al ganado con un suelo salado llamado #italic boole#!. También hay muchos tipos diferentes de danzas que se realizan, en particular #italic Keetaala#!, que sirven como una oportunidad para que los jóvenes solteros se conozcan y encuentren posibles esposas.\n\nDe todos modos, es durante la canción y el baile de #italic Keetaala#!, cuando todos se reúnen en el #italic gudumaale#!, el área de reunión pública, para sentarse y recibir bendiciones de mi parte, el líder local. He preparado muchas palabras de consejo para decirle a la comunidad este año, sobre cómo podemos promover las buenas acciones y evitar cometer malas acciones."
south_ethiopia.0065.a:0 "Espero que todos tomen mis consejos en serio."
south_ethiopia.0065.tooltip:0 "Si tu consejo tiene una buena recepción, el [character_modifier|E] que recibas estará influenciado por tus [skills|E]."
south_ethiopia.0065.a.bad.toast:0 "Consejo Poco Inspirador"
south_ethiopia.0065.a.bad:0 "Tu consejo recibe una recepción tibia."
south_ethiopia.0065.a.good.toast:0 "Consejo Inspirador"
south_ethiopia.0065.a.good:0 "Tu consejo recibe una recepción positiva."
south_ethiopia.0066.t:0 "Fichii-Fulo"
south_ethiopia.0066.desc:0 "Lamentablemente, todas las cosas buenas tienen que llegar a su fin, y el #italic Fichee-Chambalaalla#! también está llegando a su fin con el #italic Shaashiga#!, un tipo especial de baile #italic Keetala#!. Esto es parte de la ceremonia de clausura especial, el #italic Fichii-fulo#!, donde todos se reúnen para cantar y bailar.\n\nFinalmente, los ancianos nos bendicen y terminan todo el evento proclamando, “¡Larga vida a #italic Fichee#!”"
south_ethiopia.0066.a:0 "¡Y así comienza el Año Nuevo!"
