RICE_south_ethiopia_sidama_groves_decision_large_option_tooltip:0 "Coste: @gold_icon! #V #Bold [GetPlayer.MakeScope.ScriptValue('RICE_south_ethiopia_sidama_tree_decision_large_cost')]#!#!\n\nObtén lo siguiente:\n\n$EFFECT_LIST_BULLET$ [piety_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_south_ethiopia_sidama_tree_piety_gain_large')]#! [piety|E]\n$EFFECT_LIST_BULLET$ [dynasty_prestige_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_south_ethiopia_sidama_tree_dynasty_prestige_gain_large')]#! [dynasty_prestige|E]\n$EFFECT_LIST_BULLET$ [character_modifier|E] [GetModifier('RICE_south_ethiopia_maintained_groves_large_modifier').GetNameWithTooltip] durante #V 10#! años"
RICE_south_ethiopia_fandaanano_decision:0 "Cultivar la Fe Fandaanano"
RICE_south_ethiopia_fandaanano_decision_tooltip:0 "Una nueva corriente de creencias religiosas se está desarrollando en las tierras altas de [GetGeographicalRegion('RICE_south_ethiopia_region').GetName]."
RICE_south_ethiopia_fandaanano_decision_desc:0 "Las tierras altas de [GetGeographicalRegion('RICE_south_ethiopia_region').GetName] han sido hogar de muchas [faiths|E]. Un nuevo sistema de creencias, [GetFaithByKey('fandaanano').GetAdjective], que se ve a sí mismo como igual a las [faiths|E] abrahámicas, pero que mezcla creencias tradicionales [GetReligionByKey('sidamic_religion').GetAdjective] y [GetReligionByKey('islam_religion').GetName] se está desarrollando aquí, y me siento intrigado por sus enseñanzas."
RICE_south_ethiopia_fandaanano_decision_effect_tooltip_1:0 "[counties|E] y [rulers|E] en [GetGeographicalRegion('RICE_south_ethiopia_region').GetName], particularmente aquellos que siguen una [faith|E] [GetReligionByKey('sidamic_religion').GetAdjective] o [GetReligionByKey('islam_religion').GetAdjective], podrían convertirse a [GetFaithByKey('fandaanano').GetName]"
RICE_south_ethiopia_fandaanano_decision_effect_tooltip_2:0 "Ahora es posible convertirse a [GetFaithByKey('fandaanano').GetName]."
RICE_south_ethiopia_fandaanano_decision_confirm:0 "¡Adoptemos las enseñanzas de [GetFaithByKey('fandaanano').GetNameNoTooltip]!"
RICE_south_ethiopia_fandaanano_decision_context_tooltip:0 "#emphasis Contexto Histórico:#! Fandaanano fue una religión sincrética que mezclaba el Islam con creencias indígenas cushitas. Fue practicada ampliamente entre el pueblo Hadiya, que habla una lengua sidámica, pero también se extendió a otras etnias a través de misioneros. Fandaanano surgió en el siglo XV en el sur de Etiopía, probablemente de comunidades musulmanas de tierras altas que estaban geográficamente aisladas del Islam principal debido a trastornos políticos. A pesar de sus diferencias con el Islam, muchos seguidores de Fandaanano se consideraban musulmanes. La tradición ahora está extinta, pero vive en la significativa influencia que tuvo en los modernos Hadiya, independientemente de la afiliación religiosa."

  
