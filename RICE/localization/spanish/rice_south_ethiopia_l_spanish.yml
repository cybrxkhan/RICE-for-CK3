south_ethiopia.0020.t:0 "Keeroo Gallasa"
south_ethiopia.0020.desc.intro:0 "En las comunidades de [ROOT.Char.GetCulture.GetName], aquellos que poseen muchas reses son estimados, pero solo si pasan por las ceremonias de conteo de ganado adecuadas.\n\n"
south_ethiopia.0020.desc.dala:0 "Como es la primera vez que celebraré una ceremonia de conteo de ganado, deberá ser una ceremonia de #italic dala#!, para demostrar que tengo al menos cien reses. Incluso si tengo muchas más, este ritual debe ser el primero."
south_ethiopia.0020.desc.lika:0 "He pasado por la ceremonia de #italic dala#!, donde demostré que tenía al menos cien reses. Ahora, es el momento de hacer la ceremonia de #italic lika#!, para demostrar que tengo al menos mil reses."
south_ethiopia.0020.desc:0 "\n\nHoy es el #italic Keeroo Gallasa#!, o día de la marca, una fiesta que sirve como preludio a la ceremonia de conteo de ganado que se realizará más tarde. He invitado a familiares, amigos, vecinos, ancianos distinguidos y otras personas importantes para discutir nuestros planes para la ocasión, marcar todas las propiedades relevantes que poseo y decidir una fecha. Algunos de los que fueron invitados para este día han prometido ciertos recursos o riquezas para ayudarme con la ceremonia de conteo de ganado."
south_ethiopia.0020.a:0 "Su ayuda es muy apreciada."
south_ethiopia.0021.t:0 "Preparativos"
south_ethiopia.0021.desc.dala:0 "Hoy es el día de la ceremonia de #italic dala#!, donde demostraré que poseo al menos cien reses."
south_ethiopia.0021.desc.lika:0 "La ceremonia de #italic lika#! comienza hoy, y demostraré a todos que poseo al menos mil reses."
south_ethiopia.0021.desc:0 "Me pongo las ropas blancas que debo usar según dicta la tradición y me preparo para los eventos del día.\n\nMi ganado es llevado por el camino principal del pueblo, hacia un recinto sagrado. Incluso el ganado que he prestado a otros es conducido aquí para la ocasión, excepto las reses preñadas o enfermas, que son representadas por cuerdas especiales.\n\nAllí, una gran multitud se ha reunido, aumentando la conmoción y la emoción, mientras todos esperan ansiosos que comience la ceremonia festiva."
south_ethiopia.0021.a:0 "El contador de ganado debería llegar pronto…."
south_ethiopia.0022.t:0 "Llega el Molana"
south_ethiopia.0022.desc:0 "La persona que cuenta el ganado se llama #italic Molana#!. Mi #italic Molana#! elegido, un anciano local distinguido [ROOT.Char.GetWomanMan], ha llegado, vistiendo una tela especial llamada #italic kole#! y sosteniendo una hoja que usará para contar el ganado.\n\nTodos observamos cómo el #italic molana#! sumerge la hoja en una olla que contiene una mezcla de sangre de oveja y buey, leche, mantequilla y miel, antes de conducir el ganado al recinto para el conteo. Luego, [ROOT.Char.GetSheHe|U] ata piezas de metal alrededor del cuello de una vaca y un toro pertenecientes a la primera raza de vaca que alguna vez poseí."
south_ethiopia.0022.a:0 "¡Bien, bien!"
south_ethiopia.0023.t:0 "Preparándose para el Discurso"
south_ethiopia.0023.desc:0 "Mientras el #italic molana#! está ocupado contando el ganado, me preparo para la siguiente parte importante de la ceremonia de conteo de ganado. Hombres y mujeres montados a caballo giran alrededor del recinto en mi honor, incitándome a dar un gran discurso, como es tradición. Este discurso será el momento en que realmente pueda convencer a otros de mi grandeza.\n\nCon una profunda respiración, me pongo de pie sobre mi caballo y miro hacia la multitud."
south_ethiopia.0023.a:0 "De acuerdo, hagámoslo."
south_ethiopia.0023.a.fair:0 "Tu discurso tiene una recepción regular."
south_ethiopia.0023.a.good:0 "Tu discurso tiene una buena recepción."
south_ethiopia.0023.a.excellent:0 "Tu discurso tiene una excelente recepción."
south_ethiopia.0024.t:0 "El Discurso"
south_ethiopia.0024.desc:0 "Mientras estoy de pie sobre un caballo, usando un lenguaje estilizado para exaltar mis gloriosos logros y mis muchas virtudes, y las de mis antepasados, mi familia y mis amigos que me han apoyado. Pocos pueden igualarme en sabiduría, en riqueza y logros, proclamo, mientras hago lo mejor para demostrar a la multitud presente que soy un héroe viviente a ser emulado.\n\nMientras tanto, en conjunto con mi discurso, mi familia y amigos dicen sus propias alabanzas sobre mí y alabanzas a [ROOT.Char.GetFaith.HighGodName] en puntos estratégicos, para realzar aún más mi discurso.\n\nJuzgando por la reacción de la multitud,"
south_ethiopia.0024.desc.fair:0 "han visto mejores jactancias en ceremonias de conteo de ganado. Aun así, incluso si algunos lo encuentran insulso, haré lo mejor para honrarme a mí mismo, a mi familia y a mis amigos."
south_ethiopia.0024.desc.good:0 "todos están disfrutando de mi discurso y mis jactancias. Están vitoreando y aplaudiendo, y con cada palabra, veo que su respeto por mí aumenta."
south_ethiopia.0024.desc.excellent:0 "la gente está muy impresionada y emocionada con mis jactancias. Con fuertes vítores y rostros llenos de admiración, realmente me ven como una especie de héroe."
south_ethiopia.0024.a:0 "¡Mis glorias serán conocidas por todos!"
south_ethiopia.0025.t:0 "Huluko"
south_ethiopia.0025.desc:0 "A diferencia de la ceremonia de #italic dala#!, la ceremonia de #italic lika#! tiene un evento adicional y crucial llamado el ritual de #italic huluko#!, que se realiza después de contar el ganado.\n\nCerca del recinto, se han cavado grandes agujeros en forma de pequeño túnel. Este túnel se llena con leche, mantequilla y miel. Luego, sosteniendo una lanza, sacrifico una vaca y una oveja, y su sangre se añade a los agujeros.\n\nDespués de esto, me desnudo hasta quedar en ropa interior y nado a través de este túnel lleno de estos líquidos, mientras mis parientes y amigos me ayudan. Una vez que salgo, entre grandes vítores, sostengo la lanza y hablo una vez más sobre mis grandes hazañas."
south_ethiopia.0025.a:0 "Al hacer esto, ¿no soy como los héroes de antaño?"
south_ethiopia.0026.t:0 "Festín"
south_ethiopia.0026.desc.dala:0 "Después de que el #italic Molana#! demuestre que tengo al menos cien reses, la"
south_ethiopia.0026.desc.lika:0 "Después de que el #italic Molana#! demuestre que tengo al menos mil reses, la"
south_ethiopia.0026.desc:0 "ceremonia de #italic dala#! concluye con un festín. Después de todo, ¿de qué sirven mis jactancias o el conteo de ganado si no puedo demostrar cuán rico y sabio soy, pagando un festín para todos?\n\nEl festín presenta la carne de varias de las reses que acaban de ser contadas, recién sacrificadas y cocinadas. También hay muchos otros platos y bebidas, como pan hecho de enset, la carne de otros animales y más.\n\nDurante el festín, como era de esperar, todos hablan de mí, y la música y el baile ponen a todos de buen humor, alentándolos a ser tan exitosos como yo."
south_ethiopia.0026.a:0 "Que todos aprendan de mis hechos y virtudes."
south_ethiopia.0027.t:0 "Conclusión"
south_ethiopia.0027.desc.dala:0 "La ceremonia de #italic dala#!"
south_ethiopia.0027.desc.lika:0 "La ceremonia de #italic lika#!"
south_ethiopia.0027.desc:0 "ha llegado a su fin. Aunque solo puede suceder una vez en mi vida, fue un honor y una ocasión emocionante, y estoy seguro de que mis antepasados me sonríen. Además, es agradable saber que seré el tema de conversación del pueblo, de manera positiva, durante bastante tiempo."
south_ethiopia.0027.a:0 "¡Qué gloriosa ocasión!"
