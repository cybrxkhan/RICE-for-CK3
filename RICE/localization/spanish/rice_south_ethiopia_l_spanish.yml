# Culture Stuff
tradition_RICE_south_ethiopian_walls_name:0 "Muros Agrícolas"
tradition_RICE_south_ethiopian_walls_desc:0 "#F Esta cultura construye frecuentemente muros de piedra para retener el suelo de la erosión y con fines de irrigación. Los líderes más previsores de esta cultura utilizan las técnicas de construcción de estos muros, y las instituciones sociales detrás de ellos, para defender sus fronteras de incursiones e invasiones enemigas.#!"
tradition_RICE_great_rift_valley_name:0 "Comerciantes del Valle del Rift"
tradition_RICE_great_rift_valley_desc:0 "#F Esta cultura, cuyos orígenes se encuentran en el sur de Etiopía, históricamente ha actuado como intermediaria entre las políticas del interior de África Oriental y las ciudades marítimas de los mares Rojo e Índico y los reinos del norte de Etiopía. Las tribus y reinos más poderosos a menudo extraen tributos de bienes preciosos y lujos para expandir su influencia comercial.#!"
innovation_RICE_enset:0 "Sistemas de Cultivo de Enset"
innovation_RICE_enset_desc:0 "#italic Enset#!, también conocido como el "falso banano", es una planta nativa del sur de Etiopía. A través del uso de técnicas y métodos ancestrales, se puede maximizar su valor como un cultivo de raíz resistente a la sequía, que tiene una variedad de usos, incluidos alimentos, cuerdas, tejido, material de construcción, medicina y más."
RICE_enset_decision_unlock:0 "Desbloquea la [decision|E] para #V $RICE_south_ethiopia_enset_decision$#!"
innovation_RICE_south_ethiopian_walls:0 "Muros Agrícolas de las Tierras Altas"
innovation_RICE_south_ethiopian_walls_desc:0 "En las montañas y valles del sur de Etiopía, los lugareños construyen frecuentemente muros de piedra para retener el suelo de la erosión y con fines de irrigación. Los líderes más previsores han utilizado estas técnicas de construcción de muros, y las instituciones sociales detrás de ellos, para defender sus fronteras de incursiones e invasiones enemigas."
tradition_RICE_cattle_counting_ceremonies_name:0 "Ceremonias de Conteo de Ganado"
tradition_RICE_cattle_counting_ceremonies_desc:0 "#F Esta cultura otorga gran valor económico y social al ganado, y aquellos que acumulan muchos son muy respetados. Únicas en esta cultura son las ceremonias especiales de conteo de ganado como las ceremonias #italic dala#!, #italic lika#! y #italic gimuwa#!, que permiten a los miembros de la comunidad demostrar su valía y ganar estatus y fama.#!"
culture_parameter_unlock_rice_cattle_counting_trait:0 "El [trait|E] Propietario de Ganado proporciona bonificaciones adicionales"
culture_parameter_unlock_rice_cattle_counting_activity:0 "Desbloquea la [activity|E] [GetActivityType('activity_RICE_south_ethiopia_cattle_counting_ceremony').GetName] para ganar o mejorar el [trait|E] Propietario de Ganado"
culture_parameter_unlock_rice_sidama_maintain_trees:0 "Desbloquea la [decision|E] para $RICE_south_ethiopia_sidama_groves_decision$"
#tradition_RICE_ayyaanto_name:0 "Ayyaanto"
#tradition_RICE_ayyaanto_desc:0 "#F En esta cultura, los astrólogos llamados #italic ayyaanto#! juegan un papel importante en la sociedad a través de su habilidad para leer las estrellas, realizar varias adivinaciones rituales y aconsejar a los ancianos y líderes sobre qué hacer.#!"
tradition_RICE_halale_name:0 "Halale"
tradition_RICE_halale_desc:0 "#F #italic Halale#!, o verdad, es el nombre del código moral central en las instituciones religiosas, sociales y políticas y en la cosmovisión de esta cultura. Honrar a los ancestros, proteger los árboles sagrados y el castigo justo son solo algunos aspectos de #italic halale#!. El código es interpretado y aplicado por los ancianos que lo encarnan y que merecen respeto, temor y reconocimiento.#!"
tradition_RICE_gadaa_name:0 "Gadaa"
tradition_RICE_gadaa_desc:0 "#F La sociedad de esta cultura se basa en el sistema #italic Gadaa#!, un sistema de organización social que gira en torno a grupos de pares generacionales que se suceden cada ocho años en la asunción de responsabilidades políticas, religiosas y militares. Integrados en este sistema están mecanismos para la resolución de conflictos, entrenamiento militar continuo para enfrentar cualquier amenaza y el fomento de la justicia.#!"
innovation_RICE_cloth_currency:0 "Moneda de Tela"
innovation_RICE_cloth_currency_desc:0 "En muchas sociedades africanas, la tela no solo aumenta el prestigio y el estatus de una persona, y es un marcador de su identidad personal, sino que también sirve como forma de moneda."
innovation_RICE_iron_currency:0 "Moneda de Hierro"
innovation_RICE_iron_currency_desc:0 "Las barras de hierro son más confiables como moneda que los bloques de sal #italic amoleh#! tradicionalmente utilizados como moneda en toda África Oriental."
culture_parameter_unlock_rice_iron_currency_innovation:0 "Esta tradición permite a una [culture|E] desbloquear la [innovation|E] #V $innovation_RICE_iron_currency$#! en la $culture_era_early_medieval$ [era]"
culture_parameter_unlock_rice_rift_valley_courtier_spawn:0 "Mayor probabilidad de aparición de [courtiers|E] de [cultures|E] del África Oriental fuera del mapa en [GetGeographicalRegion('RICE_south_ethiopia_region').GetName], y el [county_modifier|E] otorgado por aceptarlos dura el doble de tiempo"

# Traits
trait_RICE_cattle_owner_1:0 "Gran Propietario de Ganado"
trait_RICE_cattle_owner_2:0 "Glorioso Propietario de Ganado"
trait_RICE_cattle_owner_1_desc:0 "Este personaje ha completado la ceremonia de Conteo de Ganado #italic Dala#!, demostrando que posee más de cien cabezas de ganado. Por lo tanto, es considerado una persona digna y notable en su comunidad."
trait_RICE_cattle_owner_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] ha completado la ceremonia de Conteo de Ganado #italic Dala#!, demostrando que [ROOT.GetCharacter.GetSheHe] posee más de cien cabezas de ganado. [ROOT.GetCharacter.GetSheHe|U] es, por lo tanto, considerado una persona digna y notable en [ROOT.GetCharacter.GetHerHis] comunidad."
trait_RICE_cattle_owner_2_desc:0 "Este personaje ha completado la ceremonia de Conteo de Ganado #italic Lika#!, demostrando que posee más de mil cabezas de ganado. Con un rebaño tan grande, es una de las personas más respetadas de la comunidad."
trait_RICE_cattle_owner_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] ha completado la ceremonia de Conteo de Ganado #italic Lika#!, demostrando que [ROOT.GetCharacter.GetSheHe] posee más de mil cabezas de ganado. Con un rebaño tan grande, [ROOT.GetCharacter.GetSheHe] es una de las personas más respetadas de la comunidad."
#trait_track_RICE_cattle_owner:0 "Gran Propietario de Ganado"
#trait_track_RICE_cattle_owner_desc:0 "Poseer ganado es tener poder, estatus y riqueza. Al demostrar la cantidad de ganado que uno tiene a través de ceremonias de conteo de ganado, uno puede convertirse en una gran persona en la sociedad."
trait_RICE_cattle_owner_spouse:0 "Familiar de un Famoso Propietario de Ganado"
trait_RICE_cattle_owner_spouse_desc:0 "Este personaje ha completado la ceremonia #italic Gimuwa#!. Un honor tal es otorgado a un familiar de un gran propietario de ganado que ha completado las ceremonias de Conteo de Ganado #italic Dala#! o #italic Lika#! para demostrar que tienen un rebaño de cien y mil cabezas de ganado, respectivamente. No se les permite ir al mercado a comprar o vender bienes, y deben ser asistidos por ayudantes en todas sus tareas."
trait_RICE_cattle_owner_spouse_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] ha completado la ceremonia #italic Gimuwa#!. Un honor tal es otorgado a un familiar de un gran propietario de ganado que ha completado las ceremonias de Conteo de Ganado #italic Dala#! o #italic Lika#! para demostrar que tienen un rebaño de cien y mil cabezas de ganado, respectivamente. [ROOT.GetCharacter.GetSheHe|U] no tiene permitido ir al mercado a comprar o vender bienes, y debe ser asistido por ayudantes en todas sus tareas."
trait_RICE_cattle_owner:0 "$trait_RICE_cattle_owner_1$"
trait_RICE_cattle_owner_desc:0 "$trait_RICE_cattle_owner_1_desc$"

  
  
