 # Activities
activity_RICE_south_ethiopia_cattle_counting_ceremony:0 "Ceremonia de Conteo de Ganado"
activity_RICE_south_ethiopia_cattle_counting_ceremony_desc:0 "Los miembros más dignos de la comunidad son aquellos que poseen grandes rebaños de ganado. La única manera de demostrar que uno posee tal rebaño es a través de una ceremonia de conteo de ganado."
activity_RICE_south_ethiopia_cattle_counting_ceremony_selection_tooltip: "Gana o mejora el [trait|E] [GetTrait('RICE_cattle_owner_1').GetName( GetNullCharacter )].\n\n$activity_RICE_south_ethiopia_cattle_counting_ceremony_context_tooltip$"
activity_RICE_south_ethiopia_cattle_counting_ceremony_context_tooltip:0 "#emphasis Contexto Histórico:#! Los Welayta, al igual que muchas culturas alrededor del mundo, valoran mucho el ganado. Esto se refleja en sus ceremonias de conteo de ganado, que son una manera importante para que los hombres Welayta se destaquen y ganen prestigio en la comunidad. Las ceremonias principales son #italic dala#!, para contar al menos cien cabezas de ganado, y la posterior #italic lika#!, para contar al menos mil cabezas de ganado. También están asociadas con la ceremonia #italic gimuwa#!, que se celebra en honor a la esposa o madre del candidato de #italic dala#! o #italic lika#!."
activity_RICE_south_ethiopia_cattle_counting_ceremony_host_desc: "\n$BULLET_WITH_TAB$Gana o mejora el [trait|E] [GetTrait('RICE_cattle_owner_1').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$[prestige_i|E][prestige|E]\n$BULLET_WITH_TAB$[piety_i|E][piety|E]\n$BULLET_WITH_TAB$[dynasty_prestige_i|E][dynasty_prestige|E]\n$BULLET_WITH_TAB$Un [spouse|E] o [close_family|E] miembro del sexo opuesto elegido puede ganar el [trait|E] [GetTrait('RICE_cattle_owner_spouse').GetName( GetNullCharacter )]"
activity_RICE_south_ethiopia_cattle_counting_ceremony_guest_desc: "\n$BULLET_WITH_TAB$[prestige_i|E][prestige|E]\n$BULLET_WITH_TAB$[piety_i|E][piety|E]"
