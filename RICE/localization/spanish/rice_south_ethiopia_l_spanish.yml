south_ethiopia.0002.t:0 "La Forma de Vida [GetFaithByKey('fandaanano').GetAdjectiveNoTooltip]"
south_ethiopia.0002.desc:0 "Con sus numerosas montañas y valles, [GetGeographicalRegion('RICE_south_ethiopia_region').GetName] ha albergado muchas comunidades religiosas diferentes a lo largo de los años.\n\nEn tiempos recientes, una de esas comunidades, los [GetFaithByKey('fandaanano').GetAdjective], ha surgido de una mezcla de creencias tradicionales [GetReligionByKey('sidamic_religion').GetAdjective] y [GetReligionByKey('waaqism_religion').GetAdjective] y una forma de [GetReligionByKey('islam_religion').GetName] practicada por tribus aisladas de las tierras altas. Se ven a sí mismos como no diferentes a las religiones abrahámicas, ya que creen en un dios supremo al que llaman $fandaanano_high_god_name$, y desprecian a aquellos a quienes llaman #italic ibge#!, o paganos.\n\nEl creciente grupo [GetFaithByKey('fandaanano').GetAdjectiveNoTooltip] ha encontrado un poderoso aliado y seguidor en [fandaanano_creator.GetTitledFirstName]. Gracias a los esfuerzos de [fandaanano_creator.GetHerHis], y de los sacerdotes [GetFaithByKey('fandaanano').GetAdjectiveNoTooltip], llamados $fandaanano_priest_plural$, la fe está empezando a extenderse entre algunas de las tribus de la región."
