activity_RICE_south_ethiopia_fichee_chambalaalla_festival:0 "Festival Fichee-Chambalaalla"
activity_RICE_south_ethiopia_fichee_chambalaalla_festival_desc:0 "Fichee-Chambalaalla marca el inicio del año nuevo. Los astrónomos #italic ayyaanto#! pueden determinar una fecha adecuada para esta gran fiesta y celebración de nuevos comienzos."
activity_RICE_south_ethiopia_fichee_chambalaalla_festival_selection_tooltip: "Celebra el Año Nuevo con otros.\n\n$activity_RICE_south_ethiopia_fichee_chambalaalla_festival_context_tooltip$"
activity_RICE_south_ethiopia_fichee_chambalaalla_festival_context_tooltip:0 "#emphasis Contexto Histórico:#! El año nuevo Sidama se llama Fichee-Chambalaalla. Su fecha es determinada por los Ayyaanto, los astrónomos tradicionales del pueblo Sidama. Según la leyenda, el festival se originó a partir de Ficho, una mujer que, después de casarse, visitaba anualmente a sus padres y vecinos, preparando un festín en su honor. Después de su muerte, sus vecinos nombraron la víspera del Año Nuevo como Fichee en su honor."
activity_RICE_south_ethiopia_fichee_chambalaalla_festival_host_desc: "\n$BULLET_WITH_TAB$[prestige_i|E][prestige|E]\n$BULLET_WITH_TAB$[piety_i|E][piety|E]\n$BULLET_WITH_TAB$Pierde [stress_loss_i|E][stress|E]\n$BULLET_WITH_TAB$ [character_modifier|E] [GetModifier('RICE_south_ethiopia_fichee_chambalaalla_festival_modifier').GetNameWithTooltip]\n$BULLET_WITH_TAB$ Oportunidad de ganar un [character_modifier|E] #P positivo#! si las personas aprecian tu consejo como líder comunitario"
