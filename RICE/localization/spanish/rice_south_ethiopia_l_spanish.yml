RICE_south_ethiopia_cattle_counting_ceremony_status_intent_desc: "Deseas demostrar tu valía como un miembro respetado de la comunidad. Doble el [dynasty_prestige_i|E] [dynasty_prestige|E] que ganas de tu discurso durante la ceremonia. Los personajes [GetTrait('ambitious').GetName( GetNullCharacter )|U] y [GetTrait('arrogant').GetName( GetNullCharacter )] perderán [stress|E] extra."
RICE_south_ethiopia_cattle_counting_ceremony_community_intent_header: "Comunidad:"
RICE_south_ethiopia_cattle_counting_ceremony_community_intent: "Comunidad"
RICE_south_ethiopia_cattle_counting_ceremony_community_intent_desc: "Deseas mostrar tu generosidad a todos, y no solo alardear de tu ganado. Gana #P +50%#! del [prestige_i|E] [prestige|E] y [piety_i|E] [piety|E] base del banquete. Los personajes [GetTrait('generous').GetName( GetNullCharacter )|U] y [GetTrait('compassionate').GetName( GetNullCharacter )] perderán [stress|E] extra."
