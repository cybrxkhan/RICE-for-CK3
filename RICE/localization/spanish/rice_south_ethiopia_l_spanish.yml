# Decisiones
RICE_south_ethiopia_enset_decision:0 "Cosechar Enset para Mitigar la Inseguridad Alimentaria"
RICE_south_ethiopia_enset_decision_tooltip:0 "El enset es un cultivo resistente a la sequía y a la inseguridad alimentaria."
RICE_south_ethiopia_enset_decision_desc:0 "Durante generaciones, el pueblo [ROOT.Char.GetCulture.GetName] ha cultivado y cosechado #V enset#!. Dado que es altamente resistente a la sequía y puede ser cosechado en cualquier momento y en cualquier etapa de su vida, ha prevenido muchas hambrunas. Debería ordenar a las aldeas locales que cosechen un poco ahora para mejorar nuestra seguridad alimentaria."
RICE_south_ethiopia_enset_decision_effect_tooltip_1:0 "El coste de esta [decision|E] depende de tu [stewardship_i|E][stewardship|E] y de cuántos [counties|E] poseas con [cultures|E] que tengan la [innovation|E] $innovation_RICE_enset$"
RICE_south_ethiopia_enset_decision_confirm:0 "¡Cosecha el enset!"
RICE_south_ethiopia_enset_decision_context_tooltip:0 "#emphasis Contexto Histórico:#! El enset, también conocido como el falso banano, ha sido un cultivo básico de pueblos como los Welayta y Sidama durante siglos. Tiene múltiples usos como fuente de alimento, materiales de construcción, medicina y más. Debido a su alta resistencia a la sequía y a que puede ser cosechado en cualquier momento y en cualquier etapa de su vida, ha sido tradicionalmente crucial para prevenir la hambruna y la inseguridad alimentaria en la región durante siglos, lo cual se reflejará en una decisión desbloqueada por esta innovación."
RICE_south_ethiopia_sidama_groves_decision:0 "Mantener los Bosques Sagrados Heredados"
RICE_south_ethiopia_sidama_groves_decision_tooltip:0 "Los bosques sagrados son nuestra herencia sagrada"
RICE_south_ethiopia_sidama_groves_decision_desc:0 "Entre los [ROOT.Char.GetCulture.GetName], los bosques sagrados se heredan de padres a hijos, y clanes enteros mantienen estos grandes bosques para necesidades políticas, sociales y religiosas. Como miembro del clan [ROOT.Char.GetDynasty.GetName], debo hacer mi parte para mantener los bosques sagrados que he heredado."
RICE_south_ethiopia_sidama_groves_decision_effect_tooltip_1:1 "Recibirás [piety_i|E] [piety|E], [dynasty_prestige_i|E] [dynasty_prestige|E] y un [character_modifier|E] durante #V 10#! años, la cantidad y los bonos dependerán de los bosques que decidas mantener"
RICE_south_ethiopia_sidama_groves_decision_effect_tooltip_2:1 ""
RICE_south_ethiopia_sidama_groves_decision_confirm:0 "¡Honremos los árboles sagrados!"
RICE_south_ethiopia_sidama_groves_decision_context_tooltip:0 "#emphasis Contexto Histórico:#! El pueblo Sidama ha mantenido y adorado tradicionalmente árboles o bosques sagrados independientemente de la religión. Estos árboles o bosques a menudo son propiedad y se transmiten de padres a hijos, por lo que el mantenimiento de estos árboles se considera una responsabilidad importante; no es solo una cuestión religiosa, sino también una cuestión de "mantener" (por así decirlo) el propio estatus y buen nombre. Aquellos que mantienen árboles grandes e importantes, por ejemplo, son considerados "grandes hombres" en la comunidad."
RICE_south_ethiopia_sidama_groves_decision_type:0 "Elige qué tipo de bosques mantener"
