south_ethiopia.0090.t:0 "Los Rebaños de Ganado de [courtier.GetFirstNamePossessiveNoTooltip]"
south_ethiopia.0090.desc:0 "[courtier.GetFirstName] recientemente organizó y participó en una ceremonia tradicional de conteo de ganado [courtier.GetCulture.GetName], demostrando que [courtier.GetSheHe] tiene una cantidad significativa de ganado, ¡mucho más que el [courtier.GetWomanMan] promedio!\n\nAl hacer esto, [courtier.GetSheHe] ha ganado mayor respeto dentro de la comunidad de [courtier.GetHerHis]. Incluso siendo [courtier.GetFirstNamePossessiveNoTooltip] [ROOT.Char.GetTitleAsNameNoTooltip], necesito reconocer los grandes logros y el estatus de [courtier.GetHerHis] como un renombrado dueño de ganado."
south_ethiopia.0090.a:0 "¡Felicidades por tu gran logro!"
south_ethiopia.0090.b:0 "Está bien, pero sigo siendo [courtier.GetHerHis] [ROOT.Char.GetTitleAsNameNoTooltip]."
south_ethiopia.0090.c:0 "Tú y yo no somos tan diferentes ahora, ¿verdad?"
south_ethiopia.0091.t:0 "Variedades de Enset"
south_ethiopia.0091.desc:0 "El enset es un cultivo valioso entre los [ROOT.Char.GetCulture.GetCollectiveNoun]. Tradicionalmente, hemos distinguido entre varias variedades.\n\nHoy, estoy visitando a algunos agricultores locales que me están explicando cómo distinguen entre estas variedades. Generalmente, hay variedades llamadas “masculinas” y “femeninas”, basadas en quiénes prefieren cosecharlas estereotípicamente, hombres o mujeres, respectivamente.\n\nLos agricultores explican cómo las variedades de enset “masculinas” tienden a ser más viejas y maduras, más resistentes a enfermedades y daños, mientras que las variedades de enset “femeninas” tienden a cosecharse en una etapa más temprana de su vida y son mejores para cocinar y comer. Por lo tanto, ambas tienen sus usos prácticos."
south_ethiopia.0091.a:0 "El enset “masculino” parece más confiable a largo plazo."
south_ethiopia.0091.b:0 "El enset “femenino” es importante para alimentar a todos."
south_ethiopia.0092.t:0 "Comité de Muros [ROOT.Char.GetCulture.GetNameNoTooltip]"
south_ethiopia.0092.desc:0 "Los muros [ROOT.Char.GetCulture.GetName], que antes se usaban solo con fines agrícolas, se han convertido en una parte importante de la estrategia defensiva de mi reino. Para facilitar el proceso de construcción de muros, hemos utilizado tradicionalmente comités de ancianos locales para organizar y gestionar el esfuerzo.\n\nHoy, me estoy reuniendo con algunos de estos comités locales para discutir algunos proyectos de construcción de muros en los que participaremos en el futuro cercano. Independientemente de las disputas que tengamos sobre el proceso, todos sabemos que este trabajo, en el que todos en la comunidad contribuyen de una u otra manera, es absolutamente necesario."
south_ethiopia.0092.a:0 "Pongámonos manos a la obra y discutamos el asunto."
south_ethiopia.0093.t:0 "Artesanos Impuros"
south_ethiopia.0093.desc:0 "He recibido algunas quejas de los lugareños de que los alfareros, curtidores y herreros de la zona viven demasiado cerca de ellos.\n\nEn la cultura tradicional [ROOT.Char.GetCulture.GetName], estas personas son impuras, ya que comen la carne de animales salvajes que no son ritualmente limpios y se dedican a trabajos que les obligan a tocar sustancias sucias como barro, mineral y obsidiana. Debido a esto, las personas respetables y normales deben evitarlos a toda costa.\n\nEn cualquier caso, los lugareños afirman que estos artesanos deben ser reubicados a la fuerza en otra parte del área para evitar que se acerquen a la presencia de otros."
south_ethiopia.0093.a:0 "Muy bien, reubiquen a los artesanos en otro lugar."
south_ethiopia.0093.b:0 "Quejas sin sentido, los artesanos ya viven lejos."
south_ethiopia.0094.t:0 "Dannawu Baato"
south_ethiopia.0094.desc:0 "Aunque nosotros, los [ROOT.Char.GetCulture.GetCollectiveNoun], tradicionalmente hemos permitido y alentado que cada persona en nuestra sociedad posea su propia tierra, la comunidad también proporciona tierras comunales. Llamadas #italic dannawu baato#!, se utilizan para el pastoreo colectivo y como tierras de reserva para parejas jóvenes o recién llegados que aún no tienen los recursos para obtener su propia tierra.\n\nDebido a que estas tierras comunales siempre están cambiando, los líderes comunitarios, como yo, tenemos que sentarnos en consejos de vez en cuando, como lo estoy haciendo hoy, para determinar el uso y la distribución de estas tierras comunales."
south_ethiopia.0094.a:0 "Deja que los demás en el consejo decidan qué hacer."
south_ethiopia.0094.b:0 "Usa mi estatus para influir en las decisiones de los demás."
south_ethiopia.0095.t:0 "Kocho"
south_ethiopia.0095.desc:0 "Hoy, estoy disfrutando de algo de #italic kocho#!, pan hecho de enset cocido y fermentado. Es una parte simple pero deliciosa de nuestra cocina tradicional [ROOT.Char.GetCulture.GetName], y me llena bastante, especialmente porque lo estoy comiendo junto con algo de carne y especias."
south_ethiopia.0095.a:0 "¡Un plato bueno y nutritivo!"
south_ethiopia.0096.t:0 "Plantando Árboles de Enset"
south_ethiopia.0096.desc:0 "Recientemente, algunos de mis sirvientes me han propuesto que plantemos algunos árboles de enset alrededor de mi residencia. Además de ser una buena fuente de alimento, su capacidad de supervivencia y resistencia a la sequía significa que proporcionan sombra confiable, comida de emergencia y un pequeño nivel adicional de seguridad para disuadir a posibles intrusos."
south_ethiopia.0096.a:0 "¡Buena idea! Planten algunos árboles de enset."
south_ethiopia.0096.b:0 "No, no necesitamos hacer esto ahora mismo."
