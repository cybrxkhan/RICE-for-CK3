RICE_south_ethiopia_sidama_groves_decision_medium_option_tooltip:0 "Coste: @gold_icon! #V #Bold [GetPlayer.MakeScope.ScriptValue('RICE_south_ethiopia_sidama_tree_decision_medium_cost')]#!#!\n\nObtén lo siguiente:\n\n$EFFECT_LIST_BULLET$ [piety_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_south_ethiopia_sidama_tree_piety_gain_medium')]#! [piety|E]\n$EFFECT_LIST_BULLET$ [dynasty_prestige_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_south_ethiopia_sidama_tree_dynasty_prestige_gain_medium')]#! [dynasty_prestige|E]\n$EFFECT_LIST_BULLET$ [character_modifier|E] [GetModifier('RICE_south_ethiopia_maintained_groves_medium_modifier').GetNameWithTooltip] durante #V 10#! años"
