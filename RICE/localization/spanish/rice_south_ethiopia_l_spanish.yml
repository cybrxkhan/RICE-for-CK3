south_ethiopia.0030.t:0 "Comienza la Ceremonia de Gimuwa"
south_ethiopia.0030.desc:0 "Para esta ceremonia de conteo de ganado, anteriormente nominé a mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('gimuwa'))], [gimuwa.GetTitledFirstName], como el candidato a #italic gimuwa#!. [gimuwa.GetSheHe|U] podrá compartir mi gloria, y con razón, como un gran [gimuwa.GetWomanMan] en nuestra comunidad.\n\nLa ceremonia comienza después del conteo de ganado y el festín, el fin de semana siguiente a la ceremonia de conteo de ganado, y hoy es ese día."
south_ethiopia.0030.a:0 "[gimuwa.GetFirstNameNoTooltip], ¡espero que estés listo!"
south_ethiopia.0031.t:0 "Termina la Ceremonia de Gimuwa"
south_ethiopia.0031.desc:0 "Todos observamos con orgullo cómo [gimuwa.GetFirstNameNoTooltip], vistiendo ropas especiales y con una pluma de avestruz en la cabeza, cabalga en un caballo acompañado por otros jinetes, como sus parientes y amigos.\n\nCuando [gimuwa.GetSheHe] entra en el mercado, tal como lo hice yo antes, [gimuwa.GetSheHe] presume orgullosamente de sus grandes hazañas y las de sus parientes, amigos y antepasados. Los espectadores aplauden mientras [gimuwa.GetSheHe] termina su discurso; ahora, debe romper una gran vasija llena de cerveza, lo cual hace con gusto mientras está sobre el caballo. Luego tomo la vasija y se la doy para que beba, antes de que todos compartan la bebida, mientras [gimuwa.GetFirstNameNoTooltip] distribuye algo de dinero que ha ahorrado para dar a todos, incluidos los pobres."
south_ethiopia.0031.a:0 "¡Espléndido! Vamos a casa a festejar en tu honor."
