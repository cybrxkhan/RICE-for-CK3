red_sea.0030.t:0 "Mu’allim y Rubban"
red_sea.0030.desc:0 "Un par de exploradores, bien conocidos en la región del Mar Rojo, están visitando mi corte. Son navegantes expertos en alta mar, conocidos como #italic mu’allim#!, y me están explicando algunos de los conceptos básicos de su arte. Estos hombres han dedicado toda su vida a dominar el conocimiento astronómico y aplicarlo para viajar entre los puertos del Océano Índico.\n\nNoto que estos #italic mu’allim#! tienen una actitud despectiva hacia los #italic rubban#!, capitanes de barcos locales que tienen experiencia principalmente navegando solo en el Mar Rojo. Sin embargo, muchos aquí saben que los #italic rubban#! están llenos de conocimiento sobre la geografía local, como los diversos arrecifes e islas del Mar Rojo y cómo atravesarlos. En última instancia, parece que estos #italic mu’allim#! ven el conocimiento de los #italic rubban#! como inferior al suyo."
red_sea.0030.a:0 "Cualquiera puede memorizar la geografía, ¡es otra cosa entender las estrellas!"
red_sea.0030.b:0 "Estos son tipos de conocimiento igualmente valiosos; esos hombres son demasiado orgullosos."
red_sea.0031.t:0 "Naufragio en el Mar Rojo"
red_sea.0031.desc:0 "Es común que los barcos mercantes naufraguen en el Mar Rojo. Uno de estos barcos acaba de encallar en mi territorio; lleva un gran botín y los propietarios y la tripulación del barco son todos extranjeros paganos. Mis soldados los han detenido: su capitán sospecha de las motivaciones de estos comerciantes, ¡podrían ser espías o degenerados de otros reinos! Me sugiere esclavizar a estos bárbaros y tomar sus bienes. Después de todo, es una práctica común en esta región, así que considero su consejo cuidadosamente."
red_sea.0031.a:0 "Sí, esclaviza a los supervivientes y toma sus bienes."
red_sea.0031.b:0 "La esclavitud es demasiado. Solo tomemos sus bienes."
red_sea.0031.c:0 "No hay necesidad de ser cruel. Llévalos al puerto más cercano."
red_sea.0032.t:0 "Cerámica China"
red_sea.0032.desc:0 "La cerámica china es un artículo de lujo popular en el Mar Rojo, a pesar de venir de tan lejos, o quizás, precisamente por eso son tan populares. Estaba explorando el mercado local en busca de algunas cuando pensé en [ceramic_lover.GetTitledFirstName], quien recientemente expresó mucho interés en ellas como hermosas decoraciones para el hogar. ¿Quizás pueda mostrar mi lado generoso y considerado?"
red_sea.0032.a:0 "¡Por supuesto! Comprar algunas como regalo sería una buena idea."
red_sea.0032.b:0 "Prefiero comprar algunas cerámicas chinas para mí."
red_sea.0032.c:0 "Seguramente [ceramic_lover.GetSheHe] tiene tiempo para comprar cerámicas sin mi ayuda."
red_sea.0033.t:0 "Un Peregrino Pomposo"
red_sea.0033.desc:0 "Un prominente noble musulmán de tierras lejanas está realizando la peregrinación del Hajj, viajando por la ruta del Mar Rojo, y está pasando por mis tierras. Algunos en mi corte sugieren que debería hospedar a este hombre mientras esté aquí: una vez que regrese de su peregrinación y viaje de vuelta a través del Mar Rojo, ¿quién sabe qué buenas cosas podría decir sobre mí? Sin embargo, se sabe que este hombre es algo pretencioso y tiene gustos pretenciosos. Ironicamente, ¿no es así?, que esté en una peregrinación y no muestre ninguna humildad."
red_sea.0033.a:0 "No tengo interés en hospedar a un hombre tan pomposo."
red_sea.0033.b:0 "¡Por supuesto! ¡Prepara un banquete magnífico en su honor!"
red_sea.0034.t:0 "Gacelas"
red_sea.0034.desc:0 "Las gacelas han vivido en las tierras áridas que rodean el Mar Rojo desde que cualquiera puede recordar. Son criaturas pacíficas y dóciles, y algunas de ellas se han mudado recientemente no muy lejos de mi residencia. Además, estas gacelas parecen bastante mansas y no parecen temer mucho mi presencia."
red_sea.0034.a:0 "¡Una señal de [ROOT.Char.GetFaith.HighGodName]! Déjalas pastar aquí tanto como deseen."
red_sea.0034.b:0 "Esto debería facilitar la tarea de atraerlas para cazarlas como alimento."
red_sea.0034.c:0 "No me gustan; ¡encuentra la manera de ahuyentar a estas plagas!"
red_sea.0035.t:0 "Huevos de Avestruz"
red_sea.0035.desc:0 "Los avestruces se pueden encontrar en todas las regiones alrededor del Mar Rojo. Tradicionalmente, en estas partes, los huevos de avestruz se utilizan como recipientes para pequeños objetos, o incluso como una alternativa a las cantimploras, y son una exportación bastante popular. Hoy, algunos lugareños bajo mi gobierno me han regalado uno de estos huevos, decorado con hermosos y coloridos patrones."
red_sea.0035.a:0 "¡Un regalo espléndido!"
red_sea.0036.t:0 "Ataque de Hienas"
red_sea.0036.desc:0 "Controlo algo de territorio en el Desierto Oriental de Egipto, que a menudo es utilizado por caravanas de comerciantes y peregrinos que viajan entre el río Nilo y el Mar Rojo. Recientemente, una de estas caravanas, propiedad de un comerciante local prominente, fue atacada por una banda de hienas mientras acampaban por la noche, como suele suceder en esta región. Estos ataques de hienas generalmente no causan mucho daño a las personas, pero pueden ser disruptivos para los negocios. El comerciante estaba comerciando con alimentos, de hecho, y las hienas se comieron bastantes de sus productos. De todos modos, dado que este hombre es relativamente conocido, tal vez sea adecuado mostrar algo de generosidad y asistirlo después de este revés personal."
red_sea.0036.a:0 "Ya es rico, seguro que estará bien."
red_sea.0036.b:0 "¡No me alejaré de ser generoso!"
red_sea.0037.t:0 "El Peregrino Mareado"
red_sea.0037.desc:0 "Estoy hospedando a un prominente aristócrata musulmán que acaba de terminar su peregrinación a La Meca, y ahora está viajando de regreso a casa. Mientras le pido que me cuente historias de cómo fue su aventura, me dice que la parte más aterradora del viaje fue cruzar el Mar Rojo en ferry.\n\n“¡Nunca había estado en el mar antes!” explica. “Tuve que aferrarme a mi esclava para evitar vomitar todo el tiempo. Ella nació en una tierra costera, ya ves, y estaba acostumbrada a estar en un barco, y se reía de mí por mi debilidad; podría haber azotado a la atrevida chica allí mismo si no fuera por mi afecto por ella… o tal vez estaba demasiado mareado para responder….”"
red_sea.0037.a:0 "¡No es fácil para aquellos que nunca han navegado antes!"
red_sea.0037.b:0 "Alégrate de que tu esclava sea leal y te haya ayudado en esa prueba."
red_sea.0037.c:0 "Yo también me habría reído, pareces un hombre débil y patético."
red_sea.0038.t:0 "Coral del Mar Rojo"
red_sea.0038.desc:0 "Hoy decidí dar un paseo por la playa a lo largo del Mar Rojo. En esta parte de mi territorio, hay varios arrecifes de coral. ¡Qué hermosos son, un espectáculo impresionante para la vista!"
red_sea.0038.a:0 "Debería hacer esto más a menudo."
red_sea.0039.t:0 "Encuentro a lo Largo del Mar Rojo"
red_sea.0039.desc:0 "El Mar Rojo ha estado habitado durante siglos, tanto por bandas errantes de nómadas como por colonias de reinos más grandes. Hoy temprano, cuando viajaba por una parte de mi reino a lo largo de la costa del Mar Rojo, nos encontramos con lo que parecía ser una antigua estructura de algún tipo a lo largo de la costa, que era una pequeña choza abandonada de barro y juncos. ¿Quién sabe si fue construida hace una década o hace siglos?\n\nMientras descansábamos allí, un gran grupo de pastores pasó. Viajaban a una ciudad cercana para comerciar con los comerciantes locales, y ofrecieron intercambiar algunos de sus productos con nosotros."
red_sea.0039.a:0 "Compraré algunas de sus cabras, y algo de leche y mantequilla."
red_sea.0039.b:0 "Esos huevos de avestruz se ven hermosos, ¿puedo usarlos para almacenar agua?"
red_sea.0039.c:0 "Tu esclavo parece impresionante. ¿Cuánto cuesta?"
red_sea.0039.d:0 "¡Los camellos que tienes parecen bastante robustos y fuertes!"
red_sea.0039.e:0 "No tengo interés en comerciar, pero buena suerte en tu viaje."
