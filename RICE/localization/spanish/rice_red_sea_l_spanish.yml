 # Game Concepts 
game_concept_red_sea_ferry:0 "Ferry del Mar Rojo"
game_concept_red_sea_ferries:0 "Ferries del Mar Rojo"
game_concept_red_sea_ferry_desc:0 "Hay varias provincias a lo largo del Mar Rojo - concretamente en #V Aydhab#!, #V Suakin#!, y #V Yedda#! - que cuentan con un [special_building|E] llamado $game_concept_red_sea_ferry$ que proporciona diversas bonificaciones. Estos puertos sirven de vía principal para los peregrinos del Hajj que desean viajar a través del Mar Rojo.\n\nCualquier [ruler|E] de Aydhab o Suakin también tiene acceso a una [decision|E] para #V aumentar los impuestos#! sobre los peregrinos allí. Sin embargo, hacerlo también tiene consecuencias negativas. Además, como Aydhab y Suakin eran tradicionalmente rivales, aumentar los impuestos en una desviará parte del tráfico de peregrinos a la otra ciudad."

# Aspirations 
RICE_red_sea_aspiration_al_umari_desc: "\n\n#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$Sé un [king|E] [independent|E] o [ruler|E] [emperor|E]\n$EFFECT_LIST_BULLET$[completely_control|E] [GetTitleByKey('c_aswan').GetNameNoTier], [GetTitleByKey('c_qus').GetNameNoTier], [GetTitleByKey('c_qurta').GetNameNoTier], y [GetTitleByKey('c_naqis').GetNameNoTier]\n$EFFECT_LIST_BULLET$Ten al menos [gold_i|E] #V [EmptyScope.ScriptValue('RICE_aspiration_large_resource_bonus')]#! en tu tesorería\n\n#bold Recompensas#!\n$EFFECT_LIST_BULLET$Gana @gold_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [gold|E]\n$EFFECT_LIST_BULLET$Cada [county|E] en tu [realm|E] en [GetGeographicalRegion('world_africa_east').GetName] gana @development_icon! [development|E] #V [EmptyScope.ScriptValue('RICE_red_sea_al_umari_aspiration_dev_bonus')]#!\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$Ten al menos @dread_icon! #V 80#! [dread|E] (Recompensa: gana un [perk|E] [martial_lifestyle|E])\n$EFFECT_LIST_BULLET$Ten al menos dos [rivals|E] o [nemeses|E] (Recompensa: gana un [perk|E] [intrigue_lifestyle|E])"
RICE_red_sea_historical_aspiration_action_al_umari: "#italic Aprovechando el vacío de poder abbasí y brutalizando a tus enemigos, esperas llenar tus arcas con las riquezas del Desierto Oriental y emerger como el señor de la guerra más temido a lo largo del Mar Rojo.#!$RICE_red_sea_aspiration_al_umari_desc$"
