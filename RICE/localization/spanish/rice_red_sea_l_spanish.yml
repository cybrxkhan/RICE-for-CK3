 red_sea.0010.t:0 "Impuestos Adicionales en Aydhab"
 red_sea.0010.desc:0 "La gran cantidad de caravanas de peregrinos que pasan por el importante puerto de [aydhab_region.GetNameNoTier] hacia y desde La Meca ya son una fuente importante de ingresos para mí, a través de los impuestos que pagan por el paso seguro a través del Mar Rojo. Aunque algunos pueden ver mi nueva política de imponer impuestos adicionales a estos peregrinos como cruel e injusta, he decidido que es necesario para traer aún más riqueza a mis arcas, y muchos de los élites en [aydhab_region.GetNameNoTier] están de acuerdo con esta idea. En cualquier caso, sé que los élites en [suakin_region.GetNameNoTier], el rival tradicional de [aydhab_region.GetNameNoTier] a lo largo del Mar Rojo, están observando estos desarrollos con gran interés…."
 red_sea.0010.a:0 "¡Podría ganar aún más de los peregrinos en Aydhab!"
 red_sea.0011.t:0 "Impuestos Adicionales en Aydhab"
 red_sea.0011.desc:0 "He recibido recientemente noticias de que [extra_taxer.GetTitledFirstName], el gobernante de [aydhab_region.GetNameNoTier], ha decidido imponer impuestos adicionales a cualquier peregrino del Hajj que pase por el puerto de la ciudad en su camino hacia y desde La Meca. No es una idea terrible, desde un punto de vista pragmático; hay muy pocos puertos considerados seguros y confiables para los peregrinos de África que buscan viajar a través del Mar Rojo.\n\nSin embargo, resulta que [suakin_region.GetNameNoTier], que gobierno, es uno de esos #italic otros#! puertos. De hecho, las élites de [suakin_region.GetNameNoTier] han considerado tradicionalmente a [aydhab_region.GetNameNoTier] como su rival."
 red_sea.0011.desc.no_tax:0 "Algunas de estas élites me han dicho que la política de [extra_taxer.GetFirstNamePossessiveNoTooltip] es miope, ya que atraerá más peregrinos a [suakin_region.GetNameNoTier]. Otros dicen que no sería una mala idea para nosotros imponer impuestos adicionales a los peregrinos que pasen por aquí."
 red_sea.0011.desc.tax:0 "Para ser justos, nosotros mismos hemos estado imponiendo impuestos adicionales a los peregrinos que pasan por [suakin_region.GetNameNoTier], así que parece que [extra_taxer.GetTitledFirstNameNoTooltip] simplemente está copiando nuestra cínica estratagema."
 red_sea.0011.a:0 "Estas son desarrollos interesantes en Aydhab, sin embargo."
