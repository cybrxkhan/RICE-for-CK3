 RICE_red_sea_rubbans_option:0 "Rubbans"
 RICE_red_sea_rubbans_option_desc:0 "Los rubbans son un tipo de pilotos expertos acostumbrados a viajar por el Mar Rojo. Saben qué áreas son peligrosas y cómo navegar a través de los laberintos de peligro que a menudo representa la traicionera costa. ¡Cualquiera que intente navegar el Mar Rojo sin ellos lo hace bajo su propio riesgo!"
