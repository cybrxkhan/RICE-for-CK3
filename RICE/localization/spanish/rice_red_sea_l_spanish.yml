 red_sea.0001.t:0 "Inversión desde Asuán"
 red_sea.0001.desc:0 "Aunque ya han comenzado las operaciones para explotar las fuentes de oro en la región conocida como [wadi_allaqi_region.GetNameNoTier], hemos buscado la ayuda de inversores de [aswan_region.GetNameNoTier] en Egipto para que nos asistan en la expansión de estas operaciones, ya sea para atraer más colonos a estas aldeas mineras, contratar mercenarios y tropas para defender estos asentamientos o desarrollar la infraestructura local.\n\n"
 red_sea.0001.desc.egypt_ruler:0 "Como gobernante de Egipto, espero que estas inversiones aumenten la prosperidad de este reino; ¡tal vez algún día mi riqueza rivalice con la de los antiguos faraones!"
 red_sea.0001.desc.not_egypt_ruler:0 "Sin embargo, esto ha provocado la ira del actual gobernante de Egipto, [egypt_ruler.GetTitledFirstName], con quien ya tenemos una relación tensa, ya que [egypt_ruler.GetSheHe] ve nuestros esfuerzos como un movimiento para privar a [egypt_ruler.GetHerHim] de ganancias y desarrollar la independencia económica de la región."
 red_sea.0001.a:0 "¡Después de todo, este es un negocio muy rentable!"
 red_sea.0002.t:0 "Operaciones Mineras Independientes"
 red_sea.0002.desc:0 "Ha llegado a mi atención que [gold_miner.GetTitledFirstName] ha estado contactando a las élites y comerciantes locales en el Alto Egipto, particularmente en [aswan_region.GetNameNoTier], sobre la inversión en las minas de oro de [wadi_allaqi_region.GetNameNoTier]. Como gobernante de todo Egipto, tengo el derecho de supervisar y asignar los recursos y ganancias de esta empresa, ¡sin embargo, [gold_miner.GetFirstNameNoTooltip] actúa de una manera que denigra mi autoridad!"
 red_sea.0002.a:0 "¡Una espina en mi costado! Debo tener cuidado con [gold_miner.GetFirstNameNoTooltip]."
 red_sea.0003.t:0 "Ferris del Mar Rojo para Peregrinos Musulmanes"
 red_sea.0003.desc:0 "El Islam es una fe joven, sin embargo, la religión verdadera ya se está propagando rápidamente por todo el mundo. Por ejemplo, un número considerable de peregrinos musulmanes de África llega diariamente a La Meca; estas almas valientes enfrentan los peligros del implacable desierto del Sahara y mucho más solo para participar en el Hajj.\n\nPara ayudar a estos devotos musulmanes en su arduo viaje, los líderes musulmanes de la región han reunido recursos para organizar varios ferris en puertos clave a lo largo del Mar Rojo. Anteriormente, viajar a través de él era un asunto desorganizado y disperso; ahora que tenemos una infraestructura mejor organizada, los peregrinos pueden cruzar estas aguas con un cierto nivel de comodidad y seguridad. Aunque siempre hay margen de mejora, esto es un logro importante, sin embargo."
 red_sea.0003.a:0 "¡Alhamdulillah!"
 red_sea.0003.b:0 "Ya veo...."
 red_sea.0004.t:0 "Mezquita de los Compañeros"
 red_sea.0004.desc:0 "A medida que la presencia musulmana en el Mar Rojo se fortalece cada vez más, muchos musulmanes en [massawa_county.GetNameNoTier] recuerdan los difíciles primeros días cuando la supervivencia de su fe era incierta. Fue durante ese tiempo que un pequeño grupo de musulmanes, incluidos algunos compañeros del Profeta Mahoma, se refugiaron en la ciudad portuaria y erigieron allí una pequeña mezquita. Algunos incluso afirman que este edificio, que aún está en pie, es la primera mezquita del mundo.\n\nDe todos modos, esta mezquita, que ahora se conoce como la Mezquita de los Compañeros, ha ganado mayor fama y renombre en el mundo musulmán debido a estas leyendas asociadas con ella. Esto seguramente augura bien para el prestigio de [massawa_county.GetNameNoTier] en la región."
 red_sea.0004.a:0 "¡Interesante!"
