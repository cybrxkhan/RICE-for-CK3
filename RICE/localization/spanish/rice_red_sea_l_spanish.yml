red_sea.0020.t:0 "La Historia de al-'Umari"
 red_sea.0020.desc:0 "Me reí en la cara de las advertencias de mis asesores.\n\nEres demasiado temerario, decían. Eres demasiado codicioso, decían. Eres demasiado sanguinario, decían.\n\nCiertamente, he sido humillado por mis recientes reveses, pero ¿no se dan cuenta de la magnitud de mi celo y fe, para controlar estas tierras del Desierto Oriental para la gloria del Califato? Los anteriores gobernadores y funcionarios del Califato no se dieron cuenta de la inmensa riqueza no explotada que yacía en [wadi_allaqi_region.GetNameNoTier], pero yo vi diferente cuando llegué a esta tierra."
 red_sea.0020.a:0 "¿Cómo llegué aquí?"
 red_sea.0021.t:0 "Los Orígenes de al-'Umari"
 red_sea.0021.desc:0 "Nací en Medina hace muchos años, y comencé no como un hombre de la espada, ni un hombre de la moneda, sino como un hombre de letras y aprendizaje. A pesar de toda la crueldad que mis enemigos me atribuyen, sigo siendo un erudito de corazón, uno que ha estudiado profundamente el #italic Hadith#! y que puede recitar poesía sin pausa. Mis viajes me llevaron por todas las tierras nominalmente gobernadas por los abasíes, desde Fustat, donde estudié durante muchos años, hasta el centro espiritual de Kairuán. Estas experiencias me moldearon y me hicieron quien soy, particularmente..."
 red_sea.0021.a:0 "Mi infancia en Medina, que recuerdo con cariño, aunque fue hace mucho tiempo."
 red_sea.0021.b:0 "Cuando mis maestros en Fustat me enseñaron mucho sobre la vida, la filosofía y la fe."
 red_sea.0021.c:0 "La gran Kairuán, donde conocí no solo a eruditos, sino también a comerciantes y aventureros."
 red_sea.0022.t:0 "El Plan de al-'Umari"
 red_sea.0022.desc:0 "A través de una serie de eventos, me encontré en el Desierto Oriental, esa franja de tierra árida entre el Nilo y el Mar Rojo. Con mi reputación como un erudito piadoso y culto, atraje a un gran número de seguidores que me ayudaron a establecer una base en [wadi_allaqi_region.GetNameNoTier], donde comenzamos operaciones mineras a gran escala, principalmente de oro; los beneficios eran inmensos. Sin embargo, mi presencia fue vista como una amenaza por los gobernadores musulmanes de Egipto, aunque yo y mis guerreros mantuvimos a raya a los infieles del sur.\n\nEventualmente, me involucré en las pequeñas disputas de estos jefes sudaneses y devasté sus tierras y asalté sus asentamientos en busca de esclavos, y al mismo tiempo también choqué muchas veces con el gobernador de Egipto, [ibn_tulun.GetTitledFirstName]. Ay, mordí más de lo que podía masticar, y fui empujado de regreso a mi base en las montañas de [wadi_allaqi_region.GetNameNoTier], que albergan muchas minas lucrativas.\n\nAhora, después de lamer mis heridas, me prepararé para reafirmarme como una potencia local. Algunos me advierten que no sea demasiado temerario, codicioso o sanguinario, pero ahora soy más viejo y sabio. He pensado cuidadosamente en mis próximos pasos."
 red_sea.0022.a:0 "[ibn_tulun.GetTitledFirstName] me aceptará como [ibn_tulun.GetHerHis] igual, ¡si no [ibn_tulun.GetHerHis] superior!"
 red_sea.0022.b:0 "Seguiré beneficiándome de mis ataques a los infieles del Sudán."
 red_sea.0022.c:0 "Tal vez [ibn_tulun.GetTitledFirstName] y yo podamos llegar a un acuerdo y trabajar juntos."
 red_sea.0022.d:0 "Necesito enfocarme en expandir mis operaciones mineras - ¡la riqueza por encima de todo!"
 red_sea.0023.t:0 "La Ambición de al-'Umari"
 red_sea.0023.desc:0 "¡No repetiré mis errores esta vez, y seré aún más grande de lo que fui antes! ¡Soy descendiente de los califas! ¡Soy el erudito que ha dominado el #italic Hadith#! y la poesía! ¡Soy el señor de la guerra cuyos soldados infunden miedo en los corazones de los tulúnidas al norte y de los paganos del Sudán al sur! ¡Soy el aventurero cuya astucia ha transformado el Desierto Oriental de yermos de arena y roca, en una tierra de minas prósperas, llena de caravanas que transportan oro y esmeraldas diariamente a las ciudades del Nilo y los puertos del Mar Rojo!"
 red_sea.0023.desc.focus_tulun:0 "\n\nEnfocaré mis esfuerzos en neutralizar la amenaza que [ibn_tulun.GetTitledFirstName] representa. Como gobernante de Egipto, [ibn_tulun.GetSheHe] está irritado por el hecho de que controlo estas tierras a lo largo del Mar Rojo y el Desierto Oriental, y conspirará contra mí en cada paso que dé. Aunque ya he derrotado a [ibn_tulun.GetHerHim] dos veces, debo estar alerta y vigilante, ya que así como soy una espina en el costado de [ibn_tulun.GetHerHis], [ibn_tulun.GetSheHe] es una espina en mi costado."
 red_sea.0023.desc.focus_nubia:0 "\n\nEnfocaré mis esfuerzos en continuar mis ataques a los salvajes del Sudán. Durante años, los he saqueado en busca de esclavos, ganando tanto como mis preciadas minas de metales. Cometí el error de subestimar el poder de estos jefes. Sin embargo, el comercio de esclavos es una fuente de ingresos demasiado lucrativa, así que seré simplemente más astuto al aprender de mis errores anteriores."
 red_sea.0023.desc.focus_allies:0 "\n\nEnfocaré mis esfuerzos en tratar de organizar algún tipo de acuerdo con [ibn_tulun.GetTitledFirstName]. Dado que derroté a [ibn_tulun.GetHerHim] dos veces, [ibn_tulun.GetSheHe] sería un tonto si se negara. Tragar el orgullo no es fácil, pero creo que [ibn_tulun.GetSheHe] y yo compartimos intereses y enemigos mutuos, así que si podemos reconciliar nuestras diferencias, tal vez podamos prosperar y triunfar contra los infieles del sur."
 red_sea.0023.desc.focus_build:0 "\n\nEnfocaré mis esfuerzos en desarrollar la infraestructura minera de [wadi_allaqi_region.GetNameNoTier]. Debo admitir que algunos de mis hombres tenían razón cuando me dijeron que era demasiado imprudente en mis acciones. Aprendí la lección. Ahora, en lugar de eso, construiré mi fuerza acumulando riqueza y atrayendo seguidores a mi causa. Solo cuando haya asegurado mi base de operaciones podré atacar tanto a [ibn_tulun.GetTitledFirstName] como a los infieles del Sudán."
 red_sea.0023.a:0 "Esta vez, tendré éxito y me convertiré en el mayor señor de la guerra de la región."
 red_sea.0023.info:0 "#emphasis Contexto Histórico:#! Cuando al-Umari llegó a Egipto en algún momento de la década de 850 d.C., ya tenía una considerable riqueza que acumuló durante sus años como erudito, aventurero y comerciante.\n\nal-Umari invirtió en el comercio de esclavos y en las minas alrededor del área de Wadi Allaqi, y, después de establecer una base en Asuán, se involucró en conflictos políticos locales. Su negocio minero se mantuvo gracias a sus notorias incursiones de esclavos en Nubia; los esclavos fueron capturados en cantidades tan grandes que un historiador posterior de la época mameluca, Al-Maqrizi, afirma que la mayoría de las consortes de los hombres en Asuán eran esclavas nubias. Con el tiempo, y no sin razón, se ganó una reputación de crueldad.\n\nLa presencia de al-Umari en Egipto fue motivo de gran preocupación para el nuevo gobernador abasí Ibn Tulun, que buscaba centralizar la autoridad del estado egipcio. Una fuerza tulúnida fue enviada en 868 d.C. para someter a al-Umari, pero fue derrotada rotundamente. Eventualmente, la brutalidad de al-Umari fue su perdición; sus propios hombres lo asesinaron y enviaron su cabeza a Ibn Tulun. Aunque probablemente Ibn Tulun se alegró en privado de la desaparición de su rival, públicamente embalsamó y enterró la cabeza de al-Umari con gran respeto, y recompensó la traición de quienes la entregaron con una ejecución sumaria.\n\nEn resumen, la vida de al-Umari refleja el creciente poder de los señores de la guerra en esta era, quienes buscaban construir su propia riqueza y poder privado a expensas del estado abasí."
 red_sea.0024.t:0 "$RICE_historical_aspiration_fulfilled_title$"
 red_sea.0024.desc:0 "Hace mucho tiempo, llegué al caliente y polvoriento desierto del Desierto Oriental. Sin embargo, sabía que había más en esta tierra que solo arena y rocas.\n\nMi inteligencia, astucia y crueldad me llevaron a donde estoy hoy. Ahora controlo una parte significativa del Mar Rojo, con las minas y los esclavos de Nubia proporcionándome una riqueza incalculable. Mis enemigos ya no me combaten; o se acobardan de miedo ante mí, o están muertos.\n\nAños de trabajo, años de esfuerzo, años de sangre.... Todo ha valido la pena. ¡Ya no soy un simple señor de la guerra, sino el [ROOT.Char.GetTitleAsNameNoTooltip] de mi propio reino!"
 red_sea.0024.a:0 "Solo los tontos se atreverían a desafiarme ahora."
