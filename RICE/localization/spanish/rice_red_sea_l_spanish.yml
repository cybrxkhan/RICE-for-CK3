 # Activities

 
# Buildings
 building_type_RICE_red_sea_mount_smaragdus_mines_01:0 "Minas de Esmeralda del Monte Smaragdus"
 building_type_RICE_red_sea_mount_smaragdus_mines_01_desc:0 "Desde los días de los antiguos egipcios, las minas en esta parte del Desierto Oriental (conocido como Monte Smaragdus por los romanos) han proporcionado la gran mayoría de las esmeraldas del mundo."
 building_RICE_red_sea_mount_smaragdus_mines_01:0 "Asentamiento Minero de Esmeraldas"
 building_RICE_red_sea_mount_smaragdus_mines_01_desc:0 "Grupos de esclavos y trabajadores, que viven en pequeños asentamientos, trabajan día y noche aquí en una de las pocas fuentes de esmeraldas del mundo conocido."
 building_RICE_red_sea_mount_smaragdus_mines_02:0 "Mina de Esmeraldas"
 building_RICE_red_sea_mount_smaragdus_mines_02_desc:1 "Cada vez se extraen más esmeraldas a medida que los asentamientos cercanos crecen. Se han traído ingenieros para aumentar la producción y los comerciantes han instalado tiendas para agilizar el transporte de las esmeraldas."
 building_RICE_red_sea_mount_smaragdus_mines_03:0 "Gran Mina de Esmeraldas"
 building_RICE_red_sea_mount_smaragdus_mines_03_desc:0 "Con fuertes vínculos tanto con el Valle del Nilo como con el Mar Rojo, las aldeas de la zona producen una buena cantidad de esmeraldas para los mercados del mundo."
 building_RICE_red_sea_mount_smaragdus_mines_04:0 "Complejo Minero de Esmeraldas"
 building_RICE_red_sea_mount_smaragdus_mines_04_desc:0 "Los asentamientos en esta área, de un tamaño y población no vistos desde los días de los antiguos faraones y césares, extraen vastas cantidades de esmeraldas para el mundo."
 building_type_RICE_red_sea_wadi_allaqi_mines_01:0 "Minas de Wadi Allaqi"
 building_type_RICE_red_sea_wadi_allaqi_mines_01_desc:0 "Explotadas en su momento por los antiguos faraones, las minas de oro de Wadi Allaqi aún proporcionan una cantidad decente de oro a regiones vecinas como Egipto."
 building_RICE_red_sea_wadi_allaqi_mines_01:0 "Asentamiento Minero de Wadi Allaqi"
 building_RICE_red_sea_wadi_allaqi_mines_01_desc:0 "$building_rammelsberg_mines_01_desc$"
 building_RICE_red_sea_wadi_allaqi_mines_02:0 "Mina de Wadi Allaqi"
 building_RICE_red_sea_wadi_allaqi_mines_02_desc:1 "$building_rammelsberg_mines_02_desc$"
 building_RICE_red_sea_wadi_allaqi_mines_03:0 "Gran Mina de Wadi Allaqi"
 building_RICE_red_sea_wadi_allaqi_mines_03_desc:0 "$building_rammelsberg_mines_03_desc$"
 building_RICE_red_sea_wadi_allaqi_mines_04:0 "Complejo Minero de Wadi Allaqi"
 building_RICE_red_sea_wadi_allaqi_mines_04_desc:0 "$building_rammelsberg_mines_04_desc$"
 building_type_RICE_red_sea_al_baha_mines_01:0 "Minas de Al-Baha"
 building_type_RICE_red_sea_al_baha_mines_01_desc:0 "La región de Al-Baha tiene varios depósitos de oro, plata y cobre que han sido explotados por varios estados árabes. Estos metales se procesan típicamente en asentamientos cercanos, particularmente en el centro regional de Asham."
 building_RICE_red_sea_al_baha_mines_01:0 "Asentamiento Minero de Al-Baha"
 building_RICE_red_sea_al_baha_mines_01_desc:0 "$building_rammelsberg_mines_01_desc$"
 building_RICE_red_sea_al_baha_mines_02:0 "Mina de Al-Baha"
 building_RICE_red_sea_al_baha_mines_02_desc:1 "$building_rammelsberg_mines_02_desc$"
 building_RICE_red_sea_al_baha_mines_03:0 "Gran Mina de Al-Baha"
 building_RICE_red_sea_al_baha_mines_03_desc:0 "$building_rammelsberg_mines_03_desc$"
 building_RICE_red_sea_al_baha_mines_04:0 "Complejo Minero de Al-Baha"
 building_RICE_red_sea_al_baha_mines_04_desc:0 "$building_rammelsberg_mines_04_desc$"
 building_type_RICE_red_sea_ferry_01:0 "Ferry del Mar Rojo"
 building_type_RICE_red_sea_ferry_01_desc:0 "Hay varias rutas principales que los peregrinos musulmanes toman en el Hajj. Una de las más populares es cruzar el Mar Rojo en barco, y un asentamiento importante aquí se ha convertido en un importante punto de descanso para los peregrinos que pasan por aquí en su camino a La Meca."
 building_RICE_red_sea_ferry_01:0 "Estaciones del Desierto"
 building_RICE_red_sea_ferry_01_desc:0 "Se ha establecido una infraestructura básica, como pozos de agua, alojamientos rudimentarios y pequeñas torres de vigilancia para vigilar a los asaltantes beduinos, con el fin de proporcionar un nivel mínimo de asistencia a los peregrinos del Hajj que viajan hacia y desde La Meca en barco."
 building_RICE_red_sea_ferry_02:0 "Muelles de Peregrinos"
 building_RICE_red_sea_ferry_02_desc:1 "Se han dedicado recursos para desarrollar una infraestructura más extensa para apoyar a las caravanas de peregrinos del Hajj que llegan a este puerto. Esto también ha beneficiado a la economía local."
 building_RICE_red_sea_ferry_03:0 "Hostales del Mar Rojo"
 building_RICE_red_sea_ferry_03_desc:0 "Habiéndose establecido como una parada importante para los peregrinos del Hajj que desean viajar por mar, ahora hay secciones enteras de este asentamiento dedicadas a atender y proporcionar diversas comodidades a estos peregrinos."
 building_RICE_red_sea_ferry_04:0 "Caravasar de Peregrinos"
 building_RICE_red_sea_ferry_04_desc:0 "Este puerto costero es bien conocido por la gran cantidad de peregrinos del Hajj que pasan regularmente por su puerto. Un sistema masivo y bien organizado de ferris, posadas, fuertes y mercados proporciona comodidad, seguridad y oportunidades de comercio para estas caravanas."
 building_type_RICE_red_sea_pearl_industry_01:0 "Industria Perlera"
 building_type_RICE_red_sea_pearl_industry_01_desc:0 "Las costas de esta región son ricas en perlas y son una fuente importante de beneficios."
 building_RICE_red_sea_pearl_industry_01:0 "Buzos de Perlas"
 building_RICE_red_sea_pearl_industry_01_desc:0 "Aunque la recolección de perlas se ha practicado en esta región durante siglos, ahora se realiza de una manera más organizada."
 building_RICE_red_sea_pearl_industry_02:0 "Comerciantes de Perlas"
 building_RICE_red_sea_pearl_industry_02_desc:0 "Con el crecimiento de la industria perlera en esta región, los comerciantes y las autoridades locales han mostrado interés en expandir la infraestructura para apoyarla."
 building_RICE_red_sea_pearl_industry_03:0 "Centro Perlero"
 building_RICE_red_sea_pearl_industry_03_desc:0 "Esta región es considerada una de las más rentables en lo que respecta a la industria perlera. Las perlas adquiridas aquí se envían a los rincones más lejanos del mundo, desde Irlanda hasta Cathay."
 building_type_RICE_red_sea_al_radrad_mines_01:0 "Minas de Al-Radrad"
 building_type_RICE_red_sea_al_radrad_mines_01_desc:0 "El pueblo de Al-Radrad (también conocido como Al-Jabali), ubicado en un valle regado salpicado de muchas palmeras, está cerca de importantes fuentes de plata. El complejo minero fue inicialmente establecido por mineros persas, y todavía alberga muchos hornos metalúrgicos utilizados para fundir el mineral; tantos, de hecho, que se dice que las aves que se acercan a la mina caen muertas debido al inmenso fuego y humo de los hornos."
 building_RICE_red_sea_al_radrad_mines_01:0 "Asentamiento Minero de Al-Radrad"
 building_RICE_red_sea_al_radrad_mines_01_desc:0 "$building_rammelsberg_mines_01_desc$"
 building_RICE_red_sea_al_radrad_mines_02:0 "Mina de Al-Radrad"
 building_RICE_red_sea_al_radrad_mines_02_desc:1 "$building_rammelsberg_mines_02_desc$"
 building_RICE_red_sea_al_radrad_mines_03:0 "Gran Mina de Al-Radrad"
 building_RICE_red_sea_al_radrad_mines_03_desc:0 "$building_rammelsberg_mines_03_desc$"
 building_RICE_red_sea_al_radrad_mines_04:0 "Complejo Minero de Al-Radrad"
 building_RICE_red_sea_al_radrad_mines_04_desc:0 "$building_rammelsberg_mines_04_desc$"

# Modifiers
 RICE_red_sea_egypt_textile_industry:0 "Centro de Fabricación Textil Egipcia"
 RICE_red_sea_egypt_textile_industry_desc:0 "Desde los días de los faraones, los textiles han sido una exportación importante para Egipto. Estos productos magistralmente elaborados tienen una gran demanda en todo el mundo y a menudo se envían a tierras lejanas a través de los puertos del Mediterráneo y el Mar Rojo."
 RICE_red_sea_is_al_umari:0 "Erudito, Comerciante y Señor de la Guerra"
 RICE_red_sea_is_al_umari_desc:0 "Nacido en Medina, al-'Umari es un erudito y hombre de negocios despiadado que desea esculpir para sí mismo un feudo personal en el desierto oriental de Egipto, particularmente para asegurar sus lucrativas minas. Astuto y cruel, pero a la vez culto, carismático y profundamente devoto, tiene tantos seguidores como enemigos."
 RICE_red_sea_allaqi_mines_rediscovered:0 "Fiebre del Oro en Wadi Allaqi"
 RICE_red_sea_allaqi_mines_rediscovered_desc:0 "Las antiguas minas de oro de Wadi Allaqi han sido redescubiertas recientemente, lo que ha llevado a una fiebre del oro en la región. Sin embargo, pasarán muchos años y será necesario una gran cantidad de inversión antes de que los líderes locales puedan establecer algún semblante de control sobre esta peligrosa frontera."
 RICE_red_sea_aswan_investors:0 "Inversión desde Asuán"
 RICE_red_sea_aswan_investors_desc:0 "Las minas de oro de Wadi Allaqi han recibido recientemente una afluencia de inversiones de las élites adineradas de Asuán, que desean capitalizar la fiebre del oro en la región."
 RICE_red_sea_gold_rush_rivals:0 "Rivalidad por las Minas de Oro de Wadi Allaqi"
 RICE_red_sea_aydhab_increased_pilgrims:0 "Aumento en el Número de Peregrinos del Hajj"
 RICE_red_sea_aydhab_increased_pilgrims_desc:0 "Debido a los notorios impuestos que los gobernantes miopes de Suakin imponen a los peregrinos del Hajj que utilizan el puerto de Suakin para cruzar el Mar Rojo y llegar a La Meca, algunos peregrinos ahora prefieren utilizar el puerto de Aydhab, el tradicional rival de Suakin. Sin embargo, solo el tiempo dirá si los gobernantes de Aydhab seguirán siendo tan generosos...."
 RICE_red_sea_suakin_increased_pilgrims:0 "Aumento en el Número de Peregrinos del Hajj"
 RICE_red_sea_suakin_increased_pilgrims_desc:0 "Debido a los notorios impuestos que los gobernantes miopes de Aydhab imponen a los peregrinos del Hajj que utilizan el puerto de Aydhab para cruzar el Mar Rojo y llegar a La Meca, algunos peregrinos ahora prefieren utilizar el puerto de Suakin, el tradicional rival de Aydhab. Sin embargo, solo el tiempo dirá si los gobernantes de Suakin seguirán siendo tan generosos...."
 RICE_red_sea_aydhab_extra_hajj_taxes:0 "Impuestos Adicionales sobre los Peregrinos del Hajj"
 RICE_red_sea_aydhab_extra_hajj_taxes_desc:0 "Los gobernantes depredadores de Aydhab han decidido imponer impuestos adicionales a los peregrinos del Hajj que buscan usar su puerto para cruzar el Mar Rojo y llegar a La Meca. Uno se pregunta qué piensan los élites de Suakin, el tradicional rival de Aydhab, sobre esta nueva política...."
 RICE_red_sea_suakin_extra_hajj_taxes:0 "Impuestos Adicionales sobre los Peregrinos del Hajj"
 RICE_red_sea_suakin_extra_hajj_taxes_desc:0 "Los gobernantes depredadores de Suakin han decidido imponer impuestos adicionales a los peregrinos del Hajj que buscan usar su puerto para cruzar el Mar Rojo y llegar a La Meca. Uno se pregunta qué piensan los élites de Aydhab, el tradicional rival de Suakin, sobre esta nueva política...."
 RICE_red_sea_expanding_mining_operations:0 "Enfocándose Principalmente en el Negocio Minero"
 RICE_red_sea_expanding_eastern_desert_mining_infrastruture:0 "Ampliación Masiva de las Operaciones Mineras en el Desierto Oriental"
 RICE_red_sea_chinese_ceramics:0 "Posee un Nuevo Conjunto de Cerámicas de China"
 RICE_red_sea_gazelles_nearby:0 "Gacelas Pastando Cerca de la Residencia"
 RICE_red_sea_gazelles_meat:0 "Disfrutando de Deliciosa Carne de Gacela"
 RICE_red_sea_beautiful_ostrich_egg:0 "Huevo de Avestruz Decorativo"
 RICE_red_sea_bought_dairy:0 "Recientemente Compró Cabras, Leche y Mantequilla"
 RICE_red_sea_bought_ostrich_egg:0 "Recientemente Compró Huevos de Avestruz"
 RICE_red_sea_bought_slave:0 "Recientemente Compró un Nuevo Esclavo Agradable"
 RICE_red_sea_bought_camels:0 "Recientemente Compró Camellos Robustos y Fuertes"
 RICE_red_sea_massawa_mosque:0 "Mezquita de los Compañeros"
 RICE_red_sea_massawa_mosque_desc:0 "Hay una mezquita en el asentamiento de Massawa que, aunque pequeña y modesta, es de gran importancia para los musulmanes locales, ya que se cree que es una de las primeras mezquitas construidas en el mundo. Según la leyenda, cuando el Profeta Mahoma abandonó La Meca debido a la persecución, algunos de sus seguidores buscaron refugio en Massawa, donde construyeron esta mezquita."
 RICE_red_sea_aspiration_red_sea_riches: "[aspiration|E]: Sangrar el Mar Rojo"
 RICE_red_sea_aspiration_red_sea_riches_desc: "#italic Aprovechando el vacío de poder abbasí y brutalizando a sus enemigos, al-Umari espera llenar sus arcas con las riquezas del Desierto Oriental y emerger como el señor de la guerra más temido a lo largo del Mar Rojo.#!$RICE_red_sea_aspiration_al_umari_desc$\n\n"

 # Decisions
 RICE_red_sea_seek_investors_from_aswan:0 "Buscar Inversores en Asuán"
 RICE_red_sea_seek_investors_from_aswan_tooltip:0 "Como [ruler|E] de Wadi Allaqi, buscarás inversores para sus minas"
 RICE_red_sea_seek_investors_from_aswan_effect_tooltip:0 "Buscarás inversores en Asuán para ayudar a desarrollar las minas de oro de Wadi Allaqi"
 RICE_red_sea_seek_investors_from_aswan_effect_tooltip_2:0 "Esto puede #N disminuir#! la [opinion|E] que el [ruler|E] de Egipto tiene hacia ti"
 RICE_red_sea_seek_investors_from_aswan_desc:0 "Se han descubierto recientemente grandes depósitos de oro en partes del desierto oriental de Egipto que gobierno. Para que estas operaciones mineras sean rentables a largo plazo, necesitaré inversiones de comerciantes bien conectados y élites en Egipto, particularmente en la cercana Asuán."
 RICE_red_sea_seek_investors_from_aswan_confirm:0 "¡Escribe cartas a los comerciantes de Asuán!"
 RICE_red_sea_seek_investors_from_aswan_context_tooltip:0 "#emphasis Contexto Histórico:#! Los faraones de Egipto una vez extrajeron oro en Wadi Allaqi. En el siglo X, el redescubrimiento de estas minas de oro llevó a una fiebre del oro que trajo gran prosperidad a la región, particularmente a importantes entrepôts como Aydhab y Asuán, que estaban conectados a ella."
 RICE_red_sea_sudan_gold_rush_happening:0 "El [county|E] de Wadi Allaqi actualmente tiene la #V Fiebre del Oro en Wadi Allaqi#! [county_modifier|E]"
 RICE_red_sea_increase_taxes_aydhab:0 "Aumentar los Impuestos sobre los Peregrinos del Hajj en Aydhab"
 RICE_red_sea_increase_taxes_aydhab_tooltip:0 "Como [ruler|E] de Aydhab, imponerás impuestos adicionales a los peregrinos del Hajj que pasen por el [red_sea_ferry|E] allí"
 RICE_red_sea_increase_taxes_aydhab_desc:0 "Cada día, caravanas de peregrinos musulmanes pasan por el [red_sea_ferry|E] de Aydhab en su camino hacia y desde La Meca. Quizás podamos imponer algunos impuestos adicionales a estos viajeros; no tendrán otra opción dado que hay solo tantas rutas seguras y confiables desde África hasta La Meca. Sin embargo, hacerlo podría hacer que el puerto rival de Aydhab, Suakin, sea un destino más atractivo para los peregrinos...."
 RICE_red_sea_increase_taxes_aydhab_confirm:0 "¡Hagámoslo!"
 RICE_red_sea_increase_taxes_aydhab_context_tooltip:0 "#emphasis Contexto Histórico:#! Solo había unos pocos puertos principales que transportaban peregrinos del Hajj hacia y desde La Meca a través del Mar Rojo, como Aydhab, y a veces sus gobernantes imponían impuestos adicionales a los peregrinos del Hajj. Sin embargo, tenían que tener cuidado de no exagerar para no desviar el tráfico de peregrinos al principal rival de Aydhab, Suakin."
 RICE_red_sea_hajj_extra_taxes_aydhab_trigger_desc:0 "Actualmente no se están imponiendo impuestos adicionales en #V Aydhab#!"
 RICE_red_sea_increase_taxes_suakin:0 "Aumentar los Impuestos sobre los Peregrinos del Hajj en Suakin"
 RICE_red_sea_increase_taxes_suakin_tooltip:0 "Como [ruler|E] de Suakin, imponerás impuestos adicionales a los peregrinos del Hajj que pasen por el [red_sea_ferry|E] allí"
 RICE_red_sea_increase_taxes_suakin_desc:0 "Cada día, caravanas de peregrinos musulmanes pasan por el [red_sea_ferry|E] de Suakin en su camino hacia y desde La Meca. Quizás podamos imponer algunos impuestos adicionales a estos viajeros; no tendrán otra opción dado que hay solo tantas rutas seguras y confiables desde África hasta La Meca. Sin embargo, hacerlo podría hacer que el puerto rival de Suakin, Aydhab, sea un destino más atractivo para los peregrinos...."
 RICE_red_sea_increase_taxes_suakin_confirm:0 "¡Hagámoslo!"
 RICE_red_sea_increase_taxes_suakin_context_tooltip:0 "#emphasis Contexto Histórico:#! Solo había unos pocos puertos principales que transportaban peregrinos del Hajj hacia y desde La Meca a través del Mar Rojo, como Suakin, y a veces sus gobernantes imponían impuestos adicionales a los peregrinos del Hajj. Sin embargo, tenían que tener cuidado de no exagerar para no desviar el tráfico de peregrinos al principal rival de Suakin, Aydhab."
 RICE_red_sea_hajj_extra_taxes_suakin_trigger_desc:0 "Actualmente no se están imponiendo impuestos adicionales en #V Suakin#!"
 RICE_red_sea_organized_the_red_sea_ferries:0 "Organizar los Ferris del Mar Rojo"
 RICE_red_sea_organized_the_red_sea_ferries_tooltip:0 "Los peregrinos que viajan hacia y desde La Meca merecen un viaje seguro."
 RICE_red_sea_organized_the_red_sea_ferries_effect_tooltip:0 "Los [rulers|E] de [aydhab_county.GetNameNoTier] y [suakin_county.GetNameNoTier] ahora pueden tomar la [decision|E] para #V Aumentar los Impuestos sobre los Peregrinos del Hajj#! que usan los [red_sea_ferries|E]"
 #RICE_red_sea_organized_the_red_sea_ferries_effect_tooltip_2:0 "El [county|E] de [massawa_county.GetNameNoTier] obtendrá el [county_modifier|E] [GetModifier('RICE_red_sea_massawa_mosque').GetNameWithTooltip]"
 RICE_red_sea_organized_the_red_sea_ferries_desc:0 "Realizar el Hajj es un viaje peligroso pero importante para cualquier musulmán devoto. Para hacer que ese viaje sea más seguro para los peregrinos, yo y otros líderes musulmanes de la región deberíamos coordinar esfuerzos para financiar ferris confiables [red_sea_ferries|E] que puedan transportar personas a través de las aguas peligrosas."
 RICE_red_sea_organized_the_red_sea_ferries_confirm:0 "¡Esto ayudará a muchos peregrinos, Inshallah!"
 RICE_red_sea_organized_the_red_sea_ferries_context_tooltip:0 "#emphasis Contexto Histórico:#! Durante el período medieval, los peregrinos musulmanes que cruzaban el Mar Rojo hacia y desde La Meca solo tenían unas pocas opciones para los puertos por los que pasar si querían viajar de manera segura. Estos eran principalmente Suakin y Aydhab en el lado occidental del Mar Rojo, y Yedda en el lado oriental."


