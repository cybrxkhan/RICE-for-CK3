 # Legends
 RICE_galicia_csm_legend_name: "Cántigas de Santa María"
 RICE_galicia_csm_legend_desc: "La erudición y elocuencia de [compiler.GetTitledFirstName] es legendaria. La compilación de las #italic Cantigas de Santa María#!, esa gran colección de poesía galaico-portuguesa, se puede atribuir a los esfuerzos de [compiler.GetHerHis]."
 RICE_galicia_csm_legend_chapter_opening_new_title: "Todos seguramente conocen la erudición y elocuencia de [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip]. Incluso ahora, los trabajos poéticos de [ROOT.Legend.GetProtagonist.GetHerHis] son admirados por muchos."
 RICE_galicia_csm_legend_chapter_motivation_new_title: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] era un poeta de primera clase, quien, como muchos educados [ROOT.Legend.GetProperty( 'culture' ).Culture.GetCollectiveNounNoTooltip], había compuesto muchas cántigas, pero [ROOT.Legend.GetProtagonist.GetSheHe] sentía un anhelo profundo en su corazón por algo más grande. La poesía sobre asuntos mundanos era una cosa, pero ¿qué hay de la poesía sobre lo sagrado, lo divino, lo santo? [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] decidió entonces componer y compilar poemas sobre la gloria de #italic Santa María#!: la Virgen María, Madre de Dios, responsable de tantos milagros y hechos maravillosos."
 RICE_galicia_csm_legend_chapter_famous_deed_new_title: "Viajando por la tierra, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] buscó a los más grandes de sus compañeros poetas, cantantes y bardos, uniéndolos bajo una causa santa. Esta no fue una guerra santa luchada con montura y espada, sino con palabra y canción. Su objetivo, como lo veía [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip], era honrar a la Virgen María a través de muchas cántigas inspiradas de gran belleza y devoción, que serían compiladas en las #italic Cantigas de Santa María#!."
 RICE_galicia_csm_legend_chapter_extra_deed_new_title: "Día y noche, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] y sus poetas trabajaron arduamente para componer y interpretar estas cántigas [ROOT.Legend.GetProperty( 'culture' ).Culture.GetNameNoTooltip] sobre la Virgen María. En estas canciones había historias, verdaderas y gloriosas, sobre los milagros y hechos de la Virgen María."
 RICE_galicia_csm_legend_chapter_conclusion_new_title: "Las cántigas compiladas por [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] sin duda inspiraron a los fieles entre los [ROOT.Legend.GetProperty( 'culture' ).Culture.GetCollectiveNounNoTooltip] y a la gente de muchas otras naciones. Como dice una de las cántigas, 'Así como las personas pueden quedar lisiadas por sus pecados, también pueden ser sanadas por la Virgen.'"

 
 # Game Concepts
 game_concept_cantiga:0 "Cántiga"
 game_concept_cantigas:0 "Cántigas"
 game_concept_cantiga_desc:0 "Los cristianos en [GetGeographicalRegion('world_europe_west_iberia').GetName] que hablan el [language|E] $language_iberian_name$ y son de [heritage|E] $heritage_iberian_name$, o tienen una [culture|E] con la [tradition|E] $tradition_RICE_galician_portuguese_poetry_name$, y que cumplen con ciertos requisitos de [trait|E] o [skill|E], pueden tomar una [decision|E] para $RICE_galicia_cantiga_decision$ después de alcanzar la [era|E] $culture_era_high_medieval$ o descubrir la [innovation|E] $innovation_chronicle_writing$.\n\nTomar la [decision|E] te permite componer una cántiga en uno de tres géneros:\n\n$EFFECT_LIST_BULLET$ #italic Cantigas de Amor#!: canciones de amor cortés contadas desde un punto de vista masculino\n$EFFECT_LIST_BULLET$ #italic Cantigas de Amigo#!: canciones de amor romántico, incluso erótico, contadas desde un punto de vista femenino\n$EFFECT_LIST_BULLET$ #italic Cantigas de Escarnio e Maldizer#!: canciones de sátira e ironía\n\nUna vez que termines de componer una cántiga, obtendrás algo de [prestige|E] y [piety|E]. Si la cántiga fue de buena o excelente [cantiga_quality|E], obtendrás un [character_modifier|E] algo aleatorio cuyos efectos se basan en el tema. Las cántigas de excelente [cantiga_quality|E] también pueden convertirse en [artifacts|E] mediante la [decision|E] de $RICE_galicia_promote_cantiga$, para que puedas retener sus efectos de forma permanente, junto con otros bonos."
 game_concept_cantiga_quality:0 "Calidad"
 game_concept_cantiga_quality_desc:0 "Cada [cantiga|E] que creas (mediante la [decision|E] de $RICE_galicia_cantiga_decision$) se considera de un cierto nivel de calidad. Hay tres niveles de calidad: #Y aceptable#!, #G buena#!, y #D excelente#!.\n\nCuanto mayor sea la calidad de la [cantiga|E], más recompensas recibirás después de componerla. En un nivel bueno o excelente, obtendrás un [character_modifier|E] con efectos aleatorios. En un nivel excelente, tendrás acceso a otra [decision|E], $RICE_galicia_promote_cantiga$, para hacer un libro [artifact|E] de la [cantiga|E].\n\nLa calidad se determina por varios factores, incluyendo: tus [skills|E]; tus [traits|E]; si has compuesto cántigas antes; y si tu [culture|E] tiene la [tradition|E] $tradition_RICE_galician_portuguese_poetry_name$."
 game_concept_santiago_modifier:0 "Modificador de Santiago"
 game_concept_santiago_modifiers:0 "Modificadores de Santiago"
 game_concept_santiago_modifiers_desc:0 "Los [character_modifiers|E] positivos relacionados con Santiago (o Santiago) otorgan varios bonos militares y personales que se pueden obtener mediante una [decision|E] para $RICE_galicia_pray_to_santiago$, que cuesta [piety|E]. La [decision|E] está disponible para todos los [rulers|E] cristianos con una [realm_capital|E] en [GetGeographicalRegion('world_europe_west_iberia').GetName] que cumplan con un requisito mínimo de [piety_level|E], una vez que un [ruler|E] cristiano de Santiago (en el noreste de [GetGeographicalRegion('world_europe_west_iberia').GetName]) tome la [decision|E] de $RICE_galicia_alter_saint_james_tomb$.\n\nCuando tomas esta [decision|E], existe la posibilidad de que obtengas un [character_modifier|E] beneficioso que represente diferentes aspectos de Santiago. Los efectos de estos $game_concept_santiago_modifiers$ dependen de la actual [struggle_phase|E] de la [iberian_struggle|E] o de la [decision|E] tomada para finalizarla.\n\nSi eres de una [culture|E] de [heritage|E] $heritage_iberian_name$, o de una que está [struggle_involved|E] en la [iberian_struggle|E], esta [decision|E] será más barata y habrá una mayor probabilidad de obtener un buen resultado. Las [virtues|E] y el [trait|E] [GetTrait('zealous').GetName( GetPlayer )], así como los [sins|E] y el [trait|E] [GetTrait('cynical').GetName( GetPlayer )] también tienen un impacto positivo o negativo leve en tus posibilidades de obtener un mejor [modifier|E] o ninguno en absoluto. El [piety_level|E] también puede ayudar con el coste y las posibilidades de obtener un buen resultado.\n\nSi ya no calificas para estos [character_modifiers|E] al convertirte a otra [faith|E], perderás los modificadores de inmediato."

 
