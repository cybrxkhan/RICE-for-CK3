RICE_galicia_compile_CSM_decision:0 "Compilar las Cantigas de Santa María"
RICE_galicia_compile_CSM_decision_tooltip:0 "¡Alabanzas a Santa María, la Madre de Dios!"
RICE_galicia_compile_CSM_decision_desc:0 "He compuesto [ROOT.Char.MakeScope.Var('RICE_num_of_cantigas_written').GetValue] [cantigas|E] notables, pero aspiro a hacer más que simplemente componer canciones sobre asuntos mundanos y triviales. Como [ROOT.Char.GetTitleAsNameNoTooltip] de la fe [ROOT.Char.GetFaith.GetReligion.GetAdjective] , debería reunir a los poetas de mi reino para compilar una vasta colección de poemas líricos sobre la Santísima Virgen María, llamada las #V Cantigas de Santa María#!."
RICE_galicia_compile_CSM_decision_effect_tooltip_1:0 "Las #italic Cantigas de Santa María#! tardarán alrededor de 5 o más años en terminarse"
RICE_galicia_compile_CSM_decision_effect_tooltip_2:0 "Una vez terminado, recibirás un [artifact|E] que aumentará [prestige|E], [piety|E], [grandeur|E], [learning_skill|E] y [lifestyle_experience|E]"
RICE_galicia_compile_CSM_decision_confirm:0 "¡Vamos a ello!"
RICE_galicia_compile_CSM_decision_context_tooltip:0 "#emphasis Contexto Histórico:#! La palabra cantiga se asocia más famosa con las #italic Cantigas de Santa María#!, una colección de canciones sobre la Virgen María y sus milagros del siglo XIII, tradicionalmente atribuidas al Rey Alfonso X de Castilla. Aunque él pudo haber escrito algunas de las canciones, fue principalmente responsable de dirigir el proyecto. Hoy en día, las canciones se interpretan a menudo en el repertorio de grupos de música antigua."
RICE_CSM_3_cantigas_written_req:0 "Has compuesto al menos #V 3#! [cantigas|E] antes"
RICE_no_one_working_on_CSM_req:0 "Nadie más ha tomado la [decision|E] para $RICE_galicia_compile_CSM_decision$"
RICE_galicia_expand_CSM_decision:0 "Expandir las Cantigas de Santa María"
RICE_galicia_expand_CSM_decision_tooltip:0 "$RICE_galicia_compile_CSM_decision_tooltip$"
RICE_galicia_expand_CSM_decision_desc:0 "Estoy orgulloso de lo que he logrado con respecto a las #italic Cantigas de Santa María#!, pero siempre hay espacio para mejorar. Yo y algunos de los poetas de mi reino creemos que podemos recopilar y componer una serie de canciones adicionales para añadir a esta colección."
RICE_galicia_expand_CSM_decision_effect_tooltip_1:0 "Expandir las #italic Cantigas de Santa María#! tomará alrededor de 3 o más años"
RICE_galicia_expand_CSM_decision_effect_tooltip_2:0 "Una vez terminado, recibirás un [artifact|E] - cada uno más poderoso en sus efectos que la versión anterior de las #italic Cantigas de Santa María#!"
RICE_galicia_expand_CSM_decision_effect_tooltip_3:0 "Solo puedes expandir las #italic Cantigas de Santa María#! hasta #V 3#! veces"
RICE_galicia_expand_CSM_decision_effect_tooltip_4:0 "Solo puedes expandir las #italic Cantigas de Santa María#! hasta #V 3#! veces, y lo has hecho anteriormente un total de #V [THIS.Char.MakeScope.Var('RICE_num_of_CSM_expansions').GetValue]#! veces"
RICE_galicia_expand_CSM_decision_confirm:0 "¡Por la Virgen María!"
RICE_galicia_expand_CSM_decision_context_tooltip:0 "$RICE_galicia_compile_CSM_decision_context_tooltip$"
RICE_CSM_compiler_req:0 "Fuiste el responsable de completar la compilación de la versión original de las #italic Cantigas de Santa María#!"
RICE_galicia_fortify_galician_coast:0 "Fortificar la Costa Gallega"
RICE_galicia_fortify_galician_coast_tooltip:0 "Esta región es vulnerable a los ataques desde el mar - ¡debemos protegerla!"
RICE_galicia_fortify_galician_coast_nonchristian_desc:0 "Me preocupa que mis territorios en [GetGeographicalRegion('RICE_galicia_region').GetName] sean vulnerables a los ataques desde el mar debido a las diversas pequeñas ensenadas y estuarios a lo largo de la costa de la región. Debería construir varias torres y puestos de avanzada para proteger el área, y reconstruir o renovar las estructuras defensivas existentes."
RICE_galicia_fortify_galician_coast_christian_desc:0 "Me preocupa que mis territorios en [GetGeographicalRegion('RICE_galicia_region').GetName] sean vulnerables a los ataques desde el mar debido a las diversas pequeñas ensenadas y estuarios a lo largo de la costa de la región. Debería construir varias torres y puestos de avanzada para proteger el área, y reconstruir o renovar las estructuras defensivas existentes, especialmente para que podamos proteger el sitio sagrado de Santiago y a sus muchos peregrinos."
RICE_galicia_fortify_galician_coast_effect_tooltip_1:0 "El coste de [gold|E] y [prestige|E] de esta [decision|E] depende de cuántos [counties|E] costeros poseas en [GetGeographicalRegion('RICE_galicia_region').GetName]"
RICE_galicia_fortify_galician_coast_confirm:0 "¡Más vale prevenir que lamentar!"
RICE_galicia_fortify_galician_coast_context_tooltip:0 "#emphasis Contexto Histórico:#! La región costera de Galicia alberga varias fortificaciones antiguas. Por ejemplo, las Torres del Oeste en Catoira fueron inicialmente construidas por el Rey Alfonso III de Asturias para defender el área contra las incursiones vikingas, y fueron ampliadas por gobernantes y obispos posteriores para proteger el sitio sagrado de Santiago."


