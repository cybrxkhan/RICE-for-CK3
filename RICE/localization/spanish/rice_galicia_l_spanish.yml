galicia.0044.t:0 "Las Cantigas de Santa María"
galicia.0044.desc:0 "Antes de que [CSM_original_compiler.GetTitledFirstName] falleciera, [CSM_original_compiler.GetSheHe] estaba trabajando con varios poetas en una colección de canciones e historias sobre la Virgen María llamada las #italic Cantigas de Santa María#!.\n\nAhora que [CSM_original_compiler.GetSheHe] ya no está con nosotros, esto no será un revés para este proyecto, ya que estoy seguro de que [CSM_original_compiler.GetSheHe] preferiría que continuáramos trabajando en él. Ahora me corresponde a mí liderar este esfuerzo para que el sueño de [CSM_original_compiler.GetHerHis] no quede incumplido."
galicia.0044.a:0 "Es una pena que [CSM_original_compiler.GetSheHe] no pueda ver el producto final."
galicia.0045.t:0 "Expandir las Cantigas de Santa María"
galicia.0045.desc:0 "Hace años, comenzó el trabajo en las #italic Cantigas de Santa María#!, una gran colección de canciones en honor a la Virgen María. Bajo mi dirección, el proyecto se completó con gran fanfarria, simbolizando el alto nivel de cultura, intelecto y piedad en mi corte.\n\nAhora estoy poniendo mi mira aún más alta, ya que planeo continuar añadiendo más canciones a las #italic Cantigas de Santa María#!. Una vez más, reuniré poetas de todo el reino y trabajaré junto con ellos para componer y compilar canciones sobre la Virgen María. Nos aseguraremos de que nuestra magnífica colección sea aún más magnífica cuando terminemos."
galicia.0045.a:0 "Estoy deseando ver lo que se nos ocurre."
RICE_galicia_no_more_CSM_expansions:0 "Las #italic Cantigas de Santa María#! han alcanzado su máximo potencial, y la [decision|E] para $RICE_galicia_expand_CSM_decision$ ya no estará disponible."
galicia.0046.t:0 "Expandir las Cantigas de Santa María"
galicia.0046.desc:0 "Después de varios años de arduo trabajo, se ha completado la siguiente versión de las #italic Cantigas de Santa María#!. Se han añadido muchas canciones nuevas en comparación con antes, resultando en una colección aún más celebrada y maravillosa de canciones en honor a la Virgen María.\n\nYa, los escribas están haciendo copias de esta versión, y la noticia de su finalización se está difundiendo rápidamente: esto refleja bastante bien en mí y en mi reputación como [ROOT.Char.GetTitleAsNameNoTooltip] erudito."
galicia.0046.a:0 "Excelente trabajo, todos."
