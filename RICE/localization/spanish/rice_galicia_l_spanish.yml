 # Cantiga Artifacts
RICE_galicia_artifact_cantiga_placeholder_name:0 "Cantiga"
RICE_galicia_artifact_cantiga_placeholder_desc:0 "Una cantiga, o canción, escrita en gallego-portugués. (No deberías ver esto. Esto es un marcador de posición.)"
RICE_galicia_cantigas_de_santa_maria_version_0_name:0 "Cantigas de Santa Maria (Primer Códice)"
RICE_galicia_cantigas_de_santa_maria_version_0_desc:0 "Una colección de poemas líricos en la variante gallego-portuguesa del romance ibérico. La música está en la forma #italic cantiga#!, y cada canción está relacionada con la Virgen María de una manera u otra. La compilación se completó bajo la dirección de [alfonso_x.GetFullName], quien reunió a poetas y eruditos de todo [alfonso_x.GetHerHis] reino para participar en este gran proyecto."
RICE_galicia_cantigas_de_santa_maria_version_1_name:0 "Cantigas de Santa Maria (Segundo Códice)"
RICE_galicia_cantigas_de_santa_maria_version_1_desc:0 "Una colección de poemas líricos en la variante gallego-portuguesa del romance ibérico. La música está en la forma #italic cantiga#!, y cada canción está relacionada con la Virgen María de una manera u otra. La compilación se completó bajo la dirección de [alfonso_x.GetFullName], quien reunió a poetas y eruditos de todo [alfonso_x.GetHerHis] reino para participar en este gran proyecto.\n\nTras la compilación inicial, [alfonso_x.GetFirstName] patrocinó la compilación de este segundo códice, donde se compuso, compiló y añadió otro conjunto de canciones a las #italic Cantigas de Santa Maria#!."
RICE_galicia_cantigas_de_santa_maria_version_2_name:0 "Cantigas de Santa Maria (Tercer Códice)"
RICE_galicia_cantigas_de_santa_maria_version_2_desc:0 "Una colección de poemas líricos en la variante gallego-portuguesa del romance ibérico. La música está en la forma #italic cantiga#!, y cada canción está relacionada con la Virgen María de una manera u otra. La compilación se completó bajo la dirección de [alfonso_x.GetFullName], quien reunió a poetas y eruditos de todo [alfonso_x.GetHerHis] reino para participar en este gran proyecto.\n\nTras las compilaciones iniciales, [alfonso_x.GetFirstName] patrocinó la compilación de este tercer códice, donde se compuso, compiló y añadió otro conjunto de canciones a las #italic Cantigas de Santa Maria#!."
RICE_galicia_cantigas_de_santa_maria_version_3_name:0 "Cantigas de Santa Maria (Cuarto Códice)"
RICE_galicia_cantigas_de_santa_maria_version_3_desc:0 "Una colección de poemas líricos en la variante gallego-portuguesa del romance ibérico. La música está en la forma #italic cantiga#!, y cada canción está relacionada con la Virgen María de una manera u otra. La compilación se completó bajo la dirección de [alfonso_x.GetFullName], quien reunió a poetas y eruditos de todo [alfonso_x.GetHerHis] reino para participar en este gran proyecto.\n\nTras las compilaciones iniciales, [alfonso_x.GetFirstName] patrocinó la compilación de este cuarto códice, donde se compuso, compiló y añadió otro conjunto de canciones a las #italic Cantigas de Santa Maria#!."
RICE_galicia_artifact_cantiga_courtly_love_desc:0 "Un hermoso manuscrito de una [cantiga|E] compuesta por [cantiga_composer.GetFullName] del género #italic Cantiga de Amor#!. Este género se centra en las maravillas, alegrías y penas del amor cortesano.\n\n[RICE_cantiga.GetDesc]"
RICE_galicia_artifact_cantiga_romantic_love_desc:0 "Un hermoso manuscrito de una [cantiga|E] compuesta por [cantiga_composer.GetFullName] del género #italic Cantiga de Amigo#!. Este género trata sobre temas de amor romántico contados desde la perspectiva de una mujer.\n\n[RICE_cantiga.GetDesc]"
RICE_galicia_artifact_cantiga_satire_desc:0 "Un hermoso manuscrito de una [cantiga|E] compuesta por [cantiga_composer.GetFullName] del género #italic Cantiga de Escarnio e Maldizer#!. Este género de canciones satíricas da al poeta la oportunidad de criticar a otros o aspectos de la sociedad con los que no está de acuerdo, ya sea ciertas clases sociales, la hipocresía de la gente o los malos poetas.\n\n[RICE_cantiga.GetDesc]"
RICE_galicia_artifact_cantiga_music_name:0 "Cantiga sobre la Música de [cantiga_composer.GetFirstNamePossessiveNoTooltip]"
RICE_galicia_artifact_cantiga_music_desc:0 "Esta [cantiga|E] es bien conocida por incluir hábilmente temas relacionados con la música y su interpretación, como los músicos que intentan cortejar a las bellas doncellas, la comparación de las habilidades de varios músicos conocidos o el proceso de composición musical."
RICE_galicia_artifact_cantiga_female_dialogue_name:0 "Cantiga sobre el Diálogo Femenino de [cantiga_composer.GetFirstNamePossessiveNoTooltip]"
RICE_galicia_artifact_cantiga_female_dialogue_desc:0 "Esta [cantiga|E] es bien conocida por integrar hábilmente elementos narrativos como mujeres conversando entre ellas, como amigas que se brindan apoyo o se toman el pelo sobre romances."
RICE_galicia_artifact_cantiga_beauty_lady_name:0 "Cantiga sobre la Belleza Femenina de [cantiga_composer.GetFirstNamePossessiveNoTooltip]"
RICE_galicia_artifact_cantiga_beauty_lady_desc:0 "Esta [cantiga|E] es bien conocida por explorar hábilmente la belleza del personaje femenino principal; por ejemplo, la canción puede incluir metáforas para describir su hermoso rostro, cómo reaccionan los demás al ver su belleza o lo que esta belleza inspira en el hombre que la ama."
RICE_galicia_artifact_cantiga_joy_name:0 "Cantiga sobre la Alegría de [cantiga_composer.GetFirstNamePossessiveNoTooltip]"
RICE_galicia_artifact_cantiga_joy_desc:0 "Esta [cantiga|E] es bien conocida por explorar hábilmente el sentimiento de felicidad y júbilo en todas sus formas, desde la alegría de reunirse con un amante que ha regresado de un largo viaje, hasta los encantadores ensueños de una inocente doncella o joven que acaba de enamorarse."
RICE_galicia_artifact_cantiga_sad_name:0 "Cantiga sobre la Tristeza de [cantiga_composer.GetFirstNamePossessiveNoTooltip]"
RICE_galicia_artifact_cantiga_sad_desc:0 "Esta [cantiga|E] es bien conocida por explorar hábilmente el sentimiento de tristeza, desde la oscura depresión de ser rechazado por el amado hasta la desgarradora agridulzura de la muerte de un noble enemigo."
RICE_galicia_artifact_cantiga_war_name:0 "Cantiga sobre la Guerra de [cantiga_composer.GetFirstNamePossessiveNoTooltip]"
RICE_galicia_artifact_cantiga_war_desc:0 "Esta [cantiga|E] es bien conocida por incluir hábilmente temas como las batallas libradas entre valientes caballeros, la angustia de un soldado separado de la mujer que ama o la vida cotidiana de los ejércitos en marcha."
RICE_galicia_artifact_cantiga_anger_name:0 "Cantiga sobre la Ira de [cantiga_composer.GetFirstNamePossessiveNoTooltip]"
RICE_galicia_artifact_cantiga_anger_desc:0 "Esta [cantiga|E] es bien conocida por explorar hábilmente el sentimiento de la ira en sus diversas formas, especialmente en relación con el amor: desde las peleas de una pareja establecida hasta la frustración por el rechazo, pasando por la rabia que puede acompañar a los celos."
RICE_galicia_artifact_cantiga_feudalism_name:0 "Cantiga sobre las Relaciones Feudales de [cantiga_composer.GetFirstNamePossessiveNoTooltip]"
RICE_galicia_artifact_cantiga_feudalism_desc:0 "Esta [cantiga|E] es bien conocida por incluir hábilmente temas relacionados con la relación entre alguien y su señor feudal, como qué hace a un buen líder, o cómo un hombre enamorado es como un vasallo de su amada, haciendo lo que puede para complacerla."
RICE_galicia_artifact_cantiga_dying_for_love_name:0 "Cantiga sobre Morir de Amor de [cantiga_composer.GetFirstNamePossessiveNoTooltip]"
RICE_galicia_artifact_cantiga_dying_for_love_desc:0 "Esta [cantiga|E] es bien conocida por integrar hábilmente elementos narrativos donde alguien muere por amor, como un hombre que no puede soportar el dolor de un amor no correspondido y muere de pena, o una mujer que esperó demasiado a que su amado regresara a casa después de partir hacia el mar."
RICE_galicia_artifact_cantiga_holy_land_name:0 "Cantiga sobre la Tierra Santa de [cantiga_composer.GetFirstNamePossessiveNoTooltip]"
RICE_galicia_artifact_cantiga_holy_land_desc:0 "Esta [cantiga|E] es bien conocida por incluir hábilmente temas relacionados con la Tierra Santa; por ejemplo, tal vez la trama gire en torno a un caballero que se despide de su amada antes de partir hacia una Cruzada, o use sitios sagrados como Jerusalén como símbolo en la historia."
RICE_galicia_artifact_cantiga_sea_name:0 "Cantiga sobre el Mar de [cantiga_composer.GetFirstNamePossessiveNoTooltip]"
RICE_galicia_artifact_cantiga_sea_desc:0 "Esta [cantiga|E] es bien conocida por incluir hábilmente temas como una mujer esperando que su amante regrese del mar, la vida de pescadores y marineros, o el mar mismo como metáfora del amor."
RICE_galicia_artifact_cantiga_pastoral_name:0 "Cantiga sobre Paisajes Pastorales de [cantiga_composer.GetFirstNamePossessiveNoTooltip]"
RICE_galicia_artifact_cantiga_pastoral_desc:0 "Esta [cantiga|E] es bien conocida por incluir hábilmente temas como el uso de la belleza de la naturaleza como metáfora, tal vez para ciertos sentimientos, o para personas, y temas relacionados como animales salvajes, vistas tranquilas, hermosas pastoras o apuestos pastores, y más."
RICE_galicia_artifact_cantiga_trade_name:0 "Cantiga sobre Comercio y Mercaderes de [cantiga_composer.GetFirstNamePossessiveNoTooltip]"
RICE_galicia_artifact_cantiga_trade_desc:0 "Esta [cantiga|E] es bien conocida por integrar hábilmente elementos narrativos relacionados con el comercio, como tener una escena en un bullicioso mercado, o el narrador o su amada discutiendo las últimas modas de lujo o mercancías comerciales que llegan."
RICE_galicia_artifact_cantiga_springs_name:0 "Cantiga sobre Manantiales Naturales de [cantiga_composer.GetFirstNamePossessiveNoTooltip]"
RICE_galicia_artifact_cantiga_springs_desc:0 "Esta [cantiga|E] es bien conocida por explorar hábilmente la belleza del gran aire libre, particularmente cuando se trata de manantiales naturales: qué tipo de plantas o animales abundan en estos serenos lugares, por ejemplo, o el tipo de actividades que la gente podría hacer, como desnudarse y relajarse de más de una manera."
RICE_galicia_artifact_cantiga_urban_name:0 "Cantiga sobre Entornos Urbanos de [cantiga_composer.GetFirstNamePossessiveNoTooltip]"
RICE_galicia_artifact_cantiga_urban_desc:0 "Esta [cantiga|E] es bien conocida por integrar hábilmente elementos narrativos relacionados con ciudades bulliciosas, como que el hombre se enamore de su amada mientras la vislumbra en la calle, o intrincadas descripciones de la vida cotidiana de la gente de la ciudad."
RICE_galicia_artifact_cantiga_erotic_name:0 "Cantiga sobre lo Erótico de [cantiga_composer.GetFirstNamePossessiveNoTooltip]"
RICE_galicia_artifact_cantiga_erotic_desc:0 "Esta [cantiga|E] es bien conocida por explorar hábilmente temas eróticos en todo su esplendor, desde descripciones sensuales pero de buen gusto de la hermosa forma física de alguien, hasta referencias apenas veladas al acto de hacer el amor."
RICE_galicia_artifact_cantiga_cheating_name:0 "Cantiga sobre la Infidelidad de [cantiga_composer.GetFirstNamePossessiveNoTooltip]"
RICE_galicia_artifact_cantiga_cheating_desc:0 "Esta [cantiga|E] es bien conocida por integrar hábilmente elementos narrativos relacionados con la infidelidad en todas sus formas, desde sorprender al amado con alguien más, hasta traicionar una promesa a un amante o a su señor."
RICE_galicia_artifact_cantiga_rendezvous_name:0 "Cantiga sobre una Cita Secreta de [cantiga_composer.GetFirstNamePossessiveNoTooltip]"
RICE_galicia_artifact_cantiga_rendezvous_desc:0 "Esta [cantiga|E] es bien conocida por integrar hábilmente elementos narrativos donde dos amantes intentan encontrar un momento y lugar para encontrarse discretamente y disfrutar de la compañía del otro... ¡y tal vez incluso consumar su amor!"
RICE_galicia_artifact_cantiga_jealousy_name:0 "Cantiga sobre los Celos y la Inseguridad de [cantiga_composer.GetFirstNamePossessiveNoTooltip]"
RICE_galicia_artifact_cantiga_jealousy_desc:0 "Esta [cantiga|E] es bien conocida por explorar hábilmente sentimientos relacionados con los celos que uno siente cuando el amado está cerca de otros rivales amorosos, o la inseguridad que uno siente por ser inadecuado e indigno del amado."
RICE_galicia_artifact_cantiga_court_politics_name:0 "Cantiga sobre la Política de la Corte de [cantiga_composer.GetFirstNamePossessiveNoTooltip]"
RICE_galicia_artifact_cantiga_court_politics_desc:0 "Esta [cantiga|E] es bien conocida por integrar hábilmente elementos narrativos relacionados con la política de la corte: tal vez el escenario de la historia sea una corte real llena de intrigas, o tal vez cuestiones de etiqueta cortesana estén entrelazadas en la trama de alguna manera."
RICE_galicia_artifact_cantiga_pilgrimage_name:0 "Cantiga sobre las Peregrinaciones de [cantiga_composer.GetFirstNamePossessiveNoTooltip]"
RICE_galicia_artifact_cantiga_pilgrimage_desc:0 "Esta [cantiga|E] es bien conocida por incluir hábilmente temas relacionados con la peregrinación, como las penurias de viajar lejos para encontrar la redención, o cómo estas peregrinaciones pueden ser una excusa para conocer y cortejar a nuevos amantes en tierras extranjeras."
RICE_galicia_artifact_cantiga_piety_name:0 "Cantiga sobre la Piedad de [cantiga_composer.GetFirstNamePossessiveNoTooltip]"
RICE_galicia_artifact_cantiga_piety_desc:0 "Esta [cantiga|E] es bien conocida por incluir hábilmente temas relacionados con la religión, como la naturaleza religiosa del amor cortés, o tener una escena en un lugar de culto, o incluir referencias a diversas ideas o figuras religiosas como Santiago."
RICE_galicia_artifact_cantiga_loneliness_name:0 "Cantiga sobre la Soledad de [cantiga_composer.GetFirstNamePossessiveNoTooltip]"
RICE_galicia_artifact_cantiga_loneliness_desc:0 "Esta [cantiga|E] es bien conocida por explorar hábilmente sentimientos como la soledad que se siente al estar separado de un amante o de un amante potencial, o cómo se siente uno cuando está solo y reflexiona sobre los misterios de la vida."
RICE_galicia_artifact_cantiga_travel_name:0 "Cantiga sobre los Viajes de [cantiga_composer.GetFirstNamePossessiveNoTooltip]"
RICE_galicia_artifact_cantiga_travel_desc:0 "Esta [cantiga|E] es bien conocida por incluir hábilmente temas relacionados con los viajes, de modo que el narrador pueda, por ejemplo, estar yendo a la guerra o a la casa de su amada, o hablar de la ardua naturaleza de los viajes, o deleitar al público con descripciones de tierras exóticas."
RICE_galicia_artifact_cantiga_values_name:0 "Cantiga sobre los Valores Morales de [cantiga_composer.GetFirstNamePossessiveNoTooltip]"
RICE_galicia_artifact_cantiga_values_desc:0 "Esta [cantiga|E] es bien conocida por explorar hábilmente los valores morales, y las virtudes y pecados - tal vez el narrador u otro personaje ejemplifique una cierta virtud o pecado, por ejemplo."
 
 # Decisions 
 RICE_galicia_cantiga_decision:0 "Componer una Cantiga"
RICE_galicia_cantiga_decision_tooltip:0 "¡Quiero componer una buena cantiga!"
RICE_galicia_cantiga_decision_desc:0 "Nosotros los ibéricos tenemos nuestras propias formas de poesía lírica cantada en el idioma gallego-portugués, en particular la [cantiga|E], que actualmente es muy popular. Como tengo cierta habilidad con las palabras, ¡debería componer una yo mismo!"
RICE_galicia_cantiga_decision_effect_tooltip_1:0 "Recibirás [piety|E], [prestige|E] y posiblemente un [character_modifier|E] (con bonificaciones aleatorias), dependiendo de la [cantiga_quality|E] de tu [cantiga|E], que está influenciada por tus [skills|E], [traits|E] y experiencia en la composición de [cantigas|E]"
RICE_galicia_cantiga_decision_effect_tooltip_2:0 "Si tu [cantiga|E] es de excelente [cantiga_quality|E], también puedes promocionarla en tu corte y obtener un [artifact|E]"
RICE_galicia_cantiga_decision_effect_tooltip_3:0 "Dado que la [culture|E] [THIS.Char.GetCulture.GetName] tiene la [tradition|E] $tradition_RICE_galician_portuguese_poetry_name$, hay una mayor probabilidad de que tu [cantiga|E] sea de mayor [cantiga_quality|E]"
RICE_galicia_cantiga_pick_a_genre_type:0 "Elige un género de Cantiga"
RICE_galicia_cantiga_pick_a_genre_type_gui:0 "Elige qué género de [cantiga|E] componer"
RICE_galicia_cantiga_decision_confirm:0 "¡Es hora de empezar!"
RICE_galicia_cantiga_decision_context_tooltip:0 "#emphasis Contexto Histórico:#! En el período medieval alto, una forma de poesía lírica llamada #italic Lírica Gallego-Portuguesa#! (debido a que los poemas estaban principalmente en el idioma gallego-portugués) era popular entre la aristocracia de la Iberia cristiana. Aunque inicialmente influenciada por la famosa tradición trovadoresca de Occitania, este estilo tenía sus propias características únicas. Las cantigas eran un género principal y representativo de este tipo de poesía."
RICE_cantiga_courtly_love_option:0 "#Bold Cantiga de Amor#!\n#weak Una canción sobre el noble amor cortesano#!"
RICE_cantiga_courtly_love_option_desc:0 "El amor más noble"
RICE_cantiga_courtly_love_option_tooltip:0 "Una canción centrada en temas de amor cortesano, contada desde un punto de vista masculino. [cantigas|E] de mayor [cantiga_quality|E] en este género también te otorgarán más [piety|E] que los otros géneros."
RICE_cantiga_romantic_love_option:0 "#Bold Cantiga de Amigo#!\n#weak Una canción sobre el romance apasionado#!"
RICE_cantiga_romantic_love_option_desc:0 "Canta sobre el amor apasionado, sin freno"
RICE_cantiga_romantic_love_option_tooltip:0 "Una canción centrada en temas de amor romántico, incluso erótico, contada desde un punto de vista femenino. [cantigas|E] de mayor [cantiga_quality|E] en este género también te otorgarán más [prestige|E] que los otros géneros."
RICE_cantiga_satire_option:0 "#Bold Cantiga de Escarnio e Maldizer#!\n#weak Una canción sobre sátira y difamación#!"
RICE_cantiga_satire_option_desc:0 "Un relato mordaz y sarcástico"
RICE_cantiga_satire_option_tooltip:0 "Una canción centrada en temas de sátira, ya sea para burlarse de otros, educar o moralizar. [cantigas|E] de mayor [cantiga_quality|E] en este género también te otorgarán cantidades relativamente iguales de [piety|E] y [prestige|E] que los otros géneros."
RICE_galicia_saint_james_routes_decision:0 "Apoyar el Camino de Santiago"
RICE_galicia_saint_james_routes_decision_tooltip:0 "El Camino de Santiago pasa por mis tierras... ¿podría hacer algo para mejorarlo?"
RICE_galicia_saint_james_routes_decision_desc:0 "El Camino de Santiago que va al sitio sagrado [ROOT.Char.GetFaith.GetReligion.GetAdherentName] de Santiago pasa por mis tierras. Estas redes siempre podrían necesitar mejoras de infraestructura. Por ejemplo, puedo financiar reparaciones de carreteras para que los peregrinos viajen eficientemente, o construir hostales que puedan proporcionarles refugio."
RICE_galicia_saint_james_routes_decision_nonchristian_desc:0 "El Camino de Santiago es una ruta de peregrinación utilizada por los seguidores de Cristo, incluidos aquellos que viven en mis tierras. Aunque no comparto sus creencias, quiero proporcionar mejoras de infraestructura a estas redes. Por ejemplo, puedo financiar reparaciones de carreteras para que los peregrinos viajen eficientemente, o construir hostales que puedan proporcionarles refugio."
RICE_galicia_saint_james_routes_decision_effect_tooltip_1:0 "La [piety|E] que ganes y el coste de esta [decision|E] depende de cuántos [counties|E] poseas en [GetGeographicalRegion('world_europe_west_iberia').GetName] y [GetGeographicalRegion('custom_occitan').GetName] y su nivel de [control|E]"
RICE_galicia_saint_james_routes_decision_effect_tooltip_2:0 "La [prestige|E] que ganes y el coste de esta [decision|E] depende de cuántos [counties|E] poseas en [GetGeographicalRegion('world_europe_west_iberia').GetName] y [GetGeographicalRegion('custom_occitan').GetName] y su nivel de [control|E]"
RICE_galicia_saint_james_routes_decision_confirm:0 "Veamos qué podemos hacer por los peregrinos."
RICE_galicia_saint_james_routes_decision_context_tooltip:0 "#emphasis Contexto Histórico:#! Santiago de Compostela estaba solo detrás de Jerusalén y Roma en importancia como sitio de peregrinación en la Europa occidental medieval. Debido a que viajar era bastante peligroso, con enfermedades, robos e incluso la muerte como amenazas constantes para los peregrinos, las diversas rutas a Santiago, conocidas como el Camino de Santiago, estaban respaldadas por una red de carreteras, hostales y más, para proporcionar a los peregrinos la seguridad y comodidad necesarias mientras cruzaban Iberia."
RICE_galicia_saint_james_routes_decision_tt:0 "[counties|E] que poseas en [GetGeographicalRegion('world_europe_west_iberia').GetName] y [GetGeographicalRegion('custom_occitan').GetName]"
