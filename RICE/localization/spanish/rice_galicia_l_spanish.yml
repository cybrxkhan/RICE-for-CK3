galicia.0050.t:0 "Barallete"
galicia.0050.desc:0 "Mientras visitaba una ciudad en [GetGeographicalRegion('RICE_galicia_region').GetName], pasé por el barrio de los artesanos, y específicamente por el de los cuchilleros. Allí, los escuché hablar lo que me sonaba como completo galimatías.\n\nHe estado pensando en el asunto durante un tiempo, y decidí preguntar si alguien sabía qué idioma podría haber sido. Finalmente, encontré a un erudito que pareció reconocer de inmediato a qué me refería.\n\n“El idioma que escuchaste se llama #italic Barallete#!,” explicó el erudito. “Fue un idioma secreto desarrollado por los cuchilleros de [GetGeographicalRegion('RICE_galicia_region').GetName] hace generaciones para comunicarse entre ellos. Si estás interesado en aprenderlo, me temo que no puedes, porque solo permiten que los de su profesión lo aprendan.”"
galicia.0050.a:0 "Cuéntame lo que sabes sobre este idioma."
galicia.0050.b:0 "Ah. Entonces solo es una tontería de plebeyos."
galicia.0051.t:0 "Un Sistema Judicial Inestable"
galicia.0051.desc:0 "Se pueden encontrar varias piedras oscilantes, conocidas localmente como #italic pedras de abalar#!, en partes de [GetGeographicalRegion('RICE_galicia_region').GetName]. Estas grandes piedras están equilibradas en un punto, por lo que se mueven hacia adelante y hacia atrás fácilmente, o incluso se tambalean en respuesta al viento.\n\nHe oído informes de que los plebeyos locales en mis territorios en [GetGeographicalRegion('RICE_galicia_region').GetName] les gusta usar las piedras para determinar la culpabilidad o inocencia de los acusados, principalmente para casos judiciales locales que no valen mi tiempo ni el de mis funcionarios.\n\nNo estoy seguro de si debo permitir que esto continúe. Por un lado, es una práctica que podría socavar mi autoridad; por otro lado, es una tradición consagrada y muchos locales juran que proporciona resultados precisos y justos."
galicia.0051.a:0 "Si funciona, ¿por qué arreglar un sistema que no está roto?"
galicia.0051.b:0 "Desalienta a usar las piedras para asuntos judiciales."
galicia.0052.t:0 "Britones en Galicia"
galicia.0052.desc:0 "Hace mucho tiempo, la región de [GetGeographicalRegion('RICE_galicia_region').GetName] supuestamente fue hogar de un gran número de personas que emigraron allí desde las Islas Británicas. Por ejemplo, había incluso una diócesis cristiana de Britonia para atender sus necesidades espirituales.\n\nHoy, mientras viajaba por mi reino en [GetGeographicalRegion('RICE_galicia_region').GetName], me encontré con un área donde muchos de estos britones supuestamente vivieron, al menos según el folclore de la zona. Mi guía explica cómo la leyenda local dice que esta piedra o aquella piedra fue utilizada por estos antiguos britones, por ejemplo, o cómo los nombres de algunos de los pueblos, ríos, y así sucesivamente, son de origen britón."
galicia.0052.a:0 "Interesantes historias, en general."
galicia.0053.t:0 "Hórreos"
galicia.0053.desc:0 "En [GetGeographicalRegion('RICE_galicia_region').GetName] es común ver graneros muy alargados y rectangulares llamados #italic hórreos#!. Construidos con madera o piedra, típicamente se encuentran sobre pilares para que no toquen el suelo, evitando así que roedores y alimañas entren.\n\nHoy estoy visitando algunos asentamientos en [GetGeographicalRegion('RICE_galicia_region').GetName] para discutir problemas locales con los líderes de los pueblos y aldeas, y como parte de nuestra reunión, me están mostrando algunos de los #italic hórreos#! cercanos, y explicándome cómo funcionan estas estructuras y sus éxitos (o fracasos) recientes en mantener a salvo nuestras reservas de alimentos."
galicia.0053.a:0 "Es bueno saber esta información."
galicia.0054.t:0 "Caballos Gallegos"
galicia.0054.desc:0 "La raza de caballos criada en [GetGeographicalRegion('RICE_galicia_region').GetName], a pesar de su pequeño tamaño, es conocida por su resistencia y capacidad para soportar las a veces duras condiciones del paisaje accidentado de la región. Actualmente tengo la oportunidad de adquirir algunos de estos caballos para que mis soldados y sirvientes los usen, ya que parece que hay un gran número disponibles para comprar en los establos de [county.GetNameNoTier]. ¿Valdrá la pena el coste comprarlos?"
galicia.0054.a:0 "Sí, creo que estos caballos podrían ser de gran ayuda para mí."
galicia.0054.b:0 "Los locales deberían vender los caballos a las regiones vecinas."
galicia.0054.c:0 "No necesito los caballos; los locales deberían quedarse con ellos."
galicia.0055.t:0 "La Venganza de los Mouros"
galicia.0055.desc:0 "Un noble menor falleció recientemente en [county.GetNameNoTier] aparentemente por causas naturales. Sin embargo, hay algunos tipos supersticiosos que dicen que hay más en su muerte de lo que parece.\n\nEl año pasado, él y varios hombres exploraron una cueva cerca de su mansión después de escuchar leyendas locales sobre un gran tesoro enterrado allí. Cuando se adentraron en la cueva, supuestamente presenciaron a un misterioso grupo de personas bailando alrededor de un gran tesoro, pero antes de que pudieran alcanzarlos, sus antorchas se apagaron y se vieron obligados a retirarse en la oscuridad.\n\nAlgunos creen que este hombre fue tonto, ya que claramente se atrevió a robar las riquezas que pertenecían solo a los #italic mouros#!, los antiguos espíritus subterráneos de [GetGeographicalRegion('RICE_galicia_region').GetName]. Por eso, dicen, pagó el precio máximo."
galicia.0055.a:0 "Solo alucinó en la cueva, y su muerte es una coincidencia."
galicia.0055.b:0 "Estoy de acuerdo, el precio de tal codicia es un castigo de otro mundo."
galicia.0056.t:0 "Una Ofrenda a la Moura"
galicia.0056.desc:0 "En [county.GetNameNoTier], hay una cueva que recientemente está ganando fama, ya que supuestamente está habitada por una #italic moura#!, una especie de espíritu que supuestamente vive bajo tierra en [GetGeographicalRegion('RICE_galicia_region').GetName].\n\nMis oficiales informan que los aldeanos de los asentamientos cercanos dejan regularmente una gallina como ofrenda a esta #italic moura#!. Su esperanza es que la #italic moura#! les ayude a tener una cosecha abundante, o que aleje el mal de ojo y otras malas magias.\n\nDe todos modos, los [ROOT.Char.Custom('DefaultPriestTitlePlural')] locales están descontentos con lo que consideran prácticas religiosas cuestionables, pero hay poco que puedan hacer al respecto, a menos que esté dispuesto a intervenir."
galicia.0056.a:0 "Visitaré a la #italic moura#! y dejaré una ofrenda."
galicia.0056.b:0 "¡Qué supersticiones tan tontas de los campesinos! No me preocupa."
galicia.0056.c:0 "Prohíbe a los locales continuar con esta práctica blasfema."
galicia.0056.a.title:0 "¡Dicen que la Moura te bendijo!"
galicia.0057.t:0 "Santiago y la Reina Lupa"
galicia.0057.desc:0 "Hoy estoy escuchando a un juglar local cantar una versión de la leyenda de cómo Santiago el Apóstol convirtió las tierras de [GetGeographicalRegion('RICE_galicia_region').GetName] al [christian.GetName] hace mucho tiempo.\n\nSe dice que cuando Santiago llegó a [GetGeographicalRegion('RICE_galicia_region').GetName], estaba gobernado por una cruel reina pagana, Lupa. Ella trató de obstaculizar al Apóstol muchas veces, pero falló en cada intento. Se dio cuenta de que Santiago no era un hombre común; admitiendo sus errores, le permitió bautizarla, y desde ese día se convirtió en una fiel seguidora de Cristo. Cuando el Apóstol fue martirizado por Herodes Agripa y su cuerpo fue traído de vuelta a Iberia, la reina ayudó a sus discípulos a encontrar un lugar de entierro adecuado para él.\n\nCuriosamente, he escuchado otras versiones del relato en las que ella se convirtió solo después de que el Santo había muerto."
galicia.0057.a:0 "¡Qué historias tan inspiradoras sobre los triunfos de Santiago!"
galicia.0057.b:0 "La conversión de Lupa muestra que cualquiera puede ser salvado por Cristo."
galicia.0058.t:0 "Peregrinos Extorsionados en el Camino de Santiago"
galicia.0058.desc:0 "Un grupo de criminales fue arrestado recientemente en [county.GetNameNoTier] por extorsionar dinero a los peregrinos cristianos que viajaban al sitio sagrado de [santiago.GetNameNoTier]. Muchos de ellos son caballeros y nobles menores de renombre local, pero claramente no son mejores que bandidos al participar en este esquema de protección.\n\nAunque podría castigarlos como a un delincuente común, hay una alternativa. No es raro que las autoridades en varias partes de la región permitan a los criminales convictos ir en peregrinación a [santiago.GetNameNoTier] para arrepentirse de sus pecados, especialmente criminales que originalmente eran de antecedentes respetables y, por lo tanto, serían menos propensos a intentar escapar.\n\nEn lugar de castigar a estos extorsionadores y ladrones por medios normales, podríamos, en la máxima ironía, hacer que se conviertan en peregrinos ellos mismos."
galicia.0058.a:0 "Démosles una oportunidad. Irán a [santiago.GetNameNoTier]."
galicia.0058.b:0 "Estos bandidos no escaparán de la justicia: ¡castígalos en consecuencia!"
galicia.0059.t:0 "Criminales Peregrinos en el Camino de Santiago"
galicia.0059.desc:0 "Es común que los criminales cristianos vayan en peregrinación a [santiago.GetNameNoTier] como una forma de evitar legalmente castigos más indeseables. Se cree que al experimentar luchas y dificultades como peregrinos, se reformarán, se arrepentirán de sus pecados y regresarán como hombres y mujeres cambiados.\n\nSin embargo, el Camino de Santiago atraviesa algunos de los territorios que gobierno, por lo que en estas tierras, a menudo hay un gran volumen de estos criminales convictos pasando por allí. En [county.GetNameNoTier], los locales han presentado quejas sobre este asunto a mis oficiales, temiendo que la gran afluencia de criminales sea peligrosa para la seguridad y estabilidad de la zona."
galicia.0059.a:0 "Si sus intenciones son buenas, no los hostiguemos."
galicia.0059.b:0 "Monitorea a estos criminales mientras están en nuestras tierras."
galicia.0060.t:0 "Un Peregrino"
galicia.0060.desc:0 "Hoy, conocí a un noble [pilgrim.GetWomanMan] de nombre [pilgrim.GetFullName]. [pilgrim.GetSheHe|U] es un peregrino que recientemente viajó por el Camino de Santiago a [santiago.GetNameNoTier] y ahora está de regreso.\n\nSin embargo, por varias razones, [pilgrim.GetFirstNameNoTooltip] dice que [pilgrim.GetSheHe] es reacio a regresar a su antiguo hogar, y está considerando quedarse aquí, ya que [pilgrim.GetSheHe] encuentra la región encantadora. No es raro que los peregrinos se establezcan en tierras extranjeras después de viajar a [santiago.GetNameNoTier], después de todo.\n\nQuizás podría ser lo suficientemente generoso como para invitar a [pilgrim.GetHerHim] a unirse a mi corte. Sería bueno tener la perspectiva de alguien de lejos por aquí, especialmente alguien que ha realizado una peregrinación tan famosa. Sin embargo, no sé mucho sobre [pilgrim.GetFirstNameNoTooltip], al menos no todavía, así que no estoy seguro de si vale la pena."
galicia.0060.a:0 "Por favor, quédate en mi corte. Podríamos usar tus talentos."
galicia.0060.b:0 "Si deseas establecerte en algún lugar de mi reino, adelante."
galicia.0061.t:0 "Conchas de Vieira"
galicia.0061.desc:0 "Estoy visitando un [ROOT.Char.GetFaith.HouseOfWorship] local en [county.GetNameNoTier] por asuntos oficiales. Mientras estaba afuera, hablando sobre asuntos espirituales relacionados con mi reino con el [ROOT.Char.Custom('DefaultPriestTitle')], noté a algunos viajeros que se dirigían hacia los [ROOT.Char.Custom('DefaultPriestTitlePlural')] que estaban de guardia en la entrada del [ROOT.Char.GetFaith.HouseOfWorship].\n\nEstos viajeros llevaban conchas de vieira, lo que indicaba que estaban participando en la peregrinación a [santiago.GetNameNoTier], debido a la asociación de Santiago con las conchas de vieira en general. Vi cómo los peregrinos fueron bienvenidos en el interior, y escuché a los [ROOT.Char.Custom('DefaultPriestTitlePlural')] decir que se les proporcionaría comida, bebida y lugares para descansar durante la noche."
galicia.0061.a:0 "¡Qué almas nobles, para ir en tal peregrinación!"
galicia.0061.b:0 "Son solo unos peregrinos. Ahora, ¿de qué estábamos hablando?"
galicia.0062.t:0 "Peregrinos Colonos"
galicia.0062.desc:0 "Recientemente, varias ciudades en [county.GetNameNoTier] han adquirido una reputación por atraer a peregrinos que viajan por el Camino de Santiago a [santiago.GetNameNoTier]. Es decir, varios de estos peregrinos deciden establecerse en [county.GetNameNoTier] después de haber completado la peregrinación. Quizás encuentran la escenografía y la cultura de la zona hipnotizantes, o tal vez quieren escapar de sus desafortunados pasados en casa, o tal vez creen que el área puede ofrecerles mejores oportunidades económicas.\n\nDe cualquier manera, esto significa que muchas personas talentosas se han mudado aquí. Sus contribuciones a la economía y la sociedad locales no han pasado desapercibidas."
galicia.0062.a:0 "Eso es genial de escuchar."
