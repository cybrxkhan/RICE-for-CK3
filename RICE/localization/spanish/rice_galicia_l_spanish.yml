RICE_galicia_alter_saint_james_tomb:0 "Modificar el Santuario de Santiago"
RICE_galicia_alter_saint_james_tomb_tooltip:0 "Debemos atender al creciente número de peregrinos."
RICE_galicia_alter_saint_james_tomb_desc:0 "El santuario actual de Santiago simplemente no puede acomodar a las multitudes de peregrinos que lo visitan a diario, debido a su pequeño tamaño y diseño rudimentario. Los oficiales de la iglesia, sintiendo simpatía por los peregrinos, recomiendan que deberíamos renovar e incluso destruir la tumba de Santiago y reconstruir una nueva si es necesario. Dicen que podemos ignorar las protestas de los lugareños y el clero menor que supersticiosamente teme cualquier alteración al altar."
RICE_galicia_alter_saint_james_tomb_effect_tooltip_1:0 "Desbloquea la [decision|E] para $RICE_galicia_pray_to_santiago$ para todos los [rulers|E] [THIS.Char.GetFaith.GetReligion.GetAdherentNamePlural] en [GetGeographicalRegion('world_europe_west_iberia').GetName] que cumplan con los otros requisitos"
RICE_galicia_alter_saint_james_tomb_effect_tooltip_2:0 "Las [decisions|E] para $RICE_galicia_saint_james_routes_decision$ y $RICE_galicia_saint_james_levy_extra_tolls$ darán mejores beneficios y tendrán un enfriamiento más corto"
RICE_galicia_alter_saint_james_tomb_effect_tooltip_3:0 "Muchos ciudadanos locales y clérigos menores estarán descontentos con las alteraciones propuestas, pero seguramente cambiarán de opinión"
RICE_galicia_alter_saint_james_tomb_confirm:0 "¡El altar de Santiago será aún mejor!"
RICE_galicia_alter_saint_james_tomb_context_tooltip:0 "#emphasis Contexto Histórico:#! La importancia de Santiago como ciudad sagrada aumentó en el siglo XII gracias a su primer arzobispo, Diego Gelmírez (c. 1069-1140). Entre otras cosas, centralizó la autoridad eclesiástica, promovió la peregrinación a Santiago y, lo más controvertido, alteró el espacio físico de la tumba de Santiago al destruir el antiguo santuario - que se decía había sido construido por los discípulos de Santiago - y reemplazarlo con un diseño más grandioso que atendiera las necesidades y deseos de los peregrinos extranjeros, a expensas de las preferencias y tradiciones locales."
RICE_galicia_unearth_saint_james_tomb:0 "Desenterrar la Tumba de Santiago"
RICE_galicia_unearth_saint_james_tomb_tooltip:0 "Hay rumores de que Santiago fue enterrado aquí... ¿pero es cierto?"
RICE_galicia_unearth_saint_james_tomb_desc:0 "Según el folclore local de [GetGeographicalRegion('world_europe_west_iberia').GetName], Santiago el Apóstol viajó allí hace muchos siglos para predicar el Evangelio. Se rumorea que después de su martirio, fue enterrado en la parte noroeste de la península... en el territorio que gobierno. Si ese es el caso, sería negligente no buscar su tumba."
RICE_galicia_unearth_saint_james_tomb_effect_tooltip_1:0 "Desbloquea la [decision|E] para $RICE_galicia_pray_to_santiago$ para todos los [rulers|E] [THIS.Char.GetFaith.GetReligion.GetAdherentNamePlural] en [GetGeographicalRegion('RICE_galicia_region').GetName] que cumplan con los otros requisitos"
RICE_galicia_unearth_saint_james_tomb_effect_tooltip_2:0 "Desbloquea las [decisions|E] para $RICE_galicia_saint_james_routes_decision$ y $RICE_galicia_saint_james_levy_extra_tolls$ para todos los [rulers|E] en [GetGeographicalRegion('world_europe_west_iberia').GetName] y [GetGeographicalRegion('custom_occitan').GetName]"
RICE_galicia_unearth_saint_james_tomb_confirm:0 "Deberíamos investigar si estos relatos son ciertos."
RICE_galicia_unearth_saint_james_tomb_context_tooltip:0 "#emphasis Contexto Histórico:#! La supuesta tumba de Santiago en Santiago fue descubierta por un ermitaño o monje llamado Pelayo en los años 820 o 830 d.C. Habiendo presenciado varias luces milagrosas en una colina, lo llevó a la atención del obispo local, Teodomiro. La investigación subsiguiente reveló que, supuestamente, la ubicación era donde Santiago estaba enterrado. El rey Alfonso II de Asturias construiría entonces una capilla en el sitio, y así nació la famosa peregrinación a Santiago."
RICE_galicia_unearth_saint_james_tomb_date_req:0 "El año es 500 d.C. o posterior"
RICE_galicia_pray_to_santiago:0 "Rezar por la Intercesión de Santiago"
RICE_galicia_pray_to_santiago_tooltip:0 "Que Santiago el Mayor nos guíe en estos tiempos difíciles."
RICE_galicia_pray_to_santiago_desc:0 "Que Santiago el Mayor, el Apóstol de Jesucristo y defensor de [GetGeographicalRegion('world_europe_west_iberia').GetName] nos guíe en estos tiempos difíciles. Debería rezar por su intercesión para que mis tierras, mi familia y la comunidad [ROOT.Char.GetFaith.GetReligion.GetAdjective] de [GetGeographicalRegion('world_europe_west_iberia').GetName] puedan soportar cualquier amenaza y prosperar."
RICE_galicia_pray_to_santiago_effect_tooltip_1:0 "Podrías ganar un [santiago_modifier|E], cuyos efectos dependen de la [struggle_phase|E] actual de la [iberian_struggle|E] o de qué [decision|E] se tomó para finalizarla"
RICE_galicia_pray_to_santiago_confirm:0 "¡Que Dios y Santiago nos ayuden!"
RICE_galicia_pray_to_santiago_context_tooltip:0 "#emphasis Contexto Histórico:#! Como una figura sagrada importante en la cristiandad medieval ibérica, Santiago (o Santiago) simbolizaba diferentes cosas dependiendo de la política y cultura contemporáneas. Por ejemplo, su retrato inicial como Santiago el Peregrino fue suplantado cada vez más por su papel como Santiago el Guerrero o el Matamoros en el período medieval tardío. En el Nuevo Mundo, inicialmente fue el "Matador de Indios" durante la conquista de las Américas, pero más tarde se convirtió en el "Matador de Españoles" para los revolucionarios en América Latina que luchaban contra el dominio español en los 1800s."
RICE_galicia_promote_cantiga:0 "Difundir tu Cantiga"
RICE_galicia_promote_cantiga_tooltip:0 "¿Por qué otros no deberían escuchar tu [cantiga|E]?"
RICE_galicia_promote_cantiga_desc.courtly_love:0 "Muchas personas que han visto la #italic Cantiga de Amor#! que recientemente compuse han dicho que claramente es de [cantiga_quality|E] excepcional, excelente. Debería promocionar mi [cantiga|E] ampliamente, alentando a los escribas a hacer copias de ella o a que otros la canten."
RICE_galicia_promote_cantiga_desc.romantic_love:0 "Muchas personas que han visto la #italic Cantiga de Amigo#! que recientemente compuse han dicho que claramente es de [cantiga_quality|E] excepcional, excelente. Debería promocionar mi [cantiga|E] ampliamente, alentando a los escribas a hacer copias de ella o a que otros la canten."
RICE_galicia_promote_cantiga_desc.satire:0 "Muchas personas que han visto la Cantiga de Escarnio e Maldizer que recientemente compuse han dicho que claramente es de [cantiga_quality|E] excepcional, excelente. Debería promocionar mi [cantiga|E] ampliamente, alentando a los escribas a hacer copias de ella o a que otros la canten."
RICE_galicia_promote_cantiga_effect_tooltip_1:0 "Recibirás un [artifact|E] permanente de [cantiga|E] en lugar del [character_modifier|E] original"
RICE_galicia_promote_cantiga_effect_tooltip_2:0 "Este [artifact|E] tendrá las mismas bonificaciones que el [character_modifier|E], y más bonificaciones dependiendo del género y tema de la [cantiga|E]"
RICE_galicia_promote_cantiga_effect_tooltip_3:0 "Ganarás algo de [piety|E] y [prestige|E] dependiendo del género de la [cantiga|E]"
RICE_galicia_promote_cantiga_effect_tooltip_4:0 "Ganarás algo de [piety|E] y [prestige|E] dependiendo del género de la [cantiga|E] (y más en comparación con lo normal, ya que la [culture|E] [THIS.Char.GetCulture.GetName] tiene la [tradition|E] $tradition_RICE_galician_portuguese_poetry_name$)"
RICE_galicia_promote_cantiga_confirm:0 "¡Vamos a ello!"
RICE_galicia_promote_cantiga_context_tooltip:0 "#emphasis Contexto Histórico:#! $RICE_galicia_cantiga_decision_context_tooltip$"
