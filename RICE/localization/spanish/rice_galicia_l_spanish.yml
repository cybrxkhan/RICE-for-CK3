galicia.0040.t:0 "El Trabajo Comienza"
galicia.0040.desc:0 "En [GetGeographicalRegion('world_europe_west_iberia').GetName], hay muchos que han compuesto cantigas, y hay muchas compilaciones de estas canciones y poemas. Sin embargo, como cristiano [ROOT.Char.GetTitleAsNameNoTooltip], aspiro a hacer algo más grande que simplemente trabajar en poemas mundanos y triviales.\n\nRecientemente se me ocurrió la idea de trabajar con los poetas de mi reino para componer y compilar una colección de cantigas llamada las #italic Cantigas de Santa María#!. A diferencia de las cantigas normales, estas se centrarán en la gloria de la Virgen María y los milagros que se le atribuyen.\n\nEste no será un trabajo fácil. Según mis planes para esta colección, llevará muchos años compilarla, y no es imposible que no viva para verla terminada. Pero solo puedo imaginar el asombro y la maravilla que podríamos inspirar en otros una vez que este proyecto esté terminado: ¡valdrá la pena al final!"
galicia.0040.a:0 "¡En el nombre de la Santísima Virgen!"
galicia.0041.t:0 "Las Cantigas de Santa María Están Completas"
galicia.0041.desc.intro:0 "Finalmente, después de años de arduo trabajo, la primera versión completa de las #italic Cantigas de Santa María#! está terminada, bajo mi liderazgo. Esto solo fue posible gracias a los poetas que se unieron para trabajar en esta colección de cantigas que honran a la Virgen María."
galicia.0041.desc.christian:0 "\n\nEstas canciones demuestran a todos no solo mi devoción como [christian.GetAdherentName] [ROOT.Char.GetTitleAsNameNoTooltip], sino el hecho de que manifiesto tal devoción a través de medios intelectuales y artísticos. Incluso ahora, algunos de los poetas con los que he trabajado han discutido la posibilidad de expandir esta colección en el futuro con más canciones."
galicia.0041.desc.non_christian:0 "\n\nAunque no sigo la religión [christian.GetAdjective], eso no significa que no pueda admirar y disfrutar la música de esta colección. Es buena música en general, y muchas de las canciones contienen importantes lecciones morales que cualquiera puede apreciar."
galicia.0041.a:0 "Estoy orgulloso de lo que hemos logrado."
galicia.0041.tooltip:0 "La [decision|E] para $RICE_galicia_expand_CSM_decision$ ahora está disponible."
galicia.0042.t:0 "Las Cantigas de Santa María"
galicia.0042.desc:0 "La noticia se está difundiendo rápidamente sobre las #italic Cantigas de Santa María#!, una gran colección de canciones sobre la Virgen María que se completó recientemente bajo la dirección de [alfonso_x.GetTitledFirstName]. Estas cientos de canciones [christian.GetAdjective]s la honran de diversas maneras: por ejemplo, algunas son himnos que la alaban, mientras que otras cuentan historias de los milagros que ella realizó.\n\nEn general, la finalización de esta gran obra de literatura y música refleja bien en [alfonso_x.GetFirstNameNoTooltip] y el claro aire de cultura de la corte de [alfonso_x.GetHerHis]. Aunque las canciones podrían no ser apreciadas por todos ahora, hay pocas dudas de que las futuras generaciones las alabarán por sus cualidades musicales y religiosas."
galicia.0042.a:0 "Es un gran logro artístico."
