 galicia.0020.t:0 "Alterar el Altar"
galicia.0020.desc:0 "Bajo la dirección de [chaplain.GetTitledFirstName], el altar que alberga los restos de Santiago, junto con el resto de la tumba, ha sido destruido y rediseñado para adaptarse a la Catedral de [santiago.GetNameNoTier] y acomodar mejor a los muchos peregrinos que la visitan a diario.\n\nMuchos lugareños han denunciado nuestras acciones. La antigua tumba, aunque rústica y estrecha, fue construida por los discípulos de Santiago, por lo que temen que nuestras acciones sean un acto blasfemo de profanación que atraerá un castigo divino. Es extraño que no se den cuenta de que nuestras alteraciones en realidad honran a Santiago. Claramente, son egoístas y se preocupan más por ellos mismos que por ayudar a los peregrinos.\n\nCuriosamente, los protestantes provienen de todos los ámbitos de la vida en [santiago.GetNameNoTier], desde campesinos y comerciantes hasta pequeños nobles y sacerdotes. Se rumorea que algunos de ellos, a pesar de provenir de grupos dispares que a veces no se agradan entre sí, se están uniendo en una secreta #italic germanitas#!, o hermandad, para continuar protestando contra mis acciones."
galicia.0020.a:0 "He alterado el altar. Ruega para que no lo altere más."
galicia.0020.tooltip:0 "Los lugareños eventualmente entenderán la perspectiva más amplia. No es como si se atrevieran a iniciar una resistencia violenta y profanar un sitio sagrado como la Catedral de Santiago, de todos modos."
galicia.0021.t:0 "Alterar el Altar"
galicia.0021.desc:0 "[santiago.GetNameNoTier] se ha convertido en el destino más importante para los peregrinos cristianos en Europa después de Roma y Jerusalén. Todos buscan ver la tumba de Santiago, o Santiago como se le conoce localmente, quien fue el gran apóstol de Jesucristo.\n\nSin embargo, la tumba original y rústica de Santiago no fue diseñada para acomodar a grandes números de visitantes. Por lo tanto, bajo el consejo de las autoridades eclesiásticas locales como [chaplain.GetFullName], su gobernante, [diego_gelmirez.GetTitledFirstName], recientemente ordenó que el santuario y el altar originales de Santiago fueran demolidos y se construyera uno nuevo.\n\nSi bien muchos en la cristiandad dan la bienvenida a este cambio, parece que muchos habitantes de [santiago.GetNameNoTier], incluidos los clérigos locales, no comparten este sentido de júbilo. Les preocupa que tal cambio a la antigua tumba, que se dice fue construida por los discípulos de Santiago, no sea más que sacrilegio."
galicia.0021.a:0 "¡Un gran día para toda la comunidad [christian.GetAdjective]!"
galicia.0021.b:0 "Ya veo... Los seguidores de Cristo son un grupo interesante."
galicia.0022.t:0 "Falta de Fe en Santiago"
galicia.0022.desc:0 "Hay rumores alarmantes del sitio sagrado de [santiago.GetNameNoTier] sobre una secreta #italic germanitas#!, o hermandad, compuesta por muchos miembros de la comunidad [christian.GetAdjective] local. Provienen de todos los ámbitos de la sociedad, incluidos sacerdotes locales, pequeños nobles, campesinos, comerciantes y muchos funcionarios del consejo de la ciudad.\n\nEstán conformes con mi gobierno (por ahora), pero están en conflicto con las autoridades [christian.GetAdjective]s de la ciudad. Afirman que los funcionarios eclesiásticos son tiranos que ignoran sus derechos legales y tradiciones religiosas para satisfacer los caprichos de los peregrinos extranjeros. Los tontos atrevidos los resisten de varias maneras, como erigiendo empalizadas en propiedad de la Iglesia para intimidar a los peregrinos.\n\nAunque sucedió hace años, la alteración de la tumba de Santiago es un punto delicado para ellos en particular. Ellos #italic todavía#! lo ven como un acto blasfemo, a pesar de las constantes garantías de que era necesario y aprobado por las autoridades religiosas más altas de la cristiandad. No hay duda de que Santiago nos apoya a nosotros, ¡no a ellos!"
galicia.0022.a:0 "Encuentro su falta de fe perturbadora."
galicia.0022.tooltip:0 "Las tensiones están aumentando en [santiago.GetNameNoTier], pero mientras las autoridades eclesiásticas [christian.GetAdjective]s permanezcan calmadas, seguramente no pasará nada...."
galicia.0023.t:0 "El Levantamiento en Santiago"
galicia.0023.desc:0 "¡Noticias terribles! La 'hermandad' en [santiago.GetNameNoTier] ha llevado al pueblo cristiano de la ciudad a levantar su bandera en rebelión, no tanto contra mí, sino contra las autoridades eclesiásticas.\n\nLos alborotadores han tomado las calles, expulsando a los peregrinos que desprecian y asaltando la Catedral de la ciudad, destrozándola a su antojo. Los tontos ilusos afirman que como la Catedral fue profanada cuando se alteró el altar de Santiago, el lugar ya no tiene derecho a ser considerado sagrado.\n\nEn este momento, esta turba controla la Catedral y la ciudad, ya que la mayoría de los guardias de la ciudad se han puesto de su lado. No puedo actuar precipitadamente ya que los líderes de la ciudad todavía respetan mi autoridad, aunque no la de las autoridades eclesiásticas. Hablando de eso, [diego_gelmirez_priest.GetTitledFirstName] estaba presente en la Catedral cuando ocurrió este ataque. ¡Temo lo que la turba pueda hacerle a [diego_gelmirez_priest.GetHerHim]!"
galicia.0023.a:0 "¡Debemos encontrar una manera de restaurar el orden con cuidado!"
RICE_galicia_diego_gelmirez_attack_tt:0 "La turba recorre [santiago.GetNameNoTier], buscando a [diego_gelmirez_priest.GetFirstName]"
RICE_galicia_diego_gelmirez_attack.minor_wounds:0 "[diego_gelmirez_priest.GetSheHe|U] logra escapar con heridas leves"
RICE_galicia_diego_gelmirez_attack.major_wounds:0 "La turba ataca a [diego_gelmirez_priest.GetHerHim], pero [diego_gelmirez_priest.GetSheHe] sobrevive"
