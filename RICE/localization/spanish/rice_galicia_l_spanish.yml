galicia.0031.tooltip.after:0 "Comienzas a trabajar en tu [cantiga|E]: ¿cuál será el resultado?"
galicia.0032.t:0 "La Cantiga está Terminada"
galicia.0032.desc.intro.courtly_love:0 "Después de mucho esfuerzo y trabajo arduo, ¡he completado la composición de mi cantiga! Como parte del género #italic Cantiga de Amor#!, se centra en las pruebas y tribulaciones del romance cortés, y su final a menudo trágico o agridulce."
galicia.0032.desc.intro.romantic_love:0 "Después de mucho esfuerzo y trabajo arduo, ¡he completado la composición de mi cantiga! Como parte del género #italic Cantiga de Amigo#!, se centra en las alegrías y penas del amor romántico, principalmente desde la perspectiva de una mujer."
galicia.0032.desc.intro.satire:0 "Después de mucho esfuerzo y trabajo arduo, ¡he completado la composición de mi cantiga! Como parte del género #italic Cantiga de Escarnio e Maldizer#!, se centra en la sátira y la burla de otros, o de la sociedad en general."
galicia.0032.desc.acceptable:0 "\n\nAquellos que han escuchado mi cantiga hasta ahora han tenido una reacción mixta. Algunos la apreciaron, mientras que otros fueron más tibios. En general, parece que mi cantiga es simplemente #bold aceptable#! como máximo: un trabajo promedio y nada notable."
galicia.0032.desc.good:0 "\n\nLas respuestas de aquellos que han escuchado mi cantiga han sido positivas. Si bien no la consideran una obra de genio, la ven como una #bold buena#! cantiga que utiliza bien las convenciones del género y expresa mis ideas y pensamientos con habilidad."
galicia.0032.desc.excellent:0 "\n\nNo hay duda de que mi cantiga será aplaudida por muchos, si la recepción de aquellos que la han escuchado hasta ahora es un indicio. Parece que mi cantiga es #bold excelente#!, una obra que seguramente será respetada por poetas y eruditos de toda la región."
galicia.0032.desc.conclusion:0 "\n\nEn fin, he pasado suficiente tiempo trabajando en esta cantiga, y necesitaré centrarme nuevamente en mis deberes oficiales. Aún así, fue bueno poder tomarme un tiempo para centrarme en esta búsqueda artística."
galicia.0032.a:0 "Quizás encuentre tiempo para componer otra cantiga más pronto que tarde."
galicia.0032.tooltip.excellent:0 "Debido a que tu [cantiga|E] fue de #V excelente#! [cantiga_quality|E], puedes transformarla en un [artifact|E] permanente mientras tengas el [character_modifier|E] relevante."
galicia.0033.t:0 "Una Cantiga Excelente Merece Ser Escuchada"
galicia.0033.desc:0 "No hace mucho tiempo, pasé un tiempo componiendo una cantiga. Su recepción desde entonces ha sido nada menos que positiva; muchos la ven como una canción y poema excelentes.\n\nHe decidido producir varias copias de esta cantiga. Mi esperanza es que pueda difundirse por todas partes, y muchos puedan deleitarse con ella.\n\nTambién he encargado la creación de una versión de mi cantiga en un manuscrito especial de alta calidad, decorado con el mejor arte y adornos estilísticos. De esta manera, puedo tener un recordatorio de mi triunfo como compositor de cantigas."
galicia.0033.a:0 "Ahora, me pregunto... ¿mi cantiga resistirá la prueba del tiempo?"
