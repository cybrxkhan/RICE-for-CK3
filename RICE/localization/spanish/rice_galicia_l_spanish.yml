galicia.0010.t:0 "Apoyando el Camino de Santiago"
galicia.0010.desc.intro:0 "Cada día, los peregrinos cristianos cruzan los territorios que gobierno para llegar a la tumba de Santiago en el sitio sagrado cristiano de [santiago.GetNameNoTier]. Sin embargo, viajar puede ser peligroso, ya que hay constantes amenazas de bandidos, animales salvajes, mal tiempo o incluso malas condiciones de las carreteras."
galicia.0010.desc.christian:0 "\n\nPor lo tanto, como  [ROOT.Char.GetTitleAsNameNoTooltip] de la fe [ROOT.Char.GetFaith.GetReligion.GetAdjective], es mi deber asistir a estos peregrinos - incluyendo a aquellos que vienen de mis tierras - en su viaje. Después de todo, estoy seguro de que el mismo Santiago aprobaría cualquier tipo de ayuda que pueda brindar a sus devotos."
galicia.0010.desc.non_christian:0 "\n\nAlgunos [ROOT.Char.GetFaith.GetAdherentNamePlural] sienten que no le debo nada a mis súbditos cristianos, ni a los peregrinos cristianos extranjeros. Aun así, quiero ser visto como un gobernante justo y tolerante, mejorar las relaciones con la comunidad [christian.GetAdjective] de mi reino y facilitar el flujo del comercio."
galicia.0010.desc.conclusion:0 "\n\nPor lo tanto, he reservado dinero para ser gastado en varios proyectos de infraestructura a lo largo de las principales rutas de peregrinación que llevan a [santiago.GetNameNoTier] en mi reino, desde mejorar las condiciones de las carreteras hasta construir albergues y más. Todo esto asegurará un viaje más seguro y cómodo para los peregrinos."
galicia.0010.a:0 "Es lo mínimo que puedo hacer."
galicia.0011.t:0 "Intercesión de Santiago"
galicia.0011.desc.intro:0 "Desde que Santiago viajó hace muchos siglos para predicar el Evangelio de Jesucristo en [GetGeographicalRegion('world_europe_west_iberia').GetName] (donde es conocido como Santiago), siempre ha tenido una asociación especial con esta tierra. No hay duda de que es su protector, y como su protector, rezo por su intercesión."
galicia.0011.desc.warrior:0 "\n\nEl mismo nombre de Santiago simboliza la victoria en la guerra. Rezo para que Santiago nos obtenga la fuerza y la sabiduría para triunfar sobre todos los infieles y herejes que son nuestros enemigos malvados. Al hacerlo, podemos difundir la gloria de la fe [ROOT.Char.GetFaith.GetReligion.GetAdjective] en la tierra."
galicia.0011.desc.pilgrim:0 "\n\nEl mismo nombre de Santiago recuerda a la multitud de peregrinos que acuden a su santuario en Santiago de Compostela. Rezo para que Santiago nos obtenga la fuerza y la sabiduría para soportar las dificultades de la vida, al igual que el peregrino soporta las dificultades del camino, para que podamos comprender mejor y servir la voluntad del Señor."
galicia.0011.desc.preacher:0 "\n\nEl mismo nombre de Santiago trae a la mente la devoción de los Apóstoles cuando viajaban por el mundo para predicar el Evangelio de Cristo a la humanidad. Rezo para que Santiago nos obtenga la fuerza y la sabiduría para ayudar a Dios todopoderoso a difundir el Evangelio por todas partes, y que podamos tener paz en nuestro tiempo."
galicia.0011.a:0 "¡Amén!"
RICE_saint_james_intercession_tooltip.nothing:0 "No hay señales milagrosas de la intercesión de Santiago"
RICE_saint_james_intercession_tooltip.minor:0 "Hay algunas señales de la intercesión de Santiago"
RICE_saint_james_intercession_tooltip.major:0 "Hay varias señales de la intercesión de Santiago"
RICE_saint_james_intercession_tooltip.great:0 "Hay muchas señales de la intercesión de Santiago"
galicia.0012.t:0 "Imponer Peajes Adicionales a los Peregrinos"
galicia.0012.desc.intro:0 "El Camino de Santiago es una red de rutas que se dirigen todas en una dirección: el sitio sagrado cristiano de [santiago.GetNameNoTier]. Por lo tanto, los peregrinos de toda Europa tienen que viajar a través de las tierras de gobernantes como yo, que amablemente les pedimos que paguen peajes, como es nuestro derecho. He decidido que estos peajes deben ser incluso #italic más altos#!."
galicia.0012.desc.christian:0 "\n\nAlgunos piensan que es impío para un  [ROOT.Char.GetTitleAsNameNoTooltip] de la fe [ROOT.Char.GetFaith.GetReligion.GetAdjective] imponer estos peajes controvertidos a los peregrinos, mucho menos aumentarlos."
galicia.0012.desc.non_christian:0 "\n\nEstoy seguro de que muchos de mis súbditos [ROOT.Char.GetFaith.GetAdherentNamePlural] no podrían importarle menos si aumento los peajes que impongo a estos peregrinos. Algunos de ellos podrían incluso decir que no voy lo suficientemente lejos como [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetTitleAsNameNoTooltip] y que debería ser más severo con estos infieles.\n\nPor el contrario, las comunidades [christian.GetAdjective]s en mi reino no estaban felices cuando se enteraron de esto. A ellos les digo: los peregrinos deberían estar agradecidos de que incluso les permita entrar en mis territorios."
galicia.0012.desc.court_chaplain_exists:0 "Mi irritado [chaplain.GetCouncilTitle], [chaplain.GetTitledFirstName], me ha criticado en privado por hacer esto, por ejemplo. [chaplain.GetSheHe|U] también ha hecho la vista gorda a algunos de los [ROOT.Char.Custom('DefaultPriestTitlePlural')] más celosos de mi reino que me han denunciado abiertamente por mis acciones.\n\nAun así, hay poco que puedan hacer contra mí. Ni siquiera estoy dañando a los peregrinos. Solo necesito más dinero."
galicia.0012.desc.no_court_chaplain_exists:0 "\n\nNo es sorprendente que muchos de los [ROOT.Char.Custom('DefaultPriestTitlePlural')] más celosos de mi reino me hayan denunciado abiertamente y cuestionado mi autoridad. Para ellos, no estoy actuando como un [ROOT.Char.GetFaith.GetAdherentName] [ROOT.Char.GetTitleAsNameNoTooltip] adecuado.\n\nAun así, hay poco que puedan hacer contra mí. Ni siquiera estoy dañando a los peregrinos. Solo necesito más dinero."
galicia.0012.a:0 "Haré lo que debo."
galicia.0013.t:0 "Descubriendo la Tumba de Santiago"
galicia.0013.desc:0 "Hay muchos rumores sobre cómo Santiago está supuestamente enterrado en [santiago.GetNameNoTier], que gobierno. Por lo tanto, decidí enviar a mi [chaplain.GetCouncilTitle], [chaplain.GetTitledFirstName], para investigar el asunto, y [chaplain.GetSheHe] ha regresado con sus hallazgos.\n\nNo hace mucho, un ermitaño local llamado [pelayo.GetFirstName] presenció incendios misteriosos en el cielo, sobre una cierta colina, durante varias noches. Después de contactar con [chaplain.GetFirstNameNoTooltip], ambos fueron a investigar el área. Encontraron un antiguo cementerio romano... y la tumba de nada menos que Santiago.\n\n[chaplain.GetFirstNameNoTooltip] se aseguró de verificar la autenticidad de esta tumba con eruditos locales y [ROOT.Char.Custom('DefaultPriestTitlePlural')], y no queda ninguna duda en la mente de nadie de que esta tumba #italic es#! la verdadera."
galicia.0013.a:0 "¿Qué has aprendido sobre la tumba?"
galicia.0014.t:0 "Descubriendo la Tumba de Santiago"
galicia.0014.desc:0 "Como parte de su investigación, mi [chaplain.GetCouncilTitle] [chaplain.GetTitledFirstName] tomó nota de los signos milagrosos que [pelayo.GetFirstName] presenció. [chaplain.GetSheHe|U] también investigó las leyendas locales sobre Santiago.\n\nEn la mayoría de las versiones de estas leyendas, después de que Santiago fue martirizado por Herodes Agripa, un barco de piedra trajo milagrosamente sus restos al noroeste de [GetGeographicalRegion('world_europe_west_iberia').GetName], donde el Apóstol había convertido y bautizado previamente a la una vez malvada, reina pagana Lupa. Allí, sus discípulos lo enterraron y construyeron la tumba.\n\nDe cualquier manera, decidí que lo mejor era construir una capilla junto a la tumba, para que los lugareños pudieran honrar a nuestro gran apóstol, un acto que [chaplain.GetFirstNameNoTooltip] aprueba. El último asunto que [chaplain.GetFirstNameNoTooltip] me planteó es qué hacer con el ermitaño [pelayo.GetFirstName], quien fue responsable de este descubrimiento en primer lugar."
galicia.0014.a:0 "¡Sería un honor dar la bienvenida a [pelayo.GetFirstNameNoTooltip] a mi corte!"
galicia.0014.b:0 "Tengo la sensación de que [pelayo.GetFirstNameNoTooltip] prefiere quedarse en la naturaleza."
RICE_galicia_unlock_santiago_prayer_decision_tooltip:0 "Las [decisions|E] para $RICE_galicia_pray_to_santiago$ se desbloquean para todos los [rulers|E] cristianos en [GetGeographicalRegion('RICE_galicia_region').GetName] que cumplan con los otros requisitos"
RICE_galicia_unlock_santiago_routes_decision_tooltip:0 "Las [decisions|E] para $RICE_galicia_saint_james_routes_decision$ y $RICE_galicia_saint_james_levy_extra_tolls$ se desbloquean para todos los [rulers|E] en [GetGeographicalRegion('world_europe_west_iberia').GetName] y [GetGeographicalRegion('custom_occitan').GetName]"
galicia.0015.t:0 "Descubriendo la Tumba de Santiago"
galicia.0015.desc:0 "Noticias milagrosas desde [santiago.GetNameNoTier] - al menos para cualquiera en la comunidad [christian.GetAdjective] en [GetGeographicalRegion('world_europe_west_iberia').GetName].\n\nUn ermitaño que vive allí, llamado [pelayo.GetFirstName], recientemente presenció varias señales milagrosas en el cielo nocturno durante varias noches. Notificó a [chaplain.GetTitledFirstName], el [chaplain.GetCouncilTitle] de [alfonso.GetTitledFirstName], y los dos investigaron el asunto. Para su asombro, descubrieron la antigua tumba de Santiago el Apóstol. Una vez que la autenticidad de la tumba fue verificada por eruditos locales y [alfonso.Custom('DefaultPriestTitlePlural')], [alfonso.GetTitledFirstNameNoTooltip] ordenó que se construyera una capilla junto a ella.\n\nYa, los peregrinos están acudiendo en masa a la tumba desde las regiones cercanas. La noticia se está extendiendo rápidamente sobre este descubrimiento, y es seguro que muchos más peregrinos vendrán de lejos. ¿Será esta peregrinación a la tumba de Santiago una moda pasajera, o evolucionará en una tradición más duradera?"
galicia.0015.a:0 "Un gran día. Que Santiago nos proteja."
galicia.0015.b:0 "Eso es ciertamente interesante de escuchar."
galicia.0016.t:0 "Fortificando la Costa de Galicia"
galicia.0016.desc:0 "A pesar de su aspereza, [GetGeographicalRegion('RICE_galicia_region').GetName] ha sido atacada y asaltada por mar durante siglos. Cualquiera que gobierne estas tierras sabe o rápidamente aprende que mantener una red de torres, puestos de avanzada y otras estructuras defensivas es necesario para asegurar la seguridad continua de esta región.\n\nRecientemente he reservado algunos fondos para reforzar las defensas a lo largo de la costa de [GetGeographicalRegion('RICE_galicia_region').GetName] en los territorios que gobierno allí, ya sea construyendo nuevas fortificaciones o renovando y ampliando las existentes. Con suerte, esto desalentará a cualquiera de nuestros enemigos de siquiera pensar en atacarnos, al menos por mar."
galicia.0016.a:0 "Nuestra costa estará segura."
