 # Modifiers
 RICE_galicia_saint_james_infrastructure_close:0 "Camino de Santiago (Cerca)"
 RICE_galicia_saint_james_infrastructure_close_desc:0 "Los líderes locales han hecho recientemente esfuerzos para mejorar la infraestructura aquí para apoyar a los peregrinos que viajan por el Camino de Santiago hacia Santiago de Compostela. Esta región está cerca o contiene a Santiago dentro de sus fronteras, y por lo tanto recibe una gran cantidad de peregrinos que la atraviesan."
 RICE_galicia_saint_james_infrastructure_midrange_high:0 "Camino de Santiago (A media distancia, Alto Control)"
 RICE_galicia_saint_james_infrastructure_midrange_high_desc:0 "Los líderes locales han hecho recientemente esfuerzos para mejorar la infraestructura aquí para apoyar a los peregrinos que viajan por el Camino de Santiago hacia Santiago de Compostela. Esta región está a una distancia moderada de Santiago, y las autoridades tenían altos niveles de control sobre este territorio cuando se estaban trabajando en estos proyectos."
 RICE_galicia_saint_james_infrastructure_distant_high:0 "Camino de Santiago (Lejano, Alto Control)"
 RICE_galicia_saint_james_infrastructure_distant_high_desc:0 "Los líderes locales han hecho recientemente esfuerzos para mejorar la infraestructura aquí para apoyar a los peregrinos que viajan por el Camino de Santiago hacia Santiago de Compostela. Esta región está a una gran distancia de Santiago, y las autoridades tenían altos niveles de control sobre este territorio cuando se estaban trabajando en estos proyectos."
 RICE_galicia_saint_james_infrastructure_midrange_low:0 "Camino de Santiago (A media distancia, Bajo Control)"
 RICE_galicia_saint_james_infrastructure_midrange_low_desc:0 "Los líderes locales han hecho recientemente esfuerzos para mejorar la infraestructura aquí para apoyar a los peregrinos que viajan por el Camino de Santiago hacia Santiago de Compostela. Esta región está a una distancia moderada de Santiago, y las autoridades tenían bajos niveles de control sobre este territorio cuando se estaban trabajando en estos proyectos, por lo que el beneficio de las mejoras de infraestructura se redujo."
 RICE_galicia_saint_james_infrastructure_distant_low:0 "Camino de Santiago (Lejano, Bajo Control)"
 RICE_galicia_saint_james_infrastructure_distant_low_desc:0 "Los líderes locales han hecho recientemente esfuerzos para mejorar la infraestructura aquí para apoyar a los peregrinos que viajan por el Camino de Santiago hacia Santiago de Compostela. Esta región está a una gran distancia de Santiago, y las autoridades tenían bajos niveles de control sobre este territorio cuando se estaban trabajando en estos proyectos, por lo que el beneficio de las mejoras de infraestructura se redujo."
 RICE_galicia_saint_james_modifier_warrior_minor:0 "Santiago el Guerrero (Intercesión Menor)"
 RICE_galicia_saint_james_modifier_warrior_minor_desc:0 "Santiago el Mayor, el Apóstol de Jesucristo, se decía que aparecía en batalla para ayudar a los cristianos justos según la leyenda. Los buenos cristianos en Iberia deberían emular su ejemplo como #italic Matamoros#!, el Mata Moros, y luchar valientemente contra infieles y herejes malvados.\n\n#weak Este [santiago_modifier|E] fue dado como resultado de la [decision|E] para $RICE_galicia_pray_to_santiago$, porque la [iberian_struggle|E] está actualmente en la [struggle_phase_iberia_hostility|E] o fue terminada mediante la #bold $struggle_iberia_ending_hostility_decision$#! [decision|E]. Será eliminado de este personaje si se convierte a una [faith|E] no cristiana.#!\n "
 RICE_galicia_saint_james_modifier_warrior_major:0 "Santiago el Guerrero (Intercesión Mayor)"
 RICE_galicia_saint_james_modifier_warrior_major_desc:0 "$RICE_galicia_saint_james_modifier_warrior_minor_desc$"
 RICE_galicia_saint_james_modifier_warrior_great:0 "Santiago el Guerrero (Gran Intercesión)"
 RICE_galicia_saint_james_modifier_warrior_great_desc:0 "$RICE_galicia_saint_james_modifier_warrior_minor_desc$"
 RICE_galicia_saint_james_modifier_pilgrim_minor:0 "Santiago el Peregrino (Intercesión Menor)"
 RICE_galicia_saint_james_modifier_pilgrim_minor_desc:0 "Santiago el Mayor, el Apóstol de Jesucristo, viajó lejos y ancho en su día a través de dificultades, al igual que muchos peregrinos. Los buenos cristianos en Iberia deberían emular su ejemplo confiando en la misericordia de Dios, y soportando las luchas que enfrentan.\n\n#weak Este [santiago_modifier|E] fue dado como resultado de la [decision|E] para $RICE_galicia_pray_to_santiago$, porque la [iberian_struggle|E] está actualmente en la [struggle_phase_iberia_compromise|E] o [struggle_phase_iberia_opportunity|E], o fue terminada mediante la #bold $struggle_iberia_ending_compromise_decision$#! [decision|E]. Será eliminado de este personaje si se convierte a una [faith|E] no cristiana.#!\n "
 RICE_galicia_saint_james_modifier_pilgrim_major:0 "Santiago el Peregrino (Intercesión Mayor)"
 RICE_galicia_saint_james_modifier_pilgrim_major_desc:0 "$RICE_galicia_saint_james_modifier_pilgrim_minor_desc$"
 RICE_galicia_saint_james_modifier_pilgrim_great:0 "Santiago el Peregrino (Gran Intercesión)"
 RICE_galicia_saint_james_modifier_pilgrim_great_desc:0 "$RICE_galicia_saint_james_modifier_pilgrim_minor_desc$"
 RICE_galicia_saint_james_modifier_preacher_minor:0 "Santiago el Predicador (Intercesión Menor)"
 RICE_galicia_saint_james_modifier_preacher_minor_desc:0 "Santiago el Mayor, el Apóstol de Jesucristo, viajó incluso a la lejana Iberia para predicar el evangelio. Los buenos cristianos en Iberia deberían recordar esto y emular su ejemplo practicando la virtud y trayendo paz al mundo a través de la palabra santa.\n\n#weak Este [santiago_modifier|E] fue dado como resultado de la [decision|E] para $RICE_galicia_pray_to_santiago$, porque la [iberian_struggle|E] está actualmente en la [struggle_phase_iberia_conciliation|E], o fue terminada mediante la #bold $struggle_iberia_ending_conciliation_decision$#! [decision|E]. Será eliminado de este personaje si se convierte a una [faith|E] no cristiana.#!\n "
 RICE_galicia_saint_james_modifier_preacher_major:0 "Santiago el Predicador (Intercesión Mayor)"
 RICE_galicia_saint_james_modifier_preacher_major_desc:0 "$RICE_galicia_saint_james_modifier_preacher_minor_desc$"
 RICE_galicia_saint_james_modifier_preacher_great:0 "Santiago el Predicador (Gran Intercesión)"
 RICE_galicia_saint_james_modifier_preacher_great_desc:0 "$RICE_galicia_saint_james_modifier_preacher_minor_desc$"
 RICE_galicia_recently_altered_the_altar:0 "Alteraciones Recientes en el Altar de Santiago"
 RICE_galicia_recently_altered_the_altar_desc:0 "Las autoridades cristianas seculares y eclesiásticas han autorizado recientemente cambios profundos en el altar de Santiago en Santiago, para acomodar mejor a los muchos peregrinos que llegan a la ciudad. Sin embargo, muchos de los locales están descontentos con esto. Presentando un frente inusualmente unido, creen que la santidad de la antigua tumba ha sido profanada y que las autoridades ignoran sus tradiciones y derechos en favor de atraer más peregrinos extranjeros de manera codiciosa."
 RICE_galicia_altered_saint_james_tomb:0 "Renovaciones Controvertidas en la Tumba de Santiago"
 RICE_galicia_way_of_saint_james_supporter:0 "Apoyó el Camino de Santiago"
 RICE_galicia_way_of_saint_james_supporter_nonchristian:0 "Apoyó el Camino de Santiago como No Cristiano"
 RICE_galicia_way_of_saint_james_robber_baron:0 "Cobró Peajes Extra a los Peregrinos de Santiago"
 RICE_galicia_way_of_saint_james_robber_baron_nonchristian:0 "Cobró Peajes Extra a los Peregrinos de Santiago como No Cristiano"
 RICE_galicia_saint_james_tolls_close:0 "Peajes Extra a los Peregrinos de Santiago (Cerca)"
 RICE_galicia_saint_james_tolls_close_desc:0 "Los líderes locales están cobrando peajes extra a los peregrinos que viajan por el Camino de Santiago - como esta región está junto a Santiago, hay mucho provecho que sacar. ¿Son estos líderes nada más que extorsionadores y barones impíos? '¡No!', podrían afirmar, '¡simplemente necesitamos "donaciones" para proteger a los peregrinos! ¡Deberían estar agradecidos!'"
 RICE_galicia_saint_james_tolls_midrange_high:0 "Peajes Extra a los Peregrinos de Santiago (A media distancia, Alto Control)"
 RICE_galicia_saint_james_tolls_midrange_high_desc:0 "Los líderes locales están cobrando peajes extra a los peregrinos que viajan por el Camino de Santiago - como esta región está cerca de Santiago y es políticamente estable, hay mucho provecho que sacar. ¿Son estos líderes nada más que extorsionadores y barones impíos? '¡No!', podrían afirmar, '¡simplemente necesitamos "donaciones" para proteger a los peregrinos! ¡Deberían estar agradecidos!'"
 RICE_galicia_saint_james_tolls_distant_high:0 "Peajes Extra a los Peregrinos de Santiago (Lejano, Alto Control)"
 RICE_galicia_saint_james_tolls_distant_high_desc:0 "Los líderes locales están cobrando peajes extra a los peregrinos que viajan por el Camino de Santiago - aunque esta región está lejos de Santiago, es estable, y aún se puede sacar provecho. ¿Son estos líderes nada más que extorsionadores y barones impíos? '¡No!', podrían afirmar, '¡simplemente necesitamos "donaciones" para proteger a los peregrinos! ¡Deberían estar agradecidos!'"
 RICE_galicia_saint_james_tolls_midrange_low:0 "Peajes Extra a los Peregrinos de Santiago (A media distancia, Bajo Control)"
 RICE_galicia_saint_james_tolls_midrange_low_desc:0 "Los líderes locales están cobrando peajes extra a los peregrinos que viajan por el Camino de Santiago - aunque esta región es políticamente inestable, está cerca de Santiago, por lo que los peajes aún traerán algún provecho. ¿Son estos líderes nada más que extorsionadores y barones impíos? '¡No!', podrían afirmar, '¡simplemente necesitamos "donaciones" para proteger a los peregrinos! ¡Deberían estar agradecidos!'"
 RICE_galicia_saint_james_tolls_distant_low:0 "Peajes Extra a los Peregrinos de Santiago (Lejano, Bajo Control)"
 RICE_galicia_saint_james_tolls_distant_low_desc:0 "Los líderes locales están cobrando peajes extra a los peregrinos que viajan por el Camino de Santiago - esta región está lejos de Santiago y es políticamente inestable, por lo que los peajes extra no son tan efectivos, pero dinero es dinero. ¿Son estos líderes nada más que extorsionadores y barones impíos? '¡No!', podrían afirmar, '¡simplemente necesitamos "donaciones" para proteger a los peregrinos! ¡Deberían estar agradecidos!'"
 RICE_galicia_recently_promoted_cantiga:0 "Distribuyó Copias de la Cántiga"
 RICE_galicia_recently_promoted_cantiga_desc:0 "Este personaje recientemente compuso una cántiga que se consideró de excelente calidad, y tomó medidas para difundirla ampliamente."
 RICE_currently_compiling_CSM:0 "Actualmente Compilando las Cantigas de Santa María"
 RICE_currently_compiling_CSM_desc:0 "Este personaje está actualmente trabajando arduamente en la dirección de la compilación de posiblemente una de las mayores colecciones de música medieval, las #italic Cantigas de Santa María#!.\n\n#weak Este modificador será eliminado una vez que las Cantigas de Santa María estén terminadas. Si este personaje fallece antes de que eso ocurra, su heredero heredará el modificador.#!"
 RICE_currently_expanding_CSM:0 "Actualmente Expandiendo las Cantigas de Santa María"
 RICE_currently_expanding_CSM_desc:0 "Este personaje está actualmente trabajando arduamente en la expansión de las #italic Cantigas de Santa María#!, posiblemente una de las mayores colecciones de música medieval.\n\n#weak Este modificador será eliminado una vez que el proyecto de este personaje para expandir las Cantigas de Santa María esté terminado. Si este personaje fallece antes de que eso ocurra, su heredero #bold no#! heredará el modificador.#!"
 RICE_galicia_discovered_saint_james_tomb:0 "Descubrió la Tumba de Santiago"
 RICE_galicia_santiago_tomb_recently_discovered:0 "Tumba de Santiago Encontrada"
 RICE_galicia_santiago_tomb_recently_discovered_desc:0 "La supuesta tumba de Santiago, Apóstol de Jesucristo, fue encontrada recientemente aquí. Según la leyenda local, un barco de piedra llevó su cuerpo al noroeste de Iberia después de su martirio. De cualquier manera, los peregrinos devotos están comenzando a llegar aquí desde cerca y lejos."
 RICE_galicia_found_saint_james_tomb:0 "Trabajaron Juntos para Encontrar la Tumba de Santiago"
 RICE_galicia_recently_fortified_coastline:0 "Recientemente Fortificó la Costa Gallega"
 RICE_galicia_learning_about_barallete:0 "Aprendiendo sobre el Barallete"
 RICE_galicia_discouraged_trial_by_rocking_stones:0 "Desalentó las Pruebas por Piedras Oscilantes"
 RICE_galicia_tales_of_britons:0 "Escuchó Historias sobre los Antiguos Habitantes Bretones de Galicia"
 RICE_galicia_horreo_info:0 "Información Valiosa sobre los Hórreos"
 RICE_galicia_bought_horses:0 "Compró Caballos Gallegos"
 RICE_galicia_sold_horses:0 "Vendió Caballos Gallegos a Regiones Vecinas"
 RICE_galicia_kept_horses:0 "Gran Población de Caballos Gallegos"
 RICE_galicia_moura_blessing:0 "Bendición de la Moura de la Cueva"
 RICE_galicia_forbade_offerings_to_a_local_moura:0 "Ofrendas a la Moura Prohibidas"
 RICE_galicia_forbade_offerings_to_a_local_moura_desc:0 "Las autoridades locales prohibieron recientemente a la gente de aquí hacer ofrendas a una moura, o espíritu subterráneo, que se dice habita en una famosa cueva de esta región. Los locales temen que la moura se enfade, y resienten que las autoridades crean que su costumbre no es más que superstición sin sentido."
 RICE_galicia_inspired_by_saint_james:0 "Inspirado por la Historia de Santiago"
 RICE_galicia_inspired_by_queen_lupa:0 "Inspirado por la Historia de la Reina Lupa"
 RICE_galicia_offered_criminals_a_second_chance:0 "Ofreció a los Criminales una Segunda Oportunidad"
 RICE_galicia_offered_criminals_a_second_chance_desc:0 "Como es costumbre en partes de Europa, este gobernante ha dado recientemente a algunos nobles y caballeros que habían extorsionado ilegalmente a los peregrinos una oportunidad para arrepentirse de sus pecados, convirtiéndose irónicamente en peregrinos a Santiago ellos mismos."
 RICE_galicia_punished_pilgrim_extortionists:0 "Castigó a los Bandidos que Extorsionaban a los Peregrinos"
 RICE_galicia_locals_wary_of_criminal_pilgrims:0 "Los Locales Desconfían de los Peregrinos Criminales"
 RICE_galicia_locals_wary_of_criminal_pilgrims_desc:0 "Una gran cantidad de peregrinos pasan por esta región en su camino a Santiago, incluyendo muchos criminales que desean hacer la peregrinación para arrepentirse de sus pecados y evitar castigos más severos. Muchos locales están descontentos con la presencia de estos criminales."
 RICE_galicia_closely_monitoring_criminal_pilgrims:0 "Monitoreando de Cerca a los Peregrinos Criminales"
 RICE_galicia_closely_monitoring_criminal_pilgrims_desc:0 "Una gran cantidad de peregrinos pasan por esta región en su camino a Santiago, incluyendo muchos criminales que desean hacer la peregrinación para arrepentirse de sus pecados y evitar castigos más severos. Los líderes locales desconfían de estos criminales y han tomado medidas para vigilarlos de cerca y asegurarse de que no causen problemas, aunque esto ha molestado a algunas autoridades eclesiásticas."
 RICE_galicia_pilgrim_settlers:0 "Asentamientos de Peregrinos del Camino de Santiago"
 RICE_galicia_pilgrim_settlers_desc:0 "No es raro que los peregrinos que viajan por el Camino de Santiago se asienten en las ciudades o pueblos que atraviesan, y comiencen una nueva vida después de terminar su peregrinación. Esta región ha tenido recientemente una afluencia de tales personas que decidieron establecerse en varios de sus asentamientos."
 RICE_galicia_recent_1117_uprising:0 "Levantamiento Reciente en Santiago"
 RICE_galicia_recent_1117_uprising_desc:0 "Los habitantes cristianos de Santiago de Compostela, en una inusual muestra de solidaridad, se levantaron recientemente contra las autoridades eclesiásticas de la ciudad a quienes perciben como tiranos blasfemos. Aunque las cosas se han calmado por ahora, este levantamiento ha causado mucho daño, al menos a corto plazo."
 RICE_galicia_braganza_blood:0 "Supuesta Sangre Noble Armenia y Bretona"
 RICE_galicia_braganza_blood_desc:0 "Esta dinastía, que originalmente se originó en Iberia, afirma descender de la famosa familia Artsruni de Armenia, y de los Duques de Bretaña. Aunque una genealogía tan ilustre es bastante inverosímil, los miembros de esta familia la defienden."

