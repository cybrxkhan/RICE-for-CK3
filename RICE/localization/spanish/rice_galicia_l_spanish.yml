galicia.0030.t:0 "Componiendo una Cantiga"
galicia.0030.desc.intro:0 "Estoy en un estado creativo, así que he reservado algo de tiempo para trabajar en la composición de una #italic cantiga#!: una cautivadora mezcla de música y poesía lírica en la variedad gallego-portuguesa de la lengua romance ibérica. Después de todo, es el pasatiempo de aristócratas cultos como yo."
galicia.0030.desc.courtly_love:0 "\n\nDeseo escribir una cantiga del género #italic cantiga de amor#!, y así centrarme en las maravillas, alegrías y penas del amor cortesano. ¿Acaso hay algo más noble que esta forma de amor puro y deseo, que inspira a hombres heroicos y virtuosos a realizar grandes hazañas?"
galicia.0030.desc.romantic_love:0 "\n\nDeseo escribir una cantiga del género #italic cantiga de amigo#!, que toca temas de amor romántico contados desde la perspectiva de una mujer. A través de este interesante punto de vista, el poeta puede explorar diferentes ángulos del amor y la lírica."
galicia.0030.desc.satire:0 "\n\nDeseo escribir una cantiga del género #italic Cantiga de Escarnio e Maldizer#!. Estas canciones satíricas me darán la oportunidad de criticar a otros o aspectos de la sociedad con los que no estoy de acuerdo, ya sean ciertas clases sociales, la hipocresía de la gente o los malos poetas."
galicia.0030.desc.conclusion:0 "\n\nSin embargo, antes de trabajar en esta #italic cantiga#!, necesito pensar en algunos temas o tópicos apropiados en torno a los cuales puede girar la canción. ¡Hay muchas cosas sobre las que puedo escribir, después de todo!"
galicia.0030.a:0 "¿Qué me inspirará?"
galicia.0030.tooltip.courtly_love:0 "Pasarás unos días pensando en posibles temas que podría abordar tu [cantiga|E]."
galicia.0030.tooltip.romantic_love:0 "Pasarás unos días pensando en posibles temas que podría abordar tu [cantiga|E]."
galicia.0030.tooltip.satire:0 "Pasarás unos días pensando en posibles temas que podría abordar tu [cantiga|E]."
galicia.0031.t:0 "Inspiración para la Cantiga"
galicia.0031.desc.intro.courtly_love:0 "#italic Cantigas de Amor#! son canciones que giran en torno al romance cortés, más o menos. Se cuentan desde la perspectiva de un hombre, que admira, idolatra y ama a una mujer que normalmente no puede tener, ¡a menudo con finales trágicos o agridulces!"
galicia.0031.desc.intro.romantic_love.female:0 "#italic Cantigas de Amigo#! son canciones que se centran en los altibajos del amor romántico, o incluso erótico, y a menudo son narradas desde la perspectiva de una mujer, incluso si muchos de los compositores de estas canciones son hombres. Como mujer, quizás pueda proporcionar una narración más auténtica en lugar de lo que los hombres suelen fantasear."
galicia.0031.desc.intro.romantic_love.male:0 "#italic Cantigas de Amigo#! son canciones que se centran en los altibajos del amor romántico, o incluso erótico, y a menudo son narradas desde la perspectiva de una mujer, incluso si muchos de los compositores de estas canciones son hombres. A pesar de que soy uno de esos hombres, ¡eso no me impedirá intentar componer la mejor cantiga que pueda!"
galicia.0031.desc.intro.satire:0 "#italic Cantigas de Escarnio e Maldizer#! son canciones de naturaleza satírica: pueden y suelen burlarse de cualquier cosa y de todo, desde personas específicas (incluyendo malos poetas) hasta la sociedad en general. Tendré que usar mi ingenio al máximo de mis habilidades."
galicia.0031.desc.conclusion:0 "\n\nEn fin, he pensado en esto durante los últimos días. Hay muchos temas o tópicos diferentes que podría entrelazar en mi cantiga, y algunos me están inspirando en este momento... pero ¿cuál me ayudará a crear la mejor cantiga?"
