# Temas de Diplomacia
cantiga_theme.music:0 "Música"
cantiga_theme.tooltip.music:0 "La [cantiga|E] incluirá temas relacionados con la música y su interpretación, como músicos tratando de cortejar a hermosas doncellas, comparando las habilidades de varios músicos conocidos o el proceso de componer música."
cantiga_theme.female_dialogue:0 "Diálogo femenino"
cantiga_theme.tooltip.female_dialogue:0 "La [cantiga|E] integrará elementos narrativos como mujeres conversando entre sí, como amigas que se brindan apoyo mutuo o se toman el pelo sobre romances."
cantiga_theme.beauty_lady:0 "Belleza femenina"
cantiga_theme.tooltip.beauty_lady:0 "La [cantiga|E] explorará la belleza del personaje femenino principal: por ejemplo, la canción puede incluir metáforas para describir su hermoso rostro, cómo reaccionan los demás al ver su belleza o lo que esta belleza inspira en el hombre que la ama."
cantiga_theme.joy:0 "Alegría"
cantiga_theme.tooltip.joy:0 "La [cantiga|E] explorará el sentimiento de felicidad y alegría en todas sus formas, desde el júbilo de reunirse con un amante que ha regresado de un largo viaje hasta las deliciosas ensoñaciones de una doncella o joven inocente que acaba de enamorarse."
cantiga_theme.sad:0 "Tristeza"
cantiga_theme.tooltip.sad:0 "La [cantiga|E] explorará el sentimiento de tristeza, desde la oscura depresión de ser rechazado por su amado hasta la desgarradora agridulzura de la muerte de un noble enemigo."
# Temas de Marcial
cantiga_theme.war:0 "Guerra"
cantiga_theme.tooltip.war:0 "La [cantiga|E] incluirá temas como batallas libradas entre valientes caballeros, la ansiedad de un soldado separado de la mujer que ama o la vida cotidiana de los ejércitos en marcha."
cantiga_theme.anger:0 "Ira"
cantiga_theme.tooltip.anger:0 "La [cantiga|E] explorará el sentimiento de ira en sus diversas formas, especialmente relacionado con el amor: desde las peleas de una pareja de larga data hasta la frustración por el rechazo y la rabia que puede acompañar a los celos."
cantiga_theme.feudalism:0 "Relaciones feudales"
cantiga_theme.tooltip.feudalism:0 "La [cantiga|E] incluirá temas relacionados con la relación entre alguien y su señor feudal, como lo que hace a un buen líder o cómo un hombre enamorado es como un vasallo para su amada, haciendo lo que puede para complacerla."
cantiga_theme.dying_for_love:0 "Morir de amor"
cantiga_theme.tooltip.dying_for_love:0 "La [cantiga|E] integrará elementos narrativos donde alguien muere por amor, como un hombre que no puede soportar el dolor de un amor no correspondido y muere de pena, o una mujer que esperó demasiado a que su amado regresara a casa después de que él partiera hacia el mar."
cantiga_theme.holy_land:0 "Tierra Santa"
cantiga_theme.tooltip.holy_land:0 "La [cantiga|E] incluirá temas relacionados con Tierra Santa: por ejemplo, quizás la trama gire en torno a un caballero despidiéndose de su amada antes de partir hacia una Cruzada, o utilice lugares sagrados como Jerusalén para simbolizar la historia."
# Temas de Administración
cantiga_theme.sea:0 "El Mar"
cantiga_theme.tooltip.sea:0 "La [cantiga|E] incluirá temas como una mujer esperando el regreso de su amante en alta mar, la vida de pescadores y marineros, o el propio mar como metáfora del amor."
cantiga_theme.pastoral:0 "Paisajes pastorales"
cantiga_theme.tooltip.pastoral:0 "La [cantiga|E] incluirá temas como el uso de la belleza de la naturaleza como metáfora, quizás para ciertos sentimientos o para personas, y temas relacionados como animales salvajes, vistas tranquilas, pastoras guapas o pastores guapos, y más."
cantiga_theme.trade:0 "Comercio y mercaderes"
cantiga_theme.tooltip.trade:0 "La [cantiga|E] integrará elementos narrativos relacionados con el comercio, como que una escena tenga lugar en un bullicioso mercado, o que el narrador o su amada hablen de las últimas modas de lujo o productos comerciales que llegan."
cantiga_theme.springs:0 "Manantiales naturales"
cantiga_theme.tooltip.springs:0 "La [cantiga|E] explorará la belleza del gran exterior, especialmente cuando se trata de manantiales naturales: qué tipo de plantas o animales abundan en estos serenos parajes, por ejemplo, o las actividades que la gente podría hacer, como desnudarse y relajarse en más de un sentido."
cantiga_theme.urban:0 "Entornos urbanos"
cantiga_theme.tooltip.urban:0 "La [cantiga|E] integrará elementos narrativos relacionados con bulliciosas ciudades, como que el hombre se enamore de su amada mientras la vislumbra por la calle, o intrincadas descripciones de la vida cotidiana de la gente de la ciudad."
# Temas de Intriga
cantiga_theme.erotic:0 "Lo Erótico"
cantiga_theme.tooltip.erotic:0 "La [cantiga|E] explorará temas eróticos en todo su esplendor, desde descripciones sensuales pero de buen gusto de la hermosa forma física de alguien hasta referencias apenas veladas al acto de hacer el amor."
cantiga_theme.cheating:0 "Infidelidad"
cantiga_theme.tooltip.cheating:0 "La [cantiga|E] integrará elementos narrativos relacionados con la infidelidad en todas sus formas, desde pillar a la amada con otro hasta traicionar una promesa a un amante o a su señor."
cantiga_theme.rendezvous:0 "Cita secreta"
cantiga_theme.tooltip.rendezvous:0 "La [cantiga|E] integrará elementos narrativos donde dos amantes intentan encontrar un momento y un lugar para encontrarse discretamente y disfrutar de la compañía del otro... ¡y quizás incluso consumar su amor!"
cantiga_theme.jealousy:0 "Celos e inseguridad"
cantiga_theme.tooltip.jealousy:0 "La [cantiga|E] explorará sentimientos relacionados con los celos que uno siente cuando su amado está cerca de otros rivales amorosos, o la inseguridad que uno siente por ser inadecuado e indigno de su amado."
cantiga_theme.court_politics:0 "Política de la corte"
cantiga_theme.tooltip.court_politics:0 "La [cantiga|E] integrará elementos narrativos relacionados con la política de la corte: quizás el escenario de la historia sea una corte real llena de intrigas, o tal vez cuestiones de etiqueta cortesana se entretejan de algún modo en la trama."
# Temas de Aprendizaje
cantiga_theme.pilgrimage:0 "Peregrinación"
cantiga_theme.tooltip.pilgrimage:0 "La [cantiga|E] incluirá temas relacionados con la peregrinación, como las penurias de viajar lejos para encontrar la redención, o cómo estas peregrinaciones podrían ser una excusa para conocer y cortejar a nuevos amantes en tierras extranjeras."
cantiga_theme.piety:0 "Piedad"
cantiga_theme.tooltip.piety:0 "La [cantiga|E] incluirá temas relacionados con la religión, como la naturaleza religiosa del amor cortés, o tener una escena que tenga lugar en una casa de culto, o incluir referencias a diversas ideas o figuras religiosas como Santiago."
cantiga_theme.loneliness:0 "Soledad"
cantiga_theme.tooltip.loneliness:0 "La [cantiga|E] explorará sentimientos como la soledad que uno siente al estar separado de un amante o de un amante potencial, o cómo se siente uno cuando está solo y reflexiona sobre los misterios de la vida."
cantiga_theme.travel:0 "Viajes"
cantiga_theme.tooltip.travel:0 "La [cantiga|E] incluirá temas relacionados con los viajes, de modo que el narrador podría, por ejemplo, estar emprendiendo un viaje a la guerra o a la casa de su amada, o discutir la ardua naturaleza de los viajes, o deleitar a la audiencia con descripciones de tierras exóticas."
cantiga_theme.values:0 "Valores morales"
cantiga_theme.tooltip.values:0 "La [cantiga|E] explorará valores morales, y las virtudes y pecados: quizás el narrador u otro personaje ejemplifique una cierta virtud o pecado, por ejemplo."
