RICE_galicia_saint_james_levy_extra_tolls:0 "Cobrar peajes adicionales a los peregrinos de Santiago"
RICE_galicia_saint_james_levy_extra_tolls_tooltip:0 "¡Tantos peregrinos... tanto dinero por ganar!"
RICE_galicia_saint_james_levy_extra_tolls_desc:0 "El Camino de Santiago atraviesa mis tierras. Eso significa que muchos peregrinos atraviesan mis tierras en su camino hacia Santiago. Las autoridades cristianas podrían quejarse si impongo peajes adicionales a estos peregrinos, pero simplemente les estoy pidiendo que... "donen" fondos para ayudarme a protegerlos."
RICE_galicia_saint_james_levy_extra_tolls_nonchristian_desc:0 "Muchos peregrinos cristianos atraviesan mis tierras en su camino hacia Santiago a través del llamado Camino de Santiago. Los peregrinos deberían estar agradecidos de que yo, como no cristiano, principalmente los deje en paz, y estoy seguro de que entenderían si les pido que... "donen" fondos para ayudarme a protegerlos."
RICE_galicia_saint_james_levy_extra_tolls_effect_tooltip_1_christian:0 "Recibirás una cantidad aleatoria de [gold|E] desde #V [gold_i|E] 0#! hasta un #bold máximo#! de #V [gold_i|E] [GetPlayer.MakeScope.ScriptValue('RICE_saint_james_toll_money_reward_max_value')]#!"
RICE_galicia_saint_james_levy_extra_tolls_effect_tooltip_1_nonchristian:0 "Recibirás una cantidad aleatoria de [gold|E] desde #V [gold_i|E] 0#! hasta un #bold máximo#! de #V [gold_i|E] [GetPlayer.MakeScope.ScriptValue('RICE_saint_james_toll_money_reward_nonchristian_max_value')]#!"
RICE_galicia_saint_james_levy_extra_tolls_effect_tooltip_2:0 "Como [ruler|E] [christian.GetAdherentName], esta cantidad máxima de [gold|E], así como el coste de [piety|E] de esta [decision|E], depende de cuántos [counties|E] poseas en [GetGeographicalRegion('world_europe_west_iberia').GetName] y [GetGeographicalRegion('custom_occitan').GetName], su nivel de [control|E] y su distancia de [santiago.GetNameNoTier]."
RICE_galicia_saint_james_levy_extra_tolls_effect_tooltip_3:0 "Como [ruler|E] no [christian.GetAdherentName], esta cantidad máxima de [gold|E], así como el coste de [prestige|E] de esta [decision|E], depende de cuántos [counties|E] cristianos poseas en [GetGeographicalRegion('world_europe_west_iberia').GetName] y [GetGeographicalRegion('custom_occitan').GetName], su nivel de [control|E] y su distancia de [santiago.GetNameNoTier]."
RICE_galicia_saint_james_levy_extra_tolls_effect_tooltip_4:0 "Debido a que la [iberian_struggle|E] está actualmente en la [struggle_phase_iberia_conciliation|E], o terminó a través de la #bold $struggle_iberia_ending_conciliation_decision$#! [decision|E], esta [decision|E] te cuesta más [prestige|E] como [ruler|E] que no es [christian.GetAdherentName]"
RICE_galicia_saint_james_levy_extra_tolls_confirm:0 "Estoy seguro de que los peregrinos entenderán."
RICE_galicia_saint_james_levy_extra_tolls_context_tooltip:0 "#emphasis Contexto Histórico:#! En el período medieval, los lugareños - tanto plebeyos como élites - veían el gran tráfico de peregrinos que viajaban por el Camino de Santiago como una fuente potencial de ingresos. El #italic Codex Calixtinus#! (una especie de guía turística del siglo XII para peregrinos en el Camino de Santiago), por ejemplo, critica a gobernantes como el Rey de Aragón por imponer tales peajes."
RICE_galicia_saint_james_levy_extra_tolls_tt:0 "[counties|E] que poseas en [GetGeographicalRegion('world_europe_west_iberia').GetName] y [GetGeographicalRegion('custom_occitan').GetName]"
RICE_galicia_saint_james_levy_extra_tolls_non_christian_tt:0 "[counties|E] cristianos que poseas en [GetGeographicalRegion('world_europe_west_iberia').GetName] y [GetGeographicalRegion('custom_occitan').GetName]"
