galicia.0024.t:0 "Caos en Santiago"
galicia.0024.desc.intro:0 "Los peregrinos que viajan desde [santiago.GetNameNoTier] están difundiendo noticias de un levantamiento que acaba de ocurrir en la ciudad. Los lugareños se unieron en una muestra inusual de unidad para organizar un levantamiento contra las autoridades eclesiásticas [christian.GetAdjective]s.\n\nEntre sus quejas se encuentran el desprecio por sus privilegios políticos y costumbres religiosas (a favor de los peregrinos) y, lo más importante, la 'profanación' del altar de Santiago cuando se renovó la estructura bajo [diego_gelmirez_ruler.GetTitledFirstName]. [santiago_ruler.GetTitledFirstName] ha tomado medidas diplomáticas y militares para convencer a los insurgentes de que se rindan, pero el daño está hecho.\n\n[diego_gelmirez_priest.GetTitledFirstName], [santiago_ruler.GetFirstNamePossessiveNoTooltip] [diego_gelmirez_priest.GetCouncilTitle], estaba presente en la Catedral de la ciudad cuando la turba la atacó; fueron tras [diego_gelmirez_priest.GetHerHim], ya que [diego_gelmirez_priest.GetSheHe] era un símbolo del liderazgo religioso."
galicia.0024.desc.minor_wounds:0 "Milagrosamente, o tal vez gracias a la intervención divina, [diego_gelmirez_priest.GetSheHe] logró escapar cuando la turba lo persiguió hasta una torre de campana en llamas. Mientras el edificio se derrumbaba, [diego_gelmirez_priest.GetSheHe] huyó disfrazado de clérigo común."
galicia.0024.desc.major_wounds:0 "La turba alcanzó a [diego_gelmirez_priest.GetHerHim] y lo golpeó salvajemente antes de intentar apedrearlo. De alguna manera, [diego_gelmirez_priest.GetSheHe] logró escapar en el caos, pero ha sufrido heridas graves."
galicia.0024.desc.dies:0 "La turba atrapó a [diego_gelmirez_priest.GetHerHim] justo cuando intentaba huir disfrazado de clérigo común. Descargaron su ira sobre [diego_gelmirez_priest.GetHerHim] y apedrearon al desafortunado [diego_gelmirez_priest.GetWomanMan] hasta la muerte."
galicia.0024.desc.conclusion:0 ""
galicia.0024.a:0 "¿Quién sabe cómo afectará esto a la peregrinación a Santiago?"
galicia.0024.b:0 "¡Así que los tontos se pelean entre ellos!"
RICE_galicia_1117_rebellion_context_tooltip:0 "#emphasis Contexto Histórico:#! El levantamiento de 1116-1117 en Santiago fue un intento de derrocar al primer arzobispo de la ciudad, Diego Gelmírez, como culminación de años de resentimiento local contra las autoridades clericales.\n\nCuando Gelmírez asumió el poder como obispo en 1100, se centró en centralizar el control eclesiástico y convertir la ciudad en un importante centro de peregrinación. Por ejemplo, impuso reglas más estrictas al clero local y restringió muchos derechos de los lugareños (al menos en su opinión) en favor de los peregrinos. En particular, su renovación de la tumba de Santiago fue vista como una profanación para muchos lugareños, dado que supuestamente fue construida por los discípulos del apóstol. Finalmente, los lugareños sintieron que la ciudad ya no era su hogar y que ahora estaba dominada por hordas de peregrinos extranjeros y el tiránico e indigno Gelmírez.\n\nEn 1116, los patricios de la ciudad y el clero local formaron una hermandad secreta contra Gelmírez. Durante su posterior levantamiento, muchos lugareños los apoyaron en la recuperación de espacios locales 'perdidos' para los peregrinos.\n\nEl propio Gelmírez fue perseguido por una turba hasta la torre de la campana de la Catedral, que incendiaron. Logró escapar, y tras el fracaso de la rebelión, permaneció en el poder en Santiago. Continuó su programa de expansión de la Catedral y fomento de la peregrinación, pero en última instancia no resolvió el problema raíz de las tensiones con los lugareños. Una rebelión más breve y segunda ocurrió en 1136; también resultó en ningún cambio duradero."
