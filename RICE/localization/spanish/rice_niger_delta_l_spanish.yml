# Game Concepts
game_concept_beaded_crowns:0 "Coronas de Cuentas"
game_concept_beaded_crown:0 "Corona de Cuentas"
game_concept_beaded_crown_desc:0 "El gobernante de $c_ife$, llamado el Ooni, tenía y tiene gran autoridad religiosa y secular entre los pueblos yoruba. Históricamente, los monarcas de la región viajaban a $c_ife$ para ser coronados por el Ooni con la especial corona de cuentas de Oduduwa, una deidad y progenitor de varios reyes yoruba y edo, para legitimar su gobierno.\n\nEn el juego, el Ooni sirve como el [head_of_faith|E] de la [faith|E] $west_african_orisha_pagan$. Los [rulers|E] que sigan una [faith|E] de la [religion|E] $west_african_orisha_religion$, o aquellos en la región que cumplan otros requisitos, pueden tomar la [decision|E] de viajar a $c_ife$ para $RICE_niger_delta_request_beaded_crown$. Después de seleccionar un regalo para ofrecer al Ooni, este decidirá si aceptarlo o rechazarlo. Si eres el propio Ooni, puedes recibir regalos y coronar [rulers|E] de manera inversa.\n\nSi sigues una [faith|E] de la [religion|E] $west_african_orisha_religion$, te quedarás con el [character_modifier|E] [GetModifier('RICE_niger_delta_uncrowned').GetNameWithTooltip] hasta que el Ooni acepte coronarte."
game_concept_niger_delta_craft_guild:0 "Gremio de Artesanía"
game_concept_niger_delta_craft_guilds:0 "Gremios de Artesanía"
game_concept_niger_delta_craft_guilds_desc:0 "Históricamente, los [rulers|E] en el [GetGeographicalRegion('RICE_niger_delta_region').GetName] organizaban gremios ocupacionales, como gremios artesanales, bajo el patrocinio real para elevar su estatus y controlar la economía, pero a cambio proporcionaban a estos gremios trabajo estable e influencia política.\n\nSi tu [culture|E] tiene la [traditions|E] $tradition_RICE_kinship_based_craft_guilds_name$ o $tradition_RICE_ritual_hegemony_name$, y eres un [dynast|E], puedes tomar la [decision|E] de $RICE_niger_delta_form_craft_guilds$. Hay cuatro para elegir, cada uno con sus propios requisitos: Fundidores de Bronce, Herreros, Talladores de Marfil y Madera, y Fabricantes de Cuentas.\n\nCada gremio le da a tu [dynasty|E] un [modifier|E] único, y desbloquea la [decision|E] de $RICE_niger_delta_commission_art_from_craft_guilds$ (dependiendo de los gremios que tu [dynasty|E] haya organizado). Tomar esta [decision|E] te permitirá obtener varios [artifacts|E], algunos de los cuales puedes [reforge|E] en un [court_artifact|E]."
game_concept_kola_nut:0 "Nuez de Kola"
game_concept_kola_nuts:0 "Nueces de Kola"
game_concept_kola_nuts_desc:0 "Aunque las nueces de kola son importantes en toda África, en ningún lugar se veneran más que entre los igbo. Por lo tanto, los [rulers|E] que siguen una [faith|E] de la [religion|E] $odinala_religion$ o son de una [culture|E] que tiene la [tradition|E] $tradition_RICE_igwebuike_name$ tienen acceso a dos características especiales relacionadas con las nueces de kola.\n\nPrimero, tendrás acceso a una [character_interaction|E] para $RICE_niger_delta_kola_nut_interaction$. Esto te permite "pagar" a otro [ruler|E] con algo de [prestige|E] y [piety|E] (dependiendo de tu rango) para obtener una [truce|E]. Segundo, podrás tomar la [decision|E] de Offer Kola Nuts para potencialmente ganar varios [character_modifiers|E] beneficiosos (o no tan beneficiosos)."

# Culture Stuff
culture_parameter_unlock_rice_african_royal_guilds:0 "Desbloquea las [decisions|E] para organizar y encargar obras de arte de [niger_delta_craft_guilds|E] basados en clanes"
#culture_parameter_unlock_rice_african_royal_guilds:0 "Desbloquea las [decisions|E] para organizar y encargar obras de arte de los [bronze_caster_s|E] y [ivory_and_wood_carver_guilds|E], y, para los [rulers|E] del [county|E] de $c_ife$, los [Beadmaker_guilds|E]."
culture_parameter_unlock_rice_unrestricted_beaded_crown_bestowments:0 "Puede solicitar [beaded_crowns|E] de [GetTitleByKey('d_ooni_of_ife').GetNameNoTier] independientemente de [faith|E] o [heritage|E] si posees al menos un [county|E] en [GetGeographicalRegion('RICE_yorubaland_region').GetName]"
culture_parameter_unlock_rice_ancestor_worship:0 "Desbloquea la [activity|E] [GetActivityType( 'activity_RICE_venerate_ancestors' ).GetName]"
tradition_RICE_kinship_based_craft_guilds_name:0 "Gremios de Artesanía Basados en Clanes"
tradition_RICE_kinship_based_craft_guilds_desc:0 "#F Los gremios ocupacionales juegan un papel importante en muchas sociedades africanas, pero en esta cultura, los gremios de artesanos y artesanas que reclaman orígenes legendarios ejercen un poder e influencia considerables bajo el patrocinio real. Los forasteros que no nacen en familias de gremios suelen estar excluidos de unirse a estos gremios, a pesar de los talentos que puedan tener, ya que no tienen la ascendencia mística requerida para practicar y dominar verdaderamente estas artes sagradas.#!"
tradition_RICE_igwebuike_name:0 "Igwebuike"
tradition_RICE_igwebuike_desc:0 "#F Igwebuike, que significa "la cantidad es fuerza" en el idioma igbo, es una ética de reciprocidad derivada del concepto filosófico de que todo está interconectado. Por lo tanto, esta cultura cree que las personas deben tratar de resolver los conflictos manteniendo relaciones mutuamente beneficiosas. Además, en esta cultura, la [kola_nut|E] a menudo se ve como el mayor símbolo de Igwebuike.#!"
innovation_lost_wax_casting:0 "Fundición a la cera perdida"
innovation_lost_wax_casting_desc:0 "Inspirados por los maestros de Igbo-Ukwu, nuestros artesanos han dominado una técnica altamente sofisticada de fundición de metal para producir obras de arte hermosas y ornamentadas. ¡Nuestras obras en bronce serán conocidas por todos los tiempos!"
not_egalitarian_spiritual_or_communal_desc:1 "La [culture|E] no tiene la [ethos|E] $ethos_egalitarian_name$, $ethos_spiritual_name$ o $ethos_communal_name$"
culture_parameter_unlock_rice_kola_nut_truce:1 "Desbloquea la [interaction|E] para $RICE_niger_delta_kola_nut_interaction$ con otros [rulers|E], permitiendo jurar [truces|E] de manera preventiva"
culture_parameter_unlock_rice_kola_nut_decision:1 "Desbloquea la [decision|E] para Ofrecer [kola_nuts|E] en una ceremonia religiosa, independientemente de la [faith|E]"
tradition_RICE_ritual_hegemony_name:1 "Hegemonía Ritual"
tradition_RICE_ritual_hegemony_desc:1 "Las a menudo descentralizadas políticas de esta cultura imponen el poder hegemónico a través de rituales, autoridad espiritual y linajes, y arte y símbolos sagrados como las frondas de palma. En muchas de estas comunidades, las personas a menudo buscan mayor influencia y estatus adquiriendo títulos, fama y poder simbólico, sin importar su ocupación."
innovation_RICE_nsibidi_pictograms:0 "Pictogramas Nsibidi"
innovation_RICE_nsibidi_pictograms_desc:0 "El sistema de símbolos Nsibidi, desarrollado por la sociedad secreta Ekpe en el sureste de Nigeria, se utiliza para la comunicación, tanto secreta como pública, y en casos judiciales."


# Interactions
RICE_niger_delta_kola_nut_interaction:0 "Juramento de Paz con Nueces de Kola"
RICE_niger_delta_kola_nut_interaction_notification:0 "Deseo presentarte nueces de kola sagradas, para que podamos compartirlas en una ceremonia formal, y jurar un voto de paz entre nuestras dos partes. Confirmemos que no tenemos malos sentimientos el uno hacia el otro, evitemos conflictos potenciales, y cooperemos en el espíritu de #italic Igwebuike#!!"
RICE_niger_delta_kola_nut_interaction_desc:0 "Jura una [truce|E] preventiva sobre las [kola_nuts|E] con [recipient.GetTitledFirstName] a cambio de [prestige|E] y [piety|E]"
