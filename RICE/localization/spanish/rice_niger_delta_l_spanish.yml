activity_RICE_niger_delta_new_yam_festival_predicted_cost: "El coste del festival del Ñame Nuevo se basa principalmente en tus [income|E]."
activity_RICE_niger_delta_new_yam_festival_conclusion_desc: "El [GetActivityType( 'activity_RICE_niger_delta_new_yam_festival' ).GetName] de este año ha llegado a su fin. ¡Fue bueno celebrar la gran cosecha de este año!"
RICE_niger_delta_new_yam_festival_ritual_phase: "Ritual"
RICE_niger_delta_new_yam_festival_ritual_phase_desc: "El festival del Ñame Nuevo es un momento festivo, pero también está marcado por ceremonias y reglas importantes que todos debemos seguir."
RICE_niger_delta_new_yam_festival_celebration_intent_header: "Celebración:"
RICE_niger_delta_new_yam_festival_celebration_intent: "Celebración"
RICE_niger_delta_new_yam_festival_celebration_intent_desc: "Aunque es una ocasión seria, el festival del Ñame Nuevo también es un momento para celebrar una buena cosecha. Perderás [stress_i|E] [stress|E], y perderás aún más si eres [GetTrait('gregarious').GetName( GetNullCharacter )|U], [GetTrait('gluttonous').GetName( GetNullCharacter )] o [GetTrait('content').GetName( GetNullCharacter )]."
RICE_niger_delta_new_yam_festival_generosity_intent_header: "Generosidad:"
RICE_niger_delta_new_yam_festival_generosity_intent: "Generosidad"
RICE_niger_delta_new_yam_festival_generosity_intent_desc: "El festival del Ñame Nuevo es un buen momento para demostrar tu estatus como [GetPlayer.GetTitleAsNameNoTooltip]. Tus [counties|E] tendrán más probabilidades de ganar el [county_modifier|E] [GetModifier('RICE_niger_delta_successful_new_yam_festival').GetNameWithTooltip], y también perderás [stress_i|E] [stress|E] si eres [GetTrait('just').GetName( GetNullCharacter )|U] o [GetTrait('generous').GetName( GetNullCharacter )]."
RICE_niger_delta_new_yam_festival_purification_intent_header: "Purificación:"
RICE_niger_delta_new_yam_festival_purification_intent: "Purificación"
