 # Decisiones de Arte de Gremio de Artesanía
 RICE_niger_delta_commission_art_from_craft_guilds:0 "Encargar una Obra de Arte a un Gremio de Artesanía"
 RICE_niger_delta_commission_art_from_craft_guilds_tooltip:0 "Tengo poder sobre los [niger_delta_craft_guilds|E] reales - ¿qué podrían hacer por mí?"
 RICE_niger_delta_commission_art_from_craft_guilds_desc:0 "La [dynasty|E] [ROOT.Char.GetDynasty.GetName] tiene varios [niger_delta_craft_guilds|E] reales basados en clanes que nos sirven a nuestra orden. Como [ROOT.Char.GetTitleAsNameNoTooltip], puedo encargarlos para que elaboren algo que demuestre mi estatus y poder a los demás."
 RICE_niger_delta_commission_art_from_craft_guilds_effect_tooltip_1:0 "Recibirás un [artifact|E] de calidad variable dependiendo de cuál [niger_delta_craft_guild|E] encargues la obra de arte."
 RICE_niger_delta_pick_a_guild_type:0 "Elige un Gremio para Encargar Arte"
 RICE_niger_delta_pick_a_guild_type_gui:0 "Elige un [niger_delta_craft_guild|E] del que deseas encargar una obra de arte"
 RICE_niger_delta_commission_art_from_craft_guilds_confirm:0 "¡Notificar a los gremios de artesanía!"
 RICE_niger_delta_commission_art_from_craft_guilds_context_tooltip:0 "#emphasis Contexto Histórico:#! Las civilizaciones históricas de Nigeria son famosas por su arte, como el trabajo en bronce de Benín o las coronas de cuentas Yoruba, hasta el punto que a veces reciben un enfoque desproporcionado en las discusiones sobre estas culturas, incluso en la academia. Los artesanos que hicieron estas obras de arte estaban a menudo organizados en gremios formales vinculados a dinastías reales en esta región; esto aumentaba el prestigio real y el control sobre los recursos, mientras que permitía a los artesanos obtener mayor poder político e influencia."
 RICE_niger_delta_bronze_casters_option:0 "#Bold Fundidores de Bronce#!"
 RICE_niger_delta_bronze_casters_option_desc:0 "Los Fundidores de Bronce crean arte en bronce usando la técnica de fundición a la cera perdida"
 RICE_niger_delta_bronze_casters_option_tooltip:0 "$EFFECT_LIST_BULLET$#Bold Coste Mínimo: @gold_icon! 100#!\n$EFFECT_LIST_BULLET$Proporciona más [piety|E] que los otros tipos de obras de arte\n$EFFECT_LIST_BULLET$Las [artifacts|E] mejoran [learning|E]"
 RICE_niger_delta_ivory_and_wood_carvers_option:0 "#Bold Talladores de Marfil y Madera#!"
 RICE_niger_delta_ivory_and_wood_carvers_option_desc:0 "El tallado de marfil y madera son dos habilidades estrechamente entrelazadas"
 RICE_niger_delta_ivory_and_wood_carvers_option_tooltip:0 "$EFFECT_LIST_BULLET$#Bold Coste Mínimo: @gold_icon! 50#!\n$EFFECT_LIST_BULLET$Menos poderosas que otros tipos de obras de arte en términos de proporcionar [piety|E], [prestige|E], y [dynasty_prestige|E], pero generalmente son más baratas\n$EFFECT_LIST_BULLET$Las [artifacts|E] mejoran [martial|E] e [intrigue|E] para el marfil y la madera respectivamente"
 RICE_niger_delta_beadmakers_option:0 "#Bold Fabricantes de Abalorios#!"
 RICE_niger_delta_beadmakers_option_desc:0 "Las hermosas cuentas hechas de vidrio o coral son un verdadero signo de poder e influencia"
 RICE_niger_delta_beadmakers_option_tooltip:0 "$EFFECT_LIST_BULLET$#Bold Coste Mínimo: @gold_icon! 125#!\n$EFFECT_LIST_BULLET$Proporciona [dynasty_prestige|E] a diferencia de otros tipos de obras de arte\n$EFFECT_LIST_BULLET$Las [artifacts|E] de cuentas serán hechas de vidrio, excepto en las regiones costeras, donde serán hechas de coral en su lugar\n$EFFECT_LIST_BULLET$Las [artifacts|E] mejoran [diplomacy|E]"
 RICE_niger_delta_ironsmiths_option:0 "#Bold Herreros#!"
 RICE_niger_delta_ironsmiths_option_desc:0 "El hierro se usa para más que solo armas o herramientas - también puede usarse para arte"
 RICE_niger_delta_ironsmiths_option_tooltip:0 "$EFFECT_LIST_BULLET$#Bold Coste Mínimo: @gold_icon! 100#!\n$EFFECT_LIST_BULLET$Proporciona más [prestige|E] que los otros tipos de obras de arte\n$EFFECT_LIST_BULLET$Las [artifacts|E] mejoran [stewardship|E]"
 RICE_niger_delta_currently_commissioning_artwork_req:0 "[niger_delta_craft_guilds|E] no están trabajando actualmente en un encargo en tu nombre"
 RICE_niger_delta_form_craft_guilds:0 "Organizar un Gremio de Artesanía Basado en Clanes"
 RICE_niger_delta_form_craft_guilds_tooltip:0 "Tengo poder sobre los [niger_delta_craft_guilds|E] reales - ¿qué podrían hacer por mí?"
 RICE_niger_delta_form_craft_guilds_desc:0 "La [dynasty|E] [ROOT.Char.GetDynasty.GetName] es grande, pero podría ser aún mayor. Para reforzar nuestro poder, organizaremos formalmente a los artesanos que viven en nuestros territorios en [niger_delta_craft_guilds|E] reales. Al integrar sus redes sociales preexistentes en nuestra estructura política, ambos nos beneficiaremos mutuamente."
 RICE_niger_delta_form_craft_guilds_effect_tooltip_1:0 "Tu [dynasty|E] recibirá un [modifier|E] dependiendo del tipo de [niger_delta_craft_guild|E] que organices, lo que también te permitirá tomar la [decision|E] de $RICE_niger_delta_commission_art_from_craft_guilds$ para [artifacts|E] y otros beneficios"
 RICE_niger_delta_pick_a_guild_to_form_type:0 "Elige un Gremio para Formar"
 RICE_niger_delta_pick_a_guild_to_form_type_gui:0 "Elige un [niger_delta_craft_guild|E] para organizar bajo el patrocinio de tu [dynasty|E]"
 RICE_niger_delta_form_craft_guilds_confirm:0 "¡Por la gloria de nuestra dinastía!"
 RICE_niger_delta_form_craft_guilds_context_tooltip:0 "$RICE_niger_delta_commission_art_from_craft_guilds_context_tooltip$"
 RICE_niger_delta_form_bronze_casters_option:0 "#Bold Fundidores de Bronce#!"
 RICE_niger_delta_form_bronze_casters_option_desc:0 "$RICE_niger_delta_bronze_casters_option_desc$"
 RICE_niger_delta_form_bronze_casters_option_tooltip:0 "$EFFECT_LIST_BULLET$[dynasty|E] recibirá el [modifier|E] [GetModifier('RICE_niger_delta_bronze_caster_guild_modifier').GetNameWithTooltip]\n$EFFECT_LIST_BULLET$Desbloquea la habilidad para que cualquier [ruler|E] [landed|E] de esta [dynasty|E] pueda encargar [artifacts|E] #bold obras de bronce#! cuando tome la [decision|E] de Encargar Arte de [niger_delta_craft_guilds|E] (siempre que se cumplan otros requisitos).\n$EFFECT_LIST_BULLET$El arte en bronce tiende a proporcionar más [piety|E] que otros tipos de obras de arte\n\n #X Esta opción está disponible solo si tu [culture|E] tiene la [innovation|E] $innovation_lost_wax_casting$#!"
 RICE_niger_delta_form_ivory_and_wood_carvers_option:0 "#Bold Talladores de Marfil y Madera#!"
 RICE_niger_delta_form_ivory_and_wood_carvers_option_desc:0 "$RICE_niger_delta_ivory_and_wood_carvers_option_desc$"
 RICE_niger_delta_form_ivory_and_wood_carvers_option_tooltip:0 "$EFFECT_LIST_BULLET$[dynasty|E] recibirá el [modifier|E] [GetModifier('RICE_niger_delta_ivory_and_wood_carver_guild_modifier').GetNameWithTooltip]\n$EFFECT_LIST_BULLET$Desbloquea la habilidad para que cualquier [ruler|E] [landed|E] de esta [dynasty|E] pueda encargar [artifacts|E] #bold tallas de marfil y madera#! cuando tome la [decision|E] de Encargar Arte de [niger_delta_craft_guilds|E] (siempre que se cumplan otros requisitos).\n$EFFECT_LIST_BULLET$Las tallas de marfil y madera son menos poderosas que otros tipos de obras de arte, pero generalmente son más baratas"
