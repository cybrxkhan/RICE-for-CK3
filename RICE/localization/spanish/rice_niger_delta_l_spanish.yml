niger_delta.0050.t:0 "¿Una Coronación para [scoped_ruler.GetTitledFirstNameNoTooltip]?"
niger_delta.0050.desc.intro:0 "Como Ọọ̀ni de $c_ife$, muchos [ROOT.Char.GetFaith.GetAdherentNamePlural] y personas en [GetGeographicalRegion('RICE_yorubaland_region').GetName] me ven como un gobernante de gran importancia espiritual. Tradicionalmente, los gobernantes de lejos llegan a la corte del Ọọ̀ni y tienen una ceremonia de coronación con la preciosa corona de abalorios de Oduduwa para legitimar su gobierno.\n\nUno de esos gobernantes, [scoped_ruler.GetTitledFirstName], ha hecho el viaje a mi corte para hacer justamente eso. Como no se puede simplemente exigir una corona de abalorios del Ọọ̀ni, [scoped_ruler.GetSheHe] me ha traído un regalo."
niger_delta.0050.desc.sacrifice:0 "\n\n[scoped_ruler.GetFirstName] ha ofrecido un sacrificio a [scoped_ruler.GetFaith.HighGodName] en mi honor. Hacer esto demuestra que [scoped_ruler.GetSheHe] está comprometido con nuestras creencias espirituales y es devoto a nuestros ancestros."
niger_delta.0050.desc.oduduwa_shrine:0 "\n\n[scoped_ruler.GetFirstName] ha dado un gran regalo de oro al santuario de Oduduwa, nuestro gran antepasado, en $c_ife$. Los [ROOT.Char.Custom('DefaultPriestTitlePlural')] están muy contentos con esto, y esto también demuestra la fe y sinceridad de [scoped_ruler.GetFirstNamePossessiveNoTooltip]."
niger_delta.0050.desc.sacred_vow:0 "\n\n[scoped_ruler.GetFirstName] ha jurado que [scoped_ruler.GetSheHe] me ayudará en todo lo que pueda, incluso si va en contra de los intereses de [scoped_ruler.GetHerHis]. De hecho, tales votos sagrados no deben tomarse a la ligera."
niger_delta.0050.desc.art:0 "\n\n[scoped_ruler.GetFirstName] me ha regalado una gran cantidad de obras de arte invaluables, hechas por los gremios de artesanos organizados por la familia de [scoped_ruler.GetHerHis], los [scoped_ruler.GetDynasty.GetName]. Estos objetos estéticamente agradables son evidencia del estatus de [scoped_ruler.GetHerHis] como [scoped_ruler.GetTitleAsNameNoTooltip] y de mi autoridad como Ọọ̀ni."
niger_delta.0050.desc.land:0 "\n\n[scoped_ruler.GetFirstName] ha prometido dar las tierras de [county.GetNameNoTier] a un miembro de mi familia, [other_character.GetFullName], para que gobierne sobre ellas. Esta es una oferta generosa, y una que solidificará el poder de mi familia en el mundo."
niger_delta.0050.desc.low_concubine:0 "\n\n[scoped_ruler.GetFirstName] ha ofrecido a un[a] [other_character.GetWomanMan] llamado[a] [other_character.GetFullName] para que sea mi consorte. Se supone que [other_character.GetSheHe|U] posee un rostro agradable y otras buenas cualidades."
niger_delta.0050.desc.high_concubine:0 "\n\n[scoped_ruler.GetFirstName] ha ofrecido a un miembro de su familia, [other_character.GetFullName], para que sea mi consorte. Además de poseer supuestamente un rostro agradable y buenas cualidades, esto es una clara señal de deferencia de [scoped_ruler.GetFirstNamePossessiveNoTooltip] hacia mí al enviar a un querido miembro de su familia a mi corte de esta manera."
niger_delta.0050.desc.no_gift:0 "\n\n[scoped_ruler.GetFirstName] no me ha ofrecido… nada. Técnicamente, más bien, [scoped_ruler.GetSheHe] cree que su presencia es suficiente como "regalo." Esto es… bueno, ni siquiera estoy seguro de cómo reaccionar ante esto. ¿Es [scoped_ruler.GetSheHe] un[a] loco[a]? ¿Qué tipo de tonto sacrílego y salvaje sería tan audaz como para mostrar abiertamente este nivel de falta de respeto hacia el Ọọ̀ni?"
niger_delta.0050.a:0 "¡Bien! Le otorgaré una corona de abalorios a [scoped_ruler.GetHerHim]."
niger_delta.0050.b:0 "Este no es un gran regalo, pero lo aceptaré de todos modos."
niger_delta.0050.c:0 "Por más absurdo que sea, aceptaré el “regalo” de [scoped_ruler.GetHerHis]."
niger_delta.0050.d:0 "¡Dile a [scoped_ruler.GetHerHim] que no aceptaré este insultante “regalo”!"
niger_delta.0051.t:0 "Coronación por el Ọọ̀ni"
niger_delta.0051.desc:0 "Tan pronto como recibí la buena noticia de que [ooni.GetTitledFirstName] aceptó mi regalo como el Ọọ̀ni, llegué a $c_ife$ para que [ooni.GetHerHim] formalmente me otorgara la corona de abalorios y legitimara mi gobierno como el [ROOT.Char.GetTitleAsNameNoTooltip] de [ROOT.Char.GetPrimaryTitle.GetNameNoTier].\n\nEn la ceremonia celebrada allí, me arrodillo ante el Ọọ̀ni mientras [ooni.GetSheHe] coloca la sagrada corona de abalorios de Oduduwa sobre mi cabeza. Después de levantarme, hago un juramento prometiendo proteger la seguridad de mis vasallos, honrar a los ancestros, hacer un sacrificio anual en el santuario de Oduduwa y proteger y mantener los santuarios sagrados en todas mis tierras."
niger_delta.0051.desc.bad_gift:0 "\n\nHe oído rumores de que el Ọọ̀ni estaba menos que satisfecho con el regalo que le presenté. Aunque esto no me deja en buen lugar, mientras [ooni.GetSheHe] haya aceptado el regalo, puedo vivir con eso."
niger_delta.0051.a:0 "¡Siento el àṣẹ de Oduduwa fluyendo a través de mí!"
niger_delta.0052.t:0 "Regresando a Casa"
niger_delta.0052.desc:0 "Después de que [ooni.GetTitledFirstName] recibiera formalmente mi regalo y me coronara con la corona de abalorios de Oduduwa, pasé un tiempo en $c_ife$, visitando varios santuarios y rezando a [ROOT.Char.GetFaith.HighGodName].\n\nDesde entonces he regresado a casa a [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]. Recibir la corona de abalorios del Ọọ̀ni fue un gran honor, y mis súbditos ahora me mirarán con mayor respeto ya que he demostrado ser un gobernante legítimo a sus ojos."
niger_delta.0052.a:0 "Ahora puedo reanudar mis deberes como [ROOT.Char.GetTitleAsNameNoTooltip]."
niger_delta.0053.t:0 "Rechazado por el Ọọ̀ni"
niger_delta.0053.desc:0 "¡Malas noticias!\n\n[ooni.GetTitledFirstName] se negó a aceptar mi regalo y, al hacerlo, también ha rechazado honrar mi solicitud de coronarme con la sagrada corona de abalorios de Oduduwa. Esto, lamentablemente, reflejará negativamente en mí. Tal vez el Ọọ̀ni cambie de opinión en el futuro y me permita el honor de recibir esta corona."
niger_delta.0053.desc.no_gift:0 "\n\nSiendo justos, todos están de acuerdo en que exigir una coronación sin siquiera ofrecer algún tipo de regalo simbólico al Ọọ̀ni fue nada menos que idiota. Dondequiera que voy ahora, se esparcen terribles rumores no solo sobre cómo el Ọọ̀ni me despreciaba, sino también sobre cómo soy un gobernante inepto e ilegítimo maldecido por [ROOT.Char.GetFaith.PantheonTerm] que no merece gobernar."
niger_delta.0053.a:0 "Esto no es bueno...."
