 niger_delta.0030.t:0 "Elegir una Fecha"
 niger_delta.0030.desc:0 "El festival del Nuevo Ñame se acerca, cuando celebramos la primera cosecha de los ñames, uno de los cultivos más importantes cultivados por el pueblo [ROOT.Char.GetCulture.GetName].\n\nAntes de que siquiera empiecen los preparativos para el festival, debemos decidir una fecha propicia para celebrarlo. Tal decisión no puede tomarse a la ligera. Ahora, la pregunta es, ¿quién debería tener la responsabilidad de consultar con [ROOT.Char.GetFaith.PantheonTerm] y determinar la fecha del festival de este año?"
 niger_delta.0030.a:0 "Como [ROOT.Char.GetTitleAsNameNoTooltip] de [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip], este es mi deber."
 niger_delta.0030.b:0 "Nuestros conocedores [ROOT.Char.Custom('DefaultPriestTitlePlural')] sabrán qué hacer."
 niger_delta.0030.c:0 "Reunamos a los ancianos sabios y otros notables para decidir colectivamente."
 niger_delta.0031.t:0 "La Fecha Está Fijada"
 niger_delta.0031.desc:0 "Después de una cuidadosa deliberación, se ha elegido la fecha para el festival. Hasta entonces, haremos todo lo posible para prepararnos para esta ocasión trascendental, lo que incluye la purificación ritual de la ceremonia durante este tiempo a través de varios rituales y prácticas.\n\nLo más importante, todos debemos adherirnos a la regla de que nadie, ni siquiera yo mismo, el [ROOT.Char.GetTitleAsNameNoTooltip], puede comer ningún ñame nuevo hasta el festival. Hacerlo invitaría a la censura y el desprecio de la comunidad y de [ROOT.Char.GetFaith.PantheonTerm]."
 niger_delta.0031.a:0 "¡Comencemos a prepararnos - asegúrate de que nadie coma los nuevos ñames!"
 niger_delta.0032.t:0 "Comienza el Festival del Nuevo Ñame"
 niger_delta.0032.desc:0 "El festival del Nuevo Ñame comienza hoy, anunciando el inicio de la cosecha de ñame.\n\nEl primer lote de nuevos ñames, es decir, ñames recién cosechados, se ofrece ritualmente a [ROOT.Char.GetFaith.PantheonTerm] en una gran ceremonia, y también se sacrifican varios animales. Solo podemos comer los nuevos ñames una vez que terminemos esta ceremonia.\n\nDiferentes comunidades en la región tienen diferentes tradiciones sobre quién puede comer los ñames primero. Algunos permiten que los [ROOT.Char.Custom('DefaultPriestTitlePlural')] o gobernantes tengan ese honor, mientras que otros dicen que los miembros más bajos de la sociedad merecen comer primero.\n\n¡Una vez que se come el primer nuevo ñame, el festival realmente comenzará!"
 niger_delta.0032.a:0 "Como [ROOT.Char.GetTitledFirstNameNoTooltip], debo ser el primero en comer los nuevos ñames."
 niger_delta.0032.b:0 "Los [ROOT.Char.Custom('DefaultPriestTitlePlural')] deberían ser los primeros en comer los nuevos ñames."
 niger_delta.0032.c:0 "Los más humildes y bajos deben ser los primeros en comer los nuevos ñames."
 niger_delta.0033.t:0 "El Festival del Nuevo Ñame Termina"
 niger_delta.0033.desc:0 "Después de mucha diversión, el Festival del Nuevo Ñame ha llegado a su fin. Nuestra comunidad ha sido purificada ritualmente, [ROOT.Char.GetFaith.PantheonTerm] ha recibido buenas ofrendas, y todos se han divertido.\n\nHe enviado a mis mensajeros y representantes por todo el reino para informar a todos sobre el festival del Nuevo Ñame. Espero que otras aldeas y clanes de la región compartan nuestra alegría y esperanzas para esta cosecha de ñame que ya está en marcha.\n\nA medida que las festividades y la emoción disminuyen, todos en la comunidad vuelven a sus vidas normales. ¡Quizás el festival del ñame del próximo año sea igual de divertido!"
 niger_delta.0033.a:0 "Hasta entonces."
 niger_delta.0034.t:0 "Ejecución como Purificación"
 niger_delta.0034.desc:0 "En algunas regiones que celebran el Festival del Nuevo Ñame, es costumbre 'sacrificar' a los criminales. Esto se debe a que ejecutar a estos individuos se considera una parte importante de la purificación ritual de la comunidad, en la preparación para el festival.\n\nEste año, algunos de los [ROOT.Char.Custom('DefaultPriestTitlePlural')] me han dicho que creen que sería más auspicioso incluir a mi prisionero, [prisoner.GetFullName], entre los condenados a ser ejecutados como parte de este proceso de purificación."
 niger_delta.0034.a:0 "¡Muy bien! Purificaremos la tierra con la sangre de [prisoner.GetHerHis]."
 niger_delta.0034.a.tooltip:0 "Esta opción aumentará ligeramente la probabilidad de que tus [counties|E] obtengan el  [county_modifier|E] [GetModifier('RICE_niger_delta_successful_new_yam_festival').GetNameWithTooltip] cuando el festival termine"
 niger_delta.0034.b:0 "No, no veo por qué [prisoner.GetFirstNameNoTooltip] necesita morir."
 niger_delta.0035.t:0 "El Comedor de Ñame"
 niger_delta.0035.desc:0 "Una parte importante del festival del Nuevo Ñame es que #italic nadie#! puede comer los nuevos ñames, es decir, los ñames que están a punto de cosecharse. Ni siquiera un poderoso [ROOT.Char.GetTitleAsNameNoTooltip] como yo puede hacerlo. De hecho, las restricciones son mayores para aquellos de estatus élite como yo: se nos prohíbe mirar no solo los nuevos ñames, sino incluso a los mismos agricultores que los tocan.\n\nSin embargo, aquí estamos. [yam_eater.GetTitledFirstName] fue sorprendido en flagrante, comiendo un nuevo ñame. [yam_eater.GetSheHe|U] puede tener muchas excusas, como decir que [yam_eater.GetSheHe] confundió el ñame con uno viejo cosechado hace mucho tiempo, pero nuestras tradiciones son claras en este asunto. [yam_eater.GetFirstNameNoTooltip] ha cometido un grave tabú al consumir estos nuevos ñames.\n\nAhora, depende de mí decidir el destino de [yam_eater.GetHerHis]."
 niger_delta.0035.a:0 "Si [yam_eater.GetSheHe] ha aprendido la lección, no veo la necesidad de castigar a [yam_eater.GetHerHim]."
 niger_delta.0035.a.tooltip:0 "Esta opción disminuye ligeramente la probabilidad de que tus [counties|E] obtengan el  [county_modifier|E] [GetModifier('RICE_niger_delta_successful_new_yam_festival').GetNameWithTooltip] cuando el festival termine"
 niger_delta.0035.b:0 "Siempre que [yam_eater.GetSheHe] pague una multa, lo perdonaremos."
 niger_delta.0035.c:0 "¡Imperdonable! Declararé públicamente a [yam_eater.GetHerHim] un criminal."
 niger_delta.0036.t:0 "La Tentación de los Ñames"
 niger_delta.0036.desc:0 "Una parte importante del festival del Nuevo Ñame es que #italic nadie#! puede comer los nuevos ñames, es decir, los ñames que están a punto de cosecharse. Ni siquiera un poderoso [ROOT.Char.GetTitleAsNameNoTooltip] como yo puede hacerlo. De hecho, las restricciones son mayores para aquellos de estatus élite como yo: se nos prohíbe mirar no solo los nuevos ñames, sino incluso a los mismos agricultores que los tocan.\n\nPero los veo justo ahí, frente a mí: deliciosos y sabrosos ñames, listos para ser cosechados. #italic Realmente#! quiero comerlos, porque estoy harto de comer ñames viejos, pero sé que no debo hacerlo.\n\n¿O debería?"
 niger_delta.0036.a:0 "¡Ni siquiera debería mirar los ñames! ¡Debo purificarme ritualmente!"
 niger_delta.0036.b:0 "No puedo resistir, ¡debo comer esos ñames!"
 niger_delta.0036.b.success:0 "No te pillan comiendo los ñames y disfrutas de su deliciosidad"
 niger_delta.0036.b.failure:0 "Te pillan comiendo los ñames, reduciendo las probabilidades de que tus [counties|E] obtengan el  [county_modifier|E] [GetModifier('RICE_niger_delta_successful_new_yam_festival').GetNameWithTooltip] cuando el festival termine"
 niger_delta.0037.t:0 "La Tentación de los Ñames"
 niger_delta.0037.desc.intro:0 "Esos nuevos ñames eran deliciosos, y nada como los viejos ñames."
 niger_delta.0037.desc.not_caught:0 "\n\nAfortunadamente, nadie me pilló comiéndolos. Quizás [ROOT.Char.GetFaith.HighGodName] me vio cometer este tabú, pero decidió no castigarme por ahora. Aun así, mi mala acción pesa mucho en mi corazón, pero simplemente no pude resistir. Esos ñames eran realmente demasiado buenos."
 niger_delta.0037.desc.caught:0 "\n\nDesafortunadamente, me pillaron comiéndolos. Si solo hubiera habido un testigo, podría haberme salido con la mía, pero varias personas vieron lo que hice. Ahora, todos hablan de cómo [ROOT.Char.GetTitledFirstName] rompió este tabú sagrado.\n\nLos [ROOT.Char.Custom('DefaultPriestTitlePlural')] están muy ofendidos, y exigen que me arrepienta de esto de alguna manera. Si no tengo cuidado, mi reputación podría mancharse aún más."
 niger_delta.0037.a:0 "¡De vuelta a los preparativos para el festival del Nuevo Ñame!"
 niger_delta.0037.b:0 "Pagaré una multa adecuada y realizaré sacrificios para purificar mi alma."
 niger_delta.0037.b.tooltip:0 "Esta opción disminuye ligeramente la probabilidad de que tus [counties|E] obtengan el  [county_modifier|E] [GetModifier('RICE_niger_delta_successful_new_yam_festival').GetNameWithTooltip] cuando el festival termine"
 niger_delta.0037.c:0 "¿Qué importa si rompí el tabú? Fue solo una vez."
 niger_delta.0037.c.tooltip:0 "Esta opción disminuye ligeramente la probabilidad de que tus [counties|E] obtengan el  [county_modifier|E] [GetModifier('RICE_niger_delta_successful_new_yam_festival').GetNameWithTooltip] cuando el festival termine"
