  niger_delta.0020.t.a:0 "El Gremio de Fundidores de Bronce"
 niger_delta.0020.t.b:0 "El Gremio de Herreros"
 niger_delta.0020.t.c:0 "El Gremio de Talladores de Marfil y Madera"
 niger_delta.0020.t.d:0 "El Gremio de los Fabricantes de Abalorios"
 niger_delta.0020.desc.intro.dynasty_head:0 "Como [organizer.GetTitleAsNameNoTooltip] de [organizer.GetPrimaryTitle.GetName] y jefe de mi clan [organizer.GetDynasty.GetName], tengo conexiones con muchos artesanos que viven en nuestros territorios, con quienes trabajamos a menudo. Sin embargo, creo que podrían maximizar su potencial bajo nuestra guía.\n\nPor lo tanto, considero prudente organizar el "
 niger_delta.0020.desc.intro.dynasty_other:0 "Hay muchos artesanos que viven en los territorios gobernados por los [organizer.GetDynasty.GetName]. Sin embargo, [organizer.GetTitledFirstName], el jefe de mi dinastía, siente que podríamos maximizar su potencial bajo nuestra guía.\n\nPor lo tanto, es por eso que [organizer.GetSheHe], recientemente decidió organizar el "
 niger_delta.0020.desc.bronze_casters:0 "#bold Gremio de Fundidores de Bronce#! en nuestros territorios en un sistema gremial formal y organizado bajo nuestro patrocinio real. Usando la técnica de fundición a la cera perdida, crean hermosas esculturas y artefactos de bronce que a menudo tienen un significado político y religioso en la sociedad [organizer.GetCulture.GetName], particularmente las cabezas de bronce que representan seres divinos, ancestros y líderes importantes."
 niger_delta.0020.desc.ironsmiths:0 "#bold Gremio de Herreros#! en nuestros territorios en un sistema gremial formal y organizado bajo nuestro patrocinio real. El hierro se usa ampliamente en muchas partes de África, pero aquí, entre los [organizer.GetCulture.GetCollectiveNoun], nos aseguraremos de que este hierro se convierta en más que solo poderosas armas y herramientas cotidianas: también puede convertirse en arte, esculturas, regalia real y más, que inspiran e intimidan."
 niger_delta.0020.desc.ivory_and_wood_carvers:0 "#bold Gremio de Talladores de Marfil y Madera#! en nuestros territorios en un sistema gremial formal y organizado bajo nuestro patrocinio real. El tallado de marfil y madera están estrechamente entrelazados para los [organizer.GetCulture.GetCollectiveNoun], ya que muchos talladores de madera también están entrenados como talladores de marfil y viceversa. Usando colmillos de elefantes cazados por gremios de caza locales, o madera que abunda en las regiones boscosas, estos artesanos crean hermosas obras de arte para el uso de élites y plebeyos."
 niger_delta.0020.desc.beadmakers:0 "#bold Gremio de los Fabricantes de Abalorios#! en nuestros territorios en un sistema gremial formal y organizado bajo nuestro patrocinio real. Los [organizer.GetCulture.GetCollectiveNoun] otorgan gran importancia a las cuentas como símbolo de poder y estatus, como en la producción de coronas de cuentas o joyería. Las cuentas se fabrican típicamente de vidrio producido en algunos de los talleres de vidrio más grandes de África, o, en las regiones costeras, de coral típicamente rojo."
 niger_delta.0020.desc.conclusion:0 "\n\nTener un sistema gremial organizado es bueno para ambas partes. Los artesanos tienen un suministro constante de trabajo y mayor poder político debido a sus conexiones con nosotros, mientras que nosotros podemos gestionar mejor e incluso beneficiarnos de las industrias locales, y patrocinar su arte para mejorar el estatus de nuestra dinastía."
 niger_delta.0020.a:0 "Nuestra dinastía crece cada vez más."
 niger_delta.0021.t:0 "Encargo a los Gremios"
 niger_delta.0021.desc.intro:0 "Como [patron.GetTitleAsNameNoTooltip], tengo conexiones con varios de los gremios de artesanía organizados bajo la gran dinastía [patron.GetDynasty.GetName]. Encargamos regularmente obras de arte a estos gremios, y a cambio, ellos tienen un suministro estable de trabajo y mayor poder político.\n\nHoy, he decidido encargar algunas obras de arte en bronce al gremio de"
 niger_delta.0021.desc.bronze:0 "#bold Fundidores de Bronce#!. Usando la técnica de fundición a la cera perdida, crean hermosas esculturas y artefactos de bronce que a menudo tienen un significado político y religioso en la sociedad [patron.GetCulture.GetName], particularmente las cabezas de bronce que representan seres divinos, ancestros y líderes importantes."
 niger_delta.0021.desc.iron:0 "#bold Herreros#!. El hierro se usa ampliamente en muchas partes de África, a menudo para poderosas armas y herramientas cotidianas, pero aquí, entre los [patron.GetCulture.GetCollectiveNoun], también pueden convertirse en arte, esculturas, regalia real y más, que inspiran e intimidan."
 niger_delta.0021.desc.ivory_or_wood:0 "#bold Talladores de Marfil y Madera#!. El tallado de marfil y madera están estrechamente entrelazados para los [patron.GetCulture.GetCollectiveNoun], ya que muchos talladores de madera también están entrenados como talladores de marfil y viceversa. Usan colmillos de elefantes cazados por gremios de caza locales, o madera que abunda en los bosques de África."
 niger_delta.0021.desc.glass:0 "#bold Gremio de los Fabricantes de Abalorios#!. Los [patron.GetCulture.GetCollectiveNoun] otorgan gran importancia a las cuentas como símbolo de poder y estatus, como en la producción de coronas de cuentas o joyería. Estas cuentas se fabrican típicamente de vidrio producido en algunos de los talleres de vidrio más grandes de África."
 niger_delta.0021.desc.coral:0 "#bold Gremio de los Fabricantes de Abalorios#!. Los [patron.GetCulture.GetCollectiveNoun] otorgan gran importancia a las cuentas como símbolo de poder y estatus, como en la producción de coronas de cuentas o joyería. Debido al hecho de que mi capital está cerca de la costa, mis fabricantes de abalorios pueden fabricar algo de coral rojo."
 niger_delta.0021.desc.conclusion:0 "\n\nAhora que he hecho mi solicitud oficial, es cuestión de esperar para ver de qué son capaces estos artesanos y cuáles serán los frutos de su labor."
 niger_delta.0021.a:0 "¡Espero con ansias!"
 niger_delta.0021.tooltip:0 "El [niger_delta_craft_guild|E] que seleccionaste tardará hasta un año en terminar de elaborar su [artifact|E]."
 niger_delta.0021.tooltip.ivory_or_wood:0 "Hay un 50% de probabilidad de que la obra de arte final sea de marfil y un 50% de que sea de madera."
 niger_delta.0022.t:0 "El Gremio Presenta su Obra de Arte"
 niger_delta.0022.desc.intro:0 "Hace un tiempo, encargué a algunos de los gremios de artesanía que trabajan para mi familia que crearan una obra de arte. ¡Finalmente, la espera ha terminado!"
 niger_delta.0022.desc.intro.heir:0 "Hace un tiempo, [patron.GetTitledFirstName] encargó a algunos gremios de artesanía que trabajan para la familia [patron.GetDynasty.GetName] que crearan una obra de arte. Como [patron.GetFirstNameNoTooltip] ya no está con nosotros, ahora recibiré esta obra de arte."
 niger_delta.0022.desc.bronze:0 "\n\nHoy, el gremio de #bold Fundidores de Bronce#! me presentó los resultados de su arduo trabajo: una elegante escultura de bronce hecha utilizando la técnica de fundición a la cera perdida."
 niger_delta.0022.desc.iron:0 "\n\nHoy, el gremio de #bold Herreros#! me presentó los resultados de su arduo trabajo: una escultura de hierro, fuerte y firme, que realmente simboliza mi poder."
 niger_delta.0022.desc.ivory:0 "\n\nHoy, el gremio de #bold Talladores de Marfil y Madera#! me presentó los resultados de su arduo trabajo: una talla de marfil, hecha de los colmillos de un poderoso elefante abatido por cazadores locales."
 niger_delta.0022.desc.wood:0 "\n\nHoy, el gremio de #bold Talladores de Marfil y Madera#! me presentó los resultados de su arduo trabajo: una talla de madera, hecha de los grandes árboles que se encuentran en toda esta región."
 niger_delta.0022.desc.glass:0 "\n\nHoy, el gremio de #bold Gremio de los Fabricantes de Abalorios#! me presentó los resultados de su arduo trabajo: joyería hecha de cuentas de vidrio de los grandes talleres de vidrio, que sin duda sugiere nobleza y estatus."
 niger_delta.0022.desc.coral:0 "\n\nHoy, el gremio de #bold Gremio de los Fabricantes de Abalorios#! me presentó los resultados de su arduo trabajo: joyería hecha de coral rojo cosechado de las costas cercanas, que sin duda sugiere nobleza y estatus."
 niger_delta.0022.desc.quality.fair:0 "Esta obra de arte es de calidad aceptable, y cumple con los estándares de lo que se consideraría aceptable para presentar a un [current_patron.GetTitleAsNameNoTooltip] como yo. Aunque esperaba que crearan algo verdaderamente magnífico, no puedo quejarme de recibir otra hermosa obra de arte."
 niger_delta.0022.desc.quality.good:0 "Esta obra de arte es de buena calidad. No es el epítome de este tipo de arte, pero aún así es una obra de arte bastante impresionante. En última instancia, es una ofrenda digna para un [current_patron.GetTitleAsNameNoTooltip] como yo, y refleja bien las habilidades de estos gremios de artesanía."
 niger_delta.0022.desc.quality.excellent:0 "Esta obra de arte es de excelente calidad. Incluso después de echar un vistazo a esta hermosa obra de arte una vez, ya puedo decir que es algo que inspirará mucha admiración. La gente dirá: “¡Ah, [current_patron.GetFirstNameNoTooltip] es verdaderamente un gran y poderoso [current_patron.GetTitleAsNameNoTooltip] si [current_patron.GetSheHe] puede encargar arte como este!”"
 niger_delta.0022.a:0 "¡Gracias por sus esfuerzos, se ve maravilloso!"
 niger_delta.0022.quality_tooltip:0 "Debido a que el [artifact|E] era de #bold excelente#! calidad, es posible [reforge|E] en un [court_artifact|E]"
