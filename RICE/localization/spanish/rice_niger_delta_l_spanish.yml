 niger_delta.0040.t:0 "Volviéndose Salvaje"
niger_delta.0040.desc:0 "El festival del ñame es una época de gran alegría, a veces hasta el punto del exceso para los miembros más prudentes de nuestra sociedad. Muchas personas no solo comen mucha comida, sino que también consumen bastante alcohol y, ocasionalmente, uno incluso escucha rumores sobre encuentros eróticos clandestinos que normalmente serían mal vistos pero que simplemente pasan desapercibidos o se ignoran debido a la naturaleza agitada de estos festivales."
niger_delta.0040.a:0 "¡La gente está aquí para celebrar la cosecha - que se diviertan!"
niger_delta.0040.b:0 "Aunque personalmente lo desapruebo, no puedo hacer mucho."
niger_delta.0040.c:0 "¡Impondré reglas más estrictas durante el festival de este año!"
niger_delta.0041.t:0 "Hierbas Mágicas"
niger_delta.0041.desc:0 "En algunos lugares, es costumbre distribuir hierbas mágicas al inicio del festival del Nuevo Ñame, tras la primera ronda de sacrificios a [ROOT.Char.GetFaith.PantheonTerm]. Se cree que estos ritos protegen a todos contra enfermedades por comer la nueva cosecha de ñame de forma prematura."
niger_delta.0041.a:0 "Estas cosas son necesarias para proteger nuestra salud y nuestras almas."
niger_delta.0042.t:0 "Ñames para los Ancestros"
niger_delta.0042.desc:0 "La gente siempre visita los santuarios de los ancestros durante el festival del Nuevo Ñame, y yo no soy diferente. En los santuarios, ofrezco ñame a mis predecesores para mostrar mi sentido del deber y pedir las bendiciones y la guía de los ancestros."
niger_delta.0042.a:0 "¡Que disfruten estos ñames, queridos ancestros!"
niger_delta.0042.b:0 "¡Los ancestros merecen una gran ofrenda de ñames!"
niger_delta.0042.b.tooltip:0 "Esta opción #P aumenta ligeramente#! la posibilidad de que tus [counties|E] obtengan el [county_modifier|E] [GetModifier('RICE_niger_delta_successful_new_yam_festival').GetNameWithTooltip] cuando termine el festival."
niger_delta.0043.t:0 "El Rey del Ñame"
niger_delta.0043.desc.intro:0 "A veces, durante el festival del Nuevo Ñame, los agricultores locales compiten entre sí para ver quién cultiva los mejores ñames. Quien cultiva los mejores ñames es posteriormente nombrado el llamado 'rey del ñame', ganando así gran prestigio y honor."
niger_delta.0043.desc.no_farmer:0 "\n\n¡Quizás debería ofrecer algún tipo de recompensa para el agricultor que ganó el concurso de este año. Hacerlo ciertamente me haría quedar bien ante los ojos de la comunidad!"
niger_delta.0043.desc.farmer:0 "\n\nEl vencedor de este año es un agricultor llamado [farmer.GetFullName]. Se dice que [farmer.GetSheHe|U] es mucho más talentoso que el agricultor promedio (o al menos muy afortunado), dado el impresionante resultado de la cosecha inicial de ñame en la granja de [farmer.GetHerHis].\n\nQuizás debería darle una recompensa a [farmer.GetFirstNameNoTooltip]. De hecho, dado el conocimiento y la habilidad de [farmer.GetHerHis] en cuanto a la agricultura, podría ser incluso beneficioso invitar a [farmer.GetHerHim] a mi corte."
niger_delta.0043.a:0 "El prestigio y el honor son suficiente recompensa."
niger_delta.0043.b:0 "Una buena idea - ¡le daré a este agricultor un regalo adecuado!"
niger_delta.0043.c:0 "[farmer.GetFirstNameNoTooltip] recibirá un regalo y [farmer.GetSheHe] podrá unirse a mi corte."
niger_delta.0043.tooltip:0 "Las posibilidades de que tus [counties|E] obtengan el [county_modifier|E] [GetModifier('RICE_niger_delta_successful_new_yam_festival').GetNameWithTooltip] cuando termine el festival han #P aumentado ligeramente#!"
niger_delta.0044.t:0 "Ñames Grandes"
niger_delta.0044.desc:0 "A veces durante el festival del ñame, los locales exhiben públicamente ñames anormalmente grandes en sus aldeas para diversión y fascinación de todos. Estoy examinando algunos de estos ñames. Estos ejemplares verdaderamente notables son ciertamente grandes, algunos alcanzan la altura de una persona promedio."
niger_delta.0044.a:0 "Buen trabajo para los agricultores que lograron esto."
niger_delta.0044.b:0 "Esto solo fue posible gracias a [ROOT.Char.GetFaith.PantheonTerm]."
niger_delta.0045.t:0 "El Ñame Más Grande"
niger_delta.0045.desc:0 "Es costumbre entre algunas personas que celebran el festival del Nuevo Ñame encontrar el ñame más grande de la cosecha y llevarlo a un santuario local. Algunas comunidades creen que es mejor guardarlo hasta el próximo festival del Nuevo Ñame, donde será comido. Otras culturas creen, en cambio, que es mejor reservar estos grandes ñames para propósitos sacrificiales.\n\nEste año, en mi reino, se cultivó un ñame anormalmente grande en una aldea, alcanzando la altura de un hombre alto. ¿Qué se debería hacer con él?"
niger_delta.0045.a:0 "¡Guardémoslo para que podamos comerlo en el próximo festival del Nuevo Ñame!"
niger_delta.0045.b:0 "Debemos reservar este ñame para sacrificios religiosos."
niger_delta.0045.tooltip:0 "Las posibilidades de que tus [counties|E] obtengan el [county_modifier|E] [GetModifier('RICE_niger_delta_successful_new_yam_festival').GetNameWithTooltip] cuando termine el festival han #P aumentado ligeramente#!"
niger_delta.0046.t:0 "Ñames de Otra Tierra"
niger_delta.0046.desc:0 "Hay muchas regulaciones importantes asociadas con el festival del Nuevo Ñame. Una encontrada en algunas culturas es el hecho de que los forasteros no pueden traer nuevos ñames de sus comunidades a una ciudad que está a punto de celebrar o que actualmente celebra el festival del Nuevo Ñame. El ñame 'extranjero' es visto como una presencia contaminante.\n\nUn viajero prominente de otro lugar llegó recientemente a [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier], sin saber que nuestro festival del Nuevo Ñame aún no había concluido, lo que resultó en una situación incómoda cuando se descubrió que este viajero llevaba nuevos ñames de su tierra natal.\n\nPedirle al culpable que pague una multa normalmente sería suficiente, pero otros creen que es necesario realizar una ceremonia de sacrificio especial de emergencia para purificar ritualmente la comunidad."
niger_delta.0046.a:0 "Pagar la multa debería ser suficiente castigo."
niger_delta.0046.b:0 "¡La tierra debe ser purificada! Hagamos el sacrificio."
niger_delta.0046.c:0 "¿Multas? ¿Sacrificio? No hay necesidad de nada de eso."
niger_delta.0046.c.tooltip:0 "Esta opción #N disminuye considerablemente#! la posibilidad de que tus [counties|E] obtengan el [county_modifier|E] [GetModifier('RICE_niger_delta_successful_new_yam_festival').GetNameWithTooltip] cuando termine el festival."
niger_delta.0047.t:0 "Un Buen Momento"
niger_delta.0047.desc:0 "Ahora que el festival del ñame está en marcha, todos se están divirtiendo. [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] está lleno de locales bailando, tocando música, vitoreando, aplaudiendo y disfrutando."
niger_delta.0047.a:0 "¡Me uniré a la diversión!"
niger_delta.0047.b:0 "Observaré desde la barrera."
