# Traits
trait_RICE_ooni_of_ife:0 "Ọọ̀ni de Ilè-Ifẹ̀"
trait_RICE_ooni_of_ife_desc:0 "Este personaje es el Ọọ̀ni, el Sumo Sacerdote ceremonial de los $yoruba$, y el gobernante, ya sea nominalmente o en la práctica, de la ciudad sagrada de Ilè-Ifẹ̀ (también conocida como Ife). Rara vez dejan sus territorios, si es que lo hacen, y generalmente viven en reclusión en su palacio, lejos de la vista pública, excepto durante ciertas ceremonias religiosas importantes."
trait_RICE_ooni_of_ife_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] es el Ọọ̀ni, el Sumo Sacerdote ceremonial de los $yoruba$, y el gobernante, ya sea nominalmente o en la práctica, de la ciudad sagrada de Ilè-Ifẹ̀ (también conocida como Ife). [ROOT.GetCharacter.GetSheHe|U] rara vez deja [ROOT.GetCharacter.GetHerHis] territorios, si es que lo hace, y generalmente vive en reclusión en [ROOT.GetCharacter.GetHerHis] palacio, lejos de la vista pública, excepto durante ciertas ceremonias religiosas importantes."


# Artefactos de Gremios Artesanales
RICE_niger_delta_bronze_artifact_name:0 "Arte en Bronce [ROOT.Char.GetCulture.GetNameNoTooltip]"
RICE_niger_delta_bronze_artifact_good_name:0 "Buen Arte en Bronce [ROOT.Char.GetCulture.GetNameNoTooltip]"
RICE_niger_delta_bronze_artifact_excellent_name:0 "Excelente Arte en Bronce [ROOT.Char.GetCulture.GetNameNoTooltip]"
RICE_niger_delta_bronze_artifact_desc:0 "Una obra de arte forjada en bronce en un estilo tradicional [ROOT.Char.GetCulture.GetName], utilizando la técnica de fundición a la cera perdida común en partes de África. Fue creada por artesanos del gremio de fundidores de bronce que sirven bajo la dinastía [ROOT.Char.GetDynasty.GetName], a pedido de uno de sus miembros, [ROOT.Char.GetTitledFirstName]."
RICE_niger_delta_iron_artifact_name:0 "Arte en Hierro [ROOT.Char.GetCulture.GetNameNoTooltip]"
RICE_niger_delta_iron_artifact_good_name:0 "Buen Arte en Hierro [ROOT.Char.GetCulture.GetNameNoTooltip]"
RICE_niger_delta_iron_artifact_excellent_name:0 "Excelente Arte en Hierro [ROOT.Char.GetCulture.GetNameNoTooltip]"
RICE_niger_delta_iron_artifact_desc:0 "Una obra de arte forjada en hierro en un estilo tradicional [ROOT.Char.GetCulture.GetName]. Muchas culturas en África tienen una fuerte tradición de herrería, y este artefacto es prueba de un nivel de sofisticación y desarrollo. Fue creado por artesanos del gremio de herreros que sirven bajo la dinastía [ROOT.Char.GetDynasty.GetName], a pedido de uno de sus miembros, [ROOT.Char.GetTitledFirstName]."
RICE_niger_delta_ivory_artifact_name:0 "Escultura en Marfil [ROOT.Char.GetCulture.GetNameNoTooltip]"
RICE_niger_delta_ivory_artifact_good_name:0 "Buena Escultura en Marfil [ROOT.Char.GetCulture.GetNameNoTooltip]"
RICE_niger_delta_ivory_artifact_excellent_name:0 "Excelente Escultura en Marfil [ROOT.Char.GetCulture.GetNameNoTooltip]"
RICE_niger_delta_ivory_artifact_desc:0 "Una obra de arte esculpida en un estilo tradicional [ROOT.Char.GetCulture.GetName], utilizando marfil tomado de los colmillos de un elefante africano cazado por un gremio local de cazadores. Fue creada por artesanos del gremio de escultores en marfil y madera que sirven bajo la dinastía [ROOT.Char.GetDynasty.GetName], a pedido de uno de sus miembros, [ROOT.Char.GetTitledFirstName]."
RICE_niger_delta_wood_artifact_name:0 "Escultura en Madera [ROOT.Char.GetCulture.GetNameNoTooltip]"
RICE_niger_delta_wood_artifact_good_name:0 "Buena Escultura en Madera [ROOT.Char.GetCulture.GetNameNoTooltip]"
RICE_niger_delta_wood_artifact_excellent_name:0 "Excelente Escultura en Madera [ROOT.Char.GetCulture.GetNameNoTooltip]"
RICE_niger_delta_wood_artifact_desc:0 "Una obra de arte esculpida en un estilo tradicional [ROOT.Char.GetCulture.GetName], utilizando madera que es común en muchas partes del África Subsahariana. Fue creada por artesanos del gremio de escultores en marfil y madera que sirven bajo la dinastía [ROOT.Char.GetDynasty.GetName], a pedido de uno de sus miembros, [ROOT.Char.GetTitledFirstName]."
RICE_niger_delta_glass_artifact_name:0 "Arte en Cuentas de Vidrio [ROOT.Char.GetCulture.GetNameNoTooltip]"
RICE_niger_delta_glass_artifact_good_name:0 "Buen Arte en Cuentas de Vidrio [ROOT.Char.GetCulture.GetNameNoTooltip]"
RICE_niger_delta_glass_artifact_excellent_name:0 "Excelente Arte en Cuentas de Vidrio [ROOT.Char.GetCulture.GetNameNoTooltip]"
RICE_niger_delta_glass_artifact_desc:0 "Un adorno de cuentas de vidrio realizado en un estilo tradicional [ROOT.Char.GetCulture.GetName], utilizando vidrio proveniente de talleres de vidrio indígenas africanos. Fue creado por artesanos del gremio de fabricantes de cuentas que sirven bajo la dinastía [ROOT.Char.GetDynasty.GetName], a pedido de uno de sus miembros, [ROOT.Char.GetTitledFirstName]."
RICE_niger_delta_coral_artifact_name:0 "Arte en Cuentas de Coral [ROOT.Char.GetCulture.GetNameNoTooltip]"
RICE_niger_delta_coral_artifact_good_name:0 "Buen Arte en Cuentas de Coral [ROOT.Char.GetCulture.GetNameNoTooltip]"
RICE_niger_delta_coral_artifact_excellent_name:0 "Excelente Arte en Cuentas de Coral [ROOT.Char.GetCulture.GetNameNoTooltip]"
RICE_niger_delta_coral_artifact_desc:0 "Un adorno de cuentas de coral realizado en un estilo tradicional [ROOT.Char.GetCulture.GetName], utilizando coral precioso recolectado en las costas de África. Fue creado por artesanos del gremio de fabricantes de cuentas que sirven bajo la dinastía [ROOT.Char.GetDynasty.GetName], a pedido de uno de sus miembros, [ROOT.Char.GetTitledFirstName]."

 
# Edificios
building_type_RICE_niger_delta_osun_osogbo_sacred_grove:0 "Bosque Sagrado de Osun-Osogbo"
building_type_RICE_niger_delta_osun_osogbo_sacred_grove_desc:0 "Aunque hay varios bosques sagrados en Nigeria, Osun-Osogbo es uno de los más importantes. Situado a lo largo de las orillas del río Osun, es un centro principal de adoración para la deidad yoruba homónima y profundamente venerada, Osun, quien es la diosa del amor, la fertilidad, el agua, la belleza y la adivinación."
building_RICE_niger_delta_osun_osogbo_sacred_grove:0 "$building_type_RICE_niger_delta_osun_osogbo_sacred_grove$"
building_RICE_niger_delta_osun_osogbo_sacred_grove_desc:0 "$building_type_RICE_niger_delta_osun_osogbo_sacred_grove_desc$"

# Talleres de bronce
 building_type_wap_bronze_industry_01:1 "Industria de Trabajo en Bronce"
 building_type_wap_bronze_industry_01_desc:1 "Comenzando con los artesanos en Igbo-Ukwu antes de extenderse a Ifẹ y Benín, el dominio de la técnica de fundición a la cera perdida es una de las grandes innovaciones de la historia de África Occidental, produciendo algunas de las obras de metal y esculturas más bellas del mundo."
 building_wap_bronze_industry_01:0 "Pequeños Talleres de Bronce"
 building_wap_bronze_industry_01_desc:1 "Comenzando a nivel de aldea, nuestros herreros han comenzado a procesar materiales encontrados localmente, pero nuestros esfuerzos para desarrollar la industria se ven obstaculizados por nuestra producción aún descentralizada. Actualmente, los aldeanos recolectan recursos a nivel de clan encabezados por ancianos locales."
 building_wap_bronze_industry_02:0 "Talleres de Bronce Medianos"
 building_wap_bronze_industry_02_desc:1 "Hemos comenzado el trabajo de centralizar nuestra industria de trabajo en bronce para reducir el desperdicio en nuestra producción y aumentar nuestro rendimiento. Nuestros esfuerzos han resultado en el desarrollo de un importante sitio de fundición a la cera perdida, alimentado por nuestras minas circundantes."
 building_wap_bronze_industry_03:0 "Grandes Talleres de Bronce"
 building_wap_bronze_industry_03_desc:1 "Ahora hay un distrito a gran escala y centralizado dedicado a nuestro trabajo maestro en bronce. Especializado en las mejores piezas de bronce, cobre y hierro, la fama de nuestros maestros artesanos se extiende desde el Níger hasta el valle del Nilo."

 # Modificadores
 RICE_niger_delta_new_yam_festival_ruler_ate_first_yam:0 "Comió el Primer Ñame"
 RICE_niger_delta_new_yam_festival_ruler_ate_first_yam_desc:0 "En un reciente Festival del Nuevo Ñame celebrado por este personaje, se dieron el honor de comer el primer nuevo ñame (es decir, ñame recién cosechado) de ese año."
 RICE_niger_delta_new_yam_festival_priests_ate_first_yam:0 "El Clero Comió el Primer Ñame"
 RICE_niger_delta_new_yam_festival_priests_ate_first_yam_desc:0 "En un reciente Festival del Nuevo Ñame celebrado por este personaje, el clero de su fe fue honrado con el primer nuevo ñame (es decir, ñame recién cosechado) de ese año."
 RICE_niger_delta_new_yam_festival_commoners_ate_first_yam:0 "Los Humildes Comieron el Primer Ñame"
 RICE_niger_delta_new_yam_festival_commoners_ate_first_yam_desc:0 "En un reciente Festival del Nuevo Ñame celebrado por este personaje, los miembros más humildes de la sociedad fueron honrados con el primer nuevo ñame (es decir, ñame recién cosechado) de ese año."
 RICE_niger_delta_received_beaded_crown:0 "Recibió Recientemente la Corona de Cuentas del Ọọ̀ni"
 RICE_niger_delta_uncrowned:0 "No Coronado por el Ọọ̀ni"
 RICE_niger_delta_uncrowned_desc:0 "Este gobernante sigue una [faith|E] que respeta la primacía espiritual y secular de [GetTitleByKey('d_ooni_of_ife').GetNameNoTier], pero no ha buscado una [beaded_crown|E] del Ọọ̀ni, y necesita hacerlo para legitimar su gobierno.\n\n#EMP Este [character_modifier|E] se eliminará tan pronto como se tome la [decision|E] de $RICE_niger_delta_request_beaded_crown$ y el Ọọ̀ni acepte realizar la coronación.#!"
 RICE_niger_delta_ooni_scorn:0 "Despreciado por el Ọọ̀ni de $c_ife$"
 RICE_niger_delta_ooni_denounced:0 "Denunciado por el Ọọ̀ni de $c_ife$"
 RICE_niger_delta_ooni_denounced_permanent:0 "Denunciado Para Siempre por el Ọọ̀ni de $c_ife$"
 RICE_niger_delta_ooni_denounced_permanent_desc:0 "Este personaje insultó al Ọọ̀ni de $c_ife$ de una manera que pocos creían posible.\n\n#EMP Este personaje tiene prohibido permanentemente tomar la [decision|E] de $RICE_niger_delta_request_beaded_crown$.#!"
 RICE_niger_delta_ife_effects:0 "\n\n#italic Los [rulers|E] del [county|E] de $c_ife$ pueden tomar la [decide|E] de organizar o encargar obras de arte del [niger_delta_craft_guilds|E] #bold Creador de Cuentas#! sin importar su [title_tier|E], incluso si su [culture|E] no tiene las [traditions|E] adecuadas.#!"
 RICE_niger_delta_city_of_ife:0 "$c_ife$, Cuna de la Humanidad"
 RICE_niger_delta_city_of_ife_desc:0 "Según las leyendas de los pueblos que viven en el delta del Níger, Ife (que significa 'Tierra de Expansión') es la fuente de todo poder secular y espiritual. La ciudad está salpicada de santuarios sagrados y arboledas dedicadas a deidades y espíritus ancestrales, como la arboleda de Olokun, hogar de uno de los talleres de fabricación de vidrio más grandes de África.$RICE_niger_delta_ife_effects$"
 RICE_niger_delta_ruler_of_ife:0 "Ooni de $c_ife$"
 RICE_niger_delta_ruler_of_ife_desc:0 "Este personaje es el Ooni, o gobernante tradicional de la ciudad sagrada de $c_ife$. Se le concede gran respeto por aquellos que viven en el delta del Níger y las regiones circundantes, ya que muchos aquí ven a $c_ife$ como la fuente legendaria de poder secular y espiritual.$RICE_niger_delta_ife_effects$"
 RICE_niger_delta_bronze_caster_guild_modifier:0 "Gremio Real de Fundidores de Bronce"
 RICE_niger_delta_bronze_caster_guild_modifier_desc:0 "Los fundidores de bronce en los territorios de esta dinastía, conectados entre sí a través de lazos familiares y redes, se han organizado en gremios formales bajo el patrocinio real de esta dinastía. Sirven a las órdenes de esta familia para crear hermosas obras de bronce en un arreglo mutuamente beneficioso.\n\n#EMP Desbloquea la habilidad para que cualquier [ruler|E] [landed|E] de esta [dynasty|E] (cuya [culture|E] tenga las [traditions|E] $tradition_RICE_kinship_based_craft_guilds_name$ o $tradition_RICE_ritual_hegemony_name$, y que cumpla con otros requisitos) pueda encargar #bold obras de bronce#! cuando tome la [decision|E] de Encargar Arte de [niger_delta_craft_guilds|E].#!"
 RICE_niger_delta_ironsmith_guild_modifier:0 "Gremio Real de Herreros"
 RICE_niger_delta_ironsmith_guild_modifier_desc:0 "Los herreros en los territorios de esta dinastía, conectados entre sí a través de lazos familiares y redes, se han organizado en gremios formales bajo el patrocinio real de esta dinastía. Sirven a las órdenes de esta familia para crear hermosas obras de hierro en un arreglo mutuamente beneficioso.\n\n#EMP Desbloquea la habilidad para que cualquier [ruler|E] [landed|E] de esta [dynasty|E] (cuya [culture|E] tenga las [traditions|E] $tradition_RICE_kinship_based_craft_guilds_name$ o $tradition_RICE_ritual_hegemony_name$, y que cumpla con otros requisitos) pueda encargar #bold obras de hierro#! cuando tome la [decision|E] de Encargar Arte de [niger_delta_craft_guilds|E].#!"
 RICE_niger_delta_ivory_and_wood_carver_guild_modifier:0 "Gremio Real de Talladores de Marfil y Madera"
 RICE_niger_delta_ivory_and_wood_carver_guild_modifier_desc:0 "Los talladores de marfil y madera en los territorios de esta dinastía, conectados entre sí a través de lazos familiares y redes, se han organizado en gremios formales bajo el patrocinio real de esta dinastía. Sirven a las órdenes de esta familia para crear hermosas tallas de marfil y madera en un arreglo mutuamente beneficioso.\n\n#EMP Desbloquea la habilidad para que cualquier [ruler|E] [landed|E] de esta [dynasty|E] (cuya [culture|E] tenga las [traditions|E] $tradition_RICE_kinship_based_craft_guilds_name$ o $tradition_RICE_ritual_hegemony_name$, y que cumpla con otros requisitos) pueda encargar #bold obras de marfil y madera#! cuando tome la [decision|E] de Encargar Arte de [niger_delta_craft_guilds|E].#!"
 RICE_niger_delta_bead_maker_guild_modifier:0 "Gremio Real de Creador de Cuentas"
 RICE_niger_delta_bead_maker_guild_modifier_desc:0 "Los Fabricantes de Abalorios en los territorios de esta dinastía, conectados entre sí a través de lazos familiares y redes, se han organizado en gremios formales bajo el patrocinio real de esta dinastía. Sirven a las órdenes de esta familia para crear hermosas obras de cuentas de vidrio o coral en un arreglo mutuamente beneficioso.\n\n#EMP Desbloquea la habilidad para que cualquier [ruler|E] [landed|E] de esta [dynasty|E] (cuya [culture|E] tenga las [traditions|E] $tradition_RICE_kinship_based_craft_guilds_name$ o $tradition_RICE_ritual_hegemony_name$, y que cumpla con otros requisitos) pueda encargar #bold obras de cuentas de vidrio o coral#! cuando tome la [decision|E] de Encargar Arte de [niger_delta_craft_guilds|E].#!"
 RICE_niger_delta_opinion_choose_new_yam_date:0 "Consultó Conmigo Sobre la Fecha del Festival del Nuevo Ñame"
 RICE_niger_delta_successful_new_yam_festival:0 "Festival del Nuevo Ñame Exitoso"
 RICE_niger_delta_successful_new_yam_festival_desc:0 "Esta provincia celebró recientemente un gran Festival del Nuevo Ñame, una festividad tradicional y anual en esta región. Los locales creen que la festividad salió extremadamente bien, complaciendo a los cielos y asegurando una cosecha abundante."
 RICE_niger_delta_opinion_spared_me_from_execution:0 "Me Libró de la Ejecución"
 RICE_niger_delta_opinion_spared_me_from_punishment:0 "Me Libró del Castigo"
 RICE_niger_delta_kola_nut_one_lobe:0 "Kola de Un Lóbulo (Oji Ogbi)"
 RICE_niger_delta_kola_nut_one_lobe_desc:0 "En una reciente ceremonia, la primera nuez de kola que este personaje rompió tenía un lóbulo. Este tipo de nuez de kola, llamada #italic Oji Ogbi#!, o nuez de kola muda, se considera una abominación, no apta para el consumo humano, y solo apta para los cielos. Aunque este personaje la desechó lo más rápido posible, no refleja bien en ellos."
 RICE_niger_delta_kola_nut_two_lobes:0 "Kola de Dos Lóbulos (Oji Gworo)"
 RICE_niger_delta_kola_nut_two_lobes_desc:0 "En una reciente ceremonia, la primera nuez de kola que este personaje rompió tenía dos lóbulos. Este tipo de nuez de kola, llamada #italic Oji Gworo#!, o nuez de kola del espíritu, se ve con sospecha porque el número dos carece de equilibrio y tal nuez de kola pertenece a los espíritus. Aunque este personaje la desechó lo más rápido posible, es claramente un mal presagio."
 RICE_niger_delta_kola_nut_three_lobes:0 "Kola de Tres Lóbulos (Oji Ikenga)"
 RICE_niger_delta_kola_nut_three_lobes_desc:0 "En una reciente ceremonia, la primera nuez de kola que este personaje rompió tenía tres lóbulos. Este tipo de nuez de kola, llamada #italic Oji Ikenga#!, o nuez de kola del valiente, se considera masculina por naturaleza, encarnando valentía, guerreros masculinos u hombres santos ordenados, y la unidad básica familiar. Como tal, es un buen signo del valor y la fuerza de este personaje."
 RICE_niger_delta_kola_nut_four_lobes:0 "Kola de Cuatro Lóbulos (Oji Udo na Ngozi)"
 RICE_niger_delta_kola_nut_four_lobes_desc:0 "En una reciente ceremonia, la primera nuez de kola que este personaje rompió tenía cuatro lóbulos. Este tipo de nuez de kola, llamada #italic Oji Udo na Ngozi #!, o nuez de kola de paz y bendiciones, está conectada a los cuatro días de mercado (y por lo tanto simboliza la completitud). Como tal, porque cuatro es un número sagrado y bueno, este es un buen signo de estabilidad y unidad en la vida de este personaje."
 RICE_niger_delta_kola_nut_five_lobes:0 "Kola de Cinco Lóbulos (Oji Omumu)"
 RICE_niger_delta_kola_nut_five_lobes_desc:0 "En una reciente ceremonia, la primera nuez de kola que este personaje rompió tenía cinco lóbulos. Este tipo de nuez de kola, llamada #italic Oji Omumu#!, o nuez de kola de procreación y prosperidad, es poco común y simboliza una cosecha abundante, así como gran riqueza y fertilidad. Como tal, es un buen signo de riqueza y buena fortuna en la vida de este personaje."
 RICE_niger_delta_kola_nut_six_lobes:0 "Kola de Seis Lóbulos (Oji Ogbugbandu)"
 RICE_niger_delta_kola_nut_six_lobes_desc:0 "En una reciente ceremonia, la primera nuez de kola que este personaje rompió tenía seis lóbulos. Este tipo de nuez de kola, llamada #italic Oji Ogbugbandu#!, o nuez de kola de los ancestros, es rara y simboliza un pacto especial entre los dioses y las personas. Como tal, es un gran signo de gran prosperidad y éxito en la vida de este personaje."
 RICE_niger_delta_kola_nut_seven_lobes:0 "Kola de Siete Lóbulos (Oji Asaa-Asota)"
 RICE_niger_delta_kola_nut_seven_lobes_desc:0 "En una reciente ceremonia, la primera nuez de kola que este personaje rompió tenía siete lóbulos. Este tipo de nuez de kola, llamada #italic Oji Asaa-Asota#!, o nuez de kola de siete y ocho (entre otros nombres), es extremadamente rara, y simboliza una serie de cosas como celebración, ley, realeza, profecía, cumplimiento y eternidad. Dado que se cree que esta milagrosa y apreciada nuez de kola tiene efectos sobrenaturales, es un signo de fortuna inconmensurable para este personaje."
 RICE_niger_delta_ate_yams_early:0 "Comió Ñames Antes del Festival del Nuevo Ñame"
 RICE_niger_delta_ate_yams_early_desc:0 "Este personaje fue sorprendido comiendo ñames frescos antes del Festival del Nuevo Ñame. Pocos se atreverían a romper tal tabú, pero este personaje o no le importó o anhelaba demasiado los ñames."
 RICE_niger_delta_opinion_fair_punishment_but_still_annoyed:0 "Castigo Justo, Pero Aún Molesto"
 RICE_niger_delta_opinion_declared_yam_crime:0 "Me Declaró Criminal por Romper el Tabú del Ñame"
 RICE_niger_delta_opinion_broke_yam_taboo:0 "Rompió el Tabú de Comer Ñame"
 RICE_niger_delta_opinion_broke_yam_taboo_not_criminal:0 "Rompió el Tabú de Comer Ñame"
 RICE_niger_delta_yam_festival_party_pooper:0 "Prohibió el Comportamiento Salvaje en un Festival del Nuevo Ñame"
 RICE_niger_delta_new_yam_festival_herbs:0 "Hierbas Medicinales de un Festival del Nuevo Ñame"
 RICE_niger_delta_yam_king:0 "Rey del Ñame"
 RICE_niger_delta_yam_king_desc:0 "Este personaje fue originalmente un hábil (o increíblemente afortunado) agricultor de ñames, quien una vez fue coronado como el rey del ñame en un Festival del Nuevo Ñame."
 RICE_niger_delta_attended_olojo_festival:0 "Asistió Recientemente al Festival Olojo en $c_ife$"
 RICE_niger_delta_olojo_ooni_renewed_oaths_1:0 "Renovó los Juramentos como Ọọ̀ni (Aceptable)"
 RICE_niger_delta_olojo_ooni_renewed_oaths_1_desc:0 "Este Ọọ̀ni acaba de renovar sus juramentos durante el Festival Olojo. Muchos creyeron que este Ọọ̀ni desempeñó sus deberes de manera aceptable durante el festival."
 RICE_niger_delta_olojo_ooni_renewed_oaths_2:0 "Renovó los Juramentos como Ọọ̀ni (Genial)"
 RICE_niger_delta_olojo_ooni_renewed_oaths_2_desc:0 "Este Ọọ̀ni acaba de renovar sus juramentos durante el Festival Olojo. Muchos creyeron que este Ọọ̀ni desempeñó sus deberes admirablemente durante el festival, garantizando que el mundo será bendecido por los ancestros y espíritus, particularmente Ogun, el dios iracundo de la guerra y el hierro."
 RICE_niger_delta_olojo_ooni_renewed_oaths_3:0 "Renovó los Juramentos como Ọọ̀ni (Magnífico)"
 RICE_niger_delta_olojo_ooni_renewed_oaths_3_desc:0 "Este Ọọ̀ni acaba de renovar sus juramentos durante el Festival Olojo. Muchos creyeron que este Ọọ̀ni desempeñó sus deberes excepcionalmente bien durante el festival; al hacerlo, no solo ganan la aprobación de los ancestros y espíritus, particularmente Ogun, el dios iracundo de la guerra y el hierro, sino que también anunciarán un período de mayor paz y prosperidad en toda la tierra."
 RICE_niger_delta_olojo_good_health:0 "Bendiciones del Ọọ̀ni (Buena Salud)"
 RICE_niger_delta_olojo_good_health_desc:0 "Este personaje recibió una bendición de buena salud del Ọọ̀ni durante el Festival Olojo."
 RICE_niger_delta_olojo_good_fortune:0 "Bendiciones del Ọọ̀ni (Buena Fortuna)"
 RICE_niger_delta_olojo_good_fortune_desc:0 "Este personaje recibió una bendición de buena fortuna del Ọọ̀ni durante el Festival Olojo."
 RICE_niger_delta_olojo_good_enemies:0 "Bendiciones del Ọọ̀ni (Enemigos Malditos)"
 RICE_niger_delta_olojo_good_enemies_desc:0 "Este personaje recibió una bendición de mala fortuna para sus enemigos del Ọọ̀ni durante el Festival Olojo."
 RICE_restored_ooni_opinion:0 "Ọọ̀ni Restaurado en $c_ife$"
 RICE_niger_delta_opinion_good_ooni_gift:0 "Me Dio un Buen y Apropiado Regalo para la Ceremonia de la Corona de Cuentas"
 RICE_niger_delta_opinion_bad_ooni_gift:0 "Me Dio un Regalo Cuestionable para la Ceremonia de la Corona de Cuentas"
