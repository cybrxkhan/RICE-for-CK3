 RICE_niger_delta_low_concubine_option_tooltip:0 "$EFFECT_LIST_BULLET$Gastar #V [gold_i] 100#! para buscar a alguien agradable para dar al Ọọ̀ni como [concubine|E]\n$EFFECT_LIST_BULLET$Ganar #V [prestige_i] 100#! y #V [piety_i] 100#!"
