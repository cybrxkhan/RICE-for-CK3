niger_delta.0070.t:0 "La Fecha Está Fijada"
niger_delta.0070.desc.intro:0 "He recibido noticias de que el sumo sacerdote de Oranmiyan, quien sirve como el principal guardián del calendario [yoruba.GetAdjective], ha decidido la fecha para el festival Olojo de este año. Como quizás el festival más importante celebrado en [ife.GetNameNoTier] por los [yoruba.GetName], conmemora cuando Ogun, el feroz dios del hierro y la guerra, despejó el camino para que otros espíritus y deidades entraran en la tierra y se convirtieran en un temprano Ọọ̀ni de [ife.GetNameNoTierNoTooltip]."
niger_delta.0070.desc.ooni:0 "\n\nComo Ọọ̀ni, tengo un papel importante que desempeñar en este festival, ya que renovaré mi sagrado juramento como líder espiritual de todos los [yoruba.GetName], participaré en varios rituales y bendeciré a mi gente. Necesito prepararme y realizar varios ritos y rituales para comunicarme con los ancestros y rezar por todo mi pueblo."
niger_delta.0070.desc.not_ooni:0 "\n\nEste año, he hecho planes para participar en este gran evento en [ife.GetNameNoTierNoTooltip]. Como [ROOT.Char.GetTitleAsNameNoTooltip], se espera que participe en varios rituales junto al Ọọ̀ni, el líder espiritual de todos los [yoruba.GetName]."
niger_delta.0070.a:0 "¡No puedo esperar!"
niger_delta.0071.t:0 "El Reposo del Ọọ̀ni"
niger_delta.0071.desc.intro:0 "Una semana antes del inicio del festival Olojo, el Ọọ̀ni debe retirarse hasta que comience el festival. Al hacerlo, el Ọọ̀ni puede purificarse para asegurar la efectividad de los diversos rituales y ceremonias en los que participará durante el festival Olojo."
niger_delta.0071.desc.ooni:0 "\n\nSoy el actual Ọọ̀ni, así que es mi deber seguir estas sagradas tradiciones sin falta. Me he retirado a mi palacio donde ahora estoy comunicándome con mis ancestros y participando en una oración incesante."
niger_delta.0071.desc.not_ooni:0 "\n\nEl actual Ọọ̀ni, [ooni.GetFirstName], se ha retirado a su palacio para comunicarse con sus ancestros y participar en una oración incesante. Los demás que hemos llegado a [ife.GetNameNoTier] solo podemos esperar pacientemente."
niger_delta.0071.desc.conclusion:0 "\n\nMientras esto ocurre, las mujeres de la casa real se reúnen cada noche para cantar alabanzas a Ogun y Oranmiyan, otro dios de la guerra y antiguo Ọọ̀ni, y para barrer el palacio simbolizando su limpieza de maldad. Mientras tanto, el santuario de Ogun en [ife.GetNameNoTier] ha sido decorado con hojas de palma."
niger_delta.0071.a:0 "Esto ayuda a recordar a todos que el festival Olojo comenzará pronto."
niger_delta.0072.t:0 "Comienza Olojo"
niger_delta.0072.desc.intro:0 "¡Hoy comienza el festival Olojo!\n\nEl primer día, el día de Ilagun, comienza mucho antes del amanecer, cuando se envía una partida de búsqueda desde el palacio del Ọọ̀ni para encontrar y capturar un perro que será sacrificado a Ogun. Ogun es una deidad iracunda que reclama víctimas en la caza, la guerra y los accidentes en el camino, por lo que es inevitable que este festival dedicado a él comience con dicho sacrificio.\n\nEl sumo sacerdote del festival Olojo, el Osogun, lidera una procesión con el perro hacia la residencia del Ọọ̀ni en [ife.GetNameNoTier]."
niger_delta.0072.desc.ooni:0 "Como es tradición, yo, como el Ọọ̀ni, no salgo a recibir al Osogun. En cambio, varios jefes y otros poderosos gobernantes que se han reunido para el Olojo han estado esperando fuera del palacio en mi lugar. Le entregan al Osogun una pequeña olla de medicina y un mensaje formal de mi parte de que el sacrificio a Ogun puede proceder."
niger_delta.0072.desc.not_ooni:0 "Debido a que el Ọọ̀ni [ooni.GetFirstName], según la tradición, no debe salir a encontrarse con el Osogun, el Osogun es recibido fuera del palacio por varios jefes y gobernantes poderosos como yo, que nos hemos reunido para el Olojo. Le entregamos al Osogun una pequeña olla de medicina y un mensaje formal del Ọọ̀ni de que el sacrificio a Ogun puede proceder."
niger_delta.0072.a:0 "El Osogun puede ahora dirigirse al santuario de Ogun."
niger_delta.0073.t:0 "El Sacrificio a Ogun"
niger_delta.0073.desc:0 "El Osogun llega al santuario de Ogun con la procesión y el perro sacrificial. Luego, invocando a Ogun, el Osogun reza por el Ọọ̀ni de la siguiente manera: “Rey, dueño del poder sagrado, segundo solo a los dioses, ¡que reines por mucho tiempo, que conquistes a tus enemigos!”\n\nEl perro es atado debidamente y su cabeza es aplastada con un golpe de un garrote. Una vez muerto, es atado a los árboles sagrados para ser desventrado, y su sangre fluye desde el santuario. Luego se realizan oraciones y ofrendas por el Ọọ̀ni y todos los demás, y se sacrifica un segundo perro también.\n\nCuando las ceremonias sacrificiales concluyen por el día, todos comienzan a divertirse, bailar y cantar alabanzas a Ogun."
niger_delta.0073.a:0 "¡Hay emoción por todas partes!"
niger_delta.0074.t:0 "Multitudes de Olojo"
niger_delta.0074.desc:0 "En el segundo día de Olojo, [ife.GetNameNoTier] sigue lleno de multitudes esparciendo alegría. Varios grupos destacan en particular.\n\nEl primero son los miembros de la realeza, que visten largas túnicas y un sombrero con un fleco de hilo que cubre sus rostros, para mostrar sus fuertes lazos con el Ọọ̀ni.\n\nEl segundo son los curanderos y curanderas, que protegen al Ọọ̀ni de las fuerzas malignas durante el festival. Exhiben sus cuernos de animales medicinales y susurran encantamientos para evitar que llueva durante Olojo.\n\nEl tercero son los sirvientes del palacio, con sus cuerpos pintados de blanco y rojo intenso, y acompañados por tambores, que controlan a las multitudes con látigos.\n\nPor último, pero no menos importante, están los cazadores y herreros, que portan los estandartes de sus gremios."
niger_delta.0074.a:0 "La gente ahora se dirige al palacio del Ọọ̀ni también."
niger_delta.0075.t:0 "El Ọọ̀ni Aparece en Público"
niger_delta.0075.desc.intro:0 "Es el momento de una de las raras ocasiones en que el Ọọ̀ni sale de su palacio y aparece ante el público."
niger_delta.0075.desc.ooni:0 "\n\nSalgo del palacio con la corona #italic Are#!. Luego agito las cuentas de la corona y miro a la multitud. Todos los gobernantes y sacerdotes presentes se postran ante mí, reconociendo mi autoridad como gobernante divino.\n\nLuego me dirijo al santuario de Ogun. Mientras lo hago, todos me bombardean con oraciones, pidiendo desde buena salud hasta maldiciones para los enemigos, ya que se cree que la #italic Are#! es poderosa."
niger_delta.0075.desc.not_ooni:0 "\n\n[ooni.GetTitledFirstName] sale, agita las cuentas de su corona #italic Are#! y mira a la multitud. Todos los gobernantes y sacerdotes presentes, yo incluido, nos postramos ante el Ọọ̀ni, reconociendo su autoridad como gobernante divino.\n\nMientras el Ọọ̀ni se dirige al santuario de Ogun, todos lo bombardean con oraciones, pidiendo desde buena salud hasta maldiciones para los enemigos, ya que se cree que la #italic Are#! es poderosa. ¿Quizás debería orar por algo también?"
niger_delta.0075.a:0 "Distribuyo debidamente oraciones a todos los presentes."
niger_delta.0075.b:0 "¡Buena salud por encima de todo!"
niger_delta.0075.c:0 "¡Fortuna y prosperidad!"
niger_delta.0075.d:0 "¡Desgracia para mis enemigos!"
niger_delta.0075.e:0 "No necesito nada."
niger_delta.0075.health:0 "¡El Ọọ̀ni escucha tu oración por salud!"
niger_delta.0075.fortune:0 "¡El Ọọ̀ni escucha tu oración por fortuna!"
niger_delta.0075.enemies:0 "¡El Ọọ̀ni escucha tu oración para maldecir a tus enemigos!"
niger_delta.0076.t:0 "Los Santuarios de $c_ife$"
niger_delta.0076.desc.ooni:0 "Mi viaje al santuario de Ogun toma un tiempo con toda la multitud presente, pero una vez que llego allí, realizo varios rituales con el Osogun. Lo más importante es que renuevo mi juramento como Ọọ̀ni.\n\nDespués de esto, voy al santuario de la diosa de la riqueza, Aje. Aunque los hombres ocupan típicamente el espacio ritual y público en las creencias [yoruba.GetAdjective], las mujeres ocupan el espacio del mercado, donde se toman decisiones comerciales cruciales, por lo que es importante que esté aquí para apelar a los espíritus por un año exitoso.\n\nEn general, estas visitas refuerzan mi autoridad religiosa. Después de regresar al palacio al final del segundo día, el tercer día subsiguiente suele ser un día de descanso."
niger_delta.0076.desc.not_ooni:0 "El viaje del Ọọ̀ni al santuario de Ogun toma un tiempo con toda la multitud presente, pero una vez que [ooni.GetSheHe] llega allí, el Ọọ̀ni realiza varios rituales con el Osogun. Lo más importante es que [ooni.GetSheHe] renueva su juramento como Ọọ̀ni.\n\nDespués de esto, [ooni.GetSheHe] va al santuario de la diosa de la riqueza, Aje. Aunque los hombres ocupan típicamente el espacio ritual y público en las creencias [yoruba.GetAdjective]s, las mujeres ocupan el espacio del mercado, donde se toman decisiones comerciales cruciales, por lo que es importante que el Ọọ̀ni esté aquí para apelar a los espíritus por un año exitoso.\n\nEn general, estas visitas refuerzan la autoridad religiosa del Ọọ̀ni. Después de que el Ọọ̀ni regresa al palacio al final del segundo día, el tercer día subsiguiente suele ser un día de descanso."
niger_delta.0076.a:0 "Ha sido muy emocionante hasta ahora."
niger_delta.0077.t:0 "El Último Día de Olojo"
niger_delta.0077.desc.ooni:0 "Es el cuarto y último día de Olojo, cuando regreso al santuario de Ogun para repetir todos los rituales realizados allí hace un par de días, como renovar mi sagrado juramento de realeza. Después de esto, visito a los ancianos de mi hogar, antes de visitar a los miembros de las otras casas reales cercanas.\n\nDurante este tiempo, es costumbre que la gente salude y ofrezca regalos al Ọọ̀ni, antes de que regrese a mi residencia, cuando las mujeres mayores de mi hogar me cantan alabanzas a mí y a mi linaje.\n\nEste año, encontré a varias personas aquí, que todos me saludaron y me llenaron de regalos, reconociendo mi poder secular y espiritual como el Ọọ̀ni."
niger_delta.0077.desc.not_ooni:0 "Es el cuarto y último día de Olojo, cuando [ooni.GetTitledFirstName] regresa al santuario de Ogun para repetir todos los rituales realizados allí hace un par de días, como renovar su sagrado juramento de realeza. Después de esto, el Ọọ̀ni visita a los ancianos de su hogar, antes de visitar a los miembros de las otras casas reales cercanas.\n\nDurante este tiempo, es costumbre que la gente salude y ofrezca regalos al Ọọ̀ni. Sería bueno que lo hiciera también, antes de que el Ọọ̀ni regrese a su residencia, cuando las mujeres mayores de su hogar le canten alabanzas a él y a su linaje."
niger_delta.0077.a:0 "Rezo por todos los que se me acercan."
niger_delta.0077.a.tooltip:0 "El Ọọ̀ni recibió varios regalos, incluyendo [gold_i|E] [gold|E], de la gente"
niger_delta.0077.b:0 "Me acerco al Ọọ̀ni para ofrecer un regalo modesto."
niger_delta.0077.c:0 "Me acerco al Ọọ̀ni para ofrecer un gran regalo."
niger_delta.0077.d:0 "No me acercaré al Ọọ̀ni para ofrecer un regalo."
niger_delta.0078.t:0 "Termina Olojo"
niger_delta.0078.desc:0 "El festival Olojo ha terminado, y aquellos de fuera de [ife.GetNameNoTier] están dejando la ciudad. Aunque es una ocasión divertida, es un festival para que la gente honre al temible dios Osun, rinda homenaje al Ọọ̀ni - fuente del poder secular y sagrado del mundo - y conmemore la historia, el patrimonio y los valores [yoruba.GetAdjective]s.\n\nDespués de todo, [ife.GetNameNoTierNoTooltip] es un sitio sagrado, dicho ser la cuna de la humanidad donde los dioses descendieron a la tierra. En última instancia, Olojo es el momento para que todos reconozcamos las fuerzas divinas que regulan el universo."
niger_delta.0078.a:0 "Hasta la próxima."
niger_delta.0078.ooni.tooltip:0 "Al renovar tu juramento, refuerzas ritualmente la institución del Ọọ̀ni"
niger_delta.0078.ooni.tooltip.1:0 "La gente cree que hiciste un trabajo aceptable desempeñando tus deberes como Ọọ̀ni durante el festival Olojo"
niger_delta.0078.ooni.tooltip.2:0 "La gente cree que hiciste un gran trabajo desempeñando tus deberes como Ọọ̀ni durante el festival Olojo"
niger_delta.0078.ooni.tooltip.3:0 "La gente cree que hiciste un trabajo magnífico desempeñando tus deberes como Ọọ̀ni durante el festival Olojo"
