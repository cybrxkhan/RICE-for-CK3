 # Decisión de la Corona de Cuentas
 RICE_niger_delta_request_beaded_crown:0 "Solicitar una Coronación por el Ọọ̀ni"
 RICE_niger_delta_request_beaded_crown_tooltip:0 "El Ọọ̀ni de $c_ife$ puede otorgarme una [beaded_crown|E]"
 RICE_niger_delta_request_beaded_crown_desc:0 "El Ọọ̀ni de $c_ife$ es considerado la mayor autoridad secular y espiritual por muchos en [GetGeographicalRegion('RICE_yorubaland_region').GetName] e incluso más allá. Para ganarme el respeto de mis súbditos y legitimar mi gobierno, debo solicitar una coronación con la [beaded_crown|E] de Ododuwa del Ọọ̀ni, y, si se concede mi solicitud, viajar a $c_ife$ para recibirla."
 RICE_niger_delta_request_beaded_crown_effect_tooltip:0 "Si el Ọọ̀ni encuentra tu regalo adecuado, te presentará una [beaded_crown|E] y recibirás los beneficios apropiados (si los hay)"
