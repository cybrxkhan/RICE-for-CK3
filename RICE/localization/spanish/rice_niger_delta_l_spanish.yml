 RICE_niger_delta_celebrate_new_yam_festival:0 "Celebrar el Festival del Nuevo Ñame"
 RICE_niger_delta_celebrate_new_yam_festival_tooltip:0 "La primera cosecha de ñame está cerca..."
 RICE_niger_delta_celebrate_new_yam_festival_desc:0 "Durante siglos, los ñames han sido una fuente importante de alimento para los [ROOT.Char.GetCulture.GetCollectiveNoun] y otros pueblos de África Occidental que se originaron en la costa atlántica. Con la cosecha de ñame cerca, debo preparar un Festival del Nuevo Ñame de grandes proporciones y agradecer a [ROOT.Char.GetFaith.FertilityGodName] por una buena cosecha."
 RICE_niger_delta_celebrate_new_yam_festival_effect_tooltip_1:0 "Ganarás [prestige|E], [piety|E], y posiblemente varios [character_modifiers|E] positivos"
 RICE_niger_delta_celebrate_new_yam_festival_effect_tooltip_2:0 "Al final del festival, cada [county|E] que poseas tiene la posibilidad de obtener el [county_modifier|E] [GetModifier('RICE_niger_delta_successful_new_yam_festival').GetNameWithTooltip]"
 RICE_niger_delta_celebrate_new_yam_festival_confirm:0 "¡Es temporada de cosecha!"
 RICE_niger_delta_celebrate_new_yam_festival_context_tooltip:0 "#emphasis Contexto Histórico:#! Los Festivales del Nuevo Ñame son un tipo de evento anual en muchas sociedades africanas en la llamada 'Zona del Ñame' que se extiende por gran parte de las regiones boscosas y costeras de África Occidental, donde el ñame ha sido tradicionalmente el cultivo agrícola principal. Aunque los detalles del festival varían enormemente de una cultura a otra, pueden verse como un ritual festivo, social y religioso que marca el inicio de la cosecha de ñame y refuerza los lazos y tradiciones comunitarias."
 RICE_decision_new_yam_month_req:0 "El mes es julio, agosto o septiembre"
 RICE_niger_delta_partake_olojo_festival:0 "Participar en el Festival Olojo"
 RICE_niger_delta_partake_olojo_festival_tooltip:0 "¡Vamos a celebrar en $c_ife$!"
 RICE_niger_delta_partake_olojo_festival_desc:0 "El festival Olojo se ha celebrado en la ciudad de $c_ife$, la cuna de la humanidad, durante siglos. El festival, profundamente ligado a la historia, mitología y cultura de la región, es también la ocasión en la que el Ọọ̀ni de $c_ife$, líder espiritual de todos los [ROOT.Char.GetFaith.GetReligion.GetName], renueva su juramento de cargo y realiza sacrificios a [ROOT.Char.GetFaith.PantheonTerm], particularmente a Ogun. Debería participar en el evento de este año."
 RICE_niger_delta_partake_olojo_festival_effect_tooltip_1:0 "Podrías ganar [piety|E] y posiblemente otros beneficios"
 RICE_niger_delta_partake_olojo_festival_effect_tooltip_2:0 "Durante el festival Olojo, puedes unirte a la multitud para pedirle al Ọọ̀ni, poseedor de [GetTitleByKey('d_ooni_of_ife').GetNameNoTier], varias bendiciones"
 RICE_niger_delta_partake_olojo_festival_effect_tooltip_3:0 "Como Ọọ̀ni de [GetTitleByKey('d_ooni_of_ife').GetNameNoTier], tendrás responsabilidades únicas durante el festival y necesitarás recluirte antes del evento, pero ganarás [piety|E], [prestige|E], y posiblemente incluso [character_modifiers|E] especiales"
 RICE_niger_delta_partake_olojo_festival_confirm:0 "¡Preparémonos para el festival!"
 RICE_niger_delta_partake_olojo_festival_context_tooltip:0 "#emphasis Contexto Histórico:#! El festival Olojo es uno de los festivales anuales más importantes celebrados en la ciudad nigeriana de Ife, o Ile-Ife. Tiene una serie de funciones religiosas, culturales y políticas, particularmente en relación con el gobernante tradicional de Ife, el llamado Ooni. Según la leyenda, el festival fue iniciado por el tercer Ooni, Ogun."
 RICE_niger_delta_offer_kola_nuts:0 "Ofrecer Nueces de Kola a [ROOT.Char.GetFaith.HighGodName]"
 RICE_niger_delta_offer_kola_nuts_tooltip:0 "Hagamos una ofrenda de [kola_nuts|E] a [ROOT.Char.GetFaith.HighGodName]"
 RICE_niger_delta_offer_kola_nuts_desc.religion:0 "Entre los [ROOT.Char.GetFaith.GetAdherentNamePlural], las [kola_nuts|E] son veneradas como un símbolo de la filosofía de #italic Igwebuike#!, la interconexión de este mundo. Además, se dice que pueden ayudar a adivinar mucho sobre el futuro. Debería hacer una ofrenda de [kola_nuts|E] a [ROOT.Char.GetFaith.HighGodName]."
 RICE_niger_delta_offer_kola_nuts_desc.culture:0 "Entre los [ROOT.Char.GetCulture.GetCollectiveNoun], las [kola_nuts|E] son veneradas como un símbolo de la filosofía de #italic Igwebuike#!, la interconexión de este mundo. Además, se dice que pueden ayudar a adivinar mucho sobre el futuro. Debería hacer una ofrenda de [kola_nuts|E] a [ROOT.Char.GetFaith.HighGodName]."
 #RICE_niger_delta_offer_kola_nuts_effect_tooltip_1:0 "Ganarás algo de [piety|E]"
 RICE_niger_delta_offer_kola_nuts_confirm:0 "¡Preparen las nueces de kola!"
 RICE_niger_delta_offer_kola_nuts_tt:0 "Ganas [piety|E] y un [character_modifier|E] dependiendo de cuántos lóbulos tenga la primera [kola_nut|E] que ofrezcas"
 RICE_niger_delta_offer_kola_nuts.one:0 "Un Lóbulo"
 RICE_niger_delta_offer_kola_nuts.two:0 "Dos Lóbulos"
 RICE_niger_delta_offer_kola_nuts.three:0 "Tres Lóbulos"
 RICE_niger_delta_offer_kola_nuts.four:0 "Cuatro Lóbulos"
 RICE_niger_delta_offer_kola_nuts.five:0 "Cinco Lóbulos"
 RICE_niger_delta_offer_kola_nuts.six:0 "Seis Lóbulos"
 RICE_niger_delta_offer_kola_nuts.seven:0 "Siete Lóbulos"
 RICE_niger_delta_offer_kola_nuts_context_tooltip:0 "#emphasis Contexto Histórico:#! Las nueces de kola son importantes en África, y se utilizan para recibir a los invitados, realizar adivinaciones, etc. La nuez de kola es quizás más venerada por los igbo, que la ven como un símbolo de la filosofía de #italic Igwebuike#! de interconexión y reciprocidad, y la utilizan en muchos contextos sociales y religiosos diferentes. Cuando se rompe una nuez de kola, el número de lóbulos tiene un significado simbólico; aunque cada cultura de la región tiene sus propias interpretaciones, la representación aquí se basa en la cultura igbo."
 RICE_restore_ooni_decision:0 "Restaurar al $d_ooni_of_ife$"
 RICE_restore_ooni_decision_desc:0 "La ciudad de $c_ife$, la tierra sagrada de la humanidad según el mito [ROOT.Char.GetFaith.GetReligion.GetAdjective], ha estado sin su gobernante adecuado, el Ọọ̀ni, durante demasiado tiempo. Debe restaurarse el cargo del Ọọ̀ni."
 RICE_restore_ooni_decision_tooltip:1 "Te convertirás en el Ọọ̀ni de $c_ife$"
 RICE_restore_ooni_decision_effect_tooltip:1 "Te convertirás en el Ọọ̀ni de $c_ife$"
 RICE_restore_ooni_decision_confirm:0 "¡El Ọọ̀ni regresa a $c_ife$!"
 RICE_restore_ooni_decision_context_tooltip:0 "#emphasis Contexto Histórico:#! Ife es vista como la cuna de la humanidad entre los pueblos yoruba. El gobernante de Ife (o Ile-Ife), llamado el Ooni, tenía y tiene gran autoridad religiosa y secular como resultado. Fuentes portuguesas del período moderno temprano también comparan al Ooni con el Papa, y uno de los primeros Oonis en la leyenda yoruba, Oduduwa, más tarde se convirtió en el progenitor legendario de muchas familias reales en la tierra yoruba y Benín. Los gobernantes de la región tradicionalmente viajaban a Ife para ser coronados formalmente por el Ooni con la corona de Oduduwa."
 RICE_niger_delta_restore_ooni_to_ife:0 "Ceder el Control de $c_ife$ al Ọọ̀ni"
 RICE_niger_delta_restore_ooni_to_ife_confirm:0 "¡Demos la bienvenida al Ọọ̀ni de regreso a $c_ife$!"
 RICE_niger_delta_restore_ooni_to_ife_desc:0 "Aunque controlo $c_ife$, su verdadero gobernante es el Ọọ̀ni, el jefe ceremonial y espiritual de la comunidad [ROOT.Char.GetFaith.GetReligion.GetAdjective]. Ellos deberían gobernar la ciudad sagrada, no yo."
 RICE_niger_delta_restore_ooni_to_ife_tooltip:0 "El Ọọ̀ni recuperará la ciudad de $c_ife$."
 RICE_ife_held_by_you_or_vassal_tt:0 "$c_ife$ debe estar bajo tu control o el de un [vassal|E]"
 RICE_ife_is_capital:0 "$c_ife$ no es tu [realm_capital|E]"
  
  
