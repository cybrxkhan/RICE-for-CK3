 niger_delta.0100.t:0 "Carne de Elefante"
niger_delta.0100.desc:0 "Recientemente, los cazadores que trabajan bajo el gremio de cazadores patrocinado por mi gran dinastía mataron a un gran elefante en [county.GetNameNoTier]. Aunque la carne del elefante me pertenece, algunos en mi corte han sugerido que distribuya la carne entre algunas de las comunidades en [county.GetNameNoTierNoTooltip] para demostrar mi generosidad."
niger_delta.0100.a:0 "¡Sí! Divide la carne con todos."
niger_delta.0100.b:0 "No, creo que me quedaré con la carne."
niger_delta.0101.t:0 "Iyan"
niger_delta.0101.desc:0 "Hoy, mis cocineros han dicho que para la cena prepararán #italic iyan#!, o ñame machacado, un plato tradicional simple pero delicioso popular entre los [ROOT.Char.GetCulture.GetCollectiveNoun] y otros pueblos de la región. El ñame hervido se machaca hasta obtener una consistencia suave y luego se come junto con otros alimentos, especialmente sopas como la sopa de okra y la espinaca guisada."
niger_delta.0101.a:0 "¡Delicioso!"
niger_delta.0102.t:0 "Hija del Agua"
niger_delta.0102.desc:0 "Algunos de mis cortesanos, principalmente hombres, fueron recientemente a la ciudad a realizar algunos negocios en mi nombre. Mientras conversamos sobre lo sucedido, un par de ellos mencionan cómo encontraron a una chica bastante bonita mientras llevaban a cabo los asuntos del estado.\n\n“Ella era verdaderamente una #italic Ọmọge omi#!,” dice [courtier.GetTitledFirstName], “¡una hija del agua!”\n\nEn la creencia [ROOT.Char.GetFaith.GetReligion.GetAdjective], tal belleza está conectada con Olokun, el espíritu de las aguas, que tiene una relación complicada con la humanidad."
niger_delta.0102.a:0 "¡Se supone que deben trabajar, no mirar a las chicas!"
niger_delta.0102.b:0 "Cuéntame más sobre cómo era esta chica."
niger_delta.0103.t:0 "¡Regresa, Oh Herrero!"
niger_delta.0103.desc:0 "Hoy escuché una noticia bastante extraña de mi reino sobre un herrero prominente que fue rescatado recientemente después de haber desaparecido y casi ahogarse en un río.\n\nSegún él, una joven soltera de una belleza incomparable llegó a su taller para comprarle una herramienta. Estaba tan cautivado por ella que le propuso matrimonio en el acto, pero ella dijo que no podía. Sin inmutarse, la persiguió cuando se fue, siguiéndola al desierto fuera de la ciudad, incluso cuando ella seguía advirtiéndole: “Si te niegas a regresar, encontrarás un río de tinte - regresa, oh herrero!”\n\nAntes de darse cuenta, cayó en el río. Está claro que se encontró con algún tipo de espíritu del agua, del tipo que se escucha en un viejo cuento folclórico [ROOT.Char.GetFaith.GetAdjective]. Los ríos, después de todo, son límites entre los vivos y los muertos."
niger_delta.0103.a:0 "¡Fue un tonto al seguir al espíritu incluso después de que ella lo advirtió!"
niger_delta.0103.b:0 "Dudo que esté diciendo la verdad, pero es una historia divertida."
niger_delta.0104.t:0 "Agua Sagrada del Río"
niger_delta.0104.desc:0 "Estaba caminando junto a un río cerca de mi residencia cuando me encontré con una mujer recogiendo agua del río en grandes ollas. Ella estaba cantando una oración:\n\n#italic òrìsà, jé kí omi tútù tán tèmi, òrìsà.\nQue tu agua fría resuelva mis problemas.#!\n\nParece ser una asistente de algunos de los [ROOT.Char.Custom('DefaultPriestTitlePlural')] en el santuario local. Es costumbre mantener grandes ollas blancas de agua en los santuarios [ROOT.Char.GetFaith.GetReligion.GetAdjective] para simbolizar la presencia de las deidades del agua, y es importante que el agua en estas ollas se cambie diariamente (usualmente por doncellas vírgenes o mujeres más allá de la edad fértil). Dado que se cree que el agua en estas ollas tiene cualidades medicinales, debe mantenerse fresca y vigorosa."
niger_delta.0104.a:0 "¡Alabado sea [ROOT.Char.GetFaith.WaterGodName]!"
niger_delta.0105.t:0 "Decoración de Madera"
niger_delta.0105.desc:0 "Actualmente estoy agregando una nueva ala pequeña a mi residencia. En la arquitectura [ROOT.Char.GetCulture.GetName], es una práctica popular ornamentar extensamente nuestras puertas y postes con figuras de hombres, mujeres y animales.\n\nPodría instruir a los expertos talladores que he contratado para que tallaran más de estas figuras de lo planeado inicialmente. Un [ROOT.Char.GetTitleAsNameNoTooltip], después de todo, no debería vivir en un lugar con apariencia de miseria. ¡La gente debería sentirse asombrada por la grandeza de donde vivo!"
niger_delta.0105.a:0 "¡Buena idea! Hagámoslo."
niger_delta.0105.b:0 "Sigamos con el plan original."
niger_delta.0106.t:0 "Una Antigua Cabeza de Bronce"
niger_delta.0106.desc:0 "Recientemente, los locales descubrieron una escultura de bronce cercana. La escultura representa la cabeza de alguien y se parece a las esculturas de bronce [ROOT.Char.GetCulture.GetName] actuales, pero claramente no es de ningún estilo contemporáneo.\n\nHay una buena posibilidad de que esta escultura fuera creada para honrar o incluso venerar a algún gobernante que gobernó aquí hace muchas generaciones, y por lo tanto una representación de uno de mis predecesores, de una forma u otra, por lo que debería ser tratada con respeto. Algunos dicen que podría ser mejor mantener esta cabeza de bronce enterrada donde fue encontrada, pero marcar el lugar para que pueda ser sacada y ofrecer sacrificios durante ciertos festivales religiosos como corresponde."
niger_delta.0106.a:0 "Mantenla enterrada y úsala solo en ciertas ocasiones religiosas."
niger_delta.0106.b:0 "Llévala a mi santuario doméstico para que pueda venerarla."
niger_delta.0107.t:0 "Boom en la Fabricación de Vidrio"
niger_delta.0107.desc:0 "Los fabricantes de vidrio de $c_ife$ han estado teniendo éxito últimamente. Como la ciudad es uno de los principales centros de producción de vidrio autóctono en África, sus productos de vidrio, especialmente las cuentas de vidrio, tienen una gran demanda en la región y más allá debido a su importancia cultural y religiosa. Este auge en la industria del vidrio seguramente ayudará a la economía de la región."
niger_delta.0107.a:0 "¡Grandes noticias!"
niger_delta.0108.t:0 "Un Viaje Exitoso a $c_ife$"
niger_delta.0108.desc:0 "Mis representantes regresaron recientemente de $c_ife$, después de asistir a un gran festival allí en mi nombre. La gente dice que la ciudad celebra un festival [ROOT.Char.GetFaith.GetReligion.GetAdjective] en honor a algún tipo de deidad todos los días. Aunque no siempre puedo ir a esta sagrada cuna de la humanidad, es importante que alguien esté allí para representarme.\n\nDe todos modos, mis enviados dijeron que todo salió bien y su presencia ayudó a mejorar mi reputación entre los habitantes y líderes de la ciudad."
niger_delta.0108.a:0 "Bien. ¡Hiciste bien!"
niger_delta.0109.t:0 "Estimulación de la Nuez de Kola"
niger_delta.0109.desc:0 "Entre los [ROOT.Char.GetCulture.GetName], es costumbre masticar nueces de kola para estimular el cuerpo. He estado haciendo eso bastante últimamente y lo he encontrado agradable y útil. Quizás debería ser más proactivo al respecto y asegurarme de tener un buen suministro de nueces de kola para poder mantener este buen hábito."
niger_delta.0109.a:0 "¡Una gran idea! ¡Más nueces de kola para mí!"
niger_delta.0109.b:0 "Pensándolo bien, tal vez no."
niger_delta.0110.t:0 "Un Ritual Matutino"
niger_delta.0110.desc.culture:0 "Como jefe de mi hogar, es mi deber dar la bienvenida al nuevo día rompiendo una nuez de kola temprano en la mañana. Esta es una costumbre que muchos [ROOT.Char.GetCulture.GetCollectiveNoun] practican, dado lo espiritualmente importante que es la nuez de kola para nosotros, incluso más que para nuestros vecinos, muchos de los cuales ya tienen en alta estima la nuez de kola.\n\nDurante este ritual, estoy acompañado por mi familia mientras agradecemos a los ancestros y pedimos a [ROOT.Char.GetFaith.PantheonTerm] que nos cuide y nos bendiga durante el resto del día.\n\nAunque este es un ritual simple, toma tiempo, y necesito concentrarme en hacerlo bien."
niger_delta.0110.desc.faith:0 "Como jefe de mi hogar, es mi deber dar la bienvenida al nuevo día rompiendo una nuez de kola temprano en la mañana. Esta es una costumbre que muchos [ROOT.Char.GetFaith.GetAdherentNamePlural] practican, dado lo espiritualmente importante que es la nuez de kola para nosotros, incluso más que para nuestros vecinos, muchos de los cuales ya tienen en alta estima la nuez de kola.\n\nDurante este ritual, estoy acompañado por mi familia mientras agradecemos a los ancestros y pedimos a [ROOT.Char.GetFaith.PantheonTerm] que nos cuide y nos bendiga durante el resto del día.\n\nAunque este es un ritual simple, toma tiempo, y necesito concentrarme en hacerlo bien."
niger_delta.0110.a:0 "¡Haré lo mejor que pueda!"
niger_delta.0110.b:0 "Un ritual cansado, pero haré lo mínimo."
niger_delta.0111.t:0 "Hospitalidad"
niger_delta.0111.desc.culture:0 "Hoy, un visitante prominente llegó a mi corte desde lejos. Aunque no puede quedarse mucho tiempo, es importante que sea tratado bien, por supuesto.\n\nAsí que, cuando fui a encontrarme por primera vez con esta distinguida persona, le presenté algunas de las mejores nueces de kola que pude encontrar, como es tradición entre nosotros, los [ROOT.Char.GetCulture.GetCollectiveNoun]."
niger_delta.0111.desc.faith:0 "Hoy, un visitante prominente llegó a mi corte desde lejos. Aunque no puede quedarse mucho tiempo, es importante que sea tratado bien, por supuesto.\n\nAsí que, cuando fui a encontrarme por primera vez con esta distinguida persona, le presenté algunas de las mejores nueces de kola que pude encontrar, como es tradición entre nosotros, los [ROOT.Char.GetFaith.GetAdherentNamePlural]."
niger_delta.0111.desc.conclusion:0 "Como es costumbre, mi visitante luego tomó una nuez de kola para llevarla en su viaje de regreso a casa, dejando el resto de las nueces de kola para mí.\n\nLa visita fue agradable y mi invitado pareció complacido con mi hospitalidad."
niger_delta.0111.a:0 "Que tengas un buen viaje de regreso."
niger_delta.0112.t:0 "Justicia de la Nuez de Kola"
niger_delta.0112.desc:0 "Los [ROOT.Char.GetFaith.GetAdherentNamePlural] creen que la nuez de kola tiene un gran poder sagrado y simbólico. Por lo tanto, muchas personas juran sobre ellas.\n\nEn una aldea local, un hombre fue acusado recientemente de un crimen atroz. Ninguno de mis consejeros ni los líderes comunitarios pudo determinar si era culpable. Para exonerarse de las acusaciones, aceptó jurar en público ante una nuez de kola.\n\nEn este ritual, un lóbulo de la nuez de kola fue dejado caer al suelo, y el acusado tuvo que inclinarse para recogerlo con la boca, y si era culpable, sería golpeado por [ROOT.Char.GetFaith.PantheonTerm]. De todos modos, no sucedió nada y, por lo tanto, si [ROOT.Char.GetFaith.PantheonTerm] encuentra al acusado inocente, entonces él #italic es#! inocente de cualquier delito."
niger_delta.0112.a:0 "Verdaderamente, los resultados de este ritual son claros."
niger_delta.0112.b:0 "No estoy seguro de que sea inocente, pero esa es nuestra tradición."
