 RICE_niger_delta_art_gift_option_tooltip:0 "$EFFECT_LIST_BULLET$Gastar #V [gold_i] 100#! para enviar al Ọọ̀ni una hermosa obra de arte hecha por tus [niger_delta_craft_guilds|E]\n$EFFECT_LIST_BULLET$Ganar #V [prestige_i] 200#!\n$EFFECT_LIST_BULLET$El Ọọ̀ni gana #V [prestige_i] 200#!"
