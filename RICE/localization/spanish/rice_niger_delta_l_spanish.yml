 RICE_niger_delta_gift_gold_oduduwa_shrine_option_tooltip:0 "$EFFECT_LIST_BULLET$Enviar una donación de #V [gold_i] 100#! al gran Santuario de Oduduwa en $c_ife$\n$EFFECT_LIST_BULLET$Ganar #V [piety_i] 200#!\n$EFFECT_LIST_BULLET$El Ọọ̀ni gana #V [piety_i] 200#!"
