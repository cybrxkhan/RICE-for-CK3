activity_RICE_niger_delta_new_yam_festival_host_an_a:0 "$host_activity_a$"
 activity_RICE_niger_delta_new_yam_festival:0 "Festival del Ñame Nuevo"
activity_RICE_niger_delta_new_yam_festival_desc:0 "Durante siglos, los ñames han sido una fuente importante de alimento para los [GetPlayer.GetCulture.GetCollectiveNoun] y otros pueblos de África Occidental que se originaron en la costa atlántica. Con la cosecha de ñames próximamente, debería prepararme para un Festival del Ñame Nuevo de grandes proporciones, y agradecer a [GetPlayer.GetFaith.FertilityGodName] por una buena cosecha."
activity_RICE_niger_delta_new_yam_festival_selection_tooltip: "Organiza un gran Festival del Ñame Nuevo.\n\n$RICE_niger_delta_celebrate_new_yam_festival_context_tooltip$"
activity_RICE_niger_delta_new_yam_festival_host_desc: "\n$BULLET_WITH_TAB$[prestige_i|E][prestige|E]\n$BULLET_WITH_TAB$[piety_i|E][piety|E]\n$BULLET_WITH_TAB$Perder [stress_loss_i|E][stress|E]\n$BULLET_WITH_TAB$ Posibilidad de que cada [county|E] que poseas gane el [county_modifier|E] [GetModifier('RICE_niger_delta_successful_new_yam_festival').GetNameWithTooltip]"
activity_RICE_niger_delta_new_yam_festival_guest_desc: "\n$BULLET_WITH_TAB$[prestige_i|E][prestige|E]\n$BULLET_WITH_TAB$[piety_i|E][piety|E]\n$BULLET_WITH_TAB$Perder [stress_loss_i|E][stress|E]"
