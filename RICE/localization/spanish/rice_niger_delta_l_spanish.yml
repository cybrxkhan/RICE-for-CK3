 niger_delta.0010.t:0 "Ofreciendo las Nueces de Kola"
 niger_delta.0010.desc.intro:0 "He hecho todo lo posible para prepararme para la ceremonia de hoy. Con la ayuda de los [ROOT.Char.Custom('DefaultPriestTitlePlural')], digo varias oraciones y cantos y ofrezco varias cosas a [ROOT.Char.GetFaith.HighGodName], particularmente las sagradas nueces de kola. Después de abrir la primera nuez de kola, tomamos nota de cuántos lóbulos tiene:"
 niger_delta.0010.desc.one:0 "\n\nUn lóbulo.\n\n¡Maldición! Este tipo de nuez de kola, llamada #italic Oji Ogbi#!, o nuez de kola muda, se considera una abominación, no apta para el consumo humano, y solo apta para los cielos. La descarto inmediatamente, pero es un mal presagio de todos modos."
 niger_delta.0010.desc.two:0 "\n\nDos lóbulos.\n\nQué desafortunado. Este tipo de nuez de kola, llamada #italic Oji Gworo#!, o nuez de kola del espíritu, se ve con sospecha porque el número dos carece de equilibrio y tal nuez de kola pertenece a los espíritus. La descarto inmediatamente, pero es un mal presagio de todos modos."
 niger_delta.0010.desc.three:0 "\n\nTres lóbulos.\n\n¡Un buen signo! Este tipo de nuez de kola, llamada #italic Oji Ikenga#!, o nuez de kola del valiente, se considera masculina por naturaleza, encarnando valentía, guerreros masculinos o hombres santos ordenados, y la unidad básica familiar. ¡Esto seguramente muestra mi coraje y fuerza como el [ROOT.Char.GetTitleAsNameNoTooltip]!"
 niger_delta.0010.desc.four:0 "\n\nCuatro lóbulos.\n\n¡Maravilloso! Este tipo de nuez de kola, llamada #italic Oji Udo na Ngozi #!, o nuez de kola de paz y bendiciones, está conectada a los cuatro días de mercado (y por lo tanto simboliza la completitud). Debido a que el cuatro es un número sagrado, esto es claramente un signo de estabilidad y unidad en mi vida y mi reino."
 niger_delta.0010.desc.five:0 "\n\nCinco lóbulos.\n\n¡Muy, muy bien! Este tipo de nuez de kola, llamada #italic Oji Omumu#!, o nuez de kola de procreación y prosperidad, es poco común y simboliza una cosecha abundante, así como gran riqueza y fertilidad. Sin duda, hay mucha afluencia y fortuna en mi vida actualmente y en un futuro cercano."
 niger_delta.0010.desc.six:0 "\n\nSeis lóbulos.\n\n¡Qué asombroso! Este tipo de nuez de kola, llamada #italic Oji Ogbugbandu#!, o nuez de kola de los ancestros, es rara y simboliza el pacto especial entre [ROOT.Char.GetFaith.PantheonTerm] y las personas. Tradicionalmente, es importante realizar más sacrificios y ceremonias después de encontrar una nuez de kola así, dado que indica gran prosperidad y éxito."
 niger_delta.0010.desc.seven:0 "\n\nSiete lóbulos.\n\n¡Una bendición de bendiciones! Este tipo de nuez de kola, llamada #italic Oji Asaa-Asota#!, o nuez de kola de siete y ocho (entre otros nombres), es extremadamente rara, y simboliza una serie de cosas como celebración, ley, realeza, profecía, cumplimiento y eternidad. Dado que se cree que esta milagrosa y apreciada nuez de kola tiene efectos sobrenaturales, es un signo de fortuna inconmensurable para mí, y esto requiere sacrificios en honor a [ROOT.Char.GetFaith.PantheonTerm] y una celebración y festín."
 niger_delta.0010.a:0 "Así concluye la ceremonia."
