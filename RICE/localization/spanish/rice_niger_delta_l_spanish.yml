  niger_delta.0006.t:0 "Un nuevo Ọọ̀ni"
 niger_delta.0006.desc:0 "No ha habido un Ọọ̀ni en [ife.GetNameNoTier] durante mucho tiempo. Sin embargo, como gobernante de esta ciudad sagrada, he reunido a muchos jefes coronados [yoruba.GetAdjective]s bajo mi mando, y esta es una oportunidad para legitimar firmemente mi autoridad política y espiritual proclamándome a mí mismo como el nuevo Ọọ̀ni.\n\nEl Ọọ̀ni tradicionalmente debe ser descendiente del gran Oduduwa; aunque algunos cuestionan mi derecho a este título, hay pocos candidatos adecuados para esta posición aparte de mí.\n\nAhora, necesito adaptarme a mi nuevo rol. Ya no entraré en la esfera pública excepto en ocasiones especiales, como es tradición, y debo cumplir mis deberes de manera responsable y honorable. Todos los gobernantes [yoruba.GetAdjective] reconocen la primacía del Ọọ̀ni como líder espiritual de Yorùbá, y bajo mi liderazgo, seguramente seguirán la estabilidad y prosperidad para todos los que sigan al òrìṣà."
 niger_delta.0006.a:0 "¡Que mi liderazgo inspire a todos!"
 niger_delta.0007.t:0 "$niger_delta.0006.t$"
 niger_delta.0007.desc:0 "Durante un tiempo, nadie ha reclamado el título de Ọọ̀ni de [ife.GetNameNoTier], quien era el jefe ceremonial y espiritual de la comunidad [yoruba.GetAdjective]. Los devotos [yoruba.GetAdjective]s en [GetGeographicalRegion('RICE_yorubaland_region').GetName] y más allá, que reconocen la importancia sagrada de [ife.GetNameNoTierNoTooltip], estaban perdidos sin la guía del Ọọ̀ni.\n\nAhora, las cosas están cambiando para ellos. [reformer.GetFirstName] ha adquirido suficiente poder y prestigio para ser proclamado el nuevo Ọọ̀ni de [ife.GetNameNoTier]. [reformer.GetSheHe|U] incluso ha comenzado a retirarse a [reformer.GetHerHis] palacio, y rara vez interactúa con el público, como es tradición.\n\n En última instancia, el papel tradicional del Ọọ̀ni como hacedor de reyes y jefe ceremonial de los òrìṣà en la tierra ha regresado."
 niger_delta.0007.a:0 "¡Es un nuevo día para la comunidad [yoruba.GetAdjectiveNoTooltip]!"
 niger_delta.0007.b:0 "Noticias interesantes…."
