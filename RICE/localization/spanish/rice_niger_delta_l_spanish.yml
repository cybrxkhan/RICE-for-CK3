 activity_RICE_niger_delta_olojo_festival:0 "Festival Olojo"
activity_RICE_niger_delta_olojo_festival_desc:0 "El festival Olojo se ha celebrado en la ciudad de [GetTitleByKey('b_ile-ife').GetNameNoTier], la cuna de la humanidad, durante siglos. Está profundamente ligado a la historia, mitología y cultura de la región, y también es la ocasión en que el [GetTrait('RICE_ooni_of_ife').GetName( GetNullCharacter )], líder espiritual de todos los $west_african_orisha_religion_adherent_plural$, renueva su juramento de cargo y realiza sacrificios a los dioses, especialmente a Ogun.\n\n@alert_icon! #alert_trial El Festival Olojo comienza en octubre. Si llegas antes, la actividad se pausará mientras esperas en [GetTitleByKey('b_ile-ife').GetNameNoTier] a que comience.#!"
activity_RICE_niger_delta_olojo_festival_selection_tooltip: "Participa en el festival Olojo.\n\n$RICE_niger_delta_partake_olojo_festival_context_tooltip$"
activity_RICE_niger_delta_olojo_festival_host_desc: "\n$BULLET_WITH_TAB$Puedes ganar varios beneficios como [piety_i|E] [piety|E] o #P [character_modifiers|E] beneficiosos#!\n$BULLET_WITH_TAB$Si eres el propio Ọọ̀ni, tendrás responsabilidades y bonificaciones adicionales de esta [activity|E]"
