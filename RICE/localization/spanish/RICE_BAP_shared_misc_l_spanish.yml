RICEmisc.0010.desc.host:0 "Debido a que me he convertido a [host.GetFaith.GetName], el [activity_type.GetNameNoTooltip()] que originalmente planeaba ya no tiene mucho uso para mí, ya que el evento en sí o la manera en que se habría realizado no se ajusta a las nuevas enseñanzas que sigo. Por lo tanto, he cancelado este evento."
