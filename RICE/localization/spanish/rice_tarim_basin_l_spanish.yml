 tarim_basin.0179.t:0 "La Muerte Legendaria de un Mártir"
 tarim_basin.0179.desc:0 "La reciente muerte de [ali_arslan.GetTitledFirstName] es lamentada por muchos seguidores de [islam_religion.GetName] en Asia Central. Ya sea que [ali_arslan.GetFirstName] fuera un verdadero creyente o no, no hay duda de que como el primer gobernante [islam_religion.GetAdjective] de [khotan.GetNameNoTier], al menos cuando [ali_arslan.GetSheHe] llegó a gobernar la ciudad, jugó un papel importante en la historia religiosa de la Cuenca del Tarim.\n\nComo resultado, muchos locales [islam_religion.GetAdherentNamePlural] han comenzado a exagerar la vida y los logros de [ali_arslan.GetHerHis], afirmando que [ali_arslan.GetSheHe] fue un gran mártir que derrotó a muchos infieles crueles en batalla.\n\nPor varias razones, un pequeño mausoleo dedicado a [ali_arslan.GetFirstName] fue construido recientemente en la cercana [kashgar.GetNameNoTier], y rápidamente se está convirtiendo en un sitio de peregrinación local. Quizás un gobernante local ambicioso podría incluso expandir esta tumba y hacer algo especial con ella."
 tarim_basin.0179.a:0 "Y así es."
 tarim_basin.0179.tooltip:0 "Los [rulers|E] [islam_religion.GetAdjective] del [county|E] de [kashgar.GetNameNoTier] tendrán acceso a la [decision|E] $RICE_tarim_basin_construct_ordam_mazar$, lo que a su vez desbloquea la [decision|E] para que los [rulers|E] [islam_religion.GetAdjective] cercanos puedan $RICE_tarim_basin_attend_ordam_mazar_festival$."
