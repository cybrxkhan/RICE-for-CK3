 tarim_basin.0020.t:0 "Comunidades de la Ruta de la Seda"
tarim_basin.0020.desc.intro:0 "Las tierras y mares de la llamada Ruta de la Seda han sido un vibrante crisol de diferentes pueblos durante generaciones, quizás incluso antes del surgimiento de los grandes imperios de Han, Roma o Persia. Gracias a estas extensas redes, hay comunidades florecientes con orígenes de toda Eurasia, incluso en mi reino. Cooperar con ellos puede ser útil si quiero alcanzar mis ambiciones."
tarim_basin.0020.desc.east_asian:0 "\n\nEn particular, he decidido reforzar las relaciones con las comunidades del Este Asiático en mi reino. Muchas de estas personas provienen de tierras lejanas, particularmente del Reino Medio, el cual es reclamado por muchos como una tierra de justicia y aprendizaje, una que no tiene igual entre los reinos del mundo."
tarim_basin.0020.desc.steppe:0 "\n\nEn particular, he decidido reforzar las relaciones con las comunidades de la estepa en mi reino. Estos nómadas del norte son temidos por algunos y admirados por otros. Con sus poderosos arcos que nunca fallan y sus caballos que truenan a través de la estepa, pocos dudan de sus habilidades en la guerra."
tarim_basin.0020.desc.middle_eastern:0 "\n\nEn particular, he decidido reforzar las relaciones con las comunidades del Medio Oriente en mi reino. Las redes de comerciantes de origen iraní, árabe y judío se pueden encontrar a lo largo de la Ruta de la Seda, dondequiera que fluya el comercio; cualquiera que busque fomentar el comercio y el desarrollo buscará su ayuda."
tarim_basin.0020.desc.himalayan:0 "\n\nEn particular, he decidido reforzar las relaciones con las comunidades del Himalaya en mi reino. Provienen del aparentemente desolado y helado techo del mundo, pero incluso en montañas remotas se pueden encontrar civilización, riqueza y cultura. Su capacidad para sobrevivir, resistir y prosperar son habilidades que cualquiera puede apreciar."
tarim_basin.0020.desc.indian:0 "\n\nEn particular, he decidido reforzar las relaciones con las comunidades indias en mi reino. El subcontinente indio es conocido por las muchas cosas buenas que salen de él, desde inspiradoras religiones seguidas por muchos, hasta estilos de arte intrincados y hábiles, redes comerciales ricas y mucho más."
tarim_basin.0020.desc.east_african:0 "\n\nEn particular, he decidido reforzar las relaciones con las comunidades de África Oriental en mi reino. Los africanos orientales a lo largo de las rutas comerciales que cruzan Eurasia y África tienen una variedad de antecedentes, incluidos comerciantes, aventureros, esclavos y más. Cualquiera de estas personas podría ser útil para mis objetivos."
tarim_basin.0020.desc.southeast_asian:0 "\n\nEn particular, he decidido reforzar las relaciones con las comunidades del Sudeste Asiático en mi reino. Las tierras y mares del Sudeste Asiático son el hogar de varios reinos y ciudades que están bien integrados en la Ruta de la Seda marítima. Involucrarnos en esas redes podría resultar lucrativo."
tarim_basin.0020.option.east_asian:0 "Sus conocimientos y conexiones con el este serán ventajosos."
tarim_basin.0020.tooltip.east_asian:0 "Mientras tengas el [character_modifier|E] [GetModifier('RICE_tarim_basin_east_asian_contacts').GetNameWithTooltip], recibirás periódicamente varios regalos de la [silk_road_community_short|E] local del Este Asiático. Los regalos de [prestige|E] y [dynasty_prestige|E] probablemente serán mejores y ocurrirán con más frecuencia en comparación con otras [silk_road_communities|E]."
tarim_basin.0020.option.steppe:0 "¡Asociarse con los guerreros de la estepa significa que otros también me respetarán!"
