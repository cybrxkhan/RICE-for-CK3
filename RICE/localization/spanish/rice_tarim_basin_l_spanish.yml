tarim_basin.0034.t:0 "Seguridad en Alta Mar"
tarim_basin.0034.desc.east_asian:0 "Todos los días, los barcos navegan hacia y desde el Océano Índico a lo largo de la Ruta de la Seda marítima, en números aparentemente interminables. Recientemente, mis contactos en la comunidad local del Este Asiático me han informado que han hecho esfuerzos conscientes para acercarse a sus hermanos en otros puertos para vigilar los barcos que navegan bajo la bandera de [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] y trabajar con ellos siempre que sea posible al viajar, como navegar juntos para la defensa.\n\nLos mares pueden ser peligrosos, pero gracias a la cooperación como esta, los pueblos cercanos y lejanos pueden unirse para lograr grandes cosas."
