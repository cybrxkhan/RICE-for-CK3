tarim_basin.0240.t:0 "#italic Técnicamente#! China"
tarim_basin.0240.desc:0 "Muchos eruditos [ROOT.Char.GetFaith.GetReligion.GetAdjective] dicen que China una vez consistió en tres divisiones: Tabgach en el sur; Khitay en el norte; y Barkhan o Kashgar en el oeste, en la [GetGeographicalRegion('world_steppe_tarim').GetName], donde ahora poseo grandes cantidades de territorio. Me convertiré en el primero de mi familia en tener títulos honorarios que reconozcan mi dominio sobre esta región que solía estar dominada por el Imperio Chino, tales como #italic Malik al-Mashriq wa al-Sin#! ("Rey del Este y China"), #italic Sultan al-Sharq wa al-Sin#! ("Sultán del Este y China") y #italic Tabgach Khan#! ("Kan de China").\n\nDe hecho, hay una razón para esto. En la era actual, la gente de todo el mundo [ROOT.Char.GetFaith.GetReligion.GetAdjective] ve a China como el epítome de la sociedad civilizada, una tierra llena de sabios eruditos, justos consejeros y hábiles artesanos. No sería incorrecto afirmar que nuestra gran dinastía #italic técnicamente#! gobierna una parte del reino chino; la gente de todo el mundo [ROOT.Char.GetFaith.GetReligion.GetAdjective] debería respetarnos por esto, ¡y deberíamos estar orgullosos de tal prestigioso logro!"
tarim_basin.0240.a:0 "Sabes, yo también soy algo así como un gobernante de China."
tarim_basin.0241.t:0 "#italic Técnicamente#! China"
tarim_basin.0241.desc:0 "Llega noticia de los territorios gobernados por la dinastía [fake_china_claimer.GetDynasty.GetName]. Uno de sus descendientes, [fake_china_claimer.GetTitledFirstName], es el primero en su familia en proclamar formalmente [fake_china_claimer.GetHerselfHimself] gobernante de China, y usar varios títulos honorarios como #italic Malik al-Mashriq wa al-Sin#! ("Rey del Este y China"), #italic Sultan al-Sharq wa al-Sin#! ("Sultán del Este y China") y #italic Tabgach Khan#! ("Kan de China"). Su lógica es que gobiernan una porción considerable de territorio en la [GetGeographicalRegion('world_steppe_tarim').GetName], que estuvo bajo el dominio de China en algún momento, por lo que #italic técnicamente#! gobiernan en China.\n\nEn la era actual, la gente de todo el mundo [fake_china_claimer.GetFaith.GetReligion.GetAdjective] ve a China como el epítome de la sociedad civilizada, una tierra llena de sabios eruditos, justos consejeros y hábiles artesanos. Está claro que la dinastía [fake_china_claimer.GetDynasty.GetName] desea apelar a esos ideales y fantasías para mejorar su propia imagen y estatus."
tarim_basin.0241.a:0 "¿Por cuánto tiempo reclamarán esos títulos? Quién sabe…."
tarim_basin.0242.t:0 "xxxxx"
tarim_basin.0242.desc:0 "xxxxx"
tarim_basin.0242.a:0 "xxxxx"
tarim_basin.0243.t:0 "Ya no es China"
tarim_basin.0243.desc:0 "Hace mucho tiempo, el clan [RICE_tarim_basin_fake_china_person.GetDynasty.GetName] afirmaba ser gobernantes de China… desde cierto punto de vista. Sentían que estaban justificados al hacerlo ya que gobernaban partes de la [GetGeographicalRegion('world_steppe_tarim').GetName], que muchos musulmanes de la época consideraban parte de los antiguos dominios de China. Quizás sea más correcto decir que eran gobernantes #italic en#! una parte de China.\n\nAhora, no queda nada para sostener la farsa. Por una razón u otra, los descendientes del clan [RICE_tarim_basin_fake_china_person.GetDynasty.GetName] han perdido el control de sus territorios en la Cuenca del Tarim. Que se les considere sultanes o kanes de China es ridículo, y nadie tomaría en serio tales afirmaciones ya."
tarim_basin.0243.a:0 "Un día oscuro para el clan [RICE_tarim_basin_fake_china_person.GetDynasty.GetName]."
tarim_basin.0244.t:0 "Ordam Mazar"
tarim_basin.0244.desc:0 "Hubo un tiempo en que gran parte de la [GetGeographicalRegion('world_steppe_tarim').GetName] estaba gobernada por infieles opresivos e ignorantes. Esto cambió con [ali_arslan.GetTitledFirstName], el primer gobernante [ordam_builder.GetFaith.GetReligion.GetAdjective] de [khotan.GetNameNoTier]. Independientemente de si [ali_arslan.GetSheHe] era un verdadero creyente en [ordam_builder.GetFaith.GetReligion.GetName] o no, es innegable que muchos seguidores de [ordam_builder.GetFaith.GetReligion.GetName] consideran a [ali_arslan.GetHerHim] altamente, gracias en parte a las muchas leyendas que giran en torno a la vida y los supuestos logros de [ali_arslan.GetHerHis] como mártir. Por ejemplo, las leyendas hablan de cómo [ali_arslan.GetSheHe] es en realidad el [ali_arslan.Custom('GetDaughterSon')] de San Gabriel. Algunas leyendas son incluso contradictorias: algunas afirman que [ali_arslan.GetSheHe] fue asesinado por los atroces infieles de [khotan.GetNameNoTier], mientras que otras dicen que [ali_arslan.GetSheHe] murió más pacíficamente.\n\nEl mausoleo de [ali_arslan.GetNamePossessive] en [kashgar.GetNameNoTier] se ha convertido últimamente en un sitio de peregrinación notable, y he tomado medidas para expandir la tumba y convertirla en un verdadero #italic mazar#!, donde los fieles pueden rendir homenaje a este gran mártir y adorar a [ordam_builder.GetFaith.HighGodName]."
tarim_basin.0244.a:0 "Aparentemente esto está inspirando incluso un nuevo festival en la ciudad."
tarim_basin.0245.t:0 "Ordam Mazar"
tarim_basin.0245.desc:0 "He recibido noticias de que [ordam_builder.GetTitledFirstName] ha terminado recientemente de ampliar el #italic mazar#! de [ali_arslan.GetTitledFirstName] en [khotan.GetNameNoTier]. Independientemente de los logros reales de [ali_arslan.GetFirstName] en vida, o de si [ali_arslan.GetSheHe] era un devoto seguidor de [ordam_builder.GetFaith.GetReligion.GetName] o no, muchos han llegado a admirar a [ali_arslan.GetHerHim], creyendo que [ali_arslan.GetSheHe] fue un mártir verdaderamente grande digno de veneración por sus heroicos actos contra los antiguos dominantes y crueles infieles de la [GetGeographicalRegion('world_steppe_tarim').GetName].\n\nA medida que la leyenda de [ali_arslan.GetTitledFirstName] continúa extendiéndose y creciendo, muchos están acudiendo a la tumba de [ali_arslan.GetHerHis] para rendir homenaje. Incluso he oído que una nueva celebración, el llamado Festival Ordam Mazar, se celebra regularmente en [kashgar.GetNameNoTier] ahora para honrar la memoria de [ali_arslan.GetHerHis] como mártir de [ordam_builder.GetFaith.GetReligion.GetName]."
tarim_basin.0245.a:0 "Quizás visite la tumba algún día para rendir homenaje."
tarim_basin.0246.t:0 "El Consejero Liao"
tarim_basin.0246.desc:0 "No ascendí en las filas de la burocracia de [GetTitleByKey('e_great_liao').GetNameNoTier] siendo indulgente ni benevolente. Nací en la pobreza, y no quiero que ni yo ni mis descendientes vivamos así nunca más. A diferencia de muchos otros nobles y consejeros, nacidos con la cuchara de plata en la boca, tuve que abrirme camino con crueldad y pura fuerza de voluntad.\n\nAhora mismo, [daozong.GetTitledFirstName] confía mucho en mí, siempre escuchando mis consejos y alabando lo que él considera mis virtudes. Si juego bien mis cartas, pronto podría convertirme en el #italic gobernante de facto#! del imperio. Sin embargo, hay un obstáculo principal en mi camino hacia la acumulación de más poder y riqueza: la Emperatriz, [guanyin.GetFullName].\n\nElla es poderosa por sí misma y muy respetada por su supuesta virtud, intelecto y belleza. ¡Bah! Encontraré la manera de prevalecer, como siempre he hecho… pero debo deshacerme de ella y de sus hijos de alguna manera."
tarim_basin.0246.a:0 "Quizá si enfrentara al Emperador contra ella..."
tarim_basin.0246.info:0 "#emphasis Contexto Histórico:#! Yelu Yixin fue un consejero del siglo XI del Imperio Liao (o Khitan) que llegó al poder durante el reinado del Emperador Daozong. Era favorito del Emperador por su elocuencia y diligencia, pero como alto cargo, se volvió corrupto al expandir su control sobre el gobierno.\n\nLa Emperatriz de Daozong, Guanyin, y el Príncipe Heredero Jun, fueron sus principales rivales políticos, así que en 1075, acusó falsamente a la Emperatriz de adulterio con el músico de la corte Zhao Weiyi, engañándola para que escribiera un poema de amor supuestamente dirigido a Zhao. Posteriormente, el Emperador ejecutó a la Emperatriz. El Príncipe Jun fue degradado y más tarde asesinado en 1077.\n\nLa caída de Yixin comenzó poco después de que intentara y fallara en asesinar al nieto de Daozong y hijo de Jun, el futuro Emperador Tianzuo. Daozong se enteró de la corrupción de Yixin y lo encarceló; Yixin intentó desertar a la Dinastía Song en 1083, pero fue capturado y ejecutado. En 1102, su familia y sus co-conspiradores contra la Emperatriz Guanyin fueron ejecutados, y sus restos destruidos."
tarim_basin.0247.t:0 "$RICE_historical_aspiration_fulfilled_title$"
tarim_basin.0247.desc:0 "¿Para qué ser el gobernante oficial de un Imperio, cuando puedes gobernarlo desde las sombras?\n\nMi camino para gobernar [GetTitleByKey('e_great_liao').GetNameNoTier] desde las sombras no fue fácil, pero he logrado acumular el poder y la riqueza que solo podía soñar de joven. [daozong.GetTitledFirstName] es mi marioneta, ya sea que [daozong.GetSheHe] lo sepa o no; mi antigua rival, la ex Emperatriz, [guanyin.GetFirstName], está muerta. Y mi familia tiene suficiente influencia y oro para no necesitar nada durante muchas generaciones más – ya no tendremos que languidecer en la pobreza, como yo hace tantos años.\n\nLos tontos alabaron a la ahora fallecida [guanyin.GetFirstNameNoTooltip] por su bondad y virtud; ¿a dónde la llevaron la bondad y la virtud? Solo gracias a mi crueldad tuve éxito."
tarim_basin.0247.a:0 "¡Ahora todos me temen y respetan!"
