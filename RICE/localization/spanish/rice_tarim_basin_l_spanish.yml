tarim_basin.0017.t:0 "Lago Lop Nur"
tarim_basin.0017.desc:0 "Hace siglos, el lago Lop Nur era el hogar del próspero reino de Krorän, también conocido como Loulan y más recientemente Shanshan. Se decía que a pesar de estar en medio del desierto, el lago estaba rodeado de bosques y tierras agrícolas fértiles.\n\nDe alguna manera, hace más de un siglo, algo comenzó a cambiar cuando las aguas del lago se secaron. A medida que la zona se desertificaba cada vez más, los rendimientos agrícolas se desplomaron, la economía local decayó y la gente comenzó a huir del reino en masa, dejando tras de sí pueblos fantasmas.\n\nAhora, sin embargo, hay esperanza. Las aguas del lago han comenzado a subir - aunque gradualmente - por primera vez en décadas. Desafortunadamente, algunos predicen que tal fenómeno no será permanente, y que los niveles del lago fluctuarán con el tiempo, por lo que será difícil que la región recupere su antiguo potencial y prosperidad."
tarim_basin.0017.a:0 "¿Qué pasará con Lop Nur en el futuro?"
