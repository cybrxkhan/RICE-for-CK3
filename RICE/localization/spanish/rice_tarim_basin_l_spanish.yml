RICE_tarim_basin_dunhuang_economic_bonus_greater:0 "La Corte Tang Proporciona Asistencia Comercial"
RICE_tarim_basin_dunhuang_economic_bonus_greater_desc:0 "La augustina dinastía Tang, aunque asediada por varios problemas y desafíos, ha ayudado generosamente a los líderes del Circuito Guiyi a través de una serie de decretos imperiales destinados a aumentar la prosperidad de la región, fomentar el comercio, ayudar a los pobres y más."
RICE_tarim_basin_dunhuang_economic_bonus_lesser:0 "$RICE_tarim_basin_dunhuang_economic_bonus_greater$"
RICE_tarim_basin_dunhuang_economic_bonus_lesser_desc:0 "$RICE_tarim_basin_dunhuang_economic_bonus_greater$"
RICE_tarim_basin_dunhuang_military_bonus_greater:0 "La Corte Tang Proporciona Asistencia Militar"
RICE_tarim_basin_dunhuang_military_bonus_greater_desc:0 "Aunque la antigua poderosa dinastía Tang está demasiado ocupada con amenazas internas y externas para proporcionar muchos soldados para defender el Circuito Guiyi, han proporcionado alguna forma de ayuda militar a través de decretos imperiales, como el envío de generales talentosos, información útil sobre ejércitos extranjeros, algo de equipo militar y más."
