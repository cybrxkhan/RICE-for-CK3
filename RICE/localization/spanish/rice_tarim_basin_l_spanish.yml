game_concept_silk_road_entertainers_desc:0 "A lo largo de la Ruta de la Seda, presentar personas con varios talentos en el entretenimiento a alguien es una forma común de llevar a cabo la diplomacia y mostrar estatus, poder y riqueza. Estos pueden incluir músicos, acróbatas, bailarines, cortesanas, bellos esclavos y más.\n\nEsta [character_interaction|E] viene en dos variedades: una versión estándar para #bold $RICE_tarim_basin_gift_entertainers$#!, y una más poderosa para $RICE_tarim_basin_gift_kuchean_entertainers$ que solo está disponible para quien posea el [county|E] de Kucha. La versión estándar se desbloquea si tienes el [dynasty_perk|E] [GetDynastyPerk('RICE_tarim_basin_silk_road_legacy_2').GetName] o [GetDynastyPerk('RICE_socotra_indian_ocean_legacy_2').GetName] o tu [culture|E] tiene la [tradition|E] $tradition_RICE_silk_road_name$#!. La versión especial, Kucheana, se desbloquea mientras Kucha tenga el [county_modifier|E] [GetModifier('RICE_tarim_basin_kuchean_music').GetNameWithTooltip].\n\nEsta interacción es distinta de un simple [gift|E], ya que no solo cuesta más [gold|E], sino que solo puede darse a otros [rulers|E], y también les otorga a ambos algo de [prestige|E], [dynasty_prestige|E] y [grandeur|E] (si eres un [king|E] o [emperor|E])."
