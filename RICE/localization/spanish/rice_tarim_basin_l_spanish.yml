RICE_tarim_basin_gift_silk_road_ideas_1:0 "Inspiración Menor de la Civilización de la Ruta de la Seda"
RICE_tarim_basin_gift_silk_road_ideas_1_desc:0 "Este personaje recientemente participó en un diálogo productivo con miembros eruditos y cultos de una comunidad local de origen extranjero de la Ruta de la Seda. Estos intelectuales finalmente ayudaron a inspirar algunas ideas para este personaje en varios aspectos de la vida."
