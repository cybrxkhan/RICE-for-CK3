RICE_tarim_basin_dunhuang_political_bonus_greater:0 "La Corte Tang Proporciona Asistencia Política"
RICE_tarim_basin_dunhuang_political_bonus_greater_desc:0 "La gloriosa dinastía Tang enfrenta muchas dificultades y obstáculos mientras se desliza en una mayor decadencia, pero la corte Tang ha otorgado generosamente a este personaje y a algunos de sus consejeros varios nombramientos políticos para honrar sus servicios y, lo que es más importante, les ha dado información útil sobre la situación política actual que podría ser de gran ayuda."
