tarim_basin.0029.t:0 "El Local"
tarim_basin.0029.desc.east_asian:0 "Un prometedor [local.GetCulture.GetName] [local.GetWomanMan] llamado [local.GetFullName] de la comunidad local del Este Asiático en mi reino desea unirse a mi corte.\n\nDurante generaciones, las personas del Este Asiático se han enorgullecido de ser las más cultas y eruditas del mundo, una reputación que muchos otros a lo largo de la Ruta de la Seda creen que es cierta. Independientemente de las capacidades reales de [local.GetHerHis], tener una conexión a través de [local.GetFirstName] podría ser útil."
tarim_basin.0029.desc.steppe:0 "Un prometedor [local.GetCulture.GetName] [local.GetWomanMan] llamado [local.GetFullName] de la comunidad local de la estepa en mi reino desea unirse a mi corte.\n\nAunque algunos los descartan como bárbaros, los pueblos de las estepas - muchos de ellos intrépidos nómadas - son temidos como guerreros y jinetes a lo largo de la Ruta de la Seda por una buena razón. Independientemente de las capacidades reales de [local.GetHerHis], tener una conexión a través de [local.GetFirstName] podría ser útil."
tarim_basin.0029.desc.middle_eastern:0 "Un prometedor [local.GetCulture.GetName] [local.GetWomanMan] llamado [local.GetFullName] de la comunidad local del Medio Oriente en mi reino desea unirse a mi corte.\n\nLos pueblos que originalmente vinieron del Medio Oriente son infames en muchas tierras a lo largo de la Ruta de la Seda por su habilidad comercial, su hermoso arte y música, y la belleza de sus mujeres. Independientemente de las capacidades reales de [local.GetHerHis], tener una conexión a través de [local.GetFirstName] podría ser útil."
tarim_basin.0029.desc.himalayan:0 "Un prometedor [local.GetCulture.GetName] [local.GetWomanMan] llamado [local.GetFullName] de la comunidad local del Himalaya en mi reino desea unirse a mi corte.\n\nLos habitantes de la meseta tibetana son un grupo resistente y robusto, y son justamente respetados por su coraje y fuerza en muchas tierras a lo largo de la Ruta de la Seda. Independientemente de las capacidades reales de [local.GetHerHis], tener una conexión a través de [local.GetFirstName] podría ser útil."
tarim_basin.0029.desc.indian:0 "Un prometedor [local.GetCulture.GetName] [local.GetWomanMan] llamado [local.GetFullName] de la comunidad local india en mi reino desea unirse a mi corte.\n\nComo India es la tierra natal de varias religiones, su gente es vista como sabia por algunos a lo largo de la Ruta de la Seda, pero también son bien considerados por su conocimiento en comercio, diplomacia y administración. Independientemente de las capacidades reales de [local.GetHerHis], tener una conexión a través de [local.GetFirstName] podría ser útil."
tarim_basin.0029.desc.east_african:0 "Un prometedor [local.GetCulture.GetName] [local.GetWomanMan] llamado [local.GetFullName] de la comunidad local de África Oriental en mi reino desea unirse a mi corte.\n\nÁfrica Oriental es una fuente valiosa de oro y marfil, y los comerciantes de la región están esparcidos por todas partes, creando redes de comunidades con las que cualquier gobernante sería sabio asociarse. Independientemente de las capacidades reales de [local.GetHerHis], tener una conexión a través de [local.GetFirstName] podría ser útil."
tarim_basin.0029.desc.southeast_asian:0 "Un prometedor [local.GetCulture.GetName] [local.GetWomanMan] llamado [local.GetFullName] de la comunidad local del Sudeste Asiático en mi reino desea unirse a mi corte.\n\nEl Sudeste Asiático es el hogar de varios pueblos, algunos de los cuales están bien conectados con las redes económicas, culturales y políticas de la Ruta de la Seda marítima. Independientemente de las capacidades reales de [local.GetHerHis], tener una conexión a través de [local.GetFirstName] podría ser útil."
tarim_basin.0029.a:0 "¡Espléndido! ¡Eres bienvenido a unirte a nosotros!"
tarim_basin.0029.b:0 "Una buena oferta, pero no estoy interesado."
tarim_basin.0030.t:0 "Hierbas y Medicinas de la Ruta de la Seda"
tarim_basin.0030.desc.east_asian:0 "Varios miembros prominentes de la comunidad local del Este Asiático me han regalado recientemente una cantidad considerable de hierbas y medicinas tradicionales de las colinas y bosques de su tierra ancestral en el Lejano Oriente. Me dicen que estas hierbas y brebajes no se encuentran en ningún otro lugar, y me ayudarán a mantener mi salud a largo plazo."
tarim_basin.0030.desc.steppe:0 "Varios miembros prominentes de la comunidad local de la estepa me han regalado recientemente una cantidad considerable de hierbas y medicinas tradicionales de las estepas de su tierra ancestral en Asia Central y Siberia. Me dicen que estas hierbas y brebajes no se encuentran en ningún otro lugar, y me ayudarán a mantener mi salud a largo plazo."
