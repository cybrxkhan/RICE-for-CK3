RICE_tarim_basin_gift_silk_road_trade_business_relationship:0 "Relación Comercial de la Ruta de la Seda"
RICE_tarim_basin_gift_silk_road_trade_business_relationship_desc:0 "Este personaje desarrolló recientemente estrechos lazos con ciertos comerciantes de otras partes de la Ruta de la Seda. Independientemente de si logran o no concluir tratos comerciales de vez en cuando, esta relación seguramente beneficiará a ambas partes, proporcionándoles conexiones y recursos adicionales de los que pueden beneficiarse."
RICE_tarim_basin_aspiration_restore_order_guiyi: "[aspiration|E]: Pacificar el Circuito Guiyi"
