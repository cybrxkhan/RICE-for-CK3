# Buildings
building_type_RICE_tarim_basin_mogao_caves:0 "Cuevas de Mogao"
building_type_RICE_tarim_basin_mogao_caves_desc:0 "Las Grutas de los Mil Budas de Dunhuang son una red de cientos de cuevas que sirven como templos y santuarios dedicados al culto, la oración y la meditación budista. Las cuevas más antiguas fueron excavadas en el siglo IV, y desde entonces, devotos de lugares tan lejanos como el centro de China y Khotan han patrocinado la construcción de varias cuevas. Muchos clanes de élite locales tienen sus propias cuevas que han mantenido durante siglos."
building_RICE_tarim_basin_mogao_caves:0 "$building_type_RICE_tarim_basin_mogao_caves$"
building_RICE_tarim_basin_mogao_caves_desc:0 "$building_type_RICE_tarim_basin_mogao_caves_desc$"
building_type_RICE_tarim_basin_bezeklik_caves:0 "Cuevas de Bezeklik"
building_type_RICE_tarim_basin_bezeklik_caves_desc:0 "Las Cuevas de Bezeklik de los Mil Budas son un complejo de grutas budistas que datan de muchos siglos atrás. Sin embargo, el sitio solo ha ganado más prominencia en tiempos recientes y se ha convertido en un importante lugar de culto y peregrinación para los budistas locales."
building_RICE_tarim_basin_bezeklik_caves:0 "$building_type_RICE_tarim_basin_bezeklik_caves$"
building_RICE_tarim_basin_bezeklik_caves_desc:0 "$building_type_RICE_tarim_basin_bezeklik_caves_desc$"
building_type_RICE_tarim_basin_kizil_caves:0 "Cuevas de Kizil"
building_type_RICE_tarim_basin_kizil_caves_desc:0 "Las Cuevas de Kizil de los Mil Budas son un complejo de cientos de grutas budistas que datan de muchos siglos atrás y que sirven como un sitio sagrado local. Aunque las cuevas han sido cada vez más abandonadas y muchas han caído en un estado de deterioro, todavía se utilizan para el culto y son las cuevas más grandes de este tipo en el Tarim Basin, y solo son superadas en tamaño y esplendor por las Cuevas de Mogao cuando se trata de grutas budistas en la región."
building_RICE_tarim_basin_kizil_caves:0 "$building_type_RICE_tarim_basin_kizil_caves$"
building_RICE_tarim_basin_kizil_caves_desc:0 "$building_type_RICE_tarim_basin_kizil_caves_desc$"
building_type_RICE_tarim_basin_khotan_jade_deposits_01:0 "Depósitos de Jade de Khotan"
building_type_RICE_tarim_basin_khotan_jade_deposits_01_desc:0 "Desde tiempos prehistóricos, el jade ha sido una de las principales exportaciones de Khotan. Valorado por su durabilidad y belleza, especialmente en el Lejano Oriente, donde se exporta en grandes cantidades. Alrededor de Khotan, el jade proviene de dos fuentes principales, ya sea de las cercanas montañas Kunlun, o de depósitos aluviales en el río Yurungqash."
building_RICE_tarim_basin_khotan_jade_deposits_01:0 "Asentamiento Minero de Jade"
building_RICE_tarim_basin_khotan_jade_deposits_01_desc:0 "Los habitantes de pequeños asentamientos cerca de Khotan, dispersos en las montañas y ríos adyacentes, trabajan arduamente para extraer precioso jade nefrita."
building_RICE_tarim_basin_khotan_jade_deposits_02:0 "Mina de Jade"
building_RICE_tarim_basin_khotan_jade_deposits_02_desc:1 "El jade se extrae de la zona alrededor de Khotan en mayor cantidad en asentamientos cada vez más grandes, trayendo más riqueza a Khotan."
building_RICE_tarim_basin_khotan_jade_deposits_03:0 "Gran Mina de Jade"
building_RICE_tarim_basin_khotan_jade_deposits_03_desc:0 "Los depósitos de jade alrededor de Khotan son minados sistemáticamente, y estos esfuerzos son gestionados por mercaderes emprendedores y consejeros locales, que conocen el valor que el jade tiene para los extranjeros del lejano oriente."
building_RICE_tarim_basin_khotan_jade_deposits_04:0 "Complejo Minero de Jade"
building_RICE_tarim_basin_khotan_jade_deposits_04_desc:0 "Como una de las pocas partes de Asia que aún contienen depósitos de jade de tamaño considerable, la industria del jade de Khotan está ahora madura y bien desarrollada. Es una de las principales fuentes de ingresos de la ciudad."
building_type_RICE_tarim_basin_dafo_temple:0 "Templo Dafo"
building_type_RICE_tarim_basin_dafo_temple_desc:0 "El Templo Dafo, o el Gran Templo del Buda, alberga una de las estatuas de Buda reclinado más grandes del mundo. Se dice que un monje budista escuchó sonidos y vio luces celestiales provenientes de una colina; cuando investigó, encontró una hermosa estatua de Buda reclinado. Construyó este templo sobre esa misma colina en honor a este auspicioso descubrimiento."
building_RICE_tarim_basin_dafo_temple:0 "$building_type_RICE_tarim_basin_dafo_temple$"
building_RICE_tarim_basin_dafo_temple_desc:0 "$building_type_RICE_tarim_basin_dafo_temple_desc$"
  
  
  # Modifiers
RICE_tarim_basin_kuchean_music:0 "Música de Kucha"
RICE_tarim_basin_kuchean_music_desc:0 "Kucha es conocida como una ciudad de placeres sin fin; hombres de lejos sueñan con visitar sus numerosas casas de placer llenas de talentosos músicos, bailarines y cortesanas. Como tal, la música de Kucha se ha vuelto extremadamente popular en todo el mundo, hasta el Lejano Reino.\n\n#italic Mientras este [county_modifier|E] esté activo, los [rulers|E] del [county|E] de Kucha tendrán acceso a una [character_interaction|E] especial para #bold Presentar Hábiles [kuchean_entertainers|E]#!, que es una versión más poderosa de #bold Presentar Hábiles [silk_road_entertainers|E]#! y está disponible en cualquier momento#!"
RICE_tarim_basin_recently_sinicized:0 "Recientemente Sinizado"
RICE_tarim_basin_zhang_clan:0 "Sangre del Clan Zhang"
RICE_tarim_basin_zhang_clan_desc:0 "Como el clan que se liberó del yugo del Imperio Tibetano y restauró el corredor de Gansu bajo el control chino, el clan Zhang se ha ganado un respeto infinito de los otros clanes de Dunhuang, al menos públicamente."
RICE_tarim_basin_cao_clan:0 "Sangre del Clan Cao"
RICE_tarim_basin_cao_clan_desc:0 "Los Cao de Dunhuang afirman descender del gran clan aristocrático Cao en China. Aunque las afirmaciones de tal herencia prestigiosa son disputadas, su talento, diligencia y ambición no lo son. La única pregunta es, ¿cuáles #italic son#! sus ambiciones, exactamente?"
RICE_tarim_basin_suo_clan:0 "Sangre del Clan Suo"
RICE_tarim_basin_suo_clan_desc:0 "Los Suo han vivido en Dunhuang desde la dinastía Han, y son quizás uno de los clanes de Dunhuang más antiguos aún existentes. Famosos por su aprendizaje y cultura, su miembro más famoso fue el calígrafo de la dinastía Jin, Suo Jing."
RICE_tarim_basin_li_clan:0 "Sangre de los Longxi Li"
RICE_tarim_basin_li_clan_desc:0 "Los Li de Dunhuang, también conocidos como los Longxi Li, afirman ser descendientes del general Han Li Guang y, por extensión, del sabio taoísta Laozi. Los propios emperadores Tang descienden de una rama de los Longxi Li. Como tal, su nombre es extremadamente prestigioso y se les otorga mucho respeto en la sociedad de Dunhuang."
RICE_tarim_basin_zhai_clan:0 "Sangre del Clan Zhai"
RICE_tarim_basin_zhai_clan_desc:0 "Conocidos por sus actividades intelectuales, religiosas y administrativas, los Zhai no siempre ejercen tanto poder como los otros clanes importantes de Dunhuang, pero son hábiles en navegar y adaptarse al clima político siempre cambiante, sabiendo con quién y con quién no trabajar."
RICE_tarim_basin_yin_clan:0 "Sangre del Clan Yin"
RICE_tarim_basin_yin_clan_desc:0 "Los Yin son un antiguo clan noble de Dunhuang, cuyo antepasado Yin Dan huyó allí después de la caída de la dinastía Han. Son conocidos por sus conexiones con muchas familias sogdianas, y también fueron grandes partidarios de la emperatriz Wu Zetian en su época, habiendo presenciado supuestamente augurios auspiciosos que legitimaban su gobierno."
RICE_tarim_basin_yan_clan:0 "Sangre del Clan Yan"
RICE_tarim_basin_yan_clan_desc:0 "El clan Yan de Dunhuang ha sido hábil en el juego de la política y en trabajar para los amos correctos. Su miembro más famoso, Yan Chao, resistió heroicamente la invasión tibetana de Dunhuang y logró negociar una rendición favorable que salvó la ciudad."
RICE_tarim_basin_guiyi_tang_distrust:0 "Desconfiado por la Corte Tang"
RICE_tarim_basin_guiyi_tang_distrust_desc:0 "Aunque el Circuito Guiyi reclama una lealtad nominal a la dinastía Tang, debido a una historia de tensiones entre las dos partes, los Tang no están dispuestos a corresponder y brindar mucha ayuda a estos señores de la guerra en la frontera occidental.\n\n#EMP Este [character_modifier|E] se otorga a quien sea [ruler|E] del Circuito Guiyi hasta el año 888 d.C."
RICE_tarim_basin_is_zhang_yichao:0 "Liberador de Dunhuang"
RICE_tarim_basin_is_zhang_yichao_desc:0 "El gran Zhang Yichao, un héroe digno de esta era de conflicto y lucha, nació en una familia de nobles estimados en Dunhuang. Lideró a la gente de su tierra natal para expulsar a sus gobernantes tibetanos en el año 848 d.C., y ha gestionado hábilmente la región desde entonces."
RICE_tarim_basin_built_mogao_cave_normal:0 "Patrocinó una Pequeña Cueva Mogao"
RICE_tarim_basin_built_mogao_cave_normal_desc:0 "Este personaje recientemente patrocinó la construcción de una gruta budista de tamaño modesto en las [mogao_caves|E] cerca de Dunhuang. Este hecho sin duda les traerá buen mérito kármico."
RICE_tarim_basin_built_mogao_cave_big:0 "Patrocinó una Cueva Mogao Mediana"
RICE_tarim_basin_built_mogao_cave_big_desc:0 "Este personaje recientemente patrocinó la construcción de una gruta budista de tamaño decente en las [mogao_caves|E] cerca de Dunhuang. La cueva es bastante hermosa, como corresponde a alguien comisionado por un miembro de la élite local."
RICE_tarim_basin_built_mogao_cave_bigger:0 "Patrocinó una Gran Cueva Mogao"
RICE_tarim_basin_built_mogao_cave_bigger_desc:0 "Este personaje recientemente patrocinó la construcción de una gran gruta budista en las [mogao_caves|E] cerca de Dunhuang. La cueva es una de las más espléndidas y grandes construidas en muchos años, y ha ganado elogios y admiración de muchos."
RICE_tarim_basin_built_mogao_cave_biggest:0 "Patrocinó una Enorme Cueva Mogao"
RICE_tarim_basin_built_mogao_cave_biggest_desc:0 "Este personaje recientemente patrocinó la construcción de una nueva gruta budista extremadamente grandiosa en las [mogao_caves|E] cerca de Dunhuang. La cueva es uno de los complejos de cuevas más grandes de todo el sitio de Mogao, llena de impresionantes visuales y arte deslumbrante."
RICE_tarim_basin_silk_road_entertainers:0 "Exóticos Artistas de la Ruta de la Seda"
RICE_tarim_basin_silk_road_entertainers_desc:0 "Otro gobernante recientemente presentó un grupo de hábiles artistas de toda la Ruta de la Seda a este personaje, incluidos músicos, acróbatas, bailarines, cortesanas, hermosos esclavos y más. Estos nuevos miembros de la corte de este personaje harán mucho para mejorar el estatus de su nuevo amo o ama."
RICE_tarim_basin_kuchean_entertainers:0 "Exóticos Artistas de Kucha"
RICE_tarim_basin_kuchean_entertainers_desc:0 "Otro gobernante recientemente presentó un grupo de hábiles artistas de la famosa ciudad de placeres de Kucha a este personaje, incluidos músicos, acróbatas, bailarines, cortesanas, hermosos esclavos y más. Estos nuevos miembros de la corte de este personaje harán mucho para mejorar el estatus de su nuevo amo o ama, especialmente dada la reputación de Kucha por su excelente música y artistas."
RICE_tarim_basin_gifted_silk_road_entertainers:0 "Presentó Regalo de Artistas de la Ruta de la Seda"
RICE_tarim_basin_gifted_kuchean_entertainers:0 "Presentó Regalo de Artistas de Kucha"
RICE_tarim_basin_east_asian_contacts:0 "Contactos con [silk_road_communities_short|E] de Asia Oriental"
RICE_tarim_basin_east_asian_contacts_desc:0 "Este personaje tiene conexiones con personas de origen extranjero de Asia Oriental o sinizado que viven en su parte de la llamada Ruta de la Seda, y tienen una buena relación con los miembros de élite de estas comunidades.\n\n#EMP Aumenta la cantidad y las posibilidades de recibir regalos de [prestige|E] y [dynasty_prestige|E] de [silk_road_communities|E] locales\nDesbloquea la [decision|E] $RICE_silk_road_community_east_asian_decision$#!"
RICE_tarim_basin_steppe_contacts:0 "Contactos con [silk_road_communities_short|E] de las Estepas"
RICE_tarim_basin_steppe_contacts_desc:0 "Este personaje tiene conexiones con personas nómadas de las estepas de origen extranjero que viven en su parte de la llamada Ruta de la Seda, y tienen una buena relación con los miembros de élite de estas comunidades.\n\n#EMP Aumenta la cantidad y las posibilidades de recibir regalos de [special_troops|E] y [character_modifiers|E] que mejoran el [scheme_success_chance|E] y la [advantage|E] en [battles|E]\nDesbloquea la [decision|E] $RICE_silk_road_community_steppe_decision$#!"
RICE_tarim_basin_middle_eastern_contacts:0 "Contactos con [silk_road_communities_short|E] del Medio Oriente"
RICE_tarim_basin_middle_eastern_contacts_desc:0 "Este personaje tiene conexiones con personas árabes, iraníes y judías de origen extranjero que viven en su parte de la llamada Ruta de la Seda, y tienen una buena relación con los miembros de élite de estas comunidades.\n\n#EMP Aumenta la cantidad y las posibilidades de recibir regalos de [character_modifiers|E] que mejoran el [income|E] de [gold|E], o los [county_modifiers|E] [building|E] costs y [control|E] en tu [realm_capital|E] de [silk_road_communities|E] locales\nDesbloquea la [decision|E] $RICE_silk_road_community_middle_eastern_decision$#!"
RICE_tarim_basin_himalayan_contacts:0 "Contactos con [silk_road_communities_short|E] del Himalaya"
RICE_tarim_basin_himalayan_contacts_desc:0 "Este personaje tiene conexiones con personas del Himalaya de origen extranjero que viven en su parte de la llamada Ruta de la Seda, y tienen una buena relación con los miembros de élite de estas comunidades.\n\n#EMP Aumenta la cantidad y las posibilidades de recibir regalos de [character_modifiers|E] que mejoran la [scheme_resistance|E] y el [prowess|E], o la [health|E], la [fertility|E], y el manejo del [stress|E] de [silk_road_communities|E] locales\nDesbloquea la [decision|E] $RICE_silk_road_community_himalayan_decision$#!"
RICE_tarim_basin_indian_contacts:0 "Contactos con [silk_road_communities_short|E] de la India"
RICE_tarim_basin_indian_contacts_desc:0 "Este personaje tiene conexiones con personas de la India de origen extranjero que viven en su parte de la llamada Ruta de la Seda, y tienen una buena relación con los miembros de élite de estas comunidades.\n\n#EMP Aumenta la cantidad y las posibilidades de recibir regalos de [piety|E], o de [character_modifiers|E] que mejoran la [lifestyle_experience|E]\nDesbloquea la [decision|E] $RICE_silk_road_community_indian_decision$#!"
RICE_tarim_basin_east_african_contacts:0 "Contactos con [silk_road_communities_short|E] de África Oriental"
RICE_tarim_basin_east_african_contacts_desc:0 "Este personaje tiene conexiones con personas de África Oriental de origen extranjero que viven en su parte de la llamada Ruta de la Seda, y tienen una buena relación con los miembros de élite de estas comunidades.\n\n#EMP Aumenta la cantidad y las posibilidades de recibir regalos de [special_troops|E] y [character_modifiers|E] que mejoran la [scheme_resistance|E] y el [prowess|E]\nDesbloquea la [decision|E] $RICE_silk_road_community_east_african_decision$#!"
RICE_tarim_basin_southeast_asian_contacts:0 "Contactos con [silk_road_communities_short|E] del Sudeste Asiático"
RICE_tarim_basin_southeast_asian_contacts_desc:0 "Este personaje tiene conexiones con personas del Sudeste Asiático de origen extranjero que viven en su parte de la llamada Ruta de la Seda, y tienen una buena relación con los miembros de élite de estas comunidades.\n\n#EMP Aumenta la cantidad y las posibilidades de recibir regalos de [character_modifiers|E] que mejoran la [travel_speed|E] y reducen el [travel_danger|E] en [terrain|E] marino, o la [health|E], la [fertility|E], y el manejo del [stress|E]\nDesbloquea la [decision|E] $RICE_silk_road_community_southeast_asian_decision$#!"
RICE_tarim_basin_east_asian_specialists:0 "Especialistas de Asia Oriental"
RICE_tarim_basin_east_asian_specialists_desc:0 "Varios expertos del Reino Medio u otras tierras cercanas influenciadas por su cultura han sido reclutados para trabajar para este personaje. Poseen una variedad de habilidades relacionadas con la administración, el derecho, las obras públicas, la estrategia y más."
RICE_tarim_basin_merchant_settlers:0 "Colonos Comerciantes"
RICE_tarim_basin_merchant_settlers_desc:0 "Varias comunidades de comerciantes árabes o iraníes se han asentado aquí recientemente. Como administradores de la llamada Ruta de la Seda, su presencia impulsará la economía local."
RICE_tarim_basin_indic_artisans:0 "Artesanos Índicos"
RICE_tarim_basin_indic_artisans_desc:0 "El arte indio es influyente en muchas partes del mundo, por lo que este personaje ha contratado recientemente a varios de estos artesanos. Estas habilidades artísticas seguramente serán de gran utilidad."
RICE_tarim_basin_african_contracts:0 "Importación de Oro y Marfil"
RICE_tarim_basin_african_contracts_desc:0 "Este gobernante ha negociado con comerciantes que operan desde África Oriental para atraer más de su comercio a las tierras que gobiernan, particularmente en lo que respecta al lucrativo comercio de oro y marfil que constituye la mayor parte de las exportaciones de África Oriental."
RICE_tarim_basin_southeast_asian_shipbuilders:0 "Constructores de Barcos del Sudeste Asiático"
RICE_tarim_basin_southeast_asian_shipbuilders_desc:0 "Los diversos reinos, ciudades-estado y tribus del Sudeste Asiático son hogar de muchas personas con experiencia y conocimiento en navegación, construcción de barcos, comercio marítimo y más. Este personaje ha traído a muchas de estas personas para que les asesoren en estas áreas."
RICE_tarim_basin_lop_nur_dry_period:0 "Período de Sequía en Lop Nur"
RICE_tarim_basin_lop_nur_dry_period_desc:0 "Ya sea debido a cambios en los patrones climáticos y cursos de los ríos, o debido a la actividad humana que lleva a una mayor desertificación, el antiguo extenso lago Lop Nur se ha reducido considerablemente, convirtiendo el una vez exuberante lago en tierras áridas y desoladas. Esto está poniendo una presión en los asentamientos cercanos mientras luchan por mantener los niveles anteriores de agricultura. Muchos están huyendo de la región, y la economía local está sufriendo."
RICE_tarim_basin_lop_nur_fluctuations:0 "Niveles Fluctuantes del Lago en Lop Nur"
RICE_tarim_basin_lop_nur_fluctuations_desc:0 "Generaciones atrás, el antiguo extenso lago Lop Nur comenzó a reducirse considerablemente, ya sea debido a cambios en el clima o en los cursos de los ríos, o debido a la actividad humana. Aunque ese largo 'período de sequía' ya terminó, el lago es una sombra de su antiguo ser, ya que su nivel de agua sigue fluctuando y disminuyendo gradualmente. La economía local no está cerca de sus días de gloria, y las ruinas de antiguos asentamientos abandonados están esparcidas por doquier."
RICE_tarim_basin_fake_china_dynasty:0 "Janes y Sultanes de China"
RICE_tarim_basin_fake_china_dynasty_desc:0 "Los gobernantes de esta dinastía, que gobiernan partes del Tarim Basin, regularmente se otorgan títulos honoríficos relacionados con China, como Malik al-Mashriq wa al-Sin ('Rey del Este y China'), Sultan al-Sharq wa al-Sin ('Sultán del Este y China'), y Tabgach Khan ('Jan de China'). Muchos musulmanes de la era actual ven a China como una sociedad ejemplar e ideal que es gobernada por eruditos justos y produce finos lujos. Controlar el Tarim Basin, una vez un dominio de China en tiempos antiguos, significa controlar técnicamente una parte de China, ¿no?\n\n#EMP Este [modifier|E] se perderá permanentemente #N si esta [dynasty|E] ya no tiene miembros que sean [rulers|E], o si ya no controlan ningún territorio en la [GetGeographicalRegion('RICE_former_tang_western_region').GetName]#!"
RICE_tarim_basin_is_al_kashgari_upgrade:0 "El Orgulloso Lexicógrafo Turco"
RICE_tarim_basin_is_al_kashgari_upgrade_desc:0 "Mahmud al-Kashgari no es un erudito débil: ha viajado mucho y ha visto mucho, y ha estudiado muchos países del mundo. Un hombre trabajador, ha cumplido su objetivo de vida de escribir el primer diccionario integral de las lenguas turcas."
RICE_tarim_basin_working_on_turkic_dictionary:0 "Trabajando en el Primer Diccionario Turco"
RICE_tarim_basin_working_on_turkic_dictionary_desc:0 "Este personaje está trabajando actualmente en la compilación del primer diccionario turco. ¡Pronto demostrará al mundo que los turcos tienen un legado lingüístico y literario tan respetable como el de cualquier otro pueblo!"
RICE_tarim_basin_eight_protectors_blessing_1:0 "Bendición Menor de los $RICE_tarim_basin_eight_protectors_blessing_2$"
RICE_tarim_basin_eight_protectors_blessing_1_desc:0 "Dicen que este personaje recibió las bendiciones de los [eight_protectors_of_khotan|E], después de participar en la procesión religiosa anual de la ciudad. Según la leyenda, Buda nombró a ocho deidades para proteger Khotan, asegurar su soberanía y defender las enseñanzas budistas. Estas ocho deidades son Aparajita, Samjnaya, Gaganasvara, Suvarnamala, Grhavatapta, Amgusa, Sthanavati y Vaisravana."
RICE_tarim_basin_eight_protectors_blessing_2:0 "Bendiciones de los Ocho Protectores de Khotan"
RICE_tarim_basin_eight_protectors_blessing_2_desc:0 "$RICE_tarim_basin_eight_protectors_blessing_1_desc$"
RICE_tarim_basin_eight_protectors_blessing_3:0 "Bendición Mayor de los $RICE_tarim_basin_eight_protectors_blessing_2$"
RICE_tarim_basin_eight_protectors_blessing_3_desc:0 "$RICE_tarim_basin_eight_protectors_blessing_1_desc$"
RICE_tarim_basin_eight_protectors_blessing_4:0 "Gran Bendición de los $RICE_tarim_basin_eight_protectors_blessing_2$"
RICE_tarim_basin_eight_protectors_blessing_4_desc:0 "$RICE_tarim_basin_eight_protectors_blessing_1_desc$"
RICE_tarim_basin_khotan_eight_protectors:0 "Ocho Protectores"
RICE_tarim_basin_khotan_eight_protectors_desc:0 "Con su miríada de monasterios y monjes, Khotan ha sido un centro del budismo durante siglos. Varias profecías y escrituras hablan de cómo Buda instruyó a [eight_protectors|E] para proteger Khotan: Aparajita, Samjnaya, Gaganasvara, Suvarnamala, Grhavatapta, Amgusa, Sthanavati y Vaisravana. Mientras la gente de Khotan honre a las Tres Joyas en sus corazones, estos grandes seres asegurarán su supervivencia y prosperidad.\n\n#EMP Este [character_modifier|E] se otorga al [ruler|E] del [county|E] de Khotan siempre que sea #V budista#! y les permite a ellos y a los [rulers|E] budistas cercanos acceder a una [activity|E] para participar en [GetActivityType('activity_RICE_tarim_basin_khotan_procession').GetName].\nEste [character_modifier|E] se eliminará si el [county|E] de Khotan alguna vez es gobernado por alguien que no siga una [faith|E] budista, o que sea hostil a las enseñanzas budistas - si esto sucede, el modificador solo se puede restaurar a través de la [decision|E] $RICE_tarim_basin_reinhabit_gomati_monastery$.#!"
RICE_tarim_basin_studying_mogao_artifacts:0 "Estudiando Antiguos Artefactos y Pergaminos de las Cuevas de Mogao"
RICE_tarim_basin_fight_cattle_good_character:0 "Las Peleas de Animales del Año Nuevo Predicen Cosas Buenas"
RICE_tarim_basin_fight_cattle_good_character_desc:0 "Este personaje recientemente organizó una serie de peleas de animales entre ganado como forma de adivinación al comienzo del año (una tradición derivada de algunos pueblos del Tarim Basin). Según los resultados de estos combates, la prosperidad seguirá a este personaje y a cualquier tierra que gobierne en el futuro cercano."
