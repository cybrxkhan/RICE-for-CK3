# History Intros (Dios mío, estos son largos)
RICE_dunhuang_start_intro.zhang:0 "#emphasis Contexto Histórico:#! Tras la decadencia de la Dinastía Tang a raíz de la rebelión de An Lushan a mediados del siglo VIII, el Imperio Tibetano conquistó gran parte de los antiguos dominios Tang en Asia Central, incluyendo Dunhuang (o Shazhou). Zhang Yichao, un nativo Han de Dunhuang, lideró una exitosa revuelta en 848 contra los tibetanos; tras años de campaña, restauró gran parte del Corredor de Hexi al dominio Tang.\n\nYichao tenía una relación tensa con los Tang y tuvo que enviar a su hermano Yitan a la corte Tang como rehén para ganarse su favor, ya que necesitaba toda la ayuda posible para defender la frontera. Cuando Yitan falleció, Yichao decidió reemplazarlo como rehén, dejando a su sobrino Huaishen a cargo.\n\nEl reinado de Huaishen fue más tumultuoso, ya que varios de los logros de su tío se perdieron y hubo poca mejora en la relación del Circuito Guiyi con los Tang. Eventualmente, Huaishen murió en circunstancias inciertas alrededor del 890. Probablemente fue asesinado por uno de sus parientes y/o un consejero ambicioso como Suo Xun."
RICE_dunhuang_start_intro.cao:0 "#emphasis Contexto Histórico:#! Aunque los Cao eran un clan bien establecido en Dunhuang, es posible que su miembro más famoso, Cao Yijin, fuera en realidad de origen sogdiano distante. Si esto es cierto, podría haber querido enfatizar una conexión con los más famosos Cao para fortalecer el prestigio de su familia inmediata.\n\nIndependientemente, Yijin fue originalmente un alto funcionario de Zhang Yichao, el libertador de Dunhuang. Usurpó el poder de la familia Zhang en 914, pero a diferencia de los golpes de otros clanes de Dunhuang, el suyo fue más exitoso y permanente.\n\nYijin heredó un Guiyi muy reducido en poder y tamaño. No obstante, fue un gobernante capaz: mantuvo alianzas estratégicas matrimoniales con el Reino de Khotan y los uigures de Guazhou, trabajando para ganarse la confianza de las élites de Dunhuang, desarrollando la agricultura, patrocinando importantes proyectos religiosos budistas, y más. Después de su fallecimiento en 935, su familia permanecería en el poder hasta la caída del Circuito Guiyi ante el Xia Occidental en 1036."
RICE_dunhuang_start_intro.suo:0 "#emphasis Contexto Histórico:#! Los Suo fueron uno de los clanes más antiguos de Dunhuang, descendientes de un erudito y oficial de la Dinastía Jin llamado Suo Jing (239-303), quien es una de las figuras más importantes en la historia de la caligrafía china.\n\nCon tal pedigrí ilustre, los Suo eran considerados uno de los clanes más influyentes de Dunhuang; una fuente contemporánea enumera a los Suo como el primer rango entre las familias importantes de Dunhuang, y muchos sirvieron a Zhang Yichao como consejeros o generales. Uno de ellos, Suo Zhongxin, fue un asistente cercano de Yichao; otro, Suo Xun, fue su yerno.\n\nEl sobrino y sucesor de Yichao, Huaishen, murió en circunstancias inusuales en 890. Una teoría principal sobre su muerte es que fue asesinado por Suo Xun, tal vez junto con el hijo de Yichao, Huaiding, ya que los dos pueden haber compartido el poder por un tiempo hasta la muerte de Huaiding. Xun gobernó solo durante un par de años más, hasta que él mismo fue asesinado en un contra-golpe en 894 por los hijos de Li Mingzhen, otro yerno de Yichao.\n\nNo obstante, los Suo continuaron jugando un papel en la política de Dunhuang. Por ejemplo, uno de sus miembros, el oficial Suo Ziquan, lideró una importante delegación al Rey de Khotan en 956."
RICE_dunhuang_start_intro.li:0 "#emphasis Contexto Histórico:#! Los Li de Longxi eran una rama de la familia Li basada en la provincia moderna de Gansu. Sus descendientes incluían al famoso general de la Dinastía Han Li Guang, su nieto el trágico traidor Li Ling, y la propia Dinastía Tang. En Dunhuang, jugaron un papel importante en la política de la región durante siglos. Por ejemplo, un ancestro de los Emperadores Tang, Li Gao, fundó la efímera dinastía Liang Occidental que gobernó Dunhuang desde 400 hasta 421.\n\nEl clan Li fue un ferviente defensor de Zhang Yichao, el libertador de Dunhuang, y su familia. En ese momento, su principal representante era Li Mingzhen, un yerno de Yichao. Sirvió como enviado de Yichao a la corte Tang en un momento dado, utilizando su supuesta ascendencia compartida con los Emperadores Tang para aumentar su credibilidad y convencerlos de otorgar a Yichao el codiciado título de #italic jiedushi#! o gobernador militar.\n\nLos parientes de Mingzhen también tuvieron roles clave en Dunhuang, como dos de sus hermanos que ocuparon puestos importantes en el Ejército Guiyi, uno de los cuales, Mingda, lo acompañó durante su viaje a la corte Tang. Mientras tanto, después de la muerte de Mingzhen en 890, sus cuatro hijos lanzarían un contra-golpe contra Suo Xun y restaurarían la región al dominio de los Zhang."
RICE_dunhuang_start_intro.zhai:0 "#emphasis Contexto Histórico:#! El clan Zhai tuvo presencia en Dunhuang en el siglo VI. Un tal Zhai Tong, llamado Siyuan, patrocinó la construcción de la Cueva 220 de Mogao en el año 642 durante la Dinastía Tang temprana. Esta cueva es una de las primeras conocidas en Mogao dedicadas únicamente como santuario familiar, y una de las pocas cuevas que se pueden datar de manera relativamente fiable. A lo largo de trescientos años, la cueva pasó por varias reconstrucciones por parte de los descendientes de Siyuan.\n\nDurante el gobierno de Zhang Yichao, un miembro prominente del clan Zhai fue Zhai Farong, un monje y médico que sirvió como jefe de la comunidad monástica budista en toda la región de Hexi. Un pariente suyo, Xin (o Huaxin), luego serviría a la familia Zhang como oficial menor.\n\nEl hijo de Xin fue Fengda, un descendiente de novena generación de Siyuan, quien se convertiría en el miembro más famoso del clan Zhai. Como oficial importante de la dinastía Cao en el 900, se destacó por sus actividades intelectuales, particularmente en astronomía."
RICE_dunhuang_start_intro.yin:0 "#emphasis Contexto Histórico:#! El clan Yin estuvo activo en Dunhuang desde al menos el siglo IV. Durante la dinastía Liang Anterior (320-376), en algún momento provocaron la ira del fundador de la Liang Anterior, Zhang Gui, lo que resultó en la muerte de un miembro prominente de la familia, Yin Jian. El hermano de Jian, Yin Dan, sirvió como gobernador de Dunhuang en algún momento también.\n\nIndependientemente, la familia Yin continuó prosperando en Dunhuang a lo largo de los siglos, involucrándose en la política de la región. Por ejemplo, fueron firmes defensores de la Emperatriz Wu Zetian durante su reinado; según la leyenda, un descendiente de la familia Yin soñó con varios signos auspiciosos que afirmaban la legitimidad y grandeza de su gobierno.\n\nDurante el período de Guiyi, también jugaron un papel en ayudar a Zhang Yichao a reclamar Dunhuang de los tibetanos. Yin Wentong, un yerno de Yichao, fue uno de sus principales generales, por ejemplo. Otro miembro de la familia, Jifeng, luego se convertiría en gobernador de Liangzhou."
RICE_dunhuang_start_intro.zhang_wenche:0 "#emphasis Contexto Histórico:#! Zhang Wenche fue un poeta y uno de los dos oficiales enviados a liderar un grupo de enviados a la Dinastía Tang en el año 887 d.C. en nombre del gobernante de Guiyi, Zhang Huaishen. El otro fue Song Runying.\n\nLa misión de los enviados era pedir a los Tang que otorgaran formalmente a su señor el importante título de #italic jiedushi#! y legitimar su gobierno a la luz de la situación política deteriorada de la región. Cuando la corte Tang se demoró durante semanas, los enviados se pelearon: Runying argumentó que debían ser pacientes; Wenche argumentó que era inútil, y además insultó a Huaishen como un señor inepto que no merecía el título. De cualquier manera, el grupo regresó con las manos vacías.\n\nExiste una teoría de que Wenche fue quien realmente ordenó el asesinato de Huaishen en 892, y no Suo Xun, quien usurpó el poder después. Wenche se convirtió en primer ministro de un gobernante posterior de Guiyi, el pariente de Huaishen, Chengfeng, y ayudó a persuadir a su señor de proclamarse Emperador en 910 tras la caída de los Tang. Esto fracasó desastrosamente cuando los uigures atacaron; un humillado Chengfeng tuvo que degradarse a rey, antes de ser usurpado por Cao Yijin. Para entonces, Wenche había fallecido."
RICE_dunhuang_start_intro.song_runying:0 "#emphasis Contexto Histórico:#! Song Runying fue un oficial en Guiyi que fue uno de los dos oficiales enviados a liderar un grupo de enviados a la Dinastía Tang en 887 d.C. en nombre del gobernante de Guiyi, Zhang Huaishen. El otro fue Zhang Wenche.\n\nLa misión de los enviados era pedir a los Tang que otorgaran formalmente a su señor el importante título de #italic jiedushi#! y legitimar su gobierno a la luz de la situación política deteriorada de la región. Cuando la corte Tang se demoró durante semanas, los enviados se pelearon: Runying argumentó que debían ser pacientes; Wenche argumentó que era inútil, y además insultó a Huaishen como un señor inepto que no merecía el título. De cualquier manera, el grupo regresó con las manos vacías."
RICE_dunhuang_start_intro.yan:0 "#emphasis Contexto Histórico:#! Como muchas familias élites en Dunhuang, la familia Yan fue tanto colaboradora como resistente al Imperio Tibetano después de que este conquistara el Corredor de Hexi de los Tang.\n\nEsta relación paradójica quizás pueda verse a través de la carrera del miembro más famoso de la familia, el general Yan Chao, quien organizó una gran resistencia a la invasión tibetana en las décadas de 770 y 780. Con la ayuda del gobierno Tang no llegando, se rindió a los tibetanos con la condición de que Dunhuang fuera librado de cualquier saqueo y destrucción. Los tibetanos probablemente seguían siendo sospechosos de Yan Chao, ya que lo envenenaron cuando se dirigía a rendir homenaje formalmente al liderazgo tibetano en Lhasa.\n\nYan Yingda, el miembro más prominente del clan en el régimen de Zhang Yichao, comenzó como el oficial chino de mayor rango bajo los tibetanos a principios del siglo IX. Sin embargo, terminó contribuyendo a la rebelión de Zhang Yichao y fue nombrado prefecto de Guazhou en algún momento."
RICE_dunhuang_start_intro.gao_jinda:0 "#emphasis Contexto Histórico:#! Gao Jinda fue un comandante militar que sirvió bajo Zhang Yichao durante su levantamiento contra los tibetanos. Después del éxito de la rebelión, Yichao envió a Jinda a informar de la victoria a la corte Tang. No se sabe cuántas delegaciones envió Yichao y cuándo, pero el grupo de Jinda probablemente fue el primero.\n\nCuriosamente, Jinda fue acompañado por una pequeña escolta de solo diez soldados, a pesar de los peligros que enfrentaron en el camino. Partes del Corredor de Hexi aún estaban controladas por señores de la guerra tibetanos que luchaban tras el colapso del Imperio Tibetano, por lo que Jinda y su equipo tuvieron que usar una ruta indirecta a través del desierto para llegar a territorio Tang en un viaje que tomó dos años.\n\nLamentablemente, su viaje debe haber terminado en decepción, ya que la corte Tang no parecía elated con la noticia, ya que solo confirieron a Zhang Yichao el título relativamente inútil de “Defensor de Shazhou,” quizás como un reconocimiento de cortesía de sus logros. Yichao solo recibiría el codiciado título de #italic jiedushi#! o gobernador militar cuando envió un equipo posterior de enviados encabezado por su hermano Yitan, el famoso monje Wuzhen y Li Mingzhen, un pariente lejano de los Emperadores Tang."
RICE_dunhuang_start_intro.sogdian:0 "#emphasis Contexto Histórico:#! Los sogdianos, un pueblo iraní oriental famoso por sus habilidades en el comercio, tuvieron una presencia importante en Dunhuang y el Corredor de Hexi en el período antiguo y medieval. Muchos ascendieron a prominencia en la sociedad élite de Dunhuang y desempeñaron un papel en el gobierno y el ejército del Circuito Guiyi.\n\nAn Jingmin, por ejemplo, debe haber sido un sogdiano de cierta importancia ya que estuvo involucrado en el levantamiento de Zhang Yichao y fue nombrado vicecomisionado del Circuito Guiyi, y por lo tanto segundo al mando de Yichao.\n\nLos Kang fueron otra familia sogdiana prominente en Dunhuang. Sus principales representantes en el régimen de Yichao incluían oficiales como Kang Tongxin, un magistrado de varias ciudades en el Corredor de Hexi oriental, y Kang Shijun, que sirvió como prefecto de Guazhou en algún momento."
RICE_dunhuang_start_intro.wenmo:0 "Como [ruler|E] de los Wenmo, comienzas con algunas [special_troops|E].\n\n#emphasis Contexto Histórico:#! Los Wenmo, también conocidos como los Wamo o Hunmo, tienen orígenes ambiguos, pero probablemente sean descendientes de esclavos de ascendencia china y otras etnias bajo los tibetanos durante la ocupación tibetana de la región de Gansu.\n\nEl desarrollo de la identidad Wenmo ha sido descrito como análogo a los criollos o cimarrones en las Américas. Los Wenmo fueron una espina en el costado del Circuito Guiyi y establecieron un régimen independiente en Liangzhou en 884.\n\nZhebu Yun aquí es ficticio, aunque los Zhebu fueron una tribu Wenmo importante. Su miembro más importante fue Zhebu Jiashi, quien se convirtió en líder de Liangzhou en 948-949. En 1004, otro Zhebu, Zhebu Youlongbo, entregó Liangzhou a los Tanguts en ascenso, precursores del estado Xia Occidental."

