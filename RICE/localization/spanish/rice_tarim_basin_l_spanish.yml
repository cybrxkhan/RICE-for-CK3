tarim_basin.0022.t:0 "Acuerdos Comerciales Prometedores"
tarim_basin.0022.desc.east_asian:0 "El trabajo que he hecho para establecer relaciones con la comunidad local del Este Asiático ha dado sus frutos. Recientemente han acordado asociarse conmigo en varios acuerdos comerciales ventajosos. ¡A través de sus redes en la Ruta de la Seda, seguramente juntos ganaremos una gran fortuna!"
