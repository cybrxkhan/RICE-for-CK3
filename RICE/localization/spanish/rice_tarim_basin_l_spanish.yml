 tarim_basin.0208.t:0 "$RICE_historical_aspiration_fulfilled_title$"
 tarim_basin.0208.desc:0 "Completé mi obra magna erudita, el #italic Diwan Lughat al-Turk#!, no hace mucho tiempo. La noticia se ha estado propagando en círculos académicos e incluso más allá sobre mis logros.\n\nMis viajes por el mundo, y mis interminables horas de escritura y estudio no han sido en vano. Ahora, todos conocen la gloriosa lengua y cultura de los pueblos túrquicos, y mis esfuerzos por elevarlos a los ojos de los demás."
 tarim_basin.0208.a:0 "¡La belleza del túrquico perdurará durante siglos!"
