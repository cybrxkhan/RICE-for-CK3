RICE_tarim_basin_gift_silk_road_sea_travel_1:0 "Cooperación Náutica Menor a lo Largo de la Ruta Marítima de la Seda"
RICE_tarim_basin_gift_silk_road_sea_travel_1_desc:0 "Miembros de una comunidad local de origen extranjero a lo largo de la Ruta Marítima de la Seda están asistiendo a este personaje para asegurar un viaje seguro y rápido por mar para aquellos que naveguen bajo su estandarte."
