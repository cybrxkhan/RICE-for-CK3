tarim_basin.0057.t:0 "Una Delegación de la Corte Imperial"
tarim_basin.0057.desc:0 "Hoy llegó una delegación oficial de la corte Tang para verme. Yo, mi familia y varios consejeros y generales clave recibimos al enviado y su séquito con la mayor hospitalidad mientras recibimos la generosidad de la corte Tang.\n\n"
tarim_basin.0057.desc.gold:0 "Esta vez, la corte Tang nos ha dado varios grandes cofres llenos de seda, oro y otros artículos de lujo valiosos. Estos están destinados a ayudar a pagar a los consejeros y soldados, financiar proyectos de obras públicas y enviar regalos a gobernantes extranjeros para mantener la paz."
tarim_basin.0057.desc.troops:0 "Esta vez, la corte Tang ha dirigido a varias tropas estacionadas en otras partes del imperio a venir aquí y ayudarnos a defender y patrullar nuestras fronteras. La situación política de esta región siempre es incierta, por lo que tener más soldados en caso de guerra siempre es útil."
tarim_basin.0057.desc.prestige:0 "Esta vez, la corte Tang ha decidido otorgarme a mí y a algunos de mis consejeros y generales varios títulos y cargos. Aunque estos típicamente confieren pocas responsabilidades o poder reales, estos gestos son la manera en que la corte imperial reconoce nuestra importancia."
tarim_basin.0057.desc.economic:0 "Esta vez, la corte Tang desea informarnos que han promulgado varias políticas económicas y monetarias relevantes para nuestra región. La esperanza es que estas políticas ayuden en el crecimiento de nuestra región y aseguren que la gente pueda vivir vidas prósperas y felices."
tarim_basin.0057.desc.military:0 "Esta vez, la corte Tang desea informarnos de recientes éxitos militares que han tenido al sofocar rebeliones o derrotar enemigos extranjeros. Nos han proporcionado inteligencia militar, algunos suministros y equipos militares, así como consejos de varios estrategas eruditos en China sobre nuestra situación actual."
tarim_basin.0057.desc.political:0 "Esta vez, la corte Tang desea informarnos sobre varios nombramientos políticos de consejeros simpatizantes de nuestra causa, así como de inteligencia importante que han aprendido sobre nuestra situación política interna y externa. Esperan que esta información nos ayude en los asuntos locales."
tarim_basin.0057.desc.conclusion:0 "\n\n“Así lo ha decretado el Emperador,” concluye el enviado, enrollando el pergamino en el que estaba escrito el comunicado oficial. Aunque nuestra relación con la corte Tang no es la mejor y puede ser tensa, nos alegramos de que estén dispuestos a trabajar con nosotros y ayudarnos en nuestros objetivos mutuos para reforzar la frontera de la civilización."
tarim_basin.0057.a:0 "Agradecemos la ayuda de la corte imperial."
tarim_basin.0058.t:0 "Preparándose para la Excursión"
tarim_basin.0058.desc:0 "He concluido que ahora es un buen momento para que visite adecuadamente el Lago Crescente cerca de Dunhuang. ¡No siempre surge una oportunidad para pasar un día allí y simplemente relajarse!\n\nDe todas formas, he hecho mis preparativos y es hora de ir allí pronto."
tarim_basin.0058.a:0 "¡No puedo esperar más!"
tarim_basin.0059.t:0 "Lago Crescente"
tarim_basin.0059.desc:0 "Hoy, por fin, he llegado al Lago Crescente de Dunhuang para relajarme y disfrutar. Hay muchas leyendas sobre cómo se formó este lago: algunos dicen que un general chino cavó un pozo para sus tropas para crear el lago y otros dicen que [ROOT.Char.GetFaith.HighGodName] fue el responsable, entre muchas otras variaciones del relato. \n\nYa veo una cantidad decente de personas aquí por las mismas razones que yo. En un lago tan grande como este, hay muchas actividades que uno puede hacer. Puedo visitar las cercanas dunas de arena que cantan, por ejemplo, y escuchar con asombro la “música” que emana de la arena. También podría ir a los cercanos [ROOT.Char.GetFaith.HouseOfWorshipPlural] y rezar en un entorno pacífico. Y, por supuesto, debería pasar tiempo en el propio lago, bebiendo sus frescas aguas, admirando los peces y haciendo un picnic en su orilla. Ahora... ¿qué hacer primero?"
tarim_basin.0059.a:0 "¡Visitemos las dunas de arena que cantan!"
tarim_basin.0059.b:0 "¡A los [ROOT.Char.GetFaith.HouseOfWorshipPlural]!"
tarim_basin.0059.c:0 "¡Me gustaría relajarme primero en el lago!"
tarim_basin.0060.t:0 "$RICE_historical_aspiration_fulfilled_title$"
tarim_basin.0060.desc:0 "Durante años, [GetTitleByKey('k_guiyi').GetNameNoTier] ha sufrido bajo gobernantes incompetentes y las mezquinas disputas e intrigas de los llamados clanes de élite de Dunhuang.\n\nPor lo tanto, tuve que tomar el control del Circuito Guiyi, para asegurar que podamos sobrevivir al caótico paisaje de las Regiones Occidentales. Con mi experiencia y habilidades, he comenzado a tomar medidas para estabilizar nuestros asuntos internos, controlar a los revoltosos clanes de Dunhuang, reforzar los lazos con vecinos amistosos y asegurar nuestras fronteras. A través de mi liderazgo, serviremos como un baluarte de civilización en este turbulento frente.\n\nLa Dinastía Tang ya no puede guiarnos. ¡Ahora es el momento de tomar el destino en nuestras propias manos!"
tarim_basin.0060.a:0 "He pacificado la región, pero nuestro trabajo continúa."
