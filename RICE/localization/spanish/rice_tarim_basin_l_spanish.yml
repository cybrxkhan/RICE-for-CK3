tarim_basin.0172.t:0 "¿El Fin del Khotan Budista?"
tarim_basin.0172.desc:0 "Durante siglos, [khotan.GetNameNoTier] fue un gran centro de aprendizaje y cultura budista en el Tarim Basin, con miríadas de monasterios y templos. La leyenda decía que Buda instruyó a varias deidades, los llamados Ocho Protectores, para que vigilaran la ciudad mientras el pueblo se mantuviera fiel a sus enseñanzas. Sin embargo, una de las enseñanzas centrales del budismo es la idea de que todas las cosas son impermanentes, y [khotan.GetNameNoTier] no es diferente. Está claro que los Ocho Protectores han abandonado la ciudad.\n\nAhora hay nuevos gobernantes en [khotan.GetNameNoTier], en particular [khotan_new_ruler.GetTitledFirstName]. Ya sea un conquistador que arrasó el Tarim Basin, o un nativo que se convirtió, [khotan_new_ruler.GetSheHe] cree que la verdad del mundo reside en [khotan_new_ruler.GetFaith.GetReligion.GetName]. En un abrir y cerrar de ojos, la tierra y su gente se han transformado, y han comenzado a aceptar, honrar y adorar a [khotan_new_ruler.GetFaith.HighGodName], no al Buda. No obstante, hay informes de que algunos khotaneses aún leales a su fe ancestral, incluyendo a varios monásticos, han huido a otros lugares."
tarim_basin.0172.a:0 "Una nueva era amanece en la región, quizás."
tarim_basin.0172.b:0 "Los Ocho Protectores han abandonado Khotan... ¡un día terrible!"
tarim_basin.0172.tooltip.1:0 "Claramente, los [eight_protectors|E] han abandonado Khotan. Así, el [character_modifier|E] [GetModifier('RICE_tarim_basin_khotan_eight_protectors').GetNameWithTooltip] ya no se otorgará a los [rulers|E] budistas del [county|E] de [khotan.GetNameNoTier]."
tarim_basin.0172.tooltip.2:0 "Durante las próximas décadas, los refugiados budistas de Khotan, especialmente los monásticos, pueden aparecer en otros [realms|E] budistas cercanos (si es que hay alguno)."
tarim_basin.0173.t:0 "El Refugiado de Khotan"
tarim_basin.0173.desc:0 "Hoy, un refugiado de [khotan.GetNameNoTier] ha llegado a mi corte con el nombre de [khotan_refugee.GetFullName]. Solo podemos llorar y lamentar los muchos sufrimientos que [khotan_refugee.GetSheHe] debe haber pasado para llegar aquí.\n\nNo hace mucho tiempo, el antiguo gran bastión de [ROOT.Char.GetFaith.GetReligion.GetName], la ciudad de [khotan.GetNameNoTier], fue tomada por el vil [khotan_new_ruler.GetTitledFirstName] y transformada más allá de lo reconocible; verdaderamente, se ha apartado de su glorioso pasado. Con todos los informes de monasterios abandonados, saqueados y destruidos, y la persecución de los justos y devotos, hay una creciente inquietud sobre el futuro de la región. Incluso he oído que los [ROOT.Char.Custom('DefaultPriestTitlePlural')] están enterrando escrituras sagradas, estatuas, reliquias y otros objetos santos como precaución por si los herejes vienen hacia nosotros."
tarim_basin.0173.desc.monastic:0 "\n\n[khotan_refugee.GetFirstName] espera que pueda darle refugio a [khotan_refugee.GetHerHim] y a muchos otros [ROOT.Char.Custom('DefaultPriestTitlePlural')|U] en mis tierras. De vuelta en [khotan.GetNameNoTier], [khotan_refugee.GetSheHe] era un miembro prominente de la comunidad monástica [ROOT.Char.GetFaith.GetReligion.GetAdjective]. [khotan_refugee.GetSheHe|U] dice que ha traído consigo muchas escrituras y artefactos religiosos preciosos para su custodia."
tarim_basin.0173.desc.noble:0 "\n\n[khotan_refugee.GetFirstName] espera que pueda darle refugio a [khotan_refugee.GetHerHim] y a algunos otros notables de [khotan.GetNameNoTier] en mis tierras. De vuelta en [khotan.GetNameNoTier], [khotan_refugee.GetSheHe] era un miembro prominente de la aristocracia local [ROOT.Char.GetFaith.GetReligion.GetAdjective]. [khotan_refugee.GetSheHe|U] tiene algunas habilidades y podría servirme bien como cortesano también."
tarim_basin.0173.a:0 "Estos tiempos difíciles para los fieles. ¡Eres bienvenido en mi corte!"
tarim_basin.0173.b:0 "No puedo ayudar mucho, pero siéntete libre de establecerte en algún lugar de mi reino."
tarim_basin.0174.t:0 "El Regreso de los Ocho Protectores"
tarim_basin.0174.desc:0 "La oscuridad que cubría [khotan.GetNameNoTier] ya no está. La luz de [ROOT.Char.GetFaith.GetReligion.GetName] ha regresado a la ciudad, y los terribles herejes que casi terminaron con su gloriosa historia [ROOT.Char.GetFaith.GetReligion.GetAdjective] se han ido.\n\nAunque sus actos destructivos son reprobables, afortunadamente no todo fue completamente destruido. Lo más destacado es que aún se mantienen en pie las ruinas del Monasterio Gomati, el primero entre iguales de todos los monasterios de [khotan.GetNameNoTier] en los viejos tiempos. He trabajado con monásticos en mi reino para adquirir los recursos necesarios para restaurar Gomati a su antigua gloria.\n\nDespués de lograr esto, he escuchado a algunos afirmar que los Ocho Protectores están felices de ver que [khotan.GetNameNoTier] ha regresado a las enseñanzas de Buda. Estas deidades, según se dice, han vuelto a [khotan.GetNameNoTier] para defender la ciudad una vez más, tal como Buda les instruyó hace muchos siglos."
tarim_basin.0174.a:0 "Quizás los Ocho Protectores han regresado, de hecho."
tarim_basin.0175.t:0 "El Regreso de los Ocho Protectores"
tarim_basin.0175.desc:0 "Hace algún tiempo, parecía que la luz de [khotan_buddhism_restorer.GetFaith.GetReligion.GetName] estaba a punto de extinguirse en [khotan.GetNameNoTier], cuando los nuevos gobernantes de la ciudad, que seguían un credo diferente, tomaron el control y establecieron su propia fe en la región. La supervivencia de las enseñanzas de Buda allí parecía sombría por un tiempo.\n\nEso está cambiando ahora. Por varias razones, [khotan_buddhism_restorer.GetFaith.GetReligion.GetName] está regresando a [khotan.GetNameNoTier]. Bajo el liderazgo de [khotan_buddhism_restorer.GetTitledFirstName], se han realizado esfuerzos para recuperar el antiguo pasado religioso de la ciudad. En particular, [khotan_buddhism_restorer.GetSheHe] ha contribuido con fondos y recursos para restaurar Gomati, anteriormente - y ahora nuevamente - el monasterio más prominente en [khotan.GetNameNoTier].\n\nIncluso se rumorea entre los devotos seguidores de las enseñanzas de Buda que los Ocho Protectores, nobles y poderosas deidades que defienden el Dharma, han regresado a [khotan.GetNameNoTier] y ahora lo están protegiendo desde los cielos."
tarim_basin.0175.a:0 "¡Qué alegría, qué bendiciones!"
tarim_basin.0175.b:0 "Interesante... Veremos qué pasa después."
