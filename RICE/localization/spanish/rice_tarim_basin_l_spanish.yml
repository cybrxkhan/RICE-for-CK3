tarim_basin.0010.t:0 "Volviéndose Han"
tarim_basin.0010.desc:0 "Las personas de ascendencia [old_culture.GetName] siempre han vivido entre los chinos. Algunos de nosotros no solo hemos adoptado sus costumbres, sino que hemos alcanzado un alto estatus en su sociedad, como yo. Nosotros, cuyas familias originalmente vinieron de las llamadas Regiones Occidentales, nos hemos demostrado como generales, eruditos, burócratas y más.\n\nEs inevitable que nos hayamos vuelto más [ROOT.Char.GetCulture.GetName] en nuestros hábitos y visión del mundo. Por lo tanto, he ordenado que mi hogar y yo abracemos formalmente su cultura, pero también tomaré para mí un nuevo y adecuado nombre [ROOT.Char.GetCulture.GetName]."
tarim_basin.0010.desc.867:0 "\n\nA la luz de la rebelión de An Lushan, que tuvo lugar durante los reinados de los difuntos Emperadores Xuanzong, Suzong y Daizong, nos avergonzamos de que algunos nos asocien con ese traidor debido a sus orígenes sogdianos. Elegir un nombre [ROOT.Char.GetCulture.GetName] sería una buena manera de demostrar que soy [ROOT.Char.GetCulture.GetName] de corazón!"
tarim_basin.0010.a:0 "Sí… ese es un buen nombre [ROOT.Char.GetCulture.GetName]."
tarim_basin.0010.b:0 "No necesito un nuevo nombre. Sé quién soy."
tarim_basin.0011.t:0 "$travel_event_prefix$ Comercio de la Ruta de la Seda"
tarim_basin.0011.desc:0 "Viajando junto con [merchant.GetFirstName] y las caravanas de [merchant.GetHerHis] comerciantes, he encontrado oportunidades de negocio que de otro modo no habría tenido.\n\nMientras estaba en [ROOT.Char.GetCurrentLocation.GetName], pudimos asegurar un trato comercial favorable con los comerciantes que conocimos allí. Podría aceptar el trato tal como está, o arriesgarme y regatear para obtener aún más de los otros comerciantes, pero podrían negarse y el trato podría fracasar."
tarim_basin.0011.a:0 "Deberíamos ceñirnos al acuerdo inicial."
tarim_basin.0011.b:0 "¡Vamos a regatear para conseguir un trato aún mejor!"
tarim_basin.0011.b.failure:0 "Tu regateo #N fracasa#!!"
tarim_basin.0011.b.success:0 "Tu regateo #P tiene éxito#!!"
RICE_silk_road_merchant_trait_gain_tooltip:0 "#weak Anteriormente aseguraste #V [GetPlayer.MakeScope.Var('RICE_silk_road_merchant_success_count').GetValue]#! acuerdos comerciales exitosos a lo largo de la Ruta de la Seda. Cuantos más acuerdos concluyas, mayores serán las posibilidades de obtener el [GetTrait('RICE_silk_road_merchant').GetName( GetNullCharacter )] [trait|E].#!"
RICE_silk_road_number_of_successes_tooltip:0 "#weak Anteriormente aseguraste #V [GetPlayer.MakeScope.Var('RICE_silk_road_merchant_success_count').GetValue]#! acuerdos comerciales exitosos a lo largo de la Ruta de la Seda.#!"
tarim_basin.0012.t:0 "Un Regalo de Artistas para [recipient.GetFirstNameNoTooltip]"
tarim_basin.0012.desc:0 "Cuando un poderoso [actor.GetTitleAsNameNoTooltip] como yo quiere causar una gran impresión en otro miembro de la élite, un regalo básico de seda, oro u otros lujos no será suficiente.\n\nA lo largo de las prósperas tierras de Eurasia y la llamada Ruta de la Seda, #italic la gente#! es un regalo más memorable que se puede ofrecer. O, para ser más específico, artistas: como músicos, bailarines y acróbatas, así como hermosos esclavos y cortesanas que añaden giros visuales - e incluso placenteros - a la diversión. ¿Por qué dar unas pocas túnicas de seda o piezas de joyería, cuando puedo mostrar verdaderamente mi riqueza, estatus y autoridad de esta manera?\n\nHe decidido presentar a [recipient.GetTitledFirstName] una troupe de artistas y esclavos hábiles de [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. Formarán parte de la corte de [recipient.GetHerHis] y servirán bien a [recipient.GetHerHim] durante años."
tarim_basin.0012.a:0 "Un gesto de buena voluntad diplomática para [recipient.GetFirstName]...."
tarim_basin.0013.t:0 "Un Regalo de Artistas de [actor.GetFirstNameNoTooltip]"
tarim_basin.0013.desc:0 "Hoy llegó un enviado de [actor.GetTitledFirstName], acompañado por un gran séquito. Resulta que [actor.GetSheHe] desea regalarme una gran troupe de artistas y esclavos hábiles de [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. Estos incluyen músicos, bailarines, acróbatas e incluso hermosos esclavos y cortesanas.\n\nLos regalos de personas hábiles son comunes a lo largo de las prósperas tierras de Eurasia y la llamada Ruta de la Seda, ya que demuestran la riqueza, estatus y autoridad de un gobernante como [actor.GetTitledFirstName]. Estoy, por supuesto, halagado por tal regalo, y estos artistas se convertirán en una parte valiosa de mi corte, listos para ofrecer entretenimiento a mis cortesanos e invitados en cualquier momento."
tarim_basin.0013.a:0 "Un gran [recipient.GetTitleAsNameNoTooltip] como yo merece tal regalo."
tarim_basin.0014.t:0 "Artistas de Kuche"
tarim_basin.0014.desc:0 "Cuando un poderoso [actor.GetTitleAsNameNoTooltip] como yo quiere causar una gran impresión en otro miembro de la élite, un regalo básico de seda, oro u otros lujos no será suficiente. Después de todo, gobierno sobre [kucha.GetNameNoTier], una ciudad famosa por el placer y el ocio - hay un regalo aún mayor que podría dar.\n\nA lo largo de las prósperas tierras de Eurasia y la llamada Ruta de la Seda, es común que las élites regalen artistas como músicos, bailarines, acróbatas e incluso hermosos esclavos y cortesanas para dar giros visuales - e incluso placenteros - al entretenimiento. [kucha.GetNameNoTier], en particular, es famosa por tal entretenimiento a lo largo de la Ruta de la Seda.\n\nHe decidido presentar a [recipient.GetTitledFirstName] una troupe de artistas y esclavos hábiles de [kucha.GetNameNoTier]. Formarán parte de la corte de [recipient.GetHerHis] y servirán bien a [recipient.GetHerHim] durante años."
tarim_basin.0014.a:0 "Un gesto de buena voluntad diplomática para [recipient.GetFirstName]...."
tarim_basin.0015.t:0 "Un Regalo de Artistas de Kuche de [actor.GetFirstNameNoTooltip]"
tarim_basin.0015.desc:0 "Hoy llegó un enviado de [actor.GetTitledFirstName], acompañado por un gran séquito. Resulta que [actor.GetSheHe] desea regalarme una gran troupe de artistas y esclavos hábiles de [kucha.GetNameNoTier]. Estos incluyen músicos, bailarines, acróbatas e incluso hermosos esclavos y cortesanas. [kucha.GetNameNoTier] es famosa como una ciudad de placer y ocio, por lo que nadie puede dudar de la habilidad de los artistas en este séquito!\n\nLos regalos de personas hábiles son comunes a lo largo de las prósperas tierras de Eurasia y la llamada Ruta de la Seda, ya que demuestran la riqueza, estatus y autoridad de un gobernante como [actor.GetTitledFirstName]. Estoy, por supuesto, halagado por tal regalo, y estos artistas de Kuche se convertirán en una parte valiosa de mi corte, listos para ofrecer entretenimiento a mis cortesanos e invitados en cualquier momento."
tarim_basin.0015.a:0 "¡Qué regalo tan maravilloso y magnífico!"
