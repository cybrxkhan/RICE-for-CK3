tarim_basin.0023.t:0 "Festines a lo Largo de la Ruta de la Seda"
tarim_basin.0023.desc.east_asian:0 "Los élites locales del Este Asiático han apreciado mucho mis esfuerzos por fomentar relaciones más estrechas con ellos.\n\nPara celebrar una serie de éxitos recientes, algunas de sus familias más prominentes se reunieron y organizaron un magnífico festín en mi nombre. Fue un gran festín, y todos disfrutamos de sus delicias tradicionales famosas en la Ruta de la Seda, como cordero hervido y cerdo, mezclas de nueces y manzanas silvestres."
tarim_basin.0023.desc.steppe:0 "Los élites locales de la estepa han apreciado mucho mis esfuerzos por fomentar relaciones más estrechas con ellos.\n\nPara celebrar una serie de éxitos recientes, algunas de sus familias más prominentes se reunieron y organizaron un magnífico festín en mi nombre. Fue un gran festín, y todos disfrutamos de sus delicias tradicionales famosas en la Ruta de la Seda, como cordero cocido, salchicha de caballo salada y leche de yegua fermentada."
tarim_basin.0023.desc.middle_eastern:0 "Los élites locales del Medio Oriente han apreciado mucho mis esfuerzos por fomentar relaciones más estrechas con ellos.\n\nPara celebrar una serie de éxitos recientes, algunas de sus familias más prominentes se reunieron y organizaron un magnífico festín en mi nombre. Fue un gran festín, y todos disfrutamos de sus delicias tradicionales famosas en la Ruta de la Seda, como vino de Ferganá, melocotones de Samarcanda y varios panes planos como el sangak."
tarim_basin.0023.desc.himalayan:0 "Los élites locales del Himalaya han apreciado mucho mis esfuerzos por fomentar relaciones más estrechas con ellos.\n\nPara celebrar una serie de éxitos recientes, algunas de sus familias más prominentes se reunieron y organizaron un magnífico festín en mi nombre. Fue un gran festín, y todos disfrutamos de sus delicias tradicionales famosas en la Ruta de la Seda, como empanadillas momo rellenas de vegetales y carne, gachas de tsampa y té de mantequilla."
tarim_basin.0023.desc.indian:0 "Los élites locales indios han apreciado mucho mis esfuerzos por fomentar relaciones más estrechas con ellos.\n\nPara celebrar una serie de éxitos recientes, algunas de sus familias más prominentes se reunieron y organizaron un magnífico festín en mi nombre. Fue un gran festín, y todos disfrutamos de sus delicias tradicionales famosas en la Ruta de la Seda, como pan plano paratha relleno de vegetales, buñuelos de cinco lentejas y frutas mezcladas con suero de leche."
tarim_basin.0023.desc.east_african:0 "Los élites locales de África Oriental han apreciado mucho mis esfuerzos por fomentar relaciones más estrechas con ellos.\n\nPara celebrar una serie de éxitos recientes, algunas de sus familias más prominentes se reunieron y organizaron un magnífico festín en mi nombre. Fue un gran festín, y todos disfrutamos de sus delicias tradicionales famosas en la Ruta de la Seda marítima, como guisos sustanciosos de carnes y vegetales y arroces fragantes condimentados con muchas especias de todo el mundo."
tarim_basin.0023.desc.southeast_asian:0 "Los élites locales del Sudeste Asiático han apreciado mucho mis esfuerzos por fomentar relaciones más estrechas con ellos.\n\nPara celebrar una serie de éxitos recientes, algunas de sus familias más prominentes se reunieron y organizaron un magnífico festín en mi nombre. Fue un gran festín, y todos disfrutamos de sus delicias tradicionales famosas en la Ruta de la Seda marítima, como curries dulces y salados mezclados con ingredientes como coco y muchos tipos de mariscos."
tarim_basin.0023.a:0 "¡Una ocasión maravillosa y alegre!"
tarim_basin.0024.t:0 "Gloria y Fama a lo Largo de la Ruta de la Seda"
tarim_basin.0024.desc.east_asian:0 "A través de mis conexiones con los élites del Este Asiático en mi reino, he logrado construir una buena relación dentro de su comunidad. Incluso los plebeyos que comparten un origen étnico similar a estos élites, habiendo migrado aquí desde otros lugares a lo largo de la Ruta de la Seda, piensan mejor de mí que antes. No tengo dudas de que las personas que viven en sus tierras natales en el Lejano Oriente también han escuchado cosas buenas sobre mí y el gobierno de mi familia sobre estas tierras.\n\nA largo plazo, esto seguramente me beneficiará política y financieramente, y ganará mucho honor y fama para mi dinastía."
