tarim_basin.0040.t:0 "El Artista"
tarim_basin.0040.desc:0 "Todos siguen hablando sobre los talentosos artistas que [actor.GetTitledFirstName] me regaló hace un tiempo. Uno de ellos, sin embargo, ha destacado en particular: [entertainer.GetFirstName], que es de ascendencia [entertainer.GetCulture.GetName].\n\n“[recipient.GetTitledFirstName],” me dice un día [praiser.GetFirstName], “creo hablar por todos aquí cuando digo que [entertainer.GetFirstName] es un artista como ningún otro que haya visto a lo largo de la Ruta de la Seda. Sería un desperdicio dejar que [entertainer.GetHerHim] languideciera como un simple sirviente. No, digo que sería correcto promover a [entertainer.GetHerHim] para ser uno de los miembros regulares de esta corte, como recompensa por el maravilloso servicio que [entertainer.GetSheHe] nos ha brindado.”\n\nEs una sugerencia un tanto poco ortodoxa, pero no inaudita. Cuando le pregunto al arrodillado [entertainer.GetFirstName] qué piensa, [entertainer.GetSheHe] responde tímidamente con palabras cuidadosamente elegidas: “Solo deseo traer alegría a su corte, sin importar lo que requiera de mí.”"
tarim_basin.0040.a:0 "Definitivamente mereces más. Te haré un cortesano adecuado."
tarim_basin.0040.b:0 "Aprecio tus servicios, pero estás bien donde estás."
