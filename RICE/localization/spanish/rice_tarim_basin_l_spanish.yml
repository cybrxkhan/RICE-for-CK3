# Artifacts
RICE_tarim_basin_first_turkic_dictionary_name:0 "Diwan Lughat al-Turk"
RICE_tarim_basin_first_turkic_dictionary_desc:0 "El primer diccionario integral conocido de las lenguas túrquicas, titulado Diwan Lughat al-Turk ("Compendio de las Lenguas de los Turcos"), escrito por un erudito llamado [compiler.GetFullName], quien se inspiró para demostrar la belleza del habla de los pueblos túrquicos. Aunque las lenguas túrquicas son su enfoque principal, también proporciona información sobre la historia, geografía, cultura y religión de los pueblos túrquicos, así como ejemplos de poesía túrquica."
RICE_tarim_basin_silk_road_scroll_east_asian_name:0 "Pergamino de Asia Oriental"
RICE_tarim_basin_silk_road_scroll_east_asian_desc:0 "Un pergamino modesto pero hermoso que contiene algunas obras de arte dibujadas en un estilo tradicional de Asia Oriental, así como algunos escritos en un idioma de Asia Oriental, perfecto como simple decoración del hogar y para leer, si se sabe leer.\n\nLos pueblos del Lejano Oriente son conocidos en toda la Ruta de la Seda por sus sabios y eruditos, así que tal vez este pergamino contenga un poema elocuente, un poco de filosofía o historia, u otro tipo de palabras profundas."
RICE_tarim_basin_silk_road_scroll_steppe_name:0 "Pergamino de las Estepas"
RICE_tarim_basin_silk_road_scroll_steppe_desc:0 "Un pergamino modesto pero hermoso que contiene algunas obras de arte dibujadas en un estilo tradicional de los nómadas de las estepas, así como algunos escritos en un idioma de las estepas euroasiáticas, perfecto como simple decoración del hogar y para leer, si se sabe leer.\n\nContrario a algunos estereotipos de sus enemigos sedentarios, algunos pueblos de las estepas tienen una tradición literaria, y uno solo puede maravillarse con las gloriosas batallas o las épicas sentimentales de nobles héroes que se cuentan en estas palabras."
RICE_tarim_basin_silk_road_scroll_middle_eastern_name:0 "Pergamino del Medio Oriente"
RICE_tarim_basin_silk_road_scroll_middle_eastern_desc:0 "Un pergamino modesto pero hermoso que contiene algunas obras de arte dibujadas en un estilo tradicional del Medio Oriente, así como algunos escritos en un idioma árabe, iraní o judío, perfecto como simple decoración del hogar y para leer, si se sabe leer.\n\nSolo se necesita una mirada para ver la caligrafía elegante y hermosa de las palabras, que son una forma de arte en sí mismas, y que seguramente reflejan la literatura encantadora y reflexiva que se puede encontrar en este pergamino."
RICE_tarim_basin_silk_road_scroll_himalayan_name:0 "Pergamino de los Himalayas"
RICE_tarim_basin_silk_road_scroll_himalayan_desc:0 "Un pergamino modesto pero hermoso que contiene algunas obras de arte dibujadas en un estilo tradicional de los Himalayas, así como algunos escritos en un idioma de los Himalayas, perfecto como simple decoración del hogar y para leer, si se sabe leer.\n\nAunque los Himalayas son vistos como duros e inhóspitos para los forasteros, también son una gran fuente de inspiración para las personas que los consideran su hogar. Esto, combinado con varias influencias culturales de toda la Ruta de la Seda, les ha ayudado a desarrollar una maravillosa tradición literaria."
RICE_tarim_basin_silk_road_scroll_indian_name:0 "Pergamino de la India"
RICE_tarim_basin_silk_road_scroll_indian_desc:0 "Un pergamino modesto pero hermoso que contiene algunas obras de arte dibujadas en un estilo tradicional del sur de Asia, así como algunos escritos en un idioma del sur de Asia, perfecto como simple decoración del hogar y para leer, si se sabe leer.\n\nComo uno de los principales centros de cultura, aprendizaje y religión a lo largo de la Ruta de la Seda, el pueblo de la India tiene una larga historia de producción de muchos textos maravillosos que van desde piezas informativas hasta profundas reflexiones y conmovedoras historias de antaño."
RICE_tarim_basin_silk_road_scroll_east_african_name:0 "Pergamino de África Oriental"
RICE_tarim_basin_silk_road_scroll_east_african_desc:0 "Un pergamino modesto pero hermoso que contiene algunas obras de arte dibujadas en un estilo tradicional de África Oriental, así como algunos escritos en un idioma de África Oriental, perfecto como simple decoración del hogar y para leer, si se sabe leer.\n\nRidiculizada por los ignorantes como una tierra carente de cultura, la verdad es que África es el hogar de muchas civilizaciones vibrantes y diversas. Desde la escritura Ge'ez de Abisinia hasta el alfabeto swahili derivado del árabe, y más, estos sistemas de escritura han dado lugar a varias antiguas tradiciones literarias."
RICE_tarim_basin_silk_road_scroll_southeast_asian_name:0 "Pergamino del Sudeste Asiático"
RICE_tarim_basin_silk_road_scroll_southeast_asian_desc:0 "Un pergamino modesto pero hermoso que contiene algunas obras de arte dibujadas en un estilo tradicional del sudeste asiático, así como algunos escritos en un idioma del sudeste asiático, perfecto como simple decoración del hogar y para leer, si se sabe leer.\n\nEl sudeste asiático toma muchas influencias del sur de Asia y, en menor medida, del este de Asia, pero también tiene su propio patrimonio original. Al hacerlo, muchas culturas de esta región tienen una literatura que combina maravillosamente estas influencias externas con sus propias ideas y puntos de vista únicos."

