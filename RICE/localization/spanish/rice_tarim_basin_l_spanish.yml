RICE_tarim_basin_gift_silk_road_intel_1_desc:0 "Este personaje tiene aliados en una comunidad local de origen extranjero, que recientemente usaron sus redes a lo largo de la Ruta de la Seda para proporcionar a este personaje información útil sobre varios complots y tramas que están ocurriendo actualmente."
