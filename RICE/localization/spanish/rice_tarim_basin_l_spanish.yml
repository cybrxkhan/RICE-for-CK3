tarim_basin.0054.t:0 "El Fallecimiento de Zhang Yichao"
tarim_basin.0054.desc:0 "El liderazgo heroico de [yichao.GetFullNamePossessive] será recordado por generaciones - ahora, sin embargo, ha pasado a la otra vida. Como un verdadero defensor de la civilización china, lideró al pueblo del Circuito Guiyi para derrocar a los tiranos tibetanos y devolver su tierra a la Dinastía Tang hace décadas. Por desgracia, hay un vacío de poder en la región de Dunhuang, ya que algunos son escépticos sobre sus sucesores.\n\nAunque los clanes de élite de Dunhuang vienen a rendir homenaje en el funeral del difunto patriarca del clan Zhang, a quien sirvieron con devoción, hay rumores de que algunos de estos clanes están conspirando para apoderarse del Circuito Guiyi ellos mismos. Sin un líder carismático que guíe al pueblo, ¿sucumbirá la región a la anarquía y el desorden, o surgirá otro gran héroe como Zhang Yichao en el escenario de la historia mundial?"
tarim_basin.0054.a:0 "Sin duda, vivimos en tiempos interesantes."
tarim_basin.0054.tooltip:0 "Sin un fuerte defensor del Guiyi, y con la situación cada vez más inestable en China, el [ruler|E] del [kingdom|E] de Guiyi ya no recibirá beneficios ni regalos de la corte Tang."
tarim_basin.0055.t:0 "$tarim_basin.0054.t$"
tarim_basin.0055.desc:0 "Han llegado noticias de China: ¡el gran [yichao.GetFullName] ha fallecido!\n\nEl liderazgo heroico de [yichao.GetFullNamePossessive] será celebrado por generaciones, ya que como un verdadero defensor de la civilización china, lideró al pueblo del Circuito Guiyi para derrocar a los tiranos tibetanos y devolver su tierra a la Dinastía Tang. Incluso sacrificó su poder y autoridad para enviarse a sí mismo como rehén a la corte Tang para mantener buenas relaciones con ellos. Por desgracia, hay un vacío de poder en la región de Dunhuang, ya que algunos son escépticos sobre sus sucesores.\n\nAunque los clanes de élite de Dunhuang vienen a rendir homenaje en el funeral del difunto patriarca del clan Zhang, a quien sirvieron con devoción, hay rumores de que algunos de estos clanes están conspirando para apoderarse del Circuito Guiyi ellos mismos. Sin un líder carismático que guíe al pueblo, ¿sucumbirá la región a la anarquía y el desorden, o surgirá otro gran héroe como Zhang Yichao en el escenario de la historia mundial?"
tarim_basin.0055.a:0 "$tarim_basin.0054.a$"
