 tarim_basin.0030.desc.himalayan:0 "Varios miembros prominentes de la comunidad local del Himalaya me han regalado recientemente una cantidad considerable de hierbas y medicinas tradicionales de las poderosas montañas de su tierra ancestral en la Meseta Tibetana. Me dicen que estas hierbas y brebajes no se encuentran en ningún otro lugar, y me ayudarán a mantener mi salud a largo plazo."
tarim_basin.0030.desc.indian:0 "Varios miembros prominentes de la comunidad local india me han regalado recientemente una cantidad considerable de hierbas y medicinas tradicionales de las selvas de su tierra ancestral en el sur de Asia. Me dicen que estas hierbas y brebajes no se encuentran en ningún otro lugar, y me ayudarán a mantener mi salud a largo plazo."
tarim_basin.0030.desc.east_african:0 "Varios miembros prominentes de la comunidad local de África Oriental me han regalado recientemente una cantidad considerable de hierbas y medicinas tradicionales de las diversas tierras de su tierra ancestral en África Oriental. Me dicen que estas hierbas y brebajes no se encuentran en ningún otro lugar, y me ayudarán a mantener mi salud a largo plazo."
tarim_basin.0030.desc.southeast_asian:0 "Varios miembros prominentes de la comunidad local del Sudeste Asiático me han regalado recientemente una cantidad considerable de hierbas y medicinas tradicionales de las costas de su tierra ancestral en el Sudeste Asiático. Me dicen que estas hierbas y brebajes no se encuentran en ningún otro lugar, y me ayudarán a mantener mi salud a largo plazo."
tarim_basin.0030.a:0 "¡Increíble! Estoy encantado de recibir tal regalo."
tarim_basin.0031.t:0 "Comunidades Locales Fomentan el Crecimiento Urbano"
tarim_basin.0031.desc.east_asian:0 "Mis esfuerzos por mejorar mi relación con la comunidad local del Este Asiático están dando frutos. Al escuchar sus preocupaciones y trabajar juntos para mejorar las condiciones locales, ellos, a su vez, me han ayudado a encontrar formas de traer recursos de cerca y de lejos para proyectos de infraestructura, y sus líderes están a menudo dispuestos a apoyarme y sofocar cualquier signo de descontento entre sus hermanos."
