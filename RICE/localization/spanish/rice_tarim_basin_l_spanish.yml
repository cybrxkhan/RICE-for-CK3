 tarim_basin.0205.t:0 "El Compendio de las Lenguas Túrcicas"
 tarim_basin.0205.desc:0 "No es ningún secreto que antes de que [compiler.GetSheHe] falleciera, mi [compiler.Custom2('RelationToMeShort', compiler_heir)], [compiler.GetTitledFirstName], había pasado mucho tiempo trabajando en la compilación de un diccionario de las lenguas [culture_scope.GetHeritage.GetName] llamado el Compendio de las Lenguas de los Turcos, o el #bold Diwan Lughat al-Turk#! en árabe. De hecho, el trabajo comenzó mucho #italic antes#! de que [compiler.GetSheHe] comenzara a escribir el libro, debido a la cantidad de notas e información que [compiler.GetSheHe] necesitaba adquirir de otras fuentes, ya fueran observaciones de primera mano o entrevistas con otras personas. Claramente había sido el sueño de su vida demostrar al mundo que los pueblos [culture_scope.GetHeritage.GetName] son tan elocuentes y cultos como cualquier otro.\n\nLamentablemente, mi [compiler.Custom2('RelationToMeShort', compiler_heir)] falleció antes de que [compiler.GetSheHe] pudiera completar el libro. Algunos eruditos locales que han revisado el manuscrito dijeron que, afortunadamente, gran parte del libro ya está hecho. Por lo tanto, he decidido distribuir algunas copias a personas eminentes, y espero que el trabajo que [compiler.GetFirstName] puso en este libro también pueda inspirar a otros eruditos y poetas [culture_scope.GetHeritage.GetNameNoTooltip]."
 tarim_basin.0205.a:0 "El trabajo de [compiler.GetHerHis] no será en vano."
 tarim_basin.0206.t:0 "El Compendio de las Lenguas Túrcicas"
 tarim_basin.0206.desc:0 "Acabo de recibir noticias de que el erudito [compiler.GetTitledFirstName] ha fallecido recientemente mientras intentaba completar la redacción del primer diccionario de las lenguas [culture_scope.GetHeritage.GetName], llamado el Compendio de las Lenguas de los Turcos, o el #bold Diwan Lughat al-Turk#! en árabe. Aunque inacabado, gran parte de él está hecho según [compiler.GetTitledFirstName], quien descubrió el borrador del manuscrito. Es principalmente una obra de lexicografía, pero también incluye muchos detalles sobre la historia, costumbres, creencias, poesía y más de los pueblos [culture_scope.GetHeritage.GetNameNoTooltip].\n\nDurante años, según [compiler.GetHerHim], los pueblos [culture_scope.GetHeritage.GetNameNoTooltip] han sido juzgados injustamente como analfabetos, inarticulados y poco sofisticados en comparación con otros como los árabes e iraníes. [compiler_heir.GetFirstName] espera que, aunque [compiler.GetFirstName] falleciera antes de poder completarlo, este diccionario demuestre de una vez por todas que los pueblos [culture_scope.GetHeritage.GetNameNoTooltip] también tienen mucho de lo que estar orgullosos en términos de literatura y cultura. Queda por ver cuánto impacto tiene esta obra erudita en el resto del mundo."
 tarim_basin.0206.desc.copy:0 "\n\nComo persona importante para [compiler.GetTitledFirstName], [compiler_heir.GetFirstName] me ha proporcionado una copia del libro para que la guarde en mi propia biblioteca. ¡Un regalo considerado, debo decir!"
 tarim_basin.0206.a:0 "$tarim_basin.0203.a$"
