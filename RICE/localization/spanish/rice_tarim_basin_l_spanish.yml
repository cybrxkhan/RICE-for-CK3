 tarim_basin.0200.desc:0 "#EMP Soy uno de los más elegantes entre los turcos en lenguaje, y el más elocuente en el habla; uno de los mejor educados, el más arraigado en linaje y el más certero en lanzar la lanza.#!\n\nAlgún día, esas serán las palabras iniciales de mi obra magna, cuando complete el primer diccionario de las lenguas túrquicas. Nací como descendiente de la gran dinastía túrquica Karakánida que ahora gobierna gran parte de Asia Central, las tierras interiores que alguna vez estuvieron bajo el dominio de China, pero sé que mi destino está en otra parte.\n\nHe viajado por muchas tierras, aprendiendo, entendiendo, maravillándome. Sin embargo, dondequiera que fui, los árabes y los persas se reían de la noción de que [ROOT.Char.GetCulture.GetLanguage.GetName] fuera igual de hermosa y elocuente que sus lenguas.\n\nLes demostraré que están equivocados. Encontraré el tiempo, la energía y la inspiración para hacer lo que debo: probar al mundo que los turcos somos tan cultos y letrados como los demás."
 tarim_basin.0200.a:0 "¡Esta será la pasión de mi vida, la misión de mi vida!"
 tarim_basin.0200.tooltip:0 "Puedes tomar la [decision|E] $RICE_tarim_basin_compile_the_turkic_dictionary$ antes que nadie."
 tarim_basin.0200.info:0 "#emphasis Contexto Histórico:#! Mahmud al-Kashgari fue un erudito del siglo XI que escribiría el primer diccionario túrquico, el Diwan Lughat al-Turk, en 1072-1074 d.C. La cita anterior está tomada directamente de la introducción de su libro.\n\nEn su obra, Kashgari proporciona más que información lingüística: también discute historia, geografía, religión y sus opiniones contundentes. Por ejemplo, estaba orgulloso de su herencia túrquica y advertía a sus compatriotas turcos sobre adoptar un estilo de vida sedentario, ya que creía que sus viejas costumbres nómadas eran superiores. También expresó hostilidad hacia las creencias budistas y paganas.\n\nEn cualquier caso, supuestamente Kashgari estaba relacionado con los gobernantes de la dinastía Karakánida; tal conexión no está completamente probada, pero es plausible. Si era de ascendencia karakánida, su ancestro podría haber sido un tal Hussayn o Hasan, que conquistó la capital samánida Bujará en 992 d.C. Kashgari murió a finales del siglo XI o principios del XII, habiendo dejado su huella como una figura importante en la historia cultural y literaria túrquica."
 tarim_basin.0201.t:0 "Las Lenguas de los Turcos"
 tarim_basin.0201.desc:0 "Me ha dolido, durante muchos años, ver nuestras tradiciones [culture_scope.GetHeritage.GetName] despreciadas por personas más “civilizadas” como los iraníes y árabes. He escuchado a muchos de ellos afirmar que #italic nuestras#! lenguas tienen poco valor estético o intelectual. Si bien otros pueblos ciertamente tienen un legado de literatura y poesía justamente estimado, los diversos turcos también pueden reclamar tal legado.\n\nComo erudito, siento que es mi deber traer honor y gloria a las lenguas de los pueblos [culture_scope.GetHeritage.GetNameNoTooltip]. Durante años, he estado recopilando notas sobre nuestra forma de hablar y ahora es el momento de poner todo ese conocimiento en uso.\n\nHoy, comenzaré a trabajar en un diccionario de las lenguas [culture_scope.GetHeritage.GetNameNoTooltip]. También tengo la intención de incluir varios detalles sobre nuestra historia, costumbres, creencias, poesía y más, para que el mundo conozca nuestra vibrante y hermosa cultura. Espero que en el futuro, gracias a mis esfuerzos, otros ya no piensen en los pueblos [culture_scope.GetHeritage.GetNameNoTooltip] como salvajes incultos."
 tarim_basin.0201.a:0 "Será una gran empresa, pero la terminaré."
 tarim_basin.0202.t:0 "El Compendio de las Lenguas Túrcicas"
 tarim_basin.0202.desc:0 "¡Al fin! Semanas, meses y años de trabajo y lucha han dado fruto.\n\nHe completado la redacción del primer diccionario de las lenguas [culture_scope.GetHeritage.GetName], llamado el Compendio de las Lenguas de los Turcos, o el #bold Diwan Lughat al-Turk#! en árabe. Aunque es principalmente una obra de lexicografía, también incluye muchos detalles sobre la historia, costumbres, creencias, poesía y más de los pueblos [culture_scope.GetHeritage.GetNameNoTooltip].\n\nCuando comencé este proyecto, mi objetivo era mostrar al mundo que los pueblos [culture_scope.GetHeritage.GetNameNoTooltip] son tan civilizados como cualquier otro pueblo y que también tenemos nuestras propias tradiciones literarias de las cuales estar orgullosos. Tal objetivo elevado puede no lograrse con solo un libro como este, pero es un paso importante, sin embargo. Distribuiré algunas copias a personas eminentes con la esperanza de que comprendan mis intenciones, y es mi sincero deseo que mi trabajo inspire a otros eruditos y poetas [culture_scope.GetHeritage.GetNameNoTooltip]."
 tarim_basin.0202.a:0 "Y ahora, puedo descansar un poco."
 tarim_basin.0202.copy.liege:0 "Tu [liege|E], [liege.GetTitledFirstName], recibirá una copia del libro."
 tarim_basin.0202.copy.top_liege:0 "Tu [top_liege|E], [top_liege.GetTitledFirstName], recibirá una copia del libro."
 tarim_basin.0202.copy.religious_head:0 "Tu [head_of_faith|E], [religious_head.GetTitledFirstName], recibirá una copia del libro."
 tarim_basin.0203.t:0 "El Compendio de las Lenguas Túrcicas"
 tarim_basin.0203.desc:0 "Acabo de recibir noticias de que el erudito [compiler.GetTitledFirstName] ha completado recientemente la redacción del primer diccionario de las lenguas [culture_scope.GetHeritage.GetName], llamado el Compendio de las Lenguas de los Turcos, o el #bold Diwan Lughat al-Turk#! en árabe. Aunque es principalmente una obra de lexicografía, también incluye muchos detalles sobre la historia, costumbres, creencias, poesía y más de los pueblos [culture_scope.GetHeritage.GetNameNoTooltip].\n\nDurante años, según [compiler.GetHerHim], los pueblos [culture_scope.GetHeritage.GetNameNoTooltip] han sido juzgados injustamente como analfabetos, inarticulados y poco sofisticados en comparación con otros como los árabes e iraníes. [compiler.GetSheHe|U] espera que este diccionario demuestre de una vez por todas que los pueblos [culture_scope.GetHeritage.GetNameNoTooltip] también tienen mucho de lo que estar orgullosos en términos de literatura y cultura. Queda por ver cuánto impacto tiene esta obra erudita en el resto del mundo."
 tarim_basin.0203.desc.copy:0 "\n\nComo persona importante para [compiler.GetTitledFirstName], [compiler.GetSheHe] me ha proporcionado una copia del libro para que la guarde en mi propia biblioteca. ¡Un regalo considerado, debo decir!"
 tarim_basin.0203.a:0 "[compiler.GetSheHe|U] debe haber trabajado muy duro en esto."
