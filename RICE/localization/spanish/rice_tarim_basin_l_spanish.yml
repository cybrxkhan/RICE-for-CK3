 tarim_basin.0250.t:0 "Una Visita de Rutina a la Cueva"
tarim_basin.0250.desc:0 "Estoy visitando una de las cuevas de Mogao cerca de [dunhuang.GetNameNoTier] para reunirme con varios notables y monjes locales para hacer algunas oraciones y rituales religiosos de rutina.\n\nDespués de que la ceremonia termina, me tomo un tiempo para mirar el arte en la cueva misma. En particular, el mural principal, que representa a toda la familia del patrocinador original de la cueva. Todos están vestidos con las mejores ropas de un estilo antiguo, quizás de hace uno o dos siglos."
tarim_basin.0250.a:0 "¡Imagina cómo debió ser la vida en aquellos días!"
tarim_basin.0250.b:0 "Eran personas normales como nosotros, ¿verdad?"
tarim_basin.0250.c:0 "¡Así es la impermanencia! Un día también seremos recuerdos desvanecidos."
tarim_basin.0251.t:0 "Una Visión Fugaz"
tarim_basin.0251.desc:0 "Durante una excursión a las cuevas de Mogao cerca de [dunhuang.GetNameNoTier] para inspeccionar una de las cuevas de mis antepasados, vi a alguien atractivo visitando una de las otras cuevas."
tarim_basin.0251.a:0 "Ignóralos. ¡Estoy aquí por razones espirituales!"
tarim_basin.0251.b:0 "Acércate a ellos para una charla amistosa."
tarim_basin.0252.t:0 "La Antigua Gran Muralla"
tarim_basin.0252.desc:0 "Paso por una sección en ruinas de la antigua Gran Muralla en la [GetGeographicalRegion('RICE_dunhuang_region').GetName]. Los muros, baluartes y torreones fueron una vez vistas impresionantes hace muchos siglos, cuando soldados de una de las primeras dinastías chinas estaban estacionados aquí. Ahora, no queda nada más que piedra desgastada, polvo y arena."
tarim_basin.0252.a:0 "Esto es un recordatorio sobre la impermanencia de todas las cosas."
tarim_basin.0252.b:0 "¡Qué lugar tan glorioso debió ser en aquel entonces!"
tarim_basin.0253.t:0 "Los Canales de Hexi"
tarim_basin.0253.desc:0 "¡Gracias a Dios! Un par de especialistas llegaron recientemente de China para ayudarnos a mantener los canales de irrigación en [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier]. Muchos de los canales de la [GetGeographicalRegion('RICE_dunhuang_region').GetName] son antiguos, algunos datan de los días de la Dinastía Han, por lo que están en constante necesidad de reparaciones."
tarim_basin.0253.a:0 "Su experiencia es muy apreciada."
tarim_basin.0254.t:0 "Artistas Extranjeros de Serindia"
tarim_basin.0254.desc:0 "Un grupo de artistas extranjeros que viven en la región se ha unido para presentarme algunas obras de arte, como muestra de su apoyo hacia mí. Las esculturas, pinturas y pergaminos que me presentan utilizan una mezcla de estilos, incluyendo arte indio, chino, iraní y tibetano, algo no inusual en esta parte del mundo, donde los estilos artísticos se sincretizan y mezclan con frecuencia de esta manera."
tarim_basin.0254.a:0 "¡Es un regalo maravilloso!"
tarim_basin.0255.t:0 "La Herencia de una Monja"
tarim_basin.0255.desc:0 "Una renombrada monja budista anciana que vivía cerca falleció recientemente. Ella era mi conocida y, curiosamente, en su testamento dejó algunas de sus posesiones mundanas para mí, como túnicas de seda o pergaminos religiosos.\n\nSin embargo, su familia quiere disputar esto y llevarlo a las autoridades legales. Aunque es probable que los jueces se pongan de mi lado, esta situación podría complicarse."
tarim_basin.0255.a:0 "¡Esas cosas son mías! ¡Me niego a ir a los tribunales!"
tarim_basin.0255.b:0 "Pueden quedarse con esas cosas. No las necesito."
tarim_basin.0255.c:0 "Llevaremos esto a los tribunales para resolverlo honorablemente."
tarim_basin.0255.d:0 "Quizás podamos llegar a un acuerdo y entendimiento."
tarim_basin.0256.t:0 "El Testamento del Monje"
tarim_basin.0256.desc:0 "Un monje anciano que vivía en un monasterio cercano falleció recientemente. Tenía algunas posesiones valiosas, pero su testamento no era claro, por lo que sus familiares están peleando por las posesiones.\n\nEsta es una situación común en muchos de los monasterios budistas aquí. Sin embargo, como este monje es de un clan renombrado, siento que debo intervenir para restaurar el orden, dado que sus familiares también son poderosos. Podría haber una gran perturbación en la comunidad si pelean."
tarim_basin.0256.a:0 "Intervendré y decidiré quién debe quedarse con qué."
tarim_basin.0256.b:0 "No debo intervenir; esto es un asunto privado."
tarim_basin.0256.c:0 "En realidad, todas sus pertenencias ahora pertenecen al estado."
tarim_basin.0257.t:0 "Monjes de Papel, Monjas de Papel"
tarim_basin.0257.desc:0 "Recientemente, en la zona, ha habido una tendencia de personas que son monjes y monjas budistas en papel, pero que viven vidas normales con trabajos y familias normales en la práctica. Está claro que muchas personas están haciendo esto como una forma de evasión fiscal, ya que el clero no es gravado.\n\nYo y muchos de mis consejeros siempre hemos sido reacios a hacer algo sobre este tema, por miedo a enfurecer a las autoridades religiosas. Sin embargo, este es un problema creciente, y no quiero dejarlo pasar más."
tarim_basin.0257.a:0 "¡Ignora sus excusas! ¡Haz cumplir la ley y multa a los infractores!"
tarim_basin.0257.b:0 "Déjalos en paz. Tengo problemas más importantes que resolver."
tarim_basin.0258.t:0 "Jugosos Melones"
tarim_basin.0258.desc:0 "Hoy recibí un regalo de jugosos melones de [dunhuang.GetNameNoTier], o Dunhuang, cortesía de algunos comerciantes locales. Los melones de Dunhuang son muy famosos por su calidad y sabor, y son disfrutados por todos."
tarim_basin.0258.a:0 "¡Muchas gracias!"
tarim_basin.0259.t:0 "La Cueva Perdida"
tarim_basin.0259.desc:0 "¡Noticias interesantes de las cuevas de Mogao en [dunhuang.GetNameNoTier]! Se descubrió una cueva oculta y sellada justo al lado de una cueva perteneciente a un monasterio bajo mi jurisdicción, es decir, este monasterio posee los derechos sobre esa cueva y el área circundante, por lo que también tengo algo que decir sobre lo que sucede en ella.\n\nAunque la cueva está mayormente desprovista de objetos de valor, contiene varias salas hermosas decoradas con varias pinturas y obras de arte, aunque están en un estado algo deteriorado. La dirección del monasterio sugiere que use algunos fondos para renovar la cueva, ya que me traería mucho mérito."
tarim_basin.0259.a:0 "¡Podemos restaurarla a su antigua gloria!"
tarim_basin.0259.b:0 "Noticias fascinantes, pero no tengo dinero de sobra."
tarim_basin.0260.t:0 "Enviados Viajando a China"
tarim_basin.0260.desc:0 "Una caravana de importantes enviados de un reino extranjero está pasando por [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier], ya que esta región es una parada importante hacia su destino final: China, el Reino Medio.\n\nDebido a que esta delegación es prominente y no una caravana ordinaria, algunos de mis cortesanos sugieren que les dé una cálida bienvenida, más allá de un simple saludo: no estaría de más construir buenas conexiones y causar una buena impresión, ¿no?"
tarim_basin.0260.a:0 "Organiza un banquete para ellos y dales suministros para el viaje."
tarim_basin.0260.b:0 "Dejar que los extranjeros pasen por nuestras tierras es cortesía suficiente."
tarim_basin.0261.t:0 "Una Típica Disputa de la Ruta de la Seda"
tarim_basin.0261.desc:0 "Hoy se presentan ante mí dos hombres prominentes en la comunidad local, pidiéndome que resuelva su disputa. Uno es un comerciante de Sogdia, y el otro es un [ROOT.Char.Custom('DefaultPriestTitle')] de Khotan.\n\nEl comerciante afirma que el [ROOT.Char.Custom('DefaultPriestTitle')] no pagó en su totalidad por su compra. El [ROOT.Char.Custom('DefaultPriestTitle')] afirma que el comerciante lo engañó. ¿Quién tiene la razón?"
tarim_basin.0261.a:0 "El comerciante presentó mejores argumentos."
tarim_basin.0261.b:0 "El [ROOT.Char.Custom('DefaultPriestTitle')] claramente tiene la razón."
tarim_basin.0261.c:0 "Esto no es asunto mío. ¡Fuera!"
tarim_basin.0261.d:0 "Esto fue solo un malentendido, legalmente hablando..."
tarim_basin.0262.t:0 "Ruibarbo"
tarim_basin.0262.desc:0 "Recientemente he comenzado a tomar ruibarbo de [suzhou.GetNameNoTier]. La verdura es conocida por ayudar a mantener un buen sistema digestivo, según el consejo de algunos médicos que me lo recomendaron.\n\nEl ruibarbo se cultivó por primera vez en [suzhou.GetNameNoTier] en la [GetGeographicalRegion('RICE_dunhuang_region').GetName]. El ruibarbo de allí todavía se considera de la más alta calidad en el mundo. Como tal, los comerciantes que recorren la Ruta de la Seda a menudo lo venden en los mercados locales."
tarim_basin.0262.a:0 "Algo muy bueno."
tarim_basin.0263.t:0 "Una Nueva Gran Cueva"
tarim_basin.0263.desc:0 "Una gran cueva en los grutas de Mogao cerca de [dunhuang.GetNameNoTier] ha terminado recientemente su obra, con toda la talla, decoración y construcción completadas. Fue un esfuerzo conjunto de varios monasterios y organizaciones de budistas laicos, y cuenta con varias grandes estatuas de arcilla de varios Budas y Bodhisattvas.\n\nDebido a que varias personas importantes participaron en el patrocinio de su construcción, incluidos algunos monjes de monasterios bajo mi jurisdicción, estos notables me invitaron a asistir a la gran inauguración de la cueva junto a varios otros, e incluso pagaron mis gastos de viaje. Cuando vine a inspeccionar la cueva yo mismo, tengo que admitir que fue muy impresionante. Las estatuas y pinturas eran realistas e inspiraron gran asombro y piedad en muchos presentes."
tarim_basin.0263.a:0 "¡Felicita por una cueva tan magnífica!"
tarim_basin.0264.t:0 "El Buda Reclinado"
tarim_basin.0264.desc:0 "Mientras visitaba una de las cuevas de Mogao cerca de Dunhuang, me encontré con una gran e imponente figura de un Buda reclinado. Considerando los colores vibrantes y el gran tamaño de la estatua, solo puedo decir que es muy impresionante y asombrosa. Me quedo allí maravillado por unos momentos, admirando la obra de arte."
tarim_basin.0264.a:0 "¿Cómo tallaron algo así? Es una obra maestra."
tarim_basin.0264.b:0 "Juntaré mis manos y rezaré por unos minutos."
tarim_basin.0265.t:0 "Seda como Regalo de Cortesía"
tarim_basin.0265.desc:0 "Dado que la Ruta de la Seda pasa por [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier], la seda es a menudo un método de pago común o un regalo común.\n\nRecientemente ocurrió una disputa familiar dentro de un clan prominente bajo mi jurisdicción, lo que llevó a una serie de disturbios y amenazas al orden público. Incluso para mí, el asunto se convirtió en un gran dolor de cabeza mientras trataba de resolver todo el problema.\n\nUna vez que todo finalmente se calmó, la familia acordó pagarme una multa por causar tal alboroto. Después de algunas negociaciones, acordaron pagar la multa en forma de seda."
tarim_basin.0265.a:0 "Gracias por su cooperación. Por favor, no lo hagan de nuevo. #italic Por favor#!."
tarim_basin.0266.t:0 "El Famoso Vendedor de Baratijas"
tarim_basin.0266.desc:0 "Hoy, la caravana de un comerciante bien conocido ha llegado a [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier]. Se dice que este comerciante es famoso en toda la Ruta de la Seda por llevar todo tipo de baratijas, de buena calidad, de todos los rincones del mundo. La caravana hará negocios en nuestro territorio por un tiempo, antes de continuar."
tarim_basin.0266.a:0 "Tal negocio es muy bienvenido."
tarim_basin.0266.b:0 "¿Quizás pueda comprar algunas baratijas?"
tarim_basin.0267.t:0 "Pagoda del Caballo Blanco"
tarim_basin.0267.desc:0 "Hoy visité la Pagoda del Caballo Blanco en el centro de Dunhuang, o [dunhuang.GetNameNoTier]. Fue construida hace siglos por el monje budista Kumarajiva, quien a pesar de su ascendencia real india y kucheana, dedicó su vida a traducir textos budistas al chino. La pagoda conmemora a su leal caballo, Tianliu, que falleció en Dunhuang durante uno de los viajes de Kumarajiva."
tarim_basin.0267.a:0 "¡Qué notable que este monumento aún se mantenga en pie hoy en día!"
tarim_basin.0267.b:0 "Como [ROOT.Char.GetFaith.GetAdherentName], no puedo evitar sentirme inspirado al ver esto."
tarim_basin.0267.c:0 "Aunque soy de una fe diferente, encuentro inspiradora esta historia."
tarim_basin.0267.d:0 "Es bonito pero significa poco para mí como [ROOT.Char.GetFaith.GetAdherentName]."
tarim_basin.0268.t:0 "Viajando a Mogao"
tarim_basin.0268.desc:0 "Estaba regresando a casa de un corto viaje dentro de mis territorios en la [GetGeographicalRegion('RICE_dunhuang_region').GetName] cuando presencié a algunas personas rezando en un santuario budista allí. Les pregunté qué estaban haciendo y dijeron que son una caravana de peregrinos y comerciantes, cuyo destino final son las Cuevas de Mogao en Dunhuang. Querían rezar a los seres iluminados por protección en su viaje."
tarim_basin.0268.a:0 "¡Ah! Ya veo. Entonces, ¡buena suerte en su viaje!"
tarim_basin.0268.b:0 "Rezar no es suficiente. También necesitan diligencia y astucia."
tarim_basin.0269.t:0 "Conexiones Chinas"
tarim_basin.0269.desc:0 "Hoy está visitando una compañía de acróbatas y bailarines de China. Aunque estamos en la frontera de la civilización según los habitantes del Reino Medio, todavía mantenemos lazos comerciales y culturales con ellos. La compañía fue proporcionada por algunos terratenientes adinerados de China con los que estoy familiarizado, y me alegra que hayan pensado en mí.\n\nLa compañía nos proporcionó a mí y a mi corte mucha diversión, y después les di regalos de seda fina, especias y más por su actuación."
tarim_basin.0269.a:0 "¡Una compañía muy impresionante!"
tarim_basin.0270.t:0 "Música de Kuchea"
tarim_basin.0270.desc:0 "La música de [kucha.GetNameNoTier] es especialmente popular en la [GetGeographicalRegion('world_steppe_tarim').GetName], y lo ha sido durante siglos.\n\nEsta noche, mientras me dirijo a las calles, me encuentro con varios músicos itinerantes de otras partes de la [GetGeographicalRegion('world_steppe_tarim').GetName], que claramente son hábiles tocando canciones de [kucha.GetNameNoTier]. La música es sublime, los bailarines que los acompañan son agradables en sus movimientos y la atmósfera general es animada."
tarim_basin.0270.a:0 "¡Qué diversión tan buena!"
