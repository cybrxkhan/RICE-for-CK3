tarim_basin.0177.t:0 "El Islam en Khotan"
  tarim_basin.0177.desc:0 "Durante muchos años, aquellos que creen en [ROOT.Char.GetFaith.GetReligion.GetName] han mirado a [khotan.GetNameNoTier] con sospecha y desdén, ya que muchos de los gobernantes infieles de la ciudad resultaron ser una gran espina en el costado para los rectos gobernantes [ali_arslan.GetFaith.GetReligion.GetAdjective] en la región.\n\nAhora que [ali_arslan.GetTitledFirstName] se ha convertido en el primer gobernante [ali_arslan.GetFaith.GetReligion.GetAdjective] de [khotan.GetNameNoTier], muchos devotos seguidores de [ali_arslan.GetFaith.GetReligion.GetName] en Asia Central están celebrando este logro. Curiosamente, ya han comenzado a difundirse leyendas sobre cómo [ali_arslan.GetSheHe] luchó o superó con astucia a los temibles y viciosos infieles, o cómo [ali_arslan.GetSheHe] fue guiado por nada menos que el propio San Gabriel."
 tarim_basin.0177.a:0 "Esta es la voluntad de [ROOT.Char.GetFaith.HighGodName]."
 tarim_basin.0177.tooltip:0 "Después de que [ali_arslan.GetTitledFirstName] fallezca, los [rulers|E] [ali_arslan.GetFaith.GetReligion.GetAdjective] del [county|E] de [kashgar.GetNameNoTier] tendrán acceso a la [decision|E] $RICE_tarim_basin_construct_ordam_mazar$, lo que a su vez desbloquea la [decision|E] para que los [rulers|E] [ali_arslan.GetFaith.GetReligion.GetAdjective] cercanos puedan $RICE_tarim_basin_attend_ordam_mazar_festival$."
