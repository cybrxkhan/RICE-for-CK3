tarim_basin.0035.t:0 "Una Relación Comercial"
tarim_basin.0035.desc.east_asian:0 "La comunidad local del Este Asiático en mi reino cuenta con varios comerciantes poderosos que han viajado a estas tierras desde el lejano oriente para hacer negocios; los forasteros solo pueden soñar con la magnificencia y prosperidad de sus tierras natales."
tarim_basin.0035.desc.steppe:0 "La comunidad local de la estepa en mi reino cuenta con varios comerciantes poderosos; se podría perdonar a uno por pensar que los habitantes de la estepa solo saben luchar, pero algunos, al parecer, poseen habilidades en perspicacia y diplomacia."
tarim_basin.0035.desc.middle_eastern:0 "La comunidad del Medio Oriente en mi reino cuenta con varios comerciantes poderosos, lo cual no debería sorprender a nadie dado el importante papel que han desempeñado en nuestras redes comerciales durante generaciones."
tarim_basin.0035.desc.himalayan:0 "La comunidad del Himalaya en mi reino cuenta con varios comerciantes poderosos, que hacen lo que pocos otros pueden en la gestión y organización de conexiones comerciales a través del formidable techo del mundo."
tarim_basin.0035.desc.indian:0 "La comunidad india en mi reino cuenta con varios comerciantes poderosos, que se organizan eficientemente para participar en el comercio tanto terrestre como marítimo que fluye hacia y desde las magníficas ciudades de su tierra natal."
tarim_basin.0035.desc.east_african:0 "La comunidad de África Oriental en mi reino cuenta con varios comerciantes poderosos, que viajan lejos a pie y en barco para participar en el comercio, y que son un enlace esencial entre nosotros y otros reinos y ciudades legendarios tierra adentro desde las costas de África Oriental."
tarim_basin.0035.desc.southeast_asian:0 "La comunidad del Sudeste Asiático en mi reino cuenta con varios comerciantes poderosos, maestros de las aguas del Océano Índico, que no solo saben navegar, sino también a dónde navegar en su búsqueda de aventuras y oportunidades comerciales."
tarim_basin.0035.desc:0 "\n\nDe todos modos, recientemente me he acercado a uno de ellos, un [merchant.GetWomanMan] llamado [merchant.GetFullName], que es de extracción [county_culture.GetName] y adora de manera [county_faith.GetAdjective].\n\nTal vez debería buscar lazos más estrechos con [merchant.GetFirstNameNoTooltip]. Una cosa es hacer negocios con desconocidos al azar, pero otra es tener un contacto personal con una comunidad local #italic y#! sus hermanos en sus tierras natales. Podríamos beneficiarnos mutuamente."
tarim_basin.0035.a:0 "[merchant.GetSheHe|U] puede hacer mucho como cortesano y consejero."
tarim_basin.0035.b:0 "Usemos a [merchant.GetHerHim] como punto de contacto."
tarim_basin.0035.c:0 "Pensándolo bien, no creo que esto funcione."
