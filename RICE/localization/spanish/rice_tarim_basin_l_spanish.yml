RICE_tarim_basin_gift_silk_road_bodyguards_1_desc:0 "Miembros de una comunidad local de origen extranjero a lo largo de la Ruta de la Seda, incluidos varios veteranos militares, han prometido recientemente sus servicios como leales guardaespaldas a este personaje."
