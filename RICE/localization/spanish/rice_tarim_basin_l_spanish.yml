 activity_RICE_tarim_basin_khotan_procession:0 "Procesión Anual en Khotan"
activity_RICE_tarim_basin_khotan_procession_desc:0 "Es hora de reafirmar nuestra fe en las Tres Joyas participando en la procesión anual de imágenes de Khotan. Desde que [GetTitleByKey('c_khotan').GetNameNoTier] se convirtió en la tierra de Buda, la procesión se ha celebrado sin falta durante siglos. Todos en Khotan están involucrados, desde plebeyos hasta monásticos y la realeza."
activity_RICE_tarim_basin_khotan_procession_selection_tooltip: "Participar en la procesión anual de Khotan.\n\n$RICE_tarim_basin_khotan_procession_context_tooltip$"
activity_RICE_tarim_basin_khotan_procession_host_desc: "\n$BULLET_WITH_TAB$[piety_i|E] [piety|E]\n$BULLET_WITH_TAB$ [character_modifier|E] [GetModifier('RICE_tarim_basin_participated_in_khotan_procession').GetNameWithTooltip]\n$BULLET_WITH_TAB$Posibilidad de recibir las #P bendiciones#! de los [eight_protectors_of_khotan|E] y un [character_modifier|E] cuya fuerza depende de tu [piety_level|E] y las [activity_options|E] que selecciones"
activity_RICE_tarim_basin_khotan_procession_guest_desc: "\n$BULLET_WITH_TAB$[piety_i|E] [piety|E]\n$BULLET_WITH_TAB$ [character_modifier|E] [GetModifier('RICE_tarim_basin_participated_in_khotan_procession').GetNameWithTooltip]"
activity_RICE_tarim_basin_khotan_procession_province_desc: "La procesión se celebra cada año en [GetTitleByKey('b_khotan').GetNameNoTier] desde que alguien puede recordar"
activity_RICE_tarim_basin_khotan_procession_destination_selection: "$activity_RICE_tarim_basin_khotan_procession_province_desc$"
activity_RICE_tarim_basin_khotan_procession_guest_help_text: "$activity_RICE_tarim_basin_khotan_procession$"
activity_RICE_tarim_basin_khotan_procession_predicted_cost: "El coste de esta [activity|E] se basa principalmente en tus [income|E] y las [activity_options|E] que selecciones."
activity_RICE_tarim_basin_khotan_procession_conclusion_desc: "La [GetActivityType( 'activity_RICE_tarim_basin_khotan_procession' ).GetName] ha terminado. ¡Gloria a las Tres Joyas: el Buda, el Dharma y la Sangha!"
# Nota para los traductores chinos: en fuentes históricas chinas, los 14 monasterios de Khotan se llaman 大僧伽藍
RICE_tarim_basin_khotan_procession_monastery_type: "Patrocinar un Monasterio"
RICE_tarim_basin_khotan_procession_monastery_type_none: "No Patrocinar"
RICE_tarim_basin_khotan_procession_monastery_type_none_desc: "$EFFECT_LIST_BULLET$En preparación para la procesión, no darás una donación especial a ninguno de los 14 grandes monasterios de Khotan.\n$EFFECT_LIST_BULLET$No hay bonificaciones adicionales en comparación con las otras opciones.\n\n#weak Es importante apoyar a los monasterios, pero no es necesario favorecer a un monasterio sobre otro, particularmente en el contexto de la procesión anual. Una donación modesta distribuida a todos los 14 grandes monasterios debería ser suficiente.#!"
RICE_tarim_basin_khotan_procession_monastery_type_other: "Patrocinar Otros"
RICE_tarim_basin_khotan_procession_monastery_type_other_desc: "$EFFECT_LIST_BULLET$En preparación para la procesión, donarás a uno de los menos conocidos de los 14 grandes monasterios de Khotan.\n$EFFECT_LIST_BULLET$Aumenta el coste de esta [activity|E] en [gold_i|E]#V [GetPlayer.MakeScope.ScriptValue('RICE_tarim_basin_khotan_basic_donation_cost')]#!\n$EFFECT_LIST_BULLET$Gana [prestige_i|E] #V 50#! al final de esta [activity|E].\n\n#weak Aunque los monasterios de Gomati y Mashe son los más famosos en Khotan, hay otros monasterios que también participan en la procesión anual. No son tan prominentes, pero aún son importantes, por lo que debemos apoyar a uno de estos monasterios.#!"
RICE_tarim_basin_khotan_procession_monastery_type_mashe: "Patrocinar Mashe"
RICE_tarim_basin_khotan_procession_monastery_type_mashe_desc: "$EFFECT_LIST_BULLET$En preparación para la procesión, donarás al Monasterio Mashe, que tiene asociaciones legendarias con la industria de la seda de Khotan.\n$EFFECT_LIST_BULLET$Aumenta el coste de esta [activity|E] en [gold_i|E]#V [GetPlayer.MakeScope.ScriptValue('RICE_tarim_basin_khotan_mashe_donation_cost')]#!\n$EFFECT_LIST_BULLET$Gana [prestige_i|E] #V 100#! al final de esta [activity|E].\n\n#weak Según la leyenda, la seda llegó a Khotan gracias a una princesa china, y el Monasterio Mashe se construyó en el lugar donde ella plantó moreras. Como tal, el monasterio es muy respetado en la región y merece nuestro apoyo.#!"
RICE_tarim_basin_khotan_procession_monastery_type_gomati: "Patrocinar Gomati"
RICE_tarim_basin_khotan_procession_monastery_type_gomati_desc: "$EFFECT_LIST_BULLET$En preparación para la procesión, donarás al gran Monasterio Gomati, el centro del budismo en Khotan.\n$EFFECT_LIST_BULLET$Aumenta el coste de esta [activity|E] en [gold_i|E]#V [GetPlayer.MakeScope.ScriptValue('RICE_tarim_basin_khotan_gomati_donation_cost')]#!\n$EFFECT_LIST_BULLET$Gana [prestige_i|E] #V 150#! al final de esta [activity|E]\n$EFFECT_LIST_BULLET$Gana entre #V 25#! [dynasty_prestige|E] al final de esta [activity|E] si eres de [rank|E] [king|E] o [emperor|E], o si tienes un [piety_level|E] de $piety_level_3$\n\n#weak De los llamados 14 Grandes Monasterios de Khotan (que los budistas chinos llaman Da Sengjialan), Gomati es sin duda el más grande. Todos conocen su esplendor, y su papel en la procesión anual de Khotan es incomparable. Es justo que lo apoyemos.#!"
RICE_tarim_basin_khotan_procession_donation_type: "Tamaño de la Donación"
RICE_tarim_basin_khotan_procession_donation_type_small: "Modesta"
RICE_tarim_basin_khotan_procession_donation_type_small_desc: "$BULLET_WITH_TAB$Gana [piety_i|E] #V 50#! al final de esta [activity|E]\n$BULLET_WITH_TAB$Menor probabilidad de obtener una bendición [modifier|E] de los [eight_protectors_of_khotan|E]\n\n#weak Dedicaremos una cantidad apropiada de fondos y recursos como donación a los monasterios budistas de Khotan.#!"
RICE_tarim_basin_khotan_procession_donation_type_medium: "Ample"
RICE_tarim_basin_khotan_procession_donation_type_medium_desc: "$BULLET_WITH_TAB$Gana [piety_i|E] #V 100#! al final de esta [activity|E]\n$BULLET_WITH_TAB$Buena probabilidad de obtener una bendición [modifier|E] de los [eight_protectors_of_khotan|E]\n\n#weak Los monasterios budistas de Khotan trabajan duro para hacer posible esta procesión, así que es justo que les donemos una buena cantidad de fondos.#!"
RICE_tarim_basin_khotan_procession_donation_type_large: "Grande"
RICE_tarim_basin_khotan_procession_donation_type_large_desc: "$BULLET_WITH_TAB$Gana [piety_i|E] #V 150#! al final de esta [activity|E]\n$BULLET_WITH_TAB$Mayor probabilidad de obtener una bendición [modifier|E] de los [eight_protectors_of_khotan|E]\n\n#weak Para ganar un gran mérito, debemos donar tanto como podamos a los monasterios de Khotan en esta ocasión importante.#!"
