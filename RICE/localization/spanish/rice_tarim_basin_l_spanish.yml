RICE_tarim_basin_wrote_first_turkic_dictionary:0 "Escribió el Primer Diccionario Turco"
RICE_tarim_basin_wrote_first_turkic_dictionary_desc:0 "Este personaje erudito, orgulloso de su herencia turca, trabajó arduamente para producir el primer diccionario de las lenguas turcas, llamado #bold Diwan Lughat al-Turk#!."
RICE_tarim_basin_silk_road_entertainer_origin:0 "Animador de la Ruta de la Seda"
RICE_tarim_basin_silk_road_entertainer_origin_desc:0 "Esta persona fue una vez un animador famoso - tal vez un músico o cantante de algún tipo - a lo largo de la Ruta de la Seda. Ya fueran originalmente esclavos o personas libres (a menudo más probable lo primero), típicamente actuaban para el placer de los élites, y uno de esos élites notó sus talentos y los elevó a un estatus superior."
