tarim_basin.0280.t:0 "En el Polvoriento Camino de Peregrinación"
tarim_basin.0280.desc:0 "El camino está polvoriento y el viaje es largo, ¡pero las antiguas cuevas de [GetTitleByKey('b_bezeklik').GetNameNoTier] me llaman!\n\nDurante siglos, la gente que vivió allí talló cuevas en las montañas de fuego, honrando y rindiendo reverencia a [ROOT.Char.GetFaith.HighGodName] y a las deidades locales, y muchos más viajaron por las serpenteantes rutas de la Ruta de la Seda para venir aquí como peregrinos, a adorar a [ROOT.Char.GetFaith.PantheonTerm]."
tarim_basin.0280.a:0 "Yo también llegaré pronto a estas antiguas cuevas."
tarim_basin.0281.t:0 "Llegada"
tarim_basin.0281.desc:0 "He llegado a las cuevas de [GetTitleByKey('b_bezeklik').GetNameNoTier]. Está claro que no solo [ROOT.Char.GetFaith.GetAdherentNamePlural] han llegado aquí: adoradores de todas las sectas han venido a estas cuevas.\n\nMi séquito y yo descansaremos esta noche en la villa cercana, y mañana proseguiremos hacia las cuevas."
tarim_basin.0281.a:0 "Ahora, ¿dónde sería un buen lugar para descansar…?"
tarim_basin.0282.t:0 "Oración y Veneración"
tarim_basin.0282.desc:0 "Hoy he entrado en las cuevas de [GetTitleByKey('b_bezeklik').GetNameNoTier], particularmente en las dedicadas a [ROOT.Char.GetFaith.PantheonTerm].\n\n¡Qué maravilla y qué deleite! Las obras en las paredes de las cuevas son antiguas, agrietadas y desconchadas, con la pintura descascarillándose, pero no puedo evitar contemplarlas con gran veneración. A veces, casi parece que bailan sobre la piedra, invitándome a venerar aún más a [ROOT.Char.GetFaith.HighGodName].\n\nPermanecemos mucho tiempo en las cuevas, rezando y realizando diversos ritos [ROOT.Char.GetFaith.GetAdjective]."
tarim_basin.0282.a:0 "¡Alabado sea [ROOT.Char.GetFaith.HighGodName]!"
tarim_basin.0283.t:0 "Conclusión"
tarim_basin.0283.desc:0 "Mi peregrinación a las cuevas de [GetTitleByKey('b_bezeklik').GetNameNoTier]. Estas antiguas y venerables cuevas fueron un espectáculo impresionante, y no tengo duda de que seguirán atrayendo a devotos visitantes [ROOT.Char.GetFaith.GetAdjective] como yo durante incontables generaciones."
tarim_basin.0283.a:0 "Me alegro de haber podido llegar."
