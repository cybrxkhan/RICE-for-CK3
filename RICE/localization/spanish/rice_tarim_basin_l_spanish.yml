tarim_basin.0021.t:0 "Un Regalo de Objetos Valiosos"
tarim_basin.0021.desc.east_asian:0 "En vista de mis recientes esfuerzos por construir lazos y mejores relaciones con la comunidad local del Este Asiático, varias familias élites de origen oriental me han proporcionado un regalo de oro y otros objetos valiosos, muchos de los cuales están elaborados en los estilos tradicionales de sus pueblos."
