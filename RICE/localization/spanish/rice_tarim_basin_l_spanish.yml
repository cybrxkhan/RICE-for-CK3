tarim_basin.0090.t:0 "Hacia las Cuevas Sagradas"
tarim_basin.0090.desc:0 "Durante siglos, las cuevas de [GetTitleByKey('b_mogao').GetNameNoTier] han sido un testimonio de la gloria y la verdad de las profundas enseñanzas del Buda.\n\nGeneraciones de hombres y mujeres [GetReligionByKey('buddhism_religion').GetAdjective] han grabado y tallado su piedad y devoción en las paredes de estas cuevas, para el beneficio de los seres sensibles, y aún más hombres y mujeres han acudido a visitar, a adorar, a rezar y a meditar sobre la sabiduría y compasión de los Budas y Bodhisattvas.\n\nAhora, ha llegado el momento de que yo también viaje a las cuevas para adorar y rezar."
tarim_basin.0090.a:0 "¡Espero con ilusión esta experiencia religiosa!"
tarim_basin.0091.t:0 "Llegada"
tarim_basin.0091.desc:0 "He llegado a las cuevas de [GetTitleByKey('b_mogao').GetNameNoTier]. Ya siento asombro al ver los huecos en los acantilados y a los muchos devotos [ROOT.Char.GetFaith.GetAdherentNamePlural] correteando como hormigas.\n\nSé que dentro de estas cuevas hay maravillas aún mayores. Pero por ahora, necesitamos descansar esta noche en la ciudad antes de poder entrar en las cuevas."
tarim_basin.0091.a:0 "Al amanecer, entraremos en las cuevas."
tarim_basin.0092.t:0 "Oración, Adoración y Maravilla"
tarim_basin.0092.desc:0 "He entrado en las cuevas de [GetTitleByKey('b_mogao').GetNameNoTier], y todo en lo que puedo pensar es: ¡qué gloria; qué gloria suprema; qué gloria insuperable es el Señor Buda y sus enseñanzas!\n\nParece que hay tantas cuevas como personas, y cada una está llena de todo tipo de arte maravillosamente elaborado: pinturas antiguas y nuevas en las paredes, estatuas talladas con detalle, y el siempre presente agradable olor a incienso y ofrendas de comida, traídas tanto por monjes locales como por visitantes y peregrinos de lugares lejanos.\n\nEn estas cuevas, en medio de este arte iluminador, rezo, medito y reflexiono sobre las enseñanzas del Buda acerca del samsara. Hay muchas cuevas por visitar, y en particular, me interesan las cuevas que representan..."
tarim_basin.0092.a:0 "A los devotos inspiradores que las tallaron hace mucho tiempo"
tarim_basin.0092.b:0 "Los encantadores relatos de [Glossary( 'jataka', 'JATAKA_GLOSS' )] que nos enseñan mucho"
tarim_basin.0092.c:0 "Las agradables imágenes de los Budas y Bodhisattvas"
tarim_basin.0093.t:0 "Visitando Mi Cueva"
tarim_basin.0093.desc:0 "Mientras estoy aquí, en las cuevas de [GetTitleByKey('b_mogao').GetNameNoTier], también he decidido visitar la cueva que encargué hace mucho tiempo.\n\nSonrío un poco al ver la cueva de nuevo. Es un espectáculo maravilloso, ¿no es así? La artesanía y la belleza expuestas, todo en honor al Buda, al Dharma y a la Sangha, no son cualquier cosa."
tarim_basin.0093.a:0 "Que [ROOT.Char.GetFaith.HighGodName] siga guiándome."
tarim_basin.0094.t:0 "Conclusión"
tarim_basin.0094.desc:0 "Por fin, mi visita a las cuevas de [GetTitleByKey('b_mogao').GetNameNoTier] ha llegado a su fin. Ha sido un viaje inspirador, viendo la belleza de estas cuevas, y doy gracias por haber tenido el buen karma de nacer para aprender y apreciar las sublimes doctrinas [ROOT.Char.GetFaith.GetAdjective] en esta vida. Las cuevas aquí son, quizá, uno de los mayores reflejos de tales doctrinas que he visto."
tarim_basin.0094.a:0 "Que mis acciones aquí beneficien a todos los seres sensibles."
