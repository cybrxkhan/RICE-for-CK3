tarim_basin.0032.t:0 "Nuevos Guardaespaldas"
tarim_basin.0032.desc.east_asian:0 "Algunos jóvenes robustos y fuertes de la comunidad local del Este Asiático se han ofrecido a ser mis guardaespaldas. Inspirados por mis esfuerzos para acercarme a su comunidad, desean devolver el favor asegurando mi seguridad.\n\nLos ancianos de su comunidad han avalado sus habilidades y experiencia en combate - algunos incluso han servido como mercenarios en otros lugares de la Ruta de la Seda durante algunos años - y que me protegerán sin temor y me servirán con la máxima lealtad."
