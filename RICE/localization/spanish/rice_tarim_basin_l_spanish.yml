 tarim_basin.0150.t:0 "Preparándome para la Procesión"
tarim_basin.0150.desc:0 "Desde que [ROOT.Char.GetFaith.GetReligion.GetName] llegó a [khotan.GetNameNoTier], los devotos [ROOT.Char.GetFaith.GetReligion.GetAdjective] que viven en la ciudad - bajo el liderazgo de los monasterios de la ciudad - organizan una procesión anual de imágenes que dura catorce días cada año. Todos, desde los más grandes de los reales hasta los mendigos más humildes, participarán.\n\nLa leyenda dice que cuando Buda fue al sitio actual de [khotan.GetNameNoTier], instruyó a ocho seres iluminados para que vigilaran la ciudad. Se dice que protegerían la ciudad mientras su gente se mantuviera fiel a las enseñanzas de Buda y las practicara con sinceridad. Así, los [ROOT.Char.GetFaith.GetAdherentNamePlural] de la región, como yo, tienen el deber de participar en ceremonias como la procesión anual, para asegurar que la luz de [ROOT.Char.GetFaith.GetReligion.GetName] nunca se extinga en estas tierras.\n\nEste año, he hecho el propósito de participar en este gran evento y de presenciar la gloria que es [khotan.GetNameNoTier] [ROOT.Char.GetFaith.GetReligion.GetAdjective]!"
tarim_basin.0150.a:0 "Es hora de prepararme para la ocasión."
tarim_basin.0151.t:0 "Casi es Hora de Comenzar"
tarim_basin.0151.desc.intro:0 "[khotan.GetNameNoTier] está lleno de bullicio! La gente corre por todas partes mientras se preparan para la procesión anual, pues mañana comenzará todo."
tarim_basin.0151.desc.not_khotan_ruler:0 "\n\nAunque no soy parte de la élite gobernante de [khotan.GetNameNoTier], aún se me reconoce como una persona de cierta importancia, por lo que yo y otros invitados prominentes somos recibidos cordialmente por [khotan_ruler.GetTitledFirstName], el gobernante de [khotan.GetNameNoTier]. Todos discutimos brevemente el horario del evento de mañana antes de retirarnos por la noche."
tarim_basin.0151.desc.khotan_ruler:0 "\n\nComo el gobernante de [khotan.GetNameNoTier], tendré importantes responsabilidades durante la procesión misma. Mientras tanto, doy la bienvenida a algunos invitados prominentes que han venido de lejos para asistir a la ocasión. Todos discutimos brevemente el horario del evento de mañana antes de retirarnos por la noche."
tarim_basin.0151.a:0 "Mañana será un gran día, sin duda."
tarim_basin.0152.t:0 "Comienza la Procesión Anual"
tarim_basin.0152.desc.intro:0 "¡El día que todos hemos estado esperando ha llegado! La procesión anual de las imágenes está en marcha en [khotan.GetNameNoTier]. Cada día, durante las próximas dos semanas, uno de los catorce grandes monasterios de la región traerá imágenes sagradas de Buda y otros seres iluminados a la ciudad sobre carros bellamente adornados."
tarim_basin.0152.desc.not_khotan_ruler:0 "\n\nMe encuentro junto a las puertas de la ciudad con otros notables que han venido para la ocasión y observo cómo la primera procesión, de Gomati, el mayor y más estimado monasterio de [khotan.GetNameNoTier], llega con gran pompa y circunstancia. A la cabeza de esta asamblea está [khotan_ruler.GetTitledFirstName], quien, como gobernante de [khotan.GetNameNoTier], debe recibir formalmente cada procesión como es tradición.\n\nUna vez que el carro llega a la puerta, observamos cómo [khotan_ruler.GetFirstName] avanza, descalzo. [khotan_ruler.GetSheHe|U] se quita [khotan_ruler.GetHerHis] corona y se postra ante las imágenes y hace ofrendas, antes de que el resto de nosotros siga su ejemplo. Después, las mujeres de la casa de [khotan_ruler.GetFirstNamePossessiveNoTooltip] se paran en las puertas de la ciudad para cubrir los carros con flores mientras entran en la ciudad - ¡una vista celestial!"
tarim_basin.0152.desc.khotan_ruler:0 "\n\nMe encuentro junto a las puertas de la ciudad con otros notables que han venido para la ocasión y observo cómo la primera procesión, de Gomati, el mayor y más estimado monasterio de [khotan.GetNameNoTier], llega con gran pompa y circunstancia. Como gobernante de [khotan.GetNameNoTier], es mi deber recibir formalmente cada procesión - así ha sido la tradición desde que cualquiera puede recordar.\n\nUna vez que el carro llega a la puerta, avanzo descalzo. Me quito la corona y me postro ante las imágenes y hago ofrendas, antes de que todos sigan mi ejemplo. Después, las mujeres de mi casa se paran en las puertas de la ciudad para cubrir los carros con flores mientras entran en la ciudad - ¡una vista celestial!"
tarim_basin.0152.a:0 "Un maravilloso comienzo para la ocasión."
tarim_basin.0153.t:0 "Termina la Procesión Anual"
tarim_basin.0153.desc:0 "Estos últimos catorce días han pasado en un abrir y cerrar de ojos, pero esa es la naturaleza de la impermanencia, como enseñó Buda: nada puede durar para siempre. La vida normal está volviendo a [khotan.GetNameNoTier], como era.\n\nLa última de las procesiones ha terminado y el ajetreo en [khotan.GetNameNoTier] se ha calmado. La celebración de este año se consideró un buen éxito; la esperanza, como siempre, es que el mérito que ganamos al organizar y participar en estas ceremonias traiga muchas grandes bendiciones, tanto para [khotan.GetNameNoTier] como para todos los que participaron."
tarim_basin.0153.a:0 "¡Me alegro de haber podido participar en la procesión anual!"
tarim_basin.0154.t:0 "Ocho Protectores"
tarim_basin.0154.desc:0 "Cualquiera que viva en o haya pasado por [khotan.GetNameNoTier], y que siga las enseñanzas [ROOT.Char.GetFaith.GetReligion.GetAdjective], ha oído hablar de los Ocho Protectores o los Ocho Reyes Guardianes de Khotan.\n\nAsí he oído... Hace mucho tiempo, cuando el Señor Buda visitó Khotan, profetizó que algún día sería hogar de un reino donde el Dharma florecería. Para asegurar que continuaría perdurando y prosperando como un gran reino budista, Buda pidió a ocho deidades que lo protegieran. Sus nombres son Aparajita, Samjnaya, Gaganasvara, Suvarnamala, Grhavatapta, Amgusa, Sthanavati y Vaisravana.\n\nLa presencia de estas deidades se encuentra en todas partes, y no es diferente durante esta época cuando se lleva a cabo la procesión anual. Desde estatuas y murales en las paredes de templos y monasterios que representan a estas Ocho deidades, hasta las oraciones murmuradas en los labios de todos los budistas piadosos de la ciudad, siento que nos están vigilando, incluso ahora."
tarim_basin.0154.a:0 "Es inspirador, de alguna manera."
tarim_basin.0155.t:0 "El Ciervo de la Iluminación"
tarim_basin.0155.desc:0 "Explorando el paisaje religioso de [khotan.GetNameNoTier] (especialmente durante la procesión anual de imágenes de la ciudad como esta), puedo visitar algunos de los finos monasterios de la ciudad. El más fino de todos ellos es #bold Gomati#!, el monasterio real de la ciudad, que tiene la capacidad de albergar a varios miles de monjes y cuya fundación está envuelta en leyendas.\n\nAsí he oído... Hace mucho tiempo, hubo un rey de Khotan llamado Vijaya Virya, que un día vio una brillante luz proveniente del exterior. Viajó al desierto para investigar la fuente de la luz y descubrió que la luz emanaba de un ciervo. Inmediatamente se transformó en el #italic yaksha#! espíritu Samjnaya, uno de los Ocho Protectores de Khotan, quien instruyó al rey a construir un monasterio allí para que pudiera recibir una enseñanza sobre el #italic Dharma#! de varios #italic arhats#!.\n\nSolo puedo suspirar de asombro mientras reflexiono sobre todas las cosas milagrosas que sucedieron aquí."
tarim_basin.0155.a:0 "Verdaderamente una ciudad bendecida."
tarim_basin.0156.t:0 "Vimalaprabha"
tarim_basin.0156.desc:0 "Durante la procesión anual de imágenes de [khotan.GetNameNoTier], para inspirarse a realizar mayores actos de mérito, muchas personas relatan historias sobre la historia de líderes piadosos y virtuosos de la ciudad, como ciertos reyes o monjes. Aunque muchos de ellos son hombres, eso no significa que no haya mujeres justas a las cuales emular - quizás la más conocida es Vimalaprabha, cuyo culto es popular aquí.\n\nAsí he oído... Vimalaprabha es de hecho una #italic Bodhisattva#! y deidad protectora femenina, que deseó renacer una y otra vez como diferentes mujeres que ayudarían a Khotan en su momento de necesidad. Más famosa aún, renació una vez como la princesa Khotanesa Praniyata, quien se exilió cuando los tibetanos - enemigos del budismo en ese momento - conquistaron y saquearon Khotan. La princesa llevó a su gente a salvo a pesar de la cobardía de su hermano el rey, y aspiró a que China viniera en ayuda de Khotan.\n\nTales historias nos dicen claramente que no importa si uno es hombre o mujer, cualquiera puede realizar actos meritorios y salvar a otros."
tarim_basin.0156.a:0 "¡Vimalaprabha es una inspiración para todos nosotros!"
tarim_basin.0157.t:0 "El Drenaje del Lago"
tarim_basin.0157.desc:0 "La procesión anual de imágenes en [khotan.GetNameNoTier] me ofrece la oportunidad de explorar algunas de las tierras alrededor de la ciudad. Sin duda es un oasis en el desierto, pero no siempre fue así, si se cree en las leyendas.\n\nAsí he oído... Cuando Khotan aún no había sido fundada y todavía era un desierto vacío, Buda visitó el sitio de la futura ciudad, que había sido bendecido por los Budas de eones anteriores. En ese momento, no había más que un gran lago. Buda bendijo el área, drenando el lago y transformándolo en la hermosa tierra que ahora es Khotan.\n\nHe escuchado varias versiones de esta leyenda, pero los puntos básicos permanecen. Ya sea que la leyenda sea verdadera o no, pocos pueden negar que la ciudad está en un lugar auspicioso!"
tarim_basin.0157.a:0 "Después de todo, así fue como se convirtió en un centro religioso."
tarim_basin.0158.t:0 "El Hijo de Ashoka"
tarim_basin.0158.desc:0 "Mientras continúa la procesión de imágenes en [khotan.GetNameNoTier], reflexiono sobre algunas de las historias y leyendas budistas de la ciudad.\n\nAsí he oído... Hace mucho tiempo, la ciudad fue fundada por un tal Kustana, hijo de Ashoka, el gran emperador budista en la India. Cuando una profecía dijo que el niño se convertiría en rey durante la vida de su padre, Ashoka, temiendo a su hijo como una amenaza, lo abandonó en el Tarim Basin. El joven niño fue amamantado por un seno de tierra y más tarde adoptado por un rey chino que había rezado a la deidad Vaisravana, protector de las enseñanzas budistas, por un hijo. Después de una serie de eventos, Khotan fue asentado por indios y chinos liderados por Kustana.\n\nDe todos modos, esta es solo una versión de la leyenda sobre la fundación de Khotan que he oído."
tarim_basin.0158.a:0 "¿Quién sabe si es verdad o no?"
tarim_basin.0159.t:0 "La Princesa de la Seda"
tarim_basin.0159.desc:0 "Estoy visitando uno de los varios monasterios importantes en [khotan.GetNameNoTier] durante la procesión anual de imágenes. Observo cómo representa una leyenda sobre la Princesa de la Seda y el Monasterio Mashe, otro importante monasterio. La leyenda es popular y la he visto representada en muchos monasterios.\n\nAsí he oído... Hace siglos, un rey de Khotan quería aprender el secreto de la fabricación de seda, pero estaba estrictamente guardado por las autoridades chinas. Cuando se casó con una princesa china, la convenció de ayudarlo a alcanzar este objetivo, por lo que escondió semillas de morera y huevos de gusano de seda en su cabello cuando cruzó la frontera. Antes de llegar a la ciudad de Khotan, depositó las semillas y los huevos en un sitio que más tarde se convertiría en el Monasterio Mashe.\n\n¡Quién sabe si esta leyenda es verdad! Pero ciertamente es una que muchos lugareños encuentran interesante."
tarim_basin.0159.a:0 "Así he oído, así he oído."
tarim_basin.0160.t:0 "La Colina de Gautośan"
tarim_basin.0160.desc:0 "Pasar tiempo en [khotan.GetNameNoTier] durante la procesión anual de imágenes me permite apreciar mejor la historia religiosa y las leyendas de la ciudad. Se dice que la ubicación de la ciudad ha sido bendecida no solo por Buda, sino también por Budas anteriores, según muchas historias.\n\nAsí he oído... En el pasado, había un niño que se perdió cerca de Gomati, el mayor monasterio de la ciudad. El preocupado rey lideró a muchas personas en la búsqueda del área para encontrar al niño y encontraron un pequeño valle cerca de la colina de Gautośan. Se maravillaron al descubrir una #italic estupa#! que contenía reliquias de Kasyapa, el último Buda antes de Buda histórico. Reconociendo la naturaleza sagrada del lugar, el rey ordenó la construcción de lo que ahora se conoce como el monasterio Gautośan.\n\nComo los principales monasterios de Khotan, Gomati y Gautośan se dice que son el sitio de muchos signos y milagros celestiales, por lo que no es de extrañar que tengan una historia tan maravillosa."
tarim_basin.0160.a:0 "Es bueno que todavía estén aquí para que los visitemos en este eón."
tarim_basin.0161.t:0 "Las Milagrosas, Estatuas Voladoras"
tarim_basin.0161.desc:0 "Las historias sobre estatuas milagrosas y voladoras se escuchan en todas partes de [khotan.GetNameNoTier], hasta el punto en que no estoy seguro de cuáles son falsas y cuáles son auténticas.\n\nAsí he oído... Debido a que Khotan está en una tierra auspiciosa, se dice que estatuas milagrosas de Budas y otras deidades vuelan de la India a Khotan de vez en cuando. Una de las más notables fue la llamada estatua de Udayana. El joven rey Udayana era un fiel seguidor y contemporáneo de Buda, que tenía una estatua de sándalo de Buda tallada. Esta estatua adquirió habilidades milagrosas, como inclinarse o dialogar con Buda. Eventualmente voló a un lugar cerca de Khotan conocido como Pimo, y hasta el día de hoy, Pimo sigue siendo un área popular de peregrinación para los lugareños.\n\nSolo soy afortunado de haber encontrado la oportunidad de visitar rápidamente Pimo durante este tiempo."
tarim_basin.0161.a:0 "Si tan solo estuviera vivo para ver al Buda en aquel entonces."
