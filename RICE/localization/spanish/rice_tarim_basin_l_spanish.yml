RICE_tarim_basin_attended_ordam_mazar:0 "Asistió Recientemente al Ordam "
RICE_tarim_basin_attended_ordam_mazar_desc:0 "Esta persona fue recientemente a Kashgar para rendir homenaje al gran mártir de Kashgar en su mazar durante el festival de Ordam. Es un momento tanto de reflexión y piedad religiosa, como de emoción y socialización con personas de todos los ámbitos de la vida."
RICE_tarim_basin_inspired_by_ali_arslan:0 "Inspirado por el Mártir de Kashgar"
RICE_tarim_basin_inspired_by_ali_arslan_mom:0 "Inspirado por la Madre del Mártir de Kashgar"
RICE_tarim_basin_ordam_sands:0 "Bendecido por las Arenas del Gran Mazar de Kashgar"
RICE_tarim_basin_khotan_monastic_refugee:0 "Monástico Refugiado de Khotan"
RICE_tarim_basin_khotan_monastic_refugee_desc:0 "Esta persona era originalmente un monástico budista de Khotan. Sin embargo, la ciudad, que una vez sirvió como un centro de aprendizaje y cultura budista, ha visto recientemente algunas agitaciones y cambios políticos que resultaron en la transformación de la ciudad alejándose de su pasado budista. Como tal, este monástico decidió huir a tierras más seguras en ese momento."
RICE_tarim_basin_khotan_noble_refugee:0 "Noble Refugiado de Khotan"
RICE_tarim_basin_khotan_noble_refugee_desc:0 "Esta persona era originalmente un noble budista de Khotan. Sin embargo, la ciudad, que una vez sirvió como un centro de aprendizaje y cultura budista, ha visto recientemente algunas agitaciones y cambios políticos que resultaron en la transformación de la ciudad alejándose de su pasado budista. Como tal, este noble decidió huir a tierras más seguras en ese momento."
RICE_tarim_basin_helped_khotan_monastic_refugees:0 "Ayudó a los Monásticos Refugiados de Khotan"
RICE_tarim_basin_helped_khotan_monastic_refugees_desc:0 "Este personaje recientemente acogió a algunos monásticos budistas de Khotan que huían de Khotan, que una vez fue un centro de cultura y aprendizaje budista pero que ahora está pasando por una serie de agitaciones políticas."
RICE_tarim_basin_helped_khotan_noble_refugees:0 "Ayudó a los Nobles Refugiados de Khotan"
RICE_tarim_basin_helped_khotan_noble_refugees_desc:0 "Este personaje recientemente acogió a algunos nobles budistas de Khotan que huían de Khotan, que una vez fue un centro de cultura y aprendizaje budista pero que ahora está pasando por una serie de agitaciones políticas."
RICE_tarim_basin_dunhuang_crescent_lake_visit:0 "Visitó el Lago Crescente de Dunhuang"
RICE_tarim_basin_dunhuang_irrigation_experts:0 "Sistemas de Irrigación y Canales Antiguos Chinos Reparados"
RICE_tarim_basin_dunhuang_irrigation_experts_desc:0 "Recientemente se contrataron expertos de China para que vinieran a esta región a reparar algunos de sus antiguos sistemas de canales y riego, que han existido durante siglos, si no más."
RICE_tarim_basin_gift_serindian_art:0 "Regalo de Arte Serindio"
RICE_tarim_basin_gift_serindian_art_desc:0 "Comerciantes extranjeros recientemente dieron a esta persona un regalo de varias obras menores de arte, que son una mezcla de estilos encontrados a lo largo de la Ruta de la Seda, como el de China, India, Tíbet, Irán y el Tarim Basin."
RICE_tarim_basin_took_monk_inheritance:0 "Se Apoderó Injustamente de la Propiedad de un Monje Fallecido"
RICE_tarim_basin_enforcing_monastic_regulations:0 "Aplicando Regulaciones Monásticas"
RICE_tarim_basin_enforcing_monastic_regulations_desc:0 "Ha habido muchos casos reportados de falsos monjes y monjas budistas en esta región. Estas personas fingen ser monásticos en papel, pero en realidad viven vidas normales con familias y trabajos. De todos modos, las autoridades están comenzando a reprimir esta forma de evasión fiscal, causando cierto resentimiento entre la población local."
RICE_tarim_basin_lax_monastic_regulations:0 "Regulaciones Monásticas Laxas"
RICE_tarim_basin_lax_monastic_regulations_desc:0 "Ha habido muchos casos reportados de falsos monjes y monjas budistas en esta región. Estas personas fingen ser monásticos en papel, pero en realidad viven vidas normales con familias y trabajos. De todos modos, las autoridades parecen reacias a hacer algo al respecto de esta forma de evasión fiscal, pero está reduciendo los ingresos fiscales potenciales."
