RICE_tarim_basin_gift_silk_road_medicine_1:0 "Regalo Menor de Medicina de la Ruta de la Seda"
RICE_tarim_basin_gift_silk_road_medicine_1_desc:0 "Este personaje recibió recientemente un regalo de medicinas tradicionales de una comunidad local de origen extranjero de la Ruta de la Seda. Se supone que les ayudará a mejorar su salud y prevenir enfermedades no deseadas."
