 tarim_basin.0210.t:0 "Preparativos para el Ordam"
 tarim_basin.0210.desc:0 "Este año, deseo asistir al #italic Ordam#!, el mayor festival de #italic mazar#! en la [GetGeographicalRegion('world_steppe_tarim').GetName], que se celebra en [kashgar.GetNameNoTier] en la tumba de [ali_arslan.GetTitledFirstName]. Este noble [ali_arslan.GetLadyLord] sacrificó su vida para luchar y derrotar a los despiadados infieles budistas de [khotan.GetNameNoTier], y es justo que honremos la memoria de este hombre y otros mártires que murieron en las grandes y terribles guerras de antaño."
 tarim_basin.0210.a:0 "¡Esta es una gran festividad a la que #italic asistiré#!"
 tarim_basin.0211.t:0 "Comienza el Ordam"
 tarim_basin.0211.desc:0 "¡El #italic Ordam#! está sobre nosotros! Junto con mi séquito, yo y muchas personas de toda la región hemos descendido a un lugar particular en [kashgar.GetNameNoTier]: el #italic mazar#!, o tumba, de [ali_arslan.GetTitledFirstName], para rendir homenaje a este mártir trágico pero heroico.\n\nVeo una amplia gama de personas filtrándose lentamente en los límites de la ciudad, desde humildes y harapientos campesinos en carros desvencijados tirados por burros, hasta espléndidos nobles montados en los mejores corceles, hasta opulentos comerciantes en deslumbrantes carruajes. Todos, sin embargo, han venido aquí para esta festividad.\n\nAlgunos vienen para reafirmar su fe en la verdadera religión de [ROOT.Char.GetFaith.GetReligion.GetName] y reflexionar sobre el heroísmo de los mártires del pasado, así como sobre la grandeza de [ROOT.Char.GetFaith.HighGodName]. Otros vienen aquí para mezclarse y socializar con otros y disfrutar de una atmósfera de energía y emoción. La mayoría, por supuesto, viene para hacer ambas cosas."
 tarim_basin.0211.a:0 "Obviamente, estoy aquí principalmente por razones religiosas."
 tarim_basin.0211.b:0 "La religión es importante, ¡pero también lo es disfrutar de buena compañía!"
 tarim_basin.0212.t:0 "El Cuenco Dorado"
 tarim_basin.0212.desc:0 "En medio del #italic Ordam#!, uno de los eventos más importantes es una comida ritual comunal a la que asisten muchos.\n\nGente de todos los ámbitos de la vida reúne varios tipos de alimentos, como cordero fresco, arroz y verduras, y los presenta formalmente a las personas notables y élites presentes (incluido yo).\n\nLuego, la comida se agrega a una enorme olla llamada el cuenco dorado, donde se cocina junto y se comparte con todos los presentes."
 tarim_basin.0212.a:0 "A pesar del fuerte olor de la comida, ¡es una buena comida!"
 tarim_basin.0213.t:0 "En La Tumba"
 tarim_basin.0213.desc:0 "Ahora es el momento de la culminación y el evento principal del #italic Ordam#!, ya que grandes grupos de personas llevan coloridas banderas y proceden al #italic mazar#!, o tumba, de [ali_arslan.GetFirstName].\n\nCruzamos varias dunas, como es tradición, antes de llegar a la tumba misma. Algunos se mueven lentamente, pero muchos caminan rápido, y algunos, superados por la emoción en sus corazones y su devoción, corren con gran velocidad, como si estuvieran danzando sobre la arena, mientras nos instan a avanzar, sus voces llenas de emoción desenfrenada.\n\nUna vez que nos reunimos alrededor de la tumba misma, los músicos tocan sus tambores y tocan sus canciones, cada vez más rápido, mostrando sus habilidades a todos los presentes. Luego, los hombres y los tamborileros lloran al unísono perfecto, gritando “¡Alá!” y muchos se unen a ellos en sus lamentaciones, algunos en voz alta y otros en silencio, incluyéndome a mí."
 tarim_basin.0213.a:0 "¡Oh, cómo te recordamos, noble [ali_arslan.GetFirstName]!"
 tarim_basin.0214.t:0 "Finaliza el Ordam"
 tarim_basin.0214.desc:0 "Al final, el #italic Ordam#! llega a su conclusión. Fue una experiencia maravillosa este año, una mezcla de oración solemne y reflexiva y luto religioso, mientras honramos la memoria de [ali_arslan.GetTitledFirstName], pero también una de emoción y diversión, ya que muchas personas de todos los ámbitos de la vida se reunieron para disfrutar de la compañía de los demás. Sin duda, pasé un buen rato, ¡y espero poder hacerlo de nuevo pronto!"
 tarim_basin.0214.a:0 "Y así todos volvemos a nuestras vidas normales…."
 tarim_basin.0215.t:0 "Cantantes y Poetas"
 tarim_basin.0215.desc:0 "Es común durante el Ordam que cantantes y poetas itinerantes se reúnan en grandes números en [kashgar.GetNameNoTier]. Se agolpan en las calles, muchos tocando varios instrumentos como laúdes o palillos de percusión, recitando desde cuentos épicos de héroes antiguos hasta baladas de amor conmovedoras e historias religiosas inspiradoras.\n\nLo que de otro modo sería una cacofonía de ruido para algunos, es una maravillosa sinfonía de alegría y diversión, a pesar de la ocasión solemne, mientras escucho las hermosas voces de estos grandes talentos."
 tarim_basin.0215.a:0 "¡Es un poco abrumador cuánta gente hay aquí!"
 tarim_basin.0216.t:0 "Rezando por Niños"
 tarim_basin.0216.desc:0 "El enfoque principal del Ordam es, por supuesto, la tumba de [ali_arslan.GetFirstName]. Veo a varias mujeres jóvenes reunidas junto a la tumba del santo, rezando fervientemente. Solo puedo escuchar algunas de sus palabras, pero está claro que están rezando por hijos. Esto no es inusual en estas festividades."
 tarim_basin.0216.a:0 "Que [ROOT.Char.GetFaith.HighGodName] cumpla sus deseos."
 tarim_basin.0217.t:0 "Bailarines Ancianos"
 tarim_basin.0217.desc:0 "Todos, desde jóvenes hasta ancianos, se han reunido aquí en el Ordam para celebrar pero también para lamentar la memoria de [ali_arslan.GetFirstName]. Incluso veo a varios ancianos, que de otro modo parecen más allá de sus años, bailando con gran energía. A diferencia de los jóvenes, que parecen estar de un humor más alegre, está claro que estos ancianos, a su manera, están expresando su devoción solemne a [ROOT.Char.GetFaith.HighGodName]."
 tarim_basin.0217.a:0 "Algo profundo de observar."
 tarim_basin.0218.t:0 "Conociendo a Otros"
 tarim_basin.0218.desc:0 "El Ordam es una oportunidad para que personas de todo tipo se reúnan, y por eso también es conocido como una ocasión para que los jóvenes se congreguen y se conozcan en un ambiente más informal y relajado. Se dice que muchos a veces encuentran a sus futuros esposos o esposas aquí.\n\nSin embargo, no todos aprueban esta costumbre. Algunos tipos más celosos creen que tales cosas son impropias: ¡estamos aquí para honrar a [ali_arslan.GetFirstName], después de todo, no para participar en un cortejo desenfrenado!"
 tarim_basin.0218.a:0 "¡Estoy de acuerdo! No estamos aquí para perder el tiempo con frivolidades."
 tarim_basin.0218.b:0 "¡Vamos, ahora, debemos dejar que los jóvenes de hoy se diviertan!"
 tarim_basin.0218.c:0 "No es algo que me importe demasiado, para ser honesto."
 tarim_basin.0219.t:0 "Leyendas del Mártir"
 tarim_basin.0219.desc:0 "Durante este Ordam, he estado reflexionando sobre la heroica vida de [ali_arslan.GetFirstName] y las batallas que [ali_arslan.GetSheHe] debió librar contra los infieles. Según una versión de las leyendas sobre su muerte, cuando [ali_arslan.GetSheHe] fue asesinado en batalla, nuestros atroces enemigos decapitaron a [ali_arslan.GetHerHim] y colgaron su cabeza de las murallas de [khotan.GetNameNoTier] para infundir miedo en los corazones de cualquier transeúnte [ROOT.Char.GetFaith.GetReligion.GetAdjective].\n\nSin embargo, [ROOT.Char.GetFaith.HighGodName] es omnisciente y misericordioso, y la muerte del mártir solo impulsó a los sobrevivientes a luchar con más fuerza. Pronto, los infieles fueron destrozados en una batalla posterior y completamente derrotados."
 tarim_basin.0219.a:0 "El heroísmo de [ali_arslan.GetHerHis|U] nos inspira, incluso hoy."
 tarim_basin.0220.t:0 "La Madre del Mártir"
 tarim_basin.0220.desc:0 "Durante este Ordam, me encuentro reflexionando sobre la notable vida de [ali_arslan.GetFirstName] y las leyendas que he escuchado sobre [ali_arslan.GetHerHim]. De hecho, también hay historias sobre la madre de [ali_arslan.GetHerHis].\n\nSe dice, por ejemplo, que su madre era una princesa que era una devota seguidora de [ROOT.Char.GetFaith.HighGodName]. Tuvo a su hijo, [ali_arslan.GetFirstName], con nada menos que el propio San Gabriel.\n\nMás tarde, esta valiente mujer fue a la batalla ella misma contra los infieles, demostrando que cualquiera, sin importar si son hombres o mujeres, puede luchar en nombre de la rectitud y la justicia. Ella también fue martirizada poco después que su hijo, y su tumba, construida en el lugar donde supuestamente murió, no está muy lejos de la tumba de su hijo."
 tarim_basin.0220.a:0 "Una gran e inspiradora mujer a la que todos podemos admirar."
 tarim_basin.0221.t:0 "Puestos de Comida"
 tarim_basin.0221.desc:0 "No sería Ordam si no se vieran filas de puestos en las calles de [kashgar.GetNameNoTier] vendiendo diversas delicias.\n\nQuizás debería probar algo mientras estoy aquí entre estos puestos del mercado. Hay tanto, desde fideos #italic laghman#! hasta pilaf de arroz, kebabs, estofado de cordero y pollo, y pasteles salados #italic samsa#!."
 tarim_basin.0221.a:0 "Voy a comprar algo de comida para saciar mi apetito."
 tarim_basin.0221.b:0 "Tengo mejor comida en casa para disfrutar."
 tarim_basin.0222.t:0 "Diversiones Durante el Ordam"
 tarim_basin.0222.desc:0 "Aunque el Ordam es una ocasión solemne, también es una oportunidad para la diversión como cualquier otro festival.\n\nA lo largo de las calles de [kashgar.GetNameNoTier], junto a los puestos del mercado, se pueden presenciar todo tipo de actuaciones y diversiones callejeras, desde peleas de gallos hasta luchas de cabras, lucha libre y hazañas acrobáticas.\n\nPor supuesto, siempre hay quienes desaprueban este tipo de diversiones y las ven como nada más que pecaminosas, pero la mayoría de la gente probablemente no estaría de acuerdo. De cualquier manera, ¡la atmósfera aquí es tan animada!"
 tarim_basin.0222.a:0 "¡Una atmósfera así alegra mi corazón!"
 tarim_basin.0222.b:0 "Sería bueno si la atmósfera fuera más solemne…."
 tarim_basin.0223.t:0 "De Luto"
 tarim_basin.0223.desc:0 "Durante el Ordam, paso junto a un grupo de varios peregrinos, liderados por un [ROOT.Char.Custom('DefaultPriestTitle')|U] de aspecto digno. Están sollozando y llorando, mientras simultáneamente cantan y recitan oraciones en alabanza a [ROOT.Char.GetFaith.HighGodName] y lamentan la muerte de [ali_arslan.GetFirstName]."
 tarim_basin.0223.a:0 "Una escena conmovedora."
 tarim_basin.0224.t:0 "Vendedores del Mazar"
 tarim_basin.0224.desc:0 "Estoy en las calles de [kashgar.GetNameNoTier] comprándome algo de comida en medio del Ordam y entablo una conversación con un vendedor. Dice que algunos de los vendedores o dueños de puestos, incluido él mismo, en realidad dependen de la tumba de [ali_arslan.GetFirstName] para su sustento.\n\n“Incluso cuando el Ordam no está ocurriendo, todavía hay peregrinos y visitantes de lejos”, explica. “Debido a eso, siempre tengo clientes a quienes vender mis productos.”"
 tarim_basin.0224.a:0 "Interesante…."
 tarim_basin.0225.t:0 "Gira Sagrada de la Cuenca del Tarim"
 tarim_basin.0225.desc:0 "Hoy, he conocido a un grupo de personas que dicen estar en una gira de peregrinación. Es decir, están visitando varios #italic mazars#! de santos, mártires y otras personas santas a lo largo de la [GetGeographicalRegion('world_steppe_tarim').GetName]. Esta es una costumbre entre algunos que siguen [ROOT.Char.GetFaith.GetReligion.GetName] en esta región, y para muchos que realizan esta hazaña, esto es casi tan importante como ir al Hajj a La Meca.\n\nDe todos modos, estos peregrinos me hablan sobre los lugares que han viajado y planean ir. Este Ordam en [kashgar.GetNameNoTier] es solo una de sus muchas paradas."
 tarim_basin.0225.a:0 "Les deseo lo mejor en el resto de su viaje."
 tarim_basin.0226.t:0 "Arenas Benditas"
 tarim_basin.0226.desc:0 "En el #italic mazar#! de [ali_arslan.GetFirstName], no es raro ver a personas enterrándose en la arena alrededor del mausoleo. Durante el Ordam, el número de personas que hacen esto aumenta exponencialmente.\n\nSe dice que este sitio es tierra sagrada, bendecida con poderes curativos. Muchas personas, especialmente aquellas que están enfermas o creen estar cerca de la muerte, se sumergen en la arena como resultado."
 tarim_basin.0226.a:0 "No me gusta la arena. Es áspera, irritante y se mete por todas partes."
 tarim_basin.0226.b:0 "Que todas estas personas sean bendecidas por [ROOT.Char.GetFaith.HighGodName]."
 tarim_basin.0226.c:0 "Quizás debería intentar sumergirme en la arena también."
