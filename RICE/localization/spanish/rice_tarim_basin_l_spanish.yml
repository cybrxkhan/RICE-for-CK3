RICE_tarim_basin_is_al_kashgari: "[aspiration|E]: Compilar el Diwan Lughat al-Turk"
RICE_tarim_basin_is_al_kashgari_desc: "#italic Los árabes y persas desprecian a los turcos como bárbaros incivilizados. al-Kashgari espera compilar un gran diccionario del turco para demostrarles que están equivocados, ¡y que el turco es también un idioma hermoso y elegante!#!$RICE_tarim_basin_aspiration_al_kashgari_desc$\n\n"
RICE_tarim_basin_dunhuang_cave_pilgrimage_family_inspired: "$RICE_tarim_basin_dunhuang_cave_pilgrimage_family_log_title$"
RICE_tarim_basin_dunhuang_cave_pilgrimage_family_inspired_desc: "Este personaje se inspiró espiritualmente tras contemplar algunas cuevas que muestran a los devotos mecenas que las tallaron."
RICE_tarim_basin_dunhuang_cave_pilgrimage_jataka_inspired: "$RICE_tarim_basin_dunhuang_cave_pilgrimage_jataka_log_title$"
RICE_tarim_basin_dunhuang_cave_pilgrimage_jataka_inspired_desc: "Este personaje se inspiró espiritualmente tras contemplar algunas cuevas que muestran los relatos de [Glossary( 'jataka', 'JATAKA_GLOSS' )]."
RICE_tarim_basin_dunhuang_cave_pilgrimage_deities_inspired: "$RICE_tarim_basin_dunhuang_cave_pilgrimage_deities_log_title$"
RICE_tarim_basin_dunhuang_cave_pilgrimage_deities_inspired_desc: "Este personaje se inspiró espiritualmente tras contemplar algunas cuevas de Mogao que representan varios Budas, Bodhisattvas y otras deidades benevolentes."
RICE_tarim_basin_bezeklik_cave_pilgrimage_inspired: "Inspirado por las Cuevas de Bezeklik"
RICE_tarim_basin_bezeklik_cave_pilgrimage_inspired_desc: "Este personaje se inspiró espiritualmente tras peregrinar a las Cuevas de Bezeklik."

 # Decisions - Mogao Cave
RICE_tarim_basin_patronize_a_mogao_cave:0 "Patrocinar una Cueva Mogao"
RICE_tarim_basin_patronize_a_mogao_cave_tooltip:0 "Necesitamos construir lazos más estrechos con estos grupos."
RICE_tarim_basin_patronize_a_mogao_cave_desc:0 "Las [mogao_caves|E] han estado cerca de Dunhuang durante siglos. Generaciones de familias de la élite local, y ocasionalmente aquellas tan lejanas como el centro de China y Khotan, han financiado esta red siempre en expansión de grutas. Debería patrocinar mi propia contribución a este sitio religioso."
RICE_tarim_basin_patronize_a_mogao_cave_effect_tooltip_1:0 "La cueva tardará aproximadamente un año en construirse. Cuando esté completa, ganarás [prestige|E], [piety|E], [dynasty_prestige|E] y un [character_modifier|E] #P positivo#! dependiendo de qué tan grande sea la cueva y qué tema artístico elijas. #X ¡Esta decisión solo se puede tomar una vez en la vida!#!"
RICE_tarim_basin_patronize_a_mogao_cave_effect_tooltip_2:0 "Estas bonificaciones serán mayores porque tu [dynasty|E] ha desbloqueado el [dynasty_perk|E] [GetDynastyPerk('RICE_tarim_basin_silk_road_legacy_4').GetName]"
RICE_tarim_basin_patronize_a_mogao_cave_effect_tooltip_3:0 "Los costes de construir una [mogao_cave|E] son reducidos porque tu [dynasty|E] ha desbloqueado el [dynasty_perk|E] [GetDynastyPerk('RICE_tarim_basin_silk_road_legacy_5').GetName]"
RICE_tarim_basin_patronize_a_mogao_cave_confirm:0 "¡Por las Tres Joyas!"
RICE_tarim_basin_patronize_a_mogao_cave_context_tooltip:0 "#emphasis Contexto Histórico:#! Las Cuevas Mogao son un sistema de más de 500 templos, santuarios y otras estructuras religiosas talladas en las montañas por Dunhuang, que datan del siglo IV al XIV. Muchas cuevas fueron patrocinadas por varios clanes de élite que vivían en Dunhuang desde la Dinastía Han, y representan la evolución del arte budista a lo largo de un milenio. Su redescubrimiento en el siglo XX ha sido un gran beneficio para los historiadores que estudian la región, debido a la gran cantidad de arte, artefactos materiales y documentos escritos encontrados en ellas."
RICE_tarim_basin_patronize_a_mogao_cave_choose_type:0 "Elige un tema para la cueva"
RICE_tarim_basin_mogao_cave_family_option:0 "#Bold #V Familia y Linaje#!#!\nMuestra la devoción de tu clan al budismo"
RICE_tarim_basin_mogao_cave_family_option_desc:0 "Tú y tu clan tendrán un papel destacado en el arte de tu cueva."
RICE_tarim_basin_mogao_cave_family_option_tooltip:0 "El mundo debe conocer la nobleza y rectitud de mi linaje y mi familia, y cómo hemos contribuido mucho al florecimiento del verdadero camino.\n#weak Este tipo de cueva te hará ganar más prestigio que piedad.#!"
RICE_tarim_basin_mogao_cave_jataka_option:0 "#Bold #V Cuentos Jataka#!#!\nRecuenta fábulas para enseñar la moral correcta"
RICE_tarim_basin_mogao_cave_jataka_option_desc:0 "Gran parte de tu cueva estará dedicada a recitar maravillosas fábulas budistas."
RICE_tarim_basin_mogao_cave_jataka_option_tooltip:0 "Los Cuentos Jataka han entretenido a la gente durante generaciones y aún son populares: son una excelente manera de enseñar a todos la conducta y actitudes correctas.\n#weak Este tipo de cueva te hará ganar igual cantidad de prestigio y piedad.#!"
RICE_tarim_basin_mogao_cave_deities_option:0 "#Bold #V Seres Iluminados#!#!\nVenera a los seres superiores"
RICE_tarim_basin_mogao_cave_deities_option_desc:0 "Tu cueva se centrará en la representación de varios deidades budistas y seres sagrados."
RICE_tarim_basin_mogao_cave_deities_option_tooltip:0 "Sería mejor honrar verdaderamente a los Budas, Bodhisattvas y otras deidades enfocándonos en ellos. ¡Que aquellos que vean esta cueva se inspiren!\n#weak Este tipo de cueva te hará ganar más piedad que prestigio.#!"

# Decisions - Silk Road Communities
RICE_reinforce_relations_silk_road_communities:0 "Reforzar Relaciones con las Comunidades de la Ruta de la Seda"
RICE_reinforce_relations_silk_road_communities_tooltip:0 "Necesitamos construir lazos más estrechos con estos grupos."
RICE_reinforce_relations_silk_road_communities_desc:0 "La Ruta de la Seda es hogar de muchas [silk_road_communities_short|E] étnicas diferentes. Sería prudente llegar a los líderes y élites de tales [silk_road_communities_short|E] en mis territorios, para que podamos ayudarnos mutuamente."
RICE_reinforce_relations_silk_road_communities_effect_tooltip_1:0 "Recibirás un [character_modifier|E] por diez años, cuyas bonificaciones dependen de la comunidad que elijas"
RICE_reinforce_relations_silk_road_communities_effect_tooltip_2:0 "La [silk_road_community_short|E] que elijas podría apoyarte a largo plazo a través de eventos aleatorios y desbloqueando nuevas [decisions|E] para ti"
RICE_reinforce_relations_silk_road_communities_confirm:0 "¡Reforzar nuestra relación!"
RICE_reinforce_relations_silk_road_communities_context_tooltip:0 "#emphasis Contexto Histórico:#! Las tierras a lo largo de las llamadas "Rutas de la Seda" han sido hogar de una mezcla de muchas etnias, religiones y culturas, entonces y ahora. En varios centros urbanos, diversas comunidades de diferentes orígenes a menudo desempeñaban roles importantes en los asuntos locales a pesar de su origen "extranjero". Por ejemplo, la ciudad dominada por chinos de Dunhuang tenía una significativa minoría sogdiana, algunos de los cuales ascendieron a altos rangos, y también era hogar de muchas otras etnias como tibetanos, judíos y tocharians."
RICE_silk_road_communities_done_already_req:0 "No ha tomado esta [decision|E] ya"
RICE_no_current_silk_road_community_req:0 "No estás reforzando actualmente las relaciones con una [silk_road_community|E]"
RICE_silk_road_communities_dynasty_perks_req:0 "[dynasty|E] ha desbloqueado ya sea el [dynasty_perk|E] [GetDynastyPerk('RICE_socotra_indian_ocean_legacy_2').GetName] o [GetDynastyPerk('RICE_tarim_basin_silk_road_legacy_2').GetName]"
RICE_silk_road_pick_a_community_type:0 "Elige una comunidad con la que conectarte"
RICE_community_east_asian_option:0 "#Bold #V Asia Oriental#!#!\nEruditos justos, respetados por muchos"
RICE_community_east_asian_option_desc:0 "Los eruditos justos del Este merecen nuestro apoyo."
RICE_community_east_asian_option_tooltip:0 "Se dice que las personas de las tierras orientales son eruditas y justas. También pueden tener conexiones con el propio Reino Medio, ¿no sería sabio buscar su ayuda y amistad? Es hora de mejorar tu [GetModifier('RICE_tarim_basin_east_asian_contacts').GetNameWithTooltip]!\n\n#weak Esta opción aumenta la cantidad y las posibilidades de recibir regalos de [prestige|E] y [dynasty_prestige|E] de las [silk_road_communities|E] locales, y desbloquea la [decision|E] $RICE_silk_road_community_east_asian_decision$#!"
RICE_community_steppe_option:0 "#Bold #V Estepas#!#!\nFeroces y valientes guerreros de las estepas"
RICE_community_steppe_option_desc:0 "Los feroces y valientes guerreros nómadas merecen nuestro apoyo."
RICE_community_steppe_option_tooltip:0 "Las personas de las estepas del norte son contenciosas, pero aunque no siempre son las más confiables, sus habilidades como guerreros y aventureros no pueden ser ignoradas si buscas reforzar tu ejército. Es hora de mejorar tu [GetModifier('RICE_tarim_basin_steppe_contacts').GetNameWithTooltip]!\n\n#weak Las comunidades de las estepas están presentes en tus tierras porque tu capital se encuentra en o cerca de las Rutas de la Seda terrestres\n\nEsta opción aumenta el poder y las posibilidades de recibir regalos de [special_troops|E] y [character_modifiers|E] que mejoran [scheme_success_chance|E] y [advantage|E] en [battles|E] de las [silk_road_communities|E] locales, y desbloquea la [decision|E] $RICE_silk_road_community_steppe_decision$#!"
RICE_community_middle_eastern_option:0 "#Bold #V Medio Oriente#!#!\nComerciantes que dominan las Rutas de la Seda"
RICE_community_middle_eastern_option_desc:0 "Los hábiles y prósperos habitantes del Medio Oriente merecen nuestro apoyo."
RICE_community_middle_eastern_option_tooltip:0 "Los comerciantes y viajeros iraníes, árabes y judíos han sido conocidos por su perspicacia y conocimiento del mundo durante siglos. Con su riqueza y conexiones, y nuestro estatus y poder, podríamos lograr grandes cosas juntos. Es hora de mejorar tu [GetModifier('RICE_tarim_basin_middle_eastern_contacts').GetNameWithTooltip]!\n\n#weak Esta opción aumenta la cantidad y las posibilidades de recibir regalos de [character_modifiers|E] que mejoran el [income|E] de [gold|E], o [county_modifiers|E] [building|E] costs y [control|E] en tu [realm_capital|E] de las [silk_road_communities|E] locales, y desbloquea la [decision|E] $RICE_silk_road_community_middle_eastern_decision$#!"
RICE_community_himalayan_option:0 "#Bold #V Himalayas#!#!\nSupervivientes del techo del mundo"
RICE_community_himalayan_option_desc:0 "Los adaptativos supervivientes del Himalaya merecen nuestro apoyo."
RICE_community_himalayan_option_tooltip:0 "Los tribus del Himalaya son famosos por ser guerreros resistentes y devotos seguidores de sus fe. Podrían ser aliados útiles. Es hora de mejorar tu [GetModifier('RICE_tarim_basin_himalayan_contacts').GetNameWithTooltip]!\n\n#weak Las comunidades del Himalaya están presentes en tus tierras porque tu capital se encuentra en o cerca de las Rutas de la Seda terrestres\n\nEsta opción aumenta la cantidad y las posibilidades de recibir regalos de [character_modifiers|E] que mejoran [scheme_resistance|E] y [prowess|E], o [health|E], [fertility|E] y manejar el [stress|E] de las [silk_road_communities|E] locales, y desbloquea la [decision|E] $RICE_silk_road_community_himalayan_decision$#!"
RICE_community_indian_option:0 "#Bold #V Indios#!#!\nSus ideas se extienden por todo el mundo"
RICE_community_indian_option_desc:0 "Los sabios y cultos indios merecen nuestro apoyo."
RICE_community_indian_option_tooltip:0 "Los monjes, pensadores y comerciantes mundanos de la India ciertamente han dejado una marca positiva en las culturas y sociedades de cualquier tierra a la que viajan, y quizás en tus tierras también. Es hora de mejorar tu [GetModifier('RICE_tarim_basin_indian_contacts').GetNameWithTooltip]!\n\n#weak Esta opción aumenta la cantidad y las posibilidades de recibir regalos de [piety|E], o de [character_modifiers|E] que mejoran [lifestyle_experience|E] de las [silk_road_communities|E] locales, y desbloquea la [decision|E] $RICE_silk_road_community_indian_decision$#!"
RICE_community_east_african_option:0 "#Bold #V África Oriental#!#!\nUn grupo diverso de costas lejanas"
RICE_community_east_african_option_desc:0 "Los diversos africanos merecen nuestro apoyo."
RICE_community_east_african_option_tooltip:0 "Las personas que vienen aquí desde África Oriental son de orígenes diversos, e incluyen comerciantes, aventureros, esclavos y más. Es hora de mejorar tu [GetModifier('RICE_tarim_basin_east_african_contacts').GetNameWithTooltip]!\n\n#weak Esta opción aumenta la cantidad y las posibilidades de recibir regalos de [special_troops|E] y [character_modifiers|E] que mejoran [scheme_resistance|E] y [prowess|E] de las [silk_road_communities|E] locales, y desbloquea la [decision|E] $RICE_silk_road_community_east_african_decision$\n\nEsta opción requiere poseer tierras a lo largo de la [GetGeographicalRegion('RICE_maritime_silk_road_region').GetName]#!"
RICE_community_southeast_asian_option:0 "#Bold #V Sudeste Asiático#!#!\nMarineros que han dominado el Océano Índico"
RICE_community_southeast_asian_option_desc:0 "Los emprendedores y aventureros del Sudeste Asiático merecen apoyo."
RICE_community_southeast_asian_option_tooltip:0 "Los reinos y ciudades del Sudeste Asiático son importantes en las redes marítimas que cruzan el Océano Índico: trabajar con las redes de sus pueblos podría ser lucrativo. Es hora de mejorar tu [GetModifier('RICE_tarim_basin_southeast_asian_contacts').GetNameWithTooltip]!\n\n#weak Esta opción aumenta la cantidad y las posibilidades de recibir regalos de [character_modifiers|E] que mejoran [travel_speed|E] y reducen [travel_danger|E] en [sea_terrain|E], o [health|E], [fertility|E] y manejar el [stress|E] de las [silk_road_communities|E] locales, y desbloquea la [decision|E] $RICE_silk_road_community_southeast_asian_decision$\n\nEsta opción requiere poseer tierras a lo largo de la [GetGeographicalRegion('RICE_maritime_silk_road_region').GetName]#!"
RICE_silk_road_community_east_asian_decision:0 "Traer Especialistas de Asia Oriental"
RICE_silk_road_community_east_asian_decision_tooltip:0 "¡Su conocimiento puede ayudarnos mucho!"
RICE_silk_road_community_east_asian_decision_desc:0 "Ahora que he estado conectando con las [silk_road_communities_short|E] de Asia Oriental locales en mi reino, debería pedirles que me ayuden a encontrar personas talentosas de sus tierras natales para que vengan aquí. Desde eruditos hasta ingenieros, estrategas hasta calígrafos, hay muchos tipos de expertos de lejos que podría atraer para que trabajen para mí."
RICE_silk_road_community_east_asian_decision_confirm:0 "Tengo una gran necesidad de personas talentosas."
RICE_silk_road_community_steppe_decision:0 "Reclutar Guerreros de las Estepas"
RICE_silk_road_community_steppe_decision_tooltip:0 "¿Por qué luchar contra ellos cuando podemos reclutarlos para que luchen por nosotros?"
RICE_silk_road_community_steppe_decision_desc:0 "Ahora que he estado conectando con las [silk_road_communities_short|E] de las estepas locales en mi reino, me pregunto si algunos de sus temidos guerreros estarían dispuestos a luchar bajo mi estandarte. Sus habilidades en equitación, arquería, combate cuerpo a cuerpo y otras formas de lucha, así como su profundo conocimiento de la estrategia, táctica y logística, podrían ayudarme en mis guerras."
RICE_silk_road_community_steppe_decision_confirm:0 "Mejor que luchen por mí que contra mí."
RICE_silk_road_community_middle_eastern_decision:0 "Traer Colonos Comerciantes del Medio Oriente"
RICE_silk_road_community_middle_eastern_decision_tooltip:0 "¡El comercio hace girar al mundo!"
RICE_silk_road_community_middle_eastern_decision_desc:0 "Ahora que he estado conectando con las [silk_road_communities_short|E] del Medio Oriente locales en mi reino, estoy interesado en saber si estarían dispuestos a ayudarme a atraer a algunos de sus compatriotas, particularmente comerciantes, para que se establezcan en mi reino y continúen expandiendo las redes comerciales existentes para que todos podamos prosperar y crecer."
RICE_silk_road_community_middle_eastern_decision_confirm:0 "¡El comercio y el comercio florecerán!"
RICE_silk_road_community_himalayan_decision:0 "Reclutar Guerreros del Himalaya"
RICE_silk_road_community_himalayan_decision_tooltip:0 "Quiero reclutar a estos campeones resistentes de las montañas...."
RICE_silk_road_community_himalayan_decision_desc:0 "Ahora que he estado conectando con las [silk_road_communities_short|E] del Himalaya locales en mi reino, estoy buscando la posibilidad de reclutar a algunos de sus guerreros para que sirvan en mis ejércitos. Muchos provienen del indomable altiplano del Himalaya, y por lo tanto son indomables en espíritu: ¡tales guerreros podrían ser un gran activo militar para mí!"
RICE_silk_road_community_himalayan_decision_confirm:0 "Su fuerza se convertirá en mi fuerza."
RICE_silk_road_community_indian_decision:0 "Traer Artesanos Indios"
RICE_silk_road_community_indian_decision_tooltip:0 "¡Su arte es conocido en todo el mundo!"
RICE_silk_road_community_indian_decision_desc:0 "Ahora que he estado conectando con las [silk_road_communities_short|E] indias locales en mi reino, se me ha ocurrido que podría usar mis nuevas conexiones para contratar a algunos artesanos indios de lejos para que trabajen para mí. El estilo artístico del subcontinente indio ha sido una influencia importante en muchas civilizaciones, y utilizarlo sin duda elevará mi prestigio."
RICE_silk_road_community_indian_decision_confirm:0 "Su hermoso arte tendrá un buen hogar aquí."
RICE_silk_road_community_east_african_decision:0 "Atraer Exportaciones de Oro y Marfil"
RICE_silk_road_community_east_african_decision_tooltip:0 "África Oriental es un importante exportador de oro, marfil y otros bienes de lujo"
RICE_silk_road_community_east_african_decision_desc:0 "Gracias a mis conexiones con las [silk_road_communities_short|E] de África Oriental locales en mi reino, particularmente los comerciantes de allí o que hacen negocios con esas regiones, puede que quiera atraer a algunos de ellos para que traigan su comercio a través de mis tierras, siempre y cuando obtenga una parte de las ganancias, por supuesto."
RICE_silk_road_community_east_african_decision_confirm:0 "¡Convoca a los comerciantes!"
RICE_silk_road_community_southeast_asian_decision:0 "Contratar Constructores de Barcos del Sudeste Asiático"
RICE_silk_road_community_southeast_asian_decision_tooltip:0 "Muchas personas del Sudeste Asiático viven a lo largo de las costas y ríos allí"
RICE_silk_road_community_southeast_asian_decision_desc:0 "Al expandir mis redes con las [silk_road_communities_short|E] del Sudeste Asiático locales en mi reino, he podido entrar en contacto con varios comerciantes, marineros y carpinteros, y otros artesanos involucrados en la producción y navegación de barcos. Debería utilizar estas conexiones para mejorar las habilidades comerciales y navales de mi reino."
RICE_silk_road_community_southeast_asian_decision_confirm:0 "¡Navegaremos el Océano Índico!" 
  
 # Decisions - Other
RICE_iranian_sinicization:0 "Sinizarse como un Asiático Occidental"
RICE_iranian_sinicization_tooltip:0 "Nuestras raíces están en otro lugar, pero nuestro hogar está aquí entre los chinos..."
RICE_iranian_sinicization_desc.867:0 "Los chinos suelen llamar “Hu” bárbaros a cualquiera con ancestros de las llamadas Regiones Occidentales. Sin embargo, muchos de nosotros los “Hu” hemos vivido en tierras gobernadas por chinos durante generaciones, adoptando sus costumbres, idioma e ideas. Es pertinente que nuestros amigos chinos entiendan que somos personas cultas como ellos, particularmente a la luz de la rebelión del general sogdiano An Lushan hace años: ¡somos muy diferentes de ese bruto cruel!"
RICE_iranian_sinicization_desc:0 "Los chinos suelen llamar “Hu” bárbaros a cualquiera con ancestros de las llamadas Regiones Occidentales. Sin embargo, muchos de nosotros los “Hu” hemos vivido en tierras gobernadas por chinos durante generaciones, adoptando sus costumbres, idioma e ideas. Es pertinente que nuestros amigos chinos entiendan que somos personas cultas como ellos!"
RICE_iranian_sinicization_effect_tooltip_1:0 "Puedes adoptar un nuevo nombre chino si lo deseas"
RICE_iranian_sinicization_confirm:0 "¡Ahora somos Han!"
RICE_iranian_sinicization_context_tooltip:0 "#emphasis Contexto Histórico:#! Las comunidades iraníes y tocharias han existido en grandes números en China históricamente, e incluían comerciantes, monjes budistas y traductores, esclavos, soldados, cortesanas y más. Muchos se adaptaron bien a la cultura china, con algunos ascendiendo a posiciones prominentes en la sociedad china, convirtiéndose en generales y consejeros. Por ejemplo, el general An Lushan, que libró una gran rebelión y proclamó una efímera Dinastía Yan que dejó una cicatriz permanente en la China Tang, podría haber sido de ascendencia sogdiana, y tras su derrota, muchos iraníes adoptaron nombres chinos para ocultar sus orígenes. Como otro ejemplo, varios clanes prominentes en Dunhuang dominada por chinos, como las familias Kang y An, eran de origen sogdiano pero completamente sinizados."
RICE_top_liege_or_capital_chinese_req:0 "Tu [top_liege|E] o tu [realm_capital|E] es una [culture|E] que tiene [heritage|E] china"
RICE_tarim_basin_stage_animal_fight:0 "Organizar Peleas de Animales para Predecir la Cosecha"
RICE_tarim_basin_stage_animal_fight_tooltip:0 "¡Un nuevo año llegará pronto!"
RICE_tarim_basin_stage_animal_fight_desc:0 "Es costumbre entre los [ROOT.Char.GetCulture.GetName] organizar peleas de animales al comienzo de cada año como parte de las festividades del Año Nuevo. Muchos creen que entender los resultados de estos combates permite predecir con precisión los resultados de las próximas cosechas o la fertilidad de los rebaños. ¡Deseo organizar una gran competición con muchas de estas peleas!"
RICE_tarim_basin_stage_animal_fight_desc.not_tocharian:0 "Es costumbre entre los pueblos tocharios, o aquellos descendientes de ellos, organizar peleas de animales al comienzo de cada año como parte de las festividades del Año Nuevo. Muchos creen que entender los resultados de estos combates permite predecir con precisión los resultados de las próximas cosechas o la fertilidad de los rebaños. ¡Deseo organizar una gran competición con muchas de estas peleas!"
RICE_tarim_basin_stage_animal_fight_effect_tooltip_1:0 "Dependiendo de los resultados de los combates, ganarás algo de [prestige|E], y ya sea que tu [realm_capital|E] #italic podría#! ganar un [county_modifier|E] #P positivo#! o tú #italic podrías#! ganar un [character_modifier|E] #P positivo#!"
RICE_tarim_basin_stage_animal_fight_effect_tooltip_2:0 "Perderás [piety|E] ya que sigues una [faith|E] que tiene el [core_tenet|E] [GetFaithDoctrine('tenet_pacifism').GetBaseName] o [GetFaithDoctrine('tenet_dharmic_pacifism').GetBaseName]. Por lo tanto, algunos [hoster.Custom('DefaultPriestTitlePlural')|U] desaprueban estas supersticiones violentas que van en contra de las enseñanzas de [hoster.GetFaith.HighGodNamePossessive]."
RICE_tarim_basin_stage_animal_fight_confirm:0 "¡Es hora de prepararse para el Año Nuevo!"
RICE_tarim_basin_stage_animal_fight_context_tooltip:0 "#emphasis Contexto Histórico:#! Kucha fue uno de los estados-ciudad tocharios más ricos e influyentes, cuyas tradiciones de música, danza y otras festividades eran renombradas. Cada año nuevo, se organizaban peleas entre varios animales como ganado, caballos, cabras y camellos en Kucha. Los resultados se usaban para predecir futuras cosechas y la fertilidad de los rebaños."
RICE_decision_stage_animal_fight_month_req:0 "El mes es enero, febrero o marzo"
RICE_tarim_basin_khotan_procession:0 "Participar en la Procesión Anual de Khotan"
RICE_tarim_basin_khotan_procession_tooltip:0 "¡Homenaje a las Tres Joyas!"
RICE_tarim_basin_khotan_procession_desc:0 "Es hora de reafirmar nuestra fe en las Tres Joyas participando en las ceremonias procesionales anuales de Khotan. Desde que Khotan se convirtió en [ROOT.Char.GetFaith.GetReligion.GetAdjective], la procesión se ha celebrado sin falta durante siglos. Todos en Khotan están involucrados, desde los plebeyos hasta los monásticos y la realeza."
RICE_tarim_basin_khotan_procession_effect_tooltip_1:0 "Recibirás una cantidad aleatoria de [piety|E]"
RICE_tarim_basin_khotan_procession_effect_tooltip_2:0 "Existe la posibilidad de que se te vea como alguien que ha recibido las #P bendiciones#! de los [eight_protectors_of_khotan|E] y recibir un [character_modifier|E] cuya fuerza depende de tu [piety_level|E]"
RICE_tarim_basin_khotan_procession_confirm:0 "¡Espero con ansias la procesión de este año!"
RICE_tarim_basin_khotan_procession_context_tooltip:0 "#emphasis Contexto Histórico:#! En la época de esplendor de Khotan como centro del budismo, se celebraba una ceremonia procesional anual que duraba dos semanas en primavera, involucrando a toda la ciudad, desde los plebeyos hasta la familia real. Las imágenes sagradas budistas se colocaban en carruajes y se traían desde las afueras de la ciudad todos los días. La procesión de cada día era organizada por uno de los principales monasterios de Khotan; el Monasterio Gomati, el más importante de Khotan, tenía el privilegio de ir el primer día."
RICE_decision_khotan_procession_month_req:0 "El mes es enero, febrero, marzo o abril"
RICE_decision_khotan_ruler_buddhist_req:0 "El [ruler|E] de Khotan es budista"
RICE_tarim_basin_attend_ordam_mazar_festival:0 "Asistir al Festival Ordam"
RICE_tarim_basin_attend_ordam_mazar_festival_tooltip:0 "Recordemos al mártir Ali Arslan Khan."
RICE_tarim_basin_attend_ordam_mazar_festival_desc:0 "Es hora de viajar al #italic mazar#! o tumba de Ali Arslan Khan y participar en el Festival Ordam que se celebra allí. Es importante que afirme mi fe en [ROOT.Char.GetFaith.GetReligion.GetName] honrándolo y lamentando su muerte."
RICE_tarim_basin_attend_ordam_mazar_festival_effect_tooltip_1:0 "Recibirás una cantidad aleatoria de [piety|E] y [prestige|E] dependiendo de tu [piety_level|E]"
RICE_tarim_basin_attend_ordam_mazar_festival_effect_tooltip_2:0 "También habrá oportunidades para ganar [piety|E] y [prestige|E] o perder [stress|E] durante varios eventos"
RICE_tarim_basin_attend_ordam_mazar_festival_effect_tooltip_3:0 "Recibirás el [character_modifier|E] [GetModifier('RICE_tarim_basin_attended_ordam_mazar').GetNameWithTooltip] al final"
RICE_tarim_basin_attend_ordam_mazar_festival_confirm:0 "Haz los preparativos para viajar al #italic mazar#!."
RICE_tarim_basin_attend_ordam_mazar_festival_context_tooltip:0 "#emphasis Contexto Histórico:#! #italic Mazars#! son tumbas de santos musulmanes, imanes, mártires y otras personas santas. En Asia Central, a menudo se celebran festivales en estas tumbas. El mayor de estos festivales en la Cuenca del Tarim es el Festival Ordam, que se celebra en el #italic mazar#! del mártir Ali Arslan Khan, un gobernante del Imperio Karakhanid. Las leyendas locales uigures cuentan sus hazañas heroicas en la larga guerra entre los Karakhanids musulmanes y el Reino budista de Khotan."
RICE_decision_tarim_sogdia_pamir_geographical_req:0 "Posees un [county|E] en el [GetGeographicalRegion('world_steppe_tarim').GetName], [GetGeographicalRegion('RICE_sogdia').GetName] o la [GetGeographicalRegion('RICE_greater_pamir_region').GetName]"
RICE_tarim_basin_become_khan_and_sultan_of_china:0 "Convertirse en el Khan y Sultán de China"
RICE_tarim_basin_become_khan_and_sultan_of_china_tooltip:0 "¡Los [ROOT.Char.GetDynasty.GetName] son verdaderamente una gran dinastía!"
RICE_tarim_basin_become_khan_and_sultan_of_china_desc:0 "Aunque una tierra infiel, China es admirada por muchos musulmanes como uno de los imperios más justos y cultos del mundo. La Cuenca del Tarim fue dominada por China en tiempos antiguos, así que por esa lógica, si controlo lo suficiente de la Cuenca del Tarim, podría considerarme con razón un gobernante de "China". Después de todo, no se necesita gobernar #italic toda#! "China" para ser un gobernante #italic en#! "China"...."
RICE_tarim_basin_become_khan_and_sultan_of_china_effect_tooltip_1:0 "Tu [dynasty|E] #X perderá#! este [modifier|E] si ningún [ruler|E] [fake_china_claimer.GetFaith.GetReligion.GetAdherentName] en tu familia controla completamente al menos un [county|E] en el [GetGeographicalRegion('RICE_former_tang_western_region').GetName]"
RICE_tarim_basin_become_khan_and_sultan_of_china_confirm:0 "¡Por supuesto que gobierno China!"
RICE_tarim_basin_become_khan_and_sultan_of_china_context_tooltip:0 "#emphasis Contexto Histórico:#! En el mundo islámico medieval, se creía que China originalmente consistía en tres regiones: Tagbach (China del sur), Khitay (China del norte) y Barkhan o Kashgar (la Cuenca del Tarim). El Imperio Chino era visto como una sociedad ideal, sus productos deseados al punto de que había una gran industria que fabricaba productos chinos falsos en el Medio Oriente. Como tal, muchos gobernantes de la Dinastía Karakhanid, que gobernaban partes de la Cuenca del Tarim, tomaron los títulos honorarios de Malik, Sultán y/o Khan de China para reforzar su posición entre otros musulmanes."
RICE_tarim_basin_fake_china_geographical_req:0 "Al menos cinco [counties|E] en tu [realm|E] están en el [GetGeographicalRegion('world_steppe_tarim').GetName]"
RICE_tarim_basin_compile_the_turkic_dictionary:0 "Compilar el Primer Diccionario Túrcico"
RICE_tarim_basin_compile_the_turkic_dictionary_tooltip:0 "¡Debemos estar orgullosos de nuestro idioma!"
RICE_tarim_basin_compile_the_turkic_dictionary_desc:0 "Los árabes y persas, con sus largas tradiciones de lenguaje escrito, nos miran con desprecio a los turcos como palurdos analfabetos. Compilar el primer diccionario túrcico contribuirá en gran medida a demostrar la belleza de nuestro habla y me otorgará inmortalidad como erudito. El libro también debería incluir otra información relevante como geografía e historia."
RICE_tarim_basin_compile_the_turkic_dictionary_effect_tooltip_1:0 "Una vez que termines de escribir el #bold Diwan Lughat al-Turk#!, ganarás un [artifact|E] especial en forma de libro, junto con algo de [piety|E] y [prestige|E]"
RICE_tarim_basin_compile_the_turkic_dictionary_effect_tooltip_2:0 "Si existen, tu [liege|E], [top_liege|E] y/o tu [head_of_faith|E] también recibirán copias, lo que aumentará su [opinion|E] de ti"
RICE_tarim_basin_compile_the_turkic_dictionary_effect_tooltip_3:0 "El libro estará terminado en aproximadamente uno a tres años; si falleces antes de entonces, tu [heir|E] obtendrá una versión de menor calidad del [artifact|E]"
RICE_tarim_basin_compile_the_turkic_dictionary_confirm:0 "¡Es hora de comenzar finalmente este gran esfuerzo!"
RICE_tarim_basin_compile_the_turkic_dictionary_context_tooltip:0 "#emphasis Contexto Histórico:#! Diwan Lughat al-Turk, o "Compendio de las Lenguas de los Turcos", es la obra magna de Mahmud al-Kashgari, un erudito karakhanid que posiblemente estaba relacionado de manera distante con el clan gobernante karakhanid. Escrito en 1072-1074 d.C., estaba destinado a ser utilizado por los califas de Bagdad que estaban bajo dominación selyúcida. El libro no era solo un simple diccionario, ya que también incluía un mapa del mundo desde Japón hasta Egipto, varias notas sobre historia y geografía, y ejemplos de poesía túrcica antigua. Como el primer diccionario túrcico, es un recurso histórico valioso."
RICE_tarim_basin_someone_working_on:0 "Ningún otro erudito está trabajando actualmente en compilar el primer diccionario túrcico"
RICE_tarim_basin_visit_crescent_lake:0 "Visitar el Lago Crescente de Dunhuang"
RICE_tarim_basin_visit_crescent_lake_tooltip:0 "Visitarás el Lago Crescente en Dunhuang"
RICE_tarim_basin_visit_crescent_lake_effect_tooltip:0 "Perderás [stress|E] y ganarás algo de [prestige|E], [piety|E] y el [character_modifier|E] [GetModifier('RICE_tarim_basin_dunhuang_crescent_lake_visit').GetNameWithTooltip]"
RICE_tarim_basin_visit_crescent_lake_desc:0 "Uno de los principales hitos geográficos cerca de la ciudad de Dunhuang es el llamado Lago Crescente. Es un lago considerable situado en medio del desierto, y se encuentra junto a las igualmente famosas dunas de arena cantoras de Dunhuang. ¡Deseo visitar esta área para relajarme y disfrutar!"
RICE_tarim_basin_visit_crescent_lake_confirm:0 "¡No puedo esperar!"
RICE_tarim_basin_visit_crescent_lake_context_tooltip:0 "#emphasis Contexto Histórico:#! Hay un lago a pocos kilómetros al sur de Dunhuang llamado #italic Yuèyá Quán#!, o Lago Crescente. Fue un sitio popular para el ocio desde la Dinastía Han; en un momento, estuvo rodeado de muchos templos y pabellones. Debido al uso excesivo de agua subterránea, el lago ha disminuido a un ritmo alarmante en las últimas décadas, aunque esto se ha mitigado en cierta medida por medidas de emergencia. Sin embargo, se deberán tomar medidas más serias si el lago quiere recuperar su antigua gloria."
RICE_tarim_basin_reinhabit_gomati_monastery:0 "Reavivar el Monasterio Gomati"
RICE_tarim_basin_reinhabit_gomati_monastery_tooltip:0 "Incluso las tragedias son impermanentes...."
RICE_tarim_basin_reinhabit_gomati_monastery_desc:0 "Me duele como [ROOT.Char.GetTitleAsNameNoTooltip] [ROOT.Char.GetFaith.GetReligion.GetAdjective] ver el gran monasterio Gomati en ruinas. ¿Qué horrores desataron los herejes en Khotan cuando lo conquistaron? Para reconstruir su comunidad [ROOT.Char.GetFaith.GetReligion.GetAdjective], nuestro primer paso es restaurar Gomati a su lugar legítimo como el monasterio preeminente de Khotan. ¡Quizás los divinos [eight_protectors|E] incluso regresen para proteger la ciudad!"
RICE_tarim_basin_reinhabit_gomati_monastery_effect_tooltip_1:0 "El [character_modifier|E] [GetModifier('RICE_tarim_basin_khotan_eight_protectors').GetNameWithTooltip] se otorgará nuevamente a los [rulers|E] budistas del [county|E] de Khotan"
RICE_tarim_basin_reinhabit_gomati_monastery_effect_tooltip_2:0 "Los [rulers|E] budistas de Khotan y otros [rulers|E] cercanos volverán a tener acceso a la [activity|E] para participar en [GetActivityType('activity_RICE_tarim_basin_khotan_procession').GetName]."
RICE_tarim_basin_reinhabit_gomati_monastery_confirm:0 "¡El futuro de Gomati está en nuestras manos!"
RICE_tarim_basin_reinhabit_gomati_monastery_context_tooltip:0 "#emphasis Contexto Histórico:#! En la época dorada de Khotan como centro del budismo, se decía que el reino estaba lleno de monasterios, en su mayoría siguiendo la secta Mahayana del budismo. Uno de los monasterios más grandes, y una especie de primero entre iguales, era el Monasterio de Gomati, que frecuentemente era patrocinado por la familia real de Khotan."
RICE_tarim_basin_construct_ordam_mazar:0 "Construir el Ordam Mazar"
RICE_tarim_basin_construct_ordam_mazar_tooltip:0 "Debemos recordar a aquellos que lucharon con justicia por nuestras creencias."
RICE_tarim_basin_construct_ordam_mazar_desc:0 "[ROOT.Char.GetFaith.GetReligion.GetName] solo se extendió en el [GetGeographicalRegion('world_steppe_tarim').GetName] gracias a los esfuerzos de grandes mártires. Honremos a quien luchó valientemente contra los infieles salvajes y malvados en esta parte del mundo, y que actualmente está enterrado en Kashgar. Merecen más que una simple tumba."
RICE_tarim_basin_construct_ordam_mazar_effect_tooltip_1:0 "La tumba de [ali_arslan.GetTitledFirstName] será renovada para que un gran mártir como [ali_arslan.GetHerHim] tenga un lugar de descanso adecuado"
RICE_tarim_basin_construct_ordam_mazar_effect_tooltip_2:0 "[rulers|E] musulmanes en la región podrán tomar la [decision|E] de $RICE_tarim_basin_attend_ordam_mazar_festival$"
RICE_tarim_basin_construct_ordam_mazar_confirm:0 "¡Una tumba digna para un mártir digno!"
RICE_tarim_basin_construct_ordam_mazar_context_tooltip:0 "$RICE_tarim_basin_attend_ordam_mazar_festival_context_tooltip$"
 
  
  # Events

tarim_basin.0001.t:0 "Especialistas del Este Asiático"
tarim_basin.0001.desc:0 "En la era actual, hay muchos a lo largo de la Ruta de la Seda que creen que los pueblos del lejano oriente son expertos en administración y hábiles en las bellas artes y el aprendizaje. Tal vez una evaluación tan alta sea una gran exageración, basada en relatos fantasiosos y estereotipos cuestionables, pero no hay duda de que muchas personas talentosas viven en esas regiones.\n\nDe todas formas, debido a mis conexiones con la comunidad local del Este Asiático, he entrado en contacto con algunos individuos bastante talentosos con habilidades en una amplia variedad de campos, que van desde la poesía hasta la hidráulica, la historia, la agricultura, la logística militar y más. Varios han aceptado trabajar para mí en mi administración."
tarim_basin.0001.a:0 "Sus habilidades me ayudarán enormemente a gestionar mis territorios."
tarim_basin.0002.t:0 "Guerreros de la Estepa"
tarim_basin.0002.desc:0 "Pocos dudarán jamás de la ferocidad y el poder de los guerreros de las estepas, que combinan ferozmente un valor implacable, habilidades en la equitación y una variedad de armas, y una astucia sagaz para derrotar a sus enemigos. La mera mención de sus hordas galopantes es suficiente para infundir miedo en los corazones de muchos a lo largo de la Ruta de la Seda.\n\nSoy afortunado de que la comunidad local de la estepa sea favorable hacia mí; de hecho, he logrado convencer a varios de ellos para que se ofrezcan a servir en mis ejércitos."
tarim_basin.0002.a:0 "¡Ahora mis enemigos temblarán ante mí!"
tarim_basin.0003.t:0 "Colonizadores Comerciantes del Medio Oriente"
tarim_basin.0003.desc:0 "Sin importar su origen étnico o religioso, los comerciantes del Medio Oriente se pueden encontrar a lo largo de gran parte de la Ruta de la Seda, que van desde árabes a iraníes y judíos y más. Han sido especialmente prolíficos en el establecimiento de colonias en los principales centros comerciales y encrucijadas para ampliar sus redes comerciales.\n\nHe logrado convencer a algunos miembros de la comunidad local del Medio Oriente para que me ayuden a reclutar personas de sus tierras natales o de otros lugares a lo largo de sus redes de la Ruta de la Seda, para que vengan y se establezcan en mis tierras. Ellos amplían sus redes, mientras que también me ayudan a traer aún más prosperidad a mis tierras."
tarim_basin.0003.a:0 "Doy la bienvenida a los colonos con entusiasmo - ¡es un ganar-ganar!"
tarim_basin.0004.t:0 "Guerreros del Himalaya"
tarim_basin.0004.desc:0 "La meseta del Himalaya es una tierra peligrosa y escarpada. Las personas que pueden soportar condiciones tan duras - desde la perspectiva de los forasteros, al menos - son verdaderamente algunas de las personas más formidables del mundo, y sus guerreros son considerados valientes y capaces por muchos como resultado.\n\nHay varios de esos guerreros viviendo en la comunidad local del Himalaya, y he buscado durante mucho tiempo aprovechar sus talentos. He logrado convencer a varios de ellos para que se ofrezcan a servir en mis ejércitos."
tarim_basin.0004.a:0 "Una gran adición a mi ejército."
tarim_basin.0005.t:0 "Artesanos Indios"
tarim_basin.0005.desc:0 "India es el hogar de muchas culturas y religiones que han influido en muchas otras partes del mundo. Por lo tanto, no es sorprendente que los estilos artísticos indios se hayan extendido a lo largo de la Ruta de la Seda, tanto a través de la incorporación de sus técnicas y convenciones artísticas como de la inmigración de artesanos indios hábiles a otras regiones.\n\nDentro de la comunidad india local, por ejemplo, hay varios artesanos habilidosos. Aunque tomó algo de esfuerzo, pude persuadirlos para que trabajaran para mí, y tengo varios proyectos en mente donde creo que sus habilidades serán más valiosas."
tarim_basin.0005.a:0 "¡Qué majestad, esplendor y divinidad pueden crear estos artesanos!"
tarim_basin.0006.t:0 "Oro e Marfil Africano"
tarim_basin.0006.desc:0 "Diferentes lujos se comercian a lo largo de la Ruta de la Seda, por lo que no hay nada particularmente especial sobre el oro y el marfil, en cierto sentido. Dicho esto, son algunos de los productos más lucrativos y populares de exportación de África Oriental, cruzando rutas comerciales terrestres y marítimas para llegar a territorios lejanos.\n\nTengo conexiones con comunidades que, a su vez, tienen redes a lo largo de la costa africana. Ya sean de origen africano nativo o extranjero, sus comerciantes pueden obtener grandes cantidades de oro y marfil, con las inversiones adecuadas. He tomado medidas para atraer a estos comerciantes para que traigan su comercio de oro y marfil a través de mis tierras, y también me den una parte de sus ganancias."
tarim_basin.0006.a:0 "Que fluya el comercio."
tarim_basin.0007.t:0 "Marineros del Sudeste Asiático"
tarim_basin.0007.desc:0 "Las personas que habitan en las costas, islas y ríos del Sudeste Asiático juegan un papel importante en las rutas comerciales marítimas que conectan el Océano Índico con China. Durante siglos, han perfeccionado sus habilidades como viajeros de los mares.\n\nA través de mis conexiones con la comunidad local del Sudeste Asiático, he contratado a algunos marineros, constructores de barcos y comerciantes marítimos para que me ayuden con mi marina, para proteger mis costas, fomentar el comercio marítimo y asesorarme a mí y a mi gente sobre cómo viajar mejor por los mares."
tarim_basin.0007.a:0 "Su experiencia marítima será útil."
