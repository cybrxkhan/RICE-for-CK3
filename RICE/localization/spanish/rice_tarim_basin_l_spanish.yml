 tarim_basin.0100.t:0 "Preparativos para el Año Nuevo"
tarim_basin.0100.desc:0 "Al comienzo de cada año, antes de que llegue la primavera, es costumbre entre el pueblo [culture_scope.GetName] organizar una variedad de peleas de animales y juegos durante siete días. Los resultados de estas competiciones se utilizan para predecir la fertilidad de nuestros rebaños y el resultado de nuestras cosechas en el futuro cercano.\n\nEste año, deseo organizar un gran evento de este tipo. Por lo general, hay varios animales populares para este tipo de competiciones, y este año, decido enfocarme en patrocinar combates entre un tipo específico de animal:"
tarim_basin.0100.a:0 "Ganado"
tarim_basin.0100.a.tooltip:0 "Una #P predicción positiva#! podría ayudarte en asuntos relacionados con la fecundidad y el crecimiento"
tarim_basin.0100.b:0 "Caballos"
tarim_basin.0100.b.tooltip:0 "Una #P predicción positiva#! podría ayudarte en asuntos relacionados con el ejército y tu estatus"
tarim_basin.0100.c:0 "Camellos"
tarim_basin.0100.c.tooltip:0 "Una #P predicción positiva#! podría ayudarte en asuntos relacionados con el comercio y la comunicación"
tarim_basin.0100.d:0 "Cabras"
tarim_basin.0100.d.tooltip:0 "Una #P predicción positiva#! podría ayudarte en asuntos relacionados con la tenacidad y la defensa"
tarim_basin.0100.tooltip:0 "Comenzarás a prepararte para las festividades, que comenzarán pronto."
tarim_basin.0101.t:0 "¡Es Hora de Luchar!"
tarim_basin.0101.desc.intro:0 "Ahora es el comienzo del año, y con el inicio de la primavera, hay un espíritu de celebración y alegría en todas partes. Por supuesto, también están las grandes peleas de animales y juegos que durarán siete días. Varios lugareños conocedores de las artes tradicionales de la adivinación de [culture_scope.GetName] están listos para hacer predicciones sobre la fertilidad de nuestros cultivos y rebaños de animales basándose en los resultados de las competiciones."
tarim_basin.0101.desc.cattle:0 "\n\nEste año, reuní los recursos para organizar un torneo de competiciones entre #bold ganado#!. Durante siete días seguidos, enfrentaremos a los toros más feroces y duros de la región en batallas sangrientas - será violento, brutal y no muy agradable, ¡pero será emocionante de ver!"
tarim_basin.0101.desc.horses:0 "\n\nEste año, reuní los recursos para organizar un torneo de competiciones entre #bold caballos#!. Durante siete días seguidos, estas hermosas criaturas - traídas de todos los rincones del reino - competirán en carreras, realizarán gimnasias e incluso lucharán entre sí en espectaculares combates."
tarim_basin.0101.desc.camels:0 "\n\nEste año, reuní los recursos para organizar un torneo de competiciones entre #bold camellos#!. Durante siete días seguidos, camellos - desde bestias locales propiedad de agricultores hasta exóticos de comerciantes extranjeros - se reunirán para competir en carreras y luchas dramáticas y emocionantes."
tarim_basin.0101.desc.goats:0 "\n\nEste año, reuní los recursos para organizar un torneo de competiciones entre #bold cabras#!. Durante siete días seguidos, estos animales tenaces y obstinados se reunirán en grandes números, para que todos podamos verlos participando en muchas batallas impresionantes y asombrosas."
tarim_basin.0101.desc.conclusion:0 "\n\n¿Cuáles serán los resultados de estas competiciones? Solo hay una forma de averiguarlo…."
tarim_basin.0101.a:0 "¡Que la suerte esté siempre a nuestro favor!"
tarim_basin.0102.t:0 "El Fin de las Luchas"
tarim_basin.0102.desc.intro:0 "Como es costumbre, después de siete días, las celebraciones tradicionales al comienzo del año están llegando a su fin."
tarim_basin.0102.desc.cattle:0 "\n\nEl centro de las actividades del festival fueron, por supuesto, las muchas peleas de animales que se organizaron, en particular las numerosas peleas y juegos entre el #bold ganado#! que organicé este año. Todos coinciden en que fueron bastante entretenidas de ver, pero la pregunta sigue siendo qué opinaron los adivinos sobre los resultados de estas competiciones."
tarim_basin.0102.desc.horses:0 "\n\nEl centro de las actividades del festival fueron, por supuesto, las muchas peleas de animales que se organizaron, en particular las numerosas peleas y juegos entre los #bold caballos#! que organicé este año. Todos coinciden en que fueron bastante entretenidas de ver, pero la pregunta sigue siendo qué opinaron los adivinos sobre los resultados de estas competiciones."
tarim_basin.0102.desc.camels:0 "\n\nEl centro de las actividades del festival fueron, por supuesto, las muchas peleas de animales que se organizaron, en particular las numerosas peleas y juegos entre los #bold camellos#! que organicé este año. Todos coinciden en que fueron bastante entretenidas de ver, pero la pregunta sigue siendo qué opinaron los adivinos sobre los resultados de estas competiciones."
tarim_basin.0102.desc.goats:0 "\n\nEl centro de las actividades del festival fueron, por supuesto, las muchas peleas de animales que se organizaron, en particular las numerosas peleas y juegos entre las #bold cabras#! que organicé este año. Todos coinciden en que fueron bastante entretenidas de ver, pero la pregunta sigue siendo qué opinaron los adivinos sobre los resultados de estas competiciones."
tarim_basin.0102.desc.nothing:0 "\n\nSegún los lugareños expertos en el arte de la adivinación, los resultados de estas competiciones son… #bold mixtos#!, desafortunadamente. Parece que nuestros campos de cultivo no florecerán, ni nuestros rebaños crecerán y prosperarán. Solo queda esperar que, incluso si no lo hacen bien, al menos no lo hagan horriblemente."
tarim_basin.0102.desc.good:0 "\n\nSegún los lugareños expertos en el arte de la adivinación, los resultados de estas competiciones son #bold buenos#!. Eso es un alivio para todos, sin duda alguna. Esto significa que nuestros cultivos producirán rendimientos aceptables, y nuestros rebaños de animales continuarán creciendo a un ritmo aceptable."
tarim_basin.0102.desc.great:0 "\n\nSegún los lugareños expertos en el arte de la adivinación, los resultados de estas competiciones son #bold excelentes#!! Si sus interpretaciones son correctas, seremos bendecidos con una alta cosecha de cultivos, y nuestros rebaños crecerán significativamente - en general, maravillosas noticias para el bienestar de las personas y la economía local."
tarim_basin.0102.a:0 "Y así comienza otro año…."
