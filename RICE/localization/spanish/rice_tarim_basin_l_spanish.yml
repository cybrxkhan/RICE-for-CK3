tarim_basin.0028.t:0 "Apoyo Valioso de una Comunidad Local"
tarim_basin.0028.desc.east_asian:0 "Los miembros de la comunidad local del Este Asiático son muy conscientes de las amenazas externas mutuas a nuestra continua prosperidad, y como resultado me han proporcionado algunos suministros militares e información. Tanto los suministros como la información provienen de sus varios contactos a lo largo de la Ruta de la Seda, que se extienden hasta las tierras del Lejano Oriente como el Reino Medio.\n\n¡Mis esfuerzos para reforzar las relaciones con ellos no han sido en vano, al parecer! Si vamos a mantenernos juntos, prósperos, como socios a lo largo de la Ruta de la Seda, necesitamos confiar y trabajar juntos de esta manera."
