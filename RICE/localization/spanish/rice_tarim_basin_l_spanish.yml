RICE_tarim_basin_gift_silk_road_infrastructure_1_desc:0 "Una comunidad local de origen extranjero a lo largo de la Ruta de la Seda ha reunido recursos para ayudar a las autoridades con varios proyectos para mejorar la infraestructura de la región."
