activity_RICE_tarim_basin_mogao_pilgrimage_conclusion_desc: "Nuestra [GetActivityType( 'activity_RICE_tarim_basin_mogao_pilgrimage' ).GetName] ha llegado a su fin. Visitar las Cuevas $b_mogao$ fue una experiencia increíble y maravillosa."
