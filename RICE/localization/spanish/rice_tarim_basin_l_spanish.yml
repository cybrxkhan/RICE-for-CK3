tarim_basin.0032.a:0 "¡Ya me siento más seguro!"
tarim_basin.0033.t:0 "Intercambio de Ideas"
tarim_basin.0033.desc.east_asian:0 "Hoy, varias personas eruditas de la comunidad local del Este Asiático me han visitado para dar a mi corte una interesante conferencia sobre algunas de sus creencias, principios, costumbres, literatura e historia tradicionales. A lo largo de la Ruta de la Seda, el intercambio de ideas y culturas no es nada nuevo, después de todo.\n\nAunque gran parte de la información se me pasó por alto, aprendí algunas cosas interesantes y espero que esta experiencia me ayude a conectar mejor con aquellos que tienen ascendencia del Lejano Oriente."
