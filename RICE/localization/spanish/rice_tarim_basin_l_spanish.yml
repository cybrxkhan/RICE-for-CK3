activity_RICE_tarim_basin_ordam_mazar_host_an_a:0 "$host_activity_an$"
 activity_RICE_tarim_basin_ordam_mazar:0 "Festival de Ordam"
activity_RICE_tarim_basin_ordam_mazar_desc:0 "El festival que se celebra en la tumba conocida como el #italic Ordam Mazar#! es una celebración importante para muchos musulmanes en la [GetGeographicalRegion('world_steppe_tarim').GetName], centrada en la vida, la muerte y las hazañas del gran mártir que trajo el Islam a la región."
activity_RICE_tarim_basin_ordam_mazar_selection_tooltip: "Asistir al Festival de Ordam.\n\n$RICE_tarim_basin_attend_ordam_mazar_festival_context_tooltip$"
activity_RICE_tarim_basin_ordam_mazar_host_desc: "\n$BULLET_WITH_TAB$[piety_i|E][piety|E]\n$BULLET_WITH_TAB$[prestige_i|E][prestige|E]\n$BULLET_WITH_TAB$ [character_modifier|E] [GetModifier('RICE_tarim_basin_attended_ordam_mazar').GetNameWithTooltip]\n$BULLET_WITH_TAB$[stress_loss_i|E] pérdida de [stress|E] dependiendo del [intent|E] que selecciones"
activity_RICE_tarim_basin_ordam_mazar_guest_desc: "$activity_RICE_tarim_basin_ordam_mazar_host_desc$"
activity_RICE_tarim_basin_ordam_mazar_province_desc: "El Ordam Mazar está ubicado en [GetTitleByKey('b_kashgar').GetNameNoTier]"
activity_RICE_tarim_basin_ordam_mazar_destination_selection: "$activity_RICE_tarim_basin_ordam_mazar_province_desc$"
activity_RICE_tarim_basin_ordam_mazar_guest_help_text: "$activity_RICE_tarim_basin_ordam_mazar$"
activity_RICE_tarim_basin_ordam_mazar_predicted_cost: "El coste de esta visita se basa principalmente en tus [income|E]."
activity_RICE_tarim_basin_ordam_mazar_conclusion_desc: "La [GetActivityType( 'activity_RICE_tarim_basin_ordam_mazar' ).GetName] ha llegado a su fin. ¡Que nunca olvidemos a aquellos que sacrificaron tanto en el nombre de [GetPlayer.GetFaith.HighGodName]!"
RICE_tarim_basin_ordam_mazar_tomb_upkeep_type: "Mantenimiento de la Tumba"
RICE_tarim_basin_ordam_mazar_tomb_upkeep_type_none: "Sin Ayuda"
RICE_tarim_basin_ordam_mazar_tomb_upkeep_type_none_desc: "$BULLET_WITH_TAB$Gana [piety_i|E] #V 50#! al final de esta [activity|E]\n\n#weak El Ordam Mazar ha sido mantenido por la comunidad local durante mucho tiempo. Hacen un trabajo admirable en esta tarea importante, por lo que no necesitamos destinar fondos adicionales para ayudarles.#!"
RICE_tarim_basin_ordam_mazar_tomb_upkeep_type_modest: "Ayuda Modesta"
RICE_tarim_basin_ordam_mazar_tomb_upkeep_type_modest_desc: "$BULLET_WITH_TAB$Gana [piety_i|E] #V 100#! al final de esta [activity|E]\n\n#weak No podemos ser meros visitantes del Ordam Mazar. Debemos aprovechar esta oportunidad para ayudar a la comunidad local con su mantenimiento, para honrar a los mártires que sacrificaron tanto.#!"
RICE_tarim_basin_ordam_mazar_tomb_upkeep_type_substantial: "Ayuda Sustancial"
RICE_tarim_basin_ordam_mazar_tomb_upkeep_type_substantial_desc: "$BULLET_WITH_TAB$Gana [piety_i|E] #V 150#! al final de esta [activity|E]\n\n#weak Los musulmanes de todas partes se sienten humildes e inspirados por el sacrificio de nuestros mártires, y por eso es justo que hagamos todo lo posible para ayudar financieramente a la comunidad local en el mantenimiento del Ordam Mazar.#!"
RICE_tarim_basin_ordam_mazar_golden_bowl_type: "Cuenco Dorado"
RICE_tarim_basin_ordam_mazar_golden_bowl_type_small: "Pequeña Contribución"
RICE_tarim_basin_ordam_mazar_golden_bowl_type_small_desc: "$BULLET_WITH_TAB$Gana [prestige_i|E] #V 50#! al final de esta [activity|E]\n\n#weak Cada visitante del festival de Ordam debe llevar algo de comida para cocinar en una enorme olla, el Cuenco Dorado, para compartir entre todos. Llevaré la cantidad básica de comida requerida de mí.#!"
RICE_tarim_basin_ordam_mazar_golden_bowl_type_medium: "Contribución Mediana"
RICE_tarim_basin_ordam_mazar_golden_bowl_type_medium_desc: "$BULLET_WITH_TAB$Gana [prestige_i|E] #V 100#! al final de esta [activity|E]\n\n#weak El Cuenco Dorado, donde compartimos comida de manera comunal durante el festival de Ordam, es un elemento importante de esta celebración. Con gusto haré mi parte para traer bastante comida.#!"
RICE_tarim_basin_ordam_mazar_golden_bowl_type_large: "Gran Contribución"
RICE_tarim_basin_ordam_mazar_golden_bowl_type_large_desc: "$BULLET_WITH_TAB$Gana [prestige_i|E] #V 150#! al final de esta [activity|E]\n\n#weak Musulmanes de cerca y lejos se han reunido para celebrar el Festival de Ordam, y la mayoría trae comida para compartir en el comunal Cuenco Dorado. ¡Sería negligente no proporcionar mucha comida para todos!#!"
RICE_tarim_basin_ordam_mazar_festival_phase: "Festival"
RICE_tarim_basin_ordam_mazar_festival_phase_desc: "El Festival de Ordam está en marcha, reuniendo a musulmanes de cerca y lejos en [GetTitleByKey('b_kashgar').GetNameNoTier]."
RICE_tarim_basin_ordam_mazar_remembrance_intent_header: "Recuerdo:"
RICE_tarim_basin_ordam_mazar_remembrance_intent: "Recuerdo"
RICE_tarim_basin_ordam_mazar_remembrance_intent_desc: "Quieres dedicar tu tiempo en el Festival de Ordam a reflexionar sobre asuntos espirituales y acercarte a [GetPlayer.GetFaith.HighGodName]. Los personajes con [GetTrait('zealous').GetName( GetNullCharacter )|U], [GetTrait('calm').GetName( GetNullCharacter )], [GetTrait('humble').GetName( GetNullCharacter )] y [GetTrait('just').GetName( GetNullCharacter )] pueden perder [stress|E]."
RICE_tarim_basin_ordam_mazar_socialization_intent_header: "Socialización:"
RICE_tarim_basin_ordam_mazar_socialization_intent: "Socialización"
RICE_tarim_basin_ordam_mazar_socialization_intent_desc: "El Festival de Ordam es una oportunidad para conocer y relacionarse con otras personas, y elevar tu estatus en la comunidad musulmana local. Los personajes con [GetTrait('gregarious').GetName( GetNullCharacter )|U], [GetTrait('ambitious').GetName( GetNullCharacter )], [GetTrait('gluttonous').GetName( GetNullCharacter )] y [GetTrait('lustful').GetName( GetNullCharacter )] pueden perder [stress|E]."
