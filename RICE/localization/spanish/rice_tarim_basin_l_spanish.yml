game_concept_silk_road_communities_desc:0 "La [decision|E] $RICE_reinforce_relations_silk_road_communities$ está disponible para [rulers|E] en [GetGeographicalRegion('RICE_land_silk_road_region').GetName] y [GetGeographicalRegion('RICE_maritime_silk_road_region').GetName]. Tomar la [decision|E] te permite elegir trabajar en mejorar tu relación con uno de varios grupos étnicos/culturales en tu reino: Asiáticos Orientales, de la Estepa, del Medio Oriente, del Himalaya, Indios, del Este de África y del Sudeste Asiático, cada uno brindando un [character_modifier|E] distinto por 10 años que puede proporcionar más beneficios.\n\nMientras el [modifier|E] esté activo, tienes la oportunidad de recibir varios beneficios. Estos usualmente vienen a través de eventos de sabor y pueden variar desde algo de [gold|E] o [piety|E] hasta cortesanos y [special_troops|E] gratis, y diferentes comunidades ofrecen diferentes ventajas. Cada comunidad también desbloquea una [decision|E] única y simple que brinda más ventajas a cambio de un precio.\n\nTen en cuenta que esta [decision|E] solo se puede tomar una vez en la vida a menos que tu [dynasty|E] haya desbloqueado el [dynasty_perk|E] [GetDynastyPerk('RICE_socotra_indian_ocean_legacy_3').GetName] o [GetDynastyPerk('RICE_tarim_basin_silk_road_legacy_3').GetName], o tu [culture|E] tenga la [tradition|E] $tradition_RICE_silk_road_name$." 
game_concept_mogao_cave_short:0 "Cueva"
game_concept_mogao_caves_short:0 "Cuevas"
game_concept_mogao_cave:0 "Cueva de Mogao"
game_concept_mogao_caves:0 "Cuevas de Mogao"
game_concept_mogao_caves_desc:0 "La [decision|E] $RICE_tarim_basin_patronize_a_mogao_cave$ está disponible para [rulers|E] budistas en [GetGeographicalRegion('RICE_dunhuang_region').GetName].\n\nLas Cuevas de Mogao son una espectacular red de estructuras religiosas excavadas alrededor de Dunhuang desde el siglo IV hasta el siglo XIV, a lo largo de más de un milenio, y son algunas de las mejores obras de arte budista medieval en todo el mundo. Al tomar la [decision|E], tienes dos opciones para hacer. Primero, elegir en qué se centrará el arte de la cueva: la familia, los Cuentos Jataka o figuras religiosas. Estos te otorgarán respectivamente más [prestige|E], más [piety|E], o un equilibrio entre ambos, cuando se complete la cadena de eventos. Luego, elegir el tamaño de la cueva determina cuánto bonos obtienes, así como la fuerza del [character_modifier|E] que recibes al final.\n\nDos [dynasty_perks|E] ayudan con esta [decision|E]. [GetDynastyPerk('RICE_tarim_basin_silk_road_legacy_4').GetName] aumenta los bonos de la [decision|E], y [GetDynastyPerk('RICE_tarim_basin_silk_road_legacy_5').GetName] hace que la decisión sea más barata y permite que cualquiera en la Cuenca del Tarim tenga acceso a ella también."
game_concept_eight_protectors_of_khotan:0 "Ocho Protectores de Khotan"
game_concept_eight_protectors:0 "Ocho Protectores"
game_concept_eight_protectors_desc:0 "Según varias leyendas de Khotan, los $game_concept_eight_protectors$ eran ocho deidades a quienes Buda instruyó para vigilar y defender Khotan. Los [rulers|E] de Khotan que siguen cualquier [faith|E] #V budista#! recibirán el [character_modifier|E] [GetModifier('RICE_tarim_basin_khotan_eight_protectors').GetNameWithTooltip], y ellos, así como los [rulers|E] cercanos, tendrán acceso a una [activity|E] para participar en [GetActivityType( 'activity_RICE_tarim_basin_khotan_procession' ).GetName].\n\nSin embargo, es posible que este [character_modifier|E] sea permanentemente inaccesible en el juego, y nunca más otorgado a otro [ruler|E] si Khotan ya no es visto como dominado por budistas. Esto solo puede suceder si el [county|E] de Khotan pasa a un [ruler|E] que sigue una [faith|E] que no cumple con ninguno de los siguientes criterios, y no tiene ningún [liege|E] o [top_liege|E] cuya [faith|E] tampoco cumpla con ellos:\n\n$EFFECT_LIST_BULLET$ [religion|E] budista o taoísta\n$EFFECT_LIST_BULLET$ Otra fe que esté en las [religious_families|E] orientales o paganas y tenga la [doctrine|E] [GetFaithDoctrine('doctrine_pluralism_pluralistic').GetBaseName]\n$EFFECT_LIST_BULLET$ Tiene el [core_tenet|E] [GetFaithDoctrine('tenet_eastern_syncretism').GetBaseName]\n$EFFECT_LIST_BULLET$ Tiene la [doctrine|E] [GetFaithDoctrine('doctrine_pluralism_pluralistic').GetBaseName]\n$EFFECT_LIST_BULLET$ Tiene la [doctrine|E] [GetFaithDoctrine('unreformed_faith_doctrine').GetBaseName]\n\nSi los budistas desean recuperar las bendiciones de los Ocho Protectores, deberán gobernar Khotan nuevamente y tomar la [decision|E] $RICE_tarim_basin_reinhabit_gomati_monastery$."

# Aspirations 
RICE_tarim_basin_aspiration_cao_yijin_desc: "\n\n#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$[completely_control|E] [GetTitleByKey('d_guiyi').GetNameNoTier] y [GetTitleByKey('d_ganzhou').GetNameNoTier]\n$EFFECT_LIST_BULLET$Ser el [king|E] de [GetTitleByKey('k_guiyi').GetNameNoTier] o [GetTitleByKey('k_xia').GetNameNoTier]\n\n#bold Recompensas#!\n$EFFECT_LIST_BULLET$Ganar @prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [prestige|E]\n$EFFECT_LIST_BULLET$Recibir #V 1000#! [special_troops|E]\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$Tomar la [decision|E] $RICE_tarim_basin_patronize_a_mogao_cave$ (Recompensa: @piety_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [piety|E])\n$EFFECT_LIST_BULLET$Tener una [alliance|E] con un [ruler|E] que sea de [rank|E] [king|E] o [emperor|E] (Recompensa: @dynasty_prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [dynasty_prestige|E])#!"
RICE_tarim_basin_historical_aspiration_action_cao_yijin: "#italic Los clanes élite de Dunhuang no son dignos de liderar el Circuito Guiyi. Para restaurar el orden en la frontera sin ley de las Regiones Occidentales, debes cumplir tus ambiciones de gobernar Guiyi.#!$RICE_tarim_basin_aspiration_cao_yijin_desc$"
RICE_tarim_basin_historical_aspiration_modifier_desc_cao_yijin: "[GetModifier('RICE_tarim_basin_aspiration_restore_order_guiyi').GetNameWithTooltip]"
RICE_tarim_basin_aspiration_al_kashgari_desc: "\n\n#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$Tomar la [decision|E] $RICE_tarim_basin_compile_the_turkic_dictionary$ y completar la cadena de eventos\n\n#bold Recompensas#!\n$EFFECT_LIST_BULLET$Ganar @prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [prestige|E]\n$EFFECT_LIST_BULLET$Ganar el [modifier|E] [GetModifier('RICE_tarim_basin_is_al_kashgari_upgrade').GetNameWithTooltip]\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$Aprender al menos tres [languages|E] (Recompensa: Ganar #P 1#! [perk|E] en tu actual [lifestyle|E])\n$EFFECT_LIST_BULLET$Alcanzar $PRESTIGE_LEVEL_LABEL_3$ [prestige_level|E] (Recompensa: Ganar [diplomacy_i|E] #V 1#! y [learning_i|E] #V 1#!)"
RICE_tarim_basin_historical_aspiration_action_al_kashgari: "#italic Los árabes y persas desprecian a los turcos como bárbaros incivilizados. Espero compilar un gran diccionario de turco para demostrar que están equivocados, y que el turco es también un idioma hermoso y elegante.#!$RICE_tarim_basin_aspiration_al_kashgari_desc$"
RICE_tarim_basin_historical_aspiration_modifier_desc_al_kashgari: "[GetModifier('RICE_tarim_basin_is_al_kashgari').GetNameWithTooltip]"
RICE_tarim_basin_aspiration_yelu_yixin_desc: "\n\n#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$Ser un [direct_vassal|E] de [GetTitleByKey('e_great_liao').GetNameNoTier]\n$EFFECT_LIST_BULLET$Tener al menos [gold_i|E] #V [EmptyScope.ScriptValue('RICE_aspiration_large_resource_bonus')]#! en tu tesorería\n$EFFECT_LIST_BULLET$Xiao Guanyin y todos sus [children|E] están muertos\n$EFFECT_LIST_BULLET$Asegurar que el [ruler|E] de [GetTitleByKey('e_great_liao').GetNameNoTier] tenga al menos #P 25#! de [opinion|E] contigo\n$EFFECT_LIST_BULLET$Tener un [prestige_level|E] de [GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L] o superior\n\n#bold Recompensas#!\n$EFFECT_LIST_BULLET$Ganar un [perk|E] [diplomacy_lifestyle|E]\n$EFFECT_LIST_BULLET$Ganar un [perk|E] [intrigue_lifestyle|E]\n$EFFECT_LIST_BULLET$Ganar @prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_large_resource_bonus')]#! de [prestige|E]\n$EFFECT_LIST_BULLET$Mejorar el [trait|E] [GetTrait('education_intrigue_4').GetName( GetNullCharacter )|U] al [trait|E] [GetTrait('education_intrigue_5').GetName( GetNullCharacter )|U]\n$EFFECT_LIST_BULLET$Ganar un [perpetual_hook|E] sobre el [ruler|E] de [GetTitleByKey('e_great_liao').GetNameNoTier]\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$Matar directamente a Xiao Guanyin (Recompensa: Ganar un [perk|E] [intrigue_lifestyle|E])\n$EFFECT_LIST_BULLET$Tener [dread_i|E] #V [EmptyScope.ScriptValue('high_dread')]#! de [dread|E] o más (Recompensa: Recibir #V 1000#! $heritage_chinese_name$ [special_troops|E], incluyendo algunos [men_at_arms|E])"
RICE_tarim_basin_historical_aspiration_action_yelu_yixin: "#italic Aunque naciste en la pobreza, has escalado hasta las más altas esferas del Imperio Liao. Aquí es ley de vida: lo que los ingenuos llaman corrupción, tú sabes que no es más que una despiadada practicidad, y harás lo que sea necesario para mantener tu poder y riqueza.#!$RICE_tarim_basin_aspiration_yelu_yixin_desc$"
