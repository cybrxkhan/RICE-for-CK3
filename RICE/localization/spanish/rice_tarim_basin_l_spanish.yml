 tarim_basin.0070.t:0 "Cuevas de Mogao"
tarim_basin.0070.desc.intro:0 "Las Cuevas de Mogao han permanecido durante siglos como un testamento de la verdad del Dharma, tal como lo enseñó el Señor Buda. Ahora, tengo la oportunidad de ganar mérito al patrocinar la construcción de una nueva cueva en Mogao."
tarim_basin.0070.desc.family:0 "\n\nHe especificado a los artistas que he contratado que quiero que la cueva se enfoque principalmente en mostrar la devoción de mi familia. El mundo debe conocer la rectitud de mi linaje y cómo hemos contribuido mucho al florecimiento del verdadero camino."
tarim_basin.0070.desc.jataka:0 "\n\nHe especificado a los artistas que he contratado que quiero que la cueva se enfoque principalmente en relatar las fábulas budistas de los cuentos de Jataka. Estas historias han entretenido durante generaciones y son una excelente manera de enseñar a todos sobre la conducta correcta y la moral."
tarim_basin.0070.desc.deities:0 "\n\nHe especificado a los artistas que he contratado que quiero que la cueva se enfoque principalmente en representar seres iluminados y deidades. ¿Qué mejor manera de honrar directamente a los Budas, Bodhisattvas y otras deidades que encargar hermosas visiones de ellos?"
tarim_basin.0070.desc.conclusion:0 "\n\nAdemás de la dirección artística de la cueva, lo otro que necesito determinar es el coste. Dependerá de cuán grande quiero que sea la cueva y el nivel de detalle y calidad que espero. Ya he reservado algunos fondos para mi cueva, pero si quiero algo más grande y grandioso, probablemente tendré que gastar más. ¿Qué tan grande será esta cueva?"
tarim_basin.0070.a:0 "Una cueva modesta - gastar algo de dinero pero no demasiado"
tarim_basin.0070.b:0 "Una cueva de tamaño decente - usar una cantidad respetable de dinero"
tarim_basin.0070.c:0 "Una cueva grande - la cueva será costosa pero increíble"
tarim_basin.0070.tooltip:0 "Cuanto más gastes en la [mogao_cave_short|E], mayores serán las recompensas que obtendrás al final, incluyendo [piety|E], [prestige|E] y [character_modifiers|E] positivos"
tarim_basin.0071.t:0 "Cueva de Mogao Completada"
tarim_basin.0071.desc:0 "Finalmente, después de una larga espera, los hombres que encargué han terminado de esculpir una nueva cueva en las Cuevas de Mogao. Es hermosa e impresionante, tal como la imaginé, y las imágenes talladas en los murales se ven tan realistas.\n\nEsta cueva se erguirá orgullosamente junto al resto de las grutas aquí durante muchos siglos más, un testamento a la gloria de las Tres Joyas."
tarim_basin.0071.a:0 "¡Un trabajo bien hecho!"
tarim_basin.0072.t:0 "$tarim_basin.0071.t$"
tarim_basin.0072.desc:0 "Mi predecesor, [deceased_mogao.GetTitledFirstName], encargó a varios hombres la tarea de esculpir una nueva cueva en Mogao poco antes de fallecer. La muerte de [deceased_mogao.GetHerHis|U] fue un recordatorio para todos nosotros de que todo en este mundo es impermanente - ¡tal es el ciclo de la vida y el renacimiento!\n\nAun así, dicho esto, aunque [deceased_mogao.GetSheHe] ya no esté aquí para ver esto realizado, su buena acción le ganará mucho mérito en futuras vidas, mérito que seguramente también se comparte con el resto de la familia."
tarim_basin.0072.a:0 "$tarim_basin.0071.a$"
tarim_basin.0073.t:0 "Visión Auspiciosa"
tarim_basin.0073.desc:0 "Mientras trabajaba en la Cueva de Mogao que encargué, uno de los obreros tuvo un sueño una noche en el que fue visitado por un Bodhisattva desconocido. Esto puede considerarse una señal auspiciosa."
tarim_basin.0073.a:0 "¡Muy bien!"
tarim_basin.0074.t:0 "Tormentas de Arena en Mogao"
tarim_basin.0074.desc:0 "La calamidad golpeó mientras mis hombres trabajaban en la Cueva de Mogao. Una pequeña tormenta de arena atravesó el área y, aunque no causó muchos daños ni pérdidas de vidas, sí destruyó algunos avances en mi cueva."
tarim_basin.0074.a:0 "¡Qué desafortunado!"
tarim_basin.0075.t:0 "Ataque de Bandidos"
tarim_basin.0075.desc:0 "Las caravanas que transportaban bienes y materiales utilizados en mi Cueva de Mogao fueron atacadas por bandidos nómadas. Aunque no perdimos todos los suministros, esto es un golpe para el proyecto.\n\n¡Seguramente esos hombres viles renacerán en el reino infernal en la próxima vida por sus actos malvados contra las Tres Joyas!"
tarim_basin.0075.a:0 "Aun así, tendré que compensar esas pérdidas."
tarim_basin.0076.t:0 "¿Asistencia para la Cueva?"
tarim_basin.0076.desc:0 "Una de las organizaciones laicas budistas locales en Dunhuang ha oído hablar de mi proyecto para expandir las Cuevas de Mogao con la mía propia. Están impresionados y ofrecen algunos fondos para ayudarme con mi proyecto.\n\nA cambio, todo lo que piden es un poco de reconocimiento. Esto significa que la cueva deberá incluir sus nombres, y podrían tener algo de voz en cómo deberían lucir algunas partes de la cueva."
tarim_basin.0076.a:0 "Serán representados en los murales de la cueva y se tomarán en cuenta sus ideas."
tarim_basin.0076.b:0 "Les daré donaciones para usar en sus actividades como agradecimiento."
tarim_basin.0076.c:0 "Para ser honesto, no necesito ningún apoyo de ellos con este proyecto de cueva."
tarim_basin.0076.a.tooltip:0 "Las donaciones nos permitirán expandir el alcance original de la cueva y agregar nuevos elementos a ella. #EMP (Esta opción aumentará los beneficios que recibirás de tu Cueva de Mogao cuando esté completada.)#!"
tarim_basin.0077.t:0 "Visita de un Monje"
tarim_basin.0077.desc:0 "Un monje prominente de uno de los monasterios de Dunhuang está visitando hoy el sitio de construcción de mi Cueva de Mogao. Debido a su reputación en la comunidad local, decidí acompañarlo al lugar y mostrarle alrededor. Aunque la cueva está inacabada y aún en progreso, esperaba que lo que ya estaba allí fuera suficiente.\n\nDespués de darle un recorrido por el sitio, el monje tuvo buenas palabras sobre el trabajo realizado, así que estoy aliviado."
tarim_basin.0077.a:0 "Le di algunas limosnas antes de que se fuera."
tarim_basin.0078.t:0 "Conflictos en la Cueva"
tarim_basin.0078.desc:0 "Ha habido algunos retrasos con mi cueva en Mogao. Por coincidencia, mi cueva se está esculpiendo junto a otra cueva en construcción, que está siendo patrocinada por una asociación de comerciantes.\n\nDesafortunadamente, ha habido algunos enfrentamientos en cuanto a los límites entre nuestras cuevas, e incluso algunas peleas entre nuestros equipos de trabajo, aunque afortunadamente nadie resultó gravemente herido. Las autoridades legales han fallado a mi favor, pero los comerciantes aún parecen molestos."
tarim_basin.0078.a:0 "Retroceder y ceder algo de espacio. No deberíamos pelear."
tarim_basin.0078.b:0 "Pagar a los comerciantes para que retrocedan - eso debería apaciguarlos."
tarim_basin.0078.c:0 "¡Olvídense de esos tontos comerciantes! ¡Esta es #italic mi#! gloriosa cueva!"
tarim_basin.0078.d:0 "¿Por qué no combinamos nuestros esfuerzos y hacemos una gran cueva?"
tarim_basin.0078.d.tooltip:0 "¡Seguramente con una cueva masiva, juntos podemos honrar aún más al Buda, el Dharma y la Sangha que si trabajamos por separado! #EMP (Esta opción aumentará los beneficios que recibirás de tu Cueva de Mogao cuando esté completada.)#!"
tarim_basin.0079.t:0 "Una Cueva Más Grande y Mejor"
tarim_basin.0079.desc:0 "Los comerciantes se sorprendieron por mi gesto y aceptaron mi oferta de unir nuestros esfuerzos y hacer una cueva grande en lugar de dos más pequeñas, utilizando a nuestros trabajadores y artesanos para combinar sus habilidades artísticas.\n\nTodos nos perdonamos mutuamente por nuestras transgresiones hacia los demás y nos reímos de lo tonta que fue nuestra disputa. Después de todo, Buda nos enseñó a no dejarnos llevar por nuestras emociones aflictivas, ya que esto causa karma negativo.\n\n¡Qué maravilloso que algo bueno haya surgido de esta situación inicialmente hostil, y ahora, la cueva será aún más grande y grandiosa que antes!"
tarim_basin.0079.a:0 "Un final feliz."
tarim_basin.0080.t:0 "Un Nuevo Amigo Comerciante"
tarim_basin.0080.desc:0 "Después de pasar un tiempo con la asociación de comerciantes para ordenar los detalles de nuestra nueva cueva combinada, uno de ellos aparentemente decidió ofrecerme [merchant.GetHerHis] servicios en mi corte. [merchant.GetSheHe|U] es un comerciante talentoso llamado [merchant.GetFullName].\n\nDe todas formas, durante las negociaciones y discusiones, [merchant.GetSheHe] y yo nos hemos llevado muy bien, así que no me importaría tener a alguien como [merchant.GetHerHim] cerca para ayudarme."
tarim_basin.0080.a:0 "¡Sí, bienvenido, amigo del Dharma!"
tarim_basin.0081.t:0 "Cueva de Tesoros Perdidos"
tarim_basin.0081.desc:0 "Mientras trabajaban en mi Cueva de Mogao, los obreros encontraron una antigua habitación oculta. Al explorarla, encontraron una cueva sellada que había estado perdida durante siglos. Está llena de pergaminos invaluables y otros artefactos espirituales.\n\nTales hallazgos no son infrecuentes cuando se excavan nuevas cuevas aquí, y dado que estos tesoros no están asociados con ningún clan actual, depende de mí decidir qué se debe hacer con ellos."
tarim_basin.0081.a:0 "Donar estos preciosos objetos a un monasterio local."
tarim_basin.0081.b:0 "Tales artefactos y pergaminos quedarían bien en mi cueva."
tarim_basin.0081.c:0 "Quiero llevar todos estos de vuelta a casa para estudiarlos."
tarim_basin.0081.d:0 "Vender tales objetos valiosos debería generarme una buena ganancia."
tarim_basin.0082.t:0 "El Artesano Extranjero"
tarim_basin.0082.desc:0 "Uno de los principales artesanos a cargo de todo este proyecto de la cueva es un extranjero de tierras lejanas llamado [foreigner.GetFullName]. [foreigner.GetSheHe|U] es un artesano competente y aporta una influencia extranjera única al arte de la cueva.\n\nDicho esto, aunque [foreigner.GetFirstName] habla con fluidez el idioma [ROOT.Char.GetCulture.GetLanguage.GetName] y entiende nuestras costumbres [ROOT.Char.GetCulture.GetName], [foreigner.GetSheHe] aún se comporta de manera torpe y tiene dificultades para comunicarse con los demás debido a las diferencias culturales, y está claro que esto está comenzando a afectar su relación laboral con los otros trabajadores."
tarim_basin.0082.a:0 "Mientras [foreigner.GetFirstName] haga su trabajo, no me importa."
tarim_basin.0082.b:0 "Ayudaré y abogaré por [foreigner.GetHerHim] si hay malentendidos."
tarim_basin.0083.t:0 "El Artesano Extranjero"
tarim_basin.0083.desc:0 "[foreigner.GetFirstName] me ha dicho que [foreigner.GetSheHe] está agradecido por mi ayuda. Además, [foreigner.GetSheHe] me dice que mi amabilidad lo ha convencido de quedarse aquí permanentemente después de que el proyecto esté terminado. ¿Quién sabe con qué otras cosas [foreigner.GetSheHe] puede ayudarme?"
tarim_basin.0083.a:0 "¡Muy bien!"
tarim_basin.0084.t:0 "Inspección de la Cueva"
tarim_basin.0084.desc:0 "Hoy inspeccioné el sitio del proyecto de mi Cueva de Mogao. Los trabajadores parecen estar haciendo bien su trabajo, todos excepto uno, que trabaja más lentamente que los demás. Los otros dicen que está cansado y recientemente se enfermó y acaba de comenzar a recuperarse, que generalmente es un buen trabajador."
tarim_basin.0084.a:0 "¡Despídanlo! Obviamente está fingiendo."
tarim_basin.0084.b:0 "Muy bien. Continúa con tu trabajo, entonces."
tarim_basin.0084.c:0 "Me aseguraré personalmente de que tenga buena medicina."
tarim_basin.0085.t:0 "Servicios Religiosos"
tarim_basin.0085.desc:0 "Un grupo de monjes de uno de los monasterios locales cerca de Dunhuang ha venido a realizar algunas ceremonias religiosas, cantos y oraciones en mi Cueva de Mogao que está en construcción.\n\nAunque los monjes no suelen pedir donaciones explícitamente, es costumbre ofrecerles algo después como muestra de agradecimiento y para obtener buen mérito."
tarim_basin.0085.a:0 "¿Por qué debería? Los monjes no deberían ser codiciosos."
tarim_basin.0085.b:0 "Por supuesto. Les daré algunas donaciones."
tarim_basin.0085.c:0 "¡Seguramente, una gran donación es lo que necesitan!"
tarim_basin.0086.t:0 "Banquete Vegetariano en la Cueva"
tarim_basin.0086.desc:0 "Para aquellos que siguen las enseñanzas de Buda, comer comida vegetariana de vez en cuando es una manera segura de mostrar nuestra fe y ganar mérito. Después de todo, uno de los principios fundamentales es la no violencia hacia todos los seres vivos.\n\nCuando viajas al sitio de construcción de tu cueva un día, parece que los trabajadores y todos los involucrados han organizado un banquete vegetariano en honor a tu visita."
tarim_basin.0086.a:0 "Odio la comida vegetariana. Solo observaré."
tarim_basin.0086.b:0 "Una idea reflexiva. Comeré lo necesario."
tarim_basin.0086.c:0 "¡La cocina vegetariana es deliciosa! Y también virtuosa."
