activity_RICE_tarim_basin_mogao_pilgrimage:0 "Peregrinación a las Cuevas de Mogao"
activity_RICE_tarim_basin_mogao_pilgrimage_desc:0 "$b_mogao$ alberga una vasta red de cuevas talladas en la montaña, usadas para la adoración de los Budas y otros seres sagrados. Personas espiritualmente devotas han venido de cerca y de lejos a lo largo de los siglos para rezar y meditar en estas antiguas cuevas."
