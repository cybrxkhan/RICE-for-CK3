tarim_basin.0042.t:0 "Una Encantadora Artista"
tarim_basin.0042.desc.intro:0 "Todos siguen hablando sobre los talentosos artistas que [actor.GetTitledFirstName] me regaló hace un tiempo. Incluso hay rumores de que [lover.GetTitledFirstName] ahora está enamorado de una de las artistas, una chica [crush.GetCulture.GetName] llamada [crush.GetFirstName].\n\nHoy, [lover.GetFirstName] se acerca a mí con una solicitud interesante. Se inclina y dice nerviosamente: “Oh, gracioso y sabio [recipient.GetTitledFirstName], [crush.GetFirstName] es como ninguna otra mujer, una verdadera flor que merece ser más que una simple sirvienta. Le ruego humildemente que me permita tomarla como mi consorte para poder amarla por el resto de nuestras vidas. Sé que esto es lo que ella también desea.”"
tarim_basin.0042.desc.mutual:0 "\n\nMiro a la arrodillada [crush.GetFirstName], quien le lanza una mirada furtiva y sonríe tímidamente mientras sus mejillas se sonrojan. ¿Quiere que diga que sí? He oído de otros en mi corte que ella es receptiva a sus coqueteos y disfruta de su compañía, aunque es difícil decir si siente un afecto genuino o si tiene un motivo ulterior. O, quizás, solo está siendo educada."
tarim_basin.0042.desc.one_sided:0 "\n\nMiro a la arrodillada [crush.GetFirstName], quien me mira con ojos suplicantes y sacude ligeramente la cabeza - lo suficiente para que yo lo vea, pero no para que [lover.GetFirstName] lo note. No es un secreto en mi corte que no le gusta su atención, así que está mintiendo o delirando sobre los deseos de ella. No quiero enfadarlo por una simple sirvienta, pero ¿es correcto dejar que haga lo que quiera con ella?"
tarim_basin.0042.desc.neutral:0 "\n\nMiro a la arrodillada [crush.GetFirstName], quien tiene una expresión estoica en su rostro. Cuando le pregunto qué piensa, responde con neutralidad: “Aceptaré lo que decida, mi [recipient.GetLadyLord].” Otros cortesanos me han dicho que ella tiene poco interés en él, pero tampoco lo odia, así que aunque sus palabras son mentiras (o delirios), ¿realmente debería enfadarlo?"
tarim_basin.0042.a:0 "¡No es problema alguno! Te doy mi bendición."
tarim_basin.0042.b:0 "Está bien. Aceptaré esto, pero me debes una, ¿entendido?"
tarim_basin.0042.c:0 "Quizás esta maravillosa dama prefiera #italic mi#! compañía?"
tarim_basin.0042.d:0 "¿Tú? ¿Ella? Una mala combinación. No me molestes con esto."
tarim_basin.0042.e:0 "Respetemos los deseos de la dama. Ella puede elegir por sí misma."
tarim_basin.0042.f:0 "Por favor, seamos razonables. Esto es solo un enamoramiento."
tarim_basin.0042.e.tooltip:0 "[crush.GetFirstNameNoTooltip] te agradece que la hayas dejado decidir por sí misma"
tarim_basin.0042.e.tooltip.yes:0 "Ella acepta la propuesta de [lover.GetFirstNamePossessiveNoTooltip] - ya sea por amor genuino, por un motivo ulterior, o porque está bajo coacción, quién sabe"
tarim_basin.0042.e.tooltip.no:0 "Ella decide rechazar la propuesta de [lover.GetFirstNamePossessiveNoTooltip], y él debe aceptar la vergüenza de ser rechazado por una simple sirvienta"
tarim_basin.0042.e.toast.no:0 "[crush.GetFirstNameNoTooltip] rechaza a [lover.GetFirstNameNoTooltip]!"
