tarim_basin.0050.t:0 "La Muerte de Yitan"
tarim_basin.0050.desc:0 "Hace décadas, mi tío [yichao.GetFullName] lideró al pueblo de Dunhuang para derrocar a nuestros señores tibetanos y restaurar el dominio chino en la región. Por desgracia, la Dinastía Tang ve nuestra justa causa con desdén y sospecha; nos concedieron a nuestro estado el decepcionante título de #italic Circuito Guiyi#!, o “Retorno a la Rectitud”, que típicamente se daba a regímenes bárbaros. Además, tuvimos que enviar a mi padre, [yitan.GetFirstName], a la corte Tang como rehén.\n\nAun así, mantuvimos la cabeza en alto. A pesar de la inestabilidad interna de la Dinastía Tang y su desdén por nuestras preocupaciones sobre la precaria situación en la frontera de Gansu, necesitamos trabajar juntos con ellos para proteger la frontera occidental del Reino Medio.\n\nAhora, hemos recibido la noticia de que mi padre ha fallecido. Este es un evento trágico, por supuesto; además de la pérdida de un valioso miembro de nuestro clan, también hemos perdido a nuestro principal enviado en China."
tarim_basin.0050.a:0 "¿Es siquiera prudente seguir rindiendo homenaje a la corte Tang?"
tarim_basin.0051.t:0 "El Destino del Circuito Guiyi"
tarim_basin.0051.desc:0 "Mi tío [yichao.GetFirstName] propone que él reemplace a mi difunto padre como rehén del Circuito Guiyi en Chang'an mientras yo, [huaishen.GetFirstName], manejo nuestros asuntos aquí, ya que su presencia demostrará nuestras sinceras intenciones ante la corte Tang. Él me considera capaz, pero no estoy seguro de si esta es la mejor opción. Mi tío ha gobernado el Circuito Guiyi con habilidad durante años como el pegamento que nos mantiene unidos. No sé si podré mantener la paz como él lo hace; ¿qué podrían hacer los intrigantes clanes de Dunhuang en su ausencia?\n\nHe sugerido que vaya yo en su lugar, pero él cree que los Tang desconfiarían aún más de nosotros si lo hacemos. También mencioné la posibilidad de no enviar a nadie. La corte Tang a menudo descuida nuestras constantes solicitudes de ayuda y son reacios o incapaces de responder a cualquier amenaza que reportemos en la frontera occidental. ¿Realmente necesitamos su ayuda?"
tarim_basin.0051.a:0 "Por desgracia, mi tío tiene razón. Él necesita ir a Chang'an."
tarim_basin.0051.a.tooltip:0 "[yichao.GetFullName] irá a Chang'an y "desaparecerá" del juego. Hasta que fallezca en China, hay una alta probabilidad cada año de que la corte Tang envíe ayuda como [special_troops|E], [gold|E], [modifiers|E] positivos, y más. Sin embargo, todos los principales clanes chinos en Dunhuang obtendrán una [unpressed_claim|E] sobre el Circuito Guiyi."
tarim_basin.0051.b:0 "Necesitamos a mi tío aquí. Yo seré el rehén."
tarim_basin.0051.b.tooltip:0 "[huaishen.GetFullName] irá a Chang'an y "desaparecerá" del juego, y [yichao.GetFullName] retomará el control del Circuito Guiyi. Hasta que fallezca en China, hay una posibilidad cada año de que la corte Tang envíe ayuda como [special_troops|E], [gold|E], [modifiers|E] positivos, y más. Sin embargo, estos beneficios son más débiles y menos frecuentes en comparación con si [yichao.GetFirstName] va en su lugar."
tarim_basin.0051.c:0 "Olvidémonos de los decadentes Tang - ¡nos las arreglaremos sin ellos!"
tarim_basin.0051.c.tooltip:0 "Nadie irá a Chang'an, y [yichao.GetFullName] retomará el control del Circuito Guiyi. Aunque los Tang no pueden actuar contra ti, esto reflejará negativamente en el Circuito Guiyi."
tarim_basin.0052.t:0 "El Destino del Circuito Guiyi"
tarim_basin.0052.desc:0 "Después de que [yichao.GetFullName] arrojara el yugo del Imperio Tibetano y devolviera el Corredor de Gansu al dominio chino, sus esfuerzos por restaurar el orden, defender la justicia y traer prosperidad a la región son admirados por muchos. Sin embargo, la corte Tang lo ve con sospecha; incluso se atrevieron a despreciarlo nombrando sus territorios Guiyi, o “Retorno a la Rectitud”, típicamente reservado para vasallos bárbaros.\n\nAun así, [yichao.GetFirstName] sabiamente tragó su orgullo e hizo todo lo posible para ganarse el favor de los Tang. Envió a su hermano [yitan.GetFirstName] como rehén para demostrar sus sinceras intenciones. Sin embargo, [yitan.GetFirstName] ha fallecido."
tarim_basin.0052.desc.yeet_yichao:0 "\n\nSabiendo que el destino del Circuito Guiyi reside en mantener buenas relaciones con la corte Tang, [yichao.GetFirstName] decidió reemplazar a su difunto hermano como rehén en Chang'an. Deja a su sobrino [huaishen.GetFirstName] para gobernar en su lugar, creyéndolo capaz. Sin embargo, con [yichao.GetFirstName] ausente, los principales clanes de Dunhuang podrían tener otros planes, ya que él era el pegamento que los mantenía unidos. Por desgracia, [yichao.GetFirstName] es un anciano, que no tiene muchos años por delante..."
tarim_basin.0052.desc.yeet_huaishen:0 "\n\nSabiendo que el destino del Circuito Guiyi reside en mantener buenas relaciones con la corte Tang, [yichao.GetFirstName] inicialmente planeó reemplazar a su difunto hermano como rehén en Chang'an, y dejar a su sobrino [huaishen.GetFirstName] a cargo. Sin embargo, fue convencido de cambiar de opinión; trabajar con los Tang es importante, pero no a costa de un líder importante como él, así que ha elegido enviar a [huaishen.GetFirstName] en su lugar. Los Tang pueden ver esto con sospecha, pero [yichao.GetFirstName] es necesario en Dunhuang para mantener la paz entre sus intrigantes clanes. Por desgracia, [yichao.GetFirstName] es un anciano, que no tiene muchos años por delante..."
tarim_basin.0052.desc.yeet_no_one:0 "\n\n[yichao.GetFirstName] inicialmente planeó ir a Chang’an para reemplazar a su difunto hermano como rehén, y dejar a su sobrino [huaishen.GetFirstName] a cargo. Sin embargo, fue convencido de cambiar de opinión; los Tang los desprecian, viéndolos como poco más que bandidos glorificados, y los Tang tienen poco poder para hacer cumplir cualquier cosa. El Circuito Guiyi tendrá que encontrar su propio destino. Solo un gran líder como [yichao.GetFirstName] puede unir a sus clanes en disputa bajo una sola visión. Por desgracia, [yichao.GetFirstName] es un anciano, que no tiene muchos años por delante..."
tarim_basin.0052.a:0 "¿Qué pasará con el Circuito Guiyi cuando él se haya ido?"
tarim_basin.0052.tooltip.yes_hostage:0 "Debido a que la familia Zhang ha decidido enviar un rehén a la corte Tang, hasta que Zhang Yichao fallezca, hay una probabilidad cada año de que la corte Tang envíe ayuda como [special_troops|E], [gold|E], [modifiers|E] positivos, y más."
