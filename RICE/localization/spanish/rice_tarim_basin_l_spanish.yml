tarim_basin.0025.t:0 "Regalos Sagrados"
tarim_basin.0025.desc.east_asian:0 "Los líderes de la comunidad local del Este Asiático me han presentado un regalo espectacular de objetos religiosos [ROOT.Char.GetFaith.GetReligion.GetAdherentNamePlural], como estatuas incrustadas con piedras preciosas, pinturas coloridas y otros artículos similares.\n\nAunque no todos en su comunidad necesariamente comparten las mismas creencias, personas de muchas religiones han vivido juntas a lo largo de la Ruta de la Seda durante siglos - a veces pacíficamente, a veces guerreando entre sí - por lo que no es sorprendente que estos notables sepan exactamente qué tipo de artefactos religiosos presentarme."
