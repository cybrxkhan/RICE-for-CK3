game_concept_alhambra:0 "Alhambra"
game_concept_alhambra_desc:0 "La Alhambra es un gran complejo de palacio y fortaleza ubicado en Granada. Una vez que se construya el segundo nivel del [special_building|E] de la Alhambra, los [rulers|E] del [county|E] de Granada pueden tomar una [decision|E] para #bold $RICE_granada_alhambra_decision$#!, que solo se puede tomar una vez en la vida (dos veces si tienes alta [stewardship|E] o [learning|E]).\n\nHay ocho tipos diferentes de estructuras que puedes elegir construir: cinco únicas y tres genéricas. Las estructuras genéricas tienen bonificaciones más simples y menos poderosas, pero son más baratas y pueden ser realizadas nuevamente por futuros [rulers|E]. Mientras tanto, las estructuras únicas tienen efectos más especiales y mejores bonificaciones, pero son más caras.\n\nDos [decisions|E] adicionales están relacionadas con las estructuras únicas. Construir el Palacio de Comares desbloquea la [decision|E] para #bold $RICE_granada_alhambra_comares_baths$#!, y puedes obtener más bonificaciones al expandir la Alhambra con la Casa de Adoración de la Alhambra. Mientras tanto, la [decision|E] para #bold $RICE_granada_admire_alhambra_gardens$#! siempre se desbloquea una vez que se construye el segundo nivel del [special_building|E] de la Alhambra, pero puedes obtener más bonificaciones al expandir la Alhambra con el #bold Generalife#!."
game_concept_munya:0 "Munya"
game_concept_munyas:0 "Munyas"
game_concept_munya_desc:0 "Hay dos [activities|E] asociadas con las llamadas Munyas, disponibles para [rulers|E] con una [realm_capital|E] en [GetGeographicalRegion('world_europe_west_iberia').GetName], y que cumplen ciertos requisitos de [culture|E] y [faith|E], como seguir una [faith|E] musulmana o ser de una [culture|E] con una [heritage|E] específica de Oriente Medio. Históricamente, #italic munyas#! eran grandes propiedades rurales propiedad de élites de Al-Ándalus.\n\nHay dos variedades de esta [activity|E]. Un [GetActivityType('activity_RICE_granada_munya_vacation_private').GetName] te permite relajarte solo, mientras que un [GetActivityType('activity_RICE_granada_munya_vacation_group').GetName] es una oportunidad para disfrutar de la compañía de otros. ¡Tú mismo a veces puedes ser invitado a unirte a tu [liege|E] en una excursión al campo!\n\nAmbos tipos de vacaciones son [activities|E] distintas que pueden proporcionar diferentes beneficios. Por ejemplo, ir solo puede ofrecerte oportunidades para aprender más sobre la gestión de la agricultura de tu reino."


