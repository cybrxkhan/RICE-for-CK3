granada.0070.t:0 "Comienzan las Vacaciones"
granada.0070.desc:0 "Ahora estoy en mi #italic munya#! en el campo para mi excursión con mi corte. Me aseguré de llegar temprano para ver que todo estuviera listo. Cuando los primeros invitados comienzan a llegar, los recibo con gracia como anfitrión, antes de mostrarles el interior.\n\nDurante los próximos días, disfrutaremos de todo tipo de diversiones en esta encantadora villa. Algunos anfitriones quieren deslumbrar a sus invitados con espléndidas vistas de la mansión y el área circundante. Otros, de disposición más culta, pueden disfrutar de discusiones intelectuales, como los experimentos botánicos o agronómicos realizados en estas #italic munyas#! o recitales de poesía. Otros simplemente querrán festejar y pasar un buen rato.\n\nPor supuesto, ya he decidido qué hacer."
granada.0070.a:0 "Disfrutemos de la belleza de los jardines y las vistas."
granada.0070.a.tooltip.1:0 "Ganarás [prestige|E] o [piety|E], y tus #italic munyas#! podrían volverse conocidas por su belleza y encanto estético."
granada.0070.a.tooltip.2:0 "Los invitados introvertidos y reservados pueden disfrutar más de esta actividad y tener una mejor [opinion|E] de ti después de las vacaciones."
granada.0070.b:0 "Participemos en poesía y discursos intelectuales."
granada.0070.b.tooltip.1:0 "Ganarás [piety|E], y tus #italic munyas#! podrían volverse conocidas por atraer a eruditos y poetas elocuentes y eruditos."
granada.0070.b.tooltip.2:0 "Los invitados intelectuales y pensativos pueden disfrutar más de esta actividad y tener una mejor [opinion|E] de ti después de las vacaciones."
granada.0070.c:0 "¡Festejemos y olvidemos las preocupaciones de la vida!"
granada.0070.c.tooltip.1:0 "Ganarás [prestige|E], y tus #italic munyas#! podrían volverse conocidas por organizar muchas fiestas animadas y divertidas."
granada.0070.c.tooltip.2:0 "Los invitados extrovertidos y sociables pueden disfrutar más de esta actividad y tener una mejor [opinion|E] de ti después de las vacaciones."
granada.0071.t:0 "Comienzan las Vacaciones"
granada.0071.desc:0 "Finalmente he llegado a la #italic munya#! de [host.GetTitledFirstNamePossessive] en el campo para nuestra excursión. Noto que algunos de los otros invitados también acaban de llegar. El [host.GetWomanMan] [host.GetHerselfHimself] sale de la residencia principal para saludarnos y darnos la bienvenida al interior.\n\nAunque muchos de los aristócratas de la región poseen este tipo de villas, incluido yo mismo, siempre es interesante ver las de los demás. Algunos se enfocan en deleitar a los visitantes con vistas de hermosos jardines, encantadora arquitectura o impresionantes paisajes campestres. Otros cultivan un aire de sofisticación invitando a poetas hábiles a participar en actividades literarias e intelectuales. Otros prefieren atraer a eruditos para realizar experimentos botánicos o agronómicos.\n\nDe todos modos, una vez que lleguen los otros invitados, ¿quién sabe qué diversiones disfrutaremos en los próximos días?"
granada.0071.a:0 "Me pregunto, ¿cuál será nuestro itinerario?"
granada.0072.t:0 "Terminan las Vacaciones"
granada.0072.desc:0 "Todas las cosas buenas han llegado a su fin. Aunque los últimos días en mi #italic munya#! han sido bastante divertidos, mis invitados y yo tenemos que volver a nuestras vidas diarias en algún momento. Anoche tuvimos un gran banquete final y ahora, en esta hermosa mañana, debemos partir.\n\nSin embargo, sé que todos pasamos un buen rato y fue una agradable distracción de las tensiones de la vida diaria."
granada.0072.a:0 "¡Espero con ansias la próxima excursión!"
granada.0073.t:0 "Terminan las Vacaciones"
granada.0073.desc:0 "Todas las cosas buenas han llegado a su fin. Aunque los últimos días en mi #italic munya#! han sido bastante divertidos, yo y los demás que nos hemos unido a [host.GetTitledFirstName] en su #italic munya#! para muchos días de relajación y ocio debemos volver a nuestras vidas diarias en algún momento. Anoche tuvimos un gran banquete final y ahora, en esta hermosa mañana, debemos partir.\n\nSin embargo, sé que todos pasamos un buen rato y fue una agradable distracción de las tensiones de la vida diaria."
granada.0073.a:0 "Quizás organice algo así en una de mis #italic munyas#!."
granada.0074.t:0 "Los Jardines de Mi #italic Munya#!"
granada.0074.desc:0 "Durante los últimos días, he dejado que mis invitados recorran algunos de los mejores y más brillantes jardines de mi #italic munya#!. He hecho mucho para asegurarme de que estos jardines estén llenos de todo tipo de plantas maravillosas, desde flores exóticas de colores deslumbrantes hasta árboles imponentes y grandes perfectos para descansar debajo. También me aseguro de señalar algunas de las fuentes que he instalado, cuyas espléndidas obras hidráulicas son gracias a los pequeños canales que llevan agua fresca del río cercano a mi mansión.\n\nParece que mis esfuerzos han dado sus frutos, ya que puedo ver el asombro en los ojos de mis invitados mientras nos relajamos en un rincón del jardín, algunos en bancos, otros directamente en el suelo, mientras charlamos y disfrutamos de nuestro tiempo aquí."
granada.0074.a:0 "¡Me alegra que disfruten de los jardines!"
granada.0074.a.title:0 "¡Tus invitados difunden la noticia sobre tus jardines!"
granada.0075.t:0 "Los Jardines de la #italic Munya#! de [host.GetTitledFirstNamePossessiveNoTooltip]"
granada.0075.desc:0 "En los últimos días, [host.GetTitledFirstName] nos ha mostrado algunos de los mejores y más brillantes jardines de su #italic munya#!. Está claro que [host.GetSheHe] está muy orgulloso de ellos.\n\nEl otro día, cuando entré por primera vez en la mansión, noté algunos de los jardines de lejos al pasar. ¡Pero verlos de cerca es otra cosa por completo! Estos jardines, como todos los jardines deberían ser, están llenos no solo de muchas plantas espectaculares, desde flores extrañas pero atractivamente coloridas de tierras lejanas hasta altos y majestuosos árboles con sombra perfecta para descansar, sino que también tienen muchos elementos de agua creativos como frescas y refrescantes fuentes, y pequeños canales que uno puede saltar fácilmente y observar durante horas.\n\nHoy, nos relajamos en un jardín, algunos de nosotros en bancos, otros sentados en el suelo, mientras charlamos y disfrutamos de nuestro tiempo aquí."
granada.0075.a:0 "¡Me encanta socializar en lugares tan encantadores!"
granada.0075.a.title:0 "Disfrutas socializar en los jardines de la #italic munya#!"
granada.0075.b:0 "Quiero relajarme y observar el paisaje."
granada.0075.b.title:0 "Disfrutas inspeccionando los jardines de la #italic munya#!"
granada.0076.t:0 "Una #italic Munya#! Cultivada"
granada.0076.desc:0 "Junto a mis invitados, también he invitado a algunos eruditos y poetas locales a nuestra excursión en mi #italic munya#!. Desde mis relajantes jardines, hasta los comedores, los baños, los diversos patios y salones de reuniones, veo a muchos de mis invitados participando en todo tipo de actividades intelectuales entre ellos.\n\nAlgunos de mis invitados están debatiendo los puntos más finos de la política actual, o cuestiones teológicas y filosóficas. Otros están teniendo concursos de poesía, donde recitan hermosos poemas entre ellos, ya sea sobre las hermosas escenas que los rodean o sobre ellos mismos (desde satíricos hasta halagadores). Otros de disposición más tranquila parecen estar disfrutando de un buen juego de ajedrez entre ellos o leyendo pergaminos de mi biblioteca."
granada.0076.a:0 "En general, el ambiente aquí es muy cultivado."
granada.0076.a.title:0 "¡Tus invitados difunden la noticia sobre tus inclinaciones cultivadas!"
granada.0077.t:0 "Una #italic Munya#! Cultivada"
granada.0077.desc:0 "[host.GetTitledFirstName] nos ha animado a participar en diversas actividades intelectuales en los últimos días en su #italic munya#!. La marca de un gran [host.GetTitleAsNameNoTooltip], después de todo, es estar rodeado de personas cultas y eruditas, y [host.GetFirstNameNoTooltip] incluso ha invitado a algunos eruditos y poetas locales a unirse a nosotros en esta excursión.\n\nPor lo tanto, aunque estas vacaciones no son las más ruidosas que he visto, es un deleite, al menos para aquellos que son más intelectualmente inclinados. Todos los días, veo a algunos invitados debatir sobre cuestiones políticas, o teología y filosofía. Otros trabajan en sus habilidades literarias y compiten en concursos de poesía improvisados. Otros, que son de una disposición más tranquila, disfrutan de juegos de ajedrez o de leer pergaminos de la biblioteca de [host.GetFirstNamePossessiveNoTooltip]."
granada.0077.a:0 "Estas discusiones intelectuales son iluminadoras."
granada.0077.a.title:0 "Obtienes algunas ideas intelectuales"
granada.0077.b:0 "La poesía nunca ha sido tan gratificante."
granada.0077.b.title:0 "Ganas algunos concursos de poesía"
granada.0077.c:0 "Disfruto jugando al ajedrez y leyendo libros aquí."
granada.0077.c.title.1:0 "Encontraste un buen libro en la biblioteca"
granada.0077.c.title.2:0 "Tus partidas de ajedrez son juegos interesantes"
granada.0078.t:0 "Festejando en la #italic Munya#!"
granada.0078.desc:0 "Cuando #italic algunas#! personas van a relajarse a una #italic munya#! con otros, pueden hacer actividades más productivas como discutir temas académicos complicados, explorar el campo o realizar experimentos botánicos. ¡Ahora, mis invitados y yo no tenemos tiempo para tales actividades tediosas!\n\nAunque mis invitados son libres de hacer lo que deseen (dentro de lo razonable), estamos aquí para divertirnos. He hecho un esfuerzo en los últimos días para proporcionar a mis invitados mucha comida y bebida para que podamos disfrutar a nuestro antojo, escuchar actuaciones musicales energéticas y encantadoras, y socializar con un grupo tan emocionante de buenas personas que saben cómo disfrutar de la vida."
granada.0078.a:0 "No hay necesidad de estar infeliz, ¡estamos aquí para pasar un buen rato!"
granada.0078.a.title:0 "¡Tus invitados difunden la noticia sobre tus increíbles fiestas!"
granada.0079.t:0 "Festejando en la #italic Munya#!"
granada.0079.desc:0 "[host.GetTitledFirstName] nos ha estado organizando banquete tras banquete mientras hemos estado aquí en su #italic munya#!. Claro, esta puede no ser la fiesta más grande y salvaje a la que he asistido, pero hay un cierto encanto en tener una fiesta en una bonita mansión en el campo.\n\nAunque ciertamente somos libres de participar en otras actividades, ¡difícilmente encuentro tiempo para mí! En los últimos días, principalmente he estado comiendo, bebiendo, disfrutando de encantadoras actuaciones musicales o socializando con otras personas. Muchos de los otros reunidos aquí parecen estar pasando un buen rato, sin duda."
granada.0079.a:0 "¿Ya es hora de nuestro próximo banquete?"
granada.0080.t:0 "La Industria de la Seda Prospera"
granada.0080.desc:0 "La seda ha sido una exportación importante de la región de [granada_duchy.GetNameNoTier] durante muchos años, especialmente en [almeria.GetNameNoTier]. Últimamente, las sedas producidas en [county.GetNameNoTier] son, por diversas razones, incluso más rentables de lo habitual. Esto augura bien para la prosperidad de la zona al atraer mucho comercio."
granada.0080.a:0 "Me alegra escuchar eso."
granada.0081.t:0 "Industria de la Seda en Problemas"
granada.0081.desc:0 "La seda ha sido una exportación importante de la región de [granada_duchy.GetNameNoTier] durante muchos años, especialmente en [almeria.GetNameNoTier]. Desafortunadamente, últimamente, las sedas producidas en [county.GetNameNoTier] no han sido tan rentables como antes por diversas razones. Tal vez haya problemas actuales con ciertas rutas comerciales globales, o la cantidad de seda cruda producida simplemente no fue lo suficientemente alta este año."
granada.0081.a:0 "Espero que esto no afecte demasiado la economía de la región."
granada.0082.t:0 "La Belleza de [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]"
granada.0082.desc:0 "Un viajero de tierras lejanas me visita hoy. Este hombre no puede evitar alabar la belleza del paisaje de [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier].\n\n“Estaba escéptico antes de venir aquí”, admite, “pero al ver todos los valles, las tierras áridas, los bosques, las montañas, los ríos… Me resulta difícil describir la gloria de este lugar. Es como la mezcla perfecta de diferentes climas, el punto medio perfecto entre los extremos. Eres bendecido por vivir aquí, [ROOT.Char.GetTitledFirstName], y estoy seguro de que tu tierra es pacífica y próspera. Si pudiera, me establecería aquí, pero parece que no es mi destino, ya que tengo mis deberes.”"
granada.0082.a:0 "Gracias. ¿Te muestro algunos de los lugares de interés?"
granada.0083.t:0 "Berenjenas Fritas"
granada.0083.desc:0 "Últimamente, he adquirido el hábito de comer berenjenas fritas. ¡Estoy muy agradecido de que mis cocineros puedan hacer tal delicia! Este aperitivo fue traído a la península por los árabes, pero los lugareños lo han hecho suyo en [granada_duchy.GetNameNoTier], donde es especialmente popular. Al rebozar las berenjenas en azúcar de caña, son una mezcla única de dulce y salado."
granada.0083.a:0 "Definitivamente son mis #italic tapas#! favoritas."
granada.0084.t:0 "Naranjas y Aceite de Oliva"
granada.0084.desc:0 "Recientemente, he estado disfrutando de naranjas empapadas en aceite de oliva como parte de mis comidas. Esta es una delicia tradicional en [granada_duchy.GetNameNoTier], traída por los árabes hace muchos años, pero ahora una parte bien establecida de la cocina local.\n\nNaranjas jugosas maduras bajo el sol andaluz y aceite de oliva increíblemente delicioso... ¿cómo puedo resistirme? Y, por supuesto, a veces se mezcla con bacalao recién pescado, aceitunas, huevos, cebollas, ajo o cualquier tipo de especia a mi discreción... Es un buen plato."
granada.0084.a:0 "Delicioso, delicioso."
granada.0085.t:0 "¿Un Nuevo Canal en [granada_county.GetNameNoTierNoTooltip]?"
granada.0085.desc:0 "[granada_county.GetNameNoTier] tiene la suerte de estar en la confluencia de varios ríos importantes, particularmente el Darro, el Genil, el Monachil y el Beiro. Como resultado, la ciudad tiene muchas fuentes de agua dulce.\n\nAcabamos de descubrir una ubicación perfecta para construir un nuevo canal que vaya desde uno de estos ríos hasta la ciudad. Sin embargo, mis oficiales tienen diferentes ideas sobre hacia dónde debería fluir el canal.\n\nAlgunos dicen que es mejor que las aguas del canal se utilicen para regar áreas cercanas y expandir nuestras tierras agrícolas. Otros dicen que es mejor que vaya a los baños públicos y pozos para los ciudadanos de la ciudad. Otros creen que deberíamos agregar nuevos jardines y fuentes utilizando agua del canal para embellecer la ciudad."
granada.0085.a:0 "Invertir en nuestra agricultura sería una idea inteligente."
granada.0085.b:0 "Los baños y fuentes harán felices a nuestra gente."
granada.0085.c:0 "Embellecer la ciudad aumentaría nuestro prestigio."
granada.0085.d:0 "No creo que tengamos recursos para un nuevo canal."
granada.0086.t:0 "Un Canal Necesita Mantenimiento"
granada.0086.desc:0 "[granada_county.GetNameNoTier] se encuentra en la confluencia de varios ríos importantes, particularmente el Darro, el Genil, el Monachil y el Beiro. Por lo tanto, con tal abundancia de buenas fuentes de agua, se han construido muchos canales y acueductos para llevar agua a la ciudad a lo largo de los siglos.\n\nSin embargo, estos canales a menudo atraviesan partes del terreno accidentado de la Sierra Nevada y pueden deteriorarse. He recibido noticias de que uno de esos canales está en un estado terrible y necesita trabajos de mantenimiento lo antes posible si quiere seguir siendo funcional. Atraviesa algunas partes importantes de la zona utilizadas para la agricultura y proporciona agua muy necesaria a varios barrios clave, por lo que es crucial que se mantenga en buen estado."
granada.0086.a:0 "Mis oficiales tendrán los fondos que necesitan."
granada.0086.b:0 "No puedo destinar ninguno de nuestros fondos en este momento."
granada.0087.t:0 "El Sector Industrial"
granada.0087.desc:0 "Hoy estoy inspeccionando partes del sector industrial de [granada_county.GetNameNoTier]. Varias de las industrias importantes de la región, particularmente la del tejido de seda, la cerámica y el teñido, están ubicadas cerca del río Darro, ya que los talleres que producen estos productos necesitan un buen suministro de agua para sus actividades.\n\nDe todos modos, el hedor de la industria no es de mi agrado. Sin embargo, hago mi mejor esfuerzo mientras discuto los problemas que afectan a los artesanos aquí con sus principales representantes, los jefes de varios talleres y destacados comerciantes."
granada.0087.a:0 "Tal es el trabajo que debo hacer."
granada.0088.t:0 "Tierras Hermosas"
granada.0088.desc:0 "Hay quienes dicen que las tierras de [granada_duchy.GetNameNoTier] son algunas de las más hermosas del mundo, que es una mezcla perfecta de exuberante y árido, y con una arquitectura de esplendor incomparable debido a la influencia de árabes, bereberes y latinos. Gobernar un territorio aquí... quizás puedo considerarme afortunado."
granada.0088.a:0 "De hecho, soy afortunado de gobernar una tierra tan maravillosa."
granada.0088.b:0 "Estoy seguro de que otras partes del mundo también tienen puntos buenos."
granada.0089.t:0 "Oro del Río Darro"
granada.0089.desc:0 "Siempre se ha encontrado oro en cantidades modestas en el Darro, uno de los principales ríos que atraviesan la ciudad de [granada_county.GetNameNoTier]. Sin embargo, recientemente, he recibido noticias de que, por alguna razón, el oro podría encontrarse más fácilmente aquí que antes.\n\nHoy, como resultado, envié a algunos de mis sirvientes al río a buscar oro. Acaban de regresar con algo de este oro; aunque no es mucho, es más de lo que esperaba."
granada.0089.a:0 "¡Buen trabajo!"
granada.0090.t:0 "Inspeccionando los Canales de [granada_county.GetNameNoTierNoTooltip]"
granada.0090.desc:0 "Hoy estoy inspeccionando algunos de los canales en [granada_county.GetNameNoTier]. Muchos de ellos llevan agua del río Darro a los diversos distritos de la ciudad, pero también hay algunos que provienen de otros ríos cercanos como el Genil.\n\nDe cualquier manera, es bueno que me mantenga al tanto de cómo están estos canales. No solo son esenciales para proporcionar agua para el uso de los locales, ya sea para beber, bañarse, cultivar, trabajar en la industria y más, sino que es importante que sepa dónde están los canales, si alguno necesita mantenimiento o mejoras adicionales, y cuáles de ellos podemos confiar en caso de un asedio por nuestros enemigos o si ocurren calamidades naturales."
granada.0090.a:0 "Ahora, continuemos con el recorrido…."
