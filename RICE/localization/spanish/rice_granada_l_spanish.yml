RICE_granada_tower_of_cadiz:0 "Ídolo de Cádiz"
RICE_granada_tower_of_cadiz_desc:0 "Cerca de la costa de la ciudad portuaria de Cádiz hay una antigua y gran torre, y en la cima de esta torre hay una estatua misteriosa hecha de metales preciosos, que representa a un hombre barbudo con una capa. Nadie sabe con certeza quién construyó esta torre y su estatua, aunque los eruditos afirman que fue construida por Hércules o Alejandro Magno en la antigüedad. De cualquier manera, los lugareños ven la estatua con temor y asombro, y creen que posee poderes talismánicos, protegiéndolos o advirtiéndoles de peligros.\n\n#italic Un [ruler|E] necesitado de [gold|E] puede tomar la [decision|E] de $RICE_granada_demolish_idol_cadiz$, pero debe tener cuidado con tales tentaciones, ya que el folclore local dice que grandes calamidades caerán sobre aquellos que se atrevan a hacer tal cosa.#!"
RICE_granada_cadiz_idol_character_curse:0 "Maldición del Ídolo de Cádiz"
RICE_granada_cadiz_idol_character_curse_desc:0 "Se dice que este personaje fue un tonto codicioso por ordenar la destrucción del antiguo ídolo de Cádiz, solo para fundirlo y ganar algo de dinero. Ahora, se rumorea que este personaje está sufriendo una serie de desgracias debido a sus acciones miopes y su falta de respeto por lo sobrenatural."
RICE_granada_cadiz_idol_county_curse:0 "Maldición del Ídolo de Cádiz"
RICE_granada_cadiz_idol_county_curse_desc:0 "Las autoridades recientemente destruyeron el antiguo ídolo de Cádiz para fundirlo y ganar algo de dinero. La leyenda local decía que si la estatua alguna vez fuera destruida, la desgracia caería sobre Cádiz, como que nadie podría entrar al mar allí. Aunque eso específicamente no ha sucedido, han ocurrido otras calamidades menores. ¿Podría ser realmente solo una coincidencia, o están justificadas la inquietud y ansiedad de los locales supersticiosos?"
