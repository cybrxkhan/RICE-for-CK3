RICE_alhambra_house_of_worship_option_desc:0 "Un lugar de descanso final para unos pocos afortunados"
RICE_alhambra_house_of_worship_option_tooltip:0 "#V #Bold Coste: @gold_icon! 200#!#!\n\nEsta [alhambra_structure|E] otorga las siguientes bonificaciones al [ruler|E] de Granada cuando se completa:\n$EFFECT_LIST_BULLET$ @piety_icon! 300\n$EFFECT_LIST_BULLET$ [modifier|E] [GetModifier('RICE_granada_built_house_of_worship').GetNameWithTooltip] durante 10 años\n$EFFECT_LIST_BULLET$ Las bonificaciones de llevar la [decision|E] al #bold $RICE_granada_alhambra_comares_baths$#! son mejores\n$EFFECT_LIST_BULLET$ [piety|E] bonificación para todos los [rulers|E] al construir ampliaciones genéricas de la Alhambra en el futuro\n\n#weak Una casa de culto para ofrecer servicios religiosos, para los que viven en la ciudad dentro de una ciudad que es la Alhambra; por supuesto, no hace falta decir que los tipos exactos de servicios religiosos proporcionados dependerán en gran medida de la afiliación espiritual de los que están en el poder en la Alhambra.#!"
RICE_alhambra_generic_palatial_option:0 "#Bold Residencia palaciega genérica#!"
RICE_alhambra_generic_palatial_option_desc:0 "Un lugar de descanso sin igual"
RICE_alhambra_generic_palatial_option_tooltip:0 "#V #Bold Coste: @gold_icon! 100#!#!\n\nEsta [alhambra_structure|E] otorga las siguientes bonificaciones al [ruler|E] de Granada cuando se completa:\n$EFFECT_LIST_BULLET$ @prestige_icon! 100 (@prestige_icon! 200 si se ha construido la Corte de los Leones [alhambra_structure|E] en la [alhambra|E])\n$EFFECT_LIST_BULLET$ @piety_icon! 100 (@piety_icon! 200 si la Casa de Adoración de la Alhambra [alhambra_structure|E] ha sido construida en la [alhambra|E])\n$EFFECT_LIST_BULLET$ @dynasty_prestige_icon! 50 si el Mausoleo de Rawda [alhambra_structure|E] se ha construido en la [alhambra|E]\n$EFFECT_LIST_BULLET$ [modifier|E] [GetModifier('RICE_granada_built_generic_palatial').GetNameWithTooltip] durante 10 años\n\n#weak Aunque se consideran menos impresionantes que las partes más famosas de la Alhambra, todavía hay muchos palacios, salas, pabellones y otras estructuras más pequeñas que contribuyen a la belleza de la zona - para algunos de los que viven en la Alhambra o pasan por ella, la tranquilidad y el encanto de estos palacios menos conocidos tampoco se pueden subestimar.#!"
RICE_alhambra_generic_recreational_option:0 "#Bold Jardines genéricos#!"
RICE_alhambra_generic_recreational_option_desc:0 "Belleza arquitectónica sin parangón en este mundo"
RICE_alhambra_generic_recreational_option_tooltip:0 "#V #Bold Coste: @gold_icon! 100#!#!\n\nEsta [alhambra_structure|E] otorga las siguientes bonificaciones al [ruler|E] de Granada cuando se completa:\n$EFFECT_LIST_BULLET$ @piety_icon! 200 (@piety_icon! 300 si la Casa de Adoración de la Alhambra [alhambra_structure|E] ha sido construida en la [alhambra|E])\n$EFFECT_LIST_BULLET$ @prestige_icon! 100 si la Corte de los Leones [alhambra_structure|E] se ha construido en la [alhambra|E]\n$EFFECT_LIST_BULLET$ @dynasty_prestige_icon! 50 si el Mausoleo de Rawda [alhambra_structure|E] se ha construido en la [alhambra|E]\n$EFFECT_LIST_BULLET$ [modifier|E] [GetModifier('RICE_granada_built_generic_recreational').GetNameWithTooltip] durante 10 años\n\n#weak Otro jardín, y así otro laberinto delicadamente elaborado de exuberantes plantas verdes y relajantes fuentes y canales - pero tan comunes como son los jardines en la Alhambra, cada uno sólo añade más a la certeza de que la Alhambra es, de hecho, el paraíso en la tierra.#!"
RICE_alhambra_generic_military_option:0 "#Bold Fortificaciones genéricas#!"
RICE_alhambra_generic_military_option_desc:0 "Defensas incondicionales para una fortaleza incondicional"
RICE_alhambra_generic_military_option_tooltip:0 "#V #Bold Coste: @gold_icon! 100#!#!\n\nEsta [alhambra_structure|E] otorga las siguientes bonificaciones al [ruler|E] de Granada cuando se completa:\n$EFFECT_LIST_BULLET$ @prestige_icon! 200 (@prestige_icon! 300 si se ha construido la Corte de los Leones [alhambra_structure|E] en la [alhambra|E])\n$EFFECT_LIST_BULLET$ @piety_icon! 100 si la Casa de Adoración de la Alhambra [alhambra_structure|E] se ha construido en la [alhambra|E]\n$EFFECT_LIST_BULLET$ @dynasty_prestige_icon! 50 si el Mausoleo de Rawda [alhambra_structure|E] se ha construido en la [alhambra|E]\n$EFFECT_LIST_BULLET$ [modifier|E] [GetModifier('RICE_granada_built_generic_military').GetNameWithTooltip] durante 10 años\n\n#weak Estas torres, murallas, cuarteles, mazmorras y demás recuerdan a todo el mundo que, por muy hermosa que sea la Alhambra, al fin y al cabo no deja de ser una poderosa fortaleza destinada a proteger la zona de incursiones extranjeras. Los que gobiernan desde la Alhambra harían bien en recordarlo, si quieren evitar que la ciudad caiga en manos de los invasores.#!"

 # Other Decisions
RICE_granada_transfer_seat_of_power:0 "Trasladar la sede del poder de Ilbira a Granada"
RICE_granada_transfer_seat_of_power_tooltip:0 "Ilbira no es defendible... pero Granada sí."
RICE_granada_transfer_seat_of_power_desc:0 "Ilbira es actualmente el asentamiento principal en la región de Granada. Sin embargo, es difícil de defender, ya que se encuentra en una llanura baja. La cercana ciudad fortaleza de Granada, actualmente dominada por una antigua comunidad judía, es un lugar mucho más defendible ya que se encuentra en un terreno más elevado. Deberíamos trasladar la sede del poder de la región desde Ilbira a Granada."
RICE_granada_transfer_seat_of_power_confirm:0 "¡Tendremos la ventaja del terreno elevado!"
RICE_granada_transfer_seat_of_power_effect_tooltip_1:0 "El traslado de un gran número de familias no judías a [granada_county.GetNameNoTier] puede causar tensiones entre ellas y los judíos existentes."
RICE_granada_transfer_seat_of_power_effect_tooltip_2:0 "Prominentes [courtiers|E] judíos podrían aparecer ocasionalmente en la [court|E] de quien sea [ruler|E] de [granada.GetNameNoTier]"
RICE_granada_transfer_seat_of_power_context_tooltip:0 "#emphasis Contexto histórico:#! En los primeros años de al-Andalus, Granada no era tan importante como la cercana ciudad de Ilbira (o Elvira). Durante el primer período de taifas en el siglo XI, cuando la dinastía bereber Zirid estableció un estado independiente en el sur de Andalucía, temieron que Ilbira fuera vulnerable a los ataques enemigos por estar en una llanura baja. Los Zirids decidieron trasladar su sede de poder a Granada, que en ese momento era un importante asentamiento judío en el sur de Andalucía."
RICE_granada_alhambra_comares_baths:0 "Relajarse en los Baños de Comares"
RICE_granada_alhambra_comares_baths_tooltip:0 "Necesito un descanso...."
RICE_granada_alhambra_comares_baths_desc:0 "Los Baños de Comares de la [alhambra|E] son sin duda los más grandes y mejores de toda Iberia. Como soy el dueño, realmente debería aprovechar la instalación alguna vez."
RICE_granada_alhambra_comares_baths_effect_tooltip_1:0 "Perderás algo de [stress|E] y ganarás [piety|E]"
RICE_granada_alhambra_comares_baths_effect_tooltip_2:0 "Debido a que gobiernas [granada.GetNameNoTier] y la #bold Alhambra [THIS.Char.GetFaith.HouseOfWorship|U]#! ha sido construida en la [alhambra|E], las bonificaciones de esta [activity|E] aumentan"
RICE_granada_alhambra_comares_baths_confirm:0 "¡Hora de tomar un baño!"
RICE_granada_alhambra_comares_baths_context_tooltip:0 "#emphasis Contexto histórico:#! Los baños públicos eran históricamente una parte prominente de la vida social y religiosa en el mundo musulmán, incluido Al-Andalus. Los baños reales del Palacio de Comares en la Alhambra fueron construidos por el sultán nazarí Yusuf I (que gobernó entre 1333-1354), y fueron incluso utilizados más tarde por los gobernantes católicos de España, quienes renovaron la estructura. Además de ser uno de los más grandes de Iberia, los Baños de Comares son uno de los pocos ejemplos de baños islámicos en Iberia que han sobrevivido en su mayoría intactos hasta la actualidad."
RICE_granada_alhambra_comares_palace_built_req:0 "El #V Palacio de Comares#! [alhambra_structure|E] ha sido construido en la [alhambra|E]"
RICE_granada_admire_alhambra_gardens:0 "Admirar los Jardines de la Alhambra"
RICE_granada_admire_alhambra_gardens_tooltip:0 "¡El paraíso en la tierra, como dicen!"
RICE_granada_admire_alhambra_gardens_desc:0 "Los jardines de la [alhambra|E] tienen árboles, arbustos, patios, fuentes, canales y más, que todos juntos hacen que parezca que uno está en el paraíso. Hace tiempo que no encuentro tiempo para apreciarlos."
RICE_granada_admire_alhambra_gardens_effect_tooltip_1:0 "Perderás algo de [stress|E] y ganarás [prestige|E]"
RICE_granada_admire_alhambra_gardens_effect_tooltip_2:0 "Debido a que gobiernas [granada.GetNameNoTier] y el #bold Generalife#! ha sido construido en la [alhambra|E], las bonificaciones de esta [activity|E] aumentan"
RICE_granada_admire_alhambra_gardens_confirm:0 "¡Hay mucha belleza que ver aquí!"
RICE_granada_admire_alhambra_gardens_context_tooltip:0 "#emphasis Contexto histórico:#! Los jardines eran un importante símbolo de estatus y una manera para muchos élites medievales en todo el mundo, incluidos los gobernantes musulmanes, de demostrar su poder y riqueza. La Alhambra es uno de los mejores ejemplos de esta tradición islámica de jardinería. Granada estaba ubicada cerca de muchas buenas fuentes de agua, lo que permitió mantener los numerosos jardines y características acuáticas de la Alhambra, como fuentes y canales."
RICE_granada_alhambra_munya_estate:0 "Vacaciones en una Munya"
RICE_granada_alhambra_munya_estate_tooltip:0 "Realmente necesito un descanso de la gran ciudad."
RICE_granada_alhambra_munya_estate_desc:0 "Como cualquier [ROOT.Char.GetTitleAsNameNoTooltip] que se respete en Al-Andalus, poseo varias [munya|E] en el campo cerca de mi capital. Debería pasar tiempo en una de estas villas para relajarme, ya sea solo o con otros."
RICE_granada_alhambra_munya_estate_effect_tooltip_1:0 "Elegirás si visitar tu [munya|E] solo para relajarte o estudiar las plantas allí, o invitar a otros como tus [courtiers|E] y [vassals|E] para que te acompañen en esta [activity|E] y socialicen entre ellos"
RICE_granada_alhambra_munya_estate_effect_tooltip_2:0 "Podrías perder [stress|E] y ganar varias bonificaciones como [lifestyle_experience|E] o [character_modifiers|E] positivos"
RICE_granada_alhambra_munya_estate_effect_tooltip_3:0 "$RICE_granada_admire_alhambra_gardens_effect_tooltip_2$"
RICE_granada_alhambra_munya_estate_confirm:0 "¡Es hora de ir al campo!"
RICE_granada_alhambra_munya_estate_context_tooltip:0 "#emphasis Contexto histórico:#! #italic Munya#! era un término que denotaba un tipo de finca o villa en el campo construida por las élites en la Al-Andalus medieval (y que luego daría origen al término español #italic almunia#!). Típicamente una gran residencia rodeada de jardines y extensas tierras de cultivo, tenían un doble propósito de ocio y funciones utilitarias - servían como lugares de recreo y actividades intelectuales lejos del bullicio de la ciudad, pero también para la experimentación agrícola y botánica."
RICE_granada_develop_almeria_silk_industry:0 "Subvencionar la creciente industria de la seda en Almería"
RICE_granada_develop_almeria_silk_industry_tooltip:0 "El puerto de Almería podría ser más que un simple exportador de lujos... también podría crearlos."
RICE_granada_develop_almeria_silk_industry_desc:0 "Los tiempos son turbulentos en Iberia, y el antiguo centro real de producción de seda en Córdoba está en declive. Los mercaderes están buscando revitalizar la industria de la seda de Iberia invirtiendo en los talleres de seda de otras ciudades ibéricas, y Almería es una opción prometedora dado que está creciendo rápidamente como uno de los puertos más importantes del Mediterráneo occidental."
RICE_granada_develop_almeria_silk_industry_confirm:0 "¡La seda debe fluir!"
RICE_granada_develop_almeria_silk_industry_context_tooltip:0 "#emphasis Contexto histórico:#! Córdoba fue el centro inicial de la lucrativa industria de la seda de Iberia hasta que el Califato de Córdoba colapsó en los años 1000. Posteriormente, Almería reemplazó a Córdoba como el mayor productor de seda de Iberia, ayudada por el hecho de que era uno de los puertos más importantes de la región. Las sedas de Almería eran tan renombradas que se mencionaban como símbolos de lujo en la literatura medieval europea y a menudo se utilizaban como regalos, tributos o para mostrar la riqueza y el estatus de uno."
RICE_granada_demolish_idol_cadiz:0 "Demoler el Ídolo de Cádiz"
RICE_granada_demolish_idol_cadiz_tooltip:0 "Está hecho de metal sólido, y podríamos usar el [gold|E]...."
RICE_granada_demolish_idol_cadiz_desc:0 "Hay una torre antigua cerca del puerto de Cádiz en un lugar conocido como el Área de los Ídolos. En la cima de esa torre hay una magnífica estatua hecha de metales preciosos. Los lugareños afirman que la estatua tiene poderes sobrenaturales y protege la ciudad del peligro, pero ¿y si destruyera este ídolo para fundir el metal para mi propio uso?"
RICE_granada_demolish_idol_cadiz_effect_tooltip_1:0 "Algunos lugareños creen que destruir el Ídolo de Cádiz tendrá consecuencias sobrenaturales #N para ti y para la ciudad - pero eso es solo superstición... ¿verdad?"
RICE_granada_demolish_idol_cadiz_confirm:0 "¡Destruyan ese ídolo!"
RICE_granada_demolish_idol_cadiz_context_tooltip:0 "#emphasis Contexto histórico:#! Fuentes musulmanas medievales mencionan la existencia de una misteriosa gran torre y estatua cerca de Cádiz. Como no se encuentra en las fuentes clásicas, podría datar de la antigüedad tardía. Al igual que otras estatuas griegas y romanas en Iberia, el llamado Ídolo de Cádiz fue creído por los musulmanes medievales como poseedor de poderes sobrenaturales protectores. Su propósito original es incierto - ya sea como un monumento conmemorativo, tumba, o lo más probable, una ayuda de navegación para la navegación - ya que fue destruido en el siglo XII, quizás para fundir la estatua y obtener dinero."
RICE_demolish_cadiz_idol_nothing:0 "No ocurre nada extraño"
RICE_demolish_cadiz_idol_character_curse:0 "Se supone que te maldicen"
RICE_demolish_cadiz_idol_county_curse:0 "Se supone que el condado de Cádiz queda maldito"
RICE_demolish_cadiz_idol_both_curse:0 "Se supone que tú y el condado de Cádiz quedáis malditos"



