granada.0010.t:0 "De Ilbira a Granada"
granada.0010.desc:0 "Durante generaciones, el asentamiento de Ilbira ha sido el centro de la región al pie de las montañas de Sierra Nevada. Sin embargo, con el paso de los años, los inconvenientes de la ubicación de Ilbira se han vuelto cada vez más evidentes: simplemente no es defendible, ya que se encuentra en una llanura plana y, por lo tanto, es vulnerable a una invasión.\n\nDespués de discutir el asunto con mis generales y oficiales, está claro que la cercana ciudad fortaleza de Granada sería un mejor centro regional de poder, ya que está en terreno elevado y sería difícil de atacar. Hemos comenzado a construir nuevos edificios en Granada, y pronto trasladaremos a la mayoría de los habitantes de Ilbira allí. Por último, aunque Granada tiene una gran y antigua comunidad judía, estos judíos nos han asegurado su plena cooperación mientras hacemos todo lo posible para reducir cualquier posible tensión entre ellos y los nuevos colonos."
granada.0010.a:0 "¡Ahora tenemos la ventaja del terreno elevado!"
granada.0011.t:0 "De Ilbira a Granada"
granada.0011.desc:0 "Las noticias se están difundiendo en Al-Andalus sobre cómo [granada_relocator.GetTitledFirstName] ha iniciado un gran esfuerzo en [granada_county.GetNameNoTier] para reubicar a la mayoría de la población en un nuevo centro regional. El antiguo en Ilbira fue considerado inadecuado para ese propósito a largo plazo, ya que el asentamiento se encuentra en una llanura plana y, por lo tanto, es difícil de defender.\n\nEl visionario [granada_relocator.GetFirstNameNoTooltip] se dio cuenta de que la cercana ciudad fortaleza de Granada, con su terreno elevado y accidentado, sería un mejor centro regional de poder. Aunque Granada estaba previamente dominada por judíos, están cooperando con [granada_relocator.GetFirstNameNoTooltip] para asegurar que el proceso se desarrolle sin problemas.\n\nEste es definitivamente un movimiento sabio por parte de [granada_relocator.GetFirstNameNoTooltip], pero queda por ver cómo influirá en futuras campañas militares en la zona."
granada.0011.a:0 "Ahora tienen la ventaja del terreno elevado."
granada.0012.t:0 "Los judíos de Granada en ascenso"
granada.0012.desc.jewish:0 "Aunque [granada_county.GetNameNoTier] siempre ha sido el hogar de una considerable comunidad [ROOT.Char.GetFaith.GetReligion.GetAdjective], solo recientemente los judíos de esta región han llegado a dominar verdaderamente esta región, gracias a mis esfuerzos como gobernante [ROOT.Char.GetFaith.GetReligion.GetAdjective].\n\nAhora, tenemos una gran oportunidad para crear un hogar fuerte en esta hermosa tierra. Lamentablemente, corazones y mentes malvadas de otras tierras buscan codiciar la frágil paz que tenemos, por lo que siempre debemos estar preparados para defender [granada_county.GetNameNoTierNoTooltip]."
granada.0012.desc.non_jewish:0 "Aunque [granada_county.GetNameNoTier] siempre ha sido el hogar de una considerable comunidad judía, solo recientemente los judíos de esta región han llegado a dominar verdaderamente esta región.\n\nPor cualquier motivo, ahora son el grupo dominante en [granada_county.GetNameNoTierNoTooltip]. Aunque no sigo su religión, reconozco que será importante para mí trabajar con ellos como iguales relativos, para asegurar la paz y la prosperidad en esta hermosa tierra."
granada.0012.a:0 "Un nuevo día amanece para los judíos de [granada_county.GetNameNoTierNoTooltip]."
granada.0013.t:0 "Tensiones crecientes en Granada"
granada.0013.desc:0 "[granada.GetNameNoTier] es actualmente el hogar de una de las comunidades judías más grandes de Iberia. La leyenda dice incluso que la ciudad fue fundada por judíos hace siglos.\n\nDurante años, el liderazgo de Granada ha dependido en gran medida de los judíos en la administración local. Debido a su condición de minoría, generalmente son más confiables que los no judíos locales que pueden albergar sueños de sedición o competir entre ellos por el poder y la influencia. Sin embargo, esto ha generado envidia, descontento y resentimiento en gran parte de la población no judía de la región, que mira a mis oficiales judíos con desconfianza.\n\nRecientemente, un poeta y erudito local [ROOT.Char.GetCulture.GetName] ha escrito un poema malicioso denigrando a los judíos de Granada, afirmando que son personas viles e inmorales que controlan el estado y que debo deshacerme de ellos en mi administración. Por supuesto, tal poema desquiciado no me impresionó en lo más mínimo, pero he escuchado que ha causado bastante revuelo entre los habitantes no judíos de la ciudad...."
granada.0013.a:0 "Espero sinceramente que el poema no incite ningún disturbio."
granada.0013.a.tooltip:0 "Las tensiones en Granada pueden llegar a un punto crítico #italic muy#! pronto...."
granada.0014.t:0 "La Turba"
granada.0014.desc:0 "Estaba durmiendo en mi mansión en [granada.GetNameNoTier] cuando mis guardias me despertaron tarde en la noche - ¡el caos ha estallado en las calles de la ciudad!\n\nAparentemente, se había extendido un rumor falso más temprano en el día de que el funcionario judío [yusuf.GetFullName] y otros judíos habían desertado a un gobernante enemigo, abierto las puertas de la ciudad y me habían matado. Gracias al reciente aumento del sentimiento anti-judío, una turba se formó rápidamente para "proteger" la ciudad. Obviamente, estoy vivo y [granada.GetNameNoTierNoTooltip] está a salvo.\n\nAntes de darme cuenta, [yusuf.GetFirstName] llega en pánico, suplicando ayuda. Momentos después, la turba irrumpe en mi palacio, gritando que matarán al "traidor" [yusuf.GetFirstName] antes de ir por sus compañeros judíos. Me apresuro a enfrentarme a la turba para asegurarles que estoy bien y exigirles que se retiren, pero no prestan atención.\n\nLa turba se está moviendo rápidamente hacia [yusuf.GetFirstName], y yo y mis guardias tenemos poco tiempo para reaccionar."
granada.0014.a:0 "¿Qué está pasando? ¡Esperen! ¡Deténganse!"
granada.0014.a.tooltip:0 "No tienes poder para detener a la turba."
granada.0014.b:0 "¡Soy vuestro [ROOT.Char.GetTitleAsNameNoTooltip]! Tranquilícense, hablemos de esto."
granada.0014.b.tooltip:0 "Intentas razonar con la turba."
granada.0014.c:0 "¡Guardias! Protejan a [yusuf.GetFirstName] y restablezcan el orden, ¡ahora!"
granada.0014.c.tooltip:0 "Ordenas a tus tropas que detengan a la turba."
granada.0015.t:0 "Un día oscuro"
granada.0015.desc:0 "Me froto la frente mientras escucho más informes que llegan de los barrios judíos. Son muy sombríos.\n\nAnoche, fui impotente frente a una turba tan grande. Descendieron sobre [yusuf.GetFirstName] y lo mataron antes de que pudiera hacer algo. La turba enloquecida luego se dirigió a los barrios judíos de la ciudad, asesinando a cualquier judío que pudieran encontrar. Tal era su furia que incluso un número de no judíos que estaban allí en ese momento también fueron asesinados.\n\nPara cuando mis soldados pudieron restablecer el orden, cientos, si no miles de inocentes deben haber muerto, y los judíos que sobrevivieron ya están huyendo a otros lugares. Partes de la ciudad han sido destruidas, y gran parte de mi administración está en ruinas debido a la pérdida repentina de muchos funcionarios judíos capacitados."
granada.0015.a:0 "Este es un día oscuro para [granada.GetNameNoTier]."
granada.0016.t:0 "Orden restaurado"
granada.0016.desc.peaceful:0 "La siguiente hora o dos es extremadamente tensa. Mientras mis guardias trasladan en silencio a [yusuf.GetFirstName] a un lugar seguro, hago todo lo posible por explicar con calma, en voz alta y con firmeza a la turba que no está pasando nada. El rumor de que [yusuf.GetFirstName] había traicionado nuestra amada ciudad a nuestros enemigos es solo eso: un rumor.\n\nPara mi alivio, mis palabras parecen funcionar. Los gritos y llamados a la violencia se apagan, y la turba comienza a dispersarse.\n\nMás tarde ese día, reviso a [yusuf.GetFirstName] para asegurarme de que [yusuf.GetSheHe] esté bien. [yusuf.GetSheHe|U] está conmocionado, pero sobrevivirá. Luego voy a los barrios judíos para asegurarles a los judíos de la ciudad que no les pasará nada. Mientras tanto, mis oficiales y yo continuaremos monitoreando la situación para asegurar que esto no vuelva a ocurrir.\n\nEn resumen, gracias a [ROOT.Char.GetFaith.HighGodName] nada se salió de control... Estaba preocupado por un momento, ¡pero hemos logrado evitar una tragedia en este día!"
granada.0016.desc.force:0 "Afortunadamente, mis soldados respondieron rápidamente a mis órdenes a pesar de la situación caótica. Aunque superados en número, se movieron rápidamente para escoltar a [yusuf.GetFirstName] y llamaron a refuerzos estacionados en otras partes de la ciudad.\n\nDesafortunadamente, la turba estaba en un estado frenético, y estos tontos audaces intentaron superar a mis tropas en su intento de encontrar y atacar a [yusuf.GetFirstName]. No fueron rival para mis soldados, y algunos en la turba murieron en el enfrentamiento que siguió.\n\nEsa mañana, me alegré de escuchar que [yusuf.GetFirstName] estaba a salvo y sin daños. Hubo algo de violencia contra otros judíos en la ciudad, pero mis soldados lograron detener eso.\n\nEn general, podría haber sido mucho peor, pero incluso mientras visito los barrios judíos hoy para asegurarles a los judíos de la ciudad que no les pasará nada, sé que la situación es precaria. Mis oficiales y yo continuaremos monitoreando la situación para asegurar que esto no vuelva a ocurrir, pero mis acciones podrían no ser vistas de manera positiva por algunos habitantes de [granada.GetNameNoTier]."
granada.0016.a:0 "Gracias a [ROOT.Char.GetFaith.HighGodName], la situación está bajo control por ahora."
RICE_granada_1066_jewish_pogrom_context_tooltip:0 "#emphasis Contexto histórico:#! La masacre de los judíos de Granada el 30 de diciembre de 1066 fue uno de los episodios más oscuros de antisemitismo en la España medieval. Las víctimas pueden haber sido desde mil hasta varios miles.\n\nLas historias tradicionales dicen que el catalizador de la masacre fue un poema incendiario escrito por un erudito y poeta andalusí, Abu Ishaq, quien denunció la dominación judía en Granada, especialmente la del visir judío del reino, Joseph ibn Naghrela. Curiosamente, esta historia no aparece en fuentes históricas hasta siglos después de la masacre. Por lo tanto, incluso si escribió el poema, es poco probable que fuera la verdadera causa del pogromo, ya que el antisemitismo probablemente había estado aumentando durante años en Granada.\n\nDe cualquier manera, la masacre comenzó el 30 de diciembre cuando se difundió un rumor de que Joseph había matado al rey de Granada, Badis, para traicionar el reino a su rival, Almería. Una turba se reunió para asaltar el palacio donde Joseph buscó refugio. Incluso después de que él sacara a Badis para demostrar que el rey estaba vivo, la turba lo asesinó y lo crucificó, antes de descender a los barrios judíos de la ciudad.\n\nLos judíos que sobrevivieron huyeron a otros lugares, y aunque algunos regresarían en las próximas décadas (antes de ser expulsados por los almorávides en 1090), la comunidad judía de Granada nunca recuperaría su antigua gloria."
granada.0017.t:0 "Seda de Almería"
granada.0017.desc:0 "La seda es un comercio rentable, y en los viejos tiempos, [cordoba.GetNameNoTier] solía ser el centro de ese comercio en Iberia. Sin embargo, con los cambios más recientes en la situación geopolítica de Iberia y las rutas comerciales globales, [cordoba.GetNameNoTier] ya no puede producir las vastas cantidades de seda que una vez hizo.\n\nMientras otros gobernantes en la península se apresuran a financiar el crecimiento de talleres de seda en otros lugares, tengo la bendición de gobernar [almeria.GetNameNoTier]. Muchos comerciantes con los que estoy familiarizado me han dicho que es el asentamiento perfecto para asumir el papel que [cordoba.GetNameNoTier] tenía como centro de la industria de la seda de Iberia - algunos incluso dicen que puede superar a [cordoba.GetNameNoTier] algún día, pero no estoy seguro de si lo veré en mi vida.\n\nDe cualquier manera, [almeria.GetNameNoTier] es uno de los puertos más importantes del Mediterráneo Occidental, y por lo tanto, puede exportar grandes cantidades de sedas a otras tierras. Esto, sin duda, asegurará la futura prosperidad de la ciudad."
granada.0017.a:0 "¡Obtendremos grandes beneficios de toda esta seda!"
granada.0018.t:0 "Seda de Almería"
granada.0018.desc:0 "Cuando los árabes y bereberes llegaron por primera vez a la península ibérica, trajeron no solo el islam con ellos, sino también otras ideas y costumbres, como los métodos para producir finas sedas. [cordoba.GetNameNoTier] pronto se convirtió en un importante centro de producción de seda, gracias al patrocinio real de los omeyas.\n\nAhora, sin embargo, debido a años de conflicto en Iberia y cambios en el comercio global, [cordoba.GetNameNoTier] ha disminuido como productor líder de seda. Han surgido talleres de seda en muchas ciudades ibéricas, pero [almeria.GetNameNoTier] se destaca por encima de todos, ya que claramente ha heredado el manto de centro de producción de seda de Iberia de [cordoba.GetNameNoTier].\n\nLas élites en [almeria.GetNameNoTier], particularmente [silk_investor.GetTitledFirstName], han reconocido el potencial de beneficio del comercio de seda, y han comenzado a invertir fuertemente en la industria de la seda de la ciudad. Como uno de los puertos más grandes del Mediterráneo Occidental, la ciudad está bien preparada para exportar la llamada Seda de Almería, que está empezando a ganar renombre en toda Europa y el Medio Oriente por su calidad."
granada.0018.a:0 "La ciudad crecerá en importancia debido a esto…."
granada.0019.t:0 "Un judío prometedor de Granada"
granada.0019.desc:0 "Recientemente me he familiarizado con uno de mis funcionarios judíos de [granada.GetNameNoTier], llamado [granadan_jew.GetFullName].\n\nLos judíos de [granada.GetNameNoTierNoTooltip] tienen un nivel de influencia y poder que no tiene rival en Iberia, y quizás incluso en otras partes de Europa y el Medio Oriente. Como tal, [granada.GetNameNoTierNoTooltip] produce muchos hombres [granadan_jew.GetFaith.GetReligion.GetAdjective] de gran talento y erudición, como [granadan_jew.GetFirstNameNoTooltip]. No son poco comunes en mi administración, independientemente de mis sentimientos personales sobre los judíos.\n\nDe todos modos, he escuchado cosas buenas sobre lo que [granadan_jew.GetFirstNameNoTooltip] es capaz de hacer. Quizás debería inducirlo en mi corte y darle mayores responsabilidades. Su falta de conexiones con los nobles intrigantes de mi corte, por ejemplo, podría convertirlo en un activo útil. Por otro lado... algunos no ven con buenos ojos a los judíos, y podrían verme negativamente si hago esto."
granada.0019.a:0 "¡Necesito buenos hombres como él a mi lado!"
granada.0019.b:0 "Pensándolo bien, no lo necesito."
granada.0020.t:0 "Ampliar la Alhambra"
granada.0020.desc.intro:0 "La Alhambra es una síntesis de piedra, mármol, agua, plantas y poesía que imparte una visión del paraíso. Aun así, este complejo palaciego siempre podría usar más adiciones y renovaciones, y recientemente he decidido cuál será la próxima gran estructura de la Alhambra."
granada.0020.desc.structure.generalife:0 "\n\nEl #bold Generalife#! será una #italic munya#! que hará que todas las demás #italic munyas#! se sientan avergonzadas. Como lo imagino, será una villa de gran belleza, llena de jardines ornamentados y asombrosos, así como fuentes y canales llenos del agua más fresca y clara del río Darro. Y, a diferencia de la usual #italic munya#! que está en el campo, todo esto estará justo al lado de la Alhambra, ¡así que no tendré que viajar lejos para verla!"
granada.0020.desc.structure.house_of_worship:0 "\n\nNecesitamos una #bold Alhambra [ROOT.Char.GetFaith.HouseOfWorship|U]#! adecuada para servir las necesidades espirituales de todos los que residen en ella. Sí, hay algunas pequeñas esparcidas aquí y allá en la Alhambra, y algunas salas de oración pequeñas y salas de oración y así sucesivamente, pero no es suficiente. Necesitamos una casa de adoración adecuada, una donde realmente podamos sentir que podemos adorar como devotos [ROOT.Char.GetFaith.GetAdherentNamePlural], y donde podamos inspirarnos en [ROOT.Char.GetFaith.HighGodName]. Este edificio cumplirá esta necesidad."
granada.0020.desc.structure.rawda:0 "\n\nEl Mausoleo de Rawda será una necrópolis de gran belleza y un sitio de entierro adecuado para los miembros de la dinastía [ROOT.Char.GetDynasty.GetName]. Un pequeño patio y jardín dará la bienvenida a cualquiera que entre al mausoleo, que tendrá la forma de un recinto rectangular. Aquí es donde pretendo ser enterrado, así como muchas futuras generaciones de mi familia, espero, para que incluso en el más allá, la belleza y la gloria de la Alhambra no estén demasiado lejos."
granada.0020.desc.structure.comares_palace:0 "\n\nEl #bold Palacio de Comares#! será una magnífica ala del complejo de la Alhambra. Sí, hay otras estructuras palaciegas y seguramente se construirán más incluso después de que yo muera. Pero el Palacio de Comares será diferente a los demás. Tendrá una piscina reflectante, una gran sala del trono para dar la bienvenida a cortesanos e invitados, y una casa de baños de un tamaño nunca antes visto en Iberia; en definitiva, ¡será la envidia del mundo!"
granada.0020.desc.structure.court_of_the_lions:0 "\n\nLa Alhambra tiene muchos palacios, cada uno con su propia belleza única. El que deseo que se me asocie para siempre se llamará #bold Patio de los Leones#!. No será la estructura más grandiosa, pero no escatimaré gastos, ya que será una hazaña de logro arquitectónico en un sentido técnico y artístico. Contará con una fuente de mármol con leones esculpidos en su patio principal, y bóvedas elaboradas en sus salas; ¡vistas memorables para cualquier futuro visitante de este sitio!"
granada.0020.desc.structure.generic_palatial:0 "\n\nNunca puede haber demasiadas nuevas #bold residencias palaciegas#! en la Alhambra. Cada [ROOT.Char.GetTitleAsNameNoTooltip] que se respete a sí mismo necesita demostrar su estatus, riqueza y poder a los demás, especialmente a los hombres y mujeres inferiores, a través de grandes hazañas como expandir la Alhambra con otro complejo palaciego. De lo contrario, ¿cómo sabrían los demás que deben respetarme? Esta residencia servirá tanto como un área de descanso y ocio en el interior, como un lugar de bienvenida para enviados y un lugar de estudio para trabajar o rezar a [ROOT.Char.GetFaith.HighGodName]."
granada.0020.desc.structure.generic_recreational:0 "\n\n¿Quién no ama un buen #bold jardín#!, especialmente los de la Alhambra? Por eso agregaré otro a este lugar. Claro, algunos tontos dicen que los jardines son comunes aquí, pero cada uno es único y su propia mezcla distintiva de flores, arbustos, fuentes y más, que contribuyen a la belleza total de la Alhambra. Me aseguraré de traer jardineros, botánicos e ingenieros hidráulicos expertos de lejos para asegurar que este jardín sea tan impresionante como los demás."
granada.0020.desc.structure.generic_military:0 "\n\nAunque la Alhambra es conocida por su belleza y generalmente me sirve a mí y a mi corte como un lugar de relajación y ocio, no debemos olvidar que, al final del día, sigue siendo una fortaleza, destinada a proteger esta región de enemigos extranjeros. Como tal, deseo construir #bold fortificaciones adicionales#! en la Alhambra. Aunque no será tan llamativo o impresionante como otras partes del complejo de la Alhambra, puedo dormir tranquilo sabiendo que contribuirá a la seguridad general de este palacio a largo plazo."
granada.0020.desc.conclusion:0 "\n\nLa construcción de esta nueva estructura ha comenzado. Aunque tomará algún tiempo, estoy seguro de que será una adición adecuada a este paraíso en la tierra."
granada.0020.a:0 "¡No puedo esperar a verla terminada!"
granada.0020.tooltip.generalife:0 "La construcción del #bold Generalife#! llevará de uno a cinco años. El [ruler|E] del [county|E] de Granada recibirá las siguientes bonificaciones cuando se complete:\n$EFFECT_LIST_BULLET$ @prestige_icon! 150\n$EFFECT_LIST_BULLET$ @piety_icon! 150\n$EFFECT_LIST_BULLET$ [modifier|E] [GetModifier('RICE_granada_built_generalife').GetNameWithTooltip] durante 10 años\n$EFFECT_LIST_BULLET$ Las bonificaciones de tomar la [decision|E] de #bold $RICE_granada_admire_alhambra_gardens$#! son mejores\n$EFFECT_LIST_BULLET$ La [decision|E] de #bold $RICE_granada_alhambra_munya_estate$#! es más barata"
granada.0020.tooltip.house_of_worship:0 "La construcción de la #bold Casa de Adoración de la Alhambra#! llevará de uno a cinco años. El [ruler|E] del [county|E] de Granada recibirá las siguientes bonificaciones cuando se complete:\n$EFFECT_LIST_BULLET$ @piety_icon! 300\n$EFFECT_LIST_BULLET$ [modifier|E] [GetModifier('RICE_granada_built_house_of_worship').GetNameWithTooltip] durante 10 años\n$EFFECT_LIST_BULLET$ Las bonificaciones de tomar la [decision|E] de #bold $RICE_granada_alhambra_comares_baths$#! son mejores\n$EFFECT_LIST_BULLET$ Bonificación de [piety|E] para todos los [rulers|E] al construir ampliaciones genéricas de la Alhambra en el futuro"
granada.0020.tooltip.rawda:0 "La construcción del #bold Mausoleo de Rawda#! llevará de uno a cinco años. El [ruler|E] del [county|E] de Granada recibirá las siguientes bonificaciones cuando se complete:\n$EFFECT_LIST_BULLET$ @piety_icon! 200\n$EFFECT_LIST_BULLET$ @dynasty_prestige_icon! 100\n$EFFECT_LIST_BULLET$ [modifier|E] [GetModifier('RICE_granada_built_rawda').GetNameWithTooltip] durante 10 años\n$EFFECT_LIST_BULLET$ Bonificación de [dynasty_prestige|E] para todos los [rulers|E] al construir ampliaciones genéricas de la Alhambra en el futuro"
granada.0020.tooltip.comares_palace:0 "La construcción del #bold Palacio de Comares#! llevará de uno a cinco años. El [ruler|E] del [county|E] de Granada recibirá las siguientes bonificaciones cuando se complete:\n$EFFECT_LIST_BULLET$ @prestige_icon! 300\n$EFFECT_LIST_BULLET$ [modifier|E] [GetModifier('RICE_granada_built_comares_palace').GetNameWithTooltip] durante 10 años\n$EFFECT_LIST_BULLET$ Desbloquea la [decision|E] de #bold $RICE_granada_alhambra_comares_baths$#!"
granada.0020.tooltip.court_of_the_lions:0 "La construcción del #bold Patio de los Leones#! llevará de uno a cinco años. El [ruler|E] del [county|E] de Granada recibirá las siguientes bonificaciones cuando se complete:\n$EFFECT_LIST_BULLET$ @prestige_icon! 200\n$EFFECT_LIST_BULLET$ @dynasty_prestige_icon! 100\n$EFFECT_LIST_BULLET$ [modifier|E] [GetModifier('RICE_granada_built_court_of_the_lions').GetNameWithTooltip] durante 10 años\n$EFFECT_LIST_BULLET$ Bonificación de [prestige|E] para todos los [rulers|E] al construir ampliaciones genéricas de la Alhambra en el futuro"
granada.0020.tooltip.generic_palatial:0 "La construcción de la #bold Residencia Palaciega Genérica#! llevará de uno a cinco años. El [ruler|E] del [county|E] de Granada recibirá las siguientes bonificaciones cuando se complete:\n$EFFECT_LIST_BULLET$ @prestige_icon! 100 (@prestige_icon! 200 si el Patio de los Leones [alhambra_structure|E] ha sido construido en la [alhambra|E])\n$EFFECT_LIST_BULLET$ @piety_icon! 100 (@piety_icon! 200 si la Casa de Adoración de la Alhambra [alhambra_structure|E] ha sido construida en la [alhambra|E])\n$EFFECT_LIST_BULLET$ @dynasty_prestige_icon! 50 si el Mausoleo de Rawda [alhambra_structure|E] ha sido construido en la [alhambra|E]\n$EFFECT_LIST_BULLET$ [modifier|E] [GetModifier('RICE_granada_built_generic_palatial').GetNameWithTooltip] durante 10 años"
granada.0020.tooltip.generic_recreational:0 "La construcción de los #bold Jardines Genéricos#! llevará de uno a cinco años. El [ruler|E] del [county|E] de Granada recibirá las siguientes bonificaciones cuando se complete:\n$EFFECT_LIST_BULLET$ @piety_icon! 200 (@piety_icon! 300 si la Casa de Adoración de la Alhambra [alhambra_structure|E] ha sido construida en la [alhambra|E])\n$EFFECT_LIST_BULLET$ @prestige_icon! 100 si el Patio de los Leones [alhambra_structure|E] ha sido construido en la [alhambra|E]\n$EFFECT_LIST_BULLET$ @dynasty_prestige_icon! 50 si el Mausoleo de Rawda [alhambra_structure|E] ha sido construido en la [alhambra|E]\n$EFFECT_LIST_BULLET$ [modifier|E] [GetModifier('RICE_granada_built_generic_recreational').GetNameWithTooltip] durante 10 años"
granada.0020.tooltip.generic_military:0 "La construcción de las #bold Fortificaciones Genéricas#! llevará de uno a cinco años. El [ruler|E] del [county|E] de Granada recibirá las siguientes bonificaciones cuando se complete:\n$EFFECT_LIST_BULLET$ @prestige_icon! 200 (@prestige_icon! 300 si el Patio de los Leones [alhambra_structure|E] ha sido construido en la [alhambra|E])\n$EFFECT_LIST_BULLET$ @piety_icon! 100 si la Casa de Adoración de la Alhambra [alhambra_structure|E] ha sido construida en la [alhambra|E]\n$EFFECT_LIST_BULLET$ @dynasty_prestige_icon! 50 si el Mausoleo de Rawda [alhambra_structure|E] ha sido construido en la [alhambra|E]\n$EFFECT_LIST_BULLET$ [modifier|E] [GetModifier('RICE_granada_built_generic_military').GetNameWithTooltip] durante 10 años"
granada.0021.t:0 "Termina la construcción en la Alhambra"
granada.0021.desc.intro.original:0 "¡Por fin, el proyecto de construcción más reciente para expandir la Alhambra ha sido completado! Todos los fondos que invertí en este esfuerzo no han sido en vano. Ahora, la Alhambra es aún más hermosa de lo que era antes, con la adición de una nueva ala."
granada.0021.desc.intro.other_builder:0 "No hace mucho tiempo, los gobernantes anteriores de [granada.GetNameNoTier] comenzaron un proyecto de construcción para expandir la Alhambra. Por una razón u otra, ahora gobierno [granada.GetNameNoTier], así que soy yo quien ha visto este proyecto hasta su finalización. Ahora, la Alhambra es aún más hermosa de lo que era antes con la adición de una nueva ala."
granada.0021.desc.structure.generalife:0 "\n\nEl #bold Generalife#! es una estructura espectacular. Lleno de hermosos jardines, una encantadora escalera de agua y un acogedor palacio, es el mejor lugar de vacaciones que uno puede imaginar en la península ibérica. Lo mejor de todo es que, como está en una colina agradable que se encuentra frente a la Alhambra, está lo suficientemente cerca como para que aún pueda moverme fácilmente de una estructura a otra. ¡Si quiero tomarme unas buenas vacaciones, puedo hacerlo en un abrir y cerrar de ojos!"
granada.0021.desc.structure.house_of_worship:0 "\n\nPor fin, tenemos un lugar de adoración adecuado aquí en la Alhambra. La #bold Casa de Adoración de la Alhambra [ROOT.Char.GetFaith.HouseOfWorship|U]#!, como se la conocerá, servirá a las necesidades espirituales de todos los que viven aquí, incluido yo mismo. Aunque no es la [ROOT.Char.GetFaith.HouseOfWorship] más grande que existe, diría que es superior a la mayoría: cuando uno está rodeado de jardines exuberantes, patios tranquilos y una arquitectura de elegancia y arte incomparables, ¿quién no se sentiría inspirado para adorar a [ROOT.Char.GetFaith.HighGodName] al ver la belleza que es la Alhambra?"
granada.0021.desc.structure.rawda:0 "\n\nAlgunos podrían preguntarse si es un poco morboso colocar el #bold Mausoleo de Rawda#! en medio de la Alhambra. Pero, ¿por qué deberíamos negar a los espíritus de los muertos un lugar de descanso hermoso? Si disfrutamos de la Alhambra en vida, también es justo que tengamos la oportunidad de disfrutarla en la muerte. A partir de ahora, yo y otros miembros de la dinastía [ROOT.Char.GetDynasty.GetName], incluidos todos los futuros gobernantes de esta región, seremos enterrados aquí debidamente. Realmente, será agradable, y un poco melancólico, caminar entre las tumbas y contemplar a los muertos que nos precedieron."
granada.0021.desc.structure.comares_palace:0 "\n\nEl #bold Palacio de Comares#! fue concebido como un palacio grandioso, y no tengo ninguna duda de que es precisamente eso. El elemento central exterior es una gran piscina reflectante en el llamado Patio de los Arrayanes. Desde allí, uno puede caminar hacia un majestuoso Salón de los Embajadores, que puede servir como sala del trono. Lo mejor de todo es que la estructura también incluye una casa de baños de un tamaño nunca antes visto en Iberia: ¡una verdadera envidia del mundo!"
granada.0021.desc.structure.court_of_the_lions:0 "\n\nEl #bold Patio de los Leones#! lleva su nombre debido a una fuente de mármol con doce leones que está conectada al resto del palacio a través de canales de agua. Esta fuente, la principal atracción del patio, es solo una pequeña pieza del gran rompecabezas de la Alhambra. Es de una belleza tan exquisita que estoy seguro de que todos recordarán para siempre el primer momento en que pongan un pie dentro de esta ala de la Alhambra: olvidarán cómo respirar por un breve momento cuando vean la fuente por primera vez, y incluso después de que abandonen la Alhambra, sin duda suspirarán con admiración cada vez que la recuerden."
granada.0021.desc.structure.generic_palatial:0 "\n\nYa hay otros palacios en la Alhambra, y tal vez algunos que también son hermosos, pero puedo llamar a esta #bold residencia palaciega#! mía, al menos en el sentido de que fui yo quien me encargué de que su construcción se terminara. Sin duda pasaré mucho tiempo allí, ya sea para relajarme y descansar, dar la bienvenida a visitantes de lejos o hacer mi trabajo, atendiendo los asuntos del estado."
granada.0021.desc.structure.generic_recreational:0 "\n\nEstos #bold jardines#! son solo uno de varios en la Alhambra, pero tengo que decir que hacen una adición adecuada a este complejo palaciego. Flores, árboles y arbustos de todo el mundo han sido cuidadosamente plantados alrededor de fuentes y canales para que uno sienta que está en el paraíso. Diría que no hay nada mejor que sentarse en algún lugar de este jardín y simplemente admirar el paisaje, escuchar el fluir del agua y el canto de los pájaros, sentir la brisa fresca contra mi rostro. Estoy contento."
granada.0021.desc.structure.generic_military:0 "\n\nAl final del día, la Alhambra sigue siendo un fuerte, y los fuertes deben mantenerse continuamente si van a cumplir su objetivo final como baluartes defensivos. Las nuevas #bold fortificaciones#! que se acaban de construir en la Alhambra, en ese sentido, cumplen bien su función. Torres, murallas, cuarteles y más: estas son las cosas que asegurarán que podamos proteger la Alhambra y que su belleza nunca sea mancillada o incluso arrasada por aquellos que buscan destruirnos."
granada.0021.a:0 "Simplemente magnífico."
