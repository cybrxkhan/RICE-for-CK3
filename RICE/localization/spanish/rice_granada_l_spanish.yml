RICE_granada_munya_insights_farmland:0 "Perspectivas desde una Munya (Rendimientos de Cultivos)"
RICE_granada_munya_insights_farmland_desc:0 "Un gobernante de este condado recientemente vacacionó en una de sus [munyas|E], propiedades rurales de élites andalusíes en el campo de Al-Ándalus. Mientras estaba en su villa, el gobernante aprendió sobre algunos desarrollos recientes en agronomía basados en experimentos e investigaciones que estaban siendo realizados por eruditos en esta [munya|E], y cómo este conocimiento podría ayudar a mejorar la producción agrícola en su reino."
RICE_granada_munya_insights_foodstuffs:0 "Perspectivas desde una Munya (Preparación de Alimentos)"
RICE_granada_munya_insights_foodstuffs_desc:0 "Este personaje recientemente vacacionó en una de sus [munyas|E], propiedades rurales de élites andalusíes en el campo de Al-Ándalus. Mientras estaba en esta villa, este personaje aprendió cómo sus jardineros y cocineros en esta [munya|E] desarrollaron una nueva y interesante forma de cosechar ciertos cultivos o ingredientes, y prepararlos para las comidas de una manera deliciosa."
RICE_granada_munya_insights_ornamental_plants:0 "Perspectivas desde una Munya (Plantas Ornamentales)"
RICE_granada_munya_insights_ornamental_plants_desc:0 "Este personaje recientemente vacacionó en una de sus [munyas|E], propiedades rurales de élites andalusíes en el campo de Al-Ándalus. Mientras estaba en esta villa, este personaje aprendió que sus jardineros recientemente inventaron una nueva forma de exhibir las hermosas flores y plantas en sus jardines, o incluso comenzaron a integrar una nueva especie de planta exótica en sus jardines."
RICE_granada_munya_insights_medicine:0 "Perspectivas desde una Munya (Plantas Medicinales)"
RICE_granada_munya_insights_medicine_desc:0 "Este personaje recientemente vacacionó en una de sus [munyas|E], propiedades rurales de élites andalusíes en el campo de Al-Ándalus. Mientras estaba en esta villa, este personaje aprendió que los eruditos que patrocinaba para realizar experimentos en esta [munya|E] recientemente descubrieron algunas nuevas aplicaciones útiles para ciertas hierbas y plantas que crecen en sus jardines."
RICE_granada_munya_vacation_famed_gardens:0 "Famosos Jardines de Munya"
RICE_granada_munya_vacation_famed_gardens_desc:0 "Las [munyas|E] de este personaje, o villas rurales en Al-Ándalus, han ganado una reputación por estar llenas de jardines que son de una apariencia exquisita, incluso mágica, que no tiene igual en toda Iberia."
RICE_granada_munya_vacation_famed_intellectual:0 "Famosos Intelectuales de Munya"
RICE_granada_munya_vacation_famed_intellectual_desc:0 "Las [munyas|E] de este personaje, o villas rurales en Al-Ándalus, han ganado una reputación por ser lugares donde eruditos, poetas y otras personas instruidas se reúnen para participar en grandes discusiones intelectuales y literarias."
RICE_granada_munya_vacation_famed_partier:0 "Famosas Fiestas de Munya"
RICE_granada_munya_vacation_famed_partier_desc:0 "Las [munyas|E] de este personaje, o villas rurales en Al-Ándalus, han ganado una reputación por sus increíbles fiestas: ¡aquellos aristócratas lo suficientemente afortunados como para ser invitados a las excursiones campestres de este personaje seguramente pasarán un gran momento!"
