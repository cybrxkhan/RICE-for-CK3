 RICE_granada_garnata_al_yahud_tensions:0 "Tensiones en Garnata al-Yahud"
RICE_granada_garnata_al_yahud_tensions_desc:0 "Cuenta la leyenda que Granada fue fundada por exiliados judíos hace siglos. Una gran parte de la población de la ciudad son judíos, por lo que en árabe, la ciudad a menudo se llama 'Garnata al-Yahud' ('Granada de los Judíos'). Ahora que Granada ha suplantado a Ilbira como centro regional, otros grupos se han asentado, y hay tensiones entre ellos y los judíos – algunos temen que un día pueda estallar la violencia contra los judíos.\n\n#italic Mientras este [county_modifier|E] esté activo, los [rulers|E] del [county|E] de Granada pueden recibir ocasionalmente cortesanos judíos talentosos para servir en su corte. Sin embargo, el sentimiento antijudío podría llegar a un punto de ebullición entre los locales en el futuro....#!"
RICE_granada_garnata_al_yahud_jews_dominant:0 "Influencia Judía en Garnata al-Yahud"
RICE_granada_garnata_al_yahud_jews_dominant_desc:0 "Cuenta la leyenda que Granada fue fundada por exiliados judíos hace siglos. Una gran parte de la población de la ciudad son judíos, por lo que en árabe, la ciudad a menudo se llama 'Garnata al-Yahud' ('Granada de los Judíos'). Debido a diversas tendencias históricas y actuales, aunque surgen pequeñas tensiones de vez en cuando, la ciudad es conocida como un refugio judío, y las élites judías tienen gran influencia en el liderazgo de la región.\n\n#italic Mientras este [county_modifier|E] esté activo, los [rulers|E] del [county|E] de Granada pueden recibir ocasionalmente cortesanos judíos talentosos para servir en su corte.#!"
RICE_granada_garnata_al_yahud_jews_accepted:0 "Judíos Aceptados en Garnata al-Yahud"
RICE_granada_garnata_al_yahud_jews_accepted_desc:0 "Cuenta la leyenda que Granada fue fundada por exiliados judíos hace siglos. Una gran parte de la población de la ciudad son judíos, por lo que en árabe, la ciudad a menudo se llama 'Garnata al-Yahud' ('Granada de los Judíos'). Debido a diversas tendencias históricas y actuales, aunque surgen pequeñas tensiones de vez en cuando, los judíos se han convertido en una parte aceptada de la sociedad granadina y probablemente estén aquí para quedarse.\n\n#italic Mientras este [county_modifier|E] esté activo, los [rulers|E] del [county|E] de Granada pueden recibir ocasionalmente cortesanos judíos talentosos para servir en su corte.#!"
RICE_granada_transferred_to_granada:0 "Nueva Sede de Poder en Granada"
RICE_granada_transferred_to_granada_desc:0 "La antigua base de poder de la región, Ilbira, no era adecuada para defender la región ya que se encontraba en una llanura plana. Granada, que está en un terreno más escarpado, es mucho más defendible. Las autoridades locales han comenzado a trasladar la sede de poder local allí."
RICE_granada_lingering_tensions_light:0 "Sentimiento Antijudío Persistente"
RICE_granada_lingering_tensions_light_desc:0 "Granada ha sido hogar de muchos judíos durante generaciones, y muchos son funcionarios prominentes en la ciudad. Recientemente, el sentimiento antijudío casi alcanzó un punto de ebullición y podría haber resultado en muertes innecesarias, pero las autoridades locales usaron una diplomacia hábil para restaurar el orden antes de que las cosas se salieran de control. Aunque todavía hay tensiones persistentes entre no judíos y sus vecinos judíos, los judíos de Granada están aliviados de que se haya evitado la tragedia, y la ciudad está atrayendo a judíos de lejos debido a su reputación como un refugio de (relativa) tolerancia."
RICE_granada_lingering_tensions_high:0 "Significativo Sentimiento Antijudío Persistente"
RICE_granada_lingering_tensions_high_desc:0 "Granada ha sido hogar de muchos judíos durante generaciones, y muchos son funcionarios prominentes en la ciudad. Recientemente, el sentimiento antijudío casi alcanzó un punto de ebullición y podría haber resultado en muchas muertes innecesarias, pero las autoridades locales usaron la fuerza para restaurar el orden antes de que las cosas se salieran de control. Aunque las tensiones se han calmado por ahora entre no judíos y sus vecinos judíos, no han desaparecido por completo, al menos no aún."
RICE_granada_pogrom_happened:0 "Pogromo en Granada"
RICE_granada_pogrom_happened_desc:0 "Granada fue hogar de muchos judíos durante generaciones, y muchos eran funcionarios prominentes en la ciudad. Recientemente, el sentimiento antijudío alcanzó un punto de ebullición y una turba asesinó a un prominente administrador judío acusado de conspirar con los enemigos de la ciudad, antes de descender sobre los barrios judíos de la ciudad para masacrar a cualquier judío que encontraran. Los sobrevivientes judíos huyeron a otros lugares, y la violencia ha perturbado la economía y la estabilidad de la ciudad."
