granada.0060.t:0 "Comienzan las Vacaciones"
granada.0060.desc:0 "Después de algunos preparativos, finalmente he llegado a mi #italic munya#! en el campo para mi excursión. Durante los próximos días, tendré toda la mansión para mí solo, para que pueda relajarme y disfrutar de la vida.\n\nPor supuesto, solo porque esté solo no significa que no pueda participar en algunas actividades productivas. Aquellos que son lo suficientemente ricos y poderosos como para poseer este tipo de grandes villas a menudo patrocinan los esfuerzos de los eruditos locales para realizar experimentos botánicos y agronómicos. Por lo tanto, si quiero, podría verificar cómo están yendo los proyectos que estoy patrocinando. Sería una grata sorpresa si obtengo nuevas ideas que me ayuden a gestionar mi reino o a impresionar a los demás.\n\nPor otro lado, tal vez unas vacaciones deberían ser solo para pura relajación."
granada.0060.a:0 "¿Qué hay de nuevo en los campos circundantes?"
granada.0060.a.tooltip:0 "Elige esta opción para obtener potencialmente nuevas ideas sobre la gestión de nuestro reino y asuntos agrícolas."
granada.0060.b:0 "Tengo curiosidad por saber qué están haciendo mis jardineros y botánicos."
granada.0060.b.tooltip:0 "Elige esta opción para obtener potencialmente nuevas ideas sobre cómo las plantas pueden beneficiarte personalmente."
granada.0060.c:0 "Este es un momento para relajarse y no hacer nada estresante."
granada.0060.c.tooltip:0 "Elige esta opción para perder mucho más [stress|E], pero sin oportunidad de obtener otros beneficios."
granada.0061.t:0 "Terminan las Vacaciones"
granada.0061.desc:0 "Todas las cosas buenas han llegado a su fin. Aunque he disfrutado mi tiempo en mi #italic munya#! estos últimos días, debo volver a mis deberes como el [ROOT.Char.GetTitleAsNameNoTooltip] de estas tierras.\n\nAun así, me alegra haber tenido la oportunidad de tomar este descanso de las tensiones de la vida. Ir al campo como este siempre rejuvenece el espíritu de un [ROOT.Char.GetWomanMan], y espero con ansias la próxima oportunidad que tenga para hacer esto."
granada.0061.a:0 "Estoy seguro de que volveré más temprano que tarde."
granada.0062.t:0 "Agricultura en Mi Munya"
granada.0062.desc:0 "Muchas #italic munyas#! como la mía también funcionan como plantaciones que producen desde deliciosas frutas y verduras hasta azúcar y seda cruda de morera. Así, aunque paso mucho tiempo en la mansión principal de mi #italic munya#! para relajarme, me interesa ver cómo van las cosas en el resto de mi finca.\n\nLos supervisores y algunos eruditos especializados en agronomía, a quienes contraté previamente para brindar orientación en estas operaciones, me acompañan mientras recorro los campos y huertos. Quizás debería preguntarles qué han aprendido recientemente de su trabajo. La información podría ser útil cuando regrese de mis vacaciones y me ayude en mis responsabilidades como el [ROOT.Char.GetTitleAsNameNoTooltip] de esta región."
granada.0062.a:0 "Preguntar sobre los rendimientos y la producción de cultivos"
granada.0062.a.title:0 "¡Obtienes ideas sobre agricultura!"
granada.0062.b:0 "Preguntar sobre formas de preparar los alimentos"
granada.0062.b.title:0 "¡Obtienes ideas sobre alimentos!"
granada.0063.t:0 "Jardinería en Mi Munya"
granada.0063.desc:0 "Las #italic munyas#! en el campo a menudo tienen jardines considerables dentro o cerca de la mansión, incluida la mía. Flores, arbustos, árboles y otras plantas, tanto nativas de Iberia como exóticas de tierras lejanas, se colocan de manera estéticamente agradable, junto con encantadores senderos, bancos y elementos acuáticos como fuentes y estanques.\n\nMe gusta disfrutar de los jardines de mi #italic munya#!, pero también quiero ver en qué están trabajando mi personal. Los jardineros, trabajadores y eruditos especializados en botánica no solo mantienen mis jardines, sino que a veces experimentan un poco para aprender más sobre estas plantas.\n\nDebería preguntarles si han aprendido algo interesante. La información podría ser útil cuando regrese de mis vacaciones, y tal vez me ayude a encontrar formas de impresionar a otros o hacer el mejor uso de los jardines de mi palacio normal."
granada.0063.a:0 "Preguntar sobre las nuevas tendencias para jardines en Iberia"
granada.0063.a.title:0 "¡Obtienes ideas sobre jardinería!"
granada.0063.b:0 "Preguntar sobre las propiedades de estas plantas"
granada.0063.b.title:0 "¡Obtienes ideas sobre hierbas y medicina!"
granada.0064.t:0 "Relajándome en Mi Munya"
granada.0064.desc:0 "Aunque hay muchas cosas interesantes que podría estar haciendo en mi #italic munya#!, como discutir cómo van los campos cercanos con mis supervisores o investigar los últimos experimentos que están haciendo mis jardineros y botánicos, estoy aquí por una razón principal, y esa es relajarme.\n\nHasta ahora ha sido agradable, pasando los días sin hacer absolutamente nada, o al menos nada extenuante. Tengo algunas buenas comidas y tomo siestas liberalmente durante el día, camino por el jardín o monto a caballo por el campo, y tal vez me dedique a algunos placeres simples como leer un pergamino."
granada.0064.a:0 "La vida es buena."
granada.0064.a.title:0 "¡Estás notablemente bien descansado!"
