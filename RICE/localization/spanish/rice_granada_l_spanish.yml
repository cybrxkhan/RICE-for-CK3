activity_RICE_granada_munya_vacation_private_desc:0 "Todo noble que se respete en Al-Ándalus posee varias propiedades de [munya|E] en el campo. Estas villas son un excelente lugar para relajarse, ya sea solo o con otros."
activity_RICE_granada_munya_vacation_private_selection_tooltip: "Ve de vacaciones a una [munya|E] por tu cuenta.\n\n$RICE_granada_alhambra_munya_estate_context_tooltip$"
