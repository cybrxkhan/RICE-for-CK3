granada.0050.t:0 "Planes de Vacaciones"
granada.0050.desc:0 "Ha pasado demasiado tiempo desde que tuve la oportunidad de tomar un descanso de mi vida ocupada. Muchas personas de las clases privilegiadas y nobles de Al-Ándalus tienen #italic munyas#! en el campo donde pueden relajarse y pasar tiempo lejos de la ciudad. Creo que ya es hora de que vaya a una.\n\nVacacionar en una #italic munya#! no es solo para placeres triviales como lo harían en las tierras de infieles no iluminados. No, no. Estos también son lugares de experimentación agronómica y botánica, y donde la gente culta se reúne para participar en discursos académicos.\n\nEn fin, pronto participaré en un [ROOT.Char.GetInvolvedActivity.GetShortName] en [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]. ¡Hay muchas cosas divertidas que hacer en estas excursiones, sin importar la personalidad e intereses de uno!"
granada.0050.a:0 "Quiero pasar un tiempo a solas."
granada.0050.a.tooltip:0 "Si te vas de vacaciones a tu [munya|E] solo, es más probable que pierdas [stress|E]. Si lo deseas, también podrías tener la oportunidad de aprender sobre los últimos desarrollos en agronomía y botánica para mejorar tu reino."
granada.0050.b:0 "¡Vamos a divertirnos!"
granada.0050.b.tooltip:0 "Si te vas de vacaciones a tu [munya|E] con un grupo, tendrás más posibilidades de ganar [prestige|E] y [piety|E]. También podrías mejorar las [opinions|E] que los invitados tienen de ti, y la imagen que proyectas como gobernante."
granada.0051.opening:0 "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
granada.0051.desc.host_likes_me:0 "Te estoy invitando cordialmente a unirte a mí en unas vacaciones en una de mis #italic munyas#! en [barony.GetNameNoTier] en unos días, junto con otros miembros de mi corte. Te aseguro que mi #italic munya#! es un lugar maravilloso donde podrás relajarte y disfrutar de la compañía de personas cultas. Si tienes tiempo, me encantaría verte allí."
granada.0051.desc.host_dislikes_me:0 "Pronto me iré de vacaciones a una de mis #italic munyas#! en [barony.GetNameNoTier] en unos días, junto con otros miembros de mi corte. Lamentablemente, la cortesía exige que te invite a unirte a nosotros en nuestra excursión. Las #italic munyas#!, como sabes, son donde la gente culta y adecuada (no estoy seguro si cuentas como tal) se reúne para disfrutar de la compañía de los demás. Si deseas venir, por favor compórtate bien y no te avergüences."
granada.0051.a:0 "¡Sería un honor vacacionar en la #italic munya#! de [sender.GetHerHis]!"
granada.0051.a.tooltip:0 "Vacacionar en la [munya|E] te ofrecerá la oportunidad de obtener varios beneficios según tus intereses y lo que el anfitrión haya planeado en el itinerario."
granada.0051.b:0 "Aprecio esto, pero, lamentablemente, tengo otros compromisos."
granada.0051.c:0 "¿En serio? ¡Hazle saber a [sender.GetHerHim] que sus vacaciones son una pérdida de tiempo!"
granada.0051.c.tooltip:0 "Envía una carta a [sender.GetTitledFirstName] expresando tu desaprobación sobre las frívolas vacaciones de [sender.GetHerHis]."
granada.0052.opening:0 "[munya_vacation_rejector.Custom2('AppropriateGreeting', ROOT.Char)]"
granada.0052.desc:0 "Deseo informarte que rechazo tu invitación a vacacionar en tu #italic munya#! en el campo. En primer lugar, estoy decepcionado de que parezcas más interesado en participar en diversiones frívolas, en lugar de centrarte en tus deberes como [host.GetTitleAsNameNoTooltip]. En segundo lugar, tengo compromisos previos a los que atender, así que estoy bastante ocupado. Estoy seguro de que lo entenderás."
granada.0052.a:0 "Podemos ver las cosas de manera diferente, ¡pero está bien!"
granada.0052.b:0 "¡Qué atrevimiento de [munya_vacation_rejector.GetSheHe] al rechazar mi invitación!"
granada.0053.t:0 "Vacaciones Pospuestas... Indefinidamente"
granada.0053.desc:0 "He recibido noticias de que [host.GetTitledFirstName] acaba de fallecer. Por lo tanto, las vacaciones que [host.GetSheHe] estaba planeando han sido canceladas. Yo y los demás invitados que íbamos a viajar a la #italic munya#! de [host.GetHerHis] ya no necesitamos hacerlo, por razones obvias."
granada.0053.a:0 "¡Noticias desafortunadas!"
granada.0054.t:0 "Vacaciones Pospuestas"
granada.0054.desc:0 "He recibido noticias de que [host.GetTitledFirstName] acaba de ser encarcelado, y que yo y cualquier otro invitado que planeaba ir a la #italic munya#! de [host.GetHerHis] para unas vacaciones ya no estamos obligados a hacerlo."
granada.0054.a:0 "Qué situación tan incómoda."
granada.0055.t:0 "Vacaciones Pospuestas"
granada.0055.desc:0 "En lugar de irme de vacaciones a mi #italic munya#!, ¡resulta que voy a la mazmorra! Como he sido encarcelado, tendré que cancelar mis planes de vacaciones. Con suerte, saldré de aquí pronto."
granada.0055.a:0 "Toda esa planificación de vacaciones para nada."
