granada.0040.t:0 "Los Baños de Comares"
granada.0040.desc:0 "Baño en los baños reales de la Alhambra es tan... #italic relajante#! Tan #italic refrescante#! Tan #italic revitalizante#! ¿Cómo más puedo describir este lugar?\n\nAlgo en este edificio se siente tan pacífico, aunque siendo justos, lo mismo se puede decir de gran parte de la Alhambra. Voy aquí todo el tiempo, y siempre es así, pero hoy se siente incluso mejor de lo que normalmente lo hace, ya que siento que todas mis preocupaciones desaparecen.\n\nDespués de que los sirvientes del baño me ayudan a usar jabón para limpiar mi cuerpo de impurezas, me acerco al agua caliente que corre para limpiarme."
granada.0040.a:0 "Ah... todo limpio y tranquilo..."
granada.0041.t:0 "Los Jardines de la Alhambra"
granada.0041.desc:0 "Hay muchos jardines en todo el mundo, pero seguramente ninguno se compara con los que se encuentran en la Alhambra. Con los años, los jardines aquí se han expandido continuamente con más y más árboles, flores, arbustos, fuentes, canales, patios y más.\n\nSoy afortunado de que como [ROOT.Char.GetTitleAsNameNoTooltip] de [granada.GetNameNoTier], puedo acceder fácilmente a los encantadores jardines cuando quiera. Ha pasado un tiempo desde que me tomé el tiempo para pasar un día entero disfrutando de estos jardines, de todos modos."
granada.0041.a:0 "Es bueno apreciar lo que la Alhambra tiene para ofrecer."
