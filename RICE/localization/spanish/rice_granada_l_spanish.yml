RICE_granada_munya_vacation_private_type: "Tipo de Visita"
RICE_granada_munya_vacation_private_type_leisure: "Ocio"
RICE_granada_munya_vacation_private_type_leisure_desc: "$EFFECT_LIST_BULLET$ Aprovecha esta oportunidad para descansar lo más posible en tu [munya|E] en el tranquilo campo.\n$EFFECT_LIST_BULLET$ Pierde más [stress_loss_i|E] [stress|E] en comparación con las otras opciones\n\n#weak ¿Quién en su sano juicio haría algo tan terrible como trabajar en unas vacaciones personales? ¡Este es un momento para ser lo más perezoso posible!#!"
RICE_granada_munya_vacation_private_type_agriculture: "Agricultura"
RICE_granada_munya_vacation_private_type_agriculture_desc: "$EFFECT_LIST_BULLET$ Las [munyas|E] son lugares importantes para los avances en la ciencia de la agricultura.\n$EFFECT_LIST_BULLET$ Gana [experience|E] en el [stewardship_lifestyle|E] o el [learning_lifestyle|E]\n$EFFECT_LIST_BULLET$ Posibilidad de ganar un [character_modifier|E] #P beneficioso#! relacionado con la agricultura\n\n#weak Hay personas expertas en la ciencia de la agricultura que pueden proporcionar a un gobernante sabio y previsivo consejos útiles sobre cómo mantener bien alimentada a su gente y aumentar la prosperidad de su reino.#!"
RICE_granada_munya_vacation_private_type_botany: "Botánica"
RICE_granada_munya_vacation_private_type_botany_desc: "$EFFECT_LIST_BULLET$ Este es un excelente momento para ver qué han hecho tus jardineros en tu [munya|E].\n$EFFECT_LIST_BULLET$ Gana [experience|E] en el [diplomacy_lifestyle|E] o el [intrigue_lifestyle|E]\n$EFFECT_LIST_BULLET$ Posibilidad de ganar un [character_modifier|E] #P beneficioso#! relacionado con la botánica\n\n#weak El noble o la noble cuyos jardineros puedan producir las flores y plantas más intrincadas y hermosas de los jardines de su [munya|E] seguramente ganará mucho prestigio y respeto de los demás.#!"
RICE_granada_munya_vacation_private_length: "Duración de las Vacaciones"
RICE_granada_munya_vacation_private_length_short: "Corta"
RICE_granada_munya_vacation_private_length_short_desc: "$EFFECT_LIST_BULLET$ Las vacaciones en la [munya|E] durarán #V 1#! semana\n$EFFECT_LIST_BULLET$Cuanto más largas sean las vacaciones, más [stress_loss_i|E] [stress|E] perderás tú y tus invitados.\n\n#weak Un rápido respiro de los problemas del mundo es todo lo que puedes permitirte, pero seguro lo apreciarás.#!"
RICE_granada_munya_vacation_private_length_medium: "Media"
RICE_granada_munya_vacation_private_length_medium_desc: "$EFFECT_LIST_BULLET$ Las vacaciones en la [munya|E] durarán #V 1#! mes\n$EFFECT_LIST_BULLET$Cuanto más largas sean las vacaciones, más [stress_loss_i|E] [stress|E] perderás tú y tus invitados.\n\n#weak Aunque eventualmente debes regresar a tus deberes, no hay daño en unas vacaciones prolongadas, dentro de lo razonable.#!"
RICE_granada_munya_vacation_private_length_long: "Larga"
RICE_granada_munya_vacation_private_length_long_desc: "$EFFECT_LIST_BULLET$ Las vacaciones en la [munya|E] durarán #V 3#! meses\n$EFFECT_LIST_BULLET$Cuanto más largas sean las vacaciones, más [stress_loss_i|E] [stress|E] perderás tú y tus invitados.\n\n#weak A veces, simplemente necesitas alejarte de todo, durante el mayor tiempo posible. Este podría ser uno de esos momentos.#!"
RICE_granada_munya_vacation_private_vacation_phase: "Vacaciones"
RICE_granada_munya_vacation_private_vacation_phase_desc: "Este es un momento para relajarse y olvidar las preocupaciones del mundo."
RICE_granada_munya_vacation_private_relaxation_intent_header: "Relajación:"
RICE_granada_munya_vacation_private_relaxation_intent: "Relajación"
RICE_granada_munya_vacation_private_relaxation_intent_desc: "Te concentrarás en disfrutar. Estás garantizado para perder aún más [stress_loss_i|E] [stress|E], pero especialmente perderás más si eres [GetTrait('shy').GetName(GetNullCharacter)] o [GetTrait('lazy').GetName(GetNullCharacter)]."
RICE_granada_munya_vacation_private_reflection_intent_header: "Reflexión:"
RICE_granada_munya_vacation_private_reflection_intent: "Reflexión"
RICE_granada_munya_vacation_private_reflection_intent_desc: "Deseas contemplarte a ti mismo y el mundo que te rodea. Ganarás [experience|E] en tu [lifestyle|E] (además de otras ganancias), y tendrás la posibilidad de obtener un pequeño aumento en una [skill|E] aleatoria. También perderás [stress_loss_i|E] [stress|E] si eres [GetTrait('diligent').GetName(GetNullCharacter)]."
RICE_granada_munya_vacation_private_exploration_intent_header: "Exploración:"
RICE_granada_munya_vacation_private_exploration_intent: "Exploración"
RICE_granada_munya_vacation_private_exploration_intent_desc: "Sin que otros te molesten, puedes ver los lugares locales a tu propio ritmo. Ganarás [prestige_i|E] #V 100#! y el [modifier|E] [GetModifier('RICE_granada_explored_munya').GetNameWithTooltip] al final de la [activity|E]. También perderás [stress_loss_i|E] [stress|E] si eres [GetTrait('brave').GetName(GetNullCharacter)]."
