RICE_granada_munya_vacation_group_type_party_desc: "$EFFECT_LIST_BULLET$ Gana [prestige_i|E] [prestige|E] al final de la [activity|E] además de otras bonificaciones\n$EFFECT_LIST_BULLET$ Posibilidad de ganar [GetModifier('RICE_granada_munya_vacation_famed_partier').GetNameWithTooltip] basado en tu [diplomacy|E] y [intrigue|E]\n\n#weak ¡Algunos aristócratas ricos están todos reunidos en un solo lugar, lejos de la civilización, con mucha comida, bebida y compañía. ¡Las cosas pueden ponerse salvajes!#!"
RICE_granada_munya_vacation_group_type_gardens: "Jardines y Vistas"
RICE_granada_munya_vacation_group_type_gardens_desc: "$EFFECT_LIST_BULLET$ Gana [prestige_i|E] [prestige|E] y [piety_i|E] [piety|E] (aunque la mitad de otras [activity_options|E]) al final de la [activity|E] además de otras bonificaciones\n$EFFECT_LIST_BULLET$ Posibilidad de ganar [GetModifier('RICE_granada_munya_vacation_famed_gardens').GetNameWithTooltip] basado en tu [diplomacy|E] y [stewardship|E]\n\n#weak ¡Verdaderamente, estos hermosos viveros, invernaderos, terrazas, paisajes y más no tienen comparación, y pueden considerarse un paraíso en la tierra!#!"
RICE_granada_munya_vacation_group_type_poetry: "Poetas e Intelectuales"
