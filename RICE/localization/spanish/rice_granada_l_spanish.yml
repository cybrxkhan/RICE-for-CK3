granada.0001.t:0 "El destino de [granada.GetNameNoTierNoTooltip]"
granada.0001.desc:0 "He gobernado [granada.GetNameNoTier] durante casi tres décadas, y debo gran parte de mi éxito a mi difunto visir, general y amigo, [samuel.GetFullName]. Los judíos han jugado un papel destacado en la política de la ciudad durante años, y él fue el más poderoso y talentoso de todos. Gracias a él, sobreviví a muchas intrigas cuando era joven y pude establecer nuestro reino como una potencia regional.\n\nLamentablemente, han pasado años desde su fallecimiento. Su hijo y sucesor, [joseph.GetFullName], es capaz pero sufre del pecado de la soberbia - incluso otros judíos que conozco afirman esto. [joseph.GetFirstName] y yo solíamos tener una buena relación, pero últimamente las cosas han sido tensas entre nosotros. Incluso he escuchado rumores de que me está controlando en secreto y conspirando contra mí. No creo en tales difamaciones, pero seguramente están afectando lo que mis súbditos piensan de mí. La gente ya me ve como un gobernante cruel y codicioso - mentiras, me aseguro a mí mismo - así que estos rumores solo añaden leña al fuego."
granada.0001.a:0 "Con suerte, las cosas se solucionarán solas."
granada.0001.a.info:0 "#emphasis Contexto histórico:#! Badis ibn Habus gobernaría Granada hasta 1073, cuando fue sucedido por su nieto Abdallah. Su primogénito Buluggin, el padre de Abdallah, había muerto envenenado en 1064. Se rumoreaba que el visir de Badis, el erudito judío Joseph ibn Naghrela (y hijo del famoso Samuel ibn Naghrela), estaba detrás de la muerte de Buluggin. De cualquier manera, Joseph sería la primera víctima del pogromo de Granada que ocurrió el 31 de diciembre de 1066.\n\nAbdallah sería el último gobernante de la Taifa de Granada. En 1090, se rindió a los almorávides y fue exiliado a Aghmat. Allí escribió sus memorias, que proporcionan un relato detallado - aunque sesgado - de la historia de Granada."
granada.0002.t:0 "El Ídolo de Cádiz"
granada.0002.desc:0 "Hay muchas estatuas antiguas esparcidas por toda Iberia a las que la gente ha atribuido habilidades sobrenaturales. El #bold Ídolo de Cádiz#! es un ejemplo más notable del legado de los antiguos debido a su gran tamaño y fina artesanía. Y supongo que es cierto que sería una pena destruir una obra de arte que ha estado cerca de [cadiz.GetNameNoTier] durante siglos y que (según algunos eruditos afirman) fue construida por Hércules o Alejandro Magno cuando gobernaron Iberia.\n\nPero la estatua #italic está#! hecha de metales preciosos sólidos como oro y cobre. Y podría usar algo de dinero.\n\nLos lugareños en [cadiz.GetNameNoTier] se quejan y lloriquean, diciendo que incluso tocar la torre en la que está el ídolo con pensamientos impuros podría causar una gran desgracia para mí o para [cadiz.GetNameNoTier]. Pero no creo que destruirla cause ninguna calamidad sobrenatural.\n\nAl menos... espero que no lo haga."
granada.0002.a:0 "Aun así, he tomado mi decisión. ¡Demoler la estatua!"
granada.0003.t:0 "El Ídolo de Cádiz"
granada.0003.desc.self_no_curse:0 "Resulta que no pasó nada después de destruir la estatua. Ninguna desgracia extraña, ninguna calamidad. Nada.\n\nAl principio, algunos de los lugareños en [cadiz.GetNameNoTier] entraron en un estado de histeria, temiendo que el mar los tragara, o que ningún barco pudiera salir del puerto, u otros desastres nos cayeran encima, pero nada de eso ocurrió.\n\nAdmito que cuando mis soldados y trabajadores contratados derribaron la estructura, me preocupé por un momento, pero todas mis preocupaciones fueron infundadas. Ahora, tengo algunos metales preciosos útiles que puedo fundir para hacerme un poco más rico."
granada.0003.desc.self_curse:0 "Al principio, cuando mis soldados y trabajadores contratados derribaron el Ídolo de Cádiz, no pensé que pasara nada.\n\nPero he oído hablar de cosas extrañas que ocurrieron no mucho después. Por ejemplo, recibí informes de ruidos extraños cerca de mi residencia o junto al mar cerca de [cadiz.GetNameNoTier], o de cómo los lugareños tienen dificultades para sacar sus barcos del puerto.\n\nPero al menos obtuve algunos metales preciosos útiles de la estatua que puedo fundir. Seguramente todos esos otros informes son solo coincidencias, meramente historias fantasiosas inventadas por los lugareños supersticiosos... ¿verdad?"
granada.0003.desc.other_no_curse:0 "Esparcidos por toda Iberia están los monumentos en ruinas de civilizaciones pasadas, muchos de los cuales se cree que tienen habilidades sobrenaturales. Un ejemplo más notable de esto es el llamado #bold Ídolo de Cádiz#!, una gran estatua con vista al mar cerca de [cadiz.GetNameNoTier]. A pesar de que esta estatua estaba hecha de metales preciosos, nadie se atrevió a destruirla por el dinero.\n\nExcepto [cadiz_idol_demolisher.GetTitledFirstName].\n\n[cadiz_idol_demolisher.GetFirstName] buscó usar los metales preciosos en la estatua, pero los lugareños temían una retribución divina por la destrucción de la estatua. Sin embargo, [cadiz_idol_demolisher.GetSheHe] terminó demostrando que estaban equivocados después de ordenar que la estatua fuera demolida y fundida, ya que no ocurrió nada extraño. El ídolo, así como la poderosa torre en la que estaba, ya no existen."
granada.0003.desc.other_curse:0 "Esparcidos por toda Iberia están los monumentos en ruinas de civilizaciones pasadas, muchos de los cuales se cree que tienen habilidades sobrenaturales. Un ejemplo más notable de esto es el llamado #bold Ídolo de Cádiz#!, una gran estatua con vista al mar cerca de [cadiz.GetNameNoTier]. A pesar de que esta estatua estaba hecha de metales preciosos, nadie se atrevió a destruirla por el dinero.\n\nExcepto [cadiz_idol_demolisher.GetTitledFirstName].\n\n[cadiz_idol_demolisher.GetFirstName] buscó usar los metales preciosos en la estatua, pero los lugareños temían una retribución divina por la destrucción de la estatua. Lamentablemente, [cadiz_idol_demolisher.GetSheHe] tercamente ordenó que la estatua fuera demolida y fundida. No mucho después, se informaron cosas extrañas en [cadiz.GetNameNoTier], como ruidos extraños por la noche, barcos que no podían salir del puerto y otras desgracias extrañas.\n\nSeguramente eso es solo una mera coincidencia, y los lugareños supersticiosos se están preocupando por nada... ¿verdad?"
granada.0003.a:0 "¡Qué destino para el Ídolo de Cádiz!"
