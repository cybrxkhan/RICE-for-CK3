RICE_granada_almeria_silk_industry:0 "Centro de Manufactura de Seda Ibérica"
RICE_granada_almeria_silk_industry_desc:0 "Almería es el principal centro de producción de seda ibérica después del declive de la industria en Córdoba. El tejido de seda está bien establecido aquí, y Almería se encuentra cerca de otros centros de producción de seda en el sur de Andalucía. La ciudad también es uno de los puertos más grandes del Mediterráneo occidental, y sus sedas circulan por todas partes – tan legendaria es la seda almeriense que es alabada y deseada en toda Europa y el norte de África."
RICE_granada_invested_in_almeria_silks:0 "Invirtió en Seda Almeriense"
RICE_granada_invested_in_almeria_silks_desc:0 "Esta persona jugó un papel importante en el desarrollo de la industria de la seda de Almería hasta el punto en que ha superado a Córdoba como el principal centro de producción de seda ibérica."
RICE_granada_granadan_jew:0 "Judío Granadino"
RICE_granada_granadan_jew_desc:0 "Este personaje judío nació y se crió en la comunidad judía de Granada, que es (o fue) un importante centro de la judería ibérica, y fue allí donde aprendió mucho en las artes de la política, la literatura y más."
