activity_RICE_granada_munya_vacation_countryside_province_desc:0 "\n#P ++ Posees una [munya|E] aquí en una parte tranquila del campo donde no hay grandes [holdings|E].#!\n\n#italic Esto llevará a perder más [stress_loss_i|E] [stress|E] en comparación con otras ubicaciones potenciales.#!"
