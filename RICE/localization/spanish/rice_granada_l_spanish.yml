 # Alhambra Decisions
RICE_granada_alhambra_decision:0 "Ampliar la Alhambra"
RICE_granada_alhambra_decision_tooltip:0 "La Alhambra se amplía para satisfacer las necesidades de la Alhambra en expansión."
RICE_granada_alhambra_decision_desc:0 "Aunque la [alhambra|E] es conocida en todo el mundo como un palacio de una sublimidad impresionante y sin parangón, siempre se puede mejorar. Quizá a este paraíso terrenal le vendría bien un complemento adecuado...."
RICE_granada_alhambra_decision_effect_tooltip_1:0 "Cada [alhambra_structure|E] tiene diferentes costes #weak (Coste mínimo: @gold_icon! 100)#!"
RICE_granada_alhambra_decision_effect_tooltip_2:0 "La [alhambra_structure|E] que elijas tardará de 1 a 5 años en completarse; cuando esté hecha, el [ruler|E] del [county|E] de Granada obtendrá varias bonificaciones como [piety|E] o desbloquear nuevos [decisions|E], dependiendo de tu elección"
RICE_granada_alhambra_decision_effect_tooltip_3:0 "Esta [decision|E] sólo se puede tomar #bold UNA VEZ#! en la vida (dos veces si tienes un [stewardship|E] o [learning|E] alto), ¡así que elige bien qué construir!"
RICE_granada_alhambra_pick_a_structure_type:0 "Elige qué construir"
RICE_granada_alhambra_pick_a_structure_type_gui:0 "Elige qué [alhambra_structure|E] añadir a la [alhambra|E]"
RICE_granada_alhambra_decision_confirm:0 "Es hora de empezar a trabajar."
RICE_granada_alhambra_decision_context_tooltip:0 "#emphasis Contexto histórico:#! La Alhambra (del árabe #italic Al-Hamra#!, que significa "la Roja") fue un complejo palaciego y fortaleza de la dinastía nazarí de Granada, y el epítome de la arquitectura árabe medieval. Como ciudad independiente, contaba con sus propios servicios, como baños y mezquitas, y fue ampliada continuamente por los nazaríes entre los siglos XIII y XV. Un elemento llamativo de la Alhambra es que muchos de sus muros, columnas, fuentes y otras superficies están cubiertos de versos coránicos o poemas de poetas de la época, escritos en caligrafía árabe."
RICE_granada_alhambra_not_done_already:0 "Aún no has ampliado la [alhambra|E] o, si tu [stewardship|E] o [learning|E] es igual o superior a 15, no lo has hecho dos veces"
RICE_granada_alhambra_currently_building:0 "Actualmente no se está construyendo ninguna [alhambra_structure|E] en la [alhambra|E]"
RICE_alhambra_court_of_the_lions_option:0 "#Bold Corte de los Leones#!"
RICE_alhambra_court_of_the_lions_option_desc:0 "Esplendor palaciego sin igual en Iberia"
RICE_alhambra_court_of_the_lions_option_tooltip:0 "#V #Bold Coste: @gold_icon! 250#!#!\n\nEsta [alhambra_structure|E] otorga las siguientes bonificaciones al [ruler|E] de Granada cuando se completa:\n$EFFECT_LIST_BULLET$ @prestige_icon! 200\n$EFFECT_LIST_BULLET$ @dynasty_prestige_icon! 100\n$EFFECT_LIST_BULLET$ [modifier|E] [GetModifier('RICE_granada_built_court_of_the_lions').GetNameWithTooltip] durante 10 años\n$EFFECT_LIST_BULLET$ [prestige|E] bonificación para todos los [rulers|E] al construir ampliaciones genéricas de la Alhambra en el futuro\n\n#weak Un palacio con elementos arquitectónicos innovadores y revolucionarios que es la culminación de la historia arquitectónica andalusí - desde su patio central con una fuente de mármol con leones exquisitamente tallados, hasta sus salas y bóvedas pintadas con escenas pictóricas de personajes importantes, ¡este palacio sorprenderá y deslumbrará a quienes lo visiten!#!"
RICE_alhambra_comares_palace_option:0 "#Bold Palacio de Comares#!"
RICE_alhambra_comares_palace_option_desc:0 "Un ala palaciega que impresionará a muchos"
RICE_alhambra_comares_palace_option_tooltip:0 "#V #Bold Coste: @gold_icon! 250#!#!\n\nEsta [alhambra_structure|E] otorga las siguientes bonificaciones al [ruler|E] de Granada cuando se completa:\n$EFFECT_LIST_BULLET$ @prestige_icon! 300\n$EFFECT_LIST_BULLET$ [modifier|E] [GetModifier('RICE_granada_built_comares_palace').GetNameWithTooltip] durante 10 años\n$EFFECT_LIST_BULLET$ Desbloquea la [decision|E] al #bold $RICE_granada_alhambra_comares_baths$#!\n\n#weak Una espléndida estructura palaciega que tiene varias alas igualmente notables, incluyendo el Patio de los Arrayanes con un gran estanque reflectante, un Salón de Embajadores que sirve como sala del trono, y los Baños de Comares, ¡los mayores y más grandes baños reales jamás construidos en Iberia!#!"
RICE_alhambra_generalife_option:0 "#Bold Generalife#!"
RICE_alhambra_generalife_option_desc:0 "Un jardín de delicias sublimes"
RICE_alhambra_generalife_option_tooltip:0 "#V #Bold Coste: @gold_icon! 250#!#!\n\nEsta [alhambra_structure|E] otorga las siguientes bonificaciones al [ruler|E] de Granada cuando se completa:\n$EFFECT_LIST_BULLET$ @prestige_icon! 150\n$EFFECT_LIST_BULLET$ @piety_icon! 150\n$EFFECT_LIST_BULLET$ [modifier|E] [GetModifier('RICE_granada_built_generalife').GetNameWithTooltip] durante 10 años\n$EFFECT_LIST_BULLET$ Las bonificaciones de llevar la [decision|E] al #bold $RICE_granada_admire_alhambra_gardens$#! son mejores\n$EFFECT_LIST_BULLET$ Las [activities|E] [munya|E] son más baratas\n\n#weak Un palacio de verano que hace las veces de [munya|E], un tipo de casa de campo popular en Andalucía; esta mansión se alza junto a la Alhambra propiamente dicha, en una colina frente a ella, y cuenta con jardines que la hacen parecer incluso más paradisíaca que el resto de la Alhambra.#!"
RICE_alhambra_rawda_option:0 "#Bold Mausoleo de Rawda#!"
RICE_alhambra_rawda_option_desc:0 "Un lugar de descanso final para unos pocos afortunados"
RICE_alhambra_rawda_option_tooltip:0 "#V #Bold Coste: @gold_icon! 200#!#!\n\nEsta [alhambra_structure|E] otorga las siguientes bonificaciones al [ruler|E] de Granada cuando se completa:\n$EFFECT_LIST_BULLET$ @piety_icon! 200\n$EFFECT_LIST_BULLET$ @dynasty_prestige_icon! 100\n$EFFECT_LIST_BULLET$ [modifier|E] [GetModifier('RICE_granada_built_rawda').GetNameWithTooltip] durante 10 años\n$EFFECT_LIST_BULLET$ [dynasty_prestige|E] bonificación para todos los [rulers|E] al construir ampliaciones genéricas de la Alhambra en el futuro\n\n#weak Un majestuoso lugar de enterramiento para los de sangre noble, que sustituye a un cementerio existente pero pequeño y descuidado; la necrópolis consiste en una estructura rectangular decorada con estuco tallado y azulejos. Para entrar en ella, se accede a un patio y se atraviesa una pequeña puerta con arco de herradura.#!"
