# Buildings
building_type_RICE_khwarezm_al_fir_fortress:0 "Ruinas de la Ciudadela de Al-Fir"
building_type_RICE_khwarezm_al_fir_fortress_desc:0 "Según la leyenda, la gran fortaleza de Al-Fir en $c_kath$ fue construida por los fundadores de la dinastía Afrighid. Se encuentra junto al Amu Darya o río Oxus, apodado el "Río Loco" por los lugareños ya que constantemente se desborda o cambia su curso. Gran parte del antiguo Kath ha sido destruido por el río a lo largo de los años, y muchos temen que la ciudadela, que ya no se usa regularmente, sea la próxima. Aun así, a pesar de su estado ruinoso, el castillo sigue siendo una vista impresionante, y puede verse desde millas de distancia.\n\n@warning_icon! #X Este [building|E] está siendo destruido gradualmente por el Oxus. Probablemente será destruido en el futuro.#!"
building_RICE_khwarezm_al_fir_fortress:0 "$building_type_RICE_khwarezm_al_fir_fortress$"
building_RICE_khwarezm_al_fir_fortress_desc:0 "$building_type_RICE_khwarezm_al_fir_fortress_desc$"
building_type_RICE_khwarezm_al_fir_fortress_TFE:0 "Ciudadela de Al-Fir"
building_type_RICE_khwarezm_al_fir_fortress_TFE_desc:0 "Según la leyenda, la gran fortaleza de Al-Fir en $c_kath$ fue construida por los fundadores de la dinastía Afrighid. Se encuentra junto al Amu Darya o río Oxus, apodado el "Río Loco" por los lugareños ya que constantemente se desborda o cambia su curso. Aunque el edificio se mantiene fuerte por ahora, hay temores de que el Río Loco gradualmente lo destruya con el tiempo.\n\n@warning_icon! #X Este [building|E] está siendo destruido gradualmente por el Oxus. Probablemente se convertirá en una ruina en el futuro.#!"
building_RICE_khwarezm_al_fir_fortress_TFE:0 "$building_type_RICE_khwarezm_al_fir_fortress_TFE$"
building_RICE_khwarezm_al_fir_fortress_TFE_desc:0 "$building_type_RICE_khwarezm_al_fir_fortress_TFE_desc$"

# Modifiers
RICE_khwarezm_the_mad_river:0 "El Río Loco" # The cause of Kath's glory and demise
RICE_khwarezm_the_mad_river_desc:0 "El Amu Darya o Oxus es uno de los grandes ríos del mundo. Aunque sus fértiles orillas contribuyen a la prosperidad de las regiones circundantes, también se le llama el "Río Loco", ya que a menudo cambia su curso y se desborda, a veces gradualmente, a veces repentinamente, particularmente a lo largo de la [GetGeographicalRegion('RICE_lower_oxus_region').GetName]. Los lugareños frecuentemente reubican asentamientos enteros, y los extranjeros comentan con desdén sobre las condiciones insalubres en estas ciudades prósperas debido a las inundaciones."
RICE_khwarezm_kala_fortresses:0 "Asentamientos Kala Reforzados"
RICE_oxus_devastation:0 "Devastación del Oxus"
RICE_oxus_devastation_desc:0 "El río Oxus cambió recientemente su curso y se desbordó en algunas partes de esta región, interrumpiendo la economía local y obligando a los lugareños de algunos asentamientos a reubicarse en otros lugares."
RICE_oxus_devastation_mitigated:0 "Devastación del Oxus Mitigada"
RICE_oxus_devastation_mitigated_desc:0 "El río Oxus cambió recientemente su curso y se desbordó en algunas partes de esta región. Afortunadamente, las autoridades locales hicieron todo lo posible para ayudar a la gente, por lo que las interrupciones en la economía local se minimizaron y los lugareños pudieron reubicarse de manera relativamente fluida y ordenada."

