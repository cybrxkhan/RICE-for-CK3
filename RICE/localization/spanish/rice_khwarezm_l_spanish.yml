RICE_khwarezm_destroy_cult_center_desc:0 "Hay varios [zoroastrian_cult_centers|E] dedicados a falsos dioses en mi [domain|E]. Debemos desalentar a la gente de participar en estas prácticas paganas, ¡incluso si eso significa destruir sus templos!"
