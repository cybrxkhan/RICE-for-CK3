 # Kala Fortresses
 RICE_khwarezm_kala_decision:0 "Reforzar Kalas en [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]"
 RICE_khwarezm_kala_decision_tooltip:0 "[counties|E] en tu [domain|E] obtienen [county_modifiers|E] defensivos y beneficiosos"
 RICE_khwarezm_kala_decision_desc:0 "Nuestras tierras están salpicadas de muchos asentamientos o fortificaciones #italic Kala#!, tanto antiguos como más recientemente construidos, en la manera propia de [ROOT.Char.GetCulture.GetName] originaria de [GetGeographicalRegion('RICE_lower_oxus_region').GetName]. Los Kalas son integrales para la defensa y economía de nuestro reino, por lo que debemos continuar manteniendo o expandiendo los kalas existentes, o incluso construir nuevos según sea necesario."
 RICE_khwarezm_kala_decision_effect_tooltip_1:1 "Esta [decision|E] costará #V [gold_i|E][GetPlayer.MakeScope.ScriptValue('RICE_khwarezm_kala_fortress_cost_value')|0]#! basado en el número de [counties|E] que poseas y su [fort_level|E]"
 RICE_khwarezm_kala_decision_confirm:0 "¡Fortificar estos territorios!"
 RICE_khwarezm_kala_decision_context_tooltip:0 "#emphasis Contexto Histórico:#! El término #italic kala#! (o #italic qala#! o #italic qalat#!) simplemente significa fortaleza o castillo en varias sociedades de Oriente Medio. Sin embargo, en Asia Central, particularmente en Khwarezm, se desarrolló en la antigüedad una forma única de #italic kala#! que difuminaba la línea entre asentamiento, fortaleza y tierras agrícolas rurales. Proporcionaban defensa contra ataques y facilitaban el crecimiento de la agricultura y el comercio en esta parte de la llamada Ruta de la Seda."

