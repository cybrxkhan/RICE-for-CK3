khwarezm.0011.t:0 "Los caprichos del Río Loco"
khwarezm.0011.desc:0 "Durante siglos, la gente ha llamado al río Amu Darya o Oxus el “Río Loco”. Si bien el río es esencial para la vida aquí, también es increíblemente caótico, ya que a menudo cambia su curso o se desborda, a veces sin previo aviso, a veces gradualmente.\n\nEl río frecuentemente destruye edificios y ciudades enteras. Incluso grandes estructuras, como las ruinas de la Ciudadela de Al-Fir de [kath.GetNameNoTier], no son inmunes a la ira del Río Loco. Acabo de enterarme de que los últimos vestigios de Al-Fir han sido arrasados por el río.\n\nAfortunadamente, la ciudadela había estado más o menos desierta durante años, por lo que la pérdida de vidas y la devastación de propiedades fueron mínimas. Aun así, aunque sabíamos que este día llegaría, dado cómo el río había estado erosionando lentamente estas ruinas, es triste ver desaparecer de esta manera a esta majestuosa y antigua ciudadela."
khwarezm.0011.a:0 "El destino de la ciudadela era inevitable, ¿verdad?"
khwarezm.0012.t:0 "Los Kalas de [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]"
khwarezm.0012.desc:0 "Nosotros, los [ROOT.Char.GetCulture.GetCollectiveNoun], tradicionalmente hemos construido y mantenido un estilo distintivo de #italic kalas#! para protegernos y facilitar el crecimiento y el comercio en nuestras tierras natales. Estos sitios son una combinación de asentamiento, fortaleza y tierras agrícolas, y son importantes para asegurar la prosperidad continua de [ROOT.Char.GetPrimaryTitle.GetName].\n\nDe todos modos, he dado la orden de reforzar varios #italic kalas#! en mis dominios mediante diversos medios. Algunos recibirán reparaciones y otros trabajos de mantenimiento. Otros serán renovados o incluso ampliados. Incluso en áreas menos defendidas puede que se construyan nuevas estructuras de #italic kala#!."
khwarezm.0012.a:0 "Esto dará frutos a largo plazo."
