RICE_khwarezm_establish_cult_center:0 "Establecer un Centro de Culto Zoroástrico Local"
RICE_khwarezm_establish_cult_center_tooltip:0 "Nuestra [capital|E] podría ser el hogar de un [zoroastrian_cult_centers|E]"
RICE_khwarezm_establish_cult_center_desc:0 "Hay muchos [yazatas|E] dignos de adoración, pero hay uno que creo que debería ser adorado más fervientemente en [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]. Por lo tanto, deseo transformar esta región en un [zoroastrian_cult_center_short|E] para un [yazata|E] en particular."
RICE_khwarezm_establish_cult_center_effect_tooltip_1:1 "Seleccionarás un [yazata|E] para que sea el foco de este nuevo [zoroastrian_cult_center_short|E]"
RICE_khwarezm_establish_cult_center_effect_tooltip_2:1 "Un #P beneficio#! [county_modifier|E] correspondiente será colocado en [THIS.Char.GetCapitalLocation.GetTitle.GetNameNoTier]"
RICE_khwarezm_establish_cult_center_effect_tooltip_3:1 "[rulers|E] [THIS.Char.GetFaith.GetReligion.GetAdherentNamePlural] de este [zoroastrian_cult_center_short|E] obtendrán beneficios adicionales al tomar la [decision|E] de Adorar a los [yazatas|E] si seleccionan el [yazata|E] de este [zoroastrian_cult_center_short|E] y si tienen la [doctrine|E] correcta del [yazata|E]"
RICE_khwarezm_establish_cult_center_confirm:0 "Establecer el Centro de Culto"
 RICE_khwarezm_establish_cult_center_context_tooltip:0 "#emphasis Contexto Histórico:#! Las variedades del zoroastrismo practicadas en la periferia del mundo iraní, como en Sogdia y Khwarezm, eran mucho más descentralizadas que en los territorios centrales sasánidas, girando en torno a ciudades-estado específicas y pequeños reinos de una manera que recuerda a los cultos politeístas de las antiguas ciudades-estado griegas. Por ejemplo, Nana era la diosa patrona de la principal ciudad sogdiana de Panjikent, y en algunos aspectos, incluso más prominente que Ahura Mazda allí. Estas prácticas de culto no pudieron sobrevivir a la enorme agitación política y cultural que vino con las conquistas árabes, en contraste con la ortodoxia sasánida más centralizada y organizada."
