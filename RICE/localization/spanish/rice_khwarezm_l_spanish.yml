khwarezm.0050.t:0 "Reubicando Asentamientos del Oxus"
khwarezm.0050.desc:0 "Las orillas del río Oxus siempre han sido propensas a inundaciones. Por algo los lugareños lo llaman el “Río Loco”.\n\nSin embargo, recientemente, las inundaciones han empeorado particularmente en una parte de [county.GetNameNoTier]. Los habitantes se han visto obligados a reubicarse en terrenos más seguros en varios asentamientos, y mis consejeros de allí me están suplicando que proporcione a la administración local algunos fondos para ayudar a manejar la situación antes de que se vuelva caótica."
khwarezm.0050.a:0 "¡Tendrán los fondos que necesitan!"
khwarezm.0050.b:0 "No puedo proporcionar ayuda en este momento."
khwarezm.0051.t:0 "Oraciones junto al Oxus"
khwarezm.0051.desc:0 "El río Oxus es tan beneficioso como traicionero. El llamado “Río Loco”, a veces, se desborda o cambia de curso de manera impredecible, afectando negativamente la vida de los lugareños.\n\nPor lo tanto, hay una tradición entre los [ROOT.Char.GetFaith.GetAdherentNamePlural] locales de orar junto al río de vez en cuando, para pedirle al [ROOT.Char.GetFaith.PantheonTerm] que el río fluya sin problemas este año. Sin embargo, mientras algunos [ROOT.Char.Custom('DefaultPriestTitlePlural')] apoyan estas prácticas, otros [ROOT.Char.Custom('DefaultPriestTitlePlural')] denuncian estos rituales como contrarios a la doctrina [ROOT.Char.GetFaith.GetAdjectiveNoTooltip].\n\nDe todas formas, un destacado [ROOT.Char.Custom('DefaultPriestTitle')] me ha invitado a participar en una de estas ceremonias. Podría ser una buena oportunidad para ganarme el favor de los lugareños, pero por otro lado, otros [ROOT.Char.Custom('DefaultPriestTitlePlural')] podrían no ver con buenos ojos mi participación."
khwarezm.0051.a:0 "No tengo interés en participar en este ritual."
khwarezm.0051.b:0 "Necesitamos orar para asegurar que el río fluya sin problemas."
khwarezm.0052.t:0 "Magníficas Ruinas Antiguas"
khwarezm.0052.desc:0 "A lo largo de los siglos, se han construido fortificaciones #italic kala#! en gran parte de la [GetGeographicalRegion('RICE_lower_oxus_region').GetName]. Como alguien con territorios a lo largo de esta sección del río Oxus, no me son ajenas, e incluso he renovado algunas en ocasiones para fortalecer las defensas de mi reino.\n\nRecientemente, he tenido la oportunidad de viajar al campo a lo largo del Oxus y, al hacerlo, he encontrado varias de estas antiguas ruinas #italic kala#!. Aunque estas ruinas están demasiado deterioradas para ser reparadas y que vuelvan a ser funcionales, uno aún puede imaginar lo magníficas que debieron haber sido en los viejos tiempos."
khwarezm.0052.a:0 "Un espectáculo magnífico, sin duda."
khwarezm.0053.t:0 "El Hedor del Río Loco"
khwarezm.0053.desc:0 "Un viajero prominente se detuvo hoy en mi corte, después de haber recorrido gran parte de mi reino. Curioso, le pregunté qué pensaba de los lugares que había visto.\n\nEl viajero en general tenía cosas buenas que decir. Por ejemplo, elogió la calidad de las obras de arte producidas por los artesanos de mi reino, o la gran devoción que algunos lugareños tienen por [ROOT.Char.GetFaith.HighGodName].\n\nSin embargo, tenía un problema importante con mi reino, particularmente en los asentamientos cercanos a la región [GetGeographicalRegion('RICE_lower_oxus_region').GetName].\n\n“Si tengo que ser honesto,” me dijo, “¡esas ciudades están llenas de horrible inmundicia! ¡El hedor es insoportable! Sé que no es culpa de nadie, ya que es causado por las constantes inundaciones del río Oxus, ¡pero no sé cómo la gente puede vivir así!”"
khwarezm.0053.a:0 "Yo tampoco sé cómo. ¡Por eso estoy aquí en mi palacio!"
khwarezm.0053.b:0 "Nuestra gente trabaja duro, incluso si el Oxus es una amante caprichosa."
khwarezm.0054.t:0 "Los Siyavushids"
khwarezm.0054.desc:0 "Según la leyenda, los primeros reyes de Khwarezm a lo largo de la [GetGeographicalRegion('RICE_lower_oxus_region').GetName] descendían del legendario Kay Khosrow, hijo del aún más legendario Siyavash, más de un milenio antes de la era de Alejandro Magno.\n\nSe decía que en aquellos días, esta llamada dinastía Siyavushid extendió su alcance a las estepas, subyugó a muchas tribus allí, desarrolló una tierra próspera y construyó muchas grandes ciudades y castillos.\n\nPor supuesto, hay quienes dudan de la veracidad de estas historias. La era antes de Alejandro Magno es hace mucho, mucho tiempo, y aunque ciertamente encontramos muchas ruinas de antiguas fortalezas incluso en mi territorio a lo largo del Oxus, ¿quién puede decir si estas ciudadelas fueron originalmente construidas por los descendientes de Siyavash o no?"
khwarezm.0054.a:0 "¡Estoy seguro de que esas fortalezas son el legado de esos gloriosos reyes!"
khwarezm.0054.b:0 "Dudo que esos reyes realmente hayan existido."
