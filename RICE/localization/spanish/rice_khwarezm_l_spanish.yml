khwarezm.0020.t:0 "Adorando a los Yazatas"
khwarezm.0020.desc.intro:0 "He llegado a un [ROOT.Char.GetFaith.HouseOfWorship] para participar en el ritual de adoración [ROOT.Char.GetFaith.GetAdjective].\n\nHoy, adoro a"
khwarezm.0020.desc.anahita:0 "Anahita, el Yazata de las Aguas y la Fertilidad."
khwarezm.0020.desc.bahram:0 "Bahram, el Yazata de la Victoria."
khwarezm.0020.desc.mah:0 "Mah, el Yazata de la Luna."
khwarezm.0020.desc.mithra:0 "Mithra, el Yazata del Sol, la Luz y la Justicia."
khwarezm.0020.desc.nana:0 "Nana, el Yazata de la Guerra y el Poder Real."
khwarezm.0020.desc.rashnu:0 "Rashnu, el Yazata del Juicio."
khwarezm.0020.desc.sraosha:0 "Sraosha, el Yazata de la Obediencia."
khwarezm.0020.desc.tir:0 "Tir, el Yazata de la Lluvia y el Arquero Celestial."
khwarezm.0020.desc.siyavash:0 "Siyavash, el Yazata de la Muerte y el Renacimiento."
khwarezm.0020.desc.wakhsh:0 "Wakhsh, el Yazata del Río Oxus."
khwarezm.0020.desc.weshparkar:0 "Weshparkar, el Yazata del Viento."
khwarezm.0020.desc.astghik:0 "Astghik, el Yazata de la Belleza y el Amor."
khwarezm.0020.desc.barshamin:0 "Barshamin, el Yazata del Cielo."
khwarezm.0020.desc.tork:0 "Tork, el Yazata de la Fuerza y el Coraje."
khwarezm.0020.desc.vahagn:0 "Vahagn, el Yazata de las Aguas y la Fertilidad."
khwarezm.0020.desc.dali:0 "Dali, el Yazata de la Caza y el Amanecer."
khwarezm.0020.desc.gaim:0 "Gaim, el Yazata plateado y asistente de Mithra."
khwarezm.0020.desc.gatsi:0 "Gatsi, el Yazata dorado y asistente de Mithra."
khwarezm.0020.desc.kopala:0 "Kopala, el Yazata del Relámpago."
khwarezm.0020.desc.zaden:0 "Zaden, el Yazata de la Fertilidad."
khwarezm.0020.desc.conclusion:0 "\n\nDespués de concluir la ceremonia, agradezco a los [ROOT.Char.GetFaith.PriestNeuterPlural] por su arduo trabajo para asegurar que todo salga bien. Me siento muy inspirado y espero que mi adoración a los Yazatas – junto con buenos pensamientos, buenas palabras y buenas acciones – sea fructífera."
khwarezm.0020.a:0 "¡Alabado sea [ROOT.Char.GetFaith.HighGodName] y los Yazatas!"
khwarezm.0020.b.sassanian:0 "¡Me aseguré de que esta fuera una ceremonia de adoración más grandiosa que la mayoría!"
khwarezm.0020.b.cult:0 "Es bueno adorar a este Yazata en este sitio sagrado."
khwarezm.0021.t:0 "Un Centro de Culto para los Yazatas"
khwarezm.0021.desc.intro:0 "Durante mucho tiempo, [capital.GetNameNoTier] ha sido el hogar de varios devotos [ROOT.Char.GetFaith.GetAdherentNamePlural], incluido yo mismo, que son particularmente devotos de"
khwarezm.0021.desc.anahita:0 "Anahita, el Yazata de las Aguas y la Fertilidad."
khwarezm.0021.desc.bahram:0 "Bahram, el Yazata de la Victoria."
khwarezm.0021.desc.mah:0 "Mah, el Yazata de la Luna."
khwarezm.0021.desc.mithra:0 "Mithra, el Yazata del Sol, la Luz y la Justicia."
khwarezm.0021.desc.nana:0 "Nana, el Yazata de la Guerra y el Poder Real."
khwarezm.0021.desc.rashnu:0 "Rashnu, el Yazata del Juicio."
khwarezm.0021.desc.sraosha:0 "Sraosha, el Yazata de la Obediencia."
khwarezm.0021.desc.tir:0 "Tir, el Yazata de la Lluvia y el Arquero Celestial."
khwarezm.0021.desc.siyavash:0 "Siyavash, el Yazata de la Muerte y el Renacimiento."
khwarezm.0021.desc.wakhsh:0 "Wakhsh, el Yazata del Río Oxus."
khwarezm.0021.desc.weshparkar:0 "Weshparkar, el Yazata del Viento."
khwarezm.0021.desc.astghik:0 "Astghik, el Yazata de la Belleza y el Amor."
khwarezm.0021.desc.barshamin:0 "Barshamin, el Yazata del Cielo."
khwarezm.0021.desc.tork:0 "Tork, el Yazata de la Fuerza y el Coraje."
khwarezm.0021.desc.vahagn:0 "Vahagn, el Yazata de las Aguas y la Fertilidad."
khwarezm.0021.desc.dali:0 "Dali, el Yazata de la Caza y el Amanecer."
khwarezm.0021.desc.gaim:0 "Gaim, el Yazata plateado y asistente de Mithra."
khwarezm.0021.desc.gatsi:0 "Gatsi, el Yazata dorado y asistente de Mithra."
khwarezm.0021.desc.kopala:0 "Kopala, el Yazata del Relámpago."
khwarezm.0021.desc.zaden:0 "Zaden, el Yazata de la Fertilidad."
khwarezm.0021.desc.conclusion:0 "\n\nHe decidido que [capital.GetNameNoTierNoTooltip] se transforme en un importante centro de culto para este Yazata. Los recursos locales se redirigirán hacia la construcción de estructuras religiosas, la llegada de [ROOT.Char.Custom('DefaultPriestTitlePlural')] y artesanos, y, en general, se hará todo lo posible para asegurar que [capital.GetNameNoTierNoTooltip] se convierta en un bastión de [ROOT.Char.GetFaith.GetName].\n\nAl hacerlo, los [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] de lejos y ancho pueden venir aquí para adorar a esta divinidad que, de hecho, es digna de adoración."
khwarezm.0021.a:0 "¡Un gran santuario para un gran Yazata!"
khwarezm.0022.t:0 "Destruyendo los Centros de Culto"
khwarezm.0022.desc.intro:0 "Varios lugares en mi reino albergan centros de culto [zoroastrianism.GetAdjective]s, donde aquellos que creen en [zoroastrianism.GetNameNoTooltip] vienen a adorar y rezar a sus llamados Yazatas, que no son más que falsos ídolos.\n\n"
khwarezm.0022.desc.zoroastrian:0 "Aunque la gente en estos centros de culto afirma que no hay nada inapropiado en cómo adoran a los Yazatas, y que es similar a los rituales religiosos [ROOT.Char.GetFaith.GetAdjective], estas no son más que mentiras. Sus prácticas heréticas contradicen la verdadera religión, confunden a los [ROOT.Char.GetFaith.GetAdherentNamePlural] crédulos, fomentan ideas inmorales y disruptivas, y promueven la rebelión contra nuestro justo gobierno."
khwarezm.0022.desc.non_zoroastrian:0 "Estas prácticas paganas [zoroastrianism.GetAdjective]s son, por supuesto, una afrenta a la sagrada verdad enseñada en el [ROOT.Char.GetFaith.GetName] [ROOT.Char.GetFaith.ReligiousText]. Dichos sitios de culto contradicen las verdaderas enseñanzas de [ROOT.Char.GetFaith.HighGodName], fomentan ideas inmorales y disruptivas, y promueven la rebelión contra nuestro justo gobierno."
khwarezm.0022.desc.conclusion:0 "\n\nPor lo tanto, he dado la orden de que los centros de culto ofensivos en mi reino sean esencialmente destruidos. Cualquier estructura religiosa será desmantelada y sus riquezas saqueadas. A los locales se les prohibirá participar en prácticas religiosas ilícitas y heterodoxas de aquí en adelante."
khwarezm.0022.a:0 "¡La verdad prevalecerá!"
khwarezm.0023.t:0 "$khwarezm.0022.t$"
khwarezm.0023.desc.intro:0 "Varios lugares en el reino de [RICE_yazata_cult_destroyer.GetTitledFirstNamePossessive] albergan centros de culto [zoroastrianism.GetAdjective]s, donde aquellos que creen en [zoroastrianism.GetNameNoTooltip] vienen a adorar y rezar a sus llamados Yazatas. Sin embargo, en lo que a [RICE_yazata_cult_destroyer.GetFirstNameNoTooltip] respecta, estos Yazatas no son más que falsos ídolos."
khwarezm.0023.desc.zoroastrian:0 "\n\nAunque [RICE_yazata_cult_destroyer.GetFirstNameNoTooltip] también sigue una rama de [zoroastrianism.GetNameNoTooltip], [RICE_yazata_cult_destroyer.GetSheHe] no tiene amor por lo que [RICE_yazata_cult_destroyer.GetSheHe] considera prácticas heréticas que, en su opinión, contradicen la verdadera religión, confunden a los [ROOT.Char.GetFaith.GetAdherentNamePlural], fomentan ideas inmorales y disruptivas, y promueven la rebelión contra su justo gobierno."
khwarezm.0023.desc.non_zoroastrian:0 "\n\nComo [RICE_yazata_cult_destroyer.GetFaith.GetAdherentName], [RICE_yazata_cult_destroyer.GetFirstNameNoTooltip] considera su deber luchar contra cualquier cosa que, en su opinión, contradiga las verdaderas enseñanzas de [RICE_yazata_cult_destroyer.GetFaith.HighGodName], fomente ideas inmorales y disruptivas, y promueva la rebelión contra su gobierno."
khwarezm.0023.desc.conclusion:0 "\n\nPor lo tanto, [RICE_yazata_cult_destroyer.GetFirstNameNoTooltip] ha dado la orden de que los centros de culto ofensivos en su reino sean esencialmente destruidos. Cualquier estructura religiosa será desmantelada y sus riquezas saqueadas, y a los locales se les prohibirá participar en prácticas religiosas ilícitas y heterodoxas de aquí en adelante."
khwarezm.0023.a.cult:0 "Este es un día oscuro…."
khwarezm.0023.a.not_cult:0 "Interesante de escuchar…."
