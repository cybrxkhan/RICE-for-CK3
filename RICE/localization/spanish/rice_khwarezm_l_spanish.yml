khwarezm.0014.t:0 "$khwarezm.0011.t$"
khwarezm.0014.desc:0 "La ciudadela de Al-Fir en [kath.GetNameNoTier] ha estado orgullosamente en pie durante muchos años. Esta hermosa y poderosa fortaleza se puede ver a millas de distancia y ha servido como símbolo del poder y prestigio de los gobernantes locales. Lamentablemente, también está ubicada junto al río Amu Darya o Oxus, apodado el "Río Loco" debido a su tendencia a cambiar de curso o desbordarse erráticamente.\n\nA lo largo de los años, la ciudadela ha resistido asalto tras asalto por las aguas del Oxus, pero sus defensas se han desgastado gradualmente. Aunque la estructura principal de la fortaleza aún está en pie, está parcialmente en ruinas, y las autoridades locales han considerado que ya no es seguro utilizarla a gran escala, por lo que la administración se ha trasladado a otras estructuras en la ciudad.\n\nAun así, al menos la ciudadela sigue en pie. Incluso si ya no se usa con frecuencia, seguramente continuará inspirando y envalentonando a los habitantes cercanos."
khwarezm.0014.a:0 "No es sorprendente que esto eventualmente sucediera."
khwarezm.0014.tooltip:0 "Las ruinas de la ciudadela pueden ser destruidas por el Oxus, en algún momento del futuro lejano también."
