 siberia.0020.t:0 "Preparing for the Reindeer Sacrifice"
 siberia.0020.desc:0 "I have decided to sacrifice a number of reindeer in order to appease the local spirits. Hopefully, doing so will bring happiness and prosperity to my family and my people. However, such a ceremony cannot be done on a whim, and will require some planning first.\n\nAfter consulting with several shamans, we have decided on a good day for the sacrifice. Though this is a small, communal event, I need to notify several prominent families in the area about it, and traditionally there have been two ways of doing so - either through a stick with notches, or a string with knots."
 siberia.0020.a:0 "Each notch denotes the number of days until the sacrifice."
 siberia.0020.b:0 "Invitees untie one knot each day to count down till the sacrifice."
 siberia.0021.t:0 "Where?"
 siberia.0021.desc:0 "As part of the planning process for the reindeer sacrifice, a kind of shaman known as the chirta-ko needs to seek a choice of location. The chirta-ko I have brought on tells me an auspicious location for the sacrifice was revealed in his dream."
 siberia.0021.a:0 "I inspect the site in the wilderness, and find it promising."
 siberia.0022.t:0 "Before the Reindeer Sacrifice"
 siberia.0022.desc:0 "The time for the reindeer sacrifice is soon upon us. I myself, along with my family, courtiers, and a few prominent local families, have arrived at the makeshift encampment where we will later sacrifice the reindeer. While the days-long ceremony won’t begin until nighttime, it is traditional for people to engage in all manner of socialization or friendly contests and games while waiting. Perhaps I, too, should participate."
 siberia.0022.a:0 "Help attend to the little children playing around."
 siberia.0022.b:0 "Compete in contests of strength, agility, and cunning."
 siberia.0022.c:0 "Admire the scenery and nature all around me."
 siberia.0023.t:0 "Divination Rites"
 siberia.0023.desc:0 "Night falls, and it is time for the preparatory rites. The first is a divination, which happens before we eat dinner. The chirta-ko sings and drums various songs to the spirits, which means it is time for all who are present to ask questions that might be answered later. As the most prominent person there, I am allowed to ask first. Once I and everyone asks our questions, the chirta-ko will consume a large number of mushrooms and go into a trance so that he can find the answers we seek."
 siberia.0023.a:0 "What should be done so the people and reindeer will be healthy?"
 siberia.0023.b:0 "What should be done so the realm will give us abundance?"
 siberia.0023.c:0 "What should be done so we can please the spirits of the land?"
 siberia.0024.t:0 "Chirta-Ko's Advice"
 siberia.0024.desc.start:0 "After the chirta-ko consumes the mushrooms, he sings and drums wildly, as if the spirits have entered his body and become one with him. We all watch, curiously, to see if anyone else will be affected by this - it is not unheard of for the trance to jump from the shaman to another person present."
 siberia.0024.desc.self:0 "\n\nTo my surprise, I begin to feel a stirring inside me, and brilliant, vivid images flash before my eyes - have I been chosen? Without knowing quite why, I begin tapping my head, signifying to the others that I am feeling strange. Someone hands a drum to me, and without being prompted, I beat it wildly as I start to sing along with the chirta-ko. Later, when I have calmed down and returned to the mundane realm, I realize that the spirits gave me an answer to my question directly."
 siberia.0024.desc.courtier:0 "\n\nSuddenly, [scope_RICE_siberia_reindeer_high_courtier.GetTitledFirstName] taps [scope_RICE_siberia_reindeer_high_courtier.GetHerHis] head, signifying [scope_RICE_siberia_reindeer_high_courtier.GetSheHe] feels something coming from within [scope_RICE_siberia_reindeer_high_courtier.GetHerHim]. Immediately, [scope_RICE_siberia_reindeer_high_courtier.GetSheHe] is given a drum, and begins beating it wildly and singing along with the chirta-ko - even more loudly, in fact. Together, they sing the answer to my question as given by the spirits, and what I can do."
 siberia.0024.desc.none:0 "\n\nIn the end, it appears no one else went into a trance. That’s not necessarily a bad thing, but it is always interesting when it does happen. Regardless, the chirta-ko sings the answer to my question as given by the spirits, and what I can do."
 siberia.0024.a:0 "Hopefully the advice will be helpful!"
 siberia.0025.t:0 "Preparing the Altar"
 siberia.0025.desc:0 "Following the divination, dinner, and sleep, we all wake up early the next morning. Together with a number of reindeer, we all depart from the encampment and make our way to the site of the sacrifice.\n\nOnce we arrive at the altar, we lay several goods as offerings for Turum and the other gods and spirits, such as food, precious metals and gems, and various everyday items. Meanwhile, several men nearby kindle a fire.\n\nFinally, the reindeer who are to be sacrificed are brought before the altar. Each family participating in the sacrifice has provided at least one reindeer."
 siberia.0025.a:0 "I, of course, provided the most reindeer."
 siberia.0026.t:0 "The Reindeer Sacrifice"
 siberia.0026.desc:0 "The multeh-ko, a shaman who specializes in ritual matters, leads the group in prayers, occasionally punctuating the prayers with chants of “wo-wo-wo!” We also bow to the sun, while some assigned youths lasso the tops of nearby saplings to bring good luck.\n\nAt last, the reindeer are brought before the altar, and killed. Immediately afterwards, each reindeer is skinned and butchered. It is done swiftly, and everyone is careful not to spill any blood on the snow, as is tradition. We then offer the reindeer meat to the spirits."
 siberia.0026.a:0 "Surely the spirits will be pleased by this!"
 siberia.0027.t:0 "Pregnant Reindeer Sacrificed"
 siberia.0027.desc:0 "Great news! It appears one of the sacrificed reindeers was actually pregnant. This is a wonderful blessing, for in one swoop, we have sacrificed two reindeers and not just one. A few people are assigned to carefully bury the foetus some distance away."
 siberia.0027.a:0 "This is truly a wonderful blessing."
 siberia.0028.t:0 "Reindeer Feast"
 siberia.0028.desc:0 "Now that the sacrifice is done, we return to the encampment, and make a meal out of the reindeer meat and organs from the sacrifice. No part of the reindeer goes to waste, and everyone has a good time. Afterwards, we all say a prayer of thanksgiving. The chirta-ko returns with a red cloth which he uses to touch the forehead of every person present. Once he is done with that, he prays to the spirits, and throws the cloth into the fire."
 siberia.0028.a:0 "With that, the formal part of the sacrificial ritual is over."
 siberia.0029.t:0 "Reindeer Sacrifice Ends"
 siberia.0029.desc:0 "The next day is devoted to cleaning up after the sacrifice. Some people are assigned to ritually dispose of the altar, while others hang the skins of the sacrificed reindeer from trees as a final offering to the spirits. Finally, we all gather at night for one last time, as the chirta-ko goes into a trance once more to communicate with the gods and spirits, informing them of our sacrifice and asking them to accept it."
 siberia.0029.a:0 "And with that, the reindeer sacrifice ends." 
