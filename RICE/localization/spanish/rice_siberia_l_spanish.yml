 siberia.0020.t:0 "Preparativos para el Sacrificio de Renos"
siberia.0020.desc:0 "He decidido sacrificar varios renos para apaciguar a los espíritus locales. Con suerte, hacerlo traerá felicidad y prosperidad a mi familia y a mi pueblo. Sin embargo, una ceremonia de este tipo no puede realizarse de manera impulsiva y requerirá algo de planificación previa.\n\nDespués de consultar con varios chamanes, hemos decidido un buen día para el sacrificio. Aunque este es un evento pequeño y comunitario, necesito notificar a varias familias prominentes de la zona al respecto, y tradicionalmente ha habido dos formas de hacerlo: ya sea mediante un palo con muescas o una cuerda con nudos."
siberia.0020.a:0 "Cada muesca denota el número de días hasta el sacrificio."
siberia.0020.b:0 "Los invitados desatan un nudo cada día para contar los días hasta el sacrificio."
siberia.0021.t:0 "¿Dónde?"
siberia.0021.desc:0 "Como parte del proceso de planificación para el sacrificio de renos, un tipo de chamán conocido como chirta-ko necesita buscar un lugar adecuado. El chirta-ko que he traído me dice que un lugar auspicioso para el sacrificio se le reveló en su sueño."
siberia.0021.a:0 "Inspecciono el sitio en la naturaleza y lo encuentro prometedor."
siberia.0022.t:0 "Antes del Sacrificio de Renos"
siberia.0022.desc:0 "El momento para el sacrificio de renos se acerca. Yo mismo, junto con mi familia, cortesanos y algunas familias locales prominentes, hemos llegado al campamento improvisado donde más tarde sacrificaremos los renos. Aunque la ceremonia, que dura varios días, no comenzará hasta la noche, es tradicional que la gente se involucre en todo tipo de socialización o concursos y juegos amistosos mientras espera. Quizás yo también debería participar."
siberia.0022.a:0 "Ayudar a atender a los niños pequeños que juegan alrededor."
siberia.0022.b:0 "Competir en concursos de fuerza, agilidad e ingenio."
siberia.0022.c:0 "Admirar el paisaje y la naturaleza que me rodea."
siberia.0023.t:0 "Ritos de Adivinación"
siberia.0023.desc:0 "Cae la noche y es hora de los ritos preparatorios. El primero es una adivinación, que ocurre antes de la cena. El chirta-ko canta y toca varios cantos a los espíritus, lo que significa que es el momento para que todos los presentes hagan preguntas que podrían ser respondidas más tarde. Como la persona más prominente allí, se me permite preguntar primero. Una vez que yo y todos los demás formulamos nuestras preguntas, el chirta-ko consumirá una gran cantidad de hongos y entrará en trance para encontrar las respuestas que buscamos."
siberia.0023.a:0 "¿Qué se debe hacer para que la gente y los renos estén saludables?"
siberia.0023.b:0 "¿Qué se debe hacer para que el reino nos dé abundancia?"
siberia.0023.c:0 "¿Qué se debe hacer para complacer a los espíritus de la tierra?"
siberia.0024.t:0 "Consejo del Chirta-Ko"
siberia.0024.desc.start:0 "Después de que el chirta-ko consume los hongos, canta y toca el tambor salvajemente, como si los espíritus hubieran entrado en su cuerpo y se hubieran vuelto uno con él. Todos observamos, curiosos, para ver si alguien más será afectado por esto: no es raro que el trance salte del chamán a otra persona presente."
siberia.0024.desc.self:0 "\n\nPara mi sorpresa, comienzo a sentir una agitación dentro de mí y brillantes imágenes vívidas pasan ante mis ojos: ¿he sido elegido? Sin saber muy bien por qué, empiezo a tocar mi cabeza, señalando a los demás que me siento extraño. Alguien me entrega un tambor y, sin ser incitado, lo toco salvajemente mientras empiezo a cantar junto con el chirta-ko. Más tarde, cuando me he calmado y regresado al mundo mundano, me doy cuenta de que los espíritus me dieron una respuesta a mi pregunta directamente."
siberia.0024.desc.courtier:0 "\n\nDe repente, [scope_RICE_siberia_reindeer_high_courtier.GetTitledFirstName] toca [scope_RICE_siberia_reindeer_high_courtier.GetHerHis] cabeza, señalando que [scope_RICE_siberia_reindeer_high_courtier.GetSheHe] siente algo que viene desde dentro de [scope_RICE_siberia_reindeer_high_courtier.GetHerHim]. Inmediatamente, se le da un tambor a [scope_RICE_siberia_reindeer_high_courtier.GetSheHe] y comienza a tocarlo salvajemente y a cantar junto con el chirta-ko, incluso más fuerte, de hecho. Juntos, cantan la respuesta a mi pregunta dada por los espíritus y lo que puedo hacer."
siberia.0024.desc.none:0 "\n\nAl final, parece que nadie más entró en trance. Eso no es necesariamente algo malo, pero siempre es interesante cuando sucede. De todos modos, el chirta-ko canta la respuesta a mi pregunta dada por los espíritus y lo que puedo hacer."
siberia.0024.a:0 "¡Espero que el consejo sea útil!"
siberia.0025.t:0 "Preparando el Altar"
siberia.0025.desc:0 "Después de la adivinación, la cena y el sueño, todos nos despertamos temprano a la mañana siguiente. Junto con varios renos, partimos del campamento y nos dirigimos al lugar del sacrificio.\n\nUna vez que llegamos al altar, colocamos varios bienes como ofrendas para Turum y otros dioses y espíritus, como comida, metales preciosos y gemas, y varios artículos cotidianos. Mientras tanto, varios hombres cercanos encienden un fuego.\n\nFinalmente, los renos que serán sacrificados se traen ante el altar. Cada familia que participa en el sacrificio ha proporcionado al menos un reno."
siberia.0025.a:0 "Yo, por supuesto, proporcioné la mayor cantidad de renos."
siberia.0026.t:0 "El Sacrificio de Renos"
siberia.0026.desc:0 "El multeh-ko, un chamán que se especializa en asuntos rituales, lidera el grupo en oraciones, intercalando ocasionalmente las oraciones con cantos de “¡wo-wo-wo!”. También nos inclinamos ante el sol, mientras que algunos jóvenes asignados atan las copas de los árboles cercanos para atraer la buena suerte.\n\nFinalmente, los renos se traen ante el altar y se sacrifican. Inmediatamente después, cada reno es desollado y desmembrado. Se hace rápidamente y todos tienen cuidado de no derramar sangre en la nieve, como es tradición. Luego ofrecemos la carne de reno a los espíritus."
siberia.0026.a:0 "¡Seguramente los espíritus estarán complacidos con esto!"
siberia.0027.t:0 "Reno Embarazado Sacrificado"
siberia.0027.desc:0 "¡Buenas noticias! Parece que uno de los renos sacrificados estaba en realidad embarazado. Esta es una bendición maravillosa, ya que de un solo golpe, hemos sacrificado dos renos y no solo uno. Se asigna a algunas personas la tarea de enterrar cuidadosamente el feto a cierta distancia."
siberia.0027.a:0 "Esto es realmente una bendición maravillosa."
siberia.0028.t:0 "Festín de Renos"
siberia.0028.desc:0 "Ahora que el sacrificio ha terminado, regresamos al campamento y preparamos una comida con la carne y los órganos del reno del sacrificio. No se desperdicia ninguna parte del reno y todos pasan un buen rato. Después, todos decimos una oración de agradecimiento. El chirta-ko regresa con un paño rojo que usa para tocar la frente de cada persona presente. Una vez que termina con eso, reza a los espíritus y arroja el paño al fuego."
siberia.0028.a:0 "Con eso, la parte formal del ritual de sacrificio ha terminado."
siberia.0029.t:0 "Fin del Sacrificio de Renos"
siberia.0029.desc:0 "El día siguiente se dedica a limpiar después del sacrificio. Algunas personas se encargan de disponer ritualmente del altar, mientras que otras cuelgan las pieles de los renos sacrificados de los árboles como una última ofrenda a los espíritus. Finalmente, todos nos reunimos por última vez por la noche, mientras el chirta-ko entra en trance una vez más para comunicarse con los dioses y espíritus, informándoles de nuestro sacrificio y pidiéndoles que lo acepten."
siberia.0029.a:0 "Y con eso, el sacrificio de renos termina."
