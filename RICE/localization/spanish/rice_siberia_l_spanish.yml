siberia.0003.t:0 "Lecciones en Tradiciones Siberianas"
siberia.0003.desc:0 "[scope_RICE_siberian_teacher.GetTitledFirstName] ha pasado bastante tiempo enseñándome sobre los métodos tradicionales utilizados por los ancestros de [scope_RICE_siberian_teacher.GetHerHis] [scope_RICE_siberian_teacher.GetCulture.GetName] para"
siberia.0003.desc.hunting:0 "rastrear, capturar y matar animales en los fríos parajes de Siberia. Aunque estos métodos se utilizan principalmente en el proceso de caza, también tienen una serie de otras aplicaciones, como rastrear tropas enemigas en la naturaleza o poder sobrevivir solo en la naturaleza si es necesario."
siberia.0003.desc.gathering:0 "recolectar y forrajear alimentos y necesidades básicas en el terreno frío e implacable de Siberia. Saber qué bayas o hongos son comestibles y no venenosos, ser capaz de identificar fuentes de agua y refugio: estas son habilidades importantes que podrían salvar la vida de uno."
siberia.0003.desc.music:0 "comunicarse con el mundo espiritual y obtener una mayor comprensión del cosmos y el mundo a través de la música y el canto. Las leyendas y el folclore del norte siberiano pueden enseñarle mucho a uno sobre la naturaleza de la tierra y las sociedades de esta vasta región."
siberia.0003.desc.evenk:0 "criar sus rebaños de renos. La maestría de los Evenki en la domesticación de renos supera la de otros pueblos del lejano norte, y esta información es útil no solo para mantener los rebaños de renos en general, sino también en otros asuntos como el uso de la tierra y la cría de otros animales."
siberia.0003.desc.nivkh:0 "capturar y cocinar pescado de los fríos ríos y costas de Siberia. El pescado es un alimento básico en la dieta de los Nivkh, y los Nivkh, conocidos por su hospitalidad, a menudo proporcionan a otros, incluso a extraños, grandes raciones de pescado. Estas lecciones no solo tratan sobre la pesca y la comida, sino también sobre la generosidad con los demás."
siberia.0003.desc.yakut:0 "criar animales como caballos, ganado y perros en las regiones árticas. Los Yakuts originalmente migraron hacia el norte desde regiones más templadas y meridionales; a medida que se desplazaron hacia el norte, desarrollaron estrategias ingeniosas para criar los animales que habían domesticado para soportar el clima más frío."
siberia.0003.desc.yeniseian:0 "contar y transmitir las antiguas historias de los pueblos yeniseianos. Como algunas de las tribus más antiguas que habitan la región siberiana, los yeniseianos han entendido durante siglos a sí mismos y al universo a través del folclore y las prácticas chamánicas."
siberia.0003.desc.yukaghir:0 "vagar por la tierra en busca de comida, refugio y recursos. Un nómada no vaga al azar: los Yukaghirs han vivido como nómadas en los fríos bosques y tundras del norte durante generaciones, y han dominado las técnicas necesarias para saber a dónde ir y cuándo hacerlo."
siberia.0003.desc.basic:0 "\n\nComo resultado, he adquirido un entendimiento básico de este conocimiento tradicional."
siberia.0003.desc.master:0 "\n\nComo resultado, ahora tengo un grado de dominio sobre este conocimiento tradicional."
siberia.0003.desc.upgrade:0 "\n\nYa tengo algo de experiencia previa en estos asuntos, por lo que ahora tengo un grado de dominio sobre este conocimiento tradicional."
siberia.0003.a:0 "¡Genial!"
