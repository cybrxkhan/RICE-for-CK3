siberia.0001.t:0 "El Viajero de Siberia"
siberia.0001.desc:0 "Un viajero llamado [scope_RICE_siberian.GetTitledFirstName] ha llegado desde las frías tierras del norte de los pueblos [scope_RICE_siberian.GetCulture.GetName] a mi corte para ofrecer sus servicios."
siberia.0001.desc.evenk:0 "Los Evenks son un grupo de muchas tribus diferentes que habitan entre el lago Baikal y el río Amur, una mezcla de pastores y cazadores-recolectores. Aunque muchos pueblos siberianos han domesticado renos, ninguno lo ha hecho tan bien como los Evenks en este sentido."
siberia.0001.desc.nivkh:0 "Los Nivkh son un grupo de tribus que viven a lo largo de las costas de Manchuria y Sajalín. Un pueblo mayormente pacífico y hospitalario, que ocasionalmente paga tributo a sus poderosos vecinos del sur, pero por lo demás se mantienen en gran medida aislados."
siberia.0001.desc.yakut:0 "Los Yakuts son tribus pastoras túrquicas que, a diferencia de sus otros primos túrquicos, migraron hacia el norte hacia Siberia a lo largo de los siglos. Aunque conservan su sabiduría ancestral del sur más cálido, también han aprendido a dominar las habilidades necesarias para prosperar en el frío norte."
siberia.0001.desc.yeniseian:0 "Los Yeniseianos, que principalmente habitan a lo largo del río Yenisei, han sobrevivido en las duras condiciones de Siberia durante generaciones. De vez en cuando, las tribus yeniseianas se han involucrado en los asuntos de sus vecinos nómadas del sur."
siberia.0001.desc.yukaghir:0 "Los Yukaghirs son las antiguas tribus del norte de Siberia, que una vez habitaron tan al sur como el lago Baikal, pero durante siglos han sido empujados cada vez más hacia el este y el norte por otros pueblos. Llevan una vida nómada, vagando por las inhóspitas regiones subárticas y árticas en busca de alimento y refugio."
siberia.0001.a:0 "¡[scope_RICE_siberian.GetTitledFirstName] es bienvenido a quedarse en nuestra corte!"
siberia.0001.b:0 "Aunque aprecio la oferta, no necesito la ayuda de [scope_RICE_siberian.GetHerHis] en este momento."
siberia.0001.tooltip:0 "Si este [siberian_character|E] se une a tu corte, hay una posibilidad de que él o ella pueda transmitir sus diversas habilidades - que aprendieron al sobrevivir en las tierras invernales de Siberia - a tus cortesanos o incluso a ti mismo. ¡También pueden ayudarte a establecer un rebaño de renos en tu territorio!"
siberia.0001.courtier_effect.1:0 "[scope_RICE_siberian.GetTitledFirstName], como un [siberian_courtier|E], puede transmitir diversas habilidades que [scope_RICE_siberian.GetSheHe] aprendió mientras vivía en las tierras invernales de Siberia a ti o a tus cortesanos."
siberia.0001.courtier_effect.2:0 "[scope_RICE_siberian.GetTitledFirstName], como un [siberian_courtier|E], también puede ayudarte a crecer mejor rebaños de renos en tu territorio si cumples con los requisitos."
