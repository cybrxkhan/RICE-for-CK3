 siberia.0040.t:0 "Restos de Bestia con Colmillos"
 siberia.0040.desc:0 "Cazadores en la zona han descubierto recientemente los restos de una criatura colosal con colmillos. Los pueblos siberianos han creído tradicionalmente que estos eran los cadáveres de animales gigantes, parecidos a topos, que murieron mientras intentaban salir a la superficie, mientras que otros de tierras extranjeras a veces creen que estos son los cuerpos de bestias primordiales gigantes. De cualquier manera, como los restos se encontraron dentro de mi jurisdicción, depende de mí decidir qué se debe hacer con ellos, particularmente con los colmillos, que son lucrativos."
 siberia.0040.a:0 "Vender los colmillos a cualquier comerciante que pase."
 siberia.0040.b:0 "Vender los colmillos a comerciantes y asegurarme de obtener una buena ganancia."
 siberia.0040.c:0 "Conservar los colmillos para usar en nuestro arte tradicional."
 siberia.0040.d:0 "¿Quizás los colmillos puedan usarse para tallar un trono para mí?"
 siberia.0040.e:0 "¿Podríamos intentar comer la carne? Me pregunto a qué sabe."
 siberia.0040.e.good:0 "La carne extraña sabe bien"
 siberia.0040.e.bad:0 "La carne extraña sabe mal"
 siberia.0041.t:0 "Kurgán"
 siberia.0041.desc:0 "Los lugareños de la zona han encontrado un kurgán, o túmulo que cubre una tumba, de un notable antiguo desconocido en Siberia. No tenemos idea de cuándo se construyó este sitio de enterramiento, y nadie reconoce el estilo artístico utilizado para decorar la tumba ni los diversos objetos dentro de ella. Los [ROOT.Char.Custom('DefaultPriestTitlePlural')] dicen que es afortunado que los saqueadores de tumbas no hayan vaciado el área, y que debería honrar a los espíritus muertos con ritos [ROOT.Char.GetFaith.GetAdjective] y no perturbarlos."
 siberia.0041.a:0 "Sellar el área y dejar que los [ROOT.Char.Custom('DefaultPriestTitlePlural')] recen por los espíritus."
 siberia.0041.b:0 "Nuestros [ROOT.Char.Custom('DefaultPriestTitlePlural')] y eruditos pueden estudiar la antigua tumba."
 siberia.0041.c:0 "¿Saqueo de tumbas? Eso me da una idea. Saqueemos y vendamos los bienes."
 siberia.0041.d:0 "Podemos saquear algunos de estos bienes para usarlos como decoración en mi casa."
 siberia.0042.t:0 "Ataque de Oso"
 siberia.0042.desc:0 "Aunque los osos pardos tienden a evitar conflictos con los humanos, los ataques no son desconocidos en la región siberiana. Desafortunadamente, uno de esos ataques ocurrió recientemente cerca de donde vivo, matando a algunos lugareños en el proceso."
 siberia.0042.a:0 "Es triste, pero no hay nada que pueda hacer."
 siberia.0042.b:0 "Ayuda a las familias en duelo por la pérdida."
 siberia.0043.t:0 "Pieles de Kolonok"
 siberia.0043.desc:0 "Los kolonoks son un tipo de comadreja que habita en Siberia, y algunos cazadores locales me han traído sus pieles de kolonok que cazaron recientemente. Aunque consideradas de menor calidad que las pieles de especies de animales más valoradas, aún son deseables, y a veces se usan intencionalmente como imitaciones sustitutivas de pieles de otras especies. Atrapar y matar a los kolonoks siempre es un proceso arduo, ya que una vez atrapados en trampas, las bestias suelen emitir chillidos fuertes que pueden volver loco a cualquiera y secretar un olor tan acre que tarda semanas en desaparecer. Por lo tanto, los cazadores han hecho un gran esfuerzo para traerlos hasta aquí."
 siberia.0043.a:0 "Gracias por sus regalos. Les daré buen uso."
 siberia.0043.b:0 "Quizás podamos vender estas pieles por una buena ganancia."
 siberia.0043.c:0 "No tengo necesidad de estos regalos. ¡Fuera de aquí, digo!"
 siberia.0044.t:0 "Montículo de Astas"
 siberia.0044.desc:0 "Mientras estaba en el desierto hoy, me encontré con lo que parecían ser restos de astas sobre un pequeño montículo, no más alto que un niño. Rápidamente me di cuenta de que este debe haber sido el lugar donde alguien fue enterrado, ya que es tradición antigua en estas partes poner astas de reno encima del lugar donde alguien fue enterrado. Miro alrededor y no veo pieles de reno ni pezuñas colgando de los árboles, otra práctica funeraria tradicional en estas partes. Por esta razón, concluyo que quien sea que fue enterrado aquí debió haber fallecido hace mucho tiempo."
 siberia.0044.a:0 "Diga algunas oraciones por quien esté enterrado aquí."
 siberia.0044.b:0 "Reflexione sobriamente sobre aquellos que vinieron antes que nosotros."
 siberia.0045.t:0 "Empanadillas Congeladas"
 siberia.0045.desc:0 "Hoy estaba viajando por el frío desierto de mi reino. Mientras mis compañeros y yo descansamos para almorzar, sacamos nuestras bolsas de empanadillas, rellenas de carne picada y champiñones. Estas empanadillas se dejan tradicionalmente afuera para congelarse, preservándolas y haciendo de ellas un gran suministro para llevar en viajes más largos en las regiones más frías de la taiga siberiana. De todos modos, ponemos las empanadillas en una olla de agua hirviendo y esperamos hasta que estén cocidas."
 siberia.0045.a:0 "Una comida deliciosa, a pesar de su simplicidad."
 siberia.0046.t:0 "Pescado Rallado"
 siberia.0046.desc:0 "Hoy tengo algunos invitados y estamos comiendo pescado rallado, un plato tradicionalmente popular en Siberia. Se hace congelando pescado y 'rallando' el pescado en tiras finas de carne. Luego se come fresco y crudo, con un poco de sal y pimienta si está disponible."
 siberia.0046.a:0 "¡También va muy bien con alcohol!"
 siberia.0047.t:0 "Piedras de Reno"
 siberia.0047.desc:0 "Los lugareños han localizado recientemente otra piedra de reno en mis territorios en Siberia. Estas son grandes losas de granito o piedra verde, a menudo orientadas al este, que tienen varias imágenes talladas en ellas, que van desde caras humanas hasta pájaros, tigres y patrones geométricos, pero las más comunes son las representaciones estilizadas de renos. Muchos creen que las piedras fueron utilizadas una vez por aquellos que habitaron aquí hace muchas generaciones. En cualquier caso, podríamos reutilizar estos sitios antiguos si quisiéramos, aunque las piedras son generalmente demasiado grandes para moverlas."
 siberia.0047.a:0 "Deja las piedras como están, es mejor no perturbar a los antiguos."
 siberia.0047.b:0 "Úsala para los entierros de cualquier notable local en la zona."
 siberia.0047.c:0 "Manténlo para sacrificios y otras ceremonias chamánicas."
 siberia.0048.t:0 "Grasa Animal Siberiana"
 siberia.0048.desc:0 "Recientemente nos han dado un regalo de grasa de reno y alce de un grupo de lugareños. Se considera un producto valioso aquí en el norte de Siberia, y se puede usar para cocinar una variedad de comidas."
 siberia.0048.a:0 "Suena delicioso."
 siberia.0049.t:0 "Té de Epilobio"
 siberia.0049.desc:0 "En las regiones siberianas, es tradicional que la gente beba un té de hierbas hecho de la planta de epilobio. Se dice que ayuda a fortalecer la constitución y el cuerpo. Últimamente, he estado bebiendo bastante té de epilobio."
 siberia.0049.a:0 "Espero que esto sea bueno para mí."
 siberia.0050.t:0 "Virutas de Abedul"
 siberia.0050.desc:0 "En partes de Siberia, las mujeres a menudo recolectan retoños de abedul y hacen muchas bolsas de finas virutas de abedul. Estas virutas se pueden usar para limpiar las manos y otras superficies para mantener la higiene. Las sirvientas de mi hogar recientemente adquirieron muchas de estas virutas de abedul."
 siberia.0050.a:0 "Es bueno saberlo."
 siberia.0051.t:0 "Carrera de Trineos Tirados por Renos"
 siberia.0051.desc:0 "Dado que los pueblos de Siberia han criado y mantenido rebaños de renos durante muchas generaciones, y los han utilizado para tirar de sus trineos, es común que haya carreras de trineos tirados por renos entre los lugareños. Hoy se celebra una de esas carreras en el pueblo cercano, y tengo la oportunidad de ir a verla."
 siberia.0051.a:0 "¡Esto sí es una carrera de trineos tirados por renos!"
 siberia.0051.b:0 "Prefiero relajarme en casa hoy."
