 siberia.0003.t:0 "Lessons in Siberian Traditions"
 siberia.0003.desc:0 "[scope_RICE_siberian_teacher.GetTitledFirstName] has been spending quite some time teaching me about the traditional methods used by [scope_RICE_siberian_teacher.GetHerHis] [scope_RICE_siberian_teacher.GetCulture.GetName] ancestors to"
 siberia.0003.desc.hunting:0 "track, capture, and kill animals in the freezing wilds of Siberia. While these methods are chiefly involved in the process of hunting, they also have a number of other applications, such as tracking enemy troops in the wilderness, or being able to survive alone in the wild if need be."
 siberia.0003.desc.gathering:0 "gather and forage for food and basic necessities in the unforgiving cold terrain of Siberia. Knowing which berries or mushrooms are edible and not poisonous, being able to identify sources of water and shelter - these are important skills that could save one’s life."
 siberia.0003.desc.music:0 "commune with the spirit world and gain a greater understanding of the cosmos and the world through music and song. The legends and lore of the Siberian north can teach one a lot about the nature of the land and the societies of this vast region."
 siberia.0003.desc.evenk:0 "breed their reindeer herds. The Evenki mastery of reindeer domestication exceeds that of other peoples of the far north, and this information is useful for not only maintaining one’s reindeer herds in general, but also in other matters such as land use and the rearing of other animals."
 siberia.0003.desc.nivkh:0 "catch and cook fish from the cold rivers and coasts of Siberia. Fish are a mainstay of the Nivkh diet, and the Nivkh, renowned for their hospitality, often provide others - even strangers - with large helpings of fish. These lessons are thus not only about fishing and food, but generosity to one’s fellows as well."
 siberia.0003.desc.yakut:0 "raise animals such as horses, cattle, and dogs in the arctic regions. The Yakuts originally migrated northwards from more temperate, southern regions; as they moved northwards, they developed clever strategies to breed the animals they had domesticated to withstand the colder climate."
 siberia.0003.desc.yeniseian:0 "retell and pass on the ancient stories of the Yeniseian peoples. As some of the oldest tribes inhabiting the Siberian region, the Yeniseians have, for centuries, understood themselves and the universe through shamanic folklore and practices."
 siberia.0003.desc.yukaghir:0 "roam the land in search of food, shelter, and resources. A nomad does not wander randomly: the Yukaghirs have lived as nomads in the cold forests and tundras of the north for generations, and they have mastered the techniques needed to know where to go and when to do it."
