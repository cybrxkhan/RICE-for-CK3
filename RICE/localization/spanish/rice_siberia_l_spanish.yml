game_concept_siberian_courtier_desc:0 "Ocasionalmente, un $game_concept_siberian_courtier$ puede aparecer aleatoriamente a través de un evento para los [rulers|E] de los reinos del norte. Son viajeros de las regiones del norte de Siberia, fuera del mapa, que tienen un [character_modifier|E] especial que les otorga bonificaciones dependiendo de su [culture|E], que puede ser Evenk, Nivkh, Yakut, Yeneisian y Yukaghir.\n\nSi permites que este $game_concept_siberian_courtier$ se una a tu [court|E], existe la posibilidad de que eventualmente te enseñen a ti o a tus otros [courtiers|E] valiosas lecciones basadas en el conocimiento tradicional de su [culture|E]. Cada tipo de conocimiento es un [character_modifier|E], con dos niveles, básico y maestro. Algunas tradiciones pueden ser enseñadas por cualquier $game_concept_siberian_courtier$, mientras que otras son exclusivas de una cierta cultura."
  
