 siberia.0003.desc.master:0 "\n\nAs a result, I now have a degree of mastery over this traditional knowledge."
 siberia.0003.desc.upgrade:0 "\n\nI already have some previous experience with these matters, so I now have a degree of mastery over this traditional knowledge."
