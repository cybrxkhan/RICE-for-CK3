RICE_siberia_reindeer_sacrifice_health: "Salud"
RICE_siberia_reindeer_sacrifice_health_desc: "$EFFECT_LIST_BULLET$ Buscarás consejo de los espíritus sobre la salud de ti mismo, tu gente y los renos de la tierra.\n\n#weak Los espíritus son nuestra ventana para entender cómo podemos mantener nuestra vitalidad y la de nuestros rebaños de renos, incluso en tiempos difíciles.#!"
RICE_siberia_reindeer_sacrifice_realm: "Reino"
RICE_siberia_reindeer_sacrifice_realm_desc: "$EFFECT_LIST_BULLET$ Buscarás consejo de los espíritus sobre la abundancia potencial de la tierra en tu reino.\n\n#weak Los espíritus están ligados a estas tierras, y son ellos quienes seguramente pueden guiarnos para aprovechar al máximo nuestros recursos y asegurar nuestra prosperidad para las generaciones futuras.#!"
RICE_siberia_reindeer_sacrifice_spirits: "Espíritus"
RICE_siberia_reindeer_sacrifice_spirits_desc: "$EFFECT_LIST_BULLET$ Buscarás consejo de los espíritus sobre cómo coexistir pacíficamente con ellos.\n\n#weak Los espíritus no son nuestros enemigos, o al menos la mayoría de ellos no deberían serlo; siempre debemos estar vigilantes para asegurarnos de no transgredir contra ellos.#!"
