sardinia.0026.t:0 "¡La Carrera Comienza!"
sardinia.0026.desc.intro.christian:0 "Es la mañana del día festivo del santo."
sardinia.0026.desc.intro:0 "Es la mañana del día festivo."
sardinia.0026.desc:0 "Primero todos debemos presenciar otra gran procesión, antes de ofrecer más tributo en un [host.GetFaith.HouseOfWorship] importante en [actual_location.GetName]. Todo es agradable y divertido, pero palidece en comparación con la emoción del palio.\n\nCuando el palio está a punto de comenzar, las calles están llenas de multitudes de personas de todos los ámbitos de la vida, desde mendigos y campesinos del campo, hasta comerciantes y nobles como yo. A medida que los caballos se alinean,"
sardinia.0026.desc.horses:0 "veo al caballo que representa a nuestra casa, la [ROOT.Char.GetHouse.GetName], ¡llevando equipo decorado con nuestros colores! Yo y mis sirvientes animamos con entusiasmo, alentando al jockey."
sardinia.0026.desc.none:0 "veo caballos con equipo decorado con los colores de muchas familias diferentes, en su mayoría nobles, pero incluso los de algunos plebeyos. Todos están animando con entusiasmo."
sardinia.0026.desc.conclusion:0 "\n\nCon el sonido de una trompeta, la carrera comienza, ¡y los caballos se lanzan a la ciudad con velocidad sobrenatural!"
sardinia.0026.a:0 "¡Vamos! ¡Vamos! ¡Vamos!"
sardinia.0026.info:0 "#emphasis Contexto Histórico:#! En tiempos modernos, el Palio más antiguo que se conserva, el #italic Palio di Siena#! en Siena, se celebra típicamente en un circuito alrededor de la #italic Piazza del Campo#!, la plaza principal de la ciudad. Sin embargo, antes del siglo XVII, los palios de Siena no se corrían en circuito; en su lugar, comenzaban en o fuera de la puerta de la ciudad y pasaban por la ciudad, antes de terminar en la plaza del pueblo."
