sardinia.0050.t:0 "Un Queso Muy Peligroso y Especial"
sardinia.0050.desc:0 "Estoy en un #italic ispuntinu#!, un pequeño banquete tradicional [ROOT.Char.GetCulture.GetName] para reforzar la solidaridad y reciprocidad de la ayuda pasada. Este se celebra en mi honor por ayudar a notables locales en mi capacidad como [ROOT.Char.GetTitleAsNameNoTooltip].\n\nLa comida es deliciosa, con los placeres de la cocina rústica [ROOT.Char.GetCulture.GetNameNoTooltip], como muchos panes y carnes asadas, hervidas y guisadas de todas las formas posibles. El punto culminante del banquete es el #italic casu marzu#!: queso de oveja podrido con gusanos vivos.\n\nLos extranjeros podrían encontrar este queso repulsivo, o al menos reírse de él, pero nosotros sabemos mejor. ¡Es sabroso! Dicho esto, no hay vergüenza en poner el queso en una bolsa para sofocar las larvas antes de comerlo, aunque otros prefieren comerlas vivas."
sardinia.0050.a:0 "¡No soy un cobarde, comeré el queso tal como está!"
sardinia.0050.b:0 "Primero pondré el queso en la bolsa."
sardinia.0050.c:0 "Pensándolo bien, los extranjeros tienen un punto…."
sardinia.0050.info:0 "#emphasis Contexto Histórico:#! #italic Casu marzu#! es probablemente el plato más notorio de la cocina tradicional sarda. Debido a que las larvas dentro del queso pueden causar una infección parasitaria en el tracto digestivo, su venta está prohibida en Italia, pero aún se produce y consume a gran escala.\n\nDicho esto, el consumo de larvas no es único de la cocina sarda. El uso de larvas como fuente de alimento ya estaba atestiguado en la antigüedad, por ejemplo. El escritor romano Plinio el Viejo mencionó que las larvas se consideraban un alimento de lujo en su época. Por lo tanto, es posible que el #italic casu marzu#! tenga antecedentes más antiguos."
sardinia.0050.bad.toast:0 "Tu estómago no se siente muy bien"
sardinia.0051.t:0 "Seadas"
sardinia.0051.desc:0 "Mientras visitaba un pueblo [culture.GetName] en [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier], los lugareños me regalaron unas #italic seadas#!, un postre tradicional [culture.GetNameNoTooltip] hecho de empanadillas fritas rellenas de queso pecorino, jugo y cáscaras de limón y naranja, y manteca, luego cubiertas con miel, azúcar y sal. A pesar de sus humildes orígenes, es un manjar delicioso."
sardinia.0051.a:0 "¡Una encantadora mezcla de sabores salados y dulces!"
sardinia.0052.t:0 "Los Misteriosos Nuraghes"
sardinia.0052.desc:0 "#italic Nuraghes#! son una vista omnipresente en [GetGeographicalRegion('RICE_sardinia_region').GetName]. Estos monumentos de piedra están simplemente en todas partes.\n\nNadie sabe realmente de dónde vienen, sin embargo. He estado discutiendo el tema con algunos de mis cortesanos, quienes presentan diferentes teorías."
sardinia.0052.a:0 "¡Claramente una raza de gigantes perdidos los construyó!"
sardinia.0052.b:0 "Las estructuras deben ser castillos de antiguos gobernantes."
sardinia.0052.c:0 "Estos tenían que ser antiguos [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] [ROOT.Char.GetFaith.HouseOfWorshipPlural]."
sardinia.0052.d:0 "Honestamente, no sé qué son ni me importa."
sardinia.0052.info:0 "#emphasis Contexto Histórico:#! Los nuraghes son un tipo de estructura megalítica antigua que se encuentra en toda la isla de Cerdeña. Fueron construidos principalmente durante la Edad de Bronce y la Edad de Hierro de la isla; su función general es incierta y puede haber variado de nuraghe en nuraghe, como palacios para gobernantes, fortalezas, casas ordinarias, sitios de adoración y más.\n\nAunque la civilización nurágica, como se la conoce, fue reemplazada por el dominio púnico, griego y romano, es plausible que elementos de su cultura hayan sobrevivido en períodos posteriores. Los nuraghes todavía fueron ocasionalmente reutilizados bien entrado el período medieval, ya que las personas reutilizaban las piedras para proyectos de construcción o como base de estructuras más nuevas como iglesias, o las usaban como refugio."
sardinia.0053.t:0 "Un Avistamiento Ominoso"
sardinia.0053.desc:0 "En el folklore [ROOT.Char.GetCulture.GetName], hay algunas personas que son consideradas #italic bidemortos#!, que pueden ver a los muertos. Más específicamente, pueden ver lo que se conoce como la Hueste de Herodías, una procesión de los muertos a la luna o medianoche.\n\nHemos recibido noticias alarmantes relacionadas con esto. Un #italic bidemortos#! local afirma que mientras viajaba por el campo, vio a [doomed.GetTitledFirstName] en una de esas procesiones. Esto suele ser un mal presagio: se dice que cualquier persona viva vista en tal procesión morirá dentro de un año."
sardinia.0053.a:0 "[doomed.GetFirstNameNoTooltip], ¡debes rezar a [ROOT.Char.GetFaith.HighGodName]!"
sardinia.0053.a.tooltip:0 "Si [doomed.GetFirstNameNoTooltip] reza lo suficiente, tal vez [GetPlayer.GetFaith.HighGodName] salvará a [doomed.GetHerHim] y evitará que [ROOT.Char.GetFaith.DeathDeityName] venga."
sardinia.0053.b:0 "El #italic bidemortos#! es ridículo, es solo superstición."
sardinia.0053.b.tooltip:0 "[doomed.GetFirstNameNoTooltip] no tiene nada que temer. ¡Seguramente el #italic bidemortos#! solo estaba viendo cosas. Seguro que no pasará nada malo. Seguro."
sardinia.0053.info:0 "#emphasis Contexto Histórico:#! En el folklore sardo, los #italic bidemortos#! son personas que se dice tienen la capacidad de ver la procesión de los muertos. Esta procesión se llama #italic su traigozzu#! (el gran tren), #italic sa regula morte#! (la hueste de los muertos), o, en Gallura, en el noreste de Cerdeña, #italic sa frotta de Erode#! (la hueste de Herodías). Este último nombre es quizás un vínculo con las leyendas cristianas sobre Herodías, una princesa de Judea herodiana que supuestamente causó la ejecución de Juan el Bautista."
sardinia.0054.t:0 "Presagio Cumplido"
sardinia.0054.desc:0 "Bueno... Esto es algo.\n\nParece que ese #italic bidemortos#! tenía razón después de todo. Acabo de recibir noticias de que [doomed.GetTitledFirstName] falleció anoche después de una enfermedad rápida y repentina."
sardinia.0054.a:0 "Qué inquietante…."
sardinia.0055.t:0 "La Justa Aradia"
sardinia.0055.desc:0 "[dreamer.GetTitledFirstName] dice que la Justa Aradia la visitó en un sueño anoche.\n\nEn las historias [ROOT.Char.GetCulture.GetName], ella es la líder de las #italic janas#!, o hadas buenas, que viven en las cuevas y monumentos de piedra que salpican la isla. Se la contrasta con Aradia el Demonio, su contraparte malvada.\n\nDe todos modos, las #italic janas#! recompensan a las mujeres que trabajan duro con su hilado y tejido, y castigan a las que son perezosas. De esta manera, se anima a las mujeres a trabajar más duro, aunque los [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitlePlural')] dicen que tales cosas son superstición.\n\nDe todos modos, [dreamer.GetFirstNameNoTooltip] afirma que el sueño que tuvo sobre Aradia fue un"
sardinia.0055.desc.bad:0 "mal sueño."
sardinia.0055.desc.good:0 "buen sueño."
sardinia.0055.a:0 "Estoy seguro de que Aradia estaba allí para guiarte."
sardinia.0055.b:0 "Eso me suena a tonterías."
sardinia.0055.info:0 "#emphasis Contexto Histórico:#! Aradia era una figura de la mitología sarda que fue traída a la isla desde Italia en el período medieval.\n\nAradia combinaba elementos de Diana, la antigua diosa romana, y Herodías, una princesa de Judea herodiana que supuestamente causó la ejecución de Juan el Bautista. Después de llegar a la Cerdeña medieval, Aradia se dividió en dos figuras distintas: una buena (la Justa Aradia) y una mala (Aradia el Demonio), pero las autoridades eclesiásticas desalentaron la creencia en tales cuentos.\n\nContrario a algunas afirmaciones, es poco probable que Aradia sea evidencia de algún tipo de supervivencia del paganismo antiguo en Cerdeña. En cambio, la figura de Aradia muestra la fascinante evolución de los mitos y leyendas a lo largo del tiempo, reflejando un caso particular de religión popular cristiana."
sardinia.0056.t:0 "San Saturnino"
sardinia.0056.desc:0 "Mi [chaplain.GetCouncilTitle] [chaplain.GetTitledFirstName] ha sugerido últimamente que rece más fervientemente a San Saturnino de Cagliari.\n\n“Él es el patrón no solo de [GetTitleByKey('b_cagliari').GetNameNoTier], sino, en cierto modo, el protector de toda la isla de [GetGeographicalRegion('RICE_sardinia_region').GetName]”, enfatiza [chaplain.GetFirstNameNoTooltip]. “Puede protegerte para que podamos cumplir la voluntad de [ROOT.Char.GetFaith.HighGodName], y los lugareños te apreciarán por ello.”"
sardinia.0056.a:0 "Puedo hacer algunas oraciones privadas aquí y allá."
sardinia.0056.b:0 "Las oraciones públicas a San Saturnino serían buenas."
sardinia.0056.info:0 "#emphasis Contexto Histórico:#! Según la leyenda, San Saturnino de Cagliari fue martirizado por los romanos durante el reinado del emperador romano Diocleciano (284 - 305 d.C.). Fue uno de los santos sardos que han permanecido como figuras populares de veneración local, en contraste con los santos más asociados con la iglesia ortodoxa griega, que declinaron en popularidad durante el período medieval después de que Cerdeña se alineó con el Occidente católico."
sardinia.0057.t:0 "El Falso Bullatoriu"
sardinia.0057.desc:0 "En un caso legal reciente, una familia de siervos adscritos a un [ROOT.Char.GetFaith.HouseOfWorship] afirmó que el [ROOT.Char.GetFaith.HouseOfWorship] no tenía derecho sobre ellos, y que eran libres. Presentaron una carta sellada con mi propio #italic bullatoriu#! - el sello de un #italic judicati#! - para probarlo, pero se encontró que era una falsificación.\n\nSentenciar a estos siervos engreídos y locos es el castigo obvio por falsificar documentos bajo #italic mi#! Nombre. Sin embargo, algunos de mis cortesanos sugieren que eso sería demasiado severo, y que en honor a [ROOT.Char.GetFaith.HighGodName], debería ser misericordioso."
sardinia.0057.a:0 "Perdona a los siervos y devuélvelos al [ROOT.Char.GetFaith.HouseOfWorship]."
sardinia.0057.b:0 "Eso sentará un mal precedente. Ejecútalos."
sardinia.0057.info:0 "#emphasis Contexto Histórico:#! Este evento se basa en un incidente en el Judicado de Arborea registrado en el siglo XII en el #italic Condaghe di Santa Maria di Bonarcado#!, uno de los pocos #italic condaghes#! que sobreviven de Arborea y una fuente importante sobre la historia medieval sarda.\n\nLa tarjeta 132 de este #italic condaghe#! registra cómo siete hermanos, siervos de cierto monasterio, afirmaron que en realidad eran personas libres y que el monasterio no tenía derecho sobre ellos.\n\nEl asunto se llevó a los tribunales, donde los hermanos presentaron como prueba una carta de Comita, el Juez y gobernante de Cerdeña, sellada con un #italic bullatoriu#!, un préstamo griego en sardo que indica la pinza que lleva las matrices de los dos lados de los sellos que se imprimían con fuerza en ambos lados de ellos.\n\nLa carta fue encontrada como una falsificación, según el #italic condaghe#!, y Comita los sentenció a muerte. Los siervos fueron salvados de la ejecución gracias a una intervención de última hora de la madre de Comita, Anna, quien logró convencerlo de perdonarlos en honor a la Virgen María. Posteriormente fueron devueltos al monasterio."
sardinia.0058.t:0 "¿Real o Fraude?"
sardinia.0058.desc:0 "Entre los [ROOT.Char.GetCulture.GetCollectiveNoun], los #italic condaghes#! son registros útiles para resolver casos legales. Por supuesto, eso significa que a veces, estos documentos son falsificados.\n\nAhora, me encuentro en un aprieto. Un noble y un [ROOT.Char.Custom('DefaultPriestTitle')] [ROOT.Char.GetFaith.GetAdjective] local están peleando por la propiedad de un siervo. El noble ha presentado un #italic condaghe#! de la época de su padre que afirma proporcionar evidencia para su lado de la historia, pero ninguno de los testigos que firmaron ese #italic condaghe#! está vivo, convenientemente. El [ROOT.Char.Custom('DefaultPriestTitle')] afirma que el #italic condaghe#! es una falsificación.\n\nSiguiendo los procedimientos legales, necesito tomar una decisión como [ROOT.Char.GetTitleAsNameNoTooltip]. Reviso el #italic condaghe#!, y decido que..."
sardinia.0058.a:0 "El #italic condaghe#! de este noble parece ser legítimo."
sardinia.0058.b:0 "El [ROOT.Char.Custom('DefaultPriestTitle')] tiene razón. No hay testigos vivos, lo cual es sospechoso."
sardinia.0058.info:0 "#emphasis Contexto Histórico:#! Este evento se basa en un incidente en el Judicado de Arborea registrado en el siglo XII en el #italic Condaghe di Santa Maria di Bonarcado#!, uno de los pocos #italic condaghes#! que sobreviven de Arborea y una fuente importante sobre la historia medieval sarda.\n\nLas tarjetas 178-179 registran un juicio entre el prior Nicolau y un tal Goantine de Sogos, que pelearon por la propiedad de un sirviente. Durante el juicio, Goantine presentó un #italic condaghe#! de la época de su padre como evidencia, pero ninguno de los testigos que lo firmaron estaba vivo.\n\nTodos los presentes en el tribunal asumieron que el #italic condaghe#! era una falsificación, como resultado."
sardinia.0059.t:0 "Donaciones"
sardinia.0059.desc:0 "He identificado un [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.HouseOfWorship] cercano que podría usar algunas donaciones de siervos y animales. Una vez hechas las donaciones, se registrarán en un #italic condaghe#! en el idioma [ROOT.Char.GetCulture.GetLanguage.GetName], por lo tanto, todos recordarán mi donación y la generosidad de la Casa [ROOT.Char.GetHouse.GetName] por generaciones."
sardinia.0059.a:0 "¡Prepara las donaciones!"
sardinia.0059.b:0 "No puedo permitirme hacer esto."
sardinia.0060.t:0 "Una Reputación Menos Que Estelar"
sardinia.0060.desc:0 "Estoy recibiendo a un dignatario de lejos en mi corte hoy en [ROOT.Char.GetCapitalLocation.GetName]. Admite que estaba receloso de ir a Cerdeña, dada su reputación como una tierra de enfermedades y gente bárbara. Tales rumores no son infrecuentes en tierras extranjeras."
sardinia.0060.a:0 "Como ves, nuestra isla también es hermosa."
sardinia.0060.b:0 "No, estás muy equivocado y sesgado."
sardinia.0060.c:0 "Honestamente, nuestra isla #italic es#! un lugar horrible."
sardinia.0060.info:0 "#emphasis Contexto Histórico:#! En la antigüedad y la época medieval, Cerdeña tenía una mala reputación debido a la epidemia de malaria en la isla y al estereotipo de sus habitantes (sin importar su origen) como bastante feroces y tercos, e incluso con tendencias criminales.\n\nPor ejemplo, cuando el arzobispo pisano Federico Visconti, que tenía autoridad eclesiástica sobre la isla, se preparó para visitarla en 1263, dijo: “¿Cómo nos las arreglaremos en esa tierra de horror y soledad, donde la gente va solo para obtener un buen beneficio?” y que “Cerdeña estaba enferma, de hecho, la enfermedad personificada, porque todos los que salen de allí pronto se enferman.”"
sardinia.0061.t:0 "Un Nuraghe Prometedor"
sardinia.0061.desc:0 "[ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitlePlural')] en mi reino han identificado un #italic nuraghe#! en [county.GetNameNoTier] que muestra promesas como un posible sitio para un futuro pequeño santuario que sirva a la comunidad cercana. Esperan que pueda proporcionar fondos para transformar el lugar en una casa de culto adecuada.\n\nEs común que estos antiguos monumentos de piedra sean reutilizados de esta manera, y son frecuentemente visitados por los lugareños, ya sea por razones religiosas o comerciales. Transformar uno en un lugar de culto [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] local es algo justo e inteligente de hacer."
sardinia.0061.a:0 "Los [ROOT.Char.Custom('DefaultPriestTitlePlural')] recibirán fondos para este esfuerzo."
sardinia.0061.b:0 "No puedo ayudarlos en este momento."
sardinia.0062.t:0 "Canto Gutural [culture.GetNameNoTooltip]"
sardinia.0062.desc:0 "Hoy, algunos plebeyos [culture.GetName] de [county.GetNameNoTier] que son hábiles en el canto #italic cantu a tenore#! han llegado a mi corte para actuar para nosotros. Este es un tipo único y antiguo de canto gutural de [GetGeographicalRegion('RICE_sardinia_region').GetName].\n\nCuatro cantantes se colocan en círculo durante la mayor parte de la actuación. Uno de ellos canta un poema, mientras los otros tres cantan como coro acompañante. Es un sonido agradable, y sus canciones tocan una vasta gama de temas.\n\nAl final de la actuación, reparto recompensas a estos talentosos cantantes, como se espera."
sardinia.0062.a:0 "Gracias por la excelente actuación."
sardinia.0062.b:0 "¡Cantantes tan talentosos merecen más que un simple regalo!"
sardinia.0062.info:0 "#emphasis Contexto Histórico:#! #italic Cantu a tenore#! o #italic canto a tenore#! es una forma de canto gutural nativa de Cerdeña, particularmente de sus regiones centrales, generalmente cantada por un grupo de cuatro hombres. Pueden realizarse tanto en ocasiones informales como en reuniones formales, como bodas y festivales religiosos."
sardinia.0063.t:0 "Los Caminos de los Pastores"
sardinia.0063.desc:0 "Se pueden encontrar pastores por toda [GetGeographicalRegion('RICE_sardinia_region').GetName]. Recientemente, he tomado tiempo para explorar los llamados caminos de los pastores dispersos por [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], serpenteando por sus montañas escarpadas, valles, ríos y más.\n\nFue una excursión relajante, y también es importante que conozca posibles caminos que mis consejeros y soldados pueden tomar en la región circundante."
sardinia.0063.a:0 "Esta información será útil."
sardinia.0064.t:0 "Caballos de Giara"
sardinia.0064.desc:0 "Mientras caminábamos por el campo en [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], nos encontramos con una pequeña manada de caballos #italic Giara#!. Desde que cualquiera puede recordar, se pueden encontrar manadas de estos pequeños caballos salvajes en la isla. Van libres y viajan donde les plazca a través del terreno escarpado de la isla, y son un espectáculo hermoso para observar."
sardinia.0064.a:0 "¡Pueden ser pequeños, pero siguen siendo una vista majestuosa!"
sardinia.0064.info:0 "#emphasis Contexto Histórico:#! El caballo #italic giara#! es una raza de caballos pequeños que se encuentra en toda Cerdeña. No se sabe si son una raza antigua nativa de la isla o descendientes de caballos introducidos en Cerdeña por colonos púnicos o romanos más tarde. De cualquier manera, durante siglos, se atestiguaron manadas de caballos salvajes #italic giara#! en toda Cerdeña. Actualmente, sin embargo, su población se ha reducido a varios cientos, y están restringidos a una región de meseta en el sur de Cerdeña llamada #italic Giara di Gesturi#!."
