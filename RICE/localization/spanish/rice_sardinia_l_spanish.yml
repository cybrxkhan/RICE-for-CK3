 activity_RICE_sardinia_palio_race_guest_help_text: "$activity_RICE_sardinia_palio_race$"
 activity_RICE_sardinia_palio_race_predicted_cost: "El coste de esta visita se basa en tu [income|E] y las [activity_options|E] que selecciones."
 activity_RICE_sardinia_palio_race_conclusion_desc: "La [GetActivityType( 'activity_RICE_sardinia_palio_race' ).GetName] ha concluido. ¡Qué espectáculo emocionante y apasionante!"
 RICE_sardinia_palio_race_religious: "Religioso"
 RICE_sardinia_palio_race_religious_desc: "$EFFECT_LIST_BULLET$ El [palio|E] se llevará a cabo en honor a un santo o figura religiosa local.\n$EFFECT_LIST_BULLET$ #P +25%#! #V total#! [piety_i][piety|E] en comparación con otras opciones\n$EFFECT_LIST_BULLET$ El [county|E] en el que se lleve a cabo el [palio|E] es más probable que gane un [county_modifier|E] que aumente los [gold_i|E] [tax|E]\n$EFFECT_LIST_BULLET$ #P +50%#! [prestige_i|E][prestige|E] y [piety_i|E][piety|E] recompensas, si el [county|E] donde está la [activity|E] [location|E] tiene el [county_modifier|E] [GetModifier('RICE_sardinia_palio_race_religious_modifier').GetNameWithTooltip]\n\n#weak ¡Los días sagrados son una excelente manera de que todos se reúnan en un lugar para una carrera de caballos como esta!#!"
 RICE_sardinia_palio_race_civic: "Cívico"
 RICE_sardinia_palio_race_civic_desc: "$EFFECT_LIST_BULLET$ El [palio|E] se llevará a cabo para conmemorar un evento importante en la historia de la región.\n$EFFECT_LIST_BULLET$ #P +25%#! #V total#! [prestige_i][prestige|E] en comparación con otras opciones\n$EFFECT_LIST_BULLET$ El [county|E] en el que se lleve a cabo el [palio|E] es más probable que gane un [county_modifier|E] que aumente el [development_i|E] [development|E]\n$EFFECT_LIST_BULLET$ #P +50%#! [prestige_i|E][prestige|E] y [piety_i|E][piety|E] recompensas, si el [county|E] donde está la [activity|E] [location|E] tiene el [county_modifier|E] [GetModifier('RICE_sardinia_palio_race_civic_modifier').GetNameWithTooltip]\n\n#weak ¡Al honrar los logros de nuestra patria, esta carrera de caballos nos unirá como comunidad!#!"
 RICE_sardinia_palio_race_dynastic: "Dinástico"
 RICE_sardinia_palio_race_dynastic_desc: "$EFFECT_LIST_BULLET$ El [palio|E] se llevará a cabo para celebrar el gobierno de tu [GetPlayer.GetDynastyNameNoTooltip] sobre la región.\n$EFFECT_LIST_BULLET$ #P +25%#! #V total#! [dynasty_prestige_i|E][dynasty_prestige|E] en comparación con otras opciones\n$EFFECT_LIST_BULLET$ El [county|E] en el que se lleve a cabo el [palio|E] es más probable que gane un [county_modifier|E] que reduzca los [building|E] costes\n$EFFECT_LIST_BULLET$ #P +50%#! [prestige_i|E][prestige|E] y [piety_i|E][piety|E] recompensas, si el [county|E] donde está la [activity|E] [location|E] tiene el [county_modifier|E] [GetModifier('RICE_sardinia_palio_race_dynastic_modifier').GetNameWithTooltip]\n\n#weak ¡Elevemos la estima de nuestra familia a través de esta carrera de caballos, mostrando a todos la gran tierra que hemos construido aquí!#!"
 RICE_sardinia_palio_race_banner_type: "Estandarte del Palio"
 RICE_sardinia_palio_race_banner_small: "Promedio"
 RICE_sardinia_palio_race_banner_small_desc: "$EFFECT_LIST_BULLET$Gana una base de #V 100#! [prestige_i|E] [prestige|E] del [palio|E]\n$EFFECT_LIST_BULLET$Sin aumento de probabilidades de mejores [palio|E] [county_modifiers|E]\n$EFFECT_LIST_BULLET$Si una [house|E] con tierras gana el [palio|E], recibirán el [modifier|E] [GetModifier('RICE_sardinia_palio_victory_minor').GetNameWithTooltip], y su dinastía ganará [dynasty_prestige_i|E] #V [EmptyScope.ScriptValue('RICE_sardinia_palio_horse_race_dynasty_prestige_victory_small')]#! [dynasty_prestige|E]\n\n#weak Patrocinaremos a artesanos para crear el tipo usual de estandarte otorgado al ganador de estas carreras de caballos.#!"
 RICE_sardinia_palio_race_banner_medium: "Grande"
 RICE_sardinia_palio_race_banner_medium_desc: "$EFFECT_LIST_BULLET$Gana una base de #V 200#! [prestige_i|E] [prestige|E] del [palio|E]\n$EFFECT_LIST_BULLET$Probabilidades algo aumentadas de mejores [palio|E] [county_modifiers|E]\n$EFFECT_LIST_BULLET$Si una [house|E] con tierras gana el [palio|E], recibirán el [modifier|E] [GetModifier('RICE_sardinia_palio_victory_minor').GetNameWithTooltip], y su dinastía ganará [dynasty_prestige_i|E] #V [EmptyScope.ScriptValue('RICE_sardinia_palio_horse_race_dynasty_prestige_victory_medium')]#! [dynasty_prestige|E]\n\n#weak Los artesanos que contratemos deben crear un estandarte digno de un glorioso ganador de esta carrera de caballos, uno que refleje bien en nuestra comunidad.#!"
 RICE_sardinia_palio_race_banner_large: "Grandioso"
 RICE_sardinia_palio_race_banner_large_desc: "$EFFECT_LIST_BULLET$Gana una base de #V 300#! [prestige_i|E] [prestige|E] del [palio|E]\n$EFFECT_LIST_BULLET$Probabilidades muy aumentadas de mejores [palio|E] [county_modifiers|E]\n$EFFECT_LIST_BULLET$Si una [house|E] con tierras gana el [palio|E], recibirán el [modifier|E] [GetModifier('RICE_sardinia_palio_victory_minor').GetNameWithTooltip], y su dinastía ganará [dynasty_prestige_i|E] #V [EmptyScope.ScriptValue('RICE_sardinia_palio_horse_race_dynasty_prestige_victory_large')]#! [dynasty_prestige|E]\n\n#weak ¡No escatimes en gastos! Los artesanos que contratemos crearán un magnífico estandarte que motivará a las personas a ganar el palio.#!"
 RICE_sardinia_palio_race_charity_type: "Monto de Caridad"
 RICE_sardinia_palio_race_charity_small: "Obligatorio"
 RICE_sardinia_palio_race_charity_small_desc: "$EFFECT_LIST_BULLET$Gana una base de #V 100#! [piety_i|E] [piety|E] del [palio|E]\n$EFFECT_LIST_BULLET$No ganas opinión extra de cada [character|E] que asista a esta [activity|E]\n\n#weak Proporcionaremos las donaciones esperadas a los pobres, necesitados y mujeres que necesiten dotes durante esta ocasión.#!"
 RICE_sardinia_palio_race_charity_medium: "Generoso"
 RICE_sardinia_palio_race_charity_medium_desc: "$EFFECT_LIST_BULLET$Gana una base de #V 200#! [piety_i|E] [piety|E] del [palio|E]\n$EFFECT_LIST_BULLET$Gana una opinión extra de #P 10#! de cada [character|E] que asista a esta [activity|E]\n\n#weak Nos esforzaremos por proporcionar grandes donaciones a los pobres, necesitados y mujeres que necesiten dotes durante esta ocasión.#!"
 RICE_sardinia_palio_race_charity_large: "Muy Generoso"
 RICE_sardinia_palio_race_charity_large_desc: "$EFFECT_LIST_BULLET$Gana una base de #V 300#! [prestige_i|E] [prestige|E] del [palio|E]\n$EFFECT_LIST_BULLET$Gana una opinión extra de #P 20#! de cada [character|E] que asista a esta [activity|E]\n\n#weak ¡Este es un momento para que la comunidad se una! Debemos repartir donaciones extensas a los pobres, necesitados y mujeres que necesiten dotes durante esta ocasión.#!"
