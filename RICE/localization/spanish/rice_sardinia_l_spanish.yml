sardinia.malaria.tooltip:0 "\n [GetGeographicalRegion('RICE_sardinia_region').GetName] es infame por ser un foco de malaria."
sardinia.0004.t.catholic:0 "Los Judicati Latinos"
sardinia.0004.t.orthodox:0 "Los Judicati Bizantinos"
sardinia.0004.t.north_african:0 "Los Judicati Norteafricanos"
sardinia.0004.t.none:0 "Los Judicati Independientes"
sardinia.0004.t.backup:0 "Los Judicati"
sardinia.0004.desc:0 "Desde el declive de la autoridad romana en [GetGeographicalRegion('RICE_sardinia_region').GetName], sus gobernantes, los #italic judicati#!, o jueces, han luchado por mantener la estabilidad en la isla. Aún así, a pesar del aislamiento de la isla, el Occidente Latino, el Oriente Griego e incluso el Norte de África han impactado su trayectoria de diferentes maneras, a veces pacíficamente, otras veces menos.\n\n[sardinia_leader.GetTitledFirstName], quien tiene mucha influencia en la isla, entiende que el futuro de [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip] depende de cómo se oriente en relación con el resto del Mediterráneo.\n\n"
sardinia.0004.desc.catholic:0 "[sardinia_leader.GetFirstNameNoTooltip] y otros líderes en [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip] han hecho gestos hacia las autoridades eclesiásticas [GetFaithByKey('catholic').GetAdjective], apoyando sus esfuerzos por fortalecer la Iglesia en la isla. Al reorientar [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip] hacia el Occidente Latino, los #italic judicati#! esperan encontrar amigos y protectores fuertes en la Iglesia."
sardinia.0004.desc.orthodox:0 "[sardinia_leader.GetFirstNameNoTooltip] y otros líderes en [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip] han hecho un esfuerzo por reconstruir la antigua administración romana y traer la isla de vuelta a la esfera de influencia del Oriente Griego. Al reorientar [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip] hacia el Oriente Griego, los #italic judicati#! pueden restaurar el orden bajo una administración romana estable."
sardinia.0004.desc.north_african:0 "A pesar de los ataques desde el Norte de África en el pasado, [sardinia_leader.GetFirstNameNoTooltip] y otros líderes en [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip] comprenden la importancia de los lazos económicos, políticos y culturales que tienen con sus vecinos del sur. Al reorientar [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip] hacia el Norte de África, estos lazos se fortalecerán, y las tierras que los #italic judicati#! gobiernan pueden prosperar."
sardinia.0004.desc.none:0 "[sardinia_leader.GetFirstNameNoTooltip] y otros líderes en [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip] saben que no pueden confiar en nadie; después de todo, nadie en el Occidente Latino, el Oriente Griego o el Norte de África tiene sus mejores intereses en mente. Al reorientar [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip] hacia una perspectiva más independiente, aunque influenciada por [GetPlayer.Custom('RICE_sardinia_none_ending_type')], los #italic judicati#! y su gente pueden evitar las manipulaciones y explotación de fuerzas externas."
sardinia.0004.a:0 "Debería abrazar [sardinia_leader.GetFaith.GetNameNoTooltip] también, para completar el proceso…."
sardinia.0004.b:0 "$sardinia.0004.a$"
sardinia.0004.c:0 "Solo el tiempo dirá si esta fue una decisión sabia."
