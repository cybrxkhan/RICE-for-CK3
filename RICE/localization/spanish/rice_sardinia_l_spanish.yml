 RICE_sardinia_palio_modifier_gold_large:0 "Gran Palio"
 RICE_sardinia_palio_modifier_gold_large_desc:0 "Recientemente se celebró un magnífico palio aquí. La intensa competencia entre los caballos involucrados y el esplendor del estandarte del palio otorgado a la casa ganadora, además de todos los otros eventos divertidos, hicieron de esta una ocasión para recordar, inspirando así a los lugareños."
