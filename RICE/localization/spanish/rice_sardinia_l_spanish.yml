sardinia.0030.t:0 "Un Gran Banquete"
sardinia.0030.desc.intro:0 "Con la conclusión de la carrera, hay pandemonio en toda la ciudad, pero del bueno, ya que todos se entregan a la celebración y el banquete. Tal es la tradición una vez que el palio ha concluido durante días festivos como estos.\n\nLos consejeros locales también se toman el tiempo para dar donaciones caritativas"
sardinia.0030.desc.host:0 "que yo proporcioné"
sardinia.0030.desc.guest:0 "proporcionadas por [host.GetTitledFirstName]"
sardinia.0030.desc.conclusion:0 "a los pobres y necesitados. También se dan dotes a jóvenes mujeres empobrecidas mediante sorteo, y algunos prisioneros también han sido perdonados y liberados.\n\nSin duda, nadie olvidará la misericordia y gracia de [ROOT.Char.GetFaith.HighGodName]. Aún así, en general, la atmósfera es vibrante y animada, ¡y todos están pasando un buen rato!"
sardinia.0030.a:0 "¡[actual_location.GetNameNoTooltip] realmente sabe cómo organizar una fiesta!"
sardinia.0030.info:0 "#emphasis Contexto Histórico:#! Como los palios a menudo se celebraban en días festivos religiosos, también eran una oportunidad para que la ciudad y quien organizara las carreras de palio realizaran actos caritativos. Estos, sin embargo, también permitían al gobierno local desempeñar un papel visible en el mantenimiento del orden público. Por ejemplo, proporcionar dotes a mujeres jóvenes ayudaría a evitar que se convirtieran en prostitutas debido a la desesperación, y liberar a los prisioneros reduciría el hacinamiento en las cárceles."
sardinia.0031.t:0 "El Mercato"
sardinia.0031.desc:0 "La fiesta y el palio han llegado a su fin, y mientras los invitados de lejos comienzan a empacar, los gremios y comerciantes locales han montado un gran #italic mercato#!, o mercado público, para mostrar sus mercancías.\n\nEsta tradición, de organizar tales eventos mercantiles, es una gran oportunidad para que personas como yo compren algunos recuerdos para relajarse después de toda la emoción.\n\nEs extraño pensar que después de toda la diversión de los últimos días, finalmente ha terminado…."
sardinia.0031.a:0 "No necesito comprar nada antes de irme."
sardinia.0031.b:0 "Antes de irme, me gustaría comprar algunas cosas aquí…."
