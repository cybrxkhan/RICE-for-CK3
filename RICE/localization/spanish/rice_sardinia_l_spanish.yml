sardinia.0012.t:0 "Desde Sardaniya"
sardinia.0012.desc:0 "[GetGeographicalRegion('RICE_ifriqiya_region').GetName] es hogar de muchos pueblos. La ciudad de #italic Sardaniya#!, ubicada en [sardaniya_county.GetNameNoTier], alberga una vibrante comunidad de cristianos cuyos ancestros originalmente eran de [GetGeographicalRegion('RICE_sardinia_region').GetName].\n\nUn [courtier.GetWomanMan] de [sardinian_culture.GetName] llamado [courtier.GetFullName], que proviene de #italic Sardaniya#!, ha ofrecido sus servicios. Tal vez podría necesitar a alguien con los talentos de [courtier.GetHerHis]…."
sardinia.0012.a:0 "Sí, [courtier.GetSheHe] es bienvenido en mi corte."
sardinia.0012.b:0 "No, los servicios de [courtier.GetHerHis] no son necesarios."
sardinia.0013.t:0 "Los [afro_roman.GetCollectiveNounNoTooltip]"
sardinia.0013.desc:0 "En la antigüedad, [GetGeographicalRegion('RICE_ifriqiya_region').GetName] era hogar de un gran número de [afro_roman.GetCollectiveNoun] [GetReligionByKey('christianity_religion').GetAdjective] que hablaban su propio dialecto del latín. Desde la llegada de [GetReligionByKey('islam_religion').GetName], esta comunidad ha disminuido a medida que se convirtieron o emigraron a otros lugares.\n\nDe cualquier modo, [courtier.GetTitledFirstName] es uno de los miembros sobrevivientes de esta antigua comunidad que ha llegado a mi corte, buscando servirme."
sardinia.0013.desc.north_africa:0 "Como [courtier.GetSheHe] es nativo de [GetGeographicalRegion('RICE_ifriqiya_region').GetNameNoTooltip], [courtier.GetSheHe] espera ayudarnos con los asuntos locales."
sardinia.0013.desc.other:0 "Al igual que algunos de sus hermanos, [courtier.GetHerHis] busca mejores oportunidades en otros lugares, más allá de las costas de [GetGeographicalRegion('RICE_ifriqiya_region').GetNameNoTooltip]."
sardinia.0013.a:0 "$sardinia.0012.a$"
sardinia.0013.b:0 "$sardinia.0012.b$"
sardinia.0014.t:0 "Refuerzo de la Iglesia"
sardinia.0014.desc.intro:0 "La Iglesia Latina sigue expandiéndose en [GetGeographicalRegion('RICE_sardinia_region').GetName], pero aún hay mucho por hacer. Así, recientemente invité al clero [catholic.GetAdherentName] a la isla, reconstruí sitios de adoración y dediqué fondos para apoyar la infraestructura religiosa allí.\n\n"
sardinia.0014.desc.pope:0 "[pope.GetTitledFirstName] está particularmente complacido con mis acciones."
sardinia.0014.desc.priest:0 "De hecho, uno de los [GetFaithByKey('catholic').PriestNeuterPlural], [priest.GetFirstName], incluso se ha unido a mi corte para ayudarme a facilitar el crecimiento de la Iglesia en [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip].\n\n"
sardinia.0014.desc.opportunist:0 "Lamentablemente, muchos de estos clérigos que llegan fueron patrocinados por [opportunist.GetFullName], quien, a través de estas conexiones, ha incrementado su influencia sobre mis territorios, particularmente en [claimed_county.GetNameNoTier].\n\nPor la gracia de [ROOT.Char.GetFaith.HighGodName], las manipulaciones deshonrosas de [opportunist.GetFirstNamePossessiveNoTooltip] no pasarán desapercibidas ni quedarán impunes, y no afectarán los resultados espiritualmente beneficiosos de mis acciones."
sardinia.0014.desc.conclusion:0 "En resumen, mis acciones beneficiarán espiritualmente a la isla y a la Iglesia en su conjunto."
sardinia.0014.a:0 "¡Que [ROOT.Char.GetFaith.HighGodNameAlternate] nos guíe y proteja!"
sardinia.0015.t:0 "Revitalización Administrativa"
sardinia.0015.desc.intro:0 "[GetGeographicalRegion('RICE_sardinia_region').GetName] fue una de las primeras provincias del Imperio Romano, pero con el colapso de la mitad occidental del Imperio, cayó en el olvido como una región periférica.\n\nAunque las cosas han mejorado mucho, hay una necesidad de revivir la administración romana de la isla. Por lo tanto, he tomado medidas para reorganizar la burocracia de la isla, promulgar nuevas leyes y estatutos, y reformar los procedimientos gubernamentales."
sardinia.0015.desc.emperor:0 "El emperador [emperor.GetFirstName] [emperor.GetHerselfHimself] ha enviado a varios consejeros para ayudarme."
sardinia.0015.desc.no_emperor:0 "Como [ROOT.Char.GetTitleAsNameNoTooltip], tengo un grupo de consejeros que pueden ayudarme."
sardinia.0015.desc.official:0 "Uno de ellos, [official.GetFirstName], incluso se ha unido a mi corte para ayudarme a coordinar mejor estos esfuerzos."
sardinia.0015.desc.opportunist:0 "\n\nDesafortunadamente, parece que [opportunist.GetTitledFirstName] se ha involucrado mucho en este esfuerzo, manipulando la situación a su favor. [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip] se beneficiará de mis acciones, pero debo andar con cuidado alrededor de [opportunist.GetFirstNameNoTooltip]."
sardinia.0015.desc.conclusion:0 "\n\nGracias a mis acciones, [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip] se convertirá en una isla estable y próspera."
sardinia.0015.a:0 "[GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip] prosperará, estoy seguro."
sardinia.0016.t:0 "Expandiendo Redes Norteafricanas"
sardinia.0016.desc.intro:0 "Desde que [GetGeographicalRegion('RICE_sardinia_region').GetName] se reorientó hacia el Norte de África, mejorando las redes políticas, económicas y culturales de la isla a través del Mediterráneo. Así, recientemente me he esforzado por construir lazos con el Norte de África invitando a colonos, intercambiando embajadas, fomentando el comercio y más.\n\n"
sardinia.0016.desc.north_african_ruler:0 "Mis esfuerzos no han pasado desapercibidos para [north_african_ruler.GetFullName], quien también ha hecho mucho para aumentar los lazos de su reino con [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip]. Es algo de lo que ambos podemos beneficiarnos."
sardinia.0016.desc.no_north_african_ruler:0 "Espero que algunos gobernantes y otras personas importantes en el Norte de África aprecien mis esfuerzos, aunque estemos divididos por un mar, o por fe y cultura."
sardinia.0016.desc.merchant:0 "Además, un comerciante [north_african_culture.GetName] de [county.GetNameNoTier] llamado [merchant.GetFirstName] incluso ha llegado a mi corte para ayudar a facilitar estos lazos mejorados entre nuestras tierras."
sardinia.0016.desc.conclusion:0 "\n\nTal prosperidad podría atraer la atención de piratas rapaces y malhechores que buscan saquear [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip], o incluso usarla como base de operaciones contra el aumento del tráfico marítimo alrededor de la isla. Sin embargo, espero que incluso si esto sucede, los beneficios a largo plazo valdrán la pena."
sardinia.0016.a:0 "El Mediterráneo es realmente un mar lleno de oportunidades."
sardinia.0017.t:0 "Fortificando la Isla"
sardinia.0017.desc.intro:0 "Después de que [GetGeographicalRegion('RICE_sardinia_region').GetName] surgiera como una isla independiente en espíritu, si no en realidad, las comunidades locales han trabajado arduamente para proteger la isla de incursiones externas. Recientemente, me he esforzado por involucrarme en tales proyectos reconstruyendo las defensas de la isla o erigiendo nuevas usando técnicas probadas de [GetPlayer.Custom('RICE_sardinia_none_ending_type')], y entrenando a la población para estar preparada para cualquier incursión o ataque."
sardinia.0017.desc.local:0 "\n\nMuchos de los lugareños están contentos con mi participación. Uno de ellos, un notable prominente llamado [local.GetFirstName] de [county.GetNameNoTier], incluso ha llegado a mi corte para ayudarme."
sardinia.0017.desc.conclusion:0 "\n\nMientras permanezcamos vigilantes, [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip] seguirá siendo una parte orgullosa y autosuficiente del Mediterráneo que no está sujeta a los caprichos mezquinos y manipulaciones de fuerzas externas."
sardinia.0017.a:0 "¡Viva [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip]!"
sardinia.0018.t:0 "Los Condaghes de los [ROOT.Char.GetDynasty.GetBaseNameNoTooltip]"
sardinia.0018.desc:0 "Con el tiempo, la gente [ROOT.Char.GetCulture.GetName] ha hecho un uso extensivo de los #italic condaghes#! para llevar un registro de donaciones, arrendamientos, compras, litigios y otras actividades financieras y legales relacionadas con nuestras instituciones y edificios religiosos.\n\nLa mayoría de las familias notables [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip], incluida la [ROOT.Char.GetDynasty.GetBaseName], han redactado varios #italic condaghes#! a lo largo de los años. Sin embargo, están dispersos; algunos se guardan en nuestras propias residencias y oficinas, mientras que otros se almacenan en [ROOT.Char.GetFaith.HouseOfWorship] locales, y no siempre están en buenas condiciones.\n\nPor lo tanto, he ordenado que busquemos tantos de los #italic condaghes#! de nuestra familia y los recompilemos. Esto tendrá un gran uso para nosotros en el futuro, como cuando estemos involucrados en disputas legales, queramos participar en varias transacciones como vender o comprar propiedades, o incluso solo para mostrar a otros las obras de caridad pasadas de nuestra familia."
sardinia.0018.a:0 "¡Es bueno que hagamos esto ahora!"
sardinia.0019.t:0 "Invirtiendo en Caballos de Palio"
sardinia.0019.desc.intro:0 "Se espera que las grandes casas [GetPlayer.GetCulture.GetName] como la [GetPlayer.GetHouse.GetName] posean un establo de caballos de carreras finamente criados. Sin tales caballos, no seríamos competitivos contra otras casas en las gloriosas carreras de caballos de Palio.\n\nPor eso"
sardinia.0019.desc.investor:0 "he tomado la iniciativa"
sardinia.0019.desc.other:0 "[ROOT.Char.Custom2('RelationToMe', palio_horse_investor)] ha tomado la iniciativa"
sardinia.0019.desc.conclusion:0 "para seguir invirtiendo en los caballos de carreras de nuestra casa, ya sea criando de nuestro establo existente, comprando nuevos en el extranjero o, muy probablemente, ambos. Si jugamos bien nuestras cartas, dominaremos los Palios en la región durante muchos años por venir."
sardinia.0019.a:0 "¡Nuestros caballos nos ganarán muchas grandes victorias!"
sardinia.0019.small.tooltip:0 "Mientras tu [house|E] tenga el [modifier|E] [GetModifier('RICE_sardinia_palio_horse_investment_small_modifier').GetNameWithTooltip], tus posibilidades de ganar una [palio_race|E] aumentan ligeramente"
sardinia.0019.medium.tooltip:0 "Mientras tu [house|E] tenga el [modifier|E] [GetModifier('RICE_sardinia_palio_horse_investment_medium_modifier').GetNameWithTooltip], tus posibilidades de ganar una [palio_race|E] aumentan moderadamente"
sardinia.0019.large.tooltip:0 "Mientras tu [house|E] tenga el [modifier|E] [GetModifier('RICE_sardinia_palio_horse_investment_large_modifier').GetNameWithTooltip], tus posibilidades de ganar una [palio_race|E] aumentan considerablemente"
sardinia.0020.t:0 "Preparándose para Partir"
sardinia.0020.desc:0 "Cuando recibí la noticia de que [host.GetTitledFirstName] iba a organizar un gran Palio en [location.GetName], supe que tenía que asistir. Dignatarios y patricios de toda la región podrían estar presentes para observar esta carrera de caballos, y será una ocasión festiva para todos de todos modos.\n\nDespués de hacer los preparativos para el viaje, es hora de dirigirse al palio."
sardinia.0020.a:0 "¡Espero que sea muy divertido!"
sardinia.0021.t:0 "¿Participando en el Palio?"
sardinia.0021.desc:0 "En anticipación al Palio, reflexiono sobre cómo estas carreras son una excelente oportunidad para que grandes Casas como la [ROOT.Char.GetHouse.GetName] ganen prestigio y fama... siempre que participemos en esta competencia llevando uno de los caballos de carreras de nuestra familia. Dicho esto, por supuesto, es bastante caro preparar caballos para tal cosa."
sardinia.0021.a:0 "Es por eso que solo estamos aquí para mirar esta vez."
sardinia.0021.a.tooltip:0 "Tu [house|E] no pagará a ningún jockey para participar en la [palio_race|E], y #N renunciará#! a tus posibilidades de ganar recompensas por ganar la [palio_race|E]."
sardinia.0021.b:0 "Nuestro mejor caballo de carreras está preparado para esta ocasión."
sardinia.0021.b.tooltip:0 "Tu [house|E] tendrá la probabilidad predeterminada de ganar la [palio_race|E]. Esta probabilidad puede mejorarse si alguien en tu [house|E] tomó la [decision|E] para #V $RICE_sardinia_invest_in_palio_horses$#!."
sardinia.0021.c:0 "¡He invertido mucho para asegurarme de que ganemos esta carrera!"
sardinia.0021.c.tooltip:0 "Tu [house|E] tendrá la probabilidad #P mayor#! de ganar la [palio_race|E]. Esta probabilidad puede mejorarse si alguien en tu [house|E] tomó la [decision|E] para #V $RICE_sardinia_invest_in_palio_horses$#!."
sardinia.0022.t:0 "Llegada"
sardinia.0022.desc:0 "Ahora estoy en [actual_location.GetName], y no un momento demasiado pronto. La gente aquí está llena de emoción, corriendo de un lado a otro mientras se preparan para el palio que ocurrirá pronto, mientras llegan visitantes de cerca y de lejos.\n\nUn palio no es solo la carrera en sí; la carrera es, después de todo, simplemente la culminación de un período de festividades, por lo que hay mucho que hacer. Esta vez, el palio se está celebrando"
sardinia.0022.desc.religious.christian:0 "para celebrar el día de fiesta de un santo popular [faith.GetAdjective] aquí en [actual_location.GetName]."
sardinia.0022.desc.religious.non_christian:0 "para celebrar una ocasión religiosa en honor a una figura santa local [faith.GetAdjective]."
sardinia.0022.desc.civic:0 "para conmemorar un aniversario importante en la historia cívica de [actual_location.GetName]."
sardinia.0022.desc.dynastic:0 "en honor a eventos recientes y triunfos de la Casa [host.GetHouse.GetName]."
sardinia.0022.desc.horses:0 "\n\nTambién reviso a mi caballo y jockey que competirán en el palio más tarde. Todo parece estar bien con ellos, por ahora. ¡Espero que ganen esta vez!"
sardinia.0022.a:0 "Debería supervisar los preparativos finales."
