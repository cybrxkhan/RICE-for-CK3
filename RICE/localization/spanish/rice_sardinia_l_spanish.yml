 RICE_sardinia_condaghe_artifact_desc:0 "Este #italic condaghe#! fue creado o descubierto por encargo de [condaghe_person.GetTitledFirstName] para [condaghe_person.GetHerHis] familia, la [condaghe_person.GetDynasty.GetName] [dynasty|E]. Como otros #italic condaghes#!, que se originaron en Cerdeña, es un documento administrativo que refleja las diversas actividades financieras y legales de la familia relacionadas con instituciones religiosas y propiedades."

 # Buildings
 building_type_RICE_sardinia_su_nuraxi:0 "Su Nuraxi"
 building_type_RICE_sardinia_su_nuraxi_desc:0 "En la naturaleza de Cerdeña, se pueden encontrar numerosas ruinas de piedra #italic nuraghe#!. Su Nuraxi es quizás la más impresionante de ellas. Los constructores originales, quienesquiera que fueran, pueden haber desaparecido hace mucho tiempo, pero las estructuras que construyeron todavía se usan ocasionalmente, ya sea como refugio o como una fuente gratuita de materiales de construcción."
