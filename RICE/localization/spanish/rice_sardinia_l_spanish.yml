#sardinia.0023.desc:0 "xxxxx"
sardinia.0023.a:0 "Vamos a instalarnos."
sardinia.0024.t:0 "Offerta y Banquete"
sardinia.0024.desc:0 "Esta noche, todos aquí, incluidos tanto los residentes de [actual_location.GetName] como los visitantes, están participando en la #italic offerta#!, es decir, la ceremonia de ofrenda [host.GetFaith.GetAdjective]. Tan importante es esta ceremonia que se imponen multas a los residentes locales que no asisten.\n\nDespués de una procesión posterior por la ciudad, que incluye a [host.Custom('DefaultPriestTitlePlural')], artistas, y así sucesivamente, llegamos a uno de los principales edificios municipales, donde se organiza un gran banquete para un gran grupo de invitados distinguidos, incluido yo."
sardinia.0024.a:0 "¡Una maravillosa y festiva ocasión!"
