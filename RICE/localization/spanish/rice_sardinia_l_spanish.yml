 opinion_attended_palio_guest:0 "Me Invitó al Palio"
 opinion_attended_palio_host:0 "Asistió a Mi Palio"
 RICE_sardinia_alghero_modifier:0 "Comunidad de Alguerés"
 RICE_sardinia_alghero_modifier_desc:0 "La ciudad de Alghero es hogar de una gran comunidad descendiente de colonos ibéricos, que hablan alguerés, un dialecto de una lengua ibérica. Debido a los lazos de la comunidad con Iberia, la ciudad se ha convertido en un importante centro de comercio y tráfico marítimo."
 RICE_sardinia_bad_casu_marzu:0 "Problemas Digestivos por Casu Marzu"
 RICE_sardinia_seadas:0 "Comió Sabrosas Seadas Sardas"
 RICE_sardinia_bidemortos_marked:0 "Advertencia Ominosa de un Bidemortos"
 RICE_sardinia_bidemortos_marked_desc:0 "Un #italic bidemortos#!, una persona que según el folclore sardo tiene la capacidad de ver a los fallecidos, supuestamente vio a este personaje en una procesión de muertos. Supuestamente, esto significa que este personaje morirá pronto."
 RICE_sardinia_aradia_bad_dream:0 "Castigada por Aradia en un Sueño"
 RICE_sardinia_aradia_bad_dream_desc:0 "Aradia, una figura del folclore sardo, visitó a esta mujer en un sueño. La castigó por supuestamente ser perezosa con su hilado y tejido."
 RICE_sardinia_aradia_good_dream:0 "Recompensada por Aradia en un Sueño"
 RICE_sardinia_aradia_good_dream_desc:0 "Aradia, una figura del folclore sardo, visitó a esta mujer en un sueño. La recompensó por supuestamente ser trabajadora con su hilado y tejido."
