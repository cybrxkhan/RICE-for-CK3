 # Decisions
 RICE_sardinia_decide_sardinia_orientation:0 "Determinar la Orientación de Cerdeña"
 RICE_sardinia_decide_sardinia_orientation_tooltip:0 "El Occidente Latino y el Oriente Griego han competido durante mucho tiempo por influencia en [GetGeographicalRegion('RICE_sardinia_region').GetName]; la isla necesita determinar dónde está su lealtad."
 RICE_sardinia_decide_sardinia_orientation_desc:0 "Durante generaciones, [GetGeographicalRegion('RICE_sardinia_region').GetName] ha estado incómodamente entre los mundos del Occidente Latino y el Oriente Griego, como una periferia en el centro del Mediterráneo. Es hora de que los #italic judicati#!, o jueces, de la isla determinen a quién miran para orientación y apoyo."
 RICE_sardinia_decide_sardinia_orientation_confirm:0 "¡El destino espera a Cerdeña!"
 RICE_sardinia_decide_sardinia_orientation_effect_tooltip.catholic.1:0 "Todas las [cultures|E] con la [tradition|E] $tradition_RICE_judicati_name$ se convierten en [heritage|E] #bold $heritage_latin_name$#! si no lo son ya"
 RICE_sardinia_decide_sardinia_orientation_effect_tooltip.catholic.2:0 "La [decision|E] para #bold $RICE_sardinia_catholic_decision$#! se desbloquea para los [rulers|E] en [GetGeographicalRegion('RICE_sardinia_region').GetName]"
 RICE_sardinia_decide_sardinia_orientation_effect_tooltip.orthodox.1:0 "Todas las [cultures|E] con la [tradition|E] $tradition_RICE_judicati_name$ se convierten en [heritage|E] #bold $heritage_byzantine_name$#! si no lo son ya"
 RICE_sardinia_decide_sardinia_orientation_effect_tooltip.orthodox.2:0 "La [decision|E] para #bold $RICE_sardinia_orthodox_decision$#! se desbloquea para los [rulers|E] en [GetGeographicalRegion('RICE_sardinia_region').GetName]"
 RICE_sardinia_decide_sardinia_orientation_effect_tooltip.north_african.1:0 "Todas las [cultures|E] con la [tradition|E] $tradition_RICE_judicati_name$ se convierten en [heritage|E] #bold $heritage_berber_name$#! si no lo son ya"
 RICE_sardinia_decide_sardinia_orientation_effect_tooltip.north_african.2:0 "La [decision|E] para #bold $RICE_sardinia_north_african_decision$#! se desbloquea para los [rulers|E] en [GetGeographicalRegion('RICE_sardinia_region').GetName]"
 RICE_sardinia_decide_sardinia_orientation_effect_tooltip.none.1:0 "Todas las [cultures|E] con la [tradition|E] $tradition_RICE_judicati_name$ pueden cambiar a ser de[heritage|E]  #bold $heritage_latin_name$#!, #bold $heritage_byzantine_name$#!, o #bold $heritage_berber_name$#! si lo deseas"
 RICE_sardinia_decide_sardinia_orientation_effect_tooltip.none.2:0 "La [decision|E] para #bold $RICE_sardinia_none_decision$#! se desbloquea para los [rulers|E] en [GetGeographicalRegion('RICE_sardinia_region').GetName]"
 RICE_sardinia_decide_sardinia_orientation_context_tooltip:0 "#emphasis Contexto Histórico:#! Aunque Cerdeña es hoy parte de Italia, estuvo conectada con muchas otras partes del Mediterráneo en el período antiguo y medieval. A lo largo de los siglos, fue influenciada por o tuvo interacciones con las sociedades púnicas, griegas, romanas, vándalas, bizantinas, árabes y bereberes, italianas e ibéricas."
 CHOOSE_SARDINIA_ORIENTATION:0 "$RICE_sardinia_decide_sardinia_orientation_confirm$"
 choose_catholic_name: "Occidente Latino"
 choose_catholic_desc: "$choose_catholic_name$"
choose_catholic_tooltip: "[GetTitleByKey('b_roma').GetNameNoTier] está más cerca de [GetGeographicalRegion('RICE_sardinia_region').GetName] que [GetTitleByKey('b_constantinople').GetNameNoTier], que ha descuidado la isla durante demasiado tiempo. Al apoyar los esfuerzos de la Iglesia [GetFaithByKey('catholic').GetAdjective] para expandir su influencia en la isla, podemos mejorar nuestros lazos con el Occidente Latino y encontrar una nueva esperanza para el futuro."
choose_orthodox_name: "Oriente Griego"
choose_orthodox_desc: "$choose_orthodox_name$"
choose_orthodox_tooltip: "Después de la pérdida del norte de África a manos de [GetReligionByKey('islam_religion').GetName], [GetGeographicalRegion('RICE_sardinia_region').GetName] se convirtió en un puesto avanzado importante de [GetTitleByKey('e_byzantium').GetNameNoTier], a pesar de la distancia física entre la isla y [GetTitleByKey('b_constantinople').GetNameNoTier]. Debemos reforzar los lazos de la isla con el Oriente Griego si queremos prosperar."
choose_north_african_name: "Norte de África"
choose_north_african_desc: "$choose_north_african_name$"
choose_north_african_tooltip: "Aunque hemos sido objeto de incursiones desde [GetGeographicalRegion('world_africa_north').GetName], ¿son los líderes hipócritas y engreídos de [GetTitleByKey('b_roma').GetNameNoTier] y [GetTitleByKey('b_constantinople').GetNameNoTier] realmente diferentes? Hemos compartido lazos económicos, culturales y políticos con África durante muchos años, y deberíamos cultivar esa relación en su lugar."
choose_none_name: "Ninguno"
choose_none_desc: "$choose_none_name$"
choose_none_tooltip: "[GetTitleByKey('e_byzantium').GetNameNoTier] efectivamente lanzó [GetGeographicalRegion('RICE_sardinia_region').GetName] a los lobos mientras se retiraban a sus tierras. Sin embargo, no podemos confiar en las intenciones de [GetTitleByKey('k_papal_state').GetDefinitiveName] y sus codiciosos secuaces, ni en los voraces señores de la guerra de [GetGeographicalRegion('world_africa_north').GetName]. Debemos reorientar la isla para forjar un nuevo camino para sí misma, espiritual y políticamente."
RICE_sardinia_inaugurate_major_palio:0 "Inaugurar un Gran Palio"
RICE_sardinia_inaugurate_major_palio_tooltip:0 "¡Establezcamos una gran tradición en nuestras tierras!"
RICE_sardinia_inaugurate_major_palio_desc:0 "En los centros urbanos de [GetPlayer.GetCulture.GetName], la tradición de celebrar [palio_races|E] está ganando popularidad. [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetName] debería ser el hogar de un [palio|E] anual tan grandioso, tan magnífico, tan emocionante, que será visto como un ejemplo de [palios|E] en toda la región."
RICE_sardinia_inaugurate_major_palio_confirm:0 "¡Hagámoslo!"
RICE_sardinia_inaugurate_major_palio_effect_tooltip_1:0 "Para futuras [activities|E] de [GetActivityType( 'activity_RICE_sardinia_palio_race' ).GetName] celebradas en [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier], el [host|E] y los asistentes recibirán #P +50%#! en recompensas base de [prestige_i|E][prestige|E] y [piety_i|E][piety|E] cuando se elija la [activity_option|E] #V Religioso#!"
RICE_sardinia_inaugurate_major_palio_effect_tooltip_2:0 "Para futuras [activities|E] de [GetActivityType( 'activity_RICE_sardinia_palio_race' ).GetName] celebradas en [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier], el [host|E] y los asistentes recibirán #P +50%#! en recompensas base de [prestige_i|E][prestige|E] y [piety_i|E][piety|E] cuando se elija la [activity_option|E] #V Cívico#!"
RICE_sardinia_inaugurate_major_palio_effect_tooltip_3:0 "Para futuras [activities|E] de [GetActivityType( 'activity_RICE_sardinia_palio_race' ).GetName] celebradas en [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier], el [host|E] y los asistentes recibirán #P +50%#! en recompensas base de [prestige_i|E][prestige|E] y [piety_i|E][piety|E] cuando se elija la [activity_option|E] #V Dinástico#!"
