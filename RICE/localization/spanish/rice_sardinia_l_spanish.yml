 # Activities 
 activity_RICE_sardinia_palio_race:0 "Carrera de Caballos Palio"
 activity_RICE_sardinia_palio_race_desc:0 "Celebremos una gran [palio_race|E] en el pueblo. Estas emocionantes carreras de caballos pueden servir como el centro de una gran festividad religiosa o laica."
 activity_RICE_sardinia_palio_race_selection_tooltip: "Organiza una [palio_race|E] en tu [domain|E].\n\n$activity_RICE_sardinia_palio_race_context_tooltip$"
 activity_RICE_sardinia_palio_race_context_tooltip:0 "#emphasis Contexto Histórico:#! Los palios, y prácticas similares como la Sa Sartiglia en Cerdeña, son un tipo de carrera de caballos en Italia. Nuestros primeros registros de Palios se remontan al período medieval, aunque pueden haber tenido antecedentes de la época romana. Durante las eras medieval y renacentista, fueron importantes ocasiones religiosas y cívicas, a menudo asociadas con los días festivos de los santos. La mayoría de los palios modernos y carreras de caballos equivalentes son invenciones recientes, o reinvenciones de tradiciones antiguas. El Palio más antiguo existente, y el más famoso, es el de Siena, cuya forma moderna data de 1633 d.C. Sin embargo, está atestiguado en un documento ya en 1239, donde se discuten las reglas del palio en detalle, lo que sugiere que ya se había corrido durante años antes de eso."
 activity_RICE_sardinia_palio_race_host_desc: "\n$BULLET_WITH_TAB$Pierde [stress_loss_i|E][stress|E]\n$BULLET_WITH_TAB$Gana [prestige_i|E][prestige|E] [piety_i|E][piety|E], y/o [dynasty_prestige_i|E][dynasty_prestige|E] dependiendo de tu [intent|E] y [activity_options|E]\n$BULLET_WITH_TAB$El [county|E] de la [activity|E] [location|E] gana un [county_modifier|E] #P positivo#!\n$BULLET_WITH_TAB$Aumenta la [opinion|E] de otros asistentes\n$BULLET_WITH_TAB$Más recompensas por participar y ganar el [palio_race|E]" 
 activity_RICE_sardinia_palio_race_guest_desc: "\n$BULLET_WITH_TAB$Pierde [stress_loss_i|E][stress|E]\n$BULLET_WITH_TAB$Gana [prestige_i|E][prestige|E] y/o [piety_i|E][piety|E] dependiendo de tu [intent|E] y las [activity_options|E] que elija el anfitrión\n$BULLET_WITH_TAB$Más recompensas por participar y ganar el [palio_race|E] si eres un [house_head|E]"
