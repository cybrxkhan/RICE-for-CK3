 RICE_sardinia_palio_race_preparations_none_desc: "$EFFECT_LIST_BULLET$Tu [house|E] no pagará a ningún jinete para participar en el [palio_race|E]\n$EFFECT_LIST_BULLET$Renunciarás a tus posibilidades de ganar recompensas del [palio_race|E]\n\n#weak Participar en estas competiciones deportivas es costoso; nuestros fondos se gastan mejor organizando el evento en primer lugar.#!"
 RICE_sardinia_palio_race_preparations_basic: "Básico"
 RICE_sardinia_palio_race_preparations_basic_desc: "$EFFECT_LIST_BULLET$Tu [house|E] tendrá la posibilidad predeterminada de ganar el [palio_race|E]\n$EFFECT_LIST_BULLET$Esta posibilidad puede mejorarse si alguien de tu [house|E] tomó la [decision|E] para #V $RICE_sardinia_invest_in_palio_horses$#!\n\n#weak Nuestros jinetes y caballos deben hacer los preparativos habituales para el evento, como entrenar y ejercitar a los caballos o ajustar su régimen.#!"
 RICE_sardinia_palio_race_preparations_extensive: "Extenso"
 RICE_sardinia_palio_race_preparations_extensive_desc: "$EFFECT_LIST_BULLET$Tu [house|E] tendrá la #P mayor#! posibilidad de ganar el [palio_race|E]\n$EFFECT_LIST_BULLET$Esta posibilidad puede mejorarse si alguien de tu [house|E] tomó la [decision|E] para #V $RICE_sardinia_invest_in_palio_horses$#!\n\n#weak Si queremos ganar este evento, debemos hacer lo máximo, más allá de lo habitual, para asegurarnos de que nuestros jinetes y caballos salgan victoriosos.#!"
