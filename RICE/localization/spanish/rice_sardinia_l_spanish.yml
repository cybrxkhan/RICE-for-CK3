sardinia.0010.t:0 "Sardaniya"
sardinia.0010.desc:0 "He oído hablar de un número de [christianity.GetAdjective] [sardinian.GetCollectiveNoun] que buscan emigrar de la isla de [GetGeographicalRegion('RICE_sardinia_region').GetName] a [GetGeographicalRegion('RICE_ifriqiya_region').GetName].\n\nTal vez desean hacerlo debido a la inestabilidad en sus tierras natales, o quizás es por un simple deseo de aventura y mayores oportunidades en otros lugares. También he oído que algunos de ellos descienden de refugiados [african_roman.GetName] que huyeron de [GetGeographicalRegion('RICE_ifriqiya_region').GetNameNoTooltip] hace años.\n\nSea cual sea el motivo, sus líderes esperan establecer una ciudad llamada #italic Sardaniya#! en esta región, particularmente en [sardaniya_location.GetNameNoTier]. Al darles la bienvenida y permitirles mantener sus costumbres y fe, podrían proporcionarnos algunos beneficios políticos y económicos, incluso si no son muy numerosos."
sardinia.0010.a:0 "Que Sardaniya prospere bajo nuestra protección."
sardinia.0010.tooltip:0 "Los [courtiers|E] cristianos sardos tienen una pequeña posibilidad de aparecer en la [court|E] de [rulers|E] que poseen el [county|E] de [sardaniya_location.GetNameNoTier] o están cerca de él"
