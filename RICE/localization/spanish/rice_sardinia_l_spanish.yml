 RICE_sardinia_palio_race_religious_modifier:0 "Tradición del Palio Religioso"
 RICE_sardinia_palio_race_religious_modifier_desc:0 "Esta región es hogar de un famoso palio que honra a un santo local o persona sagrada. Esta tradición del palio atrae a espectadores de cerca y lejos, y mejora la fama del lugar, particularmente en lo que respecta a su reputación espiritual.\n\n#EMP Cuando se celebre una [GetActivityType( 'activity_RICE_sardinia_palio_race' ).GetName] en este [county|E], el [host|E] y los asistentes recibirán #P +50%#! en recompensas base de [prestige_i|E][prestige|E] y [piety_i|E][piety|E] si se elige la opción [activity_option|E] #bold Religioso#!.#!"
 RICE_sardinia_palio_race_civic_modifier:0 "Tradición del Palio Cívico"
 RICE_sardinia_palio_race_civic_modifier_desc:0 "Esta región es hogar de un famoso palio que celebra los lazos comunitarios de la región. Esta tradición del palio atrae a espectadores de cerca y lejos, mejora la fama del lugar, y es conocida por sus oportunidades sociales y el orgullo cívico de los participantes.\n\n#EMP Cuando se celebre una [GetActivityType( 'activity_RICE_sardinia_palio_race' ).GetName] en este [county|E], el [host|E] y los asistentes recibirán #P +50%#! en recompensas base de [prestige_i|E][prestige|E] y [piety_i|E][piety|E] si se elige la opción [activity_option|E] #bold Cívico#!.#!"
 RICE_sardinia_palio_race_dynastic_modifier:0 "Tradición del Palio Dinástico"
 RICE_sardinia_palio_race_dynastic_modifier_desc:0 "Esta región es hogar de un famoso palio que celebra las leyendas y el prestigio de los antiguos gobernantes de la región. Esta tradición del palio atrae a espectadores de cerca y lejos, y mejora la fama del lugar, y el conocimiento de su historia y mitología.\n\n#EMP Cuando se celebre una [GetActivityType( 'activity_RICE_sardinia_palio_race' ).GetName] en este [county|E], el [host|E] y los asistentes recibirán #P +50%#! en recompensas base de [prestige_i|E][prestige|E] y [piety_i|E][piety|E] si se elige la opción [activity_option|E] #bold Dinástico#!.#!"
 RICE_sardinia_north_african_settlement_modifier:0 "Sardaniya"
 RICE_sardinia_north_african_settlement_modifier_desc:0 "Esta región en el norte de África es hogar de un pueblo fundado por migrantes cristianos sardos, llamado Sardaniya en honor a su tierra natal. Es conocida por sus frutas y tiene una fuerte alianza con las tribus locales, a pesar de las diferencias culturales o religiosas que puedan existir.\n\n#EMP [courtiers|E] cristianos sardos tienen una pequeña probabilidad de aparecer en la [court|E] de [rulers|E] que posean este [county|E] o estén cerca de él.#!"
 RICE_is_ali_ibn_mujahid:0 "Hijo de Muyahid"
 RICE_is_ali_ibn_mujahid_desc:0 "El padre de Ali, Muyahid, invadió la isla de Cerdeña en 1015 d.C. Fue derrotado por las repúblicas de Pisa y Génova, que capturaron al joven Ali y lo llevaron a la corte del Emperador del Sacro Imperio Romano, donde fue criado como cristiano. El erudito y justo Ali ha vuelto a convertirse al Islam, pero aún siente simpatía por los cristianos.\n\nComienza con una [unpressed_claim|E] sobre [GetTitleByKey('d_sardinia').GetNameNoTier] y sus [counties|E]"
 RICE_sardinia_malaria_modifier:0 "Brote de Malaria en Cerdeña"
 RICE_sardinia_malaria_modifier_desc:0 "Desde tiempos antiguos, Cerdeña ha sido infame por ser un foco de malaria. Actualmente, esta región está sufriendo uno de esos brotes de esta enfermedad."
 RICE_sardinia_latin_monks:0 "Monjes Latinos en Cerdeña"
 RICE_sardinia_opinion_pope_catholic_decision:0 "Apoyo a la Iglesia Católica en Cerdeña"
 RICE_sardinia_byzantine_administration:0 "Administración Bizantina Revitalizada en Cerdeña"
 RICE_sardinia_opinion_roman_emperor_decision:0 "Administración de Cerdeña Revitalizada"
 RICE_sardinia_north_african_networks:0 "Expansión de Redes Norteafricanas en Cerdeña"
 RICE_sardinia_north_african_option_piracy:0 "Aumento de la Piratería en Cerdeña"
 RICE_sardinia_north_african_option_piracy_desc:0 "Cerdeña está creciendo en importancia económica debido a sus vínculos con el norte de África y Europa Occidental, pero esto está atrayendo la atención de piratas de ambos lados del Mediterráneo. Pequeños escondites y bases piratas están dispersos en esta región, atacando a la población local y a los barcos comerciales que pasan."
 RICE_sardinia_none_fortifications:0 "Fortificaciones Sardas"
 RICE_sardinia_north_african_decision_opinion_lesser:0 "Vínculos Menores entre Cerdeña y el Norte de África"
 RICE_sardinia_north_african_decision_opinion_greater:0 "Vínculos Mayores entre Cerdeña y el Norte de África"
 RICE_sardinia_cagliari_salt_modifier:0 "Salinas de Cagliari"
 RICE_sardinia_cagliari_salt_modifier_desc:0 "Un número de salinas están ubicadas cerca de la ciudad sarda de Cagliari. Estas han sido explotadas desde la época romana y generan buenos beneficios para quien tenga la fortuna de controlarlas."
 RICE_sardinia_condaghe_modifier:0 "Registros de Condaghe de la Familia Reorganizados"
 RICE_sardinia_palio_horse_investment_small_modifier:0 "Inversión Menor en Caballos de Carreras del Palio"
 RICE_sardinia_palio_horse_investment_small_modifier_desc:0 "#EMP Aumenta ligeramente las probabilidades de ganar [palio_races|E]#!"
 RICE_sardinia_palio_horse_investment_medium_modifier:0 "Inversión Mayor en Caballos de Carreras del Palio"
 RICE_sardinia_palio_horse_investment_medium_modifier_desc:0 "#EMP Aumenta un poco las probabilidades de ganar [palio_races|E]#!"
 RICE_sardinia_palio_horse_investment_large_modifier:0 "Gran Inversión en Caballos de Carreras del Palio"
 RICE_sardinia_palio_horse_investment_large_modifier_desc:0 "#EMP Aumenta moderadamente las probabilidades de ganar [palio_races|E]#!"
 RICE_sardinia_palio_victory_minor:0 "Estandarte del Palio"
 RICE_sardinia_palio_victory_minor_desc:0 "Esta [house|E] ganó recientemente un [palio_race|E] local. Como recompensa por la victoria de su caballo, ganaron un estandarte del [palio|E]."
 RICE_sardinia_palio_victory_major:0 "Gran Estandarte del Palio"
 RICE_sardinia_palio_victory_major_desc:0 "Esta [house|E] ganó recientemente un [palio_race|E] destacado. Como recompensa por la victoria de su caballo, ganaron un estandarte del [palio|E] de gran refinamiento y apariencia."
 RICE_sardinia_palio_victory_great:0 "Magnífico Estandarte del Palio"
 RICE_sardinia_palio_victory_great_desc:0 "Esta [house|E] ganó recientemente un [palio_race|E] prominente. Como recompensa por la victoria de su caballo, ganaron un estandarte del [palio|E] de belleza incomparable."
 RICE_sardinia_mercato_trinkets:0 "Baratijas de un Mercato"
 RICE_sardinia_mercato_trinkets_desc:0 "Este personaje compró recientemente una serie de artículos de lujo como joyas y telas en un #italic mercato#!, o mercado público, organizado por gremios locales después de un [palio_race|E]."
 RICE_sardinia_palio_modifier_gold_small:0 "Palio Menor"
 RICE_sardinia_palio_modifier_gold_small_desc:0 "Recientemente se celebró un emocionante palio local aquí. La intensa competencia entre los caballos involucrados y el esplendor del estandarte del palio otorgado a la casa ganadora, además de todos los otros eventos divertidos, hicieron de esta una ocasión para recordar, inspirando así a los lugareños."
