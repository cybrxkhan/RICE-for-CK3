choose_religious_name: "Festival Religioso"
choose_religious_desc: "$choose_religious_name$"
choose_religious_tooltip: "El famoso [palio|E] de [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier] se celebrará como parte de un festival en honor a un santo local o persona sagrada. [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] se hará famoso por nuestra devoción espiritual a nuestra [faith|E] a través de estas festividades."
choose_civic_name: "Conmemoración Cívica"
choose_civic_desc: "$choose_civic_name$"
choose_civic_tooltip: "El famoso [palio|E] de [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier] conmemorará un evento importante en la historia de la región. Al honrar nuestro pasado y construir un sentido de comunidad en [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] sin precedentes en la región, la gente se inspirará para hacer grandes hazañas."
choose_dynastic_name: "Celebración Dinástica"
choose_dynastic_desc: "$choose_dynastic_name$"
choose_dynastic_tooltip: "El famoso [palio|E] de [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier] celebrará los logros y triunfos de los [rulers|E] locales. Al hacerlo, las personas que viven en [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] podrán apreciar más a aquellos que llevan la carga de gobernarlos."
RICE_saridinia_sardaniya_decision:0 "Dar la Bienvenida a Migrantes Cristianos Sardos"
RICE_saridinia_sardaniya_decision_tooltip:0 "Algunos cristianos de Cerdeña desean establecerse en [GetGeographicalRegion('RICE_ifriqiya_region').GetName]"
RICE_saridinia_sardaniya_decision_desc:0 "[GetReligionByKey('christianity_religion').GetName] ha estado presente en [GetGeographicalRegion('RICE_ifriqiya_region').GetName] durante muchos siglos. Para reforzar el número de la comunidad, algunos migrantes [GetReligionByKey('christianity_religion').GetAdjectiveNoTooltip] de [GetGeographicalRegion('RICE_sardinia_region').GetName] desean establecerse en algún lugar de [GetGeographicalRegion('RICE_ifriqiya_region').GetName]. Algunos incluso son descendientes de norteafricanos que se mudaron hace generaciones."
RICE_saridinia_sardaniya_decision_confirm:0 "¿Quizás podamos llegar a un acuerdo favorable?"
RICE_saridinia_sardaniya_decision_effect_tooltip_1:0 "[courtiers|E] cristianos sardos tienen una pequeña probabilidad de aparecer en la [court|E] de [rulers|E] que posean o estén cerca del [county|E] donde finalmente se establezcan los sardos"
RICE_saridinia_sardaniya_decision_effect_tooltip_2:0 "Un [county|E] aleatorio en tu [domain|E] recibirá el [modifier|E] [GetModifier('RICE_sardinia_north_african_settlement_modifier').GetNameWithTooltip] de forma permanente y un ligero aumento en [development_i|E] [development|E]"
RICE_saridinia_sardaniya_decision_context_tooltip:0 "#emphasis Contexto Histórico:#! Las fuentes musulmanas medievales hablan de una ciudad llamada Sardaniya, que fue establecida por un grupo de sardos medievales. Estaba situada no muy lejos de Kairuán, en el norte de África, y sobrevivió durante algunos siglos. Pueden haber sido descendientes de cristianos norteafricanos que huyeron a Cerdeña generaciones antes."
RICE_ifriqiya_region_geographical_req:0 "Poseer al menos un [county|E] en [GetGeographicalRegion('RICE_ifriqiya_region').GetName]"
RICE_sardinia_catholic_decision:0 "Reforzar la Iglesia Latina en Cerdeña"
RICE_sardinia_catholic_decision_tooltip:0 "[GetGeographicalRegion('RICE_sardinia_region').GetName] necesita urgentemente monjes latinos educados"
RICE_sardinia_catholic_decision_desc:0 "Desde que [GetGeographicalRegion('RICE_sardinia_region').GetName] orientó su rumbo hacia el Occidente Latino, los [rulers|E] de la isla, como yo, han hecho esfuerzos continuos para reformar la iglesia [GetPlayer.GetFaith.GetReligion.GetAdjective] aquí. Una buena manera de hacerlo es trabajando con la Santa Sede para traer autoridades eclesiásticas aquí y reconstruir edificios religiosos."
RICE_sardinia_catholic_decision_confirm:0 "¡La Iglesia de Cerdeña florecerá!"
RICE_sardinia_catholic_decision_effect_tooltip_1:0 "Hay una pequeña probabilidad de que un [ruler|E] [GetReligionByKey('christianity_religion').GetAdjective] cercano fuera de [GetGeographicalRegion('RICE_sardinia_region').GetName] obtenga una [unpressed_claim|E] sobre uno de tus [counties|E] en la isla"
RICE_sardinia_catholic_decision_effect_tooltip_2:0 "Hay una pequeña probabilidad de que un [GetFaithByKey('catholic').GetAdjective] [GetFaithByKey('catholic').PriestMale] aparezca como [courtier|E]"
RICE_sardinia_catholic_decision_effect_tooltip_3:0 "La [piety|E] que obtienes depende de si tu [faith|E] es [GetFaithByKey('catholic').GetName], tiene la [doctrine|E] [GetFaithDoctrine('special_doctrine_ecumenical_christian').GetBaseName], o es otra [faith|E] [GetReligionByKey('christianity_religion').GetAdjective]"
RICE_sardinia_catholic_decision_context_tooltip:0 "#emphasis Contexto Histórico:#! Hasta el siglo XI, la iglesia sarda estaba en la órbita del cristianismo bizantino. Con el declive de la autoridad bizantina, sin embargo, y en el contexto del Gran Cisma de 1054, la Santa Sede reavivó las relaciones con Cerdeña a finales del siglo XI, intentando ejercer autoridad sobre el clero local y reformar la infraestructura religiosa de Cerdeña para que estuviera más en línea con el resto de la iglesia católica, con resultados mixtos al principio. La República de Pisa, y en menor medida otros reinos cristianos cercanos como Génova, se involucraron mucho en este esfuerzo, en parte para avanzar en sus objetivos de extender su influencia sobre la isla."
RICE_sardinia_orthodox_decision:0 "Revitalizar la Administración Bizantina en Cerdeña"
RICE_sardinia_orthodox_decision_tooltip:0 "[GetGeographicalRegion('RICE_sardinia_region').GetName] necesita mejoras legales y burocráticas"
RICE_sardinia_orthodox_decision_desc:0 "Desde que [GetGeographicalRegion('RICE_sardinia_region').GetName] orientó su rumbo de nuevo hacia el Oriente Griego, los [rulers|E] de la isla, como yo, han hecho esfuerzos continuos para reconstruir la infraestructura administrativa perdida a lo largo de los siglos debido a guerras, conflictos y negligencia. La isla florecerá gracias a nuevas leyes, cartas, nombramientos oficiales y procedimientos gubernamentales."
RICE_sardinia_orthodox_decision_confirm:0 "El legado de Roma vive."
RICE_sardinia_orthodox_decision_effect_tooltip_1:0 "Hay una pequeña probabilidad de que el [ruler|E] de [GetTitleByKey('e_byzantium').GetNameNoTier] o [GetTitleByKey('e_roman_empire').GetNameNoTier], o uno de sus [vassals|E], obtenga un [hook_i|E][hook|E] sobre ti (fuerte o débil)"
RICE_sardinia_orthodox_decision_effect_tooltip_2:0 "Hay una pequeña probabilidad de que un administrador bizantino aparezca como [courtier|E]"
RICE_sardinia_orthodox_decision_effect_tooltip_3:0 "El [prestige|E] que obtienes depende de la [opinion|E] que el [ruler|E] de [GetTitleByKey('e_byzantium').GetNameNoTier] o [GetTitleByKey('e_roman_empire').GetNameNoTier] tenga de ti"
RICE_sardinia_orthodox_decision_context_tooltip:0 "#emphasis Contexto Histórico:#! El Imperio Romano perdió Cerdeña ante los vándalos en 456 d.C., pero la isla fue reconquistada por Justiniano en 534. Durante los siguientes siglos, sirvió como una frontera occidental del dominio romano, particularmente después de la conquista árabe del norte de África en el siglo VII. Sin embargo, para el año 1000, ya no estaba en la esfera de influencia bizantina; por qué sucedió esto es un tema de debate entre los académicos. A pesar de esto, la influencia bizantina en la religión, la ley y la cultura de Cerdeña es innegable."
RICE_sardinia_north_african_decision:0 "Expandir las Redes Norteafricanas de Cerdeña"
RICE_sardinia_north_african_decision_tooltip:0 "[GetGeographicalRegion('RICE_sardinia_region').GetName] y [GetGeographicalRegion('RICE_ifriqiya_region').GetName] necesitan acercarse más"
RICE_sardinia_north_african_decision_desc:0 "Desde que [GetGeographicalRegion('RICE_sardinia_region').GetName] orientó su rumbo hacia [GetGeographicalRegion('RICE_ifriqiya_region').GetName], los [rulers|E] de la isla, como yo, han explorado diferentes formas de construir nuestros lazos políticos, económicos y culturales con la región. El norte de África, como el antiguo granero del Imperio Romano, tiene mucho que ofrecer."
RICE_sardinia_north_african_decision_confirm:0 "Cerdeña conectará el Mediterráneo."
RICE_sardinia_north_african_decision_effect_tooltip_1:0 "Hay una probabilidad de que tú y un [ruler|E] aleatorio en [GetGeographicalRegion('RICE_ifriqiya_region').GetName] mejoren su [opinion|E] el uno del otro, o incluso se hagan [friends|E]"
RICE_sardinia_north_african_decision_effect_tooltip_2:0 "Hay una pequeña probabilidad de que cada [county|E] que poseas en [GetGeographicalRegion('RICE_sardinia_region').GetName] reciba el [modifier|E] [GetModifier('RICE_sardinia_north_african_option_piracy').GetNameWithTooltip]"
RICE_sardinia_north_african_decision_effect_tooltip_3:0 "Hay una pequeña probabilidad de que un comerciante norteafricano aparezca como [courtier|E]"
RICE_sardinia_north_african_decision_effect_tooltip_4:0 "El [prestige|E] y la [piety|E] que obtienes dependen de tu [rank|E]"
RICE_sardinia_north_african_decision_context_tooltip:0 "#emphasis Contexto Histórico:#! Cerdeña ha estado asociada con el norte de África desde la antigüedad, como cuando los cartagineses colonizaron partes de la isla. Como otro ejemplo, durante el período de dominio vándalo de 456 a 534 d.C., los vándalos deportaron a un número de bereberes a la isla. Las fuentes griegas y romanas a menudo consideraban que los sardos tenían origen norteafricano, un tópico que también se repitió en fuentes medievales, como en las obras del geógrafo y erudito andalusí del siglo XII, al-Idrisi."
RICE_saridnia_north_african_decision_effect.message:0 "¡Piratas avistados en [pirate_county.GetNameNoTierNoTooltip]!"
RICE_sardinia_none_decision:0 "Fortificar Cerdeña"
RICE_sardinia_none_decision_tooltip:0 "[GetGeographicalRegion('RICE_sardinia_region').GetName] debe ser defendida desde todos los lados"
RICE_sardinia_none_decision_desc:0 "Desde que [GetGeographicalRegion('RICE_sardinia_region').GetName] orientó su rumbo hacia una perspectiva más independiente, los [rulers|E] de la isla, como yo, han tenido mucho cuidado en proteger nuestra amada isla de amenazas externas e internas."
RICE_sardinia_none_decision_confirm:0 "La isla debe protegerse a sí misma."
RICE_sardinia_none_decision_effect_tooltip_1:0 "Hay una probabilidad de que un local talentoso con alta [education_trait|E] aparezca como [courtier|E]"
RICE_sardinia_none_decision_effect_tooltip_2:0 "El [prestige|E] y la [piety|E] que obtienes dependen de tu [rank|E]"
RICE_sardinia_none_decision_context_tooltip:0 "#emphasis Contexto Histórico:#! Durante gran parte de su historia, Cerdeña ha ocupado una posición paradójica en el Mediterráneo: una isla que está en el centro del gran mar, pero que también es, en otros aspectos, una periferia habitada por personas que, independientemente de sus orígenes, eran vistas como bárbaros por los forasteros. Las fuentes romanas, como la de Cicerón, por ejemplo, consideraban a los sardos como ladrones indisciplinados. Siglos más tarde, el geógrafo y erudito andalusí del siglo XII Al-Idrisi también describió de manera similar a los sardos como tercos y bárbaros. Aunque los sardos medievales, que tenían alguna influencia romana y norteafricana, no eran los mismos que los sardos antiguos y prerromanos, las fuentes a lo largo de los siglos parecen emplear tópicos similares sobre Cerdeña, independientemente de quién viviera allí realmente."
RICE_saridnia_none_decision_effect.message:0 "¡Piratas avistados en [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip]!"
RICE_sardinia_condaghe_decision:0 "Recompilar los Condaghes de la Familia"
RICE_sardinia_condaghe_decision_tooltip:0 "Ha pasado un tiempo desde que reorganizamos nuestros #italic condaghes#!"
RICE_sardinia_condaghe_decision_desc:0 "#italic Condaghes#! son documentos administrativos de [GetPlayer.GetCulture.GetName] relacionados con propiedades e instituciones religiosas. Deberíamos verificar si los #italic condaghes#! de la [dynasty|E] [GetPlayer.GetDynasty.GetBaseName]  están en orden, en caso de que los necesitemos para disputas legales, o para referenciar las posesiones y donaciones religiosas de nuestra familia."
RICE_sardinia_condaghe_decision_confirm:0 "¡Recoge los #italic condaghes#!"
RICE_sardinia_condaghe_decision_effect_tooltip_1:0 "Obtendrás una cantidad aleatoria de [prestige|E] entre [prestige_i|E] #V [EmptyScope.ScriptValue('RICE_sardinia_condaghe_prestige_gain_min')]#! y [prestige_i|E] #V [EmptyScope.ScriptValue('RICE_sardinia_condaghe_prestige_gain_max')]#!"
RICE_sardinia_condaghe_decision_effect_tooltip_2:0 "#V [GetPlayer.MakeScope.ScriptValue('RICE_sardinia_condaghe_chance')]%#! de probabilidad de obtener un [artifact|E] #V Condaghe#! basado en tu [stewardship|E] y [learning|E]"
RICE_sardinia_condaghe_decision_context_tooltip:0 "#emphasis Contexto Histórico:#! Los Condaghes eran un tipo de documento administrativo utilizado en los judicados medievales de Cerdeña, a menudo en el contexto de actos financieros y legales relacionados con instituciones religiosas como iglesias o monasterios. Incluso se utilizaron en casos legales siglos después de ser creados. Aunque pocos sobreviven hoy en día, son un recurso invaluable para los académicos que buscan entender la historia medieval de Cerdeña y las etapas más antiguas de la lengua sarda."
RICE_sardinia_invest_in_palio_horses:0 "Invertir en Caballos de Carreras del Palio"
RICE_sardinia_invest_in_palio_horses_tooltip:0 "[GetPlayer.GetHouse.GetNameNoTooltip] puede ganar [palio_races|E] si invertimos en los caballos correctos"
RICE_sardinia_invest_in_palio_horses_desc:0 "Las [houses|E] [GetPlayer.GetCulture.GetName] y [GetPlayer.GetHouse.GetName] típicamente poseen más de unos pocos caballos criados específicamente para carreras, como un signo de nuestro estatus. Si queremos hacerlo bien en cualquier [palio_races|E] en los que participemos, necesitamos asegurarnos de que nuestros jinetes tengan los mejores caballos de carreras."
RICE_sardinia_invest_in_palio_horses_confirm:0 "Aparta fondos para los caballos"
RICE_sardinia_invest_in_palio_horses_effect_tooltip_1:0 "Obtendrás una cantidad aleatoria de [prestige_i|E] [prestige|E] y [dynasty_prestige_i|E] [dynasty_prestige|E] dependiendo de cuánto [gold_i|E] [gold|E] se invierta"
RICE_sardinia_invest_in_palio_horses_effect_tooltip_2:0 "\n[house|E] [GetPlayer.GetHouse.GetName] recibirá un [modifier|E] que durará entre #V 5#! y #V 15#! años; cuanto más [gold_i|E] [gold|E] inviertas, más fuerte será el [modifier|E], que:\n$EFFECT_LIST_BULLET$Aumenta la ganancia mensual de [prestige_i|E][prestige|E]\n$EFFECT_LIST_BULLET$Reduce los costes de mantenimiento para la caballería [men_at_arms|E]\n$EFFECT_LIST_BULLET$Aumenta las probabilidades de ganar un [GetActivityType( 'activity_RICE_sardinia_palio_race' ).GetName]\n"
RICE_sardinia_invest_in_palio_horses_context_tooltip:0 "#emphasis Contexto Histórico:#! En la Italia medieval tardía y renacentista, las poderosas dinastías eran prominentes propietarios de caballos de carreras, como una forma de competir con dinastías rivales, como en las carreras de Palio. Para el siglo XV, los #italic barberi#! del norte de África eran la raza habitual de caballos utilizados en los Palios en Italia, pero no eran desconocidos otros, como los #italic turchi#! del Imperio Otomano. Por ejemplo, la familia Gonzaga de Mantua, famosa en la Italia renacentista por la calidad de sus caballos de carreras, importó muchos de ellos de los otomanos, con quienes tenían estrechos lazos diplomáticos."
RICE_sardinia_invest_in_palio_horses_type:0 "Elige cuánto invertir"
RICE_sardinia_invest_in_palio_horses_gui:0 "Elige cuánto invertir en [palio|E] caballos de carreras"
RICE_sardinia_invest_in_palio_horses_small_option:0 "#Bold Inversión Menor#!"
RICE_sardinia_invest_in_palio_horses_small_option_desc:0 "$RICE_sardinia_invest_in_palio_horses_small_option$"
RICE_sardinia_invest_in_palio_horses_small_option_tooltip:0 "Coste: @gold_icon! #V #Bold [GetPlayer.MakeScope.ScriptValue('RICE_sardinia_palio_horse_investment_small_cost')]#!#!\n\n$EFFECT_LIST_BULLET$ Recibe entre [prestige_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_sardinia_palio_horse_investment_prestige_gain_small_min')]#! y [prestige_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_sardinia_palio_horse_investment_prestige_gain_small_max')]#! [prestige|E]\n$EFFECT_LIST_BULLET$ La [GetPlayer.GetDynasty.GetName] [dynasty|E] recibe entre [dynasty_prestige_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_sardinia_palio_horse_investment_dynasty_prestige_gain_small_min')]#! y [dynasty_prestige_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_sardinia_palio_horse_investment_dynasty_prestige_gain_small_max')]#! [dynasty_prestige|E]\n$EFFECT_LIST_BULLET$[house|E] [GetPlayer.GetHouse.GetName] recibe el [modifier|E] [GetModifier('RICE_sardinia_palio_horse_investment_small_modifier').GetNameWithTooltip] por entre #V 5#! y #V 15#! años"
RICE_sardinia_invest_in_palio_horses_medium_option:0 "#Bold Inversión Mayor#!"
RICE_sardinia_invest_in_palio_horses_medium_option_desc:0 "$RICE_sardinia_invest_in_palio_horses_medium_option$"
RICE_sardinia_invest_in_palio_horses_medium_option_tooltip:0 "Coste: @gold_icon! #V #Bold [GetPlayer.MakeScope.ScriptValue('RICE_sardinia_palio_horse_investment_medium_cost')]#!#!\n\n$EFFECT_LIST_BULLET$ Recibe entre [prestige_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_sardinia_palio_horse_investment_prestige_gain_medium_min')]#! y [prestige_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_sardinia_palio_horse_investment_prestige_gain_medium_max')]#! [prestige|E]\n$EFFECT_LIST_BULLET$ La [GetPlayer.GetDynasty.GetName] [dynasty|E] recibe entre [dynasty_prestige_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_sardinia_palio_horse_investment_dynasty_prestige_gain_medium_min')]#! y [dynasty_prestige_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_sardinia_palio_horse_investment_dynasty_prestige_gain_medium_max')]#! [dynasty_prestige|E]\n$EFFECT_LIST_BULLET$[house|E] [GetPlayer.GetHouse.GetName] recibe el [modifier|E] [GetModifier('RICE_sardinia_palio_horse_investment_medium_modifier').GetNameWithTooltip] por entre #V 5#! y #V 15#! años"
RICE_sardinia_invest_in_palio_horses_large_option:0 "#Bold Gran Inversión#!"
RICE_sardinia_invest_in_palio_horses_large_option_desc:0 "$RICE_sardinia_invest_in_palio_horses_large_option$"
RICE_sardinia_invest_in_palio_horses_large_option_tooltip:0 "Coste: @gold_icon! #V #Bold [GetPlayer.MakeScope.ScriptValue('RICE_sardinia_palio_horse_investment_large_cost')]#!#!\n\n$EFFECT_LIST_BULLET$ Recibe entre [prestige_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_sardinia_palio_horse_investment_prestige_gain_large_min')]#! y [prestige_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_sardinia_palio_horse_investment_prestige_gain_large_max')]#! [prestige|E]\n$EFFECT_LIST_BULLET$ La [GetPlayer.GetDynasty.GetName] [dynasty|E] recibe entre [dynasty_prestige_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_sardinia_palio_horse_investment_dynasty_prestige_gain_large_min')]#! y [dynasty_prestige_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_sardinia_palio_horse_investment_dynasty_prestige_gain_large_max')]#! [dynasty_prestige|E]\n$EFFECT_LIST_BULLET$[house|E] [GetPlayer.GetHouse.GetName] recibe el [modifier|E] [GetModifier('RICE_sardinia_palio_horse_investment_large_modifier').GetNameWithTooltip] por entre #V 5#! y #V 15#! años"
RICE_sardinia_palio_horses_recent_req:0 "Tu [house|E] actualmente no tiene un [palio|E] caballo de carreras [modifier|E]"
RICE_saridinia_algherese_decision:0 "Enviar Colonos [GetPlayer.GetCulture.GetNameNoTooltip] a Alghero"
RICE_saridinia_algherese_decision_tooltip:0 "Deberíamos traer colonos [GetPlayer.GetCulture.GetNameNoTooltip] a [GetGeographicalRegion('RICE_sardinia_region').GetName]"
RICE_saridinia_algherese_decision_desc:0 "Ahora que hay una presencia $heritage_iberian_name$ aumentada en [GetGeographicalRegion('RICE_sardinia_region').GetName], nos ha resultado difícil [control|E] a los lugareños indisciplinados de la isla. Necesitaremos traer colonos [GetPlayer.GetCulture.GetName] para remediar la situación, y la ciudad portuaria de [GetTitleByKey('b_alghero').GetNameNoTier] es un sitio perfecto para eso."
RICE_saridinia_algherese_decision_effect_tooltip_1:0 "Se agregará el edificio de Puerto Comercial a [GetTitleByKey('b_alghero').GetNameNoTier], o se mejorará si ya existe uno, incluso si no hay espacios de [building|E] disponibles"
RICE_saridinia_algherese_decision_confirm:0 "¡Invita a los colonos [GetPlayer.GetCulture.GetNameNoTooltip]!"
RICE_saridinia_algherese_decision_context_tooltip:0 "#emphasis Contexto Histórico:#! La ciudad moderna de Alghero, fundada en 1102 d.C., fue un puerto estratégico del Mediterráneo durante muchos años. El Reino de Aragón conquistó Cerdeña en el siglo XIV; tras algunas insurrecciones en la región, los aragoneses expulsaron a la población local de la ciudad y trajeron colonos catalanes, convirtiendo a Alghero en un centro de dominio aragonés. Alguerés, el dialecto de la lengua catalana hablado por los descendientes de los colonos, es oficialmente reconocido como una lengua minoritaria en Italia hoy en día."
  
