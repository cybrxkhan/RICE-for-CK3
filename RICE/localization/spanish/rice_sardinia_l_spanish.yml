 game_concept_palio:0 "Palio"
game_concept_palio_desc:0 "$game_concept_palio$ se refiere a un tipo de carrera de caballos popular en Italia. La [GetActivityType( 'activity_RICE_sardinia_palio_race' ).GetName] es una [activity|E] que se desbloquea a través de la [innovation|E] $innovation_RICE_palio_races$, y es una gran ocasión para ganar recompensas de [prestige_i|E] [prestige|E], [piety_i|E] [piety|E], y [dynasty_prestige|E] [dynasty_prestige|E]. La [activity|E] también otorga un [county_modifier|E] donde se lleva a cabo.\n\nHay tres tipos de palios, con diferentes bonificaciones: religioso, cívico y dinástico. Los [rulers|E] más ambiciosos pueden tomar la [decision|E] de $RICE_sardinia_inaugurate_major_palio$. Esto coloca un [county_modifier|E] especial en tu capital que mejora las bonificaciones que obtienes de un palio, aunque solo puede existir uno por [duchy|E].\n\nDurante la [activity|E] del palio, el anfitrión y los asistentes que son [house_heads|E] pueden optar por patrocinar a un jinete y un caballo para la carrera, para ganar el muy codiciado #bold estandarte del palio#!. Los [rulers|E] pueden tomar una [decision|E] de $RICE_sardinia_invest_in_palio_horses$ para aumentar sus posibilidades de ganar también."

