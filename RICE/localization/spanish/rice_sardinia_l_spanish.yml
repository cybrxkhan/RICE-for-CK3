 innovation_RICE_condaghes:0 "Condaghes"
 innovation_RICE_condaghes_desc:0 "Los #italic condaghes#! son un tipo único de documento administrativo sardo que registran herencias, compras, donaciones, litigios y otros actos financieros y legales en el contexto de las instituciones religiosas. Son una evolución de las prácticas burocráticas que la isla heredó del Imperio Bizantino."
 innovation_RICE_palio_races:0 "Carreras de Palio"
 innovation_RICE_palio_races_desc:0 "A medida que Italia se urbaniza, algunas ciudades y pueblos han inaugurado sus propias tradiciones de carreras de caballos festivas y deslumbrantes, llamadas #italic Palio#!, para ocasiones laicas y especialmente religiosas. Estas carreras se han convertido en una parte celebrada de la cultura local y una fuente de orgullo cívico para todos los involucrados, sin importar la clase social o la posición."
