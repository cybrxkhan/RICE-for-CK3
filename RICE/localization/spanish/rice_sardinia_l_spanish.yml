sardinia.0028.t:0 "¡A la Línea de Meta!"
sardinia.0028.desc:0 "Hay un sonido atronador en el aire: un estruendo que proviene no solo del galope de los caballos rápidos acercándose a la línea de meta, sino de los vítores y gritos de la multitud emocionada. Entonces, todos lo vemos: un caballo cruza la línea de meta.\n\n"
sardinia.0028.desc.house_host:0 "El caballo ganador pertenece nada menos que a nuestra propia [house|E] [palio_winner.GetHouse.GetName]! ¡No puedo evitar gritar y reír de alegría! Las otras casas nobles seguramente nos miran con envidia, sabiendo que todos los demás hablarán el nombre de nuestra familia con asombro."
sardinia.0028.desc.house_other:0 "El caballo ganador pertenece a [house|E] [palio_winner.GetHouse.GetName], patrocinado por [palio_winner.GetTitledFirstName]. Sin duda, los [palio_winner.GetHouse.GetNameNoTooltip] y sus sirvientes están muy contentos con este resultado."
sardinia.0028.desc.merchant:0 "El caballo ganador pertenece a una familia de comerciantes que claramente pagó bien por él. Aunque no son nobleza de élite como nosotros, debo reconocer con desgana que su logro es impresionante."
sardinia.0028.desc.patrician:0 "El caballo ganador pertenece a una de las casas nobles menores en [actual_location.GetNameNoTooltip]. Este seguramente será un gran día en la historia de su familia."
sardinia.0028.desc.conclusion:0 "\n\nEl jockey del caballo victorioso se acerca a los consejeros que organizaron este palio para recibir la bandera del palio, como señal de victoria en esta competencia. Un sonido atronador llena toda la ciudad, mientras todos aplauden y gritan en celebración."
sardinia.0028.a:0 "La carrera de palio llega a su fin, ¡pero aún hay más!"
sardinia.0028.b:0 "La victoria es dulce, ¡pero las festividades no han terminado!"
sardinia.0028.info:0 "#emphasis Contexto Histórico:#! Los jockeys ganadores de los palios medievales y renacentistas a menudo eran pagados por sus servicios. Algunos eran mujeres o incluso niños, estos últimos debido a su pequeño tamaño. Por ejemplo, un palio en Siena celebrado el 15 de agosto de 1581, fue ganado por una pastora de 12 años, Virginia Tacci. No solo fue inmortalizada por los poetas como una especie de guerrera, sino que, debido a que Siena estaba gobernada por Florencia en ese momento, se convirtió en un símbolo de orgullo local y resistencia a la dominación florentina."
