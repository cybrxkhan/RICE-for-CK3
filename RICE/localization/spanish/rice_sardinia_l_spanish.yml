sardinia.0005.t:0 "[GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip] y Mayor Independencia"
sardinia.0005.desc:0 "Líderes en [GetGeographicalRegion('RICE_sardinia_region').GetName] como yo, en tiempos recientes, han visto la necesidad de que la isla tenga una perspectiva más independiente.\n\nSin embargo, eso no significa que vamos a aislar completamente la isla del mundo, dado sus lazos con el resto del Mediterráneo. Las diferentes influencias en nuestra isla pueden, de hecho, ser un activo en nuestra búsqueda de mayor independencia.\n\nComo el gobernante más prominente de la isla, ahora depende de mí determinar nuestro futuro, y si inspirarnos en las ideas y prácticas del Occidente Latino, Oriente Griego, o el Norte de África, sin ser subsumidos por su cultura, para reafirmar nuestra autosuficiencia y fortaleza."
sardinia.0005.a:0 "El Occidente Latino – el hogar de la antigua Roma"
sardinia.0005.a.tooltip:0 "$RICE_sardinia_decide_sardinia_orientation_effect_tooltip.catholic.1$"
sardinia.0005.b:0 "El Oriente Griego – somos herederos del legado de Roma Oriental"
sardinia.0005.b.tooltip:0 "$RICE_sardinia_decide_sardinia_orientation_effect_tooltip.orthodox.1$"
sardinia.0005.c:0 "El Norte de África – tierras de pueblos diversos y resistentes"
sardinia.0005.c.tooltip:0 "$RICE_sardinia_decide_sardinia_orientation_effect_tooltip.north_african.1$"
sardinia.0006.t:0 "Una Nueva Comunidad Algherese"
sardinia.0006.desc:0 "El control de [alghero_settlement_liege.GetTitledFirstNamePossessive] sobre [GetGeographicalRegion('RICE_sardinia_region').GetName] ha sido tenue y ha estado marcado por la resistencia de los lugareños, sin importar sus orígenes. [alghero_settlement_liege.GetHerHis|U] consejeros y asesores, sin embargo, propusieron una solución a este problema, que se llevó a cabo posteriormente.\n\nMuchos [culture.GetCollectiveNoun] de [GetGeographicalRegion('world_europe_west_iberia').GetName] están interesados en establecerse en la isla, y el asentamiento de [GetTitleByKey('b_alghero').GetNameNoTier] es una ubicación perfecta, ya que es una ciudad portuaria que podría servir como la principal conexión entre [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip] y [GetGeographicalRegion('world_europe_west_iberia').GetNameNoTooltip].\n\nAsí, para prevenir cualquier problema futuro en la región, [alghero_settlement_liege.GetFirstNameNoTooltip] ha expulsado a la mayor parte de la población local antes de traer a los colonos [culture.GetNameNoTooltip] al pueblo. Ahora, la ciudad estará llena de hablantes de [culture.GetNameNoTooltip] del idioma [culture.GetLanguage.GetName], quienes son más afines al gobierno de [alghero_settlement_liege.GetHerHis]."
sardinia.0006.a:0 "Los tiempos están cambiando para [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip]."
sardinia.0007.t:0 "Una Nueva Tradición de Palio"
sardinia.0007.desc:0 "Desde que las carreras de palio se hicieron más populares en esta región, se han convertido en una maravillosa ocasión para que la gente se reúna y celebre su ciudad natal.\n\nVarias ciudades organizan sus propios palios junto con otras grandes ocasiones, pero a veces pueden ser eventos improvisados. He trabajado junto con notables de [capital.GetNameNoTier] para inaugurar un gran palio allí, que se celebrará regularmente a partir de ahora, estableciendo una nueva tradición que aumentará el orgullo cívico de los lugareños y hará que [capital.GetNameNoTierNoTooltip] sea famosa en la región.\n\nEn particular, el palio se llevará a cabo"
sardinia.0007.desc.religious:0 "durante una gran festividad religiosa ya popular entre la población local. Esta nueva tradición de palio tendrá, por lo tanto, fuertes connotaciones espirituales, inspirando a los lugareños al combinar la fe solemne y la emoción festiva."
sardinia.0007.desc.civic:0 "para conmemorar un importante evento histórico en la historia de [capital.GetNameNoTierNoTooltip]. El orgullo cívico de los lugareños solo puede profundizarse si recuerdan por qué deben estar orgullosos de su ciudad natal, después de todo."
sardinia.0007.desc.dynastic:0 "en honor a los recientes acontecimientos afortunados que sucedieron a la Casa [ROOT.Char.GetHouse.GetName]. Es prudente conectarnos estrechamente con los lugareños, para que podamos celebrar juntos nuestros triunfos."
sardinia.0007.a:0 "¡Que esta tradición dure por mucho, mucho tiempo!"
