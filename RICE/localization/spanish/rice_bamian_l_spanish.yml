 bamian.0030.t:0 "$RICEmisc.0011.t$"
bamian.0030.desc:0 "Muchos que practican la doctrina [buddhist.GetAdjective] conocen el gran valle de [GetTitleByKey('c_bamian').GetNameNoTier]. Es el hogar de dos magníficas y luminosas estatuas de tamaño monumental que están talladas en el costado de los acantilados y representan a Gautama Buda, el Buda histórico de nuestros tiempos, y a Vairocana, el Buda primordial.\n\nDurante generaciones, la gente ha viajado a estas estatuas en peregrinación, y yo tengo la intención de hacer lo mismo. He terminado mis preparativos para esta peregrinación y pronto me dirigiré a las estatuas."
bamian.0030.a:0 "¡Que los Budas nos protejan en este viaje!"
bamian.0031.t:0 "$bamian.0021.t$"
bamian.0031.desc:0 "Todos están eufóricos cuando llegamos al valle de [GetTitleByKey('c_bamian').GetNameNoTier], pues las dos grandes estatuas del Buda del valle aparecieron ante nuestra vista. Esto solo puede significar una cosa.\n\nInmediatamente, comenzamos a realizar rituales religiosos mientras nos dirigimos lentamente hacia las estatuas: cantos, postraciones, quema de incienso y más.\n\nLa tradición aquí es que en el momento en que uno ve las estatuas, debe comenzar a hacer estos rituales. Luego, los rituales deben realizarse de manera continua hasta que se llegue a las estatuas. Solo puedo esperar que los Budas me ayuden a mantenerme enfocado, para no arruinar estos rituales, porque si lo hago, entonces se supone que debo volver al lugar donde vi por primera vez los ídolos y hacerlo todo de nuevo."
bamian.0031.a:0 "Estoy seguro de que no tendré problemas para concentrarme."
bamian.0031.b:0 "Debo hacer todo lo posible para mantenerme enfocado, ¡nada de relajarse!"
bamian.0031.info:0 "#emphasis Contexto Histórico:#! El #italic Kitāb al-Fihrist#!, un compendio de conocimientos del siglo X realizado por el erudito persa islámico Ibn al-Nadim, menciona algunas de las costumbres en torno a las estatuas del Buda de Bamiyan. Supuestamente, si los peregrinos eran negligentes al realizar los rituales religiosos necesarios en el camino hacia las estatuas, tenían que regresar al lugar donde vieron las estatuas por primera vez y rehacer todo de nuevo. Ibn al-Nadim pudo haber tenido acceso a esta información porque Bamiyan y parte de su familia real probablemente seguían siendo budistas hasta el siglo X."
bamian.0031.success:0 "Realizas los rituales a las estatuas sin distraerte"
bamian.0031.failure:0 "Te distraes en el camino mientras te acercas a las estatuas"
bamian.0032.t:0 "Desafortunadas Distracciones"
bamian.0032.desc:0 "¡Maldición! Mi mente estaba demasiado distraída mientras me dirigía a las estatuas del Buda – tal vez estaba demasiado encantado por la belleza de [GetTitleByKey('c_bamian').GetNameNoTier], o tal vez estaba preocupado por asuntos importantes en casa, o podría haber ocurrido que estaba pensando en asuntos mundanos.\n\nDe cualquier manera, arruiné algunos de los rituales [ROOT.Char.GetFaith.GetAdherentNamePlural] que estaba haciendo en el camino hacia las estatuas. Normalmente, esto significa que tengo que regresar al lugar original donde vi por primera vez las estatuas del Buda aparecer en el horizonte y hacer todo esto de nuevo…."
bamian.0032.a:0 "¡Estaré más enfocado esta vez!"
bamian.0032.b:0 "Soy el [ROOT.Char.GetTitleAsNameNoTooltip], puedo salirme con la mía en esto…."
bamian.0033.t:0 "De Pie ante las Estatuas"
bamian.0033.desc:0 "Finalmente, he llegado a las magníficas estatuas del Buda de [GetTitleByKey('c_bamian').GetNameNoTier]! Las dos estatuas se alzan imponentes sobre mí y todos los presentes.\n\nLa estatua más grande representa a Vairocana, el Buda primordial que simboliza la sabiduría y la iluminación últimas, y de quien emanan todos los demás Budas. La estatua más pequeña es de Siddhartha, el Buda histórico.\n\nAunque realicé muchos rituales en el camino hacia estas estatuas, aún hay más por hacer, como ofrendas de incienso, hacer votos y aspiraciones espirituales, y proporcionar ofrendas a las estatuas. Tal vez podría hacer aún más ofrendas para demostrar que soy un devoto [ROOT.Char.GetFaith.GetAdherentName]."
bamian.0033.a:0 "Hacer solo las ofrendas obligatorias"
bamian.0033.b:0 "Hacer ofrendas a Siddhartha"
bamian.0033.c:0 "Hacer ofrendas a Vairocana"
bamian.0033.d:0 "Hacer ofrendas a ambas estatuas"
RICE_bamian_no_offerings_tooltip:0 "No se hicieron ofrendas adicionales a ninguna estatua"
bamian.0034.t:0 "Conclusión"
bamian.0034.desc:0 "Después de haber realizado todos los rituales religiosos necesarios que debía hacer como parte de mi peregrinación a las estatuas del Buda de [GetTitleByKey('c_bamian').GetNameNoTier], tomé tiempo para explorar y apreciar mejor el sitio donde se encuentran estas estatuas.\n\nHay muchas cuevas y superficies que rodean las dos estatuas, que están pintadas con murales que representan una amplia gama de temas, desde reyes poderosos hasta deidades solares. Aunque la pintura está desvaída y no tiene la misma calidad vibrante que cuando este lugar fue creado por devotos seguidores de [buddhist.GetName], sigue siendo una vista impresionante.\n\nLamentablemente, aunque uno podría pasar días examinando cada cueva, solo tengo tanto tiempo aquí. Con mi experiencia espiritual concluida, ahora es hora de regresar a casa."
bamian.0034.a:0 "¡Que las Tres Joyas nos otorguen su bendición!"
