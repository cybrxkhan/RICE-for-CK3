activity_RICE_bamian_buddhas_non_buddhist_visit:0 "Viaje a las Estatuas de $c_bamian$"
activity_RICE_bamian_buddhas_non_buddhist_visit_desc:0 "Los estudiosos y poetas islámicos clasifican las estatuas de $c_bamian$ como #italic 'aja'ib#!, es decir, una maravilla del mundo. Debería visitar estas estatuas y el hermoso valle en el que se encuentran para apreciar mejor las creaciones de [GetPlayer.GetFaith.CreatorNamePossessive]."
activity_RICE_bamian_buddhas_non_buddhist_visit_selection_tooltip: "Visita las famosas estatuas de ídolos de $c_bamian$.\n\n$activity_RICE_bamian_buddhas_non_buddhist_visit_context_tooltip$"
activity_RICE_bamian_buddhas_non_buddhist_visit_context_tooltip:0 "#emphasis Contexto Histórico:#! Incluso después de la islamización de Afganistán, las actitudes musulmanas hacia las estatuas del Buda de Bamiyan han variado a lo largo del tiempo y el lugar, en contraste con la destrucción de las estatuas por parte del gobierno talibán en 2001. Por ejemplo, el folklore local creía que las dos estatuas eran amantes condenados que fueron convertidos en piedra; estas historias fueron influyentes entre el pueblo hazara que vivió en Bamiyan durante siglos, hasta el punto de que algunos estudiosos teorizaron que los talibanes destruyeron las estatuas como parte de su continua opresión de los hazaras. Los estudiosos y poetas islámicos medievales categorizaron e incluso elogiaron las estatuas y su belleza como #italic 'aja'ib#!, o maravillas para ser admiradas. Por ejemplo, Jahangir Mirza, el hermano de Babur, el fundador del Imperio Mogol, hizo un desvío mientras estaba en una expedición militar para hacer turismo en Bamiyan en 1506 d.C."
activity_RICE_bamian_buddhas_non_buddhist_visit_host_desc: "\n$BULLET_WITH_TAB$Pierde [stress_loss_i|E][stress|E]\n$BULLET_WITH_TAB$Gana [prestige_i|E][prestige|E] y/o [piety_i|E][piety|E] dependiendo de tu [intent|E]\n$BULLET_WITH_TAB$Gana un [character_modifier|E] #P positivo#! dependiendo de tu [intent|E]\n$BULLET_WITH_TAB$Gana [experience|E] en tu [lifestyle|E]"
