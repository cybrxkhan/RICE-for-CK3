bamian.0001.t:0 "Los Reyes de $c_bamian$"
bamian.0001.desc:0 "Nuestra dinastía ha gobernado [GetTitleByKey('c_bamian').GetNameNoTier] durante generaciones. Aunque los señores supremos de todo Khorasan, la dinastía [caliph.GetHouse.GetName], siguen [islam.GetName], no toda nuestra familia real se ha convertido a su fe; algunos de nosotros todavía practicamos [buddhist.GetName], mientras que otros se convirtieron, como mi [ROOT.Char.Custom2('RelationToMeShort', harthamah)], [harthamah.GetFullName], quien sirvió como general y gobernador para los califas.\n\nDe todos modos, los califas [caliph.GetHouse.GetNameNoTooltip] están ahora en declive. En estos tiempos inciertos, debemos ser cuidadosos con cómo procedemos. Aunque hemos luchado hábilmente bajo el estandarte de los califas y generalmente no causamos problemas para ellos, los problemas pueden venir a nosotros en cualquier momento, sin importar si permanecemos fieles a nuestras antiguas tradiciones o abrazamos las nuevas."
bamian.0001.a:0 "Como mi padre, serviré lealmente en la corte de los [caliph.GetHouse.GetNameNoTooltip]."
bamian.0001.b:0 "Debo ser cuidadoso si sigo los caminos de mis antepasados."
bamian.0001.c:0 "Estos son tiempos inciertos. ¡[mahayana.HighGodName] protégenos!"
bamian.0001.d:0 "Debo ser políticamente expedito, pero mantener el Dharma en mi corazón."
bamian.0001.e:0 "Las palabras del Profeta son verdaderas, y debo escucharlas."
bamian.0001.stay_faith:0 "Sigues practicando la [faith|E] [GetPlayer.GetFaith.GetAdjective] "
bamian.0001.fake_faith:0 "Seguirás públicamente [ashari.GetName], pero practicarás en secreto la [faith|E] [mahayana.GetAdjective] "
