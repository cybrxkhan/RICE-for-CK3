activity_RICE_bamian_pilgrimage:0 "Peregrinación a los Budas de $c_bamian$"
activity_RICE_bamian_pilgrimage_desc:0 "$c_bamian$ ha servido como un lugar de culto para los budistas durante muchas generaciones. El imponente $building_type_buddhas_of_bamian_01$, tallado en la ladera de la montaña, es muy venerado y representa al histórico Buda Gautama y a Vairocana, el Buda primordial y primero."
activity_RICE_bamian_pilgrimage_selection_tooltip: "Haz una [local_pilgrimage|E] a [GetTitleByKey('c_bamian').GetNameNoTier].\n\n$activity_RICE_bamian_pilgrimage_context_tooltip$"
activity_RICE_bamian_pilgrimage_context_tooltip:0 "#emphasis Contexto Histórico:#! En la antigüedad tardía y el período medieval temprano, Bamiyan sirvió como un centro religioso para la secta Mahasamghika del budismo, que estaba afiliada a las ideas Mahayana. Las famosas estatuas del Buda de Bamiyan probablemente fueron construidas por élites heftalitas bajo el dominio túrquico en el área alrededor del 600 d.C. y representan una evolución tardía de los estilos de arte Gandhara al incorporar estilos y motivos iraníes e indios. Por ejemplo, el arte en la estatua del Buda más pequeña presenta una deidad solar, quizás el iraní Mithra. De todos modos, varias fuentes primarias, como el peregrino chino del siglo VII Xuanzang, el peregrino coreano del siglo VIII Hyecho y el erudito islámico del siglo X Ibn al-Nadim, mencionan el sitio que atrae a muchos peregrinos y los diversos rituales religiosos asociados con él."
activity_RICE_bamian_pilgrimage_host_desc: "$activity_RICE_local_pilgrimage_host_desc$\n$BULLET_WITH_TAB$ Recibes un [character_modifier|E] #P beneficioso#! dependiendo de a cuales estatuas del Buda haces ofrendas"
activity_RICE_bamian_pilgrimage_guest_desc: "$activity_RICE_bamian_pilgrimage_host_desc$"
activity_RICE_bamian_pilgrimage_province_desc: "[GetTitleByKey('c_bamian').GetNameNoTier] es un importante sitio religioso para los seguidores de [GetReligionByKey('buddhism_religion').GetName]."
activity_RICE_bamian_pilgrimage_destination_selection: "$activity_RICE_bamian_pilgrimage_province_desc$"
activity_RICE_bamian_pilgrimage_guest_help_text: "$activity_RICE_bamian_pilgrimage$"
activity_RICE_bamian_pilgrimage_predicted_cost: "El coste de una [local_pilgrimage|E] a [GetTitleByKey('c_bamian').GetNameNoTier] depende de las [activity_options|E] que selecciones."
activity_RICE_bamian_pilgrimage_conclusion_desc: "Nuestra [GetActivityType( 'activity_RICE_bamian_pilgrimage' ).GetName] ha llegado a su fin. Ver de cerca las estatuas del Buda de $c_bamian$ ha sido espiritualmente inspirador."
