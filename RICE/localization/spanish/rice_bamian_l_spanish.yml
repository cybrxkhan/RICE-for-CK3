RICE_bamian_buddhas_non_buddhist_visit_wonder_phase: "Maravilla"
RICE_bamian_buddhas_non_buddhist_visit_wonder_phase_desc: "Contempla estas magníficas estructuras y admira las maravillas de la creación."
RICE_bamian_buddhas_non_buddhist_visit_sightseeing_intent_header: "Turismo:"
RICE_bamian_buddhas_non_buddhist_visit_sightseeing_intent: "Turismo"
RICE_bamian_buddhas_non_buddhist_visit_sightseeing_intent_desc: "Disfruta de las épicas vistas y paisajes de las estatuas y sus alrededores. Gana @prestige_icon! #V [EmptyScope.ScriptValue('RICE_bamian_non_buddhist_visit_resource_value')]#! [prestige|E] y el [modifier|E] [GetModifier('RICE_bamian_visit_sightseeing_intent_modifier').GetNameWithTooltip]. Pierde [stress_loss_i|E] [stress|E] extra si eres [GetTrait('content').GetName( GetNullCharacter )|U] o [GetTrait('patient').GetName( GetNullCharacter )]."
RICE_bamian_buddhas_non_buddhist_visit_inspiration_intent_header: "Inspiración:"
RICE_bamian_buddhas_non_buddhist_visit_inspiration_intent: "Inspiración"
RICE_bamian_buddhas_non_buddhist_visit_inspiration_intent_desc: "Deja que estas misteriosas estatuas de belleza maravillosa sean tu musa e inspiren lo más profundo de tu alma. Gana @piety_icon! #V [EmptyScope.ScriptValue('RICE_bamian_non_buddhist_visit_resource_value')]#! [piety|E] y el [modifier|E] [GetModifier('RICE_bamian_visit_inspired_intent_modifier').GetNameWithTooltip]. Pierde [stress_loss_i|E] [stress|E] extra si eres [GetTrait('ambitious').GetName( GetNullCharacter )|U] o [GetTrait('diligent').GetName( GetNullCharacter )]."
RICE_bamian_buddhas_non_buddhist_visit_examination_intent_header: "Estudio:"
RICE_bamian_buddhas_non_buddhist_visit_examination_intent: "Estudio"
RICE_bamian_buddhas_non_buddhist_visit_examination_intent_desc: "Estudia el arte de las estatuas y las leyendas que rodean estas maravillas del mundo, para apreciarlas mejor. Gana @piety_icon! #V [EmptyScope.ScriptValue('RICE_bamian_non_buddhist_visit_resource_value')]#! [piety|E] y el [modifier|E] [GetModifier('RICE_bamian_visit_examination_intent_modifier').GetNameWithTooltip]. Pierde [stress_loss_i|E] [stress|E] extra si eres [GetTrait('shy').GetName( GetNullCharacter )|U] o [GetTrait('zealous').GetName( GetNullCharacter )]."
RICE_bamian_buddhas_non_buddhist_visit_romantic_intent_header: "Romántico:"
RICE_bamian_buddhas_non_buddhist_visit_romantic_intent: "Romántico"
RICE_bamian_buddhas_non_buddhist_visit_romantic_intent_desc: "Reflexiona sobre las leyendas populares sobre las dos estatuas, que a menudo conciernen a amantes condenados. Gana @prestige_icon! #V [EmptyScope.ScriptValue('RICE_bamian_non_buddhist_visit_resource_value')]#! [prestige|E] y el [modifier|E] [GetModifier('RICE_bamian_visit_romantic_intent_modifier').GetNameWithTooltip]. Pierde [stress_loss_i|E] [stress|E] extra si eres [GetTrait('lustful').GetName( GetNullCharacter )|U] o [GetTrait('gregarious').GetName( GetNullCharacter )]."
RICE_bamian_buddhas_non_buddhist_visit_understanding_intent_header: "Comprensión:"
RICE_bamian_buddhas_non_buddhist_visit_understanding_intent: "Comprensión"
RICE_bamian_buddhas_non_buddhist_visit_understanding_intent_desc: "Conversa con peregrinos paganos que vienen a adorar estos ídolos para entenderlos mejor. Gana @prestige_icon! #V [EmptyScope.ScriptValue('RICE_bamian_non_buddhist_visit_resource_value')]#! [prestige|E] y el [modifier|E] [GetModifier('RICE_bamian_visit_understanding_intent_modifier').GetNameWithTooltip]. Pierde [stress_loss_i|E] [stress|E] extra si eres [GetTrait('humble').GetName( GetNullCharacter )|U] o [GetTrait('compassionate').GetName( GetNullCharacter )]."
