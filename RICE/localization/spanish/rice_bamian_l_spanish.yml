 # Modifiers
RICE_bamian_siman_tov_modifier: "Notable Judío de Bamiyan"
RICE_bamian_siman_tov_modifier_desc: "El padre de Siman-Tov fue Yehuda ben Daniel, un miembro de la élite urbana local del valle de Bamiyan en Afganistán. A diferencia de otros judíos en la región, que no suelen estar tan involucrados en la producción agrícola, su padre tenía un portafolio económico diverso, ya que era propietario de tierras, comerciante, prestamista y posiblemente recaudador de impuestos para el estado. Siman-Tov ha heredado así el estatus y los negocios de su padre."
RICE_bamian_shahr_e_zohak_recently_repaired_small:0 "Reparaciones Menores Recientes en Shahr-e Zohak"
RICE_bamian_shahr_e_zohak_recently_repaired_medium:0 "Reparaciones Mayores Recientes en Shahr-e Zohak"
RICE_bamian_shahr_e_zohak_recently_repaired_large:0 "Reparaciones Significativas Recientes en Shahr-e Zohak"
RICE_bamian_offerings_siddhartha_modifier:0 "Ofrendas Extra a la Estatua del Buda Siddhartha en Bamiyan"
RICE_bamian_offerings_vairocana_modifier:0 "Ofrendas Extra a la Estatua del Buda Vairocana en Bamiyan"
RICE_bamian_visit_sightseeing_intent_modifier:0 "Aprecié las Vistas de los Ídolos de Bamiyan"
RICE_bamian_visit_inspired_intent_modifier:0 "Inspirado después de Visitar los Ídolos de Bamiyan"
RICE_bamian_visit_examination_intent_modifier:0 "Estudié y Reflexioné sobre los Ídolos de Bamiyan"
RICE_bamian_visit_romantic_intent_modifier:0 "Disfruté de las Leyendas Románticas sobre los Ídolos de Bamiyan"
RICE_bamian_visit_understanding_intent_modifier:0 "Hablé con Budistas que Adoran los Ídolos de Bamiyan"
RICE_bamian_hiwi_al_balkhi_modifier:0 "El Notorio Librepensador"
RICE_bamian_hiwi_al_balkhi_modifier_desc:0 "Pocos han generado tanta controversia como Hiwi al-Balkhi. Este erudito judío escéptico es mejor conocido por sus #italic Doscientas Preguntas#!, que critican la Biblia y su origen divino. Muchos judíos lo han denunciado como hereje, e incluso ateo. Sin embargo, puede haber más de unos pocos que lo vean como un pensador radical que no quiere abolir la religión, sino alguien que desea comprender mejor la verdadera naturaleza de Dios sin estar limitado por las escrituras."
RICE_bamian_muslim_understanding_buddhists:0 "Reflexionando sobre las Similitudes entre Musulmanes y Budistas"
RICE_bamian_cliche_poetry:0 "Escribiendo Poesía Cliché sobre Rostros de Ídolos"
RICE_bamian_supported_buddhist_translators:0 "Apoyó a Traductores Budistas en el Lejano Oriente"
RICE_bamian_trapusa_and_bhallika_modifier:0 "Inspirado por Trapusa y Bhallika"

# Decisions
RICE_bamian_repair_shahr_e_zohak:0 "Reparar Shahr-e Zohak"
RICE_bamian_repair_shahr_e_zohak_tooltip:0 "Estas fortificaciones que protegen [GetTitleByKey('c_bamian').GetNameNoTier] necesitan reparaciones"
RICE_bamian_repair_shahr_e_zohak_desc:0 "Shahr-e Zohak, una de las fortificaciones más impresionantes de Khorasan, está situada en un sitio estratégico en el valle de [GetTitleByKey('c_bamian').GetNameNoTier]. Al reparar esta ciudad fortaleza, podemos asegurar que esta región esté protegida de amenazas externas y brindar seguridad a comerciantes y viajeros."
RICE_bamian_repair_shahr_e_zohak_confirm:0 "¡Envía recursos para el esfuerzo de reparación!"
RICE_bamian_repair_shahr_e_zohak_effect_tooltip_1:0 "Recibirás [prestige_i|E][prestige|E] y [dynasty_prestige_i|E][dynasty_prestige|E] dependiendo de cuánto gastes en las reparaciones"
RICE_bamian_repair_shahr_e_zohak_effect_tooltip_2:0 "[GetTitleByKey('c_bamian').GetNameNoTier] recibirá un [county_modifier|E] #P positivo#! que aumentará [fort_level_i|E] [fort_level|E|E], [development_i|E] [development|E], @garrison_icon! el tamaño de la [garrison|E] y [control_i|E] [control|E]"
RICE_bamian_repair_shahr_e_zohak_effect_tooltip_3:0 "La fuerza del [modifier|E] depende de cuánto gastes en las reparaciones #weak (Coste mínimo: @gold_icon! [EmptyScope.ScriptValue('RICE_misc_horse_sacrifice_cost_minor')])#!"
RICE_bamian_repair_shahr_e_zohak_context_tooltip:0 "#emphasis Contexto Histórico:#! Shahr-e Zohak es una de las fortificaciones más impresionantes jamás construidas en Afganistán; un erudito incluso la llamó el "Krak de los Caballeros" afgano. Fue ocupada por sucesivos grupos, como los heftalitas, ghaznavíes, guríes y timúridas. Zohak es una figura maligna en la mitología persa, y aunque no se sabe con certeza por qué la fortaleza lleva su nombre, se dice que es el ancestro de los guríes cercanos. Una leyenda dice que la ciudad fortaleza fue destruida por Genghis Khan, y todos sus habitantes masacrados como venganza por la muerte de su nieto cuando fue asediada."
RICE_bamian_shahr_e_zohak_recently_repaired_req:0 "Shahr-e Zohak no ha sido reparada recientemente"

