bamian.0050.t:0 "Rituales Similares"
bamian.0050.desc:0 "Aunque sigo el credo [ROOT.Char.GetFaith.GetAdherentName], hay quienes en mi reino siguen la religión [buddhist.GetAdjective].\n\nMuchos de nosotros hemos notado la curiosa costumbre que tienen estos infieles de circunvalar sus edificios sagrados mientras realizan varios ritos. Pedí a algunos eruditos [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] y a los [ROOT.Char.Custom('DefaultPriestTitlePlural')] que me expliquen por qué estas personas hacen tales cosas, ya que me recordó mucho al Hajj que todos los buenos musulmanes deben realizar.\n\nAlgunos de los hombres sabios me dijeron que mis sospechas eran correctas, diciendo que estas prácticas se inspiraron en la Kaaba y el Hajj, recuerdos distorsionados de cuando practicaban el monoteísmo correcto. Sin embargo, otros no están de acuerdo, diciendo que claramente son prácticas diferentes."
bamian.0050.a:0 "Quizás no seamos tan diferentes de ellos, de cualquier manera."
bamian.0050.b:0 "¡Estos tontos infieles han rechazado la verdadera religión!"
bamian.0051.t:0 "Clichés Poéticos"
bamian.0051.desc:0 "Estoy practicando escribir algo de poesía [ROOT.Char.GetCulture.GetName]. Como alguien que es parte de la élite, necesito saber algo de poesía, de lo contrario, seré visto como un cretino inculto.\n\nEsta noche, al principio tuve dificultades para encontrar un tema apropiado para mi poesía. Después de pensar un poco, finalmente se me ocurrió algo: #italic bot#!, es decir, ídolos.\n\nEntre los educados en el mundo [ROOT.Char.GetFaith.GetReligion.GetAdherentName], describir el rostro de un amante hermoso como un #italic bot#!, o usar la metáfora de la adoración del #italic bot#! para el amor romántico, es muy, muy cliché. Sin embargo, dado mi bloqueo de escritor actual, tomaré lo que pueda.\n\nComienzo a escribir: #italic El rostro de mi amada es como un ídolo, y yo el monje que lo adora...#italic "
bamian.0051.a:0 "Muy cliché, pero al menos mis ideas están fluyendo."
bamian.0052.t:0 "Peregrino del Lejano Oriente"
bamian.0052.desc:0 "Un monje peregrino [buddhist.GetAdjective] del lejano oriente, llamado [monk.GetFirstName], está pasando por mis tierras, diciendo que [monk.GetSheHe] desea ir a [GetGeographicalRegion('world_india').GetName] para adquirir nuevas escrituras y comprender mejor las enseñanzas [monk.GetFaith.GetAdjective].\n\nEs raro tener a un invitado tan educado y distinguido, y he llevado a [monk.GetHerHim] a mi corte, permitiéndole quedarse todo el tiempo que desee. [monk.GetFirstNameNoTooltip] incluso me ha dicho que cuando [monk.GetSheHe] regrese a su tierra natal, contará a otros sobre mí y mi reino hospitalario.\n\n"
bamian.0052.desc.buddhist:0 "Como devoto de las enseñanzas de [ROOT.Char.GetFaith.HighGodName], estoy extasiado de tener a un [monk.GetWomanMan] tan sabio en mi corte, y uno verdaderamente dedicado a las Tres Joyas. Por mucho que quiera que [monk.GetHerHim] se quede aquí, sé que su karma lo llevará a [GetGeographicalRegion('world_india').GetNameNoTooltip] para que pueda ayudar a todos los seres sintientes."
bamian.0052.desc.non_buddhist:0 "Aunque adoro a [ROOT.Char.GetFaith.HighGodName], supongo que se puede admirar la dedicación que incluso un infiel como [monk.GetFirstNameNoTooltip] tiene hacia su fe. Al menos, ser hospitalario con este [monk.GetWomanMan] asegura que los extranjeros sepan que mi tierra es un lugar que dará la bienvenida a comerciantes y viajeros, lo cual es bueno para nuestra economía y diplomacia."
bamian.0052.a:0 "Te deseo un viaje seguro."
bamian.0052.toast:0 "¡[monk.GetFullName] está impresionado con tu hospitalidad!"
bamian.0053.t:0 "Los Traductores"
bamian.0053.desc:0 "Un número de [ROOT.Char.GetCulture.GetName] [ROOT.Char.Custom('DefaultPriestTitlePlural')] talentosos y bien leídos han ganado prominencia en mi reino por su dominio de la filosofía y la religión, y su capacidad para aprender varios idiomas. Varios desean ir al lejano oriente, donde se dice que [ROOT.Char.GetFaith.GetReligion.GetName] está creciendo en influencia, pero que no hay muchos [ROOT.Char.Custom('DefaultPriestTitlePlural')] que estén bien versados en las escrituras [ROOT.Char.GetFaith.GetReligion.GetAdjective]s.\n\nDe todos modos, estos elocuentes [ROOT.Char.Custom('DefaultPriestTitlePlural')] tienen la intención de difundir el Dharma viajando hacia el este para servir como traductores y mentores a estudiantes ansiosos pero actualmente ignorantes, y buscan mi ayuda. Si patrocinara su viaje, les proporcionara documentos de viaje y tal vez incluso algunos escoltas, dicen, ganaré mucho mérito por ayudar a todos los seres sintientes."
bamian.0053.a:0 "Les ayudaré en sus nobles esfuerzos."
bamian.0053.b:0 "No puedo proporcionar fondos para ayudarlos."
bamian.0054.t:0 "Trapusa y Bhallika"
bamian.0054.desc:0 "Hoy estoy escuchando a los [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitlePlural')] dar un sermón. Específicamente, nos están contando historias sobre #bold Trapusa#! y #bold Bhallika#!, los dos primeros discípulos del Señor Buda.\n\nSegún la leyenda, eran dos hermanos comerciantes de la ciudad de [GetTitleByKey('c_balkh').GetNameNoTier]. Ofrecieron al Buda su primera comida después de alcanzar la iluminación, ya que casualmente estaban pasando por allí, y más tarde construyeron la primera estructura de #italic stupa#! en su ciudad natal cuando recibieron las reliquias capilares Buda necesitaba albergarlas en algún lugar.\n\nEn verdad, la gente de esta región tiene una profunda historia con [ROOT.Char.GetFaith.GetReligion.GetName]. Debemos mirar a estos dos hermanos como modelos a seguir para emular."
bamian.0054.a:0 "Sus acciones son bastante inspiradoras."
