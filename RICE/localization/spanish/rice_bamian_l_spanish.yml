bamian.0040.t:0 "Shahr-e Zohak"
bamian.0040.desc:0 "En el lado este del valle de [GetTitleByKey('c_bamian').GetNameNoTier] se encuentra un antiguo complejo de fortalezas. Algunos lo llaman #italic Shahr-e Zohak#!, la Ciudad de #italic Zohak#!.\n\nSegún la leyenda iraní, #italic Zohak#! fue uno de los reyes hechiceros más villanos y crueles de la época de los héroes y las leyendas. Nadie sabe por qué esta fortaleza está asociada con #italic Zohak#!, pero ciertamente la hace sonar intimidante.\n\nDe cualquier manera, reyes y señores de la guerra sucesivos a lo largo de los siglos han renovado y restaurado constantemente este sitio. Ocupa una ubicación estratégica en la parte más oriental del valle y puede controlar fácilmente el flujo de ejércitos y comercio. Necesito hacer reparaciones en esta fortaleza, pero ¿cuánto estoy dispuesto a gastar en este proyecto?"
bamian.0040.a:0 "Pequeñas reparaciones son todo lo que necesitamos por ahora"
bamian.0040.b:0 "Reparaciones medianas revitalizarán esta fortaleza"
bamian.0040.c:0 "Grandes reparaciones para restaurar este lugar a su antigua gloria"
