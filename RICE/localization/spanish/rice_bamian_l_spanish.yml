bamian.0020.desc:0 "Muchos han oído hablar del gran valle de [GetTitleByKey('c_bamian').GetNameNoTier] y de las magníficas y luminosas estatuas de tamaño monumental, talladas en el costado de los acantilados. Estas estatuas idolátricas son de origen incierto, aunque hay rumores de que los paganos vienen a adorarlas, o que solían hacerlo en los días antiguos.\n\nDe cualquier manera, he hecho planes para cruzar más de unas pocas montañas y valles para visitar estos famosos ídolos y admirar su belleza."
bamian.0020.desc.islam:0 "\n\nLos estudiosos y poetas [ROOT.Char.GetFaith.GetReligion.GetAdherentNamePlural] han clasificado estas estatuas como #italic 'aja'ib#!, o maravillas del mundo. ¿Quién se quejaría de disfrutar de las maravillosas creaciones de [ROOT.Char.GetFaith.HighGodName]?"
bamian.0020.a:0 "¡No puedo esperar a ver las estatuas!"
bamian.0021.t:0 "Viendo las Estatuas"
bamian.0021.desc:0 "Hemos llegado ante las estatuas de [GetTitleByKey('c_bamian').GetNameNoTier]. Son tan magníficas como las describen los poetas: dos figuras imponentes de piedra en pie, talladas en la ladera de la montaña. Mi séquito y yo nos maravillamos ante la gloria de estas dos estatuas, la más grande de las cuales es conocida como el “ídolo rojo”, y la más pequeña como el “ídolo blanco.”\n\n"
bamian.0021.desc.sightseeing:0 "Nos tomamos nuestro tiempo para hacer turismo, caminando alrededor de ambas estatuas y explorando algunas de las cuevas cercanas, que están decoradas con coloridos murales – algunos encantadores y agradables, otros inquietantes y hasta aterradores.\n\nAdemás de eso, también nos tomamos tiempo para relajarnos en el campo circundante y admirar las vistas del valle y las montañas circundantes."
bamian.0021.desc.inspiration:0 "Me tomo el tiempo para reflexionar profundamente y meditar sobre estas dos estatuas. ¡Qué asombroso que estos ídolos pudieran estar aquí en primer lugar!\n\nYa sea construidos por hombres o por [ROOT.Char.GetFaith.HighGodName] [ROOT.Char.GetFaith.HighGodHerselfHimself], no hay duda de que pocos hitos pueden igualar la grandeza y la belleza de estas estatuas, incluso en su estado ruinoso y deteriorado. Me hace querer lograr algo grandioso, ser inmortal, de alguna manera, como estos ídolos."
bamian.0021.desc.examination:0 "Mientras algunos de mi séquito admiran sin pensar las estatuas y las cuevas circundantes con sus murales, me tomo el tiempo para estudiar cuidadosamente estos ídolos y reflexionar sobre su diseño artístico y estético.\n\nLas estatuas y los murales poseen un arte inmaculado, incluso en su estado ruinoso y deteriorado, y se pueden ver imágenes de gobernantes, espíritus, demonios y otros seres, humanos y sobrenaturales – es bastante fascinante y me hace preguntarme más sobre mi lugar en el cosmos como mero [ROOT.Char.GetTitleAsNameNoTooltip]."
bamian.0021.desc.romantic:0 "Me tomo el tiempo para discutir con nuestros guías lo que saben sobre las estatuas. Según la leyenda local, dicen, una vez hubo un príncipe y una princesa de diferentes tierras que se enamoraron, pero no pudieron casarse – algunos dicen que eran de Egipto y China respectivamente, otros afirman que eran hijos de dos reyes rivales locales.\n\nDe cualquier manera, fueron transformados en estas estatuas de piedra, para mirarse eternamente con anhelo."
bamian.0021.desc.understanding:0 "Todavía hay algunos aquí que siguen la llamada religión [buddhist.GetAdjective] y adoran estos ídolos. Intrigado por sus prácticas paganas, decido discutir con ellos sobre sus rituales religiosos y por qué adoran estos ídolos, que afirman representan a sus maestros espirituales.\n\nNo estoy seguro de la validez de estos cuentos fantásticos, pero me ayuda a entender mejor a estos paganos y sus ideas."
bamian.0021.a:0 "Una vista maravillosa, sin duda."
bamian.0022.t:0 "Conclusión"
bamian.0022.desc:0 "Después de pasar algún tiempo en [GetTitleByKey('c_bamian').GetNameNoTier] y visitar las maravillosas estatuas de ídolos allí, es hora de volver a casa.\n\nNo hace falta decir que los ídolos han cumplido con su reputación como maravillas del mundo, y me alegro de haber tenido la oportunidad de verlos con mis propios ojos."
bamian.0022.a:0 "Quizás los visite de nuevo en el futuro."
