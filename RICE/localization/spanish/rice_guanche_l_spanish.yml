guanche.0060.t:0 "Tibicena"
guanche.0060.desc:0 "Ha habido informes de un #italic tibicena#! viviendo en una cueva no muy lejos de aquí. Se dice que estos demonios del folclore [ROOT.Char.GetCulture.GetName] parecen perros negros con pelo largo y ojos rojos, y que atacan al ganado e incluso a las personas. En cualquier caso, recientemente varios ganados han sido misteriosamente asesinados, y muchos lugareños creen que estos terribles demonios son la causa."
guanche.0060.a:0 "¡Reza a [ROOT.Char.GetFaith.PantheonTerm] para que nos libere de estos males!"
guanche.0060.b:0 "Probablemente solo sean bandidos. Pon a la milicia local en alerta."
guanche.0061.t:0 "Reunión en el Tagoror"
guanche.0061.desc:0 "He reunido a algunos notables locales para encontrarnos en el cercano #italic tagoror#!, un círculo tradicional de piedras [ROOT.Char.GetCulture.GetName] que a menudo se usa como lugar de reuniones. Quería discutir varios asuntos con los notables locales hoy. Todos estamos sentados en nuestras diversas piedras y hablamos extensamente, y la reunión está bien encaminada."
guanche.0061.a:0 "Esta reunión es aburrida, así que solo soñaré despierto con algo."
guanche.0061.b:0 "Hay muchas disputas locales que deseo resolver para mantener la paz."
guanche.0061.c:0 "Escucho atentamente las sugerencias que los demás hacen sobre gobernar esta tierra."
guanche.0062.t:0 "Lenguaje Silbado"
guanche.0062.desc:0 "Recientemente, un par de nuevos silbadores han venido a trabajar para mí. Tradicionalmente, estas personas - hábiles en el lenguaje silbado [ROOT.Char.GetCulture.GetName] - comunican información a través de las montañas y valles de nuestra tierra natal. Este método se usa para difundir anuncios públicos importantes.\n\nMis nuevos silbadores, en cualquier caso, son bastante talentosos y capaces de producir un silbido más fuerte que mis anteriores, lo que debería ayudarme a gestionar mis asuntos locales."
guanche.0062.a:0 "¡Música para mis oídos!"
guanche.0063.t:0 "El Salto del Pastor"
guanche.0063.desc:0 "Hoy estoy presenciando una competencia de saltos por los pastores locales [ROOT.Char.GetCulture.GetName]. Las Islas Canarias, de donde provienen los guanches, son escarpadas en muchas partes, por lo que los pastores allí han utilizado tradicionalmente largos palos de madera para saltar sobre barrancos o descender por terrenos empinados. A lo largo de los siglos, se han desarrollado varias técnicas acrobáticas para que los practicantes se muevan rápidamente por estos espacios, aparentemente con poco esfuerzo, y el llamado #italic Salto del Pastor#! se ha convertido en algo así como un deporte local."
guanche.0063.a:0 "¡Un espectáculo espectacular para contemplar!"
guanche.0063.b:0 "Para animar a los concursantes, daré un gran premio al vencedor."
guanche.0063.c:0 "Participé yo mismo en las competiciones - ¡qué ejercicio!"
guanche.0064.t:0 "Un Collar Sencillo"
guanche.0064.desc:0 "Tradicionalmente, nosotros [ROOT.Char.GetCulture.GetName] hemos encontrado formas de elaborar los ornamentos más bellos con los materiales más simples como madera, huesos y conchas. Hoy, varios lugareños me presentaron un hermoso collar hecho con dichos materiales."
guanche.0064.a:0 "¡Una sorpresa, pero es un regalo bienvenido!"
guanche.0065.t:0 "Ofrenda de Fuego"
guanche.0065.desc:0 "Recientemente hice una ofrenda quemando vegetales en un altar local en una colina alta, de la manera tradicional [ROOT.Char.GetFaith.GetAdjective]. El [ROOT.Char.Custom('DefaultPriestTitle')] que traje para interpretar el significado del humo que surgió de esta ofrenda me dijo que parece que [ROOT.Char.GetFaith.PantheonTerm] están complacidos con esta ofrenda."
guanche.0065.a:0 "¿Entonces parece que estoy bendecido, verdad?"
guanche.0066.t:0 "Ofrenda de Fuego"
guanche.0066.desc:0 "Recientemente hice una ofrenda quemando vegetales en un altar local en una colina alta, de la manera tradicional [ROOT.Char.GetFaith.GetAdjective]. El [ROOT.Char.Custom('DefaultPriestTitle')] que traje para interpretar el significado del humo que surgió de esta ofrenda me dijo que parece que [ROOT.Char.GetFaith.PantheonTerm] no solo no estaban interesados en la ofrenda, ¡sino que se sintieron insultados!"
guanche.0066.a:0 "¿Seguramente esto es solo una mala interpretación?"
guanche.0067.t:0 "El Litófono"
guanche.0067.desc:0 "En mi camino para atender asuntos en mi reino, paso por un litófono utilizado en algunas de las ceremonias locales [ROOT.Char.GetFaith.GetAdjective]. Estas rocas producen sonidos musicales que son agradables al oído y, más importante, agradables a [ROOT.Char.GetFaith.PantheonTerm], de ahí su uso en ceremonias. Uno de los guardias de mi séquito, familiarizado con la zona, me dice que incluso las brujas y los espíritus malignos temen esta piedra, y la leyenda local dice que golpearla puede disuadir a estos seres peligrosos de acercarse demasiado y causar daño."
guanche.0067.a:0 "He oído hablar de tales historias maravillosas."
guanche.0067.b:0 "Me suena a una superstición tonta."
guanche.0068.t:0 "La Momia"
guanche.0068.desc:0 "Mientras viajaba por las colinas cercanas, algunos lugareños encontraron una antigua momia embalsamada y enterrada de la manera tradicional [ROOT.Char.GetFaith.GetAdjective], dentro de una cueva. Sin embargo, es una cueva bastante humilde, y no una bien adecuada para una figura tan importante. De todos modos, los plebeyos que encontraron la momia no están seguros de qué hacer con ella y han venido a mí en busca de orientación."
guanche.0068.a:0 "Deja que los muertos descansen donde están - no la molestes."
guanche.0068.b:0 "Deberíamos encontrar un lugar de descanso mejor para esta momia."
