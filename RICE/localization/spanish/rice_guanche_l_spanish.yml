activity_RICE_guanche_rain_ritual_desc:0 "¿Bendecirá nuestro reino con abundante lluvia nuestro [GetPlayer.GetFaith.PantheonTerm], para que podamos cultivar y prosperar? Debemos mostrar nuestra devoción a los cielos y pedir lluvia que dé vida en el futuro cercano."
