guanche.0050.t:0 "Introduciendo la Caña de Azúcar en Madeira"
guanche.0050.desc:0 "Es sorprendente que nadie haya establecido aún una industria de caña de azúcar aquí en [madeira_county.GetNameNoTier] a pesar de la excelente geografía y la abundante madera de la isla. Ahora, utilizando mis diversas conexiones, he encontrado a varios comerciantes que operan en el Mediterráneo que están dispuestos a financiar la introducción de la caña de azúcar en la isla. Con suficiente mano de obra esclava y la inversión de los comerciantes, esto es el comienzo de algo maravilloso en Madeira\n\nHay algunos que creen que con una gestión adecuada, incluso podemos eclipsar a los centros tradicionales de producción de caña de azúcar como Sicilia, Chipre y Andalucía en una o dos generaciones. Digo que es una predicción poco realista, pero admiro tal optimismo; eso sería demasiado bueno para ser verdad, y si tal cosa pudiera suceder, seguramente habría algún tipo de trampa."
guanche.0050.a:0 "Sin embargo, probablemente obtendremos muchas ganancias."
guanche.0051.t:0 "Introduciendo la Caña de Azúcar en Madeira"
guanche.0051.desc:0 "[madeira_ruler.GetTitledFirstName] ha tomado la iniciativa de introducir la caña de azúcar en [madeira_county.GetNameNoTier]; la abundante madera de la isla sin duda alimentará la naciente industria del azúcar aquí. Trabajando junto con comerciantes del Mediterráneo que desean evitar a sus rivales comerciales en otros lugares, [madeira_ruler.GetFirstName] no solo está trayendo el azúcar en sí, sino también esclavos para trabajar los campos y consejeros de lugares tan lejanos como Sicilia y más allá para supervisar la construcción de ingenios azucareros y más. Hay quienes piensan que la isla podría incluso superar a los centros tradicionales de producción de caña de azúcar como Sicilia, Chipre y Andalucía algún día."
guanche.0051.a:0 "Azúcar sin fin... ¡Suena demasiado bueno para ser verdad!"
guanche.0052.t:0 "El Colapso de la Industria Azucarera de Madeira"
guanche.0052.desc:0 "Deberíamos haber actuado, pero ahora es demasiado tarde. Las reservas de madera que disminuyen rápidamente en [madeira_county.GetNameNoTier] fueron las señales de advertencia que ignoramos. Es difícil imaginar cómo Madeira, la isla de la madera interminable, un día ya no tendría suficiente madera para sostener su industria azucarera, pero ese día ha llegado.\n\nLos comerciantes que poseen y operan las antiguas plantaciones de caña de azúcar y los industriosos ingenios azucareros de Madeira me han dicho que la producción de azúcar está en su punto más bajo debido a la repentina falta de madera local disponible, y la industria azucarera de la isla se está colapsando rápidamente. Aunque la industria azucarera aquí puede recuperarse algún día, tendrá que depender de la madera importada y nunca alcanzará sus gloriosas alturas anteriores."
guanche.0052.a:0 "Esto no es bueno para nuestra economía."
guanche.0053.t:0 "El Colapso de la Industria Azucarera de Madeira"
guanche.0053.desc:0 "Durante décadas, la cantidad de azúcar producida en [madeira_county.GetNameNoTier] era la envidia del mundo conocido. Gran parte de esto se debía en parte a las vastas cantidades de madera que se encontraban en la isla y que alimentaban esta industria azucarera. Los antiguos grandes centros de producción de azúcar como Chipre, Andalucía y Sicilia palidecían en comparación con los beneficios que llegaban a Madeira. Sin embargo, todas las cosas buenas deben llegar a su fin.\n\nAños de tala incontrolada e insostenible de madera han causado una deforestación masiva en Madeira, y muchas de las plantaciones de caña de azúcar y los ingenios azucareros en la isla están cerrando - simplemente ya no hay suficiente madera local disponible para usar. Aunque la industria azucarera aquí puede recuperarse algún día, nunca alcanzará sus gloriosas alturas anteriores."
guanche.0053.a:0 "¿A dónde se trasladará ahora el centro de producción de azúcar?"
guanche.0054.t:0 "xxxxx"
guanche.0054.desc:0 "xxxxx"
guanche.0054.a:0 "xxxxx"
guanche.0055.t:0 "La Caña de Azúcar Llega a las Islas Canarias"
guanche.0055.desc:0 "Desde que se introdujo la caña de azúcar por primera vez en [madeira_county.GetNameNoTier], comerciantes emprendedores del Mediterráneo y Europa Occidental también han considerado invertir en llevar el azúcar a las Islas Canarias. Recientemente, sus planes se han hecho realidad.\n\nTrabajando junto con las élites locales, estos comerciantes están comenzando a establecer plantaciones locales de caña de azúcar en [canarias_county.GetNameNoTier] y [fuerteventura_county.GetNameNoTier]. Han traído especialistas de Madeira y otros lugares para supervisar el proceso, y esclavos de gran parte de África para trabajar en condiciones miserables para producir azúcar.\n\nNo se espera que los ingenios azucareros en las Islas Canarias produzcan tanto como en Madeira, pero aún así debería ser bastante rentable."
guanche.0055.a:0 "La economía de las islas sin duda se beneficiará de esto."
