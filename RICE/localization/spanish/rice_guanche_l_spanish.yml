guanche.0030.t:0 "Preparativos para el Beñesmen"
guanche.0030.desc:0 "El Festival de Beñesmen comenzará pronto, y todos están haciendo su mejor esfuerzo para prepararse para esta ocasión. Como el tradicional festival de Año Nuevo y cosecha [ROOT.Char.GetFaith.GetAdjective], es de extrema importancia para nuestra comunidad. He trabajado con otros notables para asegurarme de que la celebración de este año sea un éxito, y que [ROOT.Char.GetFaith.PantheonTerm], especialmente [ROOT.Char.GetFaith.CreatorName], [ROOT.Char.GetFaith.WealthGodName] y [ROOT.Char.GetFaith.HealthGodName], estén complacidos con nuestros esfuerzos."
guanche.0030.a:0 "¡No puedo esperar a que comience!"
guanche.0031.t:0 "¡Comienza el Beñesmen!"
guanche.0031.desc:0 "¡El Festival de Beñesmen está sobre nosotros! Muchos lugareños, desde el más poderoso [ROOT.Char.GetLadyLord] como yo hasta los diversos [ROOT.Char.Custom('DefaultPriestTitlePlural')] y los pastores y campesinos más humildes, se han reunido ante un cercano #italic tagoror#!, un círculo de piedras cuyo propósito es celebrar reuniones como esta y que se encuentra en uno de los puntos más altos de la zona.\n\n¡Alabado sea [ROOT.Char.GetFaith.PantheonTerm] que hemos podido cosechar tanto como pudimos este año! Su ayuda para nosotros es verdaderamente una bendición en este mundo a menudo caótico y problemático acosado por las fuerzas de [ROOT.Char.GetFaith.DevilName]."
guanche.0031.a:0 "¡Alabado sea [ROOT.Char.GetFaith.PantheonTerm]! ¡Que comiencen las festividades!"
guanche.0032.t:0 "Fin del Beñesmen"
guanche.0032.desc:0 "El Festival de Beñesmen ha llegado a su fin. Todos se lo pasaron bien, y fue una excelente manera de marcar el final de la temporada de cosecha y del año viejo. Solo podemos esperar que [ROOT.Char.GetFaith.PantheonTerm] favorezca nuestro reino con este nuevo año que comienza, y bendiga estas tierras con abundancia de cultivos y prosperidad."
guanche.0032.a:0 "¡Hasta la próxima!"
guanche.0033.t:0 "xxxxx"
guanche.0033.desc:0 "xxxxx"
guanche.0033.a:0 "xxxxx"
guanche.0034.t:0 "Tareas Rituales"
guanche.0034.desc:0 "Parte del Festival de Beñesmen implica asignar ritualmente las tareas que cada miembro de la comunidad realizará el próximo año, como pastoreo, pesca o elaboración de artesanías. Me siento en el #italic tagoror#! - un círculo de piedras que sirve como lugar de reunión comunitaria - y junto con otros notables, realizamos esta importante ceremonia."
guanche.0034.a:0 "Tú haces esto, tú haces aquello, tú haces esto, tú haces aquello…."
guanche.0035.t:0 "Alabado sea [ROOT.Char.GetFaith.FertilityGodName]"
guanche.0035.desc:0 "Como parte de las festividades rindo homenaje a [ROOT.Char.GetFaith.FertilityGodName], para que la tierra esté llena de abundancia y nuestros descendientes se multipliquen también. Me acerco a una piedra o roca sagrada para decir mis oraciones."
guanche.0035.a:0 "¡Oh, [ROOT.Char.GetFaith.FertilityGodName], escucha mi oración!"
guanche.0035.toast:0 "Un [ROOT.Char.Custom('DefaultPriestTitle')] dice que [ROOT.Char.GetFaith.FertilityGodName] escuchó mi oración!"
guanche.0036.t:0 "Gloria de las Montañas"
guanche.0036.desc:0 "En las creencias [ROOT.Char.GetFaith.GetAdjective], las montañas y las características geográficas altas ocupan un lugar sagrado. A medida que continúan las festividades de Beñesmen, de vez en cuando miro a las colinas y montañas cercanas, y observo con asombro lo que [ROOT.Char.GetFaith.PantheonTerm] han creado para nosotros."
guanche.0036.a:0 "Verdaderamente inspirador."
guanche.0037.t:0 "Ofrendas de Ovejas y Cabras"
guanche.0037.desc:0 "Como parte de las ofrendas a [ROOT.Char.GetFaith.PantheonTerm] durante Beñesmen, les damos los cráneos y pezuñas de ovejas y cabras, arrojándolos al fuego. El humo se eleva al cielo mientras rezamos, y un [ROOT.Char.Custom('DefaultPriestTitle')] me dice que [ROOT.Char.GetFaith.PantheonTerm] seguramente estarán complacidos."
guanche.0037.a:0 "Solo puedo esperar que sí."
guanche.0038.t:0 "Rocas Melódicas"
guanche.0038.desc:0 "Durante Beñesmen, algunos de nosotros golpeamos litófonos - piedras y rocas que emiten melodías - para acompañar nuestros cantos y oraciones. Es algo hermoso, estos sonidos de la naturaleza me hacen sentir en paz y más sintonizado con la gloria de [ROOT.Char.GetFaith.PantheonTerm]."
guanche.0038.a:0 "¡Qué música tan encantadora!"
guanche.0039.t:0 "Festín"
guanche.0039.desc:0 "Acabamos de concluir el sacrificio de ovejas y cabras a [ROOT.Char.GetFaith.PantheonTerm] para Beñesmen, y ahora estamos festinando con su carne. Asada al fuego, la carne va bien con otros alimentos como semillas y granos."
guanche.0039.a:0 "¡Delicioso!"
guanche.0040.t:0 "Enebro"
guanche.0040.desc:0 "Yo y varios otros arrojamos enebro al fuego mientras continuamos haciendo nuestros sacrificios y diciendo nuestras oraciones para Beñesmen. El olor fragante se extiende por toda la zona e inspira a realizar mayores actos de santidad y virtud."
guanche.0040.a:0 "Qué planta tan maravillosa."
guanche.0041.t:0 "Bailes"
guanche.0041.desc:0 "Beñesmen no es solo un momento para oraciones solemnes - ¡también es una celebración por el fin de la cosecha! Parte de esa celebración implica bailar, y en este momento, varios de nosotros hemos comenzado a bailar. Hombres y mujeres se acercan y, sin tocarse, giran y dan vueltas alrededor del otro al son de la música y el golpeteo, aplausos y silbidos de los espectadores."
guanche.0041.a:0 "¡Esto es divertido!"
guanche.0042.t:0 "¿Qué Música para Cantar y Bailar?"
guanche.0042.desc:0 "Beñesmen es un festival lleno de varios tipos de música, y es hora de elegir a qué cantar y bailar a continuación. Todos me miran a mí, el notable de mayor rango presente, para elegir. Tal vez podamos unir nuestras manos y cantar, si no llorar, canciones melancólicas que hablan de eventos agridulces de antaño. O tal vez podamos cantar algunos cánticos bélicos para celebrar a los héroes del pasado."
guanche.0042.a:0 "¡Cantemos las canciones melancólicas, y sintamos el profundo sentimiento en nuestros corazones!"
guanche.0042.b:0 "¡Este es un momento para celebrar con las canciones de héroes triunfantes y victoriosos!"
guanche.0043.t:0 "Deportes"
guanche.0043.desc:0 "A medida que continúa Beñesmen, ¡es ahora el momento del deporte y la competencia! Muchos de nosotros nos reunimos en un círculo mientras vemos a hombres y mujeres talentosos competir en lucha, carrera y el salto del pastor - atravesar terrenos peligrosos usando solo un largo palo de madera para rebotar y saltar de un lado a otro de manera ágil."
guanche.0043.a:0 "¡Un espectáculo emocionante!"
guanche.0044.t:0 "Resolviendo Disputas"
guanche.0044.desc:0 "Beñesmen es a menudo una oportunidad para que las disputas se resuelvan entre las personas de la comunidad. Yo, junto con otros ancianos importantes y [ROOT.Char.Custom('DefaultPriestTitlePlural')], acabamos de resolver con éxito una disputa entre dos familias de la comunidad, que han acordado enterrar el hacha en el espíritu de las festividades."
guanche.0044.a:0 "¡Maravilloso!"
