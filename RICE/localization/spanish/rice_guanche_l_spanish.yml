# Edificios
building_type_RICE_guanche_madeira_levadas:0 "Red de Levadas"
building_type_RICE_guanche_madeira_levadas_desc:0 "Las partes del sur de Madeira se consideran adecuadas para la agricultura a gran escala, especialmente para la producción de caña de azúcar, excepto por un problema: la falta de suficiente agua dulce. Por lo tanto, estas #italic levadas#!, o canales de riego y acueductos especiales, se han tallado en las montañas, construidos para aliviar esta falta de agua dulce."
building_RICE_guanche_madeira_levadas:0 "$building_type_RICE_guanche_madeira_levadas$"
building_RICE_guanche_madeira_levadas_desc:0 "$building_type_RICE_guanche_madeira_levadas_desc$"
RICE_guanche_levada_requirement:0 "Tomó la [decision|E] de #V Introducir la Caña de Azúcar en Madeira#!"
NOT_RICE_guanche_levada_disabled:0 "Debe tomarse la [decision|E] de #V Introducir la Caña de Azúcar en Madeira#!"

# Modificadores
RICE_guanche_madeira_sugarcane_beginning:0 "Nacimiento de la Industria de la Caña de Azúcar en Madeira"
RICE_guanche_madeira_sugarcane_beginning_desc:0 "Recientemente se ha introducido caña de azúcar del Mediterráneo en Madeira, y la industria está prosperando por ahora. Esclavos, traídos de todas partes, trabajan en condiciones duras en las plantaciones de caña de azúcar aquí para traer grandes beneficios a los élites."
RICE_guanche_fasting_weakness:0 "Sensación de Debilidad por Ayuno"
RICE_guanche_rain_blessing_good:0 "Bendiciones de Lluvia"
RICE_guanche_rain_blessing_good_desc:0 "Recientemente, esta región ha sido bendecida con un ligero aumento de lluvia que da vida, más de lo esperado, aunque dentro de las cantidades normales que esta área suele recibir, por lo que las próximas cosechas deberían ser buenas. ¿Son los cielos los que debemos agradecer por este beneficio?"
RICE_guanche_rain_blessing_great:0 "Grandes Bendiciones de Lluvia"
RICE_guanche_rain_blessing_great_desc:0 "Recientemente, esta región ha sido bendecida con un aumento notable de lluvia que da vida, más de las cantidades normales esperadas para esta región, lo que significa que las cosechas proporcionarán un mayor rendimiento. ¿Son los cielos los que debemos agradecer por este beneficio?"
RICE_guanche_rain_blessing_amazing:0 "Asombrosas Bendiciones de Lluvia"
RICE_guanche_rain_blessing_amazing_desc:0 "Recientemente, esta región ha sido bendecida con un aumento significativo de lluvia que da vida, mucho más de lo esperado para esta región, aunque todavía dentro de lo razonable - las cosechas seguramente serán abundantes aquí por un tiempo. ¿Son los cielos los que debemos agradecer por este beneficio?"
RICE_guanche_madeira_timber:0 "Isla de Madera"
RICE_guanche_madeira_timber_desc:0 "Madeira está tan espesa de árboles que algunas partes son prácticamente impenetrables para los humanos. Hay mucha madera que encontrar aquí para cualquier humano que busque explotarla."
RICE_guanche_madeira_owner_timber:0 "Explotando la Madera de Madeira"
RICE_guanche_madeira_owner_timber_desc:0 "El gobernante que controle Madeira controlará sus abundantes recursos madereros. Sin embargo, es abundante, pero no infinito, por lo que este gobernante debe tener cuidado con la gestión de los bosques de la isla."
#RICE_guanche_madeira_established_sugarcane:0 "Industria de la Caña de Azúcar Desarrollada"
#RICE_guanche_madeira_established_sugarcane_desc:0 "Los tiempos son buenos en Madeira. La industria de la caña de azúcar está bien establecida en la isla, y la madera aún abundante continúa alimentando su éxito continuo. Dicho esto, hay rumores de que los bosques de la isla se están agotando a un ritmo alarmante...."
RICE_guanche_madeira_sugarcane_crash:0 "Colapso de la Industria de la Caña de Azúcar"
RICE_guanche_madeira_sugarcane_crash_desc:0 "Debido a la deforestación masiva, la industria de la caña de azúcar en Madeira ya no puede sostenerse, al menos no como solía hacerlo. La producción de caña de azúcar ha colapsado prácticamente de la noche a la mañana, y los comerciantes están buscando otros lugares para satisfacer la creciente demanda global de azúcar. Aunque el negocio de la caña de azúcar puede recuperarse algún día aquí, seguramente nunca alcanzará las alturas gloriosas que una vez tuvo."
RICE_guanche_canary_islands_sugar_industry_booming:0 "La Caña de Azúcar se Expande a las Islas Canarias"
RICE_guanche_canary_islands_sugar_industry_booming_desc:0 "La industria de la caña de azúcar se ha extendido recientemente desde Madeira a las Islas Canarias. Aunque no es tan lucrativa como las plantaciones de caña de azúcar en Madeira, las recién establecidas en las Islas Canarias todavía están resultando bastante rentables, y atraen a colonos y comerciantes de lejos."
RICE_guanche_recently_celebrated_benesmen:0 "Recientemente Celebrado Beñesmen"
RICE_guanche_kingdom_fortunate_isles:0 "Las Islas Afortunadas"
RICE_guanche_kingdom_unified_fortunate_isles:0 "Unificó las Islas Afortunadas"
RICE_guanche_kingdom_worlds_edge:0 "El Borde del Mundo"
RICE_guanche_kingdom_unified_worlds_edge:0 "Unificó el Borde del Mundo"
RICE_guanche_new_whistlers:0 "Nuevos Silbadores"
RICE_guanche_new_whistlers_desc:0 "Entre los guanches, el 'lenguaje de silbidos' es una antigua tradición utilizada para facilitar la comunicación rápida a través de terrenos escarpados. Este gobernante acaba de emplear a varios de estos llamados silbadores que son talentosos en este arte."
RICE_guanche_fertility_prayer:0 "Oraciones de Fertilidad Exitosas"

# Decisiones
RICE_guanche_unite_canary_islands:0 "Unificar las Islas Canarias"
RICE_guanche_unite_canary_islands_tooltip:0 "¡Las tribus enfrentadas de las Islas Canarias deben unirse!"
RICE_guanche_unite_canary_islands_desc:0 "Desde que podemos recordar, el pueblo de las Islas Canarias ha estado dividido en clanes y tribus insignificantes. ¡No más! Si queremos sobrevivir y perdurar, debemos unirnos como uno solo."
RICE_guanche_unite_canary_islands_effect_tooltip:0 "Elegirás si proclamar estas tierras como las #P Islas Afortunadas#! o el #P Borde del Mundo#!, para obtener bonificaciones económicas y sociales o bonificaciones militares y de intriga respectivamente"
RICE_guanche_unite_canary_islands_confirm:0 "¡Un nuevo día amanece en estas Islas Afortunadas!"
RICE_guanche_unite_canary_islands_context_tooltip:0 "#emphasis Contexto Histórico:#! En la antigüedad, las Islas Canarias a menudo se asociaban con las legendarias Islas Afortunadas. Cuando los españoles comenzaron a colonizar las Islas Canarias en el siglo XV, encontraron las Canarias divididas entre muchas tribus y reinos insignificantes, lo que hizo que la conquista de las islas fuera mucho más fácil."
RICE_guanche_introduce_sugarcane_to_madeira:0 "Introducir Caña de Azúcar en Madeira"
RICE_guanche_introduce_sugarcane_to_madeira_tooltip:0 "Cultivar caña de azúcar podría ser rentable en esta isla...."
RICE_guanche_introduce_sugarcane_to_madeira_desc:0 "La caña de azúcar ha demostrado ser un cultivo rentable en partes del Mediterráneo, y Madeira parece un lugar perfecto para el cultivo de caña de azúcar. Seguramente, la abundante madera de Madeira puede alimentar la industria azucarera aquí para siempre, o al menos por mucho tiempo... ¿verdad?"
RICE_guanche_introduce_sugarcane_to_madeira_effect_tooltip_1:0 "Desbloquea la capacidad de construir la #V Red de Levadas#!, un [special_building|E] en [madeira_county.GetNameNoTier]"
RICE_guanche_introduce_sugarcane_to_madeira_effect_tooltip_2:0 "La caña de azúcar eventualmente puede ser introducida en [canarias_county.GetNameNoTier] y [fuerteventura_county.GetNameNoTier] en el futuro también"
RICE_guanche_introduce_sugarcane_to_madeira_effect_tooltip_3:0 "La industria de la caña de azúcar puede colapsar en el futuro debido a la #N deforestación#! en [madeira_county.GetNameNoTier] - seguramente las ganancias compensarán si eso alguna vez sucede"
#RICE_guanche_introduce_sugarcane_to_madeira_effect_tooltip_2:0 "Décadas a partir de ahora, la industria de la caña de azúcar puede colapsar debido a la #N deforestación#!, lo que resultará en la desaparición del [county_modifier|E] #P Isla de Madera#! de [madeira_county.GetNameNoTier], y el [holder|E] de [madeira_county.GetNameNoTier] ya no tendrá por defecto el #P Explotando la Madera de Madeira#!"
RICE_guanche_introduce_sugarcane_to_madeira_confirm:0 "¡Vamos a obtener ganancias!"
RICE_guanche_introduce_sugarcane_to_madeira_context_tooltip:0 "#emphasis Contexto Histórico:#! La caña de azúcar del Mediterráneo fue introducida en Madeira tras la colonización portuguesa, gracias a los esfuerzos del Príncipe Enrique el Navegante, quien supuestamente dio su bendición para la construcción del primer ingenio azucarero de la isla en el siglo XV. Impulsada por los vastos recursos madereros de Madeira y la mano de obra esclava africana, la industria azucarera de la isla experimentó posteriormente un gran auge a finales de siglo, pero sufrió un devastador colapso en el siglo XVI debido en parte a la deforestación."
RICE_guanche_pray_for_good_rain:0 "Rezar por Bendiciones de Lluvia"
RICE_guanche_pray_for_good_rain_tooltip:0 "Reza por lluvia a través de los rituales [ROOT.Char.GetFaith.GetAdjective]"
RICE_guanche_pray_for_good_rain_desc:0 "¿Bendecirá nuestro reino con abundante lluvia nuestro [ROOT.Char.GetFaith.PantheonTerm], para que podamos cultivar y prosperar? Debemos mostrar nuestra devoción a ellos y pedir que nos proporcionen lluvia que dé vida en el futuro."
RICE_guanche_pray_for_good_rain_effect_tooltip_1:0 "Tu [realm_capital|E] #italic podría#! recibir un [county_modifier|E] #P beneficioso#! positivo que aumente [taxes|E], [development|E] y [county_opinion|E]"
RICE_guanche_pray_for_good_rain_effect_tooltip_2:0 "Las probabilidades de obtener un resultado positivo dependen de tus [sins|E], [virtues|E] y cuánto [prestige|E] estés dispuesto a gastar"
RICE_guanche_pray_for_good_rain_confirm:0 "¡Prepara la ceremonia!"
RICE_guanche_pray_for_good_rain_context_tooltip:0 "#emphasis Contexto Histórico:#! Los cronistas españoles mencionaron que las oraciones por lluvia eran uno de los ritos más comunes practicados por los habitantes paganos de las Islas Canarias. A menudo, implicaba ayunos colectivos y grandes exhibiciones de lamentaciones."
RICE_guanche_celebrate_benesmen_festival:0 "Celebrar el Festival de Beñesmen"
RICE_guanche_celebrate_benesmen_festival_tooltip:0 "El tradicional festival de cosecha y Año Nuevo [ROOT.Char.GetFaith.GetAdjective]"
RICE_guanche_celebrate_benesmen_festival_desc:0 "La temporada de cosecha está llegando a su fin, y con ella el viejo año. ¡Hagamos la bienvenida al nuevo año y veneremos adecuadamente a todos [ROOT.Char.GetFaith.PantheonTerm], y sobre todo a [ROOT.Char.GetFaith.CreatorName]!"
RICE_guanche_celebrate_benesmen_festival_effect_tooltip:0 "Celebras el festival de Beñesmen, donde podrías ganar [prestige|E] o [piety|E], o perder [stress|E]"
RICE_guanche_celebrate_benesmen_festival_confirm:0 "Es hora de prepararse para el festival."
RICE_guanche_celebrate_benesmen_festival_context_tooltip:0 "#emphasis Contexto Histórico:#! El Festival de Beñesmen fue el festival más importante de los guanches precristianos. Era una fiesta de la cosecha que marcaba el inicio del Año Nuevo mediante la veneración de las diversas deidades guanches. Los restos de las festividades pueden haber sido cristianizados tras la colonización española de las Islas Canarias."
RICE_decision_guanche_benesmen_month_requirement:0 "El mes debe ser entre julio y octubre"
  
