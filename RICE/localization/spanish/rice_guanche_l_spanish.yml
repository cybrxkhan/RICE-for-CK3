guanche.0011.t:0 "Preparativos para el Ritual"
guanche.0011.desc:0 "La lluvia nos sustenta. Nos nutre. Da vida a los cultivos que cosechamos para alimentarnos.\n\nSin embargo, la lluvia no viene de la nada. A veces, la lluvia no llega, o es una cantidad escasa, y eso suele ocurrir cuando no rendimos los debidos respetos a [ROOT.Char.GetFaith.PantheonTerm].\n\nPor lo tanto, he decidido que es hora de realizar una oración tradicional [ROOT.Char.GetFaith.GetAdjective] a [ROOT.Char.GetFaith.PantheonTerm] en [rain_ritual_county.GetName] para suplicar que nos proporcionen lluvia. Parte de este ritual requiere que todos en mi asentamiento, incluido yo mismo, ayunemos durante tres días antes de realizar la ceremonia. Durante este tiempo, rezaremos y cantaremos lamentos sobrios y melancólicos al cielo, para que [ROOT.Char.GetFaith.PantheonTerm] pueda compadecerse de nosotros. ¿Cuánto esfuerzo debo dedicar a esto?"
guanche.0011.desc.culture:0 "La lluvia nos sustenta. Nos nutre. Da vida a los cultivos que cosechamos para alimentarnos.\n\nSin embargo, la lluvia no viene de la nada. A veces, la lluvia no llega, o es una cantidad escasa, y eso suele ocurrir cuando no rendimos los debidos respetos a [ROOT.Char.GetFaith.PantheonTerm].\n\nPor lo tanto, he decidido que es hora de realizar una oración tradicional [ROOT.Char.GetCulture.GetName] a [ROOT.Char.GetFaith.PantheonTerm] en [rain_ritual_county.GetName] para suplicar que nos proporcionen lluvia. Parte de este ritual requiere que todos en mi asentamiento, incluido yo mismo, ayunemos durante tres días antes de realizar la ceremonia. Durante este tiempo, rezaremos y cantaremos lamentos sobrios y melancólicos al cielo, para que [ROOT.Char.GetCulture.GetNameNoTooltip] pueda compadecerse de nosotros. ¿Cuánto esfuerzo debo dedicar a esto?"
guanche.0011.a:0 "Haz lo necesario y esperado para estos rituales."
guanche.0011.b:0 "Esfuérzate más de lo usual para lamentar y negar comida a mí mismo."
guanche.0011.c:0 "Esfuérzate mucho en esto, para que [ROOT.Char.GetFaith.PantheonTerm] escuche nuestras tristes súplicas!"
guanche.0011.tooltip:0 "Gastar más [prestige|E] #P incrementa#! las posibilidades de obtener un [county_modifier|E] más poderoso para tu [realm_capital|E]!"
guanche.0011.fasting_weakness:0 "Te sientes débil después de ayunar"
guanche.0012.t:0 "El Ritual de la Lluvia"
guanche.0012.desc:0 "Después de tres días de ayuno, yo y muchos otros viajamos a uno de los puntos más altos de [rain_ritual_county.GetName] con nuestro ganado, y específicamente a un santuario allí dentro de un recinto. Algunos de nosotros bailamos mientras otros golpean litófonos, piedras especiales que emiten sonidos melodiosos, mientras todos hacemos invocaciones lamentables alrededor del fuego ritual: suplicamos a [ROOT.Char.GetFaith.CreatorName] y [ROOT.Char.GetFaith.WaterGodName] y [ROOT.Char.GetFaith.FertilityGodName] y a todos [ROOT.Char.GetFaith.PantheonTerm] que acepten nuestras ofrendas y nos den la lluvia que necesitamos desesperadamente para vivir y prosperar.\n\nDespués, los [ROOT.Char.Custom('DefaultPriestTitlePlural')] se reúnen alrededor del fuego e interpretan el humo para ver si nuestra comunicación con [ROOT.Char.GetFaith.PantheonTerm] ha dado fruto…."
guanche.0012.a:0 "¿Qué nos tienen reservado [ROOT.Char.GetFaith.PantheonTerm]?"
RICE_guanche_rain_blessing_nothing_tooltip:0 "Parece que nuestras oraciones por lluvia no fueron escuchadas..."
