guanche.0004.t:0 "Las Islas Afortunadas"
guanche.0004.desc:0 "Los antiguos llamaban a las Islas Canarias las Islas Afortunadas, asociándolas con las Islas de los Bienaventurados de los mitos griegos y romanos. Los [fuerteventura_chieftain.GetCulture.GetName] han habitado aquí desde tiempos inmemoriales, aislados del resto del mundo. Se oyen rumores de grandes cambios en tierras lejanas, pero estas tribus viven una existencia relativamente tranquila, por ahora. ¿Quién sabe cuál será el destino final de estas legendarias Islas Afortunadas en el borde del mundo?"
guanche.0004.a:0 "Nuestra historia está con los jefes de Canarias...."
guanche.0004.b:0 "Nuestra historia está con los jefes de Fuerteventura...."
guanche.0004.c:0 "Nuestra historia está con los jefes de Madeira...."
guanche.0004.tooltip:0 "Los [counties|E] del [canarias_duchy.GetName] se han dividido entre varios jefes [fuerteventura_chieftain.GetFaith.GetAdjective], [fuerteventura_chieftain.GetCulture.GetName]. ¿Cuál de las Islas Afortunadas llamarás hogar?"
guanche.0005.t:0 "Las Islas Canarias Unidas"
guanche.0005.desc:0 "A través de la fuerza, la astucia y la diplomacia, recientemente he unificado las Islas Canarias en un solo reino: el [canarias_kingdom.GetName]. No más estarán estas islas divididas entre pequeños y conflictivos jefes.\n\nDurante generaciones, los forasteros de más allá del mar que llegaron a nuestras tierras nos contaron los rumores que otros cuentan sobre nuestras islas. Algunos decían que somos las #V Islas Afortunadas#!, un paraíso de abundancia, donde los buenos y justos residen después de la muerte. Otros decían también que éramos el #V borde del mundo#!, ya que después de nuestras islas no hay más tierras a través del océano.\n\nEstos son buenos rumores. Debemos abrazar y difundir estas leyendas para mejorar la reputación de nuestro joven reino, para que los forasteros hablen de nosotros con asombro."
guanche.0005.a:0 "Las Islas Afortunadas son un reino, unido y próspero."
guanche.0005.b:0 "El borde del mundo está bajo una bandera - ¡no nos inclinamos ante nadie!"
guanche.0006.t.fortunate_isles:0 "Las Islas Afortunadas"
guanche.0006.t.worlds_edge:0 "El Borde del Mundo"
guanche.0006.desc:0 "Durante siglos, las Islas Canarias fueron un lugar de mito y leyenda para muchos. En realidad, las islas estaban divididas entre varias pequeñas tribus. Sin embargo, los tiempos están cambiando: [canarias_king.GetTitledFirstName] ha unificado las islas bajo su gobierno."
guanche.0006.desc.fortunate_isles:0 "\n\nYa se están difundiendo rumores sobre la gran prosperidad del [canarias_kingdom.GetName]. Incluso en la antigüedad, los griegos, romanos y fenicios consideraban las islas como las legendarias #V Islas Afortunadas#! de las antiguas leyendas, ya que se rumoreaba que eran una tierra de felicidad y abundancia. Los locales han abrazado plenamente esta reputación."
guanche.0006.desc.worlds_edge:0 "\n\nYa se están difundiendo rumores sobre la fuerza y astucia de los guerreros del [canarias_kingdom.GetName]. Durante generaciones, mucha gente ha creído que las islas - siendo las últimas antes de entrar en el vasto e interminable océano Atlántico - eran más o menos el #V Borde del Mundo#!. Solo un pueblo temible y poderoso podría sobrevivir aquí."
guanche.0006.a:0 "¿Qué sigue para la historia de estas islas?"
