pamir.0180.t:0 "Preparativos para Tumshiling"
pamir.0180.desc:0 "Aunque el Festival de Tumshiling se celebra regularmente a principios del invierno cada año, creo que es hora de que patrocine oficialmente una de estas celebraciones en un pueblo cercano. Para aquellos que viven en las altas regiones del Pamir, particularmente cerca de [gilgit_county.GetNameNoTier], es un evento importante para conmemorar la leyenda del heroico [azur_jamshid.GetTitledFirstName], y cómo derrocó al tirano caníbal [shri_badat.GetTitledFirstName] que una vez gobernó y oprimió a la gente de [gilgit_county.GetNameNoTier]."
pamir.0180.a:0 "¡Preparémonos!"
pamir.0181.t:0 "Comienza Tumshiling"
pamir.0181.desc:0 "¡El Festival de Tumshiling está casi sobre nosotros! Varios días antes de que comience, las provisiones de carne para el invierno han sido puestas a secar. Aunque el festival celebra el triunfo de [azur_jamshid.GetTitledFirstName] sobre [shri_badat.GetTitledFirstName] en [gilgit_county.GetNameNoTier], también es un ritual importante para asegurar que los aldeanos locales tengan suficiente comida para sobrevivir el invierno."
pamir.0181.a:0 "Espero que este invierno no sea demasiado duro para nosotros."
pamir.0182.t:0 "La Gran Hoguera"
pamir.0182.desc:0 "Finalmente, hoy, o más bien esta noche, es el Festival de Tumshiling. Tan pronto como se pone el sol, muchos hombres salen del pueblo, llevando antorchas y tocando música, y las arrojan a una gran hoguera.\n\nSegún la leyenda, el cruel [shri_badat.GetTitledFirstName] tenía un corazón hecho de mantequilla, por lo que para derrotarlo, [azur_jamshid.GetTitledFirstName] y los lugareños reunieron muchas antorchas y las apilaron alrededor del palacio donde vivía [shri_badat.GetTitledFirstName] para destruir su corazón. Algunos dicen que esto mató al tirano, pero muchos otros dicen que esto solo lo debilitó, y que se esconde en uno de estos valles, usando magia oscura para maldecir a la población de vez en cuando, por lo cual es necesario recrear este evento."
pamir.0182.a:0 "¿Quién sabe si aún está por aquí?"
pamir.0183.t:0 "Cantos y Celebraciones"
pamir.0183.desc:0 "Mientras todos observamos con satisfacción cómo arde la gran hoguera, los aldeanos comienzan a cantar varias canciones sobre la victoria de [azur_jamshid.GetTitledFirstName] sobre [shri_badat.GetTitledFirstName], algunas de las cuales supuestamente se remontan a esa época. Por ejemplo, hay una canción que se dice fue cantada por un aldeano cuando él y otros plebeyos fueron instruidos por [azur_jamshid.GetTitledFirstName] para destruir el palacio de [shri_badat.GetTitledFirstName]:\n\n#italic ‘Mi naturaleza es de un metal duro,’ dijo una vez Shri Badat.\nPero yo, Khoto, el hijo del campesino Dem Singh, soy resistente;\ncon esta pala de hierro arraso tu casa real hasta el suelo.\nMira ahora, aunque eres de raza maldita,\nYo, hijo de Dem Singh, soy de metal duro;\npues con esta pala de hierro nivelo tu propio palacio;\nten cuidado, ten cuidado!#!"
pamir.0183.a:0 "¡Todos, disfruten!"
