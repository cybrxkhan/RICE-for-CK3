pamir.0111.t:0 "La Llegada de los Brahui"
pamir.0111.desc:0 "Durante varias generaciones, un gran número de tribus de habla dravídica han emigrado hacia el norte desde sus tierras natales en el centro de la India. Conocidos como los #V Brahui#!, se han asentado en partes de Baluchistán en varias oleadas y han absorbido algunas tribus locales, y recientemente se han convertido al Islam. Allí, han encontrado un nuevo hogar, donde continúan su estilo de vida tradicional como nómadas y seminómadas. Queda por ver cuál será la naturaleza de su relación con los gobernantes locales que reclaman dominio sobre estas tierras."
pamir.0111.a:0 "Interesante de saber…."
RICE_pamir_brahui_migrations_happened_text:0 "Los #V Brahui#! completan su migración a Baluchistán, y ahora existe la posibilidad de que aparezcan [courtiers|E] Brahui para los [rulers|E] en la región"
