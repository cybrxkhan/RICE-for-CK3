RICE_pamir_chailaksambaik:0 "Chailaksambaik"
RICE_pamir_chailaksambaik_desc:0 "Este niño recientemente completó el ritual Chailaksambaik, un paso hacia su bienvenida a la comunidad como adulto."
RICE_pamir_butsambaik:0 "Butsambaik"
RICE_pamir_butsambaik_desc:0 "Este niño recientemente completó el ritual Butsambaik, un paso hacia su bienvenida a la comunidad como adulto."
RICE_pamir_chawmos_fox_good:0 "Zorro Encontrado Subiendo la Colina"
RICE_pamir_chawmos_fox_good_desc:0 "Durante un reciente festival de Chawmos celebrado aquí, se encontró un zorro subiendo la colina, lo que significa buena fortuna por un tiempo en la región."
RICE_pamir_chawmos_fox_bad:0 "Zorro Encontrado Bajando la Colina"
RICE_pamir_chawmos_fox_bad_desc:0 "Durante un reciente festival de Chawmos celebrado aquí, se encontró un zorro bajando la colina, lo que significa mala fortuna por un tiempo en la región."
RICE_pamir_recently_organized_chawmos:0 "Recientemente Organizó un Festival de Chawmos"
RICE_pamir_zun_idol_is_restored:0 "Ídolo de Zun"
RICE_pamir_zun_idol_is_restored_desc:0 "Los zunistas de la región han construido un gran ídolo dorado de Zun, repleto de hermosos ojos de rubí, tomados de las minas de rubí de Badakhshan."
RICE_pamir_restored_zun_idol:0 "Restauró el Ídolo de Zun"
RICE_pamir_ali_ibn_asad_converted:0 "Protector del Ismailismo"
RICE_pamir_ali_ibn_asad_converted_desc:0 "Ali ibn Asad, como gobernante, ha trabajado arduamente para defender a los ismailíes de otras sectas islámicas. Se ha convertido en un firme creyente y, con su perspectiva intelectual, es un importante mecenas de los misioneros y pensadores ismailíes como Nasir Khusraw."
RICE_pamir_ali_ibn_asad_unconverted:0 "El Emir de Mente Abierta"
RICE_pamir_ali_ibn_asad_unconverted_desc:0 "Ali ibn Asad es considerado un líder bastante tolerante en una era de conflictos sectarios. Trabaja arduamente como gobernante para proporcionar un hogar a cualquier musulmán, sunita o chiita, que desee establecerse en sus tierras y respeta a los eruditos de diferentes orígenes."
RICE_pamir_purity_of_youth:0 "Pureza de la Juventud"
RICE_pamir_purity_of_youth_desc:0 "La prepubescencia, para aquellos que siguen la religión de este niño, es un símbolo de pureza y por tanto sagrada. ¡Qué asombro es presenciar la encarnación viviente de las fuerzas benévolas del cosmos!"
RICE_pamir_collected_juniper:0 "Recogió Algo de Enebro"
RICE_pamir_nomad_clans_good:0 "Nómadas Recientemente Se Establecieron"
RICE_pamir_nomad_clans_good_desc:0 "Algunos clanes nómadas recientemente migraron a esta parte de las montañas de Pamir. Se llevan bien con los locales y ayudan a contribuir a la comunidad local."
RICE_pamir_nomad_clans_bad:0 "Nómadas Recientemente Se Establecieron"
RICE_pamir_nomad_clans_bad_desc:0 "Algunos clanes nómadas recientemente migraron a esta parte de las montañas de Pamir. Ellos y los locales a menudo se enzarzan en discusiones y enfrentamientos, lo que lleva a la inestabilidad en la comunidad local."
RICE_pamir_nomad_clans_training:0 "Milicia Nómada Entrenando Tropas Locales"
RICE_pamir_burusho_feud:0 "Feudo Burusho"
RICE_pamir_burusho_feud_desc:0 "Un par de clanes locales Burusho en esta región están en un feudo masivo."
RICE_pamir_ate_baht_porridge:0 "Comió Gachas de Baht"
RICE_pamir_fairy_advice:0 "Recibió Consejos de un Peri"
RICE_pamir_fairy_advice_desc:0 "Supuestamente, este personaje, con la ayuda de un chamán local, recibió ayuda de un Peri - el nombre para un tipo de espíritu hada comúnmente encontrado en el folclore y la mitología de los pueblos Pamiri y Burusho."
RICE_pamir_ate_kurut_cheese:0 "Comió Queso Kurut"
RICE_pamir_horny_bowls:0 "Cuencos Cornudos"
RICE_pamir_horny_bowls_desc:0 "A este personaje recientemente le regalaron grandes cuencos hechos de los cuernos de la raza de ovejas nativa de la región de Pamir. Allí, son conocidos como nakhjipar o ramapoy."
RICE_pamir_mulberry_jam_syrup:0 "Tiene Mucha Mermelada y Jarabe de Mora"
RICE_pamir_mulberry_pikht:0 "Tiene Mucha Harina de Mora (Pikht) para Hacer Pan"
RICE_pamir_admiring_buddhist_rock_art:0 "Admirando Arte Rupestre Budista"
RICE_pamir_accused_belas:0 "Acusada de Ser una Belas"
RICE_pamir_accused_belas_desc:0 "Esta mujer ha sido acusada de ser una Belas, un tipo de espíritu vengativo en el folclore de la región de las montañas de Pamir."
RICE_pamir_opinion_saved_me_belas:0 "Me Salvó"
RICE_pamir_hephthalite_war_inspiration:0 "Inspirado por los Antiguos Guerreros Heftalitas"
RICE_pamir_hephthalite_peace_inspiration:0 "Inspirado por los Antiguos Comerciantes y Exploradores Heftalitas"
RICE_pamir_ate_moch:0 "Comió Mucho Moch"
RICE_pamir_ate_moch_desc:0 "El moch es una sopa tradicional de la región de Pamir, hecha mezclando cuajada de queso con agua y vertiéndola sobre verduras cocidas. Se cree que mejora la fuerza, particularmente durante los meses fríos."
RICE_pamir_chinir_minor_illness:0 "Contrajo una Enfermedad Menor Durante el Festival de Chinir"
RICE_pamir_offering_to_zun_small:0 "Ofreció Algunos Tesoros a Zun"
RICE_pamir_offering_to_zun_medium:0 "Ofreció Muchos Tesoros a Zun"
RICE_pamir_offering_to_zun_large:0 "Ofreció Incontables Tesoros a Zun"
RICE_pamir_zun_idol_is_restored_mount_aruna:0 "Ídolo de Zun en el Monte Aruna"
RICE_pamir_zun_idol_is_restored_mount_aruna_desc:0 "Los zunistas de la región han reclamado el Monte Aruna después de generaciones y restaurado su ídolo dorado de Zun allí. Al igual que el de Zamindawar, está repleto de hermosos ojos de rubí, tomados de las minas de rubí de Badakhshan."
RICE_pamir_restored_zun_mount_aruna_idol:0 "Restauró el Ídolo de Zun en el Monte Aruna"
RICE_pamir_kafir_concessions:0 "Concesiones a los Kafires"
RICE_pamir_kafir_concessions_desc:0 "La generación actual de 'Kafires' de esta región se está integrando cada vez más y volviendo más amigable con sus vecinos más desarrollados, dada su cultura y creencias compartidas."
RICE_pamir_is_azur_jamshid:0 "El Príncipe de las Hadas"
RICE_pamir_is_azur_jamshid_desc:0 "La leyenda dice que es el hijo de las hadas que descendieron del cielo. Derrotó y liberó a la gente de Gilgit del tiránico gobierno del rey caníbal, Shri Badat."
RICE_pamir_shri_badats_palace:0 "Palacio de Shri Badat"
RICE_pamir_shri_badats_palace_desc:0 "Aunque el palacio de Shri Badat ya no está ocupado por su infame rey caníbal (que ha sido asesinado por el justo Azur Jamshid), su residencia aún se mantiene por ahora. Aunque es solo un edificio, simboliza las terribles injusticias que infligió a los locales, y cómo desangró la tierra."
RICE_pamir_dynasty_azur_jamshid:0 "Hijos del Príncipe de las Hadas"
RICE_pamir_sponsored_tumshiling:0 "Patrocinó un Festival de Tumshiling"
RICE_pamir_dokhtar_i_noshirwan_refurbished:0 "Santuario de Zun Refurbished en Dokhtar-i Noshirwan"
RICE_pamir_dokhtar_i_noshirwan_refurbished_desc:0 "En Dokhtar-i Noshirwan, que se encuentra un poco al norte de Bamian, hay un santuario notable con uno de los murales más grandes de la región, que representa a Oxus-Zun, una variante local del dios Zun conectado con la antigua deidad iraní oriental Oxus o Wakhsh."
RICE_pamir_shri_badats_palace_renovated:0 "Palacio de Shri Badat Renovado"
RICE_pamir_shri_badats_palace_renovated_desc:0 "Un nuevo tirano ha surgido en Gilgit, y el palacio del antiguo rey caníbal Shri Badat ha sido restaurado. Esta estructura oscura y amenazante es tan aterradora como siempre. ¿Encontrarán alguna vez paz los locales?"
RICE_pamir_continuing_shri_badats_legacy:0 "Continuando el Legado de Shri Badat"
RICE_pamir_continuing_shri_badats_legacy_desc:0 "Este personaje está tratando de emular a Shri Badat, el antiguo tirano y rey caníbal de Gilgit. Quizás incluso haya superado a Shri Badat en crueldad."
RICE_pamir_continuing_shri_badats_legacy_azur_jamshid:0 "El Príncipe Oscuro de las Hadas"
RICE_pamir_continuing_shri_badats_legacy_azur_jamshid_desc:0 ""¡Tú eras el príncipe de las hadas! ¡Se suponía que traerías equilibrio a Gilgit, no dejarlo en la oscuridad!""
RICE_pamir_hephthalite_reclaimer_honors_zun:0 "Protector del Pueblo de Zun"
RICE_pamir_hephthalite_reclaimer_honors_zun_desc:0 "Este personaje, al restaurar a los heftalitas a su tierra natal, ha honrado el nombre de Zun, una gran deidad que ha sido adorada por varios heftalitas durante generaciones. Ahora, la adoración de Zun - el sol mismo - puede practicarse una vez más en las montañas prístinas donde los heftalitas una vez establecieron los cimientos de su gran imperio."
RICE_pamir_hephthalite_reclaimer_zun_chosen:0 "Emperador Elegido, en Nombre de Zun"
RICE_pamir_hephthalite_reclaimer_zun_chosen_desc:0 "Este personaje lideró el esfuerzo para restaurar el Imperio Heftalita, y al hacerlo ha traído gloria a Zun, la gran deidad que ha sido adorada por varios heftalitas durante generaciones. Ya sea que este personaje lo crea o no, muchos devotos de Zun creen que este gobernante es el Elegido de Zun, y que gracias a sus esfuerzos, todos en este mundo conocerán a Zun el poderoso, Zun el infalible, ¡Zun el inexpugnable!"
RICE_pamir_hephthalite_focus_north:0 "Territorios Heftalitas del Norte"
RICE_pamir_hephthalite_focus_north_desc:0 "Este personaje, que restauró a los heftalitas a su tierra natal en los Pamir, ahora está mirando hacia el norte para el siguiente paso en sus ambiciones imperiales. Aunque han adoptado muchas costumbres y habilidades de los pueblos que conquistaron, los heftalitas - una vez llamados los Hunos Blancos por sus enemigos - son guerreros temibles en el fondo, y este personaje cree que su destino está en las estepas y montañas escarpadas."
RICE_pamir_hephthalite_focus_south:0 "Territorios Heftalitas del Sur"
RICE_pamir_hephthalite_focus_south_desc:0 "Este personaje, que restauró a los heftalitas a su tierra natal en los Pamir, ahora está mirando hacia el sur para el siguiente paso en sus ambiciones imperiales. Aunque muchos los han llamado los Hunos Blancos, temidos invasores y guerreros, los heftalitas también son constructores, artesanos y comerciantes, y este personaje cree que su destino está en emular las mejores cualidades de los muchos pueblos que han gobernado durante generaciones."
RICE_pamir_successful_chinir_festival:0 "Festival de Chinir Exitoso"
RICE_pamir_aspiration_assert_zunbil_independence: "[aspiration|E]: Asegurar la Independencia de Zunbil"
RICE_pamir_aspiration_assert_zunbil_independence_desc:0 "#italic Firuz debe dar un paso adelante para convertirse en un verdadero campeón de Zun el Dador de Justicia, y asegurar la supervivencia a largo plazo de los Zunbil - y la de la antigua forma de vida de su pueblo - contra todo pronóstico.#!$RICE_pamir_aspiration_zunbil_desc$\n\n"

  # Decisions
RICE_pamir_visit_bibi_fatima:0 "Visitar las Aguas Termales de Bibi Fatima"
RICE_pamir_visit_bibi_fatima_tooltip:0 "Visitarás las aguas termales de Bibi Fatima en Wakhan"
RICE_pamir_visit_bibi_fatima_effect_tooltip:0 "Pasarás tiempo visitando las aguas termales de Bibi Fatima, lo que podría reducir tu [stress|E], o aumentar tu [fertility|E]"
RICE_pamir_visit_bibi_fatima_effect_2_tooltip:0 "Como creyente [ROOT.Char.GetFaith.GetAdjective], también podrías ganar [piety|E]"
RICE_pamir_visit_bibi_fatima_desc:0 "Aunque muchos vienen de lejos para visitar estas termas, yo vivo cerca, así que debería aprovechar esta oportunidad para relajarme."
RICE_pamir_visit_bibi_fatima_confirm:0 "¡Vamos a prepararnos!"
RICE_pamir_visit_bibi_fatima_context_tooltip:0 "#emphasis Contexto Histórico:#! Ubicadas en el Valle de Wakhan en el actual Tayikistán, las Aguas Termales de Bibi Fatima llevan el nombre de la hija del Profeta Mahoma. Se dice que las aguas mejoran la fertilidad de la mujer."
RICE_pamir_attend_chinir_festival:0 "Asistir al Festival de Chinir"
RICE_pamir_attend_chinir_festival_tooltip:0 "Asistirás a un festival local de Chinir"
RICE_pamir_attend_chinir_festival_effect_tooltip:0 "Asistes al festival de Chinir"
RICE_pamir_attend_chinir_festival_desc:0 "Algunos de los pueblos de habla iraní de los Pamir han celebrado durante mucho tiempo un festival de la cosecha llamado Festival de Chinir - ¡es hora de que asista a una de estas festividades!"
RICE_pamir_attend_chinir_festival_confirm:0 "¡Casi es temporada de cosecha!"
RICE_pamir_attend_chinir_festival_context_tooltip:0 "#emphasis Contexto Histórico:#! Chinir es un festival tradicional del pueblo Wakhi, que celebra el inicio de la cosecha. Los Wakhi, agricultores y pastores que habitan principalmente en el Corredor de Wakhan, son uno de los varios grupos que hablan una lengua iraní oriental en la región de Pamir."
RICE_pamir_nasir_khusraw_pilgrimage:0 "Ir en Peregrinación al Santuario de Nasir Khusraw"
RICE_pamir_nasir_khusraw_pilgrimage_tooltip:0 "Vas a [go_on_a_pilgrimage_to_nasir_khusraws_shrine|E] en Badakhshan"
RICE_pamir_nasir_khusraw_pilgrimage_effect_tooltip:0 "Vas a [go_on_a_pilgrimage_to_nasir_khusraws_shrine|E], y potencialmente ganar varios beneficios como [piety|E] y [prestige|E]"
RICE_pamir_nasir_khusraw_pilgrimage_desc:0 "[nasir_khusraw|E] fue verdaderamente un hombre santo notable, así que es justo que le rinda homenaje."
RICE_pamir_nasir_khusraw_pilgrimage_confirm:0 "Prepárate para el viaje."
RICE_pamir_nasir_khusraw_pilgrimage_context_tooltip:0 "#emphasis Contexto Histórico:#! El santuario de Nasir Khusraw, donde fue enterrado, en la provincia de Badakhshan en Afganistán, ha sido un lugar de peregrinación local popular durante siglos. Aunque fue un proselitista de la secta Ismaili, tanto los musulmanes chiítas como los sunitas de la región lo tienen en alta estima."
RICE_pamir_repair_watchposts_wakhan:0 "Reparar los Puestos de Vigilancia del Corredor de Wakhan"
RICE_pamir_repair_watchposts_wakhan_tooltip:0 "Vas a [repair_the_pamir_watchposts|E] del Corredor de Wakhan"
RICE_pamir_repair_watchposts_wakhan_effect_tooltip:0 "Vas a [repair_the_pamir_watchposts|E] en el [county|E] de #V Wakhan#!"
RICE_pamir_repair_watchposts_wakhan_desc:0 "La red de puestos de vigilancia en el Corredor de Wakhan está en un estado deteriorado. Si la conseguimos [repair_singular_pamir_watchposts|E], protegeremos las rutas comerciales de la Ruta de la Seda que atraviesan los valles y pasos de la zona, y reforzaremos las defensas locales."
RICE_pamir_repair_watchposts_wakhan_confirm:0 "Vamos a trabajar."
RICE_pamir_repair_watchposts_wakhan_context_tooltip:0 "#emphasis Contexto Histórico:#! A pesar de su ubicación remota, el Corredor de Wakhan sirvió como una especie de autopista para el tráfico a lo largo de la Ruta de la Seda durante siglos. Varios estados mantuvieron una red de puestos de vigilancia en esta región, incluyendo los chinos y tibetanos, así como los gobernantes locales."
RICE_pamir_wakhan_recently_repaired_req:0 "Los puestos de vigilancia del Corredor de Wakhan no han sido recientemente [repair_past_tense_pamir_watchposts|E]"
RICE_pamir_repair_watchposts_karakoram:0 "Reparar los Puestos de Vigilancia de las Montañas de Karakoram"
RICE_pamir_repair_watchposts_karakoram_tooltip:0 "Vas a [repair_the_pamir_watchposts|E] de las Montañas de Karakoram"
RICE_pamir_repair_watchposts_karakoram_effect_tooltip:0 "Vas a [repair_the_pamir_watchposts|E] en el [county|E] de #V Gilgit#!"
RICE_pamir_repair_watchposts_karakoram_desc:0 "La red de puestos de vigilancia en las montañas de Karakoram está en un estado deteriorado. Si la conseguimos [repair_singular_pamir_watchposts|E], protegeremos las rutas comerciales de la Ruta de la Seda que atraviesan los valles y pasos de la zona, y reforzaremos las defensas locales."
RICE_pamir_repair_watchposts_karakoram_confirm:0 "Vamos a trabajar."
RICE_pamir_repair_watchposts_karakoram_context_tooltip:0 "#emphasis Contexto Histórico:#! A pesar de su ubicación remota, los pasos y valles de las montañas de Karakoram sirvieron como una especie de autopista para el tráfico a lo largo de la Ruta de la Seda durante siglos. Varios estados mantuvieron una red de puestos de vigilancia en esta región, incluyendo los chinos y tibetanos, así como los gobernantes locales."
RICE_pamir_karakoram_recently_repaired_req:0 "Los puestos de vigilancia de las montañas de Karakoram no han sido recientemente [repair_past_tense_pamir_watchposts|E]"
RICE_pamir_watchpost_costs_tooltip:0 "La efectividad y longevidad de las reparaciones dependen de la cantidad de fondos asignados #weak (Coste mínimo: @gold_icon! 80)#!"
RICE_pamir_watchpost_costs_reduced_tooltip:0 "La efectividad y longevidad de las reparaciones dependen de la cantidad de fondos asignados #weak (Coste mínimo: @gold_icon! 60)#!"
RICE_pamir_expand_nasir_khusraws_shrine:0 "Expandir el Santuario de Nasir Khusraw"
RICE_pamir_expand_nasir_khusraws_shrine_tooltip:0 "Proveerás los fondos para ampliar el actualmente humilde lugar de descanso de [nasir_khusraw_s|E]"
RICE_pamir_expand_nasir_khusraws_shrine_effect_tooltip:0 "#V Los musulmanes#! que viven en o cerca de #V Badakhshan#! ahora pueden [go_on_a_pilgrimage_to_nasir_khusraws_shrine|E]"
RICE_pamir_expand_nasir_khusraws_shrine_desc:0 "El difunto [nasir_khusraw|E] sigue siendo venerado por musulmanes de todas las sectas en la región, y los peregrinos están comenzando a acudir a su lugar de entierro. Deberíamos construir un santuario adecuado para honrar la memoria de este hombre santo, junto con algo de infraestructura para apoyar a los peregrinos que vienen aquí."
RICE_pamir_expand_nasir_khusraws_shrine_confirm:0 "¡Que comience el trabajo!"
RICE_pamir_expand_nasir_khusraws_shrine_context_tooltip:0 "#emphasis Contexto Histórico:#! Tras su muerte, Nasir Khusraw fue enterrado en Yamgan en Badakhshan, donde eventualmente se erigió un santuario. Aunque Nasir Khusraw era ismailí, su santuario es un sitio de peregrinación popular tanto para peregrinos chiítas como sunitas en la región."
RICE_pamir_nasir_khusraw_passed_away:0 "[nasir_khusraw|E] ha fallecido"
RICE_pamir_go_on_nasir_khusraw_pilgrimage:0 "Ir en Peregrinación al Santuario de Nasir Khusraw"
RICE_pamir_go_on_nasir_khusraw_pilgrimage_tooltip:0 "Tú [go_on_a_pilgrimage_to_nasir_khusraws_shrine|E]"
RICE_pamir_go_on_nasir_khusraw_pilgrimage_effect_tooltip:0 "Viajarás a Badakhshan, como parte de la [pilgrimage_to_nasir_khusraws_shrine|E]."
RICE_pamir_go_on_nasir_khusraw_pilgrimage_desc:0 "Durante su vida, [nasir_khusraw|E] inspiró a muchos como un hombre santo erudito y brillante, pero humilde y reflexivo, que llevó la luz del Islam a Badakhshan. Quizás visitar su santuario me inspire espiritualmente."
RICE_pamir_go_on_nasir_khusraw_pilgrimage_confirm:0 "¡Haz los preparativos!"
RICE_pamir_go_on_nasir_khusraw_pilgrimage_context_tooltip:0 "#emphasis Contexto Histórico:#! Después de su fallecimiento, la tumba de Nasir Khusraw, ubicada en Yamgan en Badakhshan, se convirtió en un sitio de peregrinación local tanto para musulmanes chiítas como sunitas."
RICE_pamir_nasir_khusraw_pilgrimage_distance_req:0 "[realm_capital|E] está cerca del [county|E] de #V Badakhshan#!"
RICE_pamir_comission_nasir_khusraw_work:0 "Encargar una Obra a Nasir Khusraw"
RICE_pamir_comission_nasir_khusraw_work_tooltip:0 "Solicitarás la ayuda de [nasir_khusraw_s|E] sobre algunas preguntas filosóficas y espirituales que tienes."
RICE_pamir_comission_nasir_khusraw_work_effect_tooltip:0 "Solicitarás que [nasir_khusraw|E] componga un texto respondiendo preguntas sobre la relación entre la filosofía y la espiritualidad."
RICE_pamir_comission_nasir_khusraw_work_desc:0 "He encontrado un poema escrito por un erudito poco conocido llamado Abu al-Haytham al-Jurjani, que plantea una serie de preguntas filosóficas y religiosas desafiantes. Me confunde y me intriga. Quizás el famoso hombre santo Nasir Khusraw pueda iluminarme y ayudarme a encontrar las respuestas a estas preguntas."
RICE_pamir_comission_nasir_khusraw_work_confirm:0 "¿Cuáles son las respuestas a estas preguntas que tengo?"
RICE_pamir_comission_nasir_khusraw_work_context_tooltip:0 "#emphasis Contexto Histórico:#! Aunque no tan conocido como sus escritos anteriores, La Reconciliación de la Filosofía y la Religión (#italic Jami al-Hikmatayn#!), fue la obra final de Nasir Khusraw que fue patrocinada por el Emir de Badakhshan, Ali ibn Asad, quien era él mismo un hombre muy intelectual."
RICE_pamir_nasir_khusraw_passed_away_req:0 "[nasir_khusraw|E] ha fallecido"
RICE_pamir_nasir_khusraw_at_court_req:0 "[nasir_khusraw|E] está actualmente en tu [court|E]"
RICE_pamir_attend_chawmos_festival:0 "Asistir al Festival de Chawmos"
RICE_pamir_attend_chawmos_festival_tooltip:0 "Celebrarás el Festival de Chawmos."
RICE_pamir_attend_chawmos_festival_effect_tooltip:0 "Celebras el Festival de Chawmos"
RICE_pamir_attend_chawmos_festival_desc:0 "¡El solsticio de invierno está casi sobre nosotros! Es la celebración más importante de nuestra religión, con rituales que reafirman nuestros roles en nuestras comunidades y reestablecen los reinos de pureza e impureza."
RICE_pamir_attend_chawmos_festival_confirm:0 "¡Hagamos los preparativos!"
RICE_pamir_attend_chawmos_festival_context_tooltip:0 "#emphasis Contexto Histórico:#! Entre los paganos Kalash, Chawmos es el festival más importante del año. De hecho, llamarlo festival no hace justicia a su papel como el mayor evento del calendario Kalash, y uno que tiene mucho significado ritual."
RICE_decision_chawmos_month_requirement:0 "Debes comenzar los preparativos entre septiembre y noviembre"
RICE_pamir_sacrifice_goats:0 "Sacrificar Cabras a los Dioses"
RICE_pamir_sacrifice_goats_tooltip:0 "Sacrificarás cabras a los cielos"
RICE_pamir_sacrifice_goats_effect_tooltip:0 "Sacrificas una cabra a tu deidad elegida o aspecto de una deidad"
RICE_pamir_goat_sacrifice_costs_tooltip:0 "Los beneficios potenciales dependen de lo grandioso que sea el sacrificio #weak (Coste mínimo: @gold_icon! 50)#!"
RICE_pamir_sacrifice_goats_desc:0 "Buscamos las bendiciones de los dioses, y la forma de hacerlo es sacrificando nuestro animal más sagrado y puro, las cabras."
RICE_pamir_sacrifice_goats_confirm:0 "¡Tráiganme esas cabras!"
RICE_pamir_sacrifice_goats_context_tooltip:0 "#emphasis Contexto Histórico:#! Para ciertos pueblos paganos y anteriormente paganos de Afganistán y el norte de Pakistán, como los Kalash, las cabras son consideradas sagradas, y por tanto se cree que son los animales más adecuados para sacrificar a los dioses."
RICE_pamir_restore_the_idol_of_zun:0 "Restaurar el Ídolo de Zun en Zamindawar"
RICE_pamir_restore_the_idol_of_zun_tooltip:0 "Vas a [restore_the_idol_of_zun|E] en Zamindawar"
RICE_pamir_restore_the_idol_of_zun_desc:0 "El [idol_of_zun|E] una vez se erigió orgullosamente en Zamindawar como un símbolo de la autoridad divina del Dador de Justicia - ¡vamos a recrearlo!"
RICE_pamir_restore_the_idol_of_zun_confirm:0 "¡Envía por los artesanos!"
RICE_pamir_restore_the_idol_of_zun_context_tooltip:0 "#emphasis Contexto Histórico:#! Varios fuentes contemporáneas, como el monje budista y peregrino Xuanzang en el siglo VII, y el historiador musulmán Al-Baladhuri en el siglo IX, describen una estatua de ídolo dorado de Zun (o Zhun, Zhuna, Suna) en un santuario popular en el Monte Zhunagir en Zamindawar que fue patrocinado por el estado Zunbil. Según Al-Baladhuri, cuando el comandante árabe 'Abd al-Rahman bin Samurah asaltó a los Zunbils en 653-654 d.C., se dice que rompió la mano del ídolo y le arrancó los ojos de rubí, para demostrar a los locales la impotencia de su deidad."
RICE_pamir_conciliate_kafir_tribes:0 "Conciliar las Tribus Kafir"
RICE_pamir_conciliate_kafir_tribes_tooltip:0 "Harás peticiones a las Tribus Kafir"
RICE_pamir_conciliate_kafir_tribes_effect_tooltip:0 "El #V Tierra de los Kafires#! [county_modifier|E] será eliminado de uno de tus [counties|E], y el #V Concesiones a los Kafires#! [county_modifier|E] será añadido temporalmente al [county|E] que elijas"
RICE_pamir_conciliate_kafir_tribes_desc:0 "Los miembros de las tribus conocidas como Kafires por los musulmanes han sido una espina en el costado de los pueblos asentados durante generaciones. Como un poderoso y respetado [ruler|E] que sigue una [religion|E] similar, tal vez pueda negociar un acuerdo con los que viven en mi territorio."
RICE_pamir_conciliate_kafir_tribes_confirm:0 "¿Comenzamos las negociaciones?"
RICE_pamir_conciliate_kafir_tribes_context_tooltip:0 "#emphasis Contexto Histórico:#! Durante siglos, los llamados "Kafires" de los Pamir y el Hindu Kush resistieron las incursiones de seguidores de religiones organizadas, desde musulmanes hasta budistas e hindúes. Los Kafires incluso lanzaron muchos ataques desde sus territorios hasta bien entrada la era victoriana."
RICE_pamir_reclaim_mount_aruna:0 "Reclamar el Monte Aruna para Zun"
RICE_pamir_reclaim_mount_aruna_tooltip:0 "Restauras el lugar legítimo de Zun en Aruna"
RICE_pamir_reclaim_mount_aruna_desc:0 "Hace mucho tiempo, al norte de Kabul, el Monte Aruna albergaba otro gran [idol_of_zun|E], antes de que fuéramos expulsados por los seguidores brahmanistas de Surya. ¡Ahora es el momento de [restore_the_idol_of_zun|E] aquí, para que Zun sea honrado una vez más!"
RICE_pamir_reclaim_mount_aruna_confirm:0 "¡Llamen a los artesanos y sacerdotes!"
RICE_pamir_reclaim_mount_aruna_context_tooltip:0 "#emphasis Contexto Histórico:#! Las fuentes chinas mencionan la existencia de un Monte Aruna cerca de Kabul; según una leyenda relatada por el famoso peregrino budista Xuanzang, las deidades Zun y Surya se enfrentaron por quién podía habitarlo, y al final Zun tuvo que moverse al sur a Zabulistán. La historia podría ser un relato mitologizado de eventos históricos: o los seguidores de Zun intentaron invadir una montaña controlada por adoradores de Surya, o (más probablemente) fue ocupada originalmente por zunistas que fueron expulsados por los recién llegados adoradores de Surya."
RICE_pamir_zun_restored_req:0 "El [idol_of_zun|E] ha sido restaurado en Zamindawar"
RICE_pamir_zun_restored_aruna_req:0 "El [idol_of_zun|E] ha sido restaurado en el Monte Aruna"
RICE_pamir_offer_riches_to_zun:0 "Ofrecer Riquezas al Ídolo de Zun"
RICE_pamir_offer_riches_to_zun_tooltip:0 "Reúnes tesoros y lujos para presentar al [idol_of_zun|E]"
RICE_pamir_offer_riches_to_zun_desc:0 "Es nuestra justa costumbre dar tributo a Zun en forma de nuestra riqueza mundana, y no hay mejor manera de complacer a Zun que proporcionando estos regalos ante Su ídolo."
RICE_pamir_offer_riches_to_zun_effect_tooltip:0 "[piety|E] y [prestige|E] ganados son aleatorios, pero influenciados por la cantidad de riqueza ofrecida #weak (Coste mínimo: @gold_icon! 100)#!"
RICE_pamir_offer_riches_to_zun_confirm:0 "Visitaré el Ídolo de Zun"
RICE_pamir_offer_riches_to_zun_context_tooltip:0 "#emphasis Contexto Histórico:#! Varias fuentes chinas mencionan la inmensa cantidad de oro y plata encontrados en los santuarios de Zun. Por ejemplo, el #italic Libro de Sui#! menciona que el santuario de Zun en el Monte Congling (probablemente el Monte Aruna cerca de Kabul) estaba techado con placas de oro y plata y tenía suelos de plata. Xuanzang también menciona que muchos animales domésticos como ovejas y caballos fueron ofrecidos a Zun."
RICE_pamir_zun_offer_riches_region_req:0 "[realm_capital|E] está cerca o cerca del corazón de los zunistas en Afganistán"
RICE_pamir_hold_tumshiling_festival:0 "Patrocinar el Festival de Tumshiling"
RICE_pamir_hold_tumshiling_festival_tooltip:0 "Reúnes a los locales para celebrar la derrota de Shri Badat"
RICE_pamir_hold_tumshiling_festival_desc:0 "Hace mucho tiempo, el rey caníbal de Gilgit, Shri Badat, fue vencido por el heroico príncipe de las hadas [azur_jamshid|E]. ¡Recordemos este gran evento con el Festival de Tumshiling!"
RICE_pamir_hold_tumshiling_festival_effect_tooltip:0 "Patrocinas una celebración local de Tumshiling"
RICE_pamir_hold_tumshiling_festival_confirm:0 "¡Vamos a empezar!"
RICE_pamir_hold_tumshiling_festival_context_tooltip:0 "#emphasis Contexto Histórico:#! Según la leyenda, Gilgit fue gobernado una vez por un tirano caníbal, el budista Shri Badat, hasta que fue derrotado por su hija Nur Bakht y su amante y esposo, un príncipe hada de Persia llamado Azur Jamshid. Los lugareños celebran este evento anualmente con un festival conocido como Tumshiling (o Nasalo). La historia probablemente sea un mito, dado la prevalencia de celebraciones similares a lo largo de los Himalayas que se basan en leyendas con una narrativa similar, que puede derivarse en última instancia (irónicamente) de los cuentos budistas Jataka."
RICE_decision_tumshiling_month_requirement:0 "El mes debe estar entre octubre y diciembre"
RICE_pamir_raze_shri_badats_palace:0 "Demoler el Palacio de Shri Badat"
RICE_pamir_raze_shri_badats_palace_tooltip:0 "¡Qué alivio!"
RICE_pamir_raze_shri_badats_palace_desc:0 "El caníbal Shri Badat ya no existe, habiendo sido asesinado justamente por sus súbditos oprimidos, liderados por el príncipe hada [azur_jamshid|E], pero su gran palacio, un monumento a su crueldad, aún permanece. Para repudiar la memoria de este tirano y sus actos atroces, debería dar la orden de destruir este palacio."
RICE_pamir_raze_shri_badats_palace_effect_tooltip:0 "Si o una vez que [azur_jamshid|E] haya fallecido, [rulers|E] en [duchies|E] de Pamir y Shigari, o el [county|E] de Chitral, pueden tomar una [decision|E] para #V Patrocinar el Festival de Tumshiling#!"
RICE_pamir_raze_shri_badats_palace_confirm:0 "¡Derríbenlo!"
RICE_pamir_raze_shri_badats_palace_context_tooltip:0 "#emphasis Contexto Histórico:#! Según la leyenda, después de que Azur Jamshid ayudó a los lugareños en Gilgit a derrocar y matar a Shri Badat y fue proclamado su nuevo rey, ordenó que el palacio del tirano fuera nivelado al suelo."
RICE_pamir_refurbish_dokhtar_i_noshirwan:0 "Renovar el Mural de Dokhtar-i Noshirwan"
RICE_pamir_refurbish_dokhtar_i_noshirwan_tooltip:0 "Esta representación de Zun podría necesitar una renovación"
RICE_pamir_refurbish_dokhtar_i_noshirwan_desc:0 "En el sitio de Dokhtar-i Noshirwan, no muy lejos de Bamiyan, hay un antiguo complejo tallado en roca que contiene un mural que representa a nuestro gran dios Zun. Como ha caído en mal estado, deberíamos tomar medidas para restaurarlo a su antigua gloria."
RICE_pamir_refurbish_dokhtar_i_noshirwan_confirm:0 "¡Encuentra algunos artesanos para el trabajo!"
RICE_pamir_refurbish_dokhtar_i_noshirwan_context_tooltip:0 "#emphasis Contexto Histórico:#! Dokhtar-i Noshirwan (también conocido como Nigar) es un sitio arqueológico que data de principios del siglo VIII y contiene uno de los murales preislámicos más grandes de Afganistán. El mural contiene elementos visuales que sugieren una mezcla de influencias sogdianas, hunas/heftalitas y del sur de Afganistán. El mural puede haber sido hecho posiblemente por artistas sogdianos a instancias de un turco local o indígena, y podría ser una representación de una variedad bactriana de la deidad Wakhsh, o Oxus, que era popular en el mundo iraní oriental y puede haber estado conectada o sincretizada con Zun como Oxus-Zun - todo esto, sin embargo, es altamente especulativo."
RICE_pamir_renovate_shri_badats_palace:0 "Renovar el Palacio de Shri Badat"
RICE_pamir_renovate_shri_badats_palace_tooltip:0 "Para ser justos, tenía algunos puntos buenos...."
RICE_pamir_renovate_shri_badats_palace_desc:0 "El caníbal Shri Badat ya no está, pero su palacio, un monumento a su crueldad, aún permanece. Algo acerca de ese edificio y sus oscuros actos me inspira, y hay susurros de que su espíritu lleno de rabia aún vive. Sé en el fondo de mi corazón lo que debo hacer: ¡terminar lo que él comenzó!"
RICE_pamir_renovate_shri_badats_palace_effect_tooltip:0 "#N Hacer esto hará imposible que tú o cualquier otra persona tomen la [decision|E] de #Bold Patrocinar el Festival de Tumshiling#! en el futuro!#!"
RICE_pamir_renovate_shri_badats_palace_effect_special_tooltip:0 "Como Azur Jamshid, se suponía que debías salvar a Gilgit. Se suponía que debías salvar a su gente. Pero ahora... Shri Badat podría ganar al final."
RICE_pamir_renovate_shri_badats_palace_confirm:0 "¡Todos me temerán!"
RICE_pamir_renovate_shri_badats_palace_context_tooltip:0 "$RICE_pamir_raze_shri_badats_palace_context_tooltip$"
RICE_pamir_investigate_bibi_fatima:0 "Investigar Bibi Fatima"
RICE_pamir_investigate_bibi_fatima_tooltip:0 "He escuchado algunos rumores interesantes...."
RICE_pamir_investigate_bibi_fatima_desc:0 "He escuchado que los viajeros islámicos que llegan a la región de Pamir a menudo visitan unas aguas termales que han llamado las aguas termales de "Bibi Fatima". Me gustaría enviar a algunos consejeros para investigar las aguas termales, y tal vez invertir algunos fondos para construir infraestructura básica allí."
RICE_pamir_investigate_bibi_fatima_effect_tooltip:0 "[rulers|E] con territorio en los [duchies|E] de [badakhshan_duchy.GetNameNoTier] y [pamir_duchy.GetNameNoTier] pueden tomar la [decision|E] de #Bold Visitar las Aguas Termales de Bibi Fatima#!"
RICE_pamir_investigate_bibi_fatima_confirm:0 "¿Qué lo hace tan único?"
RICE_pamir_investigate_bibi_fatima_context_tooltip:0 "$RICE_pamir_visit_bibi_fatima_context_tooltip$"
RICE_pamir_investigate_bibi_fatima_islam_req:0 "El Islam ha sido fundado"
RICE_pamir_investigate_prophet_passed_away_req:0 "El Profeta Mahoma ha fallecido"
RICE_pamir_investigate_bibi_fatima_date_req:0 "El año es 650 d.C. o posterior"
RICE_pamir_restore_hephthalite_empire:0 "Restaurar el Imperio Heftalita"
RICE_pamir_restore_hephthalite_empire_tooltip:0 "¡Los Hunos Blancos se alzarán una vez más!"
RICE_pamir_restore_hephthalite_empire_desc:0 "Hace siglos, el Imperio Heftalita infundió miedo en los corazones de los pueblos de Persia e India. Sin embargo, nuestros antepasados no eran brutos sin mente - también eran pensadores y artistas que crearon hermosos monumentos, y diplomáticos y comerciantes que tenían relaciones con China y Roma. ¡Es hora de no solo honrar su legado, sino reconstruir su gran imperio!"
RICE_pamir_restore_hephthalite_empire_confirm:0 "¡Manos a la obra para restaurar a los Hunos!"
RICE_pamir_restore_hephthalite_empire_context_tooltip:0 "#emphasis Contexto Histórico:#! Los Heftalitas, a veces llamados los Hunos Blancos, fueron una gran ola de invasores tribales "hunos" en Persia e India en los siglos IV y V. Su relación con grupos "hunos" como los Kidaritas y Xionitas, las diferencias étnicas entre estos grupos (si las hay) y de dónde vinieron, todavía se debate en círculos académicos - hay demasiadas teorías para enumerarlas aquí, pero basta con decir que la influencia iraní y turca en sus orígenes es probable, y es posible que los Pamir sean su tierra natal. Una alianza persa y turca los derrotó alrededor del año 560 d.C. y el Imperio Heftalita se dividió en muchos pequeños jefaturas. Prominentes entre estos estados remanentes heftalitas estaban los Turcosahis y sus primos, los Zunbils."
RICE_pamir_reclaim_hephthalite_homeland:0 "Reclamar la Tierra Natal Heftalita"
RICE_pamir_reclaim_hephthalite_homeland_tooltip:0 "$RICE_pamir_restore_hephthalite_empire_tooltip$"
RICE_pamir_reclaim_hephthalite_homeland_desc:0 "Los antiguos poderosos Heftalitas están dispersos como el viento, reducidos a estados remanentes en las tierras fronterizas entre India y Persia. Para reclamar nuestra gloria imperial, necesitamos restablecer nuestra presencia en el antiguo núcleo del Imperio Heftalita: ¡las impenetrables, indomables montañas de Pamir!"
RICE_pamir_reclaim_hephthalite_homeland_confirm:0 "La primavera volverá para los Heftalitas."
RICE_pamir_reclaim_hephthalite_homeland_context_tooltip:0 "$RICE_pamir_restore_hephthalite_empire_context_tooltip$"
RICE_pamir_restore_hephthalite_restored_culture_conversion:0 "Cada [county|E] en el recién reestablecido #bold $k_hephthalite_restored$#!"
RICE_pamir_reclaim_hephthalite_homeland_effect_tooltip_1:0 "Desbloquea la [decision|E] para #Bold $RICE_pamir_restore_hephthalite_empire$#!"
 
