pamir.0020.t:0 "El Guerrero Burusho"
pamir.0020.desc:0 "Un guerrero llamado [RICE_burusho_warrior_spawn.GetTitledFirstName], que proviene de un clan Burusho, ha llegado a mi corte para ofrecerme sus servicios. Los Burusho, también conocidos como los Hunza, viven en los valles de nuestros territorios en las Montañas Pamir y Karakoram y hablan un idioma único, diferente a cualquier otro. Son un pueblo aislado que en su mayoría se mantienen al margen, pero son conocidos como guerreros feroces aunque tercos."
pamir.0020.a:0 "¡Nos servirá bien! Bienvenido."
pamir.0020.b:0 "Tercos no es bueno. Lo rechazaremos educadamente."
pamir.0021.t:0 "Los Visitantes Burusho"
pamir.0021.desc:0 "Algunas personas pertenecientes a un clan Burusho llegan a mi corte para ofrecerme sus servicios. Sus nombres son [RICE_burusho_courtier_spawn_1.GetTitledFirstName] y [RICE_burusho_courtier_spawn_2.GetTitledFirstName]. Los Burusho, también conocidos como los Hunza, viven en los valles de nuestros territorios en las Montañas Pamir y Karakoram y hablan un idioma único, diferente a cualquier otro. Son un pueblo aislado que en su mayoría se mantienen al margen, pero son conocidos por ser fieros y resistentes."
pamir.0021.a:0 "Démosles la bienvenida a nuestra corte. ¡Serán de gran ayuda!"
pamir.0021.b:0 "¿Fieros y resistentes? Suena peligroso. No, gracias."
pamir.0022.t:0 "El Guerrero de Kafiristán"
pamir.0022.desc:0 "Un guerrero pagano llamado [RICE_kafir_warrior_spawn.GetTitledFirstName], que es de una de las tribus de la llamada Kafiristán (la tierra de los infieles), una región montañosa entre Afganistán y Cachemira, ha llegado a mi corte para ofrecerme sus servicios. Estas tribus que habitan estos valles prístinos y tierras altas son notorias por su feroz resistencia contra cualquier influencia u ocupación por parte de los seguidores de otras religiones, ya sean musulmanes, budistas, hindúes, zoroastrianos, entre otros. Podría ser útil tener a un guerrero de una de esas tribus sirviéndome."
pamir.0022.a:0 "¡Me alegra que haya uno que quiera unirse y no luchar contra nosotros!"
pamir.0022.b:0 "No, gracias. No necesito a un hombre tan peligroso y violento."
pamir.0023.t:0 "Los Visitantes de Kafiristán"
pamir.0023.desc:0 "Algunas personas pertenecientes a una de las tribus de la llamada Kafiristán (la tierra de los infieles), la región montañosa entre Afganistán y Cachemira, han llegado a mi corte para ofrecerme sus servicios. Sus nombres son [RICE_kafir_courtier_spawn_1.GetTitledFirstName] y [RICE_kafir_courtier_spawn_2.GetTitledFirstName]. Estas tribus que habitan estos valles prístinos y tierras altas son notorias por su feroz resistencia contra cualquier influencia u ocupación por parte de los seguidores de otras religiones, ya sean musulmanes, budistas, hindúes, zoroastrianos, entre otros. Podría ser útil tener contactos de una de esas tribus sirviéndome."
pamir.0023.a:0 "¡Útiles, de hecho! Démosles la bienvenida a mi corte."
pamir.0023.b:0 "No tengo interés en mantenerlos cerca."
pamir.0024.t:0 "El Guerrero Brahui"
pamir.0024.desc:0 "Un guerrero llamado [RICE_brahui_warrior_spawn.GetTitledFirstName], que proviene de un clan Brahui, llega a mi corte para ofrecerme sus servicios. Los Brahui, son un grupo de tribus mayormente nómadas o seminómadas que supuestamente migraron a Baluchistán hace generaciones. Son un grupo dividido y descentralizado que no está unificado bajo ningún líder, aunque a veces interactúan con los pueblos más asentados a su alrededor. Podría ser útil tener a un guerrero de una de esas tribus sirviéndome."
pamir.0024.a:0 "Creo que puedo hacer buen uso de este hombre."
pamir.0024.b:0 "No necesito a un nómada poco fiable."
pamir.0025.t:0 "Los Visitantes Brahui"
pamir.0025.desc:0 "Algunos miembros de tribus provenientes de un clan Brahui llegan a mi corte para ofrecerme sus servicios. Sus nombres son [RICE_brahui_courtier_spawn_1.GetTitledFirstName] y [RICE_brahui_courtier_spawn_2.GetTitledFirstName]. Los Brahui, son un grupo de tribus mayormente nómadas o seminómadas que supuestamente migraron a Baluchistán hace generaciones. Son un grupo dividido y descentralizado que no está unificado bajo ningún líder, aunque a veces interactúan con los pueblos más asentados a su alrededor. Podría ser útil tener contactos de una de esas tribus sirviéndome."
pamir.0025.a:0 "¡Bienvenidos! Siempre puedo usar más ayuda por aquí."
pamir.0025.b:0 "¿Bárbaros divididos y descentralizados? No estoy interesado."
