pamir.0113.t:0 "Nasir Khusraw"
pamir.0113.desc:0 "Durante años, escuché sobre un hombre santo musulmán conocido como [nasir_khusraw.GetFullName], que viajaba de reino en reino buscando refugio. Aunque fue un gran poeta y erudito, famoso en todo el mundo islámico por sus logros, fue blanco de gobernantes sectarios, y nunca encontró un hogar adecuado, hasta ahora.\n\nHe recibido noticias de que ha llegado a la región de Badakhshan, y se ha establecido en las partes más escarpadas y aisladas de [nasir_khusraw_county.GetNameNoTier] en particular. Parece que ha encontrado un amigo y mecenas en el recto y erudito [nasir_khusraw_buddy.GetTitledFirstName], quien aprecia los conocimientos espirituales y filosóficos de [nasir_khusraw.GetFullName]. \n\n¡Imaginar que una persona tan famosa ahora honra con su presencia esta parte remota del mundo! Ahora, [nasir_khusraw.GetFullName] desea difundir la luz del Islam allí, ¿podrá tener éxito?"
pamir.0113.a:0 "Interesante de escuchar."
pamir.0113.tooltip:0 "¿Podrá [nasir_khusraw_buddy.GetTitledFirstName] ayudar a [nasir_khusraw_buddy.GetHerHis] amigo y mentor [nasir_khusraw|E] a llevar la luz del Islam a Badakhshan? Solo el tiempo lo dirá."
