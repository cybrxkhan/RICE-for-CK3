 pamir.0005.t:0 "El Destino de los Pamir"
pamir.0005.desc:0 "Con el Califato Abbasí en declive, los Pamir son un caos de caudillos locales que buscan explotar la riqueza encontrada aquí, particularmente el lapislázuli, un producto lucrativo de las minas de Sar-i Sang. Aunque los Samaníes gobiernan nominalmente estas tierras altas, su autoridad es contestada por sus poderosos vasallos, los Banijurids, así como por pequeños jefes que han gobernado aquí desde la era Heftalita."
pamir.0005.a:0 "Mi historia no se encuentra con ninguno de estos caudillos."
pamir.0005.b:0 "Nuestra historia está con los Banijurids..."
pamir.0005.c:0 "Nuestra historia está con los Reyes Puteshan..."
pamir.0005.d:0 "Nuestra historia está con los jefes de Wakhan..."
pamir.0005.e:0 "Nuestra historia está con los jefes de Shughnan..."
pamir.0005.f:0 "Nuestra historia está con los jefes de Karran..."
pamir.0005.g:0 "Nuestra historia está con el príncipe hada, Azur Jamshid..."
pamir.0005.tooltip.no:0 "Continuarás jugando como [THIS.Char.GetTitledFirstNameNoTooltip]. Sin embargo, ten en cuenta que los [counties|E] en el [duchy|E] de [badakhshan_duchy.GetNameNoTier] seguirán divididos entre varios pequeños jefes que son budistas o paganos."
pamir.0005.tooltip:0 "Los [counties|E] del [duchy|E] [badakhshan_duchy.GetNameNoTier] han sido divididos entre varios pequeños jefes que son budistas o paganos. Si eliges jugar como uno de ellos, ¿podrás sobrevivir en estas montañas escarpadas contra todo pronóstico?"
pamir.0005.tooltip.banijurid:0 "Elegirás jugar como los Banijurids, que ahora poseen sus territorios históricos al oeste de los Pamir."
pamir.0005.tooltip.azur_jamshid:0 "Elegirás jugar como [azur_jamshid.GetTitledFirstName], el legendario príncipe hada y salvador de Gilgit."
pamir.0005.info.banijurid:0 "\n#emphasis Contexto Histórico:#! Los Banijurids fueron una dinastía iraní que gobernó Balkh desde el 847 d.C. hasta el 948 d.C. como vasallos de los Samaníes, y también tenían su capital en Hulbuk (o Khuttal). Pueden haber ejercido cierto poder dentro del reino Samaní ya que aparentemente no pagaban impuestos a los Samaníes y acuñaban sus propias monedas.\n\nLa buena fortuna de los Banijurids no duró, ya que apoyaron una rebelión contra los Samaníes en 948 que resultó en su caída. Curiosamente, sin embargo, parecen haber sobrevivido hasta principios del siglo XI bajo los Gaznávidas."
pamir.0005.info.puteshan:0 "\n#emphasis Contexto Histórico:#! 'Puteshan' era el nombre de Badakhshan según lo transliterado por el monje y peregrino coreano del siglo VIII, Hyecho, en su relato de sus viajes. Señala que eran budistas devotos pero estaban bajo el dominio de los árabes."
pamir.0005.info.wakhan:0 "\n#emphasis Contexto Histórico:#! Según el monje y peregrino coreano del siglo VIII, Hyecho, Wakhan era - en el momento de sus viajes - un débil reino budista bajo el dominio de los árabes."
pamir.0005.info.shughnan:0 "\n#emphasis Contexto Histórico:#! En su relato de sus viajes, el monje y peregrino coreano del siglo VIII, Hyecho, menciona que Shughnan, o Shighnan, estaba dividido en nueve pequeños reinos, representados en RICE como los jefes de Shughnan y Karran.\n\nHyecho también afirma, curiosamente, que el budismo era desconocido en Shughan en ese momento, quizás insinuando que practicaban varias religiones indígenas."
pamir.0005.info.azur_jamshid:0 "\n#emphasis Contexto Histórico:#! Según la leyenda, los gobernantes medievales y modernos tempranos de Gilgit descendían de un príncipe hada persa llamado Azur Jamshid. Mató a un rey caníbal tiránico llamado Shri Badat con la ayuda de la hija del tirano, Nur Bakht. Después de gobernar como el nuevo rey durante algunos años, abdicó en favor de su esposa, quien luego abdicó en favor de su hijo, Garg.\n\nMás tarde, sus descendientes cambiarían su nombre de familia de Kayani a Trakhan y varias ramas de la familia llegaron a gobernar algunos de los valles cercanos también."
