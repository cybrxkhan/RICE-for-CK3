 pamir.0130.t:0 "Preparativos"
pamir.0130.desc:0 "He comenzado a hacer planes para realizar una peregrinación local, más corta y modesta, al caserío de Yamgan en [badakhshan_county.GetNameNoTier]. En verdad, no me dirijo a Yamgan en sí, sino a un santuario cercano, el santuario que alberga la tumba del famoso [nasir_khusraw.GetFullName], el gran poeta, erudito y hombre santo. En Badakhshan y muchas partes de los alrededores del Pamir, aunque fue un proselitista de la secta ismailí en su vida, sigue siendo venerado tanto por musulmanes chiitas como sunitas en la región. Muchos aquí aprovechan la oportunidad para visitar su santuario, y yo pretendo hacer lo mismo.\n\nEspero que al visitar el santuario de este gran hombre y emular su ejemplo, pueda fortalecer mi fe y acercarme más a Alá."
pamir.0130.a:0 "Será una buena oportunidad espiritual para mí."
pamir.0131.t:0 "A Yamgan"
#pamir.0131.desc:0 "He terminado de preparar mi viaje al santuario de [nasir_khusraw.GetFullName]. Me despido de mi hogar y comienzo el viaje a través de las montañas del Pamir.\n\n¿Mi destino? Yamgan, en [badakhshan_county.GetNameNoTier].\n\nEspero que al visitar el santuario de este gran hombre y emular su ejemplo, pueda fortalecer mi fe y acercarme más a Alá."
pamir.0131.a:0 "¡Adelante!"
pamir.0132.t:0 "Llegada"
pamir.0132.desc:0 "Después de una larga y algo ardua caminata, y después de pasar por el pueblo de Yamgan, finalmente he llegado al lugar del santuario. Es un santuario pequeño, por decir lo menos, del tamaño de una casa modesta en el mejor de los casos, pero siento que esto encaja perfectamente con Nasir Khusraw; aquí no descansa un rico y decadente libertino, sino un humilde y benevolente siervo de Alá.\n\nSin embargo, se está haciendo tarde, así que necesito descansar primero; entraré al santuario mañana. Con eso en mente, me dirijo por el camino de tierra a otro edificio, un albergue de peregrinos que está junto a una cocina comunitaria. Allí, no seré diferente a ningún otro visitante, y mi rango, estatus, riqueza e incluso la secta del Islam que sigo no significan nada, porque los musulmanes de todas las sectas han rendido homenaje a Nasir Khusraw durante mucho tiempo."
pamir.0132.a:0 "Todos somos iguales ante los ojos de Alá."
pamir.0133.t:0 "Entrando al Santuario"
pamir.0133.desc:0 "La mañana ha llegado. Hoy, entro al santuario de Nasir Khusraw. Primero, sin embargo, circunvalo alrededor del santuario muchas veces, diciendo varias oraciones.\n\nUna vez terminado, entro y veo que hay varias habitaciones, todas tan humildes en apariencia como las paredes exteriores. He oído de algunos que este edificio fue, supuestamente, donde Nasir Khusraw vivió durante muchos años, escribiendo poesía y demás. También noto que hay muchos cortes y manchas en la pared, evidencia de escritos que los devotos peregrinos han garabateado aquí a lo largo de los años.\n\nFinalmente entro en la sala que tiene la tumba de Nasir Khusraw. Una vez más, es relativamente humilde en apariencia, pero esto extrañamente me llena de más inspiración y alegría. Hay solo unos pocos otros peregrinos aquí dentro, y en su mayoría me ignoran mientras oran."
pamir.0133.a:0 "Encuentro un lugar vacío en la sala."
pamir.0134.t:0 "Oración"
pamir.0134.desc:0 "Antes de comenzar a orar, miro alrededor de la sala nuevamente, absorbiendo la experiencia. Aunque su apariencia es humilde, eso no significa que sea desagradable o sosa; está bien decorada, y veo varios objetos sagrados. Hay un quemador de incienso y una lámpara en el santuario, por ejemplo, y más prominentemente, una copia del Corán que se dice fue escrita por el propio Nasir Khusraw.\n\nMe reconcentro y me recuerdo que no he venido aquí para admirar la arquitectura, sino para adorar a Alá y reflexionar sobre la vida y los hechos santos de Nasir Khusraw. Cierro los ojos por un momento, antes de comenzar a decir oraciones."
pamir.0134.a:0 "Alabado sea Alá, el más misericordioso, el más benevolente…."
pamir.0135.t:0 "Dejando una Marca"
pamir.0135.desc:0 "Antes de salir del santuario, hay una última cosa que puedo hacer. Es costumbre aquí que peregrinos como yo dejen algún escrito en las paredes. Algunos critican esto como un grafiti en un lugar sagrado, pero muchos lo ven como una forma de conmemorar su visita, honrar a Alá y a Nasir Khusraw, y, de alguna manera, buscar una última bendición. A lo largo de los años, ha habido varios tipos típicos de escritos garabateados en la pared. Si deseo escribir algo en estas paredes, ahora sería el momento, así que me dirijo silenciosamente a una esquina del edificio que encuentro atractiva y me preparo para escribir…."
pamir.0135.a:0 "Una copia de uno de los hermosos poemas que escribió Nasir Khusraw."
pamir.0135.b:0 "Mi propio poema alabando a Alá y esperando el triunfo del bien."
pamir.0135.c:0 "Oraciones y orientación sobre asuntos mundanos que me preocupan."
pamir.0135.d:0 "Oraciones por mis familiares y amigos, especialmente los fallecidos."
pamir.0135.e:0 "Nada. Esto es inútil. Debería orar más en lugar de esto."
pamir.0135.message:0 "¡Nasir Khusraw te ha inspirado espiritualmente!"
pamir.0136.t:0 "¿Caridad?"
pamir.0136.desc:0 "Salgo del santuario, con mi cuerpo vigoroso y mi mente zumbando de inspiración y alegría. Ahora, empiezo a prepararme para volver a casa.\n\nSin embargo, recuerdo que es costumbre que cuando los patronos ricos o poderosos visitan el santuario de Nasir Khusraw, den limosnas y compartan comida con otros peregrinos (especialmente aquellos menos afortunados que ellos) en honor a su visita antes de partir. Como [ROOT.Char.GetTitleAsNameNoTooltip], tal vez debería aprovechar esta oportunidad para dar caridad antes de irme de aquí."
pamir.0136.a:0 "Daré la cantidad obligatoria de limosnas y compartiré."
pamir.0136.b:0 "¡Sí! Donaré todo lo que pueda a todos aquí."
pamir.0136.c:0 "¿Por qué debería? Ya he hecho suficiente caridad."
pamir.0137.t:0 "Regreso a Casa"
pamir.0137.desc:0 "Después de un tiempo más caminando por la naturaleza escarpada de los Pamir, es hora de regresar de mi peregrinación al santuario y tumba de [nasir_khusraw.GetFullName]. He aprendido y experimentado mucho, y ciertamente no olvidaré esta experiencia en mucho tiempo."
pamir.0137.a:0 "¡Así es la voluntad de Alá! Valió la pena."
