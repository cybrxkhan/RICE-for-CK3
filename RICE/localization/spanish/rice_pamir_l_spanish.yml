pamir.0250.t:0 "La Tierra Natal Heftalita, Reclamada"
pamir.0250.desc:0 "Una vez nos temieron, llamándonos los #bold Hunos Blancos#!. Fuimos un pueblo nacido de orígenes misteriosos pero unido en una búsqueda de gloria y poder. Pero no fuimos conquistadores brutales; fomentamos el comercio, construimos ciudades e integramos a los muchos pueblos que gobernamos en un reino culto y próspero. ¡Pero mira lo que queda de los Heftalitas! Nos hemos convertido en caciques peleones, aferrados a la naturaleza salvaje de las tierras altas como ovejas aterrorizadas.\n\nPero ya no más. He comenzado a reclamar nuestro esplendor y reforzar nuestra identidad al restaurar nuestro dominio sobre el núcleo del antiguo estado Heftalita en los Pamir. ¡Ya no gobernaremos sobre las ruinas desoladas de nuestras glorias pasadas!\n\nPero aún queda mucho por hacer. Necesitamos enfocarnos en expandir la influencia Heftalita. La pregunta, sin embargo, es ¿dónde primero?"
pamir.0250.a:0 "Al norte, en las vastas estepas y montañas, de donde venimos."
pamir.0250.a.tooltip:0 "Si tú u otro gobernante logran restaurar el Imperio Heftalita más adelante, recibirás #P bonificaciones#! relacionadas con la guerra y el ejército. #Bold #X ¡Esta elección no puede ser alterada, así que elige con cuidado!#!#!"
pamir.0250.a.tooltip.zunist:0 "Si tú u otro gobernante logran restaurar el Imperio Heftalita más adelante, recibirás #P bonificaciones#! relacionadas con la guerra y el ejército, y (si todavía la sigues) [ROOT.Char.GetFaith.GetName] también obtendrá la [doctrine|E] [GetFaithDoctrine('rice_zun_hephthalite_warriors_doctrine').GetBaseName]. #Bold #X ¡Esta elección no puede ser alterada, así que elige con cuidado!#!#!"
pamir.0250.b:0 "Al sur, hacia Persia e India, donde aprendimos comercio y cultura."
pamir.0250.b.tooltip:0 "Si tú u otro gobernante logran restaurar el Imperio Heftalita más adelante, recibirás #P bonificaciones#! relacionadas con el comercio y la cultura. #Bold #X ¡Esta elección no puede ser alterada, así que elige con cuidado!#!#!"
pamir.0250.b.tooltip.zunist:0 "Si tú u otro gobernante logran restaurar el Imperio Heftalita más adelante, recibirás #P bonificaciones#! relacionadas con el comercio y la cultura, y (si todavía la sigues) [ROOT.Char.GetFaith.GetName] también obtendrá la [doctrine|E] [GetFaithDoctrine('rice_zun_hephthalite_culture_doctrine').GetBaseName]. #Bold #X ¡Esta elección no puede ser alterada, así que elige con cuidado!#!#!"
pamir.0251.t:0 "La Tierra Natal Heftalita, Reclamada"
pamir.0251.desc.intro:0 "Hace siglos, los Heftalitas infundieron miedo en los corazones de muchos en Irán e India, ganándose el apodo de los #bold Hunos Blancos#!. Sin embargo, los tiempos cambiaron, y se dividieron en pequeños cacicazgos, algunos lejos de su tierra natal en los Pamir."
pamir.0251.desc.northern:0 "\n\nSin embargo, los tiempos están cambiando nuevamente. El ingenioso [hephthalite_homeland_reclaimer.GetTitledFirstName], reclamando [hephthalite_homeland_reclaimer.GetHerselfHimself] heredar el legado de los Hunos Blancos, ha restablecido el control Heftalita sobre los Pamir. [hephthalite_homeland_reclaimer.GetSheHe|U] ha comenzado a mirar hacia el norte, hacia las estepas, para reconstruir el poder Heftalita a través de la guerra y la fuerza, la fuente de su fuerza original, cree [hephthalite_homeland_reclaimer.GetSheHe]. Mientras algunos dicen que esto es simplemente el último suspiro del moribundo estado Heftalita, otros que entienden al pueblo de estas montañas nevadas saben mejor: están preocupados por un renacimiento Heftalita."
pamir.0251.desc.southern:0 "\n\nSin embargo, los tiempos están cambiando nuevamente. El ingenioso [hephthalite_homeland_reclaimer.GetTitledFirstName], reclamando [hephthalite_homeland_reclaimer.GetHerselfHimself] heredar el legado de los Hunos Blancos, ha restablecido el control Heftalita sobre los Pamir. [hephthalite_homeland_reclaimer.GetSheHe|U] ha comenzado a mirar hacia el sur, hacia los pueblos de Irán e India, para reconstruir el poder Heftalita a través del comercio, el arte y la diplomacia, estabilidad y prosperidad, por así decirlo. Mientras algunos dicen que esto es simplemente el último suspiro del moribundo estado Heftalita, otros que entienden al pueblo de estas montañas nevadas saben mejor: están preocupados por un renacimiento Heftalita."
pamir.0251.desc.conclusion:0 "\n\nDespués de todo, el invierno no dura para siempre. La primavera llega, la nieve se derrite. La nieve #italic siempre#! se derrite."
pamir.0251.a:0 "¿Podría ser esta una nueva primavera para los Heftalitas?"
pamir.0252.t:0 "El Imperio Heftalita Renace"
pamir.0252.desc.intro:0 "Una vez nos conocieron como los #bold Hunos Blancos#!. Como saqueadores. Merodeadores. Destructores. Pero también nos conocieron como comerciantes. Artesanos. Diplomáticos. Y luego, así de repente, el gran Imperio Heftalita se desvaneció, fragmentado, recordado solo en el folclore y los escritos de los eruditos.\n\nSin embargo, la memoria de nuestro glorioso pasado no se extinguió. Sobrevivimos en montañas y valles remotos como pequeños estados. Desde allí, reconstruimos nuestras fortunas y reclamamos nuestra tierra natal en los Pamir. ¿Y ahora?"
pamir.0252.desc.northern:0 "\n\nEl Imperio Heftalita ha renacido, y he sido coronado como su Kan. Ya no somos recuerdos desvanecidos. El mundo temblará bajo los cascos de nuestra caballería, y una vez más, la gente susurrará con asombro sobre los Heftalitas en todo el mundo."
pamir.0252.desc.southern:0 "\n\nEl Imperio Heftalita ha renacido, y he sido coronado como su Sha. Ya no somos recuerdos desvanecidos. A través del comercio, las artes y el esplendor de nuestras ciudades, una vez más, la gente hablará con asombro sobre los Heftalitas en todo el mundo."
pamir.0252.a:0 "¡Renacemos de las cenizas de nuestros antepasados!"
pamir.0253.t:0 "El Imperio Heftalita Renace"
pamir.0253.desc.intro:0 "Hace siglos, los llamaban los #bold Hunos Blancos#! y eran temidos por muchos. Y luego, así de repente, el imperio Heftalita desapareció en el folclore y los escritos de los eruditos al colapsar en un mosaico de pequeños estados.\n\nSin embargo, los Heftalitas perduraron a pesar de asimilarse cada vez más con las poblaciones locales. No hace mucho, reclamaron su tierra natal en los Pamir. Ahora, han dado otro paso hacia la recuperación de su antigua gloria."
pamir.0253.desc.northern:0 "\n\n[hephthalite_emperor.GetTitledFirstName] se ha coronado Kan del restaurado Imperio Heftalita. El poder e influencia Heftalita está expandiéndose una vez más, sus ejércitos y ahora está claro que tienen la intención de abrazar su legado como temidos guerreros."
pamir.0253.desc.southern:0 "\n\n[hephthalite_emperor.GetTitledFirstName] se ha coronado Sha del restaurado Imperio Heftalita. A lo largo de los siglos, los Heftalitas aprendieron a construir ciudades prósperas en los valles y montañas, y ahora tienen la intención de sentar las bases para la futura prosperidad a través del comercio y las artes."
pamir.0253.desc.conclusion:0 "\n\nQuienes viven en montañas nevadas como los Pamir saben que el invierno no dura para siempre. La primavera ha llegado, y la nieve se ha derretido."
pamir.0253.a:0 "Una nueva primavera amanece para los Heftalitas."
