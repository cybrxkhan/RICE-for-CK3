pamir.0013.t:0 "La Historia del Príncipe Hada"
pamir.0013.desc:0 "[gilgit_county.GetNameNoTier] es una tierra de gran belleza y abundancia, pero durante muchos años, estuvo empañada por las excesivas crueldades de [shri_badat.GetTitledFirstName], conocido como #italic Adam Khor#!, el Devorador de Hombres. Yo era solo uno de los muchos aventureros de Irán, que buscaban escapar de su pasado y refugiarse de nuestros señores árabes; al final, llegué al lugar correcto y en el momento adecuado, porque ¿quién puede resistir la marea del destino? De alguna manera, ahora, me siento en el trono de [gilgit_county.GetNameNoTier], habiendo sido proclamado su nuevo gobernante."
pamir.0013.a:0 "¿Cómo me involucré en todo esto?"
pamir.0014.t:0 "La Historia del Príncipe Hada"
pamir.0014.desc:0 "Cuando llegué por primera vez a [gilgit_county.GetNameNoTier], intenté vivir como un humilde trabajador, muy lejos de mis nobles orígenes. Mi pasado era mi pasado; aquí, viviría una vida nueva y sencilla. Pero el destino tiene sus maneras.\n\n[nur_bakht.GetTitledFirstName], la hija de [shri_badat.GetTitledFirstName], se enamoró de mí, y yo correspondí a sus afectos. A diferencia de su padre, ella es pura de corazón. La gente eventualmente supo de mis orígenes (¡e incluso algunos creen que soy un príncipe hada del cielo!) y me suplicaron que los liberara de la opresión de [shri_badat.GetTitledFirstName]. ¡Incluso su propio ministro, [jataylotu.GetTitledFirstName], se acercó a mí!"
pamir.0014.a:0 "Al final, escuché sus súplicas de salvación."
pamir.0015.t:0 "La Historia del Príncipe Hada"
pamir.0015.desc:0 "Aunque fui reacio a jugar al héroe, todos trabajamos juntos para matar a [shri_badat.GetTitledFirstName] y poner fin a su reinado de tiranía de una vez por todas. Algunos campesinos supersticiosos creen que su antiguo rey tiene poderes de brujo y está vivo y escondido, pero por ahora, un nuevo día amanece en [gilgit_county.GetNameNoTier]. Lamentablemente, sufrió mucho bajo su gobernante anterior, y su infraestructura y economía están en ruinas. Confieso que esta es una tierra y un pueblo del que tengo mucho que aprender; después de que la euforia inicial desaparezca, debo ganarme la confianza del pueblo para que podamos trabajar juntos para restaurar [gilgit_county.GetNameNoTier] a su antigua gloria."
pamir.0015.a:0 "Aprendí muchas cosas en Irán, y seguiré las enseñanzas de mis antepasados."
pamir.0015.b:0 "Adoptaré el tipo de budismo que siguieron los gobernantes anteriores de esta tierra."
pamir.0015.c:0 "Me adaptaré a las creencias de los comunes aquí, y adheriré a su adoración de muchas deidades."
pamir.0015.d:0 "Busco entender esta nueva fe, el Islam - ¡tal vez nos proporcione respuestas!"
pamir.0016.t:0 "Vástago del Príncipe Hada"
pamir.0016.desc:0 "Hace generaciones, mi ancestro [azur_jamshid.GetTitledFirstName] venció al cruel rey caníbal [shri_badat.GetTitledFirstName] y estableció una nueva dinastía gobernante aquí en [gilgit_county.GetNameNoTier]. La gente todavía estima mucho a mi ancestro, ya que regularmente se celebran festividades para conmemorar su derrocamiento del tirano. Sin embargo, los tiempos están cambiando, con la llegada de poderosos nómadas turcos del oeste de las montañas Pamir e Hindu Kush, como los Selyúcidas o los Gaznávidas. Debemos andar con cuidado si queremos sobrevivir."
pamir.0016.a:0 "¡Mantener las tradiciones de mis antepasados será lo que nos dé fuerza!"
pamir.0016.b:0 "Debería adoptar las creencias de los campesinos, para acercarme más a ellos."
pamir.0016.c:0 "Es mejor que nos adaptemos y entendamos el Islam, como la nueva y creciente fe."
pamir.0017.t:0 "El Último de los Zunbils"
pamir.0017.desc:0 "Frente a las incursiones musulmanas en Zabulistán durante más de dos siglos, los Zunbils permanecieron independientes, uniendo tribus que antes estaban en conflicto - desde Heftalitas hasta Turcos, Iraníes y más - para resistir firmemente... hasta hace poco. Los Zunbils encontraron su igual en el formidable caudillo [saffarid.GetTitledFirstName].\n\nDespués de su derrota, algunos Zunbils, como [RICE_zunbil_cousin.GetFirstName], acordaron servir a [saffarid.GetFirstName]. Otros, como [RICE_last_zunbil.GetFirstName], hijo del último gobernante Zunbil, todavía confiaban en las antiguas formas [RICE_last_zunbil.GetFaith.GetAdjective], desafiaron la autoridad de los Saffáridas y fueron encarcelados.\n\nSe rumorea que [RICE_last_zunbil.GetFirstName] escapó del cautiverio, levantando una gran fuerza en las tierras de los Zunbils para mantener una independencia nominal. También se rumorea que [RICE_zunbil_cousin.GetFirstName] está esperando su momento, preparándose para rebelarse ahora que los Saffáridas están envueltos en un conflicto con los Tahíridas. No hay duda de que la tierra verá la guerra una vez más.\n\nAl final, uno solo puede preguntarse quién cometió el error más grave: [RICE_zunbil_cousin.GetFirstName] por aliarse con aquellos que buscan conquistar a los Zunbils, o [RICE_last_zunbil.GetFirstName] por resistir inútilmente lo inevitable. ¿Podría este ser el capítulo final de los grandes Zunbils, los últimos vestigios de los antiguos Hunos Blancos?"
pamir.0017.a:0 "He elegido mi bando. ¡El destino de los Zunbils pronto se decidirá!"
#pamir.0017.b:0 "Admito, admiro la tenacidad de mi primo…. Si tan solo fuera como él…."
pamir.0017.info:0 "\n#emphasis Contexto Histórico:#! Los diversos intentos de los Saffáridas para pacificar las tierras una vez dominadas por los Zunbils a mediados del siglo IX fueron recibidos con gran resistencia. Un vástago de la familia Zunbil que había sido nombrado gobernador de al-Rukhhaj (Kandahar) bajo los Saffáridas se rebeló en el 867 d.C., por ejemplo. Un par de años más tarde, en 869, el último Zunbil, llamado Firuz ibn Kabk en fuentes árabes, escapó del cautiverio saffárida y reunió a seguidores para luchar contra los musulmanes.\n\nLa dinastía Zunbil llegó a su fin en el 870 d.C. cuando Firuz fue derrotado por una fuerza saffárida."
pamir.0017.firuz.tooltip:0 "#bold La [aspiration|E] de Firuz: Afirmar la Independencia de Zunbil#!$RICE_pamir_aspiration_zunbil_desc$\n"
pamir.0018.t:0 "$RICE_historical_aspiration_fulfilled_title$"
pamir.0018.desc:0 "Lo admito. No pensé que llegaría tan lejos. Cuando comencé nuestra resistencia contra los Saffarids, mi objetivo principal era simplemente asegurar nuestra posición contra sus temibles ejércitos, y los ejércitos de otros que buscaban destruirnos.\n\nSin embargo, aquí estamos. El reino de Zunbil, restaurado. Nuestros enemigos, humillados. Zun, triunfante.\n\nEl camino por delante será desafiante. Somos una tierra de muchos orígenes y antecedentes diferentes, un legado de culturas y dinastías antiguas que ya no existen. Sin embargo, hemos restablecido con éxito nuestro reino y sentado las bases para un futuro próspero. Desde estas montañas escarpadas y valles fértiles, construiremos una gran civilización una vez más."
pamir.0018.a:0 "¡Alabado sea el Sol, el Dador de Justicia!"
