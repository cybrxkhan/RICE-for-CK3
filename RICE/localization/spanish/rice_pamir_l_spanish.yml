 pamir.0200.t:0 "Enebro"
pamir.0200.desc:0 "Mi séquito y yo nos perdimos un poco en un bosque mientras viajábamos por las montañas del Pamir y el Hindu Kush en mi reino. Sin embargo, en el lado positivo, nos encontramos con una gran cantidad de enebros, que crecen en muchos lugares de esta región. Decidí recoger algunos para usar en varios usos religiosos y herbales."
pamir.0200.a:0 "De alguna manera, fue bueno que nos perdiéramos."
pamir.0201.t:0 "Cazadores"
pamir.0201.desc:0 "Hay partes de la meseta de Pamir que son tan escarpadas que no tienen habitantes humanos y solo son visitadas por cazadores de aldeas locales cercanas. Dos cazadores recientemente se enzarzaron en una pelea en una de estas regiones remotas, y cada uno afirma que el otro le robó su presa. Esto ha llegado a mi atención, y esperan que pueda tomar una decisión al respecto."
pamir.0201.a:0 "El cazador del norte tiene un caso más convincente."
pamir.0201.b:0 "El cazador del sur tiene un caso más convincente."
pamir.0201.c:0 "¡Ambos son farsantes, engañándome por una razón nefasta!"
pamir.0201.d:0 "No tengo tiempo para lidiar con los problemas de estos plebeyos."
pamir.0202.t:0 "Lapis Lazuli"
pamir.0202.desc:0 "Ah, lapislázuli, la preciosa piedra azul, valorada desde tiempos antiguos. La mayoría del suministro mundial proviene de Badakhshan en la meseta de Pamir, por lo que los lugareños a menudo me presentan regalos en forma de lapislázuli en bruto, como lo han hecho hoy."
pamir.0202.a:0 "El regalo es muy apreciado."
pamir.0203.t:0 "Sar-i Sang"
pamir.0203.desc:0 "Hoy estoy inspeccionando las minas de lapislázuli de Sar-i Sang, una fuente de mucha riqueza para la región. Algunos de los mineros han dicho recientemente que los capataces son despiadados y los sobrecargan de trabajo, incluso causando lesiones innecesarias entre los trabajadores en algunos casos. Sin a quién recurrir, me apelan a mí. Ambas partes presentan sus casos, pero ambas son convincentes, lamentablemente."
pamir.0203.a:0 "Digo que los capataces están equivocados. No se puede sobrecargar a las personas."
pamir.0203.b:0 "Claramente, los mineros están equivocados. ¡Son perezosos y quieren menos trabajo!"
pamir.0203.c:0 "Ayudar a ambas partes a negociar un acuerdo antes de que surja cualquier conflicto."
pamir.0204.t:0 "Kuh-i Lal"
pamir.0204.desc:0 "Hoy estoy inspeccionando las minas de rubíes de Kuh-i Lal, una fuente de mucha riqueza para la región. Algunos de los mineros han dicho recientemente que los capataces son despiadados y los sobrecargan de trabajo, incluso causando lesiones innecesarias entre los trabajadores en algunos casos. Sin a quién recurrir, me apelan a mí. Ambas partes presentan sus casos, pero ambas son convincentes, lamentablemente."
pamir.0204.a:0 "Digo que los capataces están equivocados. No se puede sobrecargar a las personas."
pamir.0204.b:0 "Claramente, los mineros están equivocados. ¡Son perezosos y quieren menos trabajo!"
pamir.0204.c:0 "Ayudar a ambas partes a negociar un acuerdo antes de que surja cualquier conflicto."
pamir.0205.t:0 "Contrabandistas de Lapislázuli"
pamir.0205.desc:0 "En las minas de lapislázuli de Sar-i Sang, varios mineros han sido acusados de contrabandear secretamente las preciosas piedras azules para venderlas en el mercado negro. Me corresponde a mí decidir qué debe hacerse con estos criminales."
pamir.0205.a:0 "Solo querían alimentar a sus familias. Déjenlos ir."
pamir.0205.b:0 "El encarcelamiento sería un castigo justo por el crimen."
pamir.0205.c:0 "Ejecutarlos como una advertencia para cualquier otro que se atreva."
pamir.0206.t:0 "Contrabandistas de Rubíes"
pamir.0206.desc:0 "En las minas de rubíes de Kuh-i Lal, varios mineros han sido acusados de contrabandear secretamente las preciosas gemas para venderlas en el mercado negro. Me corresponde a mí decidir qué debe hacerse con estos criminales."
pamir.0206.a:0 "Solo querían alimentar a sus familias. Déjenlos ir."
pamir.0206.b:0 "El encarcelamiento sería un castigo justo por el crimen."
pamir.0206.c:0 "Ejecutarlos como una advertencia para cualquier otro que se atreva."
pamir.0207.t:0 "Aguas Termales del Pamir"
pamir.0207.desc:0 "La meseta de Pamir alberga varias aguas termales, y hoy decidí visitar una de las menos conocidas, que no son tan populares, incluso entre los lugareños, principalmente para no ser molestado. Fue realmente relajante y ayudó a despejar mi mente, aunque solo fuera por un rato."
pamir.0207.a:0 "Me alegra haber hecho el viaje."
pamir.0208.t:0 "Un Hermoso Lago"
pamir.0208.desc:0 "Aunque puede ser difícil de imaginar para algunos, se pueden encontrar lagos pintorescos en las prístinas montañas de Pamir y Hindu Kush. Me encontré con uno hoy mientras viajaba a algún lugar en los territorios de mi reino en estas tierras altas. El lago es de un color azul intenso, como el lapislázuli o el cielo, y está rodeado de una hermosa imagen de flora."
pamir.0208.a:0 "¡Tales son las maravillas de la naturaleza!"
pamir.0209.t:0 "Petroglifos"
pamir.0209.desc:0 "Los petroglifos son una vista común en las montañas de Pamir y Hindu Kush. La gente ha pasado por esta región durante siglos, por lo que no es sorprendente que me haya encontrado con uno en mis viajes. Este parece tener dibujos de cazadores, animales y varios aspectos de la naturaleza como el sol y los árboles. A pesar de su simplicidad, tiene un encanto intemporal."
pamir.0209.a:0 "Un testimonio de quienes vinieron antes que nosotros."
pamir.0210.t:0 "Indescifrable"
pamir.0210.desc:0 "Los petroglifos son una vista común en las montañas de Pamir y Hindu Kush. La gente ha pasado por esta región durante siglos, por lo que no es sorprendente que me haya encontrado con uno en mis viajes. Este parece ser más reciente y representa personas ocupándose de sus asuntos. También incluye algunas inscripciones en un idioma que ninguno de nosotros reconoce."
pamir.0210.a:0 "El texto está desgastado, así que es difícil de leer de todos modos."
pamir.0211.t:0 "Wakhan"
pamir.0211.desc:0 "El Corredor de Wakhan es uno de los lugares más remotos y asombrosos de la tierra, al parecer. Mientras pasaba por él hoy para viajar a uno de los asentamientos de mi reino, vi sobre mí un cielo de un azul pálido. Frente a mí, una interminable extensión de llanura verde y color leonado. A mis lados, dos imponentes y antiguas filas de montañas que flanqueaban el valle."
pamir.0211.a:0 "Tantos pasaron por aquí a lo largo de los siglos…."
pamir.0212.t:0 "Nómadas en los Pamir"
pamir.0212.desc:0 "Varias tribus de nómadas se han mudado recientemente a uno de los valles en [nomad_county.GetNameNoTier]. Esto no es un acontecimiento poco común, ya que los pastos de verano de la región suelen ser destinos atractivos para estos nómadas. A veces, los lugareños asentados están bien con esto e incluso pueden hacerse amigos de los nómadas. Otras veces, surgen conflictos entre los dos grupos."
pamir.0212.a:0 "Esperemos que todo vaya bien esta vez."
pamir.0212.toast.good:0 "¡Los nómadas se mudan pacíficamente!"
pamir.0212.toast.bad:0 "¡Los nómadas se mudan, causando tensiones!"
pamir.0213.t:0 "¿Nómadas Ofrecen Servicios?"
pamir.0213.desc:0 "Una tribu de nómadas se ha trasladado a una parte de la meseta de Pamir bajo mi jurisdicción, específicamente en [nomad_county.GetNameNoTier]. Hay muchos pastos de verano allí que suelen atraer a estos tipos de nómadas. Si bien esto ocurre con frecuencia, esta tribu de nómadas tiene experiencia en la guerra y ha ofrecido sus servicios como guerreros a mi servicio. Es una oferta atractiva, aunque puede ser cuestionada por los lugareños escépticos."
pamir.0213.a:0 "Pueden servirme como una unidad auxiliar en mis fuerzas."
pamir.0213.b:0 "Es mejor que sean una milicia local que pueda entrenar a mis tropas."
pamir.0213.c:0 "No necesito ningún servicio de ellos por ahora."
RICE_pamir_nomad_spawn_event_troops:0 "Auxiliares Nómadas del Pamir"
pamir.0214.t:0 "Cuencos de Cuerno"
pamir.0214.desc:0 "La raza de ovejas nativa de la región del Pamir, conocida localmente con nombres como #italic nakhjipar#! o #italic ramapoy#!, es famosa por sus grandes cuernos. Los pastores aquí a menudo hacen cuencos grandes simples pero hermosos con tales cuernos. Hoy me han dado algunos los lugareños, que deberían ser de buen uso para cualquier banquete que pueda organizar."
pamir.0214.a:0 "Definitivamente son cuencos hermosos."
pamir.0215.t:0 "Grandes Cuernos"
pamir.0215.desc:0 "Estoy viajando por una parte de mi dominio en las montañas de Pamir, y estoy descansando un rato en la residencia de uno de los pastores locales. Él me habla felizmente de su rebaño de la raza local de ovejas, llamada #italic nakhjipar#! o #italic ramapoy#! en las lenguas locales, que son conocidas por sus grandes cuernos. ¡Estos son tan grandes que el corral que usa para encerrar a su rebaño está hecho usando estos cuernos!"
pamir.0215.a:0 "Información fascinante."
pamir.0216.t:0 "Feudos de los Burusho"
pamir.0216.desc:0 "Los Burusho, un grupo pequeño pero poderoso de personas en la meseta de Pamir, son famosos por su destreza en la lucha. Desafortunadamente, dos clanes Burusho en mis territorios, específicamente en [burusho_county.GetNameNoTier], están comenzando a involucrarse en una disputa. Probablemente conducirá a mucho desorden y conflictos innecesarios entre los lugareños si se permite que se extienda."
pamir.0216.a:0 "¿No hay nada que podamos hacer? Por favor, díganles que se detengan."
pamir.0216.b:0 "Usaré mis habilidades diplomáticas para resolver el conflicto."
pamir.0216.c:0 "Usaré astucia y engaño para resolver el conflicto."
pamir.0216.d:0 "Usaré amenazas militares para resolver el conflicto."
pamir.0216.toast.bad:0 "Nuestros intentos de resolver la disputa fallan."
pamir.0216.toast.good:0 "Nuestros intentos de resolver la disputa tienen éxito."
pamir.0217.t:0 "Diram Fitti"
pamir.0217.desc:0 "Pasé por un remoto valle del Pamir en [burusho_county.GetNameNoTier] habitado por el pueblo Burusho. Allí, me encontré con un pobre campesino en el camino de tierra, que parecía ser un agricultor o pastor. Se arrodilló ante mí y me ofreció la mitad de su pan, conocido como #italic diram fitti#!, el tradicional pan dulce de trigo de los Burusho, mezclado con un poco de mantequilla. Era todo lo que tenía, aparte de su ropa."
pamir.0217.a:0 "¡Gracias! Sin duda, eres un buen hombre."
pamir.0217.b:0 "No puedo aceptar esto, necesitas esta comida más que yo."
pamir.0217.c:0 "¡Cómo te atreves a ofrecerme un “regalo” tan patético! ¡Vete!"
pamir.0217.d:0 "Debo rechazar. Toma este oro en su lugar para alimentar a tu familia."
pamir.0218.t:0 "Cocina Burusho"
pamir.0218.desc:0 "Estoy visitando a un jefe local en una aldea Burusho en [burusho_county.GetNameNoTier]. Los Burusho han vivido en los valles remotos de la región del Pamir durante generaciones y siglos, y es importante que establezca buenas relaciones con los que viven en mi territorio. El jefe te ofrece algunas delicias Burusho como #italic mamtu#! (empanadillas picantes rellenas de cordero), #italic harissa#! (trigo y carne cocida), y yogur simple."
pamir.0218.a:0 "Gracias. ¡Disfrutemos de esta buena comida primero!"
pamir.0218.b:0 "No tengo ganas de comer, hablemos de negocios."
pamir.0219.t:0 "Gachas de Baht"
pamir.0219.desc:0 "Tengo un antojo repentino de #italic baht#!, una delicadeza tradicional de los iraníes Pamiri a pesar de su naturaleza simple. Se hace con #italic rush-kakht#!, un tipo raro de trigo rojo que solo crece en partes específicas de las montañas de Pamir. Sabe dulce, de una manera sutil pero rica, pero debido a la rareza de este tipo de trigo, no será barato para mis cocineros prepararlo."
pamir.0219.a:0 "Pensándolo bien, olvídalo."
pamir.0219.b:0 "¡Sí! Necesito satisfacer mis antojos."
pamir.0220.t:0 "Cocinando con Moras"
pamir.0220.desc:0 "Las moras son populares entre los iraníes Pamiri, y a veces, las familias más pobres pueden subsistir completamente con ellas durante semanas. Acabo de recibir un gran envío para mí, y mis cocineros están preguntando para qué deberíamos usar la mayor parte, ya que hay muchas cosas para las que son buenas las moras que los forasteros pueden no conocer."
pamir.0220.a:0 "¡Deberíamos comerlas frescas lo antes posible!"
pamir.0220.b:0 "¡Mermeladas y jarabes de frutas suenan más sabrosos para mí!"
pamir.0220.c:0 "Hacer #italic pikht#!, harina de mora seca, para usar en panes."
pamir.0221.t:0 "Una Casa Nueva"
pamir.0221.desc:0 "Un noble local Pamiri está a punto de comenzar la construcción de su nueva residencia. Como es costumbre entre los iraníes de los Pamir, debe plantar un árbol de morera en la propiedad antes de que comience la construcción. Estoy allí para presenciar la ceremonia, siendo uno de sus distinguidos invitados."
pamir.0221.a:0 "Espero que todo vaya bien."
pamir.0222.t:0 "Shiroghan"
pamir.0222.desc:0 "Estoy visitando una de las aldeas iraníes Pamiri en mi reino. Los habitantes son pobres pero acogedores y hospitalarios. Me ofrecen varios platos humildes, como osh, fideos hechos con varios granos y frijoles, así como el famoso #italic shiroghan#!, un plato de leche y mantequilla considerado sagrado debido a cómo se asocia con una fábula de esta región sobre la importancia de la generosidad y la humildad."
pamir.0222.a:0 "Acepto su comida con gusto."
pamir.0222.b:0 "¿Por qué no puedo tener comida más sabrosa?"
pamir.0223.t:0 "Ostons"
pamir.0223.desc:0 "En las partes de mi reino en las montañas de Pamir, es común ver los llamados #italic ostons#! (como se les llama en el idioma local), árboles solitarios considerados espiritualmente potentes, y que están decorados con tiras de tela o piedras hermosas. Me he encontrado con uno en mis viajes, quizás sería prudente dejar algo junto a este oston para recibir algunas bendiciones de [ROOT.Char.GetFaith.HighGodName]?"
pamir.0223.a:0 "Seguir adelante sin dejar nada"
pamir.0223.b:0 "Dejar una tira de tela"
pamir.0223.c:0 "Dejar algunas piedras comunes"
pamir.0223.d:0 "Dejar algunas piedras preciosas"
pamir.0224.t:0 "Qadamgoh"
pamir.0224.desc:0 "Mientras viajaba por las regiones de mi reino dominadas por los iraníes Pamiri, nuestro guía local nos detiene cuando nos encontramos con un #italic qadamgoh#!. Estos son lugares donde se dice que los santos o personas sagradas locales visitaron hace generaciones, y típicamente se indican con una marca especial en un bosquecillo de árboles o una roca. Nuestro guía se apresura a donde está la marca y dice algunas oraciones a [ROOT.Char.GetFaith.HighGodName]."
pamir.0224.a:0 "Esperar impacientemente a que el guía termine"
pamir.0224.b:0 "Unirse al guía en algunas oraciones"
pamir.0225.t:0 "Un Grabado Budista"
pamir.0225.desc:0 "Se dice que muchas, muchas generaciones atrás, los reyes de las montañas del Pamir y Hindu Kush eran algunos de los budistas más devotos de la tierra, y las huellas de su influencia aún se pueden ver hasta el día de hoy. Me dirigía a uno de los pueblos locales en las partes de mi reino en las montañas del Pamir y Hindu Kush, cuando pasé por un antiguo grabado en roca que representa un Buda."
pamir.0225.a:0 "Rezar un poco y seguir adelante."
pamir.0225.b:0 "Ignorarlo y continuar."
pamir.0225.c:0 "¡Blasfemias infieles! ¡Bah!"
pamir.0225.d:0 "¡Es una obra de arte fascinante!"
pamir.0226.t:0 "El Pari"
pamir.0226.desc:0 "Estoy en uno de los pueblos Burusho más grandes de mi reino en los Pamir. Los Burusho son un pueblo remoto y distinto, pero los que están en mi reino trabajan para establecer una buena relación conmigo. Por ejemplo, actualmente estoy visitando a uno de sus chamanes, o un #italic dayal#!. Una vez en trance, se comunica con un #italic Pari#! (como se llaman a las hadas en esta tierra), y el #italic Pari#! dice que quiere darme un consejo importante de [ROOT.Char.GetFaith.HighGodName]."
pamir.0226.a:0 "Declino amablemente la oferta. ¡Suena blasfemo!"
pamir.0226.b:0 "¡Muy bien! Por favor, dime lo que debo saber."
pamir.0227.t:0 "¿Es Ella una Belas?"
pamir.0227.desc:0 "Una chica de las aldeas de mi reino es llevada ante mí. Los lugareños la acusan de ser una #italic Belas#!, que, según el folclore de los Pamir, es el espíritu vengativo de una mujer viva que ataca a hombres y mujeres que odia por la noche. La chica jura que es inocente y que está siendo incriminada por sus rivales. Su prometido ha roto su compromiso, y ella es marginada por el pueblo, que exige que sea castigada."
pamir.0227.a:0 "¡Esta estupidez supersticiosa no es de mi incumbencia!"
pamir.0227.b:0 "Debe ser inocente. Déjenla ir, no la molesten."
pamir.0227.c:0 "¡Ella es verdaderamente una #italic Belas#! ¡Enciérrenla por esto!"
pamir.0227.d:0 "La pobre chica está en peligro. Puede quedarse conmigo."
pamir.0228.t:0 "¿Descendiente de una Peri?"
pamir.0228.desc:0 "Mientras visitaba uno de los pueblos bajo mi gobierno en las montañas del Pamir y Hindu Kush, el jefe del pueblo me cuenta una historia sobre cómo su ancestro lejano supuestamente conoció y se enamoró de una #italic Peri#!, el nombre local para un espíritu de hada. Ella le dio varios hijos antes de desaparecer. \n\n“No estoy seguro de si la historia es cierta,” dice el caballero con una risa, “¡pero me gusta pensar que lo es!”"
pamir.0228.a:0 "¡Explica por qué tú y tu familia son tan encantadores!"
pamir.0228.b:0 "Es cierto, probablemente sea solo una fantasía."
pamir.0229.t:0 "Legado de los Heftalitas"
pamir.0229.desc:0 "Estoy escuchando a los ancianos locales contarme historias de los grandes y poderosos Heftalitas. Las hordas Heftalitas una vez llamaron hogar a las montañas de Pamir y Hindu Kush, pero ahora ya no existen, un pueblo cuyos números disminuyeron y han sido absorbidos por otras culturas a su alrededor."
pamir.0229.a:0 "Eran guerreros temidos con pocos iguales."
pamir.0229.b:0 "También eran comerciantes y exploradores."
pamir.0230.t:0 "El Huk de una Aldea"
pamir.0230.desc:0 "“Cada tierra tiene su #italic huk#!, [ROOT.Char.GetTitleAsNameNoTooltip],” explica el anciano del pueblo, dándome una palmadita en el brazo.\n\nEstoy en una aldea en algún lugar de las tierras altas de los Pamir y Hindu Kush para llevar a cabo algunos asuntos oficiales. En este momento, estoy en un descanso y conversando con un anciano local.\n\nÉl continúa, “Significa el espíritu de la tierra en nuestra lengua. #italic Huk#! puede venir del agua o del suelo. Todos en el pueblo, hombres y mujeres, jóvenes y viejos, comparten su #italic huk#!. Las diferencias en #italic huk#! explican por qué la gente de nuestra aldea es gentil, inteligente y educada, pero los del pueblo aguas abajo son groseros, descarados y enojados.”"
pamir.0230.a:0 "Una sabia observación sobre el #italic huk#!, querido anciano."
pamir.0230.b:0 "¡Visité la otra aldea y no son así!"
pamir.0230.c:0 "Esto suena como una superstición campesina tonta."
pamir.0231.t:0 "Un Valle Hermoso"
pamir.0231.desc:0 "Aunque las montañas de Pamir y Hindu Kush pueden ser frías y desoladas, también tienen una belleza oculta. Mientras viajas un día por tus territorios, te encuentras con un valle donde la hierba es del color más verde, lleno de praderas floridas en flor, y hay algunos lagos con agua casi tan azul como el cielo. Contemplas con asombro la visión de este paraíso ante ti, el tipo de lugar que solo se puede presenciar en el techo del mundo."
pamir.0231.a:0 "Asombroso."
