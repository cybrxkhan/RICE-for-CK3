# Legends
RICE_hephthalite_legend_new_title_name: "Retorno de los Heftalitas"
RICE_hephthalite_legend_new_title_desc: "Hace generaciones, los [original_culture.GetCollectiveNoun] infundieron temor en los mundos iraní e indio como los Hunos Blancos. Bajo el mando de [founder.GetTitledFirstName], regresaron, aún más fuertes, ricos e intimidantes que antes."
RICE_hephthalite_legend_chapter_opening_new_title: "Desde las montañas del Pamir, los [ROOT.Legend.GetProperty( 'original_culture' ).Culture.GetCollectiveNounNoTooltip] se precipitaron hacia las fértiles tierras de cultivo y las opulentas ciudades de los mundos iraní e indio. Conocidos por muchos nombres, como los Hunos Blancos, eran temidos por todos los pueblos, incluso por otras tribus nómadas a lo largo de la Ruta de la Seda. Pero todo tuvo que llegar a su fin, y el antiguo [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip] sufrió una derrota y fue destrozado por sus enemigos."
RICE_hephthalite_legend_chapter_motivation_new_title: "Los descendientes dispersos de los [ROOT.Legend.GetProperty( 'original_culture' ).Culture.GetCollectiveNounNoTooltip] sobrevivieron como pequeños estados restos a lo largo de las tierras de cultivo, ciudades y montañas de la Ruta de la Seda. Entre ellos estaba una tribu de [ROOT.Legend.GetProperty( 'culture' ).Culture.GetCollectiveNounNoTooltip], liderada por el visionario [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]. [ROOT.Legend.GetProtagonist.GetSheHe|U] buscó restaurar la gloria de su pueblo y establecer un nuevo Imperio de los [ROOT.Legend.GetProperty( 'original_culture' ).Culture.GetCollectiveNounNoTooltip]."
RICE_hephthalite_legend_chapter_famous_deed_new_title: "Aunque los antiguos [ROOT.Legend.GetProperty( 'original_culture' ).Culture.GetCollectiveNounNoTooltip] eran guerreros, también eran comerciantes, constructores de ciudades y artesanos. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] tuvo que emular a sus ilustres antepasados como un gobernante de muchas habilidades. [ROOT.Legend.GetProtagonist.GetSheHe|U] fomentó el comercio, fundó nuevos asentamientos, patrocinó las artes y construyó muchos [ROOT.Legend.GetProtagonist.GetFaith.GetAdjectiveNoTooltip] [ROOT.Legend.GetProtagonist.GetFaith.HouseOfWorshipPlural] y grandes monumentos a [ROOT.Legend.GetProtagonist.GetFaith.HighGodName]."
RICE_hephthalite_legend_chapter_extra_deed_new_title: "Sin embargo, por supuesto, como un verdadero hijo de los [ROOT.Legend.GetProperty( 'original_culture' ).Culture.GetCollectiveNounNoTooltip], los mayores logros de [ROOT.Legend.GetProtagonist.GetHerHis] fueron de naturaleza militar. Incontables tribus, incontables ciudades y tantos autoproclamados reyes se arrodillaron ante [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]: algunos por rendición sabia, sabiendo que era tonto resistir; y otros después de sufrir la derrota a manos de [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] y sus temibles guerreros."
RICE_hephthalite_legend_chapter_conclusion_new_title: "Como dicen, el invierno no dura para siempre, pues llega la primavera y las nieves se derriten. Las nieves #italic siempre#! se derriten. Al igual que las cumbres de las montañas del Pamir de donde los [ROOT.Legend.GetProperty( 'original_culture' ).Culture.GetCollectiveNounNoTooltip] establecieron originalmente su hogar, sus descendientes, los [ROOT.Legend.GetProperty( 'culture' ).Culture.GetCollectiveNounNoTooltip], bajo el mando de [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip], se extendieron como una avalancha desde el Pamir. Pero como la nieve derretida que se convierte en agua vivificante, el recién formado [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip] no fue meramente una fuerza destructiva. Al revivir el antiguo [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip] y su legado y tradiciones, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] inició una nueva era más próspera a lo largo de la Ruta de la Seda."

# Traits
trait_RICE_hephthalite_emperor_khan:0 "Kan de los Hunos Blancos"
trait_RICE_hephthalite_emperor_khan_desc:0 "Este personaje es el actual Kan del restaurado Imperio Heftalita, llevando adelante el legado de los temibles guerreros que aún continúan infundiendo temor en los corazones de muchos a lo largo de la Ruta de la Seda."
trait_RICE_hephthalite_emperor_khan_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] es el actual Kan del restaurado Imperio Heftalita, llevando adelante el legado de los temibles guerreros que aún continúan infundiendo temor en los corazones de muchos a lo largo de la Ruta de la Seda."
trait_RICE_hephthalite_emperor_shah:0 "Shah de los Hunos Blancos"
trait_RICE_hephthalite_emperor_shah_desc:0 "Este personaje es el actual Shah del restaurado Imperio Heftalita, llevando adelante el legado de un reino poderoso y próspero que no solo era hábil en la guerra, sino también en las artes del comercio, la cultura y la construcción de ciudades."
trait_RICE_hephthalite_emperor_shah_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] es el actual Shah del restaurado Imperio Heftalita, llevando adelante el legado de un reino poderoso y próspero que no solo era hábil en la guerra, sino también en las artes del comercio, la cultura y la construcción de ciudades."

# Game Concepts
game_concept_pilgrimage_to_nasir_khusraws_shrine:0 "Peregrinación al Santuario de Nasir Khusraw"
game_concept_go_on_a_pilgrimage_to_nasir_khusraws_shrine:0 "Ir de Peregrinación al Santuario de Nasir Khusraw"
game_concept_pilgrimage_to_nasir_khusraws_shrine_desc:0 "Los personajes musulmanes pueden ir en una [GetActivityType( 'activity_RICE_pamir_nasir_khusraw_pilgrimage' ).GetName] alrededor de la región de Badakhshan en los Pamir.\n\nInicialmente, esta [activity|E] no está disponible ya que Nasir Khusraw todavía está vivo. Sin embargo, una vez que fallezca, el [county_modifier|E] [GetModifier('RICE_pamir_nasir_khusraw_shrine').GetNameWithTooltip] aparecerá en el [county|E] de Badakhshan y habilitará esta [decision|E].\n\nEn el santuario de Nasir Khusraw, puedes recibir varias bendiciones, como inspiraciones [character_modifiers|E], pero las bendiciones son aún mayores si sigues la fe #V Ismaili#!."
game_concept_repair_the_pamir_watchposts:0 "Reparar los Puestos de Vigilancia"
game_concept_repair_singular_pamir_watchposts:0 "Reparar"
game_concept_repair_past_tense_pamir_watchposts:0 "Reparado"
game_concept_repair_the_pamir_watchposts_desc:0 "Los [counties|E] de #V Wakhan#! y #V Gilgit#!, ubicados en las Montañas del Pamir, tienen un [county_modifier|E] único que representa la red de puestos de vigilancia dispersos a lo largo de su terreno accidentado y remoto. Si posees uno o ambos de estos [counties|E], tendrás acceso a una [decision|E] para $game_concept_repair_the_pamir_watchposts$, que otorgará otro [county_modifier|E] especial que proporciona varios bonos militares, así como bonos a [control|E] y [development|E]."
game_concept_nasir_khusraw:0 "Nasir Khusraw"
game_concept_nasir_khusraw_s:0 "de Nasir Khusraw"
game_concept_nasir_khusraw_desc:0 "$game_concept_nasir_khusraw$ es un [character|E] que vivió históricamente desde 1004 hasta aproximadamente 1080 d.C. Fue un poeta, hombre santo y misionero ismaili bien conocido, a quien se le atribuye haber sentado las bases para la islamización de Badakhshan. Aunque chiita, también es venerado por los sunitas.\n\nEn el juego, está presente en el marcador de 1066, mientras que si comenzaste en el marcador de 867, aparecerá en un reino musulmán en Badakhshan en algún momento de los años 1000. Si está en la [court|E] de un [ruler|E] musulmán en Badakhshan, ese [ruler|E] puede [decide|E] #V Encargar La Reconciliación de Filosofía y Religión#! mientras Nasir Khusraw aún esté vivo.\n\nUna vez que Nasir Khusraw fallezca, ese mismo gobernante puede [decide|E] #V Ampliar el Santuario de Nasir Khusraw#!. Al hacerlo, una nueva [activity|E] para ir en una [GetActivityType( 'activity_RICE_pamir_nasir_khusraw_pilgrimage' ).GetName] estará disponible para todos los musulmanes en o cerca de Badakhshan."
game_concept_azur_jamshid:0 "Azur Jamshid"
game_concept_azur_jamshid_s:0 "de Azur Jamshid"
game_concept_azur_jamshid_desc:0 "$game_concept_azur_jamshid$ fue un legendario [ruler|E] de #V Gilgit#! en Cachemira, un príncipe hada del cielo que mató al rey caníbal Shri Badat y estableció la Dinastía Kayani, más tarde llamada los Trakhan. Para jugar como él en el inicio de 867, selecciona un [ruler|E] en el área para obtener un evento emergente. Viene con algunas características.\n\nPrimero, tienes la opción de convertirte al budismo o al islam al comenzar el juego o permanecer zoroastriano. En la vida real, los Trakhan pueden haber sido túrquicos (o locales turquificados) y no se convirtieron al islam hasta el período medieval tardío.\n\nSegundo, al comenzar el juego, el [county|E] de Gilgit tiene un [county_modifier|E], el legendario #V Palacio de Shri Badat#!, que da una pequeña desventaja. Al igual que en la leyenda, como $game_concept_azur_jamshid$ o sus sucesores, necesitas tomar una [decision|E] para destruirlo.\n\nUna vez que destruyas el palacio, y después de que $game_concept_azur_jamshid$ fallezca, cualquier [ruler|E] en el [duchy|E] de Pamir tendrá acceso a la [activity|E] [GetActivityType( 'activity_RICE_pamir_tumshiling_festival' ).GetName]."
game_concept_idol_of_zun:0 "Ídolo de Zun"
game_concept_idols_of_zun:0 "Ídolos de Zun"
game_concept_restore_the_idol_of_zun:0 "Restaurar el Ídolo de Zun"
game_concept_idol_of_zun_desc:0 "Fuentes históricas mencionan la existencia de un $game_concept_idol_of_zun$ en #V Zamindawar#!, que era una gran estatua de oro adornada con ojos de rubí. Aquí, el Culto de Zun rendía tributo a su deidad suprema, cuyos orígenes son inciertos y disputados en círculos académicos, con varias teorías que sugieren un origen hindú, zoroastriano, huno/heftalita e indo-iraní indígena para Zun (o alguna combinación de estos). Puede haber habido otro sitio importante de adoración de Zun cerca de Kabul en #V Monte Aruna#!.\n\nComo un [ruler|E] zunista, tienes la opción de tomar la [decision|E] de #V Restaurar el Ídolo de Zun#! en Zamindawar. Al hacerlo, se añade un buen [county_modifier|E] a Zamindawar y te da un [character_modifier|E] que, entre otras cosas, facilita la reforma de una [faith|E] pagana. Esto también habilita la [decision|E] para restaurar el ídolo en el Monte Aruna en Kabul.\n\nUna vez que los ídolos sean restaurados, tú y otros [rulers|E] zunistas cercanos tendrán acceso a la [activity|E] [GetActivityType( 'activity_RICE_pamir_offer_riches_to_zun' ).GetName]."

# Aspirations
RICE_pamir_aspiration_zunbil_desc: "\n\n#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$[completely_control|E] [GetTitleByKey('d_zabulistan').GetNameNoTier]\n$EFFECT_LIST_BULLET$Ser un [ruler|E] independiente que sea de rango [king|E] O posea al menos #V 12#! [counties|E]\n$EFFECT_LIST_BULLET$Permanecer como pagano zunista\n\n#bold Recompensas#!\n$EFFECT_LIST_BULLET$Gana @prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [prestige|E]\n$EFFECT_LIST_BULLET$Recibe #V 500#! [GetMaA('RICE_pamir_tribesmen').GetName] como [special_troops|E]\n$EFFECT_LIST_BULLET$Cada [county|E] en [GetTitleByKey('d_zabulistan').GetNameNoTier] gana @development_icon! [development|E] #V [EmptyScope.ScriptValue('RICE_red_sea_al_umari_aspiration_dev_bonus')]#!\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$Matar directamente a al menos uno de los tres hermanos Saffarid, Ya’qub, Amr y Ali (Recompensa: @dynasty_prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_small_resource_bonus')]#! [dynasty_prestige|E] por cada uno que mates)\n$EFFECT_LIST_BULLET$Tomar la [decision|E] de $RICE_pamir_restore_the_idol_of_zun$ (Recompensa: @piety_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [piety|E])#!"
RICE_pamir_historical_aspiration_action_zunbil: "#italic Debes asumir el papel de un verdadero campeón de Zun el Justiciero, y asegurar la supervivencia a largo plazo de los Zunbils, y la de la antigua forma de vida de tu gente, contra todo pronóstico.#!$RICE_pamir_aspiration_zunbil_desc$"
RICE_pamir_historical_aspiration_modifier_desc_zunbil: "[GetModifier('RICE_pamir_aspiration_assert_zunbil_independence').GetNameWithTooltip]"

