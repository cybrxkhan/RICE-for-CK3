pamir.0101.t:0 "El Fallecimiento de Nasir Khusraw"
pamir.0101.desc:0 "He recibido la noticia de que el gran [nasir_khusraw.GetFullName] acaba de fallecer. No solo fue un elocuente poeta y un brillante erudito, sino también un hombre santo que buscaba difundir la luz del Islam (y específicamente la de la secta [nasir_khusraw.GetFaith.GetAdjective]) en las tierras del [badakhshan_duchy.GetNameNoTier] en el este de Afganistán. Debido a esto, fue reverenciado tanto por musulmanes chiítas como sunitas.\n\nComo [nasir_khusraw.GetFullName] vivió como un ermitaño no muy lejos de la aldea de Yamgan en [badakhshan_county.GetNameNoTier] durante gran parte de su vida, sus seguidores han llevado su cuerpo allí para ser enterrado. Están erigiendo un pequeño santuario en su honor, y la noticia ya se ha difundido ampliamente sobre los peregrinos que desean viajar a Yamgan para rendir homenaje a este querido hombre santo."
pamir.0101.a:0 "En verdad pertenecemos a Alá, y a Él regresaremos."
pamir.0101.tooltip:0 "Con el fallecimiento de [nasir_khusraw|E], el [ruler|E] del [county|E] de [badakhshan_county.GetNameNoTier] ahora puede [decide|E] #V Ampliar el Santuario de Nasir Khusraw#!. Una vez hecho esto, se desbloqueará la capacidad para que los musulmanes que viven en o cerca de [badakhshan_duchy.GetName] puedan [go_on_a_pilgrimage_to_nasir_khusraws_shrine|E]."
pamir.0102.t:0 "El Santuario de Nasir Khusraw"
pamir.0102.desc:0 "Desde que el gran [nasir_khusraw.GetFullName] falleció, un pequeño pero dedicado grupo de musulmanes de todas las sectas, tanto chiítas como sunitas, han acudido a su tumba para rendirle homenaje a este poeta, erudito y hombre santo. Allí, estos peregrinos encuentran inspiración para acercarse más a Alá a través de su ejemplo. Su tumba está cerca de la aldea de Yamgan, que se encuentra dentro de mis territorios en [badakhshan_county.GetNameNoTier].\n\nPor eso, he decidido dedicar algunos fondos a la construcción de un santuario humilde pero bien construido alrededor de su tumba. Ahora, tendrá un lugar de descanso adecuado, y uno apropiado para alguien como él. Esto debería atraer aún más peregrinos a la zona y ayudar a estimular la economía local, y, por supuesto, tampoco está de más honrar a este hombre santo de todos modos."
pamir.0102.a:0 "Me alegra haber podido hacer esto."
RICE_pamir_enable_nasir_khusraw_pilgrimage_desc:0 "Los musulmanes que viven en o cerca de [badakhshan_county.GetName] ahora pueden [go_on_a_pilgrimage_to_nasir_khusraws_shrine|E]."
pamir.0103.t:0 "El Santuario de Nasir Khusraw"
pamir.0103.desc:0 "Desde que el gran [nasir_khusraw.GetFullName] falleció, un pequeño pero dedicado grupo de musulmanes de todas las sectas, tanto chiítas como sunitas, han acudido a su tumba para rendirle homenaje a este poeta, erudito y hombre santo. Allí, estos peregrinos encuentran inspiración para acercarse más a Alá a través de su ejemplo. Su tumba se encuentra cerca de la pequeña aldea de Yamgan, que está en [badakhshan_county.GetNameNoTier], actualmente gobernado por [badakhshan_ruler.GetTitledFirstName].\n\nYa sea por admiración genuina hacia Nasir Khusraw, o como una maniobra cínica, [badakhshan_ruler.GetTitledFirstName] ha decidido dedicar algunos fondos a la construcción de un santuario humilde pero bien construido alrededor de la tumba de Nasir Khusraw. De esta manera, tendrá un lugar de descanso adecuado, uno apropiado para un hombre santo tan reverenciado como él."
pamir.0103.a:0 "Noticias interesantes…."
pamir.0104.t:0 "¿Cómo Reconciliar la Religión y la Filosofía?"
pamir.0104.desc:0 "Recientemente, sigo pensando en este largo poema que leí hace mucho tiempo. Escrito por un intelectual persa oscuro llamado Abu al-Haytham al-Jurjani, plantea una serie de preguntas reflexivas y desafiantes sobre la religión y la filosofía, y me está haciendo reconsiderar mis propias creencias. En particular, aunque me considero una persona educada, tengo dificultades para reconciliar los problemas entre la religión y la filosofía clásica que el poema discute.\n\nDecido acercarme a [nasir_khusraw.GetFullName] sobre este asunto, pues todos saben que está lleno de sabiduría y brillante perspicacia. De hecho, le dije que estaba dispuesto a comisionarlo para escribir una respuesta al poema de Al-Jurjani. Para mi alivio, dijo que estaba dispuesto a hacer tal cosa."
pamir.0104.a:0 "¡Estoy deseando ver el resultado final!"
