pamir.0106.opening:0 "Al intelectual [ROOT.Char.GetTitleAsNameNoTooltip] [ROOT.Char.GetFirstNameNoTooltip]:"
pamir.0106.desc:0 "Hace algún tiempo, solicitaste que te proporcionara información y orientación sobre las preguntas planteadas por Abu al-Haytham al-Jurjani en su poema pensativo y provocador. He pasado muchas noches contemplando las preguntas que planteó y escribiendo mis pensamientos.\n\nEsta copia de mi manuscrito, que llamo #italic La Reconciliación de la Filosofía y la Religión#!, contiene mis respuestas a estas preguntas. Espero que al leerlo, tus dudas se disipen, tu mente se ilumine y tu fe en Alá se fortalezca."
pamir.0106.a:0 "Esto es verdaderamente inspirador - ¡No puedo esperar para leerlo a fondo!"
pamir.0107.t:0 "La Última Obra de Nasir Khusraw"
pamir.0107.desc:0 "[nasir_khusraw.GetFullName] falleció recientemente, y todos nos entristecimos al escuchar sobre la pérdida no solo de un hombre de gran sabiduría y piedad, sino también de un buen amigo.\n\nNo hace mucho, lo comisioné para escribir sobre el desconcertante poema compuesto por un tal Abu al-Haytham al-Jurjani, un poema que me hizo cuestionar mi propia fe y lugar en el mundo. Una parte de mí se preguntaba si realmente buscaría las respuestas que quería, si [nasir_khusraw.GetFullName] ya no estaba aquí en la tierra para guiarme.\n\nSin embargo, quizás por algún milagro, uno de sus seguidores descubrió un manuscrito en el que estaba trabajando antes de fallecer. Se titula #italic La Reconciliación de la Filosofía y la Religión#!, y para mi deleite, responde perfectamente a las preguntas que planteaba el poema de al-Jurjani. ¡Es como si [nasir_khusraw.GetFullName] me hablara desde el cielo!"
pamir.0107.a:0 "Mashallah, mis dudas se han disipado, mi mente se ha iluminado, mi fe en Alá se ha fortalecido."
