RICE_pamir_balumain_blessing_small:0 "Bendición de Balumain (Menor)"
RICE_pamir_balumain_blessing_small_desc:0 "Dicen que este personaje ha recibido una bendición menor de Balumain, la deidad heroica que enseñó a los humanos cómo vivir y cómo adorar."
