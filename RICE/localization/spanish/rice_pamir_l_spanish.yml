 # Buildings
building_type_RICE_pamir_lapis_lazuli_mines_01:0 "Minas de Lapislázuli de Sar-i Sang"
building_type_RICE_pamir_lapis_lazuli_mines_01_desc:0 "Esta región alberga las famosas minas de Sar-i Sang. Durante siglos, ha producido la abrumadora mayoría del lapislázuli del mundo, una hermosa piedra azul altamente valorada por culturas de todo el mundo desde la antigüedad."
building_RICE_pamir_lapis_lazuli_mines_01:0 "Asentamiento Minero de Lapislázuli"
building_RICE_pamir_lapis_lazuli_mines_01_desc:0 "Unos pocos pequeños asentamientos en los valles de Sar-i Sang son el hogar de mineros que trabajan día y noche en esta mina, la principal fuente mundial de lapislázuli."
building_RICE_pamir_lapis_lazuli_mines_02:0 "Mina de Lapislázuli"
building_RICE_pamir_lapis_lazuli_mines_02_desc:1 "Las operaciones mineras aquí se han vuelto más sofisticadas, y se están exportando mayores cantidades de lapislázuli. Se han traído ingenieros para mejorar la producción de la mina, y los comerciantes han establecido tiendas para acelerar el transporte de lapislázuli."
building_RICE_pamir_lapis_lazuli_mines_03:0 "Gran Mina de Lapislázuli"
building_RICE_pamir_lapis_lazuli_mines_03_desc:0 "Las aldeas de la zona producen una buena cantidad de lapislázuli para los mercados mundiales, aportando mucha riqueza a la región."
building_RICE_pamir_lapis_lazuli_mines_04:0 "Complejo Minero de Lapislázuli"
building_RICE_pamir_lapis_lazuli_mines_04_desc:0 "Los asentamientos en esta área, de un tamaño y población no vistos desde los días de los antiguos Faraones y Césares, extraen vastas cantidades de lapislázuli para el mundo."
building_type_RICE_pamir_ruby_mines_01:0 "Minas de Rubíes de Kuh-i Lal"
building_type_RICE_pamir_ruby_mines_01_desc:0 "Esta región alberga las minas de rubíes de Kuh-i Lal, que han estado activas durante muchos siglos."
building_RICE_pamir_ruby_mines_01:0 "Asentamiento Minero de Rubíes"
building_RICE_pamir_ruby_mines_01_desc:0 "Unos pocos pequeños asentamientos en los valles locales son el hogar de mineros que trabajan día y noche para extraer rubíes."
building_RICE_pamir_ruby_mines_02:0 "Mina de Rubíes"
building_RICE_pamir_ruby_mines_02_desc:1 "Las operaciones mineras aquí se han vuelto más sofisticadas, y se están exportando mayores cantidades de rubíes. Se han traído ingenieros para mejorar la producción de la mina, y los comerciantes han establecido tiendas para acelerar el transporte de rubíes."
building_RICE_pamir_ruby_mines_03:0 "Gran Mina de Rubíes"
building_RICE_pamir_ruby_mines_03_desc:0 "Las aldeas de la zona producen una buena cantidad de rubíes para los mercados mundiales, aportando mucha riqueza a la región."
building_RICE_pamir_ruby_mines_04:0 "Complejo Minero de Rubíes"
building_RICE_pamir_ruby_mines_04_desc:0 "Los asentamientos de gran tamaño y prósperos en esta área extraen vastas cantidades de rubíes que se exportan a mercados de todo el mundo."
building_type_RICE_pamir_khewra_salt_mines_01:0 "Minas de Sal de Khewra"
building_type_RICE_pamir_khewra_salt_mines_01_desc:0 "La mina de Khewra es una importante mina de sal en la Cordillera de la Sal de Punjab, y es conocida por producir la sal rosada, llamada Sal del Himalaya."
building_RICE_pamir_khewra_salt_mines_01:0 "Asentamiento Minero de Sal"
building_RICE_pamir_khewra_salt_mines_01_desc:0 "Existen varios asentamientos cerca de los depósitos de sal encontrados aquí. La cantidad de sal que los colonos extraen es relativamente pequeña en este momento."
building_RICE_pamir_khewra_salt_mines_02:0 "Mina de Sal"
building_RICE_pamir_khewra_salt_mines_02_desc:1 "Los asentamientos mineros de sal están empezando a crecer, y se están obteniendo cantidades crecientes de sal. Un sistema de minería adecuado (aunque rudimentario) con túneles está empezando a tomar forma."
building_RICE_pamir_khewra_salt_mines_03:0 "Gran Mina de Sal"
building_RICE_pamir_khewra_salt_mines_03_desc:0 "A medida que crecen las operaciones mineras aquí, también crece la necesidad de infraestructura adicional, viviendas, etc. Los comerciantes también han comenzado a expandir sus operaciones aquí."
building_RICE_pamir_khewra_salt_mines_04:0 "Complejo Minero de Sal"
building_RICE_pamir_khewra_salt_mines_04_desc:0 "Con un gran complejo minero bien organizado, se obtienen grandes cantidades de sal aquí diariamente. Comerciantes de todo el mundo vienen a comerciar con esta sal."

# Modifiers
RICE_pamir_land_of_the_kafirs:0 "La Tierra de los Kafires"
RICE_pamir_land_of_the_kafirs_desc:0 "Durante generaciones, algunos de los valles y pasos montañosos de esta región han sido habitados por diversas tribus paganas que han resistido ferozmente cualquier subyugación o influencia de estados organizados budistas, zoroastrianos, hindúes o musulmanes. Son tan feroces que a menudo extraen tributo regular de sus vecinos no paganos. Los gobernantes sabios típicamente los dejan en paz, y así su antiguo modo de vida permanece mayormente inalterado. En conjunto, estas tierras altas entre Afganistán, el norte de India y Tíbet son conocidas despectivamente por los musulmanes como 'Kafiristán', la tierra de los infieles."
RICE_pamir_nasir_khusraw:0 "Nasir Khusraw"
RICE_pamir_nasir_khusraw_desc:0 "Nasir Khusraw es ampliamente considerado como uno de los mayores poetas vivos de la lengua persa. Aunque comenzó como un consejero selyúcida que llevaba un estilo de vida lujoso y decadente, tuvo un sueño que transformó su visión del universo. Después de algunas pruebas y tribulaciones, y varios peregrinajes a La Meca, se convirtió en el sabio hombre santo y misionero del Islam que es hoy."
RICE_pamir_wakhan_watchposts_default:0 "Puestos de Vigilancia del Corredor de Wakhan"
RICE_pamir_wakhan_watchposts_default_desc:0 "La red de puestos de vigilancia a lo largo del Corredor de Wakhan ha sido utilizada por diversos poderes durante siglos, incluyendo gobernantes locales y los imperios tibetano y chino. Vigilan varios pasos y rutas clave a lo largo de la Ruta de la Seda para asegurar la seguridad y prosperidad de la región."
RICE_pamir_karakoram_watchposts_default:0 "Puestos de Vigilancia de las Montañas de Karakoram"
RICE_pamir_karakoram_watchposts_default_desc:0 "La red de puestos de vigilancia en las montañas de Karakoram ha sido utilizada por diversos poderes durante siglos, incluyendo gobernantes locales y los imperios tibetano y chino. Vigilan varios pasos y rutas clave a lo largo de la Ruta de la Seda para asegurar la seguridad y prosperidad de la región."
RICE_pamir_visited_bibi_fatima_fertility:0 "Fertilidad Mejorada por las Aguas Termales de Bibi Fatima"
RICE_pamir_visited_bibi_fatima_fertility_desc:0 "Este personaje recientemente hizo un viaje a las aguas termales de Bibi Fatima en las montañas de Pamir. Supuestamente, tal como dice mucho del folclore local, bañarse en las aguas ha mejorado la fertilidad de esta persona."
RICE_pamir_visited_bibi_fatima_fertility_muslim:0 "Fertilidad Mejorada por las Aguas Termales de Bibi Fatima"
RICE_pamir_visited_bibi_fatima_fertility_muslim_desc:0 "Este personaje musulmán (o ex musulmán) recientemente hizo un viaje a las aguas termales de Bibi Fatima en las montañas de Pamir. Supuestamente, tal como dice mucho del folclore local, bañarse en las aguas ha mejorado la fertilidad de esta persona."
RICE_pamir_brahui_tribes:0 "Tribus Brahui"
RICE_pamir_brahui_tribes_desc:0 "Los Brahui, un grupo de clanes nómadas y seminómadas de habla dravídica, migraron a esta región hace muchas generaciones. Tienen sus propias tradiciones y costumbres, y los gobernantes locales típicamente los dejan en paz."
RICE_pamir_wakhan_recently_repaired_small:0 "Reparaciones Menores Recientes en los Puestos de Vigilancia de Wakhan"
RICE_pamir_wakhan_recently_repaired_medium:0 "Reparaciones Mayores Recientes en los Puestos de Vigilancia de Wakhan"
RICE_pamir_wakhan_recently_repaired_large:0 "Reparaciones Significativas Recientes en los Puestos de Vigilancia de Wakhan"
