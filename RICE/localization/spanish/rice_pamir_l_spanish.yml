RICE_pamir_karakoram_recently_repaired_large:0 "Reparaciones Significativas Recientes en los Puestos de Vigilancia de Karakoram"
RICE_pamir_nasir_khusraw_shrine:0 "Santuario de Nasir Khusraw"
RICE_pamir_nasir_khusraw_shrine_desc:0 "Aquí se ha construido un santuario considerable alrededor de la tumba de Nasir Khusraw, el famoso hombre santo, erudito y poeta ismailí. Musulmanes de todas las sectas vienen aquí en peregrinación para rendirle homenaje y reflexionar sobre sus propios viajes espirituales."
RICE_pamir_illuminated_by_nasir_khusraw:0 "Iluminado por Nasir Khusraw"
RICE_pamir_illuminated_by_nasir_khusraw_desc:0 "Las dudas de este personaje sobre su fe ya no existen. El gran poeta, erudito y hombre santo Nasir Khusraw escribió un texto llamado la Reconciliación de la Filosofía y la Religión a petición de ellos para responder algunas preguntas desafiantes que tenían sobre el universo."
RICE_pamir_nasir_khusraw_final_work:0 "Componiendo la Obra Final"
RICE_pamir_nasir_khusraw_final_work_desc:0 "Después de una vida de adoración espiritual, guía y enseñanza, el gran poeta y erudito Nasir Khusraw está trabajando arduamente en lo que podría ser su último logro literario."
