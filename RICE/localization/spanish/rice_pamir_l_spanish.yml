pamir.0049.t:0 "El Legado de Shri Badat"
pamir.0049.desc:0 "Al principio, yo también creía las mentiras. Pero cuanto más pensaba en ello, más me daba cuenta de que [shri_badat.GetFirstName] era un hombre incomprendido. Sabía que #X #bold el poder#!#! y #X #bold el miedo#!#! son lo que importa en este mundo, y que la fuerza hace el derecho. Matarlo no cambió esa realidad.\n\nHay susurros de que su espíritu todavía ronda por aquí. Algunas noches, sueño que me susurra al oído, diciéndome cómo puedo triunfar como [ROOT.Char.GetTitleAsNameNoTooltip]: Debo emular su ejemplo y abrazar la oscuridad en mi corazón.\n\nCon eso en mente, he ordenado la renovación de su antiguo palacio, que milagrosamente aún sigue en pie. Infundiré temor en los corazones de las personas menores, que se acobardarán ante mí, porque carecen de poder. Solo con fuerza y miedo puedo remodelar esta tierra para que sea grandiosa."
pamir.0049.a:0 "¡Que todos tiemblen ante mí!"
pamir.0049.tooltip:0 "#Weak Y sin embargo... mientras abrazo la oscuridad, escucho una voz débil... '[THIS.Char.GetFirstNameNoTooltip], ¡[THIS.Char.GetFirstNameNoTooltip], no!'#!"
pamir.0050.t:0 "Preparativos"
pamir.0050.desc:0 "El Festival de Chinir es el festival tradicionalmente celebrado por muchos de los pueblos que viven en las rugosas y montañosas regiones de los Pamir para dar la bienvenida al inicio de la temporada de cosecha. Es un festival donde se fomenta la interacción social y el compartir comida y buena voluntad. El día del festival pronto estará sobre nosotros, ¡y he decidido reunirme con los plebeyos y contribuir a las festividades este año!"
pamir.0050.a:0 "¡Ya casi es temporada de cosecha!"
pamir.0051.t:0 "Temporada de Cosecha"
pamir.0051.desc:0 "El Festival de Chinir acaba de comenzar, y he llegado a una localidad para participar en las celebraciones. Chinir es una ocasión alegre, ya que marca el final de los llamados meses de hambre, cuando los lugareños tienen que racionar las reservas limitadas de alimentos antes de la cosecha, ¡para que todos puedan comer y alegrarse!"
pamir.0051.a:0 "¡Finalmente es temporada de cosecha!"
pamir.0052.t:0 "Chinir"
pamir.0052.desc:0 "Como jefe de mi casa, salgo a los campos y tomo un poco de cebada cosechada y la llevo al molino local para convertirla en harina. Luego, esparzo esta harina ritualmente en los pilares de mi casa y ato lo que queda de la cebada al pilar del #italic chikish#!, o la cocina.\n\nDespués, yo y toda mi casa nos reunimos alrededor de un cuenco, el chinir homónimo, que está lleno de yogur. Inclinamos nuestras cabezas y decimos oraciones [ROOT.Char.GetFaith.GetAdjective] a [ROOT.Char.GetFaith.HighGodName]. Después de esto, todos comen un poco del yogur."
pamir.0052.a:0 "¡Un buen comienzo!"
pamir.0053.t:0 "El Gran Banquete"
pamir.0053.desc:0 "La siguiente parte del Chinir es una gran reunión entre los de mi género. Como [ROOT.Char.GetWomanMan], me reúno con varios otros del mismo género de la comunidad, que van desde nobles prominentes hasta los más humildes campesinos, dentro de una gran sala de reuniones para participar en un gran banquete."
pamir.0053.a:0 "¡La comida huele bien!"
pamir.0054.t:0 "Visitas"
pamir.0054.desc:0 "Después del banquete de Chinir, es costumbre para un [ROOT.Char.GetWomanMan] como yo visitar a los de mi mismo género en la comunidad, para compartir nuestra comida y participar de algo del yogur del cuenco chinir de cada casa. Ya he visitado varias casas, y tengo tiempo para visitar una más. Decido visitar la casa de un…"
pamir.0054.a:0 "Granjero humilde y diligente"
pamir.0054.b:0 "Artesano trabajador"
pamir.0054.c:0 "Erudito sabio y articulado"
pamir.0054.d:0 "Poderoso noble local[ROOT.Char.GetWomanMan]"
pamir.0055.t:0 "¿Cosechar o No?"
pamir.0055.desc:0 "Al final del Festival de Chinir, es costumbre asistir simbólicamente en la cosecha de cultivos, incluso si uno no es un granjero. Después de todo, es importante que todos muestren sus lazos con la comunidad, incluso yo, un [ROOT.Char.GetTitleAsNameNoTooltip], debería participar en esto. No es como si estuviera haciendo trabajo de campo real, de todos modos."
pamir.0055.a:0 "¡No soy un campesino! No haré nada."
pamir.0055.b:0 "¡No puedo hacer eso! Es demasiado trabajo."
pamir.0055.c:0 "Ayudaré un poco como se requiere, pero no demasiado."
pamir.0055.d:0 "Quiero ayudar tanto como pueda durante el día."
pamir.0056.t:0 "Corte de Granos"
pamir.0056.desc:0 "Durante el primer lote de cosecha realizado en el Festival de Chinir, todos, incluso los niños, participan en el corte de los cultivos de grano, pero hay roles claros a observar. Los hombres usan pequeñas hoces llamadas #italic thutr#! para cortar el grano, mientras que las mujeres atan los tallos de grano en haces listos para la trilla. Pasaré un par de horas haciendo esto, antes de regresar a las festividades."
pamir.0056.a.male:0 "Como hombre, es mi deber ayudar a cortar el grano."
pamir.0056.a.female:0 "Como mujer, ayudaré atando los tallos."
pamir.0057.t:0 "La Temporada de Cosecha ha Terminado"
pamir.0057.desc:0 "Por fin, el Festival de Chinir ha terminado. Me lo pasé bien y compartí comida, tuve algunas conversaciones agradables y creé algunos recuerdos felices con otros que asistieron. Con suerte, podré hacerlo de nuevo en el futuro."
pamir.0057.a:0 "Definitivamente es una buena temporada de cosecha."
pamir.0058.t:0 "xxxxx"
pamir.0058.desc:0 "xxxxx"
pamir.0058.a:0 "xxxxx"
pamir.0059.t:0 "El Último Bocado"
pamir.0059.desc:0 "Durante el banquete principal del Chinir, la comida se comparte en cuencos colectivos. Estoy a punto de alcanzar el último trozo de carne en un cuenco, cuando otro asistente está a punto de hacer lo mismo. Nos miramos incómodamente, sin saber qué hacer."
pamir.0059.a:0 "Por favor, adelante y disfrútalo, amigo mío."
pamir.0059.b:0 "¡Esto me pertenece! ¡Soy el [ROOT.Char.GetTitleAsNameNoTooltip]!"
pamir.0060.t:0 "Compartiendo Comida"
pamir.0060.desc:0 "Durante el Festival de Chinir, es costumbre que las personas traigan cuencos de gachas de trigo endulzadas hechas en su hogar al banquete, junto con algo de pan y carnes, para compartir con otras familias. Como el miembro de mayor rango de la comunidad presente, sería bueno para mí mostrar mi generosidad durante el banquete."
pamir.0060.a:0 "¡De verdad! ¡Deberían estar dándome COMIDA!"
pamir.0060.b:0 "Solo vine con una cantidad modesta de comida."
pamir.0060.c:0 "¡He traído mucha buena comida para todos!"
pamir.0060.d:0 "Tengo tanta comida conmigo que es ridículo."
pamir.0061.t:0 "¿Oraciones o Socialización?"
pamir.0061.desc:0 "Los miembros más devotos de la comunidad suelen recitar muchas oraciones en voz baja durante el banquete. Algunos, sin embargo, consideran que esto va en contra del espíritu del festival de interactuar y compartir con otros miembros de la comunidad."
pamir.0061.a:0 "Prefiero recitar oraciones [ROOT.Char.GetFaith.GetAdjective]."
pamir.0061.b:0 "Creo que un equilibrio entre oración y socialización está bien."
pamir.0061.c:0 "¡Socializar es importante! ¡Todos saben que esto es verdad!"
pamir.0062.t:0 "Compartir es Cuidar"
pamir.0062.desc:0 "La razón del banquete principal durante el Chinir es fomentar el compartir entre las personas y para que todos recuerden cómo la comunidad solo puede sobrevivir si las personas dependen unas de otras. Las personas se mezclan para conectarse y celebrar las cosas buenas de la vida."
pamir.0062.a:0 "Estas son lecciones que debo hacer mi mejor esfuerzo por recordar."
pamir.0063.t:0 "Queso Kurut"
pamir.0063.desc:0 "#italic Kurut#!, un tipo de queso de cuajada de los Pamir, es un aperitivo o guarnición popular durante todo el año, incluido en el festival de Chinir. Es costumbre antes del festival que las mujeres mayores bromeen con los hombres, especialmente con los jóvenes y recién casados, para que consuman mucho #italic kurut#!, ya que se cree que aumenta el deseo de intimidad del hombre."
pamir.0063.a:0 "¡Obviamente comeré un poco!"
pamir.0063.b:0 "No estoy de humor para mucho."
pamir.0063.c:0 "Me burlaré de los hombres por esto."
pamir.0064.t:0 "Moch"
pamir.0064.desc:0 "Uno de los platos populares en el banquete de Chinir es el #italic moch#!, que se hace mezclando cuajada de queso con agua y vertiéndola sobre vegetales cocidos. Es popular ya que se cree que es bueno para calentar el cuerpo y mantener la fuerza durante los meses más fríos de otoño e invierno."
pamir.0064.a:0 "¡Comerlo ya me hace sentir cálido!"
pamir.0065.t:0 "Bonita Casa"
pamir.0065.desc:0 "Mientras participo en el banquete de Chinir, observo la casa en la que estoy. El anfitrión, dueño de esta casa, la ha decorado con varios hilos de grano, como es costumbre, pero lo ha hecho de una manera tan estética que es realmente impresionante."
pamir.0065.a:0 "Observar en silencio con asombro."
pamir.0065.b:0 "Alabar al anfitrión frente a todos."
pamir.0066.t:0 "Historias de Vida"
pamir.0066.desc:0 "Durante el banquete de Chinir, tengo una conversación bastante buena con uno de los asistentes. Estamos aprendiendo mucho sobre las experiencias de cada uno, mientras intercambiamos historias y compartimos nuestros pensamientos sobre la vida."
pamir.0066.a:0 "¡Muy interesante, amigo mío!"
pamir.0067.t:0 "Ayudando a los Demás"
pamir.0067.desc:0 "Aunque estoy disfrutando del banquete de Chinir, no todos pueden asistir. Aquellos que son demasiado viejos y débiles, o están enfermos, a menudo no pueden estar presentes por razones obvias. Por lo tanto, es costumbre que algunas personas se ofrezcan voluntarias para llevar comida a los ancianos y a los enfermos durante el banquete. Puede ser una tarea ardua, y temo que si ayudo, podría contraer alguna enfermedad."
pamir.0067.a:0 "Espero que alguien ayude, pero no yo."
pamir.0067.b:0 "¡Me ofreceré! Necesito dar ejemplo."
pamir.0067.toast:0 "¡Contraje una enfermedad menor!"
pamir.0068.t:0 "Conversaciones"
pamir.0068.desc:0 "Venir aquí, conocer a toda esta gente diferente de todos los ámbitos de la vida para Chinir, es realmente una experiencia. Estoy aprendiendo mucho de estas conversaciones que estoy teniendo durante el banquete, así como de escuchar otras."
pamir.0068.a:0 "Interesante, interesante."
pamir.0069.t:0 "Nigan y Baat"
pamir.0069.desc:0 "Estoy disfrutando de un poco de #italic nigan#! y #italic baat#!: gachas de harina y mantequilla líquida. Es una comida simple, pero integral para las celebraciones de Chinir."
pamir.0069.a:0 "¡Puede tener un sabor simple, pero es realmente sustancioso y delicioso!"
pamir.0069.b:0 "No me gusta la comida de campesinos, pero debo mantener las apariencias."
pamir.0070.t:0 "Khundah"
pamir.0070.desc:0 "Durante la temporada de cosecha del Festival de Chinir, las mujeres y los niños están recogiendo frutas en cestas, y estas se utilizarán para muchas cosas. Parte de la fruta, por ejemplo, se convierte en #italic khundah#!, una salsa de frutas pegajosa que se usa en una variedad de alimentos. Una de las mujeres del pueblo me da un poco de khundah para probar, y está deliciosa."
pamir.0070.a:0 "Tiene un sabor tan dulce."
pamir.0071.t:0 "Carne de Cabra"
pamir.0071.desc:0 "Es tradición común que durante el Festival de Chinir, cada vez que una persona ayuda a alguien fuera de su hogar con la cosecha, el ayudado ofrezca algo de carne de oveja o cabra. El agricultor a quien estoy ayudando a cosechar los cultivos me está ofreciendo dicha carne."
pamir.0071.a:0 "¡Gracias!"
pamir.0072.t:0 "Lecciones de Agricultura"
pamir.0072.desc:0 "Al ayudar a los agricultores con la cosecha de granos durante el Festival de Chinir, he aprendido bastante sobre el trabajo agrícola y varios aspectos de la vida en el pueblo."
pamir.0072.a:0 "Es muy esclarecedor."
pamir.0073.t:0 "Recolectando Hojas"
pamir.0073.desc:0 "Durante la temporada de cosecha, es costumbre que la gente comience a recolectar hojas y ponerlas en sacos. Más tarde, durante el invierno, se usarán como forraje para los animales. Esto puede comenzar tan temprano como el Festival de Chinir, y me pregunto si debería ayudar a aquellos que han sido asignados a esta tarea en el pueblo. Es algo importante, después de todo, así que tal vez debería contribuir."
pamir.0073.a:0 "Claro, ¿por qué no? Suena divertido."
pamir.0073.b:0 "No estoy haciendo el trabajo de campesinos."
pamir.0074.t:0 "Huertos de Frutas"
pamir.0074.desc:0 "Como parte de la cosecha, las mujeres y los niños van a los huertos y recogen cestas llenas de frutas. Observo a algunos mientras hacen esto. Los albaricoques y moras parecen especialmente populares, y esta es una parte más relajada de la cosecha, donde las mujeres y los niños se toman su tiempo para socializar."
pamir.0074.a:0 "Observaré y disfrutaré del paisaje."
pamir.0074.b:0 "¡Es hora de ayudarlos!"
pamir.0074.c:0 "Ayudarlos, aunque sea un hombre."
pamir.0075.t:0 "Albaricoques"
pamir.0075.desc:0 "Durante la cosecha, después de que las mujeres y los niños comiencen a cosechar frutas de los huertos y arboledas, es aceptable que la gente comience a picar las frutas que se están recolectando con moderación. Veo una cesta llena de albaricoques y estoy tentado a comer algunos."
pamir.0075.a:0 "Tengo hambre, ¡es hora de darse un festín!"
pamir.0075.b:0 "Me contendré y comeré solo uno."
