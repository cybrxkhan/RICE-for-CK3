pamir.0007.t:0 "Badakhshan, Tierra del Lapislázuli"
pamir.0007.desc.puteshan:0 "Mis antepasados, los Reyes Puteshan, han gobernado [badakhshan_duchy.GetNameNoTier] durante generaciones, y fueron mencionados elogiosamente por viajeros como el peregrino budista coreano Hyecho hace un siglo. De hecho, somos más famosos por nuestro patrocinio del budismo. Con el control de las minas de lapislázuli, seguramente esta región prosperará, aunque debemos estar atentos a los forasteros, ya sean iraníes, árabes, tibetanos, turcos, chinos, o algo completamente diferente.\n\n"
pamir.0007.desc.non_puteshan:0 "Mi familia es uno de los últimos vestigios de los poderosos nómadas Heftalitas. Debido a que mi rama ha dominado esta parte de [badakhshan_duchy.GetNameNoTier] durante muchas generaciones, los jefes y ancianos de aquí me consideran el más prestigioso entre ellos y su líder. Debido a nuestra ubicación central en la Ruta de la Seda, debemos estar atentos a los forasteros que buscan explotarnos, ya sean iraníes, árabes, tibetanos, turcos, chinos, o algo completamente diferente.\n\n"
pamir.0007.desc:0 "La retirada de las fuerzas chinas y tibetanas de la región hace un siglo dejó un vacío de poder, pero en los valles remotos de [badakhshan_duchy.GetNameNoTier], estamos relativamente tranquilos mientras no causemos problemas a nuestros señores musulmanes. Lamentablemente, es difícil decir cuánto tiempo durará tal estado de cosas, por lo que el camino por delante será difícil. Desde mi base de poder en este rincón remoto del mundo, ¡espero estar a la altura de la tarea de protegerlo!"
pamir.0007.a:0 "Así comienza otro capítulo en la historia de los Pamir…."
pamir.0008.t:0 "El Destino de los Pamir"
pamir.0008.desc:0 "Las tierras de Jorasán han caído bajo el dominio de dos poderosas dinastías turcas, los Selyúcidas y los Gaznávidas. Sin embargo, su autoridad es débil en las tierras altas de las montañas Pamir e Hindu Kush, donde tribus y caudillos feroces e independientes habitan en los valles y pasos montañosos. Durante generaciones, esta región ha sido un caleidoscopio de diferentes religiones, culturas y lenguas.\n\nEn [badakhshan_duchy.GetNameNoTier], he oído que habita un hombre santo musulmán sabio y venerado conocido como [nasir_khusraw.GetFullName]. Su patrón y amigo de toda la vida es el justo y erudito [ali_ibn_asad.GetTitledFirstName], quien comparte intereses mutuos en asuntos espirituales y filosóficos.\n\nDe todos modos, ¿quién sabe qué más le depara el futuro a los Pamir?"
pamir.0008.a:0 "Como [ROOT.Char.GetTitledFirstName], tengo un interés en el futuro de esta región."
pamir.0008.b:0 "Mi historia está con el intelectual [ali_ibn_asad.GetTitledFirstName]…."
pamir.0008.c:0 "En realidad, mi historia está con los Kayanis de [gilgit_county.GetNameNoTier]…."
pamir.0008.tooltip.no:0 "Continuarás jugando como [THIS.Char.GetTitledFirstNameNoTooltip]. Sin embargo, ten en cuenta que [badakhshan_duchy.GetNameNoTier] seguirá siendo propiedad de [ali_ibn_asad.GetTitledFirstName]."
pamir.0008.tooltip.yes:0 "El [duchy|E] de [badakhshan_duchy.GetNameNoTier] está gobernado por el inteligente [ali_ibn_asad.GetTitledFirstName]. Si eliges jugar como él, ¿podrás ayudar a tu amigo y mentor [nasir_khusraw|E] a llevar la luz del Islam a estas tierras?"
pamir.0008.tooltip.kayani:0 "Los territorios cerca de [gilgit_county.GetNameNoTier] están gobernados por [nur_kayani.GetTitledFirstName], descendiente del legendario héroe Azur Jamshid. ¿Podrá continuar con el legado de sus antepasados?"
pamir.0009.t:0 "Ali ibn Asad y Nasir Khusraw"
pamir.0009.desc:0 "Soy [ROOT.Char.GetTitledFirstName], gobernante de las remotas montañas y valles de [badakhshan_duchy.GetNameNoTier], la frontera de #italic Dar al-Islam#! que limita con las tierras #italic kafir#! de Hindustán y Tíbet. Muchos aquí todavía se aferran a sus antiguas formas idólatras. Aún así, he ganado una reputación de ser un gobernante intelectual y de mente abierta.\n\nPor ejemplo, mi amigo [nasir_khusraw.GetFullName] ha enfrentado muchas dificultades en las tierras de otros gobernantes musulmanes, a pesar de ser respetado tanto por chiítas como por sunitas comunes como un hombre santo justo; estos caudillos ven su credo [nasir_khusraw.GetFaith.GetAdjective] como una herejía. Yo veía las cosas de manera diferente, y le di refugio en mis tierras.\n\nDesde su llegada, hemos tenido muchos intercambios intelectuales maravillosos. Siento que él es el hombre que traerá la luz del Islam a esta tierra. Tanto, de hecho, que no puedo evitar preguntarme si mis creencias actuales [ROOT.Char.GetFaith.GetAdjective] son correctas. Tal vez la verdad [nasir_khusraw.GetFaith.GetAdjective] es lo que he estado buscando todo el tiempo."
pamir.0009.a:0 "Respeto a mi amigo, [nasir_khusraw.GetFullName], pero nuestras opiniones sobre la fe difieren."
pamir.0009.b:0 "[nasir_khusraw.GetFullName] me ha mostrado la luz. Debo cambiar mis caminos."
pamir.0009.info:0 "\n#emphasis Contexto Histórico:#! Nasir Khusraw, como erudito, viajero y hombre santo, es más conocido que su amigo, Ali ibn Asad, el gobernante de Badakhshan a mediados del 1000. Después de escribir su obra final, La Reconciliación de la Filosofía y la Religión (#italic Jami al-Hikmatayn#!), a petición de Ali, Nasir Khusraw murió alrededor o después del año 1070 d.C."
