pamir.0115.t:0 "El Príncipe Hada Regresa a los Cielos"
pamir.0115.desc:0 "[azur_jamshid.GetTitledFirstName], el príncipe hada y salvador de [gilgit_county.GetNameNoTier], ya no está, ya que ha fallecido recientemente. Hace años, guió al pueblo de [gilgit_county.GetNameNoTier] hacia un futuro mejor y más brillante cuando derrocaron y mataron al tirano caníbal, rey [shri_badat.GetTitledFirstName]. Sin embargo, aunque ya no está aquí, es probable que los lugareños continúen celebrando su legado durante generaciones."
pamir.0115.a:0 "Interesante…."
pamir.0115.tooltip:0 "Con el fallecimiento de [azur_jamshid|E], si o una vez que el [county_modifier|E] [GetModifier('RICE_pamir_shri_badats_palace').GetNameWithTooltip] ha sido eliminado mediante la [decision|E] #V Destruir el Palacio de Shri Badat#! también, los [rulers|E] en los [duchies|E] de #V Pamir#! y #V Ladakh#! pueden tomar una [decision|E] para #V Patrocinar el Festival de Tumshiling#!."
pamir.0115.tooltip.evil_azur_jamshid:0 "Aunque [azur_jamshid|E] ha fallecido, traicionó al pueblo que inicialmente salvó al continuar el legado del cruel [shri_badat.GetTitledFirstName]. Se convirtió en un tirano él mismo y renovó el palacio del tirano anterior, y será recordado negativamente durante generaciones. Así, los [rulers|E] en los [duchies|E] de #V Pamir#! y #V Ladakh#! nunca tendrán acceso a la [decision|E] de #V Patrocinar el Festival de Tumshiling#! como normalmente lo harían."
pamir.0115.tooltip.evil_not_azur_jamshid:0 "Aunque [azur_jamshid|E] ha fallecido y puede ser recordado en el folklore local, el legado del cruel [shri_badat.GetTitledFirstName] continúa. No solo su palacio sigue en pie, sino que ha sido renovado, y los lugareños viven con miedo. Así, los [rulers|E] en los [duchies|E] de #V Pamir#! y #V Ladakh#! nunca tendrán acceso a la [decision|E] de #V Patrocinar el Festival de Tumshiling#! como normalmente lo harían."
pamir.0115.desc.evil_azur_jamshid:0 "[azur_jamshid.GetTitledFirstName], el príncipe hada y salvador de [gilgit_county.GetNameNoTier], ya no está. Hace años, guió al pueblo de [gilgit_county.GetNameNoTier] hacia un futuro mejor y más brillante cuando derrocaron y mataron al tirano caníbal, rey [shri_badat.GetTitledFirstName]. Sin embargo, abrazó la oscuridad en su corazón, y comenzó a emular al hombre que derrotó, transformándose en un opresor temido y odiado. ¿Quién sabe qué lo llevó por este oscuro camino?\n\nAhora, con su muerte, tal vez el pueblo de [gilgit_county.GetNameNoTier] obtenga algún alivio. Tal vez no. De cualquier manera, no será recordado con cariño en el folklore de la región."
pamir.0115.desc.evil_not_azur_jamshid:0 "[azur_jamshid.GetTitledFirstName], el príncipe hada y salvador de [gilgit_county.GetNameNoTier], ya no está, ya que ha fallecido recientemente. Hace años, guió al pueblo de [gilgit_county.GetNameNoTier] hacia un futuro mejor y más brillante cuando derrocaron y mataron al tirano caníbal, rey [shri_badat.GetTitledFirstName]. Desafortunadamente, surgió un nuevo tirano antes de que [azur_jamshid.GetFirstName] pudiera completar su tarea de sanar la tierra, y este tirano continuó el terrible legado de [shri_badat.GetTitledFirstName]. Aunque [azur_jamshid.GetTitledFirstName] pueda ser recordado con cariño, es probable que se desvanezca de los recuerdos de los lugareños."
