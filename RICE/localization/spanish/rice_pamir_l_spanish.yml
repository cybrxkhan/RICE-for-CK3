pamir.0150.t:0 "Organizando el Chawmos"
pamir.0150.desc:0 "El solsticio de invierno está casi sobre nosotros, lo que significa que es casi tiempo de celebrar el Festival de Chawmos. Como devoto de los dioses, de acuerdo a la manera [ROOT.Char.GetFaith.GetAdjective], es importante para mí participar en este evento, pues es un momento sagrado del año, cuando realizamos los rituales necesarios para guiar este año al siguiente, y para delinear adecuadamente lo que es puro y lo que es impuro.\n\nYo y otros líderes comunitarios reuniremos a la gente de los pueblos cercanos, y juntos, trabajaremos arduamente para preparar un gran Chawmos este año. En última instancia, a pesar de la diversión que podamos y vayamos a tener, debemos tomar todo esto en serio y hacer nuestro mejor esfuerzo para asegurar que el evento sea un éxito espiritual."
pamir.0150.a:0 "Manos a la obra."
pamir.0151.t:0 "Bandek"
pamir.0151.desc:0 "Los preparativos para el Chawmos de este año están en marcha, pero como es costumbre, yo y varios otros lugareños prominentes necesitamos participar en el ritual #italic Bandek#!. Inevitablemente, las personas fallecen durante el transcurso del año, y el #italic Bandek#! es la oportunidad para nosotros de invitar ritualmente a los familiares de los fallecidos a terminar su período de luto y reunirse con la comunidad. Necesitaré pasar algún tiempo yendo de puerta en puerta a las casas de algunos de estos lugareños y pedirles formalmente que se unan al Chawmos."
pamir.0151.a:0 "¡Vamos sin demora! Hacer esto es integral para el éxito del Chawmos."
pamir.0151.b:0 "No necesito saludar a los campesinos - otros líderes locales pueden ir en mi lugar."
pamir.0152.t:0 "Sarazari"
pamir.0152.desc:0 "Chawmos comienza oficialmente con el ritual #italic Sarazari#!, que gira en torno al enebro, la planta sagrada utilizada en muchos de nuestros rituales de purificación. Yo, así como otros nobles, aldeanos, viajeros y [ROOT.Char.Custom('DefaultPriestTitlePlural')], y otros, nos hemos reunido en un lugar designado para presenciar el #italic Sarazari#!. Durante este ritual, los niños y niñas se separan en dos grupos según su género y encienden las ramas de enebro en una competencia para ver quién puede crear la mayor cantidad de humo, todo dedicado al dios Balumain."
pamir.0152.desc.boy:0 "\n\nEste año, parece que los niños han ganado, ¡pues el humo que hicieron es claramente mayor que el de las niñas! Después del #italic Sarazari#!, los [ROOT.Char.Custom('DefaultPriestTitlePlural')] sostienen ramas de enebro y ofrecen oraciones. Una vez terminado, la parte final del #italic Sarazari#!, donde los niños corren emocionados por el pueblo con nueces y golpean la puerta de cada casa con estas nueces, para orar por el bienestar de todos."
pamir.0152.desc.girl:0 "\n\nEste año, parece que las niñas han ganado, ¡pues el humo que hicieron es claramente mayor que el de los niños! Después del #italic Sarazari#!, los [ROOT.Char.Custom('DefaultPriestTitlePlural')] sostienen ramas de enebro y ofrecen oraciones. Una vez terminado, la parte final del #italic Sarazari#!, donde los niños corren emocionados por el pueblo con nueces y golpean la puerta de cada casa con estas nueces, para orar por el bienestar de todos."
pamir.0152.a:0 "¡Muy bien!"
pamir.0153.t:0 "Kuta'mru"
pamir.0153.desc:0 "Hoy es #italic Kuta’mru#!, un día importante cuando los reinos de la naturaleza y la civilización están más espiritualmente conectados.\n\nPor la mañana, los niños se reúnen alrededor del templo local para el ritual #italic Chutayak#!, donde pintan las paredes, puertas y columnas del templo con imágenes de montañas, estrellas, varios animales y más. Todo esto se hace en completo silencio.\n\nPor la tarde, todos se enfocan en hacer esculturas de harina. Estas serán horneadas y exhibidas en los pastizales temprano a la mañana siguiente para simbolizar su migración a los campos para pastar, antes de ser vendidas a los no creyentes, ya que no se nos permite comerlas. Típicamente, las esculturas representan pastores o varios animales; ¿en qué me enfocaré en esculpir este año?"
pamir.0153.a:0 "Nobles perros pastores que guardan nuestro ganado."
pamir.0153.b:0 "Ciervos salvajes que habitan en el terreno escarpado."
pamir.0153.c:0 "Vacas que nos proporcionan comida, leche y piel."
pamir.0153.d:0 "Nuestros humildes y trabajadores pastores."
pamir.0153.e:0 "Cabras, pues son nuestro animal más sagrado."
pamir.0154.t:0 "Madahik"
pamir.0154.desc:0 "El siguiente ritual en el ciclo de Chawmos es #italic Madahik#!, el día en que conmemoramos a nuestros ancestros muertos. Fuera del templo, preparamos una fortaleza de madera en miniatura llamada #italic Chilikotik#!, donde colocamos muchos alimentos. Después de que esta torre de comida se enciende, todos nos apresuramos a entrar al templo, para permitir a los ancestros tiempo y espacio para visitar. Dentro del templo, un anciano llama, “Oh ancestros, vengan a comer y beber, luego márchense.”\n\nUna vez que ha pasado suficiente tiempo, salimos del templo. Afuera, el #italic Chilikotik#! y toda la comida están completamente quemados hasta quedar en cenizas."
pamir.0154.a:0 "Seguramente, los ancestros quedaron satisfechos este año."
pamir.0155.t:0 "Sawelik Hari"
pamir.0155.desc:0 "Es hora del ritual de #italic Sawelik Hari#!, donde se espera que nos deshagamos de viejas posesiones inútiles y las reemplacemos con nuevas. Más entretenidamente, es hora de una representación teatral que satiriza los eventos recientes del año anterior. Todos ríen a carcajadas mientras se burlan de varios miembros de la comunidad (todo con buen humor, por supuesto). Anteriormente, cuando organizábamos el festival de Chawmos, ¿en qué tema acordamos que se centraría la representación de este año?"
pamir.0155.a:0 "Diversas hazañas (o fechorías) que he realizado"
pamir.0155.b:0 "Las trivialidades que ocurren en la vida de los aldeanos locales"
pamir.0155.c:0 "Noticias de grandes eventos que ocurrieron lejos"
pamir.0156.t:0 "Goshnik"
pamir.0156.desc:0 "Hoy es #italic Goshnik#!, una parte crucial del ciclo de Chawmos, pues hoy es el día en que formalmente damos la bienvenida a los niños en nuestra comunidad, como miembros practicantes de la fe [ROOT.Char.GetFaith.GetAdjective].\n\nNiños y niñas de alrededor de siete u ocho años pasan por el #italic Chailaksambaik#!, donde se ponen túnicas tradicionales y se les sacrifican animales; la sangre de estos animales se rocía sobre los niños. Los niños mayores, en cambio, pasan por un ritual similar llamado #italic Butsambaik#!."
pamir.0156.desc.child:0 "\n\n¡Entre los niños este año está mi propia descendencia! Ahora, junto con los otros niños, ¡todos han sido verdaderamente bienvenidos a nuestra religión!"
pamir.0156.a:0 "Es bueno ver a la próxima generación crecer."
pamir.0157.t:0 "Ghona Chanja"
pamir.0157.desc:0 "Esta noche es la noche de #italic Ghona Chanja#!, cuando el dios Balumain viene desde [ROOT.Char.GetFaith.DivineRealm] en su corcel celestial para bendecirnos. Aunque no es el dios principal, es nuestro protector divino que nos enseñó los rituales adecuados hace eones.\n\nA medianoche, vamos a un punto alto cerca del pueblo donde se encuentra un altar especial, el #italic indraine#!. Allí, ofrecemos a Balumain comida y sacrificios animales, mientras el [ROOT.Char.Custom('DefaultPriestTitle')] nos guía en oraciones. ¿Qué le pediré a Balumain que me ayude?"
pamir.0157.a:0 "Espero que Balumain también me bendiga a mí."
pamir.0158.t:0 "Lawak Bii'rik"
pamir.0158.desc:0 "Después de #italic Ghona Chanja#!, la siguiente ceremonia es el #italic Lawak Bii’rik#!, el día del zorro. Los zorros son animales astutos, responsables de la fortuna y desgracia de un año. Como parte de este ritual, los jóvenes comienzan a recorrer las colinas y bosques cercanos temprano en la mañana en busca de zorros, tocando tambores y música fuerte cerca de las cuevas donde viven los zorros para atraerlos a salir. Si el primer zorro que ven corre cuesta arriba, al puro hogar de las montañas, entonces la buena fortuna caerá sobre todos el año siguiente; si corre cuesta abajo, entonces habrá desgracia. Si no se encuentra ningún zorro... entonces tal vez fueron demasiado astutos para nosotros este año."
pamir.0158.a:0 "¿Qué dice el zorro?"
pamir.0158.toast.good:0 "¡El zorro corrió cuesta arriba!"
pamir.0158.toast.neutral:0 "No se encontraron zorros."
pamir.0158.toast.bad:0 "¡El zorro corrió cuesta abajo!"
pamir.0159.t:0 "El Baile Final"
pamir.0159.desc:0 "Después de la búsqueda del zorro, al mediodía, todos regresan al pueblo, donde tiene lugar la celebración final y más grande. Aunque hay comida y baile, hay una actuación que toma el centro del escenario.\n\nEn el medio de la plaza del pueblo, muchas personas han cubierto sus rostros. No solo eso, muchos de ellos, enmascarados o no, están vestidos como el género opuesto: algunos hombres están vestidos como mujeres y algunas mujeres están vestidas como hombres. Mientras tanto, los hombres se han dividido en dos grupos; los hombres “puros” cantan canciones solemnes y honorables del pasado, mientras que los hombres “impuros” cantan melodías obscenas con ritmos salvajes. Esto, verdaderamente, es la culminación del Chawmos: cuando las fronteras de los reinos se rompen antes de ser reconstruidas."
pamir.0159.a:0 "¡Maravilloso!"
pamir.0160.t:0 "Chawmos Termina"
pamir.0160.desc:0 "Por fin, todos los rituales de Chawmos se han realizado correctamente y las celebraciones que duran semanas llegan a su fin. ¡Qué recuerdos hemos hecho todos! El nuevo año está sobre nosotros, y esperemos que resulte ser uno decente."
pamir.0160.a:0 "Hasta la próxima."
