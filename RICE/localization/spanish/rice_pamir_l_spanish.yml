pamir.0038.t:0 "El Ídolo de Zun"
pamir.0038.desc:0 "En los días de antaño, nuestros predecesores mantenían un hermoso ídolo de Zun en [zamindawar_county.GetNameNoTier], donde los devotos del Dador de Justicia podían alabarlo y recibir las bendiciones de los sacerdotes que allí residían. Sin embargo, pronto cayeron días oscuros sobre nosotros, cuando los leales seguidores de Zun tuvieron que esperar en las sombras, esperando la era en que Él pudiera ser honrado adecuadamente nuevamente.\n\nHoy, esa era ha llegado. Con el renacimiento del culto a Zun en la zona, he apartado fondos y organizado un esfuerzo para reconstruir el ídolo. Esta gran e imponente estatua está hecha de oro puro y adornada con ojos de rubí, extraídos de las remotas minas de rubí de Badakhshan. Se ha colocado en el sagrado Monte Zhunagir como antes, donde se erige orgullosa."
pamir.0038.a:0 "¡Alabado sea Zun!"
pamir.0038.tooltip:0 "Ahora que el [idol_of_zun|E] se erige orgulloso en Zamindawar una vez más, los [rulers|E] [zun_idol_restorer.GetFaith.GetAdjective] locales pueden tomar una [decision|E] para #V Ofrecer Riquezas al Ídolo de Zun#!, para recibir beneficios de [piety|E], [prestige|E], y [dynasty_prestige|E]."
pamir.0039.t:0 "Recuperando el Monte Aruna"
pamir.0039.desc:0 "Hace siglos, Zun residía en el Monte Aruna, que no está muy lejos de [kabul_county.GetNameNoTier]. Allí, teníamos un poderoso santuario para Zun con su propio hermoso ídolo, pero, por desgracia, los seguidores brahmanistas de Surya nos desplazaron por la fuerza.\n\nSin embargo, ahora tenemos la oportunidad de revertir esa tragedia. El culto a Zun no solo se está recuperando, sino que prospera en esta parte del mundo, y nosotros, los zunistas, controlamos la zona alrededor del Monte Aruna una vez más. Como ya hemos restaurado el gran ídolo en el Monte Zhunagir en Zamindawar, es justo que aparte fondos y organice un esfuerzo para hacer lo mismo en el Monte Aruna. Al igual que el ídolo en Zamindawar, este será hecho de oro y tendrá hermosos ojos de rubí, extraídos de las remotas minas de rubí de Badakhshan."
pamir.0039.a:0 "¡Alabado sea Zun por este triunfo!"
pamir.0039.tooltip:0 "Con un nuevo [idol_of_zun|E] erigiéndose orgulloso en el Monte Aruna, los [rulers|E] [zun_mount_aruna_relcaimer.GetFaith.GetAdjective] locales pueden tomar una [decision|E] para #V Ofrecer Riquezas al Ídolo de Zun#! allí también, para recibir beneficios de [piety|E], [prestige|E], y [dynasty_prestige|E]. Los beneficios difieren ligeramente en comparación con hacerlo en Zamindawar."
pamir.0040.t:0 "El Ídolo de Zun Restaurado"
pamir.0040.desc:0 "Hace siglos, el Ídolo de Zun se erigía orgulloso en [zamindawar_county.GetNameNoTier] como un símbolo de Zun, y la devoción y piedad de sus seguidores. Ahora, la gran estatua dorada, adornada con ojos de rubí de Badakhshan, ha sido resucitada gracias a los esfuerzos de [zun_idol_restorer.GetTitledFirstName], ¡seguramente una señal del renacimiento de la fortuna [zun_idol_restorer.GetFaith.GetAdjective]!"
pamir.0040.a:0 "¡Genial!"
pamir.0041.t:0 "El Monte Aruna Recuperado para Zun"
pamir.0041.desc:0 "Hace mucho tiempo, se decía que el Monte Aruna, que está cerca de [kabul_county.GetNameNoTier], había sido un hogar para el gran dios Zun, el Dador de Justicia. Por desgracia, sus seguidores fueron expulsados de la montaña por los seguidores brahmanistas de Surya. Sin embargo, gracias a los esfuerzos de [zun_mount_aruna_relcaimer.GetTitledFirstName], el Monte Aruna está ahora firmemente bajo el control [zun_mount_aruna_relcaimer.GetFaith.GetAdjective] una vez más, y un nuevo Ídolo de Zun ha sido erigido allí."
pamir.0041.a:0 "¡Maravilloso!"
pamir.0042.t:0 "Súplicas a los 'Kafirs'"
pamir.0042.desc:0 "Durante generaciones y generaciones, remontándose a la era del mito y la leyenda, los fieros paganos de las tierras altas de las montañas Pamir y Hindu Kush, denominados como 'Kafirs' por los musulmanes, han resistido tenazmente las incursiones de sus vecinos más desarrollados, incluso aquellos que también son paganos.\n\nSin embargo, el cálculo de la política de la región está cambiando, dado que hay más líderes como yo que siguen una fe similar a la suya. En otras palabras, dados nuestros costumbres y creencias compartidas, estas tribus Kafir ya no están aisladas y solas en este mundo; con algo de esfuerzo, creo que podemos construir una relación productiva. Quiero negociar con algunos de los 'Kafirs' que viven en el territorio que nominalmente gobierno, y quizás encontrar una manera de alentarlos a integrarse con sus vecinos."
pamir.0042.a:0 "Negociar con las tribus en [munjan_county.GetNameNoTier]"
pamir.0042.b:0 "Negociar con las tribus en [chitral_county.GetNameNoTier]"
pamir.0042.c:0 "Negociar con las tribus en [yasin_county.GetNameNoTier]"
pamir.0042.d:0 "Negociar con las tribus en [gilgit_county.GetNameNoTier]"
pamir.0042.e:0 "Negociar con las tribus en [golaghmuli_county.GetNameNoTier]"
pamir.0043.t:0 "La Curación Comienza"
pamir.0043.desc.generic:0 "Aunque [shri_badat.GetTitledFirstName] ya no está, el legado de este tirano caníbal y vil todavía envenena la tierra. Su palacio, el sitio de sus festines antinaturales y espantosos, sigue en pie en [gilgit_county.GetNameNoTier]. ¡Pero no más!\n\nHe reunido a varios campesinos locales y les he ordenado que trajeran antorchas, palas, martillos y cualquier instrumento que pudieran encontrar. Una vez que se reunieron suficientes, con un gran y entusiasta júbilo, marchamos hacia el palacio y lo derribamos de inmediato con nuestras herramientas."
pamir.0043.desc.azur_jamshid:0 "Aunque maté con justicia a [shri_badat.GetTitledFirstName], el legado de este tirano caníbal y vil todavía envenena la tierra. Su palacio, el sitio de sus festines antinaturales y espantosos, sigue en pie en [gilgit_county.GetNameNoTier]. ¡Pero no más!\n\nHe reunido a varios campesinos locales y les he ordenado que trajeran antorchas, palas, martillos y cualquier instrumento que pudieran encontrar. Una vez que se reunieron suficientes, con un gran y entusiasta júbilo, marchamos hacia el palacio y lo derribamos de inmediato con nuestras herramientas.\n\nJunto a mi amada esposa [nur_bakht.GetTitledFirstName], observamos cómo el palacio ardía. Aunque todo este asunto la entristece, ya que [shri_badat.GetTitledFirstName] era su padre después de todo, me dice que entiende que tenía que hacerse."
pamir.0043.a:0 "Ahora, la tierra puede comenzar a sanar."
pamir.0044.t:0 "Dokhtar-i Noshirwan"
pamir.0044.desc:0 "Hace generaciones, los jefes locales que gobernaban no muy lejos de [bamian_county.GetNameNoTier] patrocinaron la creación de un complejo de santuarios tallados en roca en una parte del valle de Kolm conocido como Dokhtar-i Noshirwan. Estaba dedicado a una versión local de [ROOT.Char.GetFaith.HighGodName] conocida como Oxus-Zun o Wakhsh-Zun, y presentaba un hermoso mural que representaba al Dador de Justicia, uno de los murales más grandes hechos en esta región. Por desgracia, durante muchos años, este antaño hermoso centro de culto tallado en roca para [ROOT.Char.GetFaith.HighGodName] cayó en el abandono.\n\nHe decidido patrocinar una renovación, una restauración de este antiguo gran santuario, para que pueda ser estimado una vez más y sirva como un gran santuario para [ROOT.Char.GetFaith.HighGodName]. Los artesanos que he contratado de cerca y de lejos, particularmente aquellos de origen iraní, han hecho todo lo posible para recuperar el estilo vibrante del original."
pamir.0044.a:0 "Un esfuerzo magnífico, y estoy seguro de que [ROOT.Char.GetFaith.HighGodName] lo apreciará."
pamir.0045.t:0 "Preparando la Ofrenda"
pamir.0045.desc:0 "He decidido que es hora de mostrar mi devoción a [ROOT.Char.GetFaith.HighGodName], de la manera tradicional [ROOT.Char.GetFaith.GetAdjective], ofreciendo al ídolo del Dador de Justicia algunos artículos invaluables. Necesitaré prepararme para mi viaje al ídolo; después de todo, debe ser una gran ceremonia, dado que soy un [ROOT.Char.GetTitleAsNameNoTooltip]."
pamir.0045.desc.choose:0 "\n\nDado que hay dos grandes ídolos, uno en Zamindawar y otro en el Monte Aruna, también debería elegir a cuál de los dos ídolos quiero visitar y hacer la ofrenda."
pamir.0045.a:0 "¡A Zamindawar voy!"
pamir.0045.b:0 "¡Al Monte Aruna voy!"
pamir.0045.a.tooltip:0 "Aunque ganarás [piety|E] y [prestige|E] de todos modos, hacer ofrendas al ídolo en #V Zamindawar#! asegurará que sea más probable que ganes aún más #Y piety#!."
pamir.0045.b.tooltip:0 "Aunque ganarás [piety|E] y [prestige|E] de todos modos, hacer ofrendas al ídolo en #V Monte Aruna#! asegurará que sea más probable que ganes aún más #Y prestige#!."
pamir.0046.t:0 "Riquezas"
pamir.0046.desc:0 "Ahora que he comenzado a hacer planes para viajar al Ídolo de Zun, también necesito determinar cuántas riquezas ofreceré a [ROOT.Char.GetFaith.HighGodName]. Cuanto más ofrezca, mejor reflejará mi imagen."
pamir.0046.a:0 "Una cantidad considerable pero modesta será suficiente."
pamir.0046.b:0 "Una cantidad sustancial de riqueza."
pamir.0046.c:0 "¡Un tesoro masivo y grandioso de riquezas!"
pamir.0046.tooltip:0 "La cantidad de [piety|E] y [prestige|E] que ganas es aleatoria, pero influenciada por cuánto [gold|E] ofreces (entre otros factores como tus [traits|E])."
pamir.0047.t:0 "El Ídolo de Zun"
pamir.0047.desc.zamindawar:0 "Por fin, he llegado al santuario que alberga el ídolo de [ROOT.Char.GetFaith.HighGodName] en Zamindawar. Es una vista maravillosa e impresionante, esta estatua de oro con hermosos ojos hechos de rubíes encontrados en Badakhshan. Casi tan impresionante son los grandes montones de oro y otras riquezas que rodean la estatua, todos regalos y ofrendas dadas por otros.\n\nHago un gesto a mis sirvientes para que coloquen las riquezas que he traído conmigo ante el ídolo. Digo mi oración y espero que [ROOT.Char.GetFaith.HighGodName] esté complacido con mi ofrenda."
pamir.0047.desc.mount_aruna:0 "Por fin, he llegado al santuario que alberga el ídolo de [ROOT.Char.GetFaith.HighGodName] en el Monte Aruna. Es una vista maravillosa e impresionante, esta estatua de oro con hermosos ojos hechos de rubíes encontrados en Badakhshan. Casi tan impresionante son los grandes montones de oro y otras riquezas que rodean la estatua, todos regalos y ofrendas dadas por otros.\n\nHago un gesto a mis sirvientes para que coloquen las riquezas que he traído conmigo ante el ídolo. Digo mi oración y espero que [ROOT.Char.GetFaith.HighGodName] esté complacido con mi ofrenda."
pamir.0047.a:0 "¡Alabado sea [ROOT.Char.GetFaith.HighGodName], el Dador de Justicia!"
pamir.0047.message:0 "¡Tu ofrenda muestra tu devoción a [ROOT.Char.GetFaith.HighGodName]!"
