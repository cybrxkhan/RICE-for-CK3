 pamir.0030.t:0 "Un Viaje a las Aguas Termales"
pamir.0030.desc:0 "Hay muchas aguas termales en las Montañas Pamir, pero las llamadas aguas termales de Bibi Fatima son una de las más conocidas en la región.\n\nUbicadas en el valle de Wakhan, Bibi Fatima lleva el nombre de la hija del Profeta del Islam, Mahoma, ya que hay leyendas entre algunos musulmanes aquí que la asocian con ellas, al punto de que incluso los no musulmanes las conocen ahora por este nombre. En particular, se cree que las aguas tienen propiedades curativas y también mejoran la fertilidad.\n\nHe decidido visitar estas aguas termales para relajarme."
pamir.0030.a:0 "¡A las aguas termales voy!"
pamir.0031.t:0 "Bibi Fatima"
pamir.0031.desc:0 "Llego a las aguas termales de Bibi Fatima. Las aguas termales en sí son bastante pequeñas y remotas, aunque hay algunos edificios cercanos para facilitar la visita de personas como yo. Según la costumbre local, los hombres y las mujeres se bañan por separado, así que voy a la parte correspondiente de las aguas termales.\n\nUna vez dentro, me sumerjo y relajo en estas aguas ricas en minerales. ¿Me pregunto si los rumores de que estas aguas aumentan la fertilidad serán ciertos?\n\nDe todos modos, una vez que termine, puedo ir al pueblo cercano a descansar."
pamir.0031.a:0 "¡Hora de relajarse!"
pamir.0031.toast.fertile:0 "¡Las aguas termales (supuestamente) mejoran tu fertilidad!"
pamir.0031.toast.normal:0 "¡Las aguas termales no parecen mejorar tu fertilidad!"
pamir.0032.t:0 "Aguas Termales de Bibi Fatima"
pamir.0032.desc:0 "Con el reciente auge del Islam, viajeros, comerciantes y aventureros musulmanes ya han llegado hasta las montañas Pamir. Al igual que muchos que han vivido o viajado por aquí a lo largo de los siglos, los musulmanes también han aprovechado mucho las numerosas aguas termales de la región.\n\nVarios de estos musulmanes parecen estar particularmente cautivados por una fuente termal en particular, que ahora llaman las aguas termales de Bibi Fatima. Circulan historias sobre cómo una hija de su Profeta, Mahoma, recorrió estas aguas termales en algún momento. Se dice que debido a esto, estas aguas termales no solo comenzaron a tener propiedades curativas y medicinales milagrosas, sino que también pueden mejorar la fertilidad.\n\nComo resultado de esto, las aguas termales están ganando mucha fama incluso entre los lugareños no musulmanes, y están comenzando a atraer visitantes de cerca y de lejos."
pamir.0032.a:0 "Consideraré visitarla algún día."
pamir.0033.t:0 "Puestos de Vigilancia de Wakhan"
pamir.0033.desc:0 "El Corredor de Wakhan, que atraviesa las Montañas Pamir, conecta muchas partes de la Ruta de la Seda. A lo largo de los siglos, varios gobernantes, desde reyes locales hasta los imperios tibetano y chino, han mantenido una red de puestos de vigilancia defensivos a lo largo de los estrechos y largos valles para proteger las caravanas y guiar a los ejércitos que se mueven por la zona. Aunque todavía están en uso, estos antiguos puestos de vigilancia están en mal estado y podrían necesitar algunos fondos para repararlos y reforzarlos."
pamir.0033.a:0 "Gastar una pequeña cantidad de fondos"
pamir.0033.b:0 "Gastar una cantidad media de fondos"
pamir.0033.c:0 "Gastar una gran cantidad de fondos"
pamir.0034.t:0 "Puestos de Vigilancia de Karakoram"
pamir.0034.desc:0 "Los pasos de las Montañas Karakoram, al sur de los Pamir, conectan muchas partes de la Ruta de la Seda. A lo largo de los siglos, varios gobernantes, desde reyes locales hasta los imperios tibetano y chino, han mantenido una red de puestos de vigilancia defensivos a lo largo de los estrechos y largos valles para proteger las caravanas y guiar a los ejércitos que se mueven por la zona. Aunque todavía están en uso, estos antiguos puestos de vigilancia están en mal estado y podrían necesitar algunos fondos para repararlos y reforzarlos."
pamir.0034.a:0 "Gastar una pequeña cantidad de fondos"
pamir.0034.b:0 "Gastar una cantidad media de fondos"
pamir.0034.c:0 "Gastar una gran cantidad de fondos"
pamir.0035.t:0 "Preparando el Sacrificio"
pamir.0035.desc:0 "De acuerdo con nuestras creencias tradicionales [ROOT.Char.GetFaith.GetAdjective], las cabras son muy valoradas, incluso sagradas, ya que representan la pureza. Sin mencionar la importancia de las cabras para nuestra supervivencia y prosperidad. Por lo tanto, sacrificar una cabra a los cielos es quizás el mayor sacrificio que podría realizar, incluso como un [ROOT.Char.GetTitleAsNameNoTooltip]."
pamir.0035.a:0 "Preparémonos para el sacrificio."
# pamir.0035.a:0 "Sacrificar unas pocas cabras"
# pamir.0035.b:0 "Sacrificar varias cabras"
# pamir.0035.c:0 "Sacrificar muchas cabras"
pamir.0035.tooltip:0 "La cantidad de cabras que sacrifiques determinará cómo será percibido tu sacrificio por la comunidad y, quizás, cómo responderán las deidades."
pamir.0036.t:0 "¡Sacrifica las Cabras!"
pamir.0036.desc.zun:0 "Como un [ROOT.Char.GetFaith.GetAdjective], hay una deidad principal a la que principalmente sacrificamos: [ROOT.Char.GetFaith.HighGodName], por supuesto. Llevaremos las cabras a un santuario local en algún lugar de los valles o montañas más remotos, sin la contaminación de impurezas, donde podemos estar más cerca de [ROOT.Char.GetFaith.HighGodName]."
pamir.0036.desc.normal:0 "Con eso en mente, ahora necesito elegir a qué deidad sacrificar. Llevaremos las cabras a un santuario local dedicado a esa deidad, especialmente uno en algún lugar de los valles o montañas más remotos, sin la contaminación de impurezas, y allí es donde derramaremos la sangre de las cabras."
pamir.0036.a:0 "¡Que [ROOT.Char.GetFaith.HighGodName] acepte mi sacrificio!"
pamir.0036.b:0 "¡Que [ROOT.Char.GetFaith.NightGodName] acepte mi sacrificio!"
pamir.0036.c:0 "¡Que [ROOT.Char.GetFaith.WealthGodName] acepte mi sacrificio!"
pamir.0036.d:0 "¡Que [ROOT.Char.GetFaith.HouseholdGodName] acepte mi sacrificio!"
pamir.0036.e:0 "¡Que [ROOT.Char.GetFaith.KnowledgeGodName] acepte mi sacrificio!"
pamir.0036.f:0 "¡Que [ROOT.Char.GetFaith.FertilityGodName] acepte mi sacrificio!"
pamir.0036.nothing:0 "¡Tu sacrificio no parece adecuado!"
pamir.0036.nothing.tooltip:0 "Lamentablemente, no recibes beneficios por tu sacrificio."
pamir.0036.something:0 "¡Tu piadoso sacrificio ha sido debidamente notado!"
