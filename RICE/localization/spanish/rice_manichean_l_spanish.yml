manichean.0019.title:0 "Decadencia de la Iglesia de Maní"
manichean.0019.tooltip:0 "Tu apoyo a los supuestamente corruptos [Glossary( 'Elegidos', 'ELECT_GLOSS' )], aunque sea nominal, ha generado escepticismo sobre tu liderazgo."
manichean.0020.t:0 "Liberar a la Humanidad del Sufrimiento, Eliminar el Mal"
manichean.0020.desc:0 "[ROOT.Char.GetFaith.GetName] nos enseña a preservar las verdaderas doctrinas, hacer buenas obras y eliminar el mal. ¡Pobres gentes de mi mundo! En verdad, enfrentan muchas penurias.\n\n¿Cómo podemos lograr tales cosas cuando los corruptos, codiciosos y poderosos siguen causando sufrimiento a multitudes? ¿Cómo realizar actos heroicos para ayudar a los oprimidos, cuando nuestro movimiento ha sido oprimido durante siglos?\n\nEn [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetDeJureLiege.GetNameNoTier], he logrado reclutar a un número de seguidores afines de la religión de la Luz, o interesados en nuestras enseñanzas, desde campesinos y eruditos a soldados, artesanos, monjes y muchos más. Como hermanos y hermanas, unidos por una causa común, han jurado seguirme para liberar al mundo del sufrimiento y del mal."
manichean.0020.a:0 "¡Hacia un futuro más brillante!"
manichean.0021.t:0 "La Confesión Semanal"
manichean.0021.desc:0 "Uno de los preceptos más importantes de [ROOT.Char.GetFaith.GetName] es el ritual semanal de confesión cada lunes. El pecado retrasa la salvación de la Luz – y nuestras almas – de este mundo material, el mundo de la Oscuridad, por lo que el Profeta Maní nos enseñó la ceremonia de la confesión para que más Luz sea liberada.\n\nEsta semana, me he sentido inspirado a centrarme en este ritual más que nunca. Los [Glossary( 'Elegidos', 'ELECT_GLOSS' )] se han reunido para escuchar las confesiones mías y de otros [Glossary( 'oyentes', 'HEARER_GLOSS' )].\n\nRecitamos liturgia e himnos muy formalizados que nos instan a observar nuestras acciones recientes, distinguiendo entre lo bueno y lo malo, y disciplinándonos para ser mejores y mejores. Cuanto menos pecadores seamos, más Luz podremos liberar."
manichean.0021.a:0 "¡Nuestras almas – y toda la Luz – serán liberadas de la Oscuridad!"
