RICE_manichean_manuscript_shabuhragan_name: "#Bold Shabuhragan#!" 
RICE_manichean_manuscript_shabuhragan_desc: "$RICE_manichean_manuscript_shabuhragan_name$" 
RICE_manichean_manuscript_shabuhragan_tooltip: "#italic Shabuhragan, que significa "dedicado a Shapur," es un resumen de las enseñanzas de Mani escrito por el propio Mani.#!\n\nAl estar equipado, este [artifact|E] te permite ganar prestigio extra [prestige_i|E] [prestige|E] en la [activity|E] [GetActivityType( 'activity_RICE_manichean_bema_festival' ).GetName]." 
