 manichean.0070.t:0 "Un amor por los libros"  
manichean.0070.desc:0 "[ROOT.Char.GetFaith.GetName] es una religión basada en un profundo respeto por los libros; al fin y al cabo, nuestro profeta Mani habló con gran estima de la palabra escrita como medio para registrar fielmente sus enseñanzas, algo que otros profetas anteriores no hicieron antes de que sus doctrinas fueran corrompidas y malinterpretadas por sus seguidores posteriores.\n\nIncluso los paganos que nos desprecian a menudo elogian a regañadientes la belleza de nuestros libros y nuestra dedicación para conservarlos.\n\nHe reflexionado sobre esto últimamente. ¿He hecho lo suficiente para apoyar a los [Glossary( 'Elegidos', 'ELECT_GLOSS' )] en sus esfuerzos por crear y preservar libros? Quizás no; tal vez debería dedicar más recursos a tales empresas."  
manichean.0070.a:0 "Ya hago lo suficiente como [ROOT.Char.GetTitleAsNameNoTooltip]."  
manichean.0070.b:0 "Vamos a reservar más dinero para libros, sí."  
manichean.0070.info:0 "#emphasis Contexto histórico:#! Los maniqueos veneraban mucho los libros, dado el gran valor que Mani otorgaba a la palabra escrita como forma de preservar sus enseñanzas para las futuras generaciones — algo que, según argumentaba Mani, los profetas anteriores no hicieron, lo que llevó a la corrupción de sus religiones. Incluso relatos polémicos contemporáneos de seguidores de otras religiones, por lo demás críticos con los maniqueos, reconocían la importancia que los maniqueos daban a los libros y la belleza de sus manuscritos. Por ejemplo, el escritor islámico al-Jahiz (c. 776–868/869 d.C.) escribió que su amigo Ibrahim al-Sindi le dijo: “Ojalá los [Glossary( 'zindiqs', 'ZINDIQ_GLOSS' )] no se empeñasen tanto en gastar mucho dinero comprando papel blanco limpio y usando tinta negra brillante, ni en dar tanta importancia a la bella caligrafía, ni en incitar a sus escribas a trabajar con tanto celo; porque, en verdad, ningún papel que yo haya visto se compara con el papel de sus libros y ninguna caligrafía bella con la que allí se usa.”"  
manichean.0071.t:0 "Mani el Pintor"  
manichean.0071.desc:0 "Nuestro profeta Mani, quien nos enseñó las verdades que los [ROOT.Char.GetFaith.GetAdherentNamePlural] seguimos hasta hoy, ha despertado el interés de los no creyentes a lo largo de los siglos. Han inventado todo tipo de relatos fantasiosos sobre él, algunos halagadores, otros no tanto.\n\nPor ejemplo, Mani tenía habilidad artística; el #italic Arzhang#!, el Libro de las Imágenes, uno de nuestros libros sagrados, consiste incluso en imágenes dibujadas por el propio Mani. Recientemente he oído que, debido a esto, los seguidores de [GetReligionByKey('zoroastrianism_religion').GetName] y [GetReligionByKey('islam_religion').GetName] suelen hablar de él como “simplemente” un gran pintor — algunos lo hacen en alabanza a Mani, reconociendo la profundidad de sus sentimientos estéticos, pero muchos otros lo hacen de manera denigrante. Insinúan que somos unos tontos engañados por un pintor que, supuestamente, quiso destruir la religión [GetReligionByKey('zoroastrianism_religion').GetAdjective] con sus imágenes fantásticas y su discurso."  
manichean.0071.a:0 "No se puede tolerar que hablen mal de Mani."  
manichean.0071.b:0 "Están equivocados, pero es nuestro deber educarlos."  
manichean.0072.t:0 "Servicio del alma"  
manichean.0072.desc:0 "Unos [ROOT.Char.GetFaith.GetAdjective] [Glossary( 'Elegidos', 'ELECT_GLOSS' )] viajeros han parado hoy en mi corte durante su camino.\n\nAntes, han dado sabios sermones sobre las enseñanzas de Mani. Ahora que es de noche, se preparan para su comida sagrada diaria; al fin y al cabo, como nos enseñó Mani, los [Glossary( 'Elegidos', 'ELECT_GLOSS' )] sólo pueden reunirse para una comida diaria, durante la cual deben orar y cantar himnos para liberar la Luz de su cautiverio en el mundo de la materia, de la oscuridad.\n\nNormalmente, como forma de llamado servicio del alma, los [Glossary( 'oyentes', 'HEARER_GLOSS' )], como yo, debemos proporcionar a los [Glossary( 'Elegidos', 'ELECT_GLOSS' )] limosnas de comida vegetariana, especialmente pepinos y melones, ya que estos alimentos tienen la mayor concentración de Luz que puede ser liberada."  
manichean.0072.a:0 "Proporciona a los elegidos algo de comida vegetariana para su comida."  
manichean.0072.b:0 "Da muchas limosnas de comida vegetariana a los elegidos – ¡libera la Luz!"  
manichean.0072.c:0 "¿Por qué deben los elegidos aprovecharse de la comida que es mía?"  
manichean.0073.t:0 "“A través de sus eructos”"  
manichean.0073.desc:0 "No es de extrañar que [courtier.GetTitledFirstName], que sigue a [courtier.GetFaith.GetName], no siempre esté de acuerdo con las prácticas espirituales y costumbres de [ROOT.Char.GetFaith.GetName].\n\nPor ejemplo, hoy mismo un grupo de [ROOT.Char.GetFaith.GetAdjective] [Glossary( 'Elegidos', 'ELECT_GLOSS' )] nos visitó para dar sermones sobre las sabias enseñanzas de nuestro profeta Mani. Luego tuvieron su comida ritual de comida vegetariana por la noche, llena de oración, para liberar la Luz contenida en estos alimentos, Luz que de otro modo estaría atrapada en el mundo material.\n\nDespués de que los elegidos terminaron su comida, escuché a [courtier.GetFirstNameNoTooltip] decir con sorna: “¡Estos [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] dicen purificar el mundo a través de sus eructos!”"  
manichean.0073.a:0 "¡No denigrarás a los elegidos!"  
manichean.0073.b:0 "Haré como que no he oído eso..."  
manichean.0073.info:0 "#emphasis Contexto histórico:#! Esta cita fue tomada casi palabra por palabra de los escritos de San Agustín de Hipona (354 - 430 d.C.), un teólogo e intelectual cristiano del norte de África, que en su juventud fue maniqueo. A pesar de repudiar el maniqueísmo más tarde, sigue siendo una fuente de primera mano valiosa sobre las prácticas y creencias maniqueas, dado que creyó en la religión de Mani."  
manichean.0074.t:0 "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip] Comerciantes"  
manichean.0074.desc:0 "A lo largo de los siglos, muchos comerciantes a lo largo de la Ruta de la Seda han seguido las enseñanzas de Mani, la religión de la Luz. Por ello, no es extraño que los comerciantes [ROOT.Char.GetFaith.GetAdjective] en mis territorios gusten de usar los edificios religiosos [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] como lugares para guardar sus mercancías y su riqueza, entre viaje y viaje.\n\nAlgunos de estos comerciantes me están pidiendo que los ayude, usando mi poder y recursos como [ROOT.Char.GetTitleAsNameNoTooltip] para proteger estos lugares sagrados de ladrones y bandidos."  
manichean.0074.a:0 "Sí, con gusto les ayudaré."  
manichean.0074.b:0 "No tenemos recursos para esto."  
manichean.0074.c:0 "¡Les confiscaré sus mercancías!"  
manichean.0074.info:0 "#emphasis Contexto histórico:#! El maniqueísmo fue una religión popular entre los comerciantes de la Ruta de la Seda, especialmente los sogdianos y uygures, quienes usaban con frecuencia monasterios y casas de culto maniqueos como bancos y almacenes. Cuando la dinastía Tang de China persiguió a los maniqueos en el siglo IX, por ejemplo, confiscó no sólo las mercancías y riquezas pertenecientes a las instituciones religiosas maniqueas, sino también las de los comerciantes maniqueos que guardaban tales bienes en esos lugares."  
manichean.0075.t:0 "Añadiendo agua al agua"  
manichean.0075.desc:0 "Hoy, un [ROOT.Char.GetFaith.GetAdjective] [Glossary( 'Elegido', 'ELECT_GLOSS' )] local está dando un sermón sobre las enseñanzas de Mani. Un pasaje de los escritos del propio Mani me parece intrigante:\n\n#italic Los escritos, la sabiduría, las revelaciones, las parábolas y los salmos de todas las religiones anteriores se han recogido en todos los lugares. Han llegado a mi religión. Han añadido a la sabiduría que yo he revelado, como el agua que se añade al agua y se convierte en muchas aguas. De nuevo, esto es también como los antiguos libros se han añadido a mis escritos y se han convertido en una gran sabiduría.#!\n\nEsto me recuerda por qué es importante entender otras creencias y abrazar sus enseñanzas como propias, para enriquecer las enseñanzas de la religión de la Luz."  
manichean.0075.a:0 "¡Debemos aprender con entusiasmo de otras creencias!"  
manichean.0075.b:0 "Podemos aprender de otras creencias, pero con mucha cautela."  
manichean.0076.t:0 "Jesús el Esplendor"  
manichean.0076.desc:0 "La iglesia [GetReligionByKey('christianity_religion').GetAdjective] reclama a Jesucristo como suyo, pero nosotros sabemos que los [ROOT.Char.GetFaith.GetAdherentNamePlural] poseemos el verdadero evangelio.\n\nHe pensado en esto últimamente, y me enfurece imaginar cómo estos tontos llamados seguidores de Cristo ignoran las doctrinas de Mani, el apóstol de Cristo, que nos reveló las doctrinas no corrompidas de Jesús el Esplendor tal como realmente nos las enseñó, y no su forma corrompida de la religión de Jesús…."  
manichean.0076.a:0 "No puedo enfadarme demasiado – debemos tener paciencia con ellos."  
manichean.0076.b:0 "Esos cristianos tontos son herejes peligrosos."  
manichean.0076.info:0 "#emphasis Contexto histórico:#! Mani, el profeta del maniqueísmo, argumentaba que profetas anteriores como Jesús, Buda y Zoroastro enseñaron las mismas doctrinas que él. Sin embargo, como estos profetas no escribieron sus enseñanzas (a diferencia de Mani), sus seguidores posteriores las malinterpretaron y tergiversaron. Mani parece haber sentido una gran admiración por Jesús, reflejada en el maniqueísmo, y los maniqueos posteriores a menudo comparaban a Mani con Jesús, como llamando a su martirio su Pasión, similar a la de Jesús. Incluso fuentes islámicas posteriores, como el teólogo persa ‘Abd al-Jabbar (935 – 1025 d.C.), señalaron que los maniqueos insistían en ser los ‘verdaderos’ seguidores de Cristo que poseían el evangelio verdadero."  
manichean.0077.t:0 "Copiando Textos [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]"  
manichean.0077.desc:0 "Hoy me reúno con miembros locales [ROOT.Char.GetCulture.GetName] de los [ROOT.Char.GetFaith.GetAdjective] [Glossary( 'Elegidos', 'ELECT_GLOSS' )], para tratar los problemas que enfrentan y cómo puedo apoyarlos en su labor de difundir las enseñanzas del profeta Mani, guiarnos espiritualmente y liberar la Luz del mundo de la materia. La reunión fue lo suficientemente productiva, pues abordamos varios temas y soluciones.\n\nTras las discusiones, mantengo una charla más distendida con los elegidos. La conversación deriva hacia el tema de copiar y escribir libros. Como Mani nos instruyó a valorar los textos como medio fiable para transmitir sus enseñanzas, los elegidos tienen el deber de copiar y recopiar constantemente los textos.\n\n“¡Es agotador! Mis manos están siempre cansadas y doloridas,” reflexiona uno de los elegidos con humor. “Pero es un trabajo importante, para que la religión de la Luz nunca se extinga.”"  
manichean.0077.a:0 "Sí, nunca se extinguirá si los elegidos están cerca."  
manichean.0077.b:0 "Me alegra no tener que hacer un trabajo tan duro." 
manichean.0078.t:0 "Huevos y Polluelos"  
manichean.0078.desc:0 "Estoy estudiando algunos de los antiguos textos [ROOT.Char.GetFaith.GetAdjective], que recogen algunos de los debates que nuestro profeta Mani mantuvo con otros filósofos y pensadores de su época.\n\nLas palabras del profeta de la Luz son iluminadoras, como siempre, pero algunas son… esotéricas, por decirlo suavemente. Hay una frase en particular que me desconcierta: “#EMP Si un polluelo dentro de un huevo muere, ¿cómo sale su alma del huevo?#!”\n\nEstaba tan confundido que pregunté incluso a mi [chaplain.GetCouncilTitle], [chaplain.GetTitledFirstName], pero [chaplain.GetSheHe] estaba igual de perplejo que yo."  
manichean.0078.a:0 "¡Mani a veces es demasiado profundo para que lo comprendamos!"  
manichean.0078.b:0 "Me pregunto si esto fue un error de transcripción de algún escriba…."  
manichean.0078.info:0 "#emphasis Contexto histórico:#! Esta es una frase real del Kephalaia de Dublín, un manuscrito encontrado originalmente en Egipto, probablemente perteneciente a una comunidad maniquea egipcia de la antigüedad tardía. Los Kephalaia son textos maniqueos que amplían las enseñanzas de Mani, a menudo basándose en relatos de su vida, y son análogos a los [Glossary( 'hadiths', 'HADITHS_GLOSS' )] islámicos. El contenido del Kephalaia de Dublín, escrito en copto, revela una comunidad con conocimiento de las creencias y problemas de diferentes religiones, indicando que fue creado en un entorno multicultural y multirreligioso. Curiosamente, el manuscrito original en papiro estaba muy dañado tras siglos de uso, entierro, inmersión en líquidos, pintura encima, etc., tanto que no fue hasta 2007 que los estudiosos pudieron usar tecnología moderna —principalmente técnicas fotográficas multispectrales y computarizadas— para traducir cuidadosamente el texto. Actualmente, el manuscrito se encuentra en la Biblioteca Chester Beatty en Dublín, Irlanda."  
manichean.0079.t:0 "Liberar a los Esclavos, Liberar la Luz"  
manichean.0079.desc:0 "[courtier.GetTitledFirstName] me ha presentado una propuesta hoy.\n\n“Como devoto seguidor del profeta Mani,” explica [courtier.GetSheHe], “quizá recuerdes los textos [ROOT.Char.GetFaith.GetAdjective] que nos dicen que compremos la libertad de los esclavos y los pongamos bajo el cuidado de los [Glossary( 'Elegidos', 'ELECT_GLOSS' )], para que se conviertan en sus discípulos y sirvientes. Un gran [ROOT.Char.GetTitleAsNameNoTooltip] como tú podría liberar a muchos esclavos, que podrían ser futuros [Glossary( 'Elegidos', 'ELECT_GLOSS' )], y hacer un gran servicio a nuestra Iglesia, ya que así liberaríamos aún más Luz.”"  
manichean.0079.a:0 "¡Una propuesta sabia! Entonces liberemos algunos esclavos."  
manichean.0079.b:0 "Lo entiendo, pero no dispongo de fondos para ello." 
manichean.0080.t:0 "Vegetarianos Adoradores de Demonios"  
manichean.0080.desc:0 "Hay [ROOT.Char.GetCulture.GetCollectiveNoun] que no comprenden nuestras creencias y nos menosprecian, a los seguidores de [ROOT.Char.GetFaith.GetName], llamándonos “vegetarianos adoradores de demonios.” Dicen que engañamos a las masas haciéndoles creer que somos una secta del [GetReligionByKey('buddhism_religion').GetName], que los induce a adorar seres malignos.\n\n¿Cómo pueden malinterpretarnos así? Sólo deseamos adorar y liberar la Luz, y salvar a la humanidad del sufrimiento del mundo de la materia y la oscuridad. ¡Somos fieles seguidores de Mani, el Buda de la Luz!\n\n¡Qué desgracia, qué desgracia! No es de extrañar que muchos de mis compañeros [ROOT.Char.GetFaith.GetAdherentNamePlural] sean cautelosos con otros [ROOT.Char.GetCulture.GetCollectiveNoun] que no comparten nuestras creencias."  
manichean.0080.a:0 "En esta era de oscuridad, debemos tener mucho cuidado."  
manichean.0080.b:0 "Tenemos que protegernos y resistir a nuestros opresores."  
manichean.0080.info:0 "#emphasis Contexto histórico:#! En China, a los maniqueos se les llamaba “vegetarianos adoradores de demonios”, especialmente durante la dinastía Song, quizás debido al énfasis maniqueo en el vegetarianismo como medio para liberar el alma y la Luz. El término fue tan común que se usó para etiquetar a otros cultos heterodoxos que no se ajustaban a las enseñanzas religiosas más ortodoxas como las del budismo o el confucianismo, hasta el punto de que algunos estudiosos han cuestionado si ciertas supuestas sectas o grupos rebeldes maniqueos de ese periodo lo eran realmente — es posible que fuesen etiquetados así para desacreditarlos."  
