 manichean.0001.t:0 "Las Enseñanzas de Mani Regresan a [GetGeographicalRegion('RICE_region_mesopotamia').GetNameNoTooltip]"  
manichean.0001.desc:0 "Mani, el Apóstol del Mesías Jesús y el Profeta de la Luz, nació en [GetGeographicalRegion('RICE_region_mesopotamia').GetName] y fue allí donde comenzó a predicar su doctrina, considerada no solo la culminación de todas las demás religiones, sino que las supera en profundidad y verdad.\n\nEn tiempos recientes, los discípulos de Mani han sufrido revés tras revés, enfrentándose a la opresión, discriminación y violencia por parte de seguidores de otras religiones, especialmente en su tierra natal.\n\nEsto está cambiando gracias a [manichean_reviver.GetTitledFirstName], un poderoso patrocinador de [manichean_reviver.GetFaith.GetName], que gobierna gran parte de [GetGeographicalRegion('RICE_region_mesopotamia').GetNameNoTooltip] y ha supervisado el resurgimiento de las enseñanzas de Mani en la región.\n\nPor fin, los seguidores de la religión de la Luz tienen la paz y la libertad que anhelaron y por las que oraron durante tanto tiempo, bajo un gobernante devoto y benevolente. Las ciudades de la Media Luna Fértil producen ahora innumerables y bellos manuscritos, pinturas y obras de arte [manichean_reviver.GetFaith.GetAdjectiveNoTooltip]; sus habitantes cantan himnos a la gloria del Profeta Mani y de [manichean_reviver.GetFaith.HighGodName]; y los [Glossary( 'Elegidos', 'ELECT_GLOSS' )] que allí viven trabajan incansablemente día y noche para llevar vidas perfectas y virtuosas, con el fin de liberar la Luz en la guerra santa contra las fuerzas de la Oscuridad y la Materia."  
manichean.0001.a:0 "Este es un nuevo capítulo en la historia de la Iglesia de Mani."  
manichean.0002.t:0 "Una Cuestión de Monacato"  
manichean.0002.desc:0 "Nuestros recientes éxitos en revivir la Iglesia de Mani en su tierra natal, [GetGeographicalRegion('RICE_region_mesopotamia').GetName], han planteado preguntas sobre la práctica del #bold Monacato#!, ahora común entre muchos de los [manichean_reviver.GetFaith.GetAdjective] [Glossary( 'Elegidos', 'ELECT_GLOSS' )].\n\nAlgunos han empezado a replantearse la necesidad del Monacato, argumentando que es una práctica que la Iglesia adaptó erróneamente de otras religiones, particularmente del [GetReligionByKey('buddhism_religion').GetName]; el hecho de que adaptemos ideas de otras creencias, como nos enseñó Mani, para difundir nuestras verdaderas enseñanzas, no significa que tengamos que adoptar #italic todo#!.\n\nOtros sostienen que, independientemente de si el estilo de vida monástico llegó tarde a nuestra Iglesia o no, es una buena práctica, ya que ayuda a los [Glossary( 'Elegidos', 'ELECT_GLOSS' )] en sus actividades espirituales para liberar la Luz, aislándolos del malvado Mundo de la Oscuridad."  
manichean.0002.a:0 "No es necesario abandonar el monacato."  
manichean.0002.a.tooltip:0 "La [doctrine|E] [GetFaithDoctrine('tenet_monasticism').GetBaseName] no será reemplazada."  
manichean.0002.b:0 "Sí, aprovechemos esta oportunidad para reformar [manichean_reviver.GetFaith.GetNameNoTooltip]."  
manichean.0002.b.tooltip:0 "Basado en las sugerencias de miembros influyentes de los [Glossary( 'Elegidos', 'ELECT_GLOSS' )], [manichean_reviver.GetFaith.GetNameNoTooltip] debería adoptar esta nueva [doctrine|E]."  
