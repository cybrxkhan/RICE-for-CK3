RICE_manichean_manuscript_confessional_texts_tooltip: "#italic Es útil contar con textos que nos guíen en la confesión de nuestros pecados, uno de los actos espirituales más importantes para combatir la Oscuridad.#!\n\nCuando se equipa, este [artifact|E] permite perder más [stress_loss_i|E] de [stress|E] con la $RICE_manichean_confession_decision$ [decision|E] y la [activity|E] [GetActivityType( 'activity_RICE_manichean_bema_festival' ).GetName]."  
RICE_manichean_manuscript_parables_and_tales_name: "#Bold Parábolas y Cuentos#!"  
