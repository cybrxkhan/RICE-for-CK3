 RICE_manichean_mani_sealstone_name:0 "Sello de Mani"  
RICE_manichean_mani_sealstone_desc:0 "Hace mucho tiempo, se decía que el Profeta Mani, fundador de la Iglesia [manichean_faith.GetAdjective], poseía un sello de piedra de cristal que le mostraba flanqueado por dos seguidores. Generaciones de fieles [manichean_faith.GetAdherentNamePluralNoTooltip] lo conservaron como reliquia tras su pasión y [Glossary( 'parinirvana', 'MANICHEAN_PARINIRVANA_GLOSS' )]. Se perdió en algún momento durante las diversas persecuciones contra la Iglesia de Mani.\n\nEl sello fue redescubierto muchos años después, gracias a los esfuerzos de [discoverer.GetTitledFirstName]. A pesar de su antigüedad, ha sobrevivido mayormente intacto, y la inscripción en [syriac_culture.GetName] todavía es en gran parte legible: “Mani, Apóstol de Jesucristo”." # Muchos [manichean_faith.GetAdherentNamePluralNoTooltip] esperan que esta reliquia, una vez tocada por su amado maestro, les ayude en sus esfuerzos para liberar la luz del malvado mundo de [manichean_faith.DevilName]!  
RICE_manichean_manuscript_creator_self_name:0 "[ROOT.Char.GetTitledFirstName]"  
RICE_manichean_manuscript_creator_others_name:0 "escribas patrocinados por [ROOT.Char.GetTitledFirstName]"  
RICE_manichean_manuscript_opening_desc:0 "Escrito en [ROOT.Char.GetCulture.GetLanguage.GetName] por [GetPlayer.Custom('RICE_manichean_manuscript_creator')], este texto es un ejemplo de la reconocida calidad y belleza de los manuscritos [ROOT.Char.GetFaith.GetAdjective]."  
RICE_random_manichean_canonical_scripture_01:0 "el #bold Evangelio de Mani#!, o #bold El Evangelio Vivo#!, el texto más importante de [ROOT.Char.GetFaith.GetNameNoTooltip], pues es el único y verdadero evangelio, corrupto por malentendidos, que narra la verdadera historia del Mesías, Jesús el Esplendor."  
RICE_random_manichean_canonical_scripture_02:0 "el #bold Tesoro de la Vida#!, que contiene las enseñanzas del Profeta Mani sobre el lugar de la humanidad en el universo, y qué partes de nosotros vienen del reino de la Luz y cuáles del reino de la Oscuridad."  
RICE_random_manichean_canonical_scripture_03:0 "#bold Las Epístolas#!, una colección de cartas entre el Profeta Mani y sus discípulos directos. Explican las doctrinas [ROOT.Char.GetFaith.GetAdjectiveNoTooltip], y por qué tales doctrinas son correctas."  
RICE_random_manichean_canonical_scripture_04:0 "los #bold Salmos y Oraciones#!, una colección de poemas escritos por el Profeta Mani y sus discípulos directos."  
RICE_random_manichean_canonical_scripture_05:0 "el #bold Pragmateia#!, un texto que expone la historia de la humanidad desde la perspectiva [ROOT.Char.GetFaith.GetAdjective]."  
RICE_random_manichean_canonical_scripture_06:0 "el #bold Libro de los Gigantes#!, que amplía la historia abrahámica del Génesis. Según las enseñanzas [ROOT.Char.GetFaith.GetAdjectiveNoTooltip], antes del Diluvio, los demonios habían establecido un reino de terror sobre la humanidad, y engendrado una raza de gigantes con mujeres humanas, antes de que las fuerzas de la Luz los derrotaran y encarcelaran."  
RICE_random_manichean_canonical_scripture_07:0 "el #bold Libro de los Misterios#!, que trata diversos temas sobre la naturaleza del alma, critica las enseñanzas de falsos profetas y defiende la verdad de Mani, el último Profeta."  
RICE_manichean_artifact_seven_treatises_name:0 "Escrituras Canónicas [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]"  
RICE_manichean_artifact_seven_treatises_desc:0 "$RICE_manichean_manuscript_opening_desc$ [ROOT.Char.GetFaith.GetName] tiene siete tratados o textos canónicos.\n\nEste manuscrito es, en particular, [GetPlayer.Custom('RICE_random_manichean_canonical_scripture')]\n\n#EMP Equipar este [artifact|E] reduce el coste de [gold_i|E] [gold|E] para la [decision|E] $RICE_manichean_confession_decision$ y la [activity|E] [GetActivityType( 'activity_RICE_manichean_bema_festival' ).GetName].#!"  
RICE_manichean_artifact_shabuhragan_name:0 "El Shabuhragan"  
RICE_manichean_artifact_shabuhragan_desc:0 "$RICE_manichean_manuscript_opening_desc$ Este manuscrito es una copia del #bold Shabuhragan#!, escrito por el propio Mani para el Shahanshah sasánida Shapur I, para resumir sus enseñanzas. Es un texto excelente para introducir o recordar los preceptos importantes de [ROOT.Char.GetFaith.GetNameNoTooltip].\n\n#EMP Equipar este [artifact|E] permite a su poseedor ganar [prestige_i|E] [prestige|E] extra de la [activity|E] [GetActivityType( 'activity_RICE_manichean_bema_festival' ).GetName].#!"  
RICE_manichean_artifact_arzhang_name:0 "El Arzhang"  
RICE_manichean_artifact_arzhang_desc:0 "$RICE_manichean_manuscript_opening_desc$ Este manuscrito es una copia del #bold Arzhang#!, o Libro de las Imágenes, que consiste principalmente en ilustraciones hechas por el propio Mani, dada su habilidad artística. Mani sabía que tales imágenes ayudarían a difundir sus enseñanzas a las masas que no podían leer sus otros escritos.\n\n#EMP Equipar este [artifact|E] permite a su poseedor ganar [opinion_i|E] [opinion|E] adicional de cada asistente al organizar la [activity|E] [GetActivityType( 'activity_RICE_manichean_bema_festival' ).GetName].#!"  
RICE_manichean_artifact_kephalaia_name:0 "Los Kephalaia"  
RICE_manichean_artifact_kephalaia_desc:0 "$RICE_manichean_manuscript_opening_desc$ Este manuscrito es una colección de #bold Kephalaia#!, textos que desarrollan las enseñanzas de Mani, a menudo con ejemplos de su vida. Estas historias no solo enseñan las creencias [ROOT.Char.GetFaith.GetAdjectiveNoTooltip], sino que también tienen valor como relatos y obras literarias.\n\n#EMP Equipar este [artifact|E] permite a su poseedor ganar [piety_i|E] [piety|E] extra de la [activity|E] [GetActivityType( 'activity_RICE_manichean_bema_festival' ).GetName].#!"  
RICE_manichean_artifact_hymn_book_name:0 "Libro de Himnos [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]"  
RICE_manichean_artifact_hymn_book_desc:0 "$RICE_manichean_manuscript_opening_desc$ Este manuscrito contiene himnos [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] para cantar en varias ceremonias, ya sean religiosas, políticas o más mundanas. Su presencia constante en los rituales cotidianos ayuda a recordar a los [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] las enseñanzas de Mani.\n\n#EMP Equipar este [artifact|E] permite a su poseedor ganar [legitimacy_i|E] [legitimacy|E] extra al organizar la [activity|E] [GetActivityType( 'activity_RICE_manichean_bema_festival' ).GetName].#!"  
RICE_manichean_artifact_confessional_texts_name:0 "Texto Confesional [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]"  
RICE_manichean_artifact_confessional_texts_desc:0 "$RICE_manichean_manuscript_opening_desc$ Este manuscrito contiene textos confesionales [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]. Guían a los [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] en el proceso de confesar sus pecados, una práctica importante para los seguidores de las enseñanzas de Mani, pues se dice que es una vía importante para ayudar a liberar la Luz.\n\n#EMP Equipar este [artifact|E] permite a su poseedor perder menos [stress_loss_i|E] [stress|E] durante la [decision|E] $RICE_manichean_confession_decision$ y la [activity|E] [GetActivityType( 'activity_RICE_manichean_bema_festival' ).GetName].#!"  
RICE_manichean_artifact_parables_and_tales_name:0 "Parábolas y Cuentos [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]"  
RICE_manichean_artifact_parables_and_tales_desc:0 "$RICE_manichean_manuscript_opening_desc$ Este manuscrito contiene varias #bold Parábolas y Cuentos#! [ROOT.Char.GetCulture.GetNameNoTooltip], narrados desde la perspectiva de las enseñanzas de Mani. La intención de reinterpretar estas entretenidas historias es guiar tanto a los seguidores ya devotos de Mani como a quienes son receptivos a sus enseñanzas, hacia una mejor comprensión de sus doctrinas.\n\n#EMP Equipar este [artifact|E] permite a su poseedor ganar [lifestyle_experience|E] extra de la [activity|E] [GetActivityType( 'activity_RICE_manichean_bema_festival' ).GetName].#!"  
RICE_manichean_artifact_other_religions_texts_name:0 "Interpretación [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] de Escrituras [other_faith.GetAdjectiveNoTooltip]"  
RICE_manichean_artifact_other_religions_texts_desc:0 "$RICE_manichean_manuscript_opening_desc$ Este manuscrito es una copia modificada de una escritura sagrada #bold [other_faith.GetAdjective]#!. El Profeta Mani no desalentó a sus seguidores de aprender sobre otras fes; de hecho, les animó a encontrar su verdad escondida en los textos de otras religiones y reinterpretarlos 'correctamente' para ajustarlos mejor a sus enseñanzas.\n\n#EMP Equipar este [artifact|E] reduce el coste de [gold_i|E] [gold|E] de la [decision|E] Encargar un Manuscrito para [faiths|E] que siguen las enseñanzas de Mani.#!"  
 
