 RICE_uyghur_manichean_decision_intro:0 "Tras el colapso de [GetTitleByKey('e_uyghur_khanate').GetNameNoTier], otrora poderoso defensor de la religión de la Luz, y las persecuciones en otros países del mundo, la Iglesia de Maní ha sufrido enormemente en tiempos recientes. Peor aún, hay acusaciones de que los [Glossary( 'Elegidos', 'ELECT_GLOSS' )] se han corrompido, viviendo en el lujo y obviando los preceptos de las enseñanzas de Maní.\n\nEn respuesta a esta creciente crisis en la Iglesia de Maní en la [GetGeographicalRegion('RICE_greater_qocho_region').GetName], [uyghur_leader.GetTitledFirstName], un gobernante poderoso allí, ha"
RICE_uyghur_manichean_decision_conclusion:0 "\n\nYa fuera por genuino celo y virtud, conveniencia política, o ambas cosas, el reinado de [uyghur_leader.GetFirstNamePossessive] marca un momento decisivo en la historia de la religión de la Luz. Solo el tiempo dirá qué efectos tendrán las acciones de [uyghur_leader.GetHerHis], y las de otros creyentes y no creyentes en la región, sobre la trayectoria de la religión de Maní."
manichean.0010.t:0 "Apoyo Renovado a la Iglesia de Maní"
manichean.0010.desc:0 "$RICE_uyghur_manichean_decision_intro$ emprendió una campaña para reforzar el apoyo a las instituciones [uyghur_leader.GetCulture.GetName] [uyghur_leader.GetFaith.GetAdjective] mediante diversos medios, desde el apoyo financiero hasta concederles mayor influencia política. [uyghur_leader.GetSheHe|U] también ha proclamado que quienes denigran a los [Glossary( 'Elegidos', 'ELECT_GLOSS' )] con falsas acusaciones de supuesta corrupción no son mejores que los siervos de [uyghur_leader.GetFaith.DevilName] que buscan destruir la Luz.$RICE_uyghur_manichean_decision_conclusion$"
manichean.0010.a:0 "Estos son tiempos turbulentos en la tierra de los [uyghur_leader.GetCulture.GetCollectiveNounNoTooltip]...."
manichean.0011.t:0 "Reformas Necesarias dentro de la Iglesia de Maní"
manichean.0011.desc:0 "$RICE_uyghur_manichean_decision_intro$ emprendió una campaña para reformar las instituciones [uyghur_leader.GetCulture.GetName] [uyghur_leader.GetFaith.GetAdjective] por diversos medios. [uyghur_leader.GetSheHe|U] toma en serio las acusaciones de corrupción y codicia de algunos [Glossary( 'Elegidos', 'ELECT_GLOSS' )], pero cree que pueden cambiar para mejor. Ciertamente, algunos [Glossary( 'Elegidos', 'ELECT_GLOSS' )] están descontentos con lo que consideran interferencia política, pero otros devotos [uyghur_leader.GetFaith.GetAdherentNamePluralNoTooltip] acogen estas reformas tan necesarias para revitalizar la Iglesia.$RICE_uyghur_manichean_decision_conclusion$"
manichean.0011.a:0 "$manichean.0010.a$"
manichean.0012.t:0 "Abandonando la Iglesia de Maní"
manichean.0012.desc:0 "$RICE_uyghur_manichean_decision_intro$ dejó muy claro que [uyghur_leader.GetSheHe] está insatisfecho, si no desencantado, con las instituciones [uyghur_leader.GetCulture.GetName] [uyghur_leader.GetFaith.GetAdjective], y con lo que [uyghur_leader.GetSheHe] considera la corrupción y codicia de la Iglesia de Maní. El apoyo a los [Glossary( 'Elegidos', 'ELECT_GLOSS' )] ha caído en picado, y hay rumores de que [uyghur_leader.GetFirstNameNoTooltip] busca amparar a seguidores de otras religiones y reutilizar los bienes y posesiones [uyghur_leader.GetFaith.GetAdjectiveNoTooltip] para otros fines.$RICE_uyghur_manichean_decision_conclusion$"
manichean.0012.a:0 "$manichean.0010.a$"
manichean.0013.t:0 "Desencanto con [ROOT.Char.GetCulture.GetNameNoTooltip] [ROOT.Char.GetFaith.GetNameNoTooltip]"
manichean.0013.desc:0 "He expresado abierta y públicamente mi insatisfacción y desencanto con las instituciones [ROOT.Char.GetCulture.GetName] [ROOT.Char.GetFaith.GetAdjective]. Esto, como no podía ser de otra manera, ha provocado bastante controversia en mi reino.\n\n[new_faith.GetName], que ya está presente en mis territorios, me ha interesado últimamente, por ser una fe cuyos seguidores parecen rectos y encomiables – muy alejada de la corrupción que creo se ha vuelto demasiado común dentro de [ROOT.Char.GetFaith.GetName].\n\nPero una cosa es volverse cínico respecto a la propia fe; y otra muy distinta es dar el salto y abrazar una nueva doctrina."
manichean.0013.desc.chaplain:0 "Mi [chaplain.GetCouncilTitle], [chaplain.GetTitledFirstName], me ha suplicado que reconsidere tras oír rumores de que deseo acabar con cualquier apoyo a [ROOT.Char.GetCulture.GetNameNoTooltip] [ROOT.Char.GetFaith.GetNameNoTooltip]."
manichean.0013.a:0 "He decidido: ¡[new_faith.GetName] es la verdadera religión!"
manichean.0013.b:0 "Estoy desencantado, pero convertirme es demasiado."
manichean.0013.b.tooltip:0 "Aunque no te conviertas de inmediato, seguirás teniendo acceso a una [decision|E] para hacerlo durante los próximos #V 100#! años"
manichean.0014.t:0 "El Rey de un Estado Fragmentado"
manichean.0014.desc:0 "[GetTitleByKey('e_uyghur_khanate').GetNameNoTier] estuvo una vez al nivel de los poderosos imperios de China, Tíbet y los árabes, como una de las grandes potencias del mundo y defensor de la Iglesia [GetFaithByKey('manichean').GetAdjective]. ¡Nuestros antepasados llorarían si vieran nuestro estado actual!\n\nTras el colapso del imperio, nos dispersamos en todas direcciones; una rama de los [ROOT.Char.GetCulture.GetCollectiveNoun] huyó hacia la zona alrededor de [GetTitleByKey('c_kara_khoja').GetNameNoTierNoTooltip] para establecer un estado fragmentado del Kagán, que yo gobierno. Aquí nosotros, los [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip], hemos luchado por consolidarnos; estamos divididos; enfrentamos muchos enemigos, especialmente a [GetTitleByKey('k_guiyi').GetNameNoTier], y hasta la Iglesia [GetFaithByKey('manichean').GetAdjectiveNoTooltip] que apoyamos durante tanto tiempo está acosada por acusaciones de corrupción e ineficacia espiritual.\n\nSin embargo, este es un tiempo de grandes oportunidades, pues no solo nosotros, los [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip], sufrimos dificultades. Nuestros rivales también enfrentan problemas, y hasta una crisis espiritual podría ser el impulso para importantes cambios religiosos."
manichean.0014.a:0 "Pase lo que pase, haré todo lo posible para guiar a mi pueblo hacia adelante."
manichean.0014.info:0 "#emphasis Contexto Histórico:#! Tras la derrota del Kagán Uyghur a manos de los ascendentres kirguís alrededor del año 840 d.C., los restos de los uyghures se dispersaron por la región. El estado fragmentado más poderoso fue el Reino de Qocho, centrado en la Cuenca de Dzungaria y la parte norte de la Cuenca del Tarim. Durante varias décadas del siglo IX, Qocho compitió con los gobernantes chinos del Circuito Guiyi (parte nominal del Imperio Tang) por la supremacía regional, atacándose mutuamente en diferentes momentos."
manichean.0015.t:0 "$RICE_historical_aspiration_fulfilled_title$"
manichean.0015.desc:0 "[GetTitleByKey('e_uyghur_khanate').GetNameNoTier] dominó las estepas; incluso los poderosos imperios de China, Tíbet y los árabes debían tratar a nuestros antepasados como iguales. El colapso del imperio fue un duro golpe para nuestro pueblo, y nos dispersamos por todas partes.\n\nNo puedo afirmar que el viejo imperio esté realmente restaurado – al menos no como fue en su momento. Sin embargo, he consolidado una [GetGeographicalRegion('RICE_greater_qocho_region').GetName] para los [ROOT.Char.GetCulture.GetCollectiveNoun] mediante diplomacia, guerra, apoyo a instituciones religiosas y más.\n\nEl [ROOT.Char.GetPrimaryTitle.GetName] no es un estado fragmentado del antiguo Kagán, sino un reino poderoso por derecho propio. Con nuestra nueva patria establecida, podemos nuevamente estar orgullosos como iguales de otros reinos poderosos."
manichean.0015.a:0 "Nuestro futuro es sin duda brillante."
manichean.0016.t:0 "Una Nueva Fe"
manichean.0016.desc:0 "La Iglesia de Maní ha decaído mucho en la [GetGeographicalRegion('RICE_former_uyghur_influence_region').GetName], debido a la falta de patrocinadores poderosos, la continua supresión en tierras extranjeras, y las múltiples acusaciones de corrupción, codicia y estilos de vida lujosos dentro de los [Glossary( 'Elegidos', 'ELECT_GLOSS' )].\n\nA medida que más y más miembros de la élite retiran su apoyo o rechazan abiertamente las instituciones [ROOT.Char.GetCulture.GetName] [ROOT.Char.GetFaith.GetAdjective], he decidido seguir su ejemplo.\n\nAhora me he volcado hacia las doctrinas más atractivas de [new_faith.GetName]. Sus seguidores ya estaban presentes en mi reino, y están encantados de saber que estoy con ellos, y no con las falsas enseñanzas de Maní. Dediquémonos a [new_faith.HighGodName], y apoyemos a los [new_faith.GetAdjectiveNoTooltip] [new_faith.PriestNeuterPlural] más virtuosos e inspiradores."
manichean.0016.a:0 "¡Gloria a [new_faith.HighGodNameAlternate]!"
