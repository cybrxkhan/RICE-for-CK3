RICE_manichean_bema_festival_fasting_length_type_month: "Un Mes"
RICE_manichean_bema_festival_fasting_length_type_month_desc: "$BULLET_WITH_TAB$Probabilidad decente de perder [traits|E] negativos\n$BULLET_WITH_TAB$Baja probabilidad de ganar un [modifier|E] negativo que afecte a tu [health|E]\n$BULLET_WITH_TAB$Pierde una cantidad base de [stress_loss_i|E] #V [EmptyScope.ScriptValue('medium_stress_impact_loss')]#! [stress|E]\n\n#weak Puede que no sea miembro del [Glossary( 'Elegido', 'ELECT_GLOSS' )], pero es mi deber como seguidora de las enseñanzas de Mani hacer todo lo posible para liberar la Luz ayunando mucho antes del Festival de Bema.#!"
