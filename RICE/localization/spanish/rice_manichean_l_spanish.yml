activity_RICE_manichean_bema_festival:0 "Festival de Bema"
activity_RICE_manichean_bema_festival_desc:0 "Al final del año religioso, los seguidores de Mani, el profeta final, conmemoran su pasión, tras la cual pasó al [Glossary( 'parinirvana', 'MANICHEAN_PARINIRVANA_GLOSS' )]. Durante este Festival de Bema, se dice que el mismo Mani viene a dar la absolución, mientras los fieles realizan rituales para liberar la Luz de su prisión de Materia."
activity_RICE_manichean_bema_festival_selection_tooltip: "Participar en un Festival de Bema.\n\n$activity_RICE_manichean_bema_festival_context_tooltip$"
activity_RICE_manichean_bema_festival_context_tooltip:0 "#emphasis Contexto Histórico:#! El Festival de Bema marcaba el final del año religioso para los maniqueos y conmemoraba el martirio de la fundadora del maniqueísmo, Mani. El nombre del festival, “Bema”, proviene del griego y significa plataforma, escenario o asiento del juez, ya que el centro del evento era un trono vacío donde se creía que Mani descendía para absolver de sus pecados a los fieles."
activity_RICE_manichean_bema_festival_host_desc: "\n$BULLET_WITH_TAB$[prestige_i|E][prestige|E]\n$BULLET_WITH_TAB$[piety_i|E][piety|E]\n$BULLET_WITH_TAB$Pierde [stress_loss_i|E][stress|E]\n$BULLET_WITH_TAB$#P Positivo#! [character_modifiers|E]\n$BULLET_WITH_TAB$Muy rara vez, pierde [sinful|E] o [traits|E] negativos" # \n\nLos bonos que obtienes dependen de cuántas veces hayas tomado la [decision|E] #bold $RICE_manichean_confession_decision$#! en los últimos #V 10#! años.
