RICE_manichean_manuscript_kephalaia_tooltip: "#italic Aunque no forman parte del canon principal maniqueo, los Kephalaia son obras literarias que exponen las enseñanzas de Mani; muchas también relatan la vida de Mani.#!\n\nCuando se equipa, este [artifact|E] permite obtener [piety_i|E] extra de [piety|E] durante la [activity|E] [GetActivityType( 'activity_RICE_manichean_bema_festival' ).GetName]."  
RICE_manichean_manuscript_hymn_book_name: "#Bold Libros de Himnos#!"  
RICE_manichean_manuscript_hymn_book_desc: "$RICE_manichean_manuscript_hymn_book_name$"  
RICE_manichean_manuscript_hymn_book_tooltip: "#italic Se han compuesto varios himnos maniqueos para fines rituales, muchos de los cuales se usan en ceremonias políticas importantes y cotidianas.#!\n\nCuando se equipa, este [artifact|E] permite obtener [legitimacy_i|E] extra de [legitimacy|E] al organizar la [activity|E] [GetActivityType( 'activity_RICE_manichean_bema_festival' ).GetName]."  
RICE_manichean_manuscript_confessional_texts_name: "#Bold Textos Confesionales#!"  
