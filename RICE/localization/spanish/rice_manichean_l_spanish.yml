RICE_manichean_convert_to_mahayana_desc: "[GetFaithByKey('mahayana').GetNameNoTooltip]"
RICE_manichean_convert_to_mahayana_tooltip: "La secta [GetFaithByKey('mahayana').GetName] del [GetReligionByKey('buddhism_religion').GetName] es prominente a lo largo de la Ruta de la Seda, y sus monjes prosélitos recuerdan a los viejos misioneros [GetFaithByKey('manichean').GetName]. Quizá tengan más disciplina y virtud, dado que predican la salvación de todos los seres sensibles... pero, ¿puedo realmente creer en sus palabras?"
RICE_manichean_convert_to_vajrayana_name: "[GetFaithByKey('vajrayana').GetName]"
RICE_manichean_convert_to_vajrayana_desc: "[GetFaithByKey('vajrayana').GetNameNoTooltip]"
RICE_manichean_convert_to_vajrayana_tooltip: "Los rituales de la secta [GetFaithByKey('vajrayana').GetName] del [GetReligionByKey('buddhism_religion').GetName] no solo aportan iluminación, sino que recuerdan también a las ceremonias coloridas y vibrantes de [GetFaithByKey('manichean').GetName]. Quizá sean incluso más atractivos, con su discurso sobre el nirvana y la ayuda a todos los seres sensibles... pero, ¿es eso suficiente para calificar como verdad?"
RICE_manichean_convert_to_zhengyi_name: "[GetFaithByKey('zhengyi').GetName]"
RICE_manichean_convert_to_zhengyi_desc: "[GetFaithByKey('zhengyi').GetNameNoTooltip]"
RICE_manichean_convert_to_zhengyi_tooltip: "Algunos en el Reino Medio afirman que el Profeta chino, Laozi, fue en realidad el profeta de la Luz, Mani. En el pasado, fueron los misioneros [GetFaithByKey('manichean').GetAdjective] quienes afirmaban esto, pero ahora algunos piensan que fue al revés. ¿Sería entonces un gran salto convertirse a [GetFaithByKey('zhengyi').GetName]?"
RICE_manichean_convert_to_nestorian_name: "[GetFaithByKey('nestorian').GetName]"
RICE_manichean_convert_to_nestorian_desc: "[GetFaithByKey('nestorian').GetNameNoTooltip]"
RICE_manichean_convert_to_nestorian_tooltip: "La Iglesia [GetFaithByKey('nestorian').GetName] se ha extendido por Asia Central, incluso entre los nómadas. Un principio importante de [GetFaithByKey('manichean').GetName] es que Mani fue el Apóstol de Jesús, y que los [GetReligionByKey('christianity_religion').GetAdherentNamePlural] están extraviados, siguiendo enseñanzas corruptas. Pero, ¿y si fuera al revés?"
RICE_manichean_convert_to_maturidi_name: "[GetFaithByKey('maturidi').GetName]"
RICE_manichean_convert_to_maturidi_desc: "[GetFaithByKey('maturidi').GetNameNoTooltip]"
RICE_manichean_convert_to_maturidi_tooltip: "El ascenso del [GetReligionByKey('islam_religion').GetName] ha cambiado la historia mundial para siempre, y sus adeptos hablan de justicia y caridad de manera atractiva, sin mencionar que también proclaman a un Profeta cuya doctrina es una renovación de enseñanzas previamente corrompidas. ¿Podría ser que ellos tengan el verdadero mensaje no corrompido de salvación?"
RICE_manichean_convert_to_khurmazta_name: "[GetFaithByKey('khurmazta').GetName]"
RICE_manichean_convert_to_khurmazta_desc: "[GetFaithByKey('khurmazta').GetNameNoTooltip]"
RICE_manichean_convert_to_khurmazta_tooltip: "Durante siglos, las comunidades [GetFaithByKey('manichean').GetAdjective] y [GetReligionByKey('zoroastrianism_religion').GetAdjective] han vivido lado a lado, y estamos familiarizados con las variedades locales de esta última encontradas a lo largo de la Ruta de la Seda en forma de [GetFaithByKey('khurmazta').GetName]. ¿Podría la verdad haber estado escondida entre nosotros todo este tiempo?"
RICE_manichean_recruit_ming_cultists:0 "Reclutar Cultistas Mingjiao"  
RICE_manichean_recruit_ming_cultists_tooltip:1 "xxxxx"  
RICE_manichean_recruit_ming_cultists_desc:0 "Los seguidores de [ROOT.Char.GetFaith.GetName] de la cultura [ROOT.Char.GetCulture.GetName] son como hermanos y hermanas, reprimidos por las fuerzas del mal durante generaciones. ¡Unámonos y tomemos las armas, en espíritu de solidaridad, para proteger el mundo de los corruptos y codiciosos!" # 憐我世人，憂患實多！  
RICE_manichean_recruit_ming_cultists_effect_tooltip_1:1 "El coste en [gold_i|E] [gold|E] y [piety_i|E] [piety|E] para tomar esta [decision|E] se basa respectivamente en tu [diplomacy_i|E] [diplomacy|E] y [learning_i|E] [learning|E]"  
RICE_manichean_recruit_ming_cultists_effect_tooltip_2:1 "El tiempo de reutilización de esta [decision|E] se basa en tu [stewardship_i|E] [stewardship|E]"  
RICE_manichean_recruit_ming_cultists_effect_tooltip_3:1 "Obtendrás #V [GetPlayer.MakeScope.ScriptValue('RICE_manichean_recruit_ming_cultists_levies_amount')]#! [levies|E] basados en tu [martial_i|E] [martial|E] y [intrigue_i|E] [intrigue|E]"  
RICE_manichean_recruit_ming_cultists_effect_tooltip_4:1 "Obtendrás una base de #V 300#! [men_at_arms|E], y un extra de #V 100#! [men_at_arms|E] (de un tipo aleatorio) por cada uno de los siguientes [traits|E]:\n$EFFECT_LIST_BULLET$[GetTrait('lifestyle_mystic').GetName( GetNullCharacter )|U]\n$EFFECT_LIST_BULLET$[GetTrait('lifestyle_herbalist').GetName( GetNullCharacter )|U]\n$EFFECT_LIST_BULLET$[GetTrait('lifestyle_physician').GetName( GetNullCharacter )|U]\n$EFFECT_LIST_BULLET$[GetTrait('scholar').GetName( GetNullCharacter )|U]\n$EFFECT_LIST_BULLET$[GetTrait('peasant_leader').GetName( GetNullCharacter )|U]\n$EFFECT_LIST_BULLET$[GetTrait('heresiarch').GetName( GetNullCharacter )|U]"
RICE_manichean_recruit_ming_cultists_confirm:0 "¡Libera a la gente del sufrimiento y elimina el mal!"  
RICE_manichean_recruit_ming_cultists_context_tooltip:0 "#emphasis Contexto Histórico:#! Aunque las fuentes oficiales chinas del periodo medieval estereotipaban a muchos grupos rebeldes heterodoxos como maniqueos “adoradores de demonios vegetarianos”, hay algo de verdad en que el maniqueísmo chino adoptó un carácter más marcial en comparación con otras comunidades maniqueas, probablemente para protegerse de las repetidas represiones por parte del gobierno. Por ejemplo, se decía que muchos eran hábiles en artes marciales, y es probable que las comunidades maniqueas chinas estuvieran involucradas en varias revueltas campesinas. De hecho, el maniqueísmo chino fue una gran inspiración para el Culto Ming, una escuela ficticia de artes marciales en las novelas de #italic wuxia#! (fantasía histórica de artes marciales) escritas por uno de los mayores autores del género, Jin Yong."
 
