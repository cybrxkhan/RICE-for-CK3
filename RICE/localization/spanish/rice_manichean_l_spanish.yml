 manichean.0050.t:0 "Encargar un Manuscrito [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]"  
manichean.0050.desc:0 "Como nos enseñó el Profeta Mani, los libros son cruciales para la preservación de la verdadera religión. Las doctrinas de otros Profetas fueron escritas y distorsionadas tras sus vidas, pero Mani fue sabio y nos instó a registrar sus palabras – y todas las que fueran coherentes con sus enseñanzas – tanto como pudiéramos, para preservar sus enseñanzas.\n\nDeseo encargar un libro de parábolas y relatos [ROOT.Char.GetCulture.GetName]. Estas historias populares son un poderoso medio para instruir a los fieles en las enseñanzas de [ROOT.Char.GetFaith.GetName].\n\nPodría pedirle a alguien más que lo hiciera, en particular a un miembro de los [Glossary( 'Elegidos', 'ELECT_GLOSS' )]... o incluso podría hacerlo yo mismo, #italic si#! tuviera suficiente habilidad en las artes de la escritura. Después de todo, como los libros son sagrados, escribir los textos santos que exponen las profundas lecciones de Mani es un acto de culto en sí mismo."  
manichean.0050.a:0 "Pagaré a escribas para que trabajen en este manuscrito."  
manichean.0050.b:0 "¡Puedo hacer este manuscrito yo mismo!"  
manichean.0050.tooltip:0 "El manuscrito tardará hasta un año en completarse, aunque posiblemente antes."  
manichean.0051.t:0 "El Manuscrito [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]"  
manichean.0051.desc.self:0 "Tras muchos días y semanas de aparente trabajo sin fin, he terminado mi labor en el manuscrito [ROOT.Char.GetFaith.GetAdjective] – una mezcla de estilos artísticos [ROOT.Char.GetCulture.GetName] al servicio de las profundas enseñanzas de Mani, el Profeta de la Luz.\n\nAunque el manuscrito resultante no sea el más bello, tal como nos instruyó Mani, difundir sus enseñanzas incomparables al pueblo es un acto virtuoso en sí mismo.\n\nEste manuscrito en particular es"  
manichean.0051.desc.other:0 "Tras muchos días y semanas de duro trabajo, los escribas que encargué para crear el manuscrito [ROOT.Char.GetFaith.GetAdjective] han terminado su labor – una mezcla de estilos artísticos [ROOT.Char.GetCulture.GetName] al servicio de las profundas enseñanzas de Mani, el Profeta de la Luz.\n\nComo todos los manuscritos [ROOT.Char.GetFaith.GetAdjectiveNoTooltip], su belleza es testimonio de la habilidad de nuestros estudiosos, la maestría de nuestros artesanos y la verdad de nuestras creencias.\n\nEste manuscrito en particular es"  
manichean.0051.desc:0 "uno de los #bold Siete Tratados#!, las importantes escrituras canónicas de [ROOT.Char.GetFaith.GetNameNoTooltip]. Dentro de estos tratados están las sabias enseñanzas que guiarán a la Iglesia de Mani hasta el fin de los días."  
manichean.0051.a:0 "Que este manuscrito ayude a difundir las enseñanzas de Mani."  
manichean.0052.desc:0 "el #bold Shabuhragan#!, un resumen de las enseñanzas de Mani que proporcionó al Shahanshah sasánida, Shapur I. Es un texto excelente para presentar o recordar los preceptos importantes de nuestra fe."  
manichean.0053.desc:0 "el #bold Arzhang#!, o Libro de las Imágenes – copiar las imágenes dibujadas por el propio Mani puede ser más difícil que escribir sus palabras, ¡pero es una tarea necesaria si queremos difundir sus enseñanzas a las masas iletradas!"  
manichean.0054.desc:0 "una colección de #bold Kephalaia#!, textos que exponen las enseñanzas de Mani, a menudo recurriendo a ejemplos de la vida de Mani. Estas historias no solo enseñan nuestras creencias, sino que también tienen valor como relatos y obras literarias."  
manichean.0055.desc:0 "un #bold Libro de Himnos#!, que contiene himnos para ser cantados durante diversas ceremonias, ya sean religiosas, políticas o más mundanas. Su presencia constante en nuestros rituales diarios nos ayuda a recordar las enseñanzas de Mani."  
manichean.0056.desc:0 "un #bold Texto Confesional#!, que nos guía en el proceso de confesar nuestros pecados, una práctica importante en nuestra religión. Como nos enseñó Mani, es una forma importante de ayudar a liberar la Luz."  
manichean.0057.desc:0 "varios #bold Parábolas y Relatos# [ROOT.Char.GetCulture.GetNameNoTooltip], contados desde la perspectiva de las enseñanzas de Mani. A través de estas historias entretenidas, que podamos comprender mejor lo que Mani nos enseñó."  
manichean.0058.desc:0 "una copia modificada de una escritura sagrada #bold [other_faith.GetAdjective]#!. Mani no nos desalentó a aprender sobre otras fes; de hecho, nos animó a encontrar su verdad oculta en los textos de otras religiones y reinterpretarlas correctamente."  
manichean.0059.t:0 "Manuscrito Cancelado"  
manichean.0059.desc:0 "Hace un tiempo, encargué un manuscrito con el propósito de difundir las enseñanzas del supuesto profeta Mani.\n\nAhora creo en [ROOT.Char.GetFaith.GetName], no en las falsas doctrinas de la llamada religión de la Luz. Por ello, me he asegurado de detener la producción de este manuscrito."  
manichean.0059.a:0 "He encontrado un nuevo y mejor camino religioso." 
