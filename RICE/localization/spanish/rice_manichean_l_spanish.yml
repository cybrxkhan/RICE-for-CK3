trait_RICE_disciple_of_lin_deng_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] es un maestro ritual que desciende de un discípulo de Lin Deng, un legendario líder maniqueo, sabio y hechicero del sureste de China que, hasta hoy, es venerado por los lugareños por sus actos heroicos. [ROOT.GetCharacter.GetFirstNameNoTooltip] está dedicado a continuar el legado de Lin Deng y mantener esta línea espiritual, sin importar la fe de [ROOT.GetCharacter.GetHerHis].\n\n#weak Este [trait|E] se hereda a los [children|E] de este personaje cuando alcanzan la mayoría de edad.#!"  
