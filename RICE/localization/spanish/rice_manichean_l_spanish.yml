 manichean.0030.t:0 "Comienza el Ayuno"  
manichean.0030.desc:0 "El festival #italic Bema#! se acerca, la celebración más importante de [ROOT.Char.GetFaith.GetName]. Es la época del año en la que recordamos el martirio de Mani, el Apóstol de Jesús, quien vendrá a nosotros en forma espiritual para absolvernos de los pecados que confesamos, mientras liberamos la Luz de este oscuro y material mundo.\n\nAntes del festival Bema, sin embargo, los [Glossary( 'oyentes', 'HEARER_GLOSS' )], como yo, debemos practicar el ayuno como preparación. Evitaremos aquello que perpetúa el encierro de la Luz en la Materia, como comer comida (especialmente la que no es vegetariana), consumir sustancias embriagantes y realizar actos sexuales."  
manichean.0030.a:0 "Nos #italic purificaremos#! antes de que comience el festival."  
manichean.0031.t:0 "Reunión"  
manichean.0031.desc:0 "Hemos completado nuestro ayuno en preparación para el festival #italic Bema#!. Ahora podemos comenzar la celebración propiamente dicha, habiéndonos purificado.\n\nTodos nos dirigimos al salón central, reuniéndonos con los [Glossary( 'Elegidos', 'ELECT_GLOSS' )]. Al fondo del salón hay un trono vacío, salvo por un retrato de Mani, nuestro Profeta; es aquí donde él descenderá espiritualmente y nos absolverá de nuestros pecados tras la confesión."  
manichean.0031.a:0 "Ahora que todos están aquí, podemos comenzar."  
manichean.0031.a.toast:0 "El periodo de ayuno ha afectado a tu salud"  
manichean.0032.t:0 "La Confesión"  
manichean.0032.desc.intro:0 "Al principio, comienza de forma sencilla. Un pulso de oración, cantado por uno de los [Glossary( 'Elegidos', 'ELECT_GLOSS' )]. Y luego, de repente, uno a uno, más voces se unen, de todos los [Glossary( 'Elegidos', 'ELECT_GLOSS' )] y [Glossary( 'oyentes', 'HEARER_GLOSS' )] presentes en la sala.\n\nNos unimos, cantando juntos los himnos de nuestra fe. Nos unimos, llorando de pena al recordar el [Glossary( 'parinirvana', 'MANICHEAN_PARINIRVANA_GLOSS' )] de Mani. Nos unimos, llorando de alegría, mientras confesamos nuestros pecados, y Mani desciende desde la Luz en lo alto, y nos absuelve de esos pecados.\n\nPor un momento, no hay nada que me rodee salvo el sonido de la Luz, de la pureza, del poder, de la sabiduría, y la visión del trono #italic Bema#!, vacío salvo por el retrato de Mani."  
manichean.0032.desc.change:0 "\n\nEstoy rodeado solo de santidad y pureza espiritual, mientras reflexiono sobre mis pecados y siento cómo me abandonan… ¡Soy un(a) [ROOT.Char.GetWomanMan] cambiado(a)!"  
manichean.0032.a:0 "¡Es una experiencia gloriosa, no, milagrosa!"  
manichean.0033.t:0 "Los Elegidos"  
manichean.0033.desc:0 "Tras las emociones, sonidos y visiones abrumadoras de la ceremonia de confesión, pasamos a la siguiente parte del festival #italic Bema#!.\n\nDurante todo el año, los [Glossary( 'Elegidos', 'ELECT_GLOSS' )] mantienen una dieta vegetariana, pues consumiendo plantas estas figuras sagradas liberan la mayor cantidad de Luz hacia los cielos, liberando la Luz del mundo material. El festival #italic Bema#! es quizá la ocasión más importante para esto, y los [Glossary( 'Elegidos', 'ELECT_GLOSS' )] comen noblemente las plantas que hemos recogido para ellos, mientras rezan por la salvación de la Luz y nuestras almas.\n\nDespués de esto, los [Glossary( 'Elegidos', 'ELECT_GLOSS' )] pronuncian varios sermones para predicar las profundas enseñanzas de Mani, y nos animan a continuar nuestras buenas obras durante el año venidero."  
manichean.0033.a:0 "Que la Luz sea liberada de la Oscuridad."  
manichean.0034.t:0 "Conclusión"  
manichean.0034.desc:0 "Por fin, el festival #italic Bema#! de este año ha llegado a su fin. Mani ha venido a absolvernos de los pecados que hemos confesado, mientras cada vez más Luz se libera y regresa a los cielos. Un evento tan poderoso, grandioso e intenso solo sucede una vez al año, pero estaremos preparados para la próxima ocasión. Hasta entonces, debemos esforzarnos por realizar actos virtuosos para liberar la Luz, y despreciar la Oscuridad dondequiera que podamos."  
manichean.0034.a:0 "¡Alabamos la verdad de Mani, el supremo Iluminador!"  
