RICE_gnostic_alms_decision_manichean:0 "Dar Limosnas a los Consejeros"  
RICE_gnostic_alms_decision_tooltip:1 "Los consejeros que poseen conocimiento y rezan por la salvación divina deben ser ayudados en lo posible."  
RICE_gnostic_alms_decision_desc:0 "Los mandamientos de [ROOT.Char.GetFaith.GetName] nos instruyen a dar limosnas a nuestros hombres y mujeres santos, que emplean su conocimiento para orar y realizar rituales día y noche por la salvación divina."  
RICE_gnostic_alms_decision_effect_tooltip_1:1 "El coste en [gold_i|E] [gold|E] de esta [decision|E] depende de cuántos [counties|E] de tu [faith|E] poseas."  
RICE_gnostic_alms_decision_confirm:0 "¡Merecen nuestra ayuda!"  
RICE_gnostic_alms_decision_context_tooltip:0 "#emphasis Contexto Histórico:#! Dar limosnas al clero es parte importante de muchas fes, incluidas las llamadas gnósticas. Esto fue especialmente importante porque en algunas religiones gnósticas, se desalentaba o prohibía al clero participar en ciertos trabajos normales; el maniqueísmo, por ejemplo, prohibía a los Consejeros, su clase sacerdotal, cosechar comida o hornear pan, entre otras cosas."  
RICE_persecute_manicheans_in_mesopotamia:0 "Perseguir a los Zindiqs en [GetGeographicalRegion('world_mesopotamia').GetNameNoTooltip]"
RICE_persecute_manicheans_in_mesopotamia_tooltip:1 "¡Los [Glossary( 'zindiqs', 'ZINDIQ_GLOSS' )] de [GetGeographicalRegion('world_mesopotamia').GetName] son un grupo peligroso!"
RICE_persecute_manicheans_in_mesopotamia_desc:0 "Los [Glossary( 'zindiqs', 'ZINDIQ_GLOSS' )] en [GetGeographicalRegion('world_mesopotamia').GetName] que creen en el falso Profeta Mani han sido tolerados en esta región durante demasiado tiempo. Deben ser suprimidos con tal rigor que nunca más puedan engañar a otros y destruir nuestra sociedad con sus mentiras y costumbres repugnantes y macabras."
RICE_persecute_manicheans_in_mesopotamia_effect_tooltip_1:1 "XXXXX"
RICE_persecute_manicheans_in_mesopotamia_confirm:0 "¡Mil maldiciones a estos herejes sanguinarios!"
RICE_persecute_manicheans_in_mesopotamia_context_tooltip:0 "#emphasis Contexto Histórico:#! El maniqueísmo sufrió muchas persecuciones a lo largo de su historia, siendo una religión minoritaria en muchos lugares del mundo. Durante el periodo abasí, los maniqueos eran vistos con sospecha por seguidores de otras religiones; por ejemplo, se creía que practicaban sacrificios humanos, usando las cabezas de sus víctimas durante ceremonias de adivinación. La última gran persecución en Mesopotamia, la patria original del maniqueísmo, ocurrió durante el reinado de al-Muqtadir (908–932 d.C.), cuando los restos de la comunidad maniquea, incluyendo al jefe de la Iglesia, el Archegos, huyeron hacia el este, a Samarcanda."
RICE_revive_manicheism_in_mesopotamia:0 "Reavivar las Enseñanzas de Mani en [GetGeographicalRegion('world_mesopotamia').GetNameNoTooltip]"
RICE_revive_manicheism_in_mesopotamia_tooltip:1 "[GetGeographicalRegion('world_mesopotamia').GetName], la tierra natal de nuestro Profeta Mani, debe ser liberada de la Oscuridad."
RICE_revive_manicheism_in_mesopotamia_desc:0 "[GetGeographicalRegion('world_mesopotamia').GetName] fue la tierra natal de nuestro Profeta Mani. A lo largo de los siglos, esta antigua tierra cayó bajo una influencia oscura, y sus seguidores han sido perseguidos allí. ¡La tierra entre dos ríos debe ser re-iluminada con las enseñanzas de Mani!"
RICE_revive_manicheism_in_mesopotamia_effect_tooltip_1:1 "El [GetFaithByKey('manichean').GetAdjective] [head_of_faith|E] se traslada de nuevo a [GetTitleByKey('c_kufa').GetNameNoTier] si aún no está allí."
RICE_revive_manicheism_in_mesopotamia_effect_tooltip_2:1 "El [GetFaithByKey('manichean').GetAdjective] [head_of_faith|E] se restablece si actualmente no tiene [holder|E]."
RICE_revive_manicheism_in_mesopotamia_effect_tooltip_3:1 "Impide que los [rulers|E] no maniqueos puedan tomar la [decision|E] para $RICE_persecute_manicheans_in_mesopotamia$"
RICE_revive_manicheism_in_mesopotamia_confirm:0 "¡Por la Luz! ¡Por Mani!"
RICE_revive_manicheism_in_mesopotamia_context_tooltip:0 "$RICE_persecute_manicheans_in_mesopotamia_context_tooltip$"
