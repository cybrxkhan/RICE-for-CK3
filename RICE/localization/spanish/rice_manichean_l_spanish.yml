 # Modifiers
RICE_manichean_uyghur_manicheism_decline:0 "Iglesia $manichean_adj$ en Declive"
RICE_manichean_uyghur_manicheism_decline_desc:0 "La Iglesia [GetFaithByKey('manichean').GetAdjective] ha sufrido reveses en esta región, y la supuesta corrupción de su clero ha provocado una gran desilusión, lo que ha resultado en una falta de apoyo por parte de las élites locales, que están reasignando recursos hacia otros empeños productivos.\n\n#EMP [rulers|E] de este [county|E] que sigan una [faith|E] con la [doctrine|E] $rice_light_purification_doctrine_name$ perderán periódicamente pequeñas cantidades de [prestige_i|E] [prestige|E] y [piety_i|E] [piety|E], mientras sigan una [faith|E] con dicha [doctrine|E] y mientras este [modifier|E] esté activo.\n#!"
RICE_manichean_persecutor_of_zindiqs:0 "Perseguidor de los Zindiqs"
RICE_manichean_persecutor_of_zindiqs_desc:0 "Este personaje, como gobernante poderoso en [GetGeographicalRegion('world_mesopotamia').GetName], inició una nueva era de persecución contra los [Glossary( 'zindiqs', 'ZINDIQ_GLOSS' )] en esa región, reduciendo enormemente su número y forzando a sus líderes religiosos a huir hacia el este."
RICE_manichean_uyghur_manicheism_empowered_elect:0 "Electo Reforzado"
RICE_manichean_uyghur_manicheism_empowered_elect_desc:0 "La Iglesia [GetFaithByKey('manichean').GetAdjective] ha sufrido reveses en esta región, agravados por la supuesta corrupción de su clero. Las élites locales [GetFaithByKey('manichean').GetAdjectiveNoTooltip] han reafirmado su apoyo al [Glossary( 'Elegido', 'ELECT_GLOSS' )], denunciando cualquier rumor de corrupción como calumnias blasfemas – esto ha servido para revitalizar el poder e influencia de la Iglesia.\n\n#EMP [rulers|E] de este [county|E] que sigan una [faith|E] con la [doctrine|E] $rice_light_purification_doctrine_name$ recibirán periódicamente impulsos aleatorios de [prestige_i|E] [prestige|E] debido a sus vínculos con la Iglesia Maniquea y sus instituciones mientras este [modifier|E] esté activo.\n#!"
RICE_manichean_uyghur_manicheism_reformed_church:0 "Iglesia $manichean_adj$ Reformada"
RICE_manichean_uyghur_manicheism_reformed_church_desc:0 "La Iglesia [GetFaithByKey('manichean').GetAdjective] ha sufrido reveses en esta región, agravados por la supuesta corrupción de su clero. Las élites locales [GetFaithByKey('manichean').GetAdjectiveNoTooltip] han sido influyentes en la reforma del [Glossary( 'Elegido', 'ELECT_GLOSS' )], con la esperanza de que esto rejuvenezca la Iglesia y restaure la confianza en ella.\n\n#EMP [rulers|E] de este [county|E] que sigan una [faith|E] con la [doctrine|E] $rice_light_purification_doctrine_name$ recibirán periódicamente impulsos aleatorios de [piety_i|E] [piety|E] debido a su implicación en las reformas de la Iglesia Maniquea mientras este [modifier|E] esté activo.\n#!"
RICE_manichean_uyghur_decision_support_character_modifier:0 "Apoya a la Iglesia $manichean_adj$"
RICE_manichean_uyghur_decision_support_character_modifier_desc:0 "Este personaje desempeña un papel destacado en el aumento del apoyo entre algunas élites hacia la Iglesia [GetFaithByKey('manichean').GetAdjective] en [GetGeographicalRegion('RICE_greater_qocho_region').GetName]. Aunque algunos fieles devotos de la Religión de la Luz acogen esto con agrado, otros que están desilusionados por la corrupción percibida del clero lo desaprueban.\n\n#EMP Este [modifier|E] se eliminará si este personaje se convierte a una [faith|E] que no tenga la [doctrine|E] $rice_light_purification_doctrine_name$.\n#!"
RICE_manichean_uyghur_decision_reform_character_modifier:0 "Reformador de la Iglesia $manichean_adj$"
RICE_manichean_uyghur_decision_reform_character_modifier_desc:0 "Este personaje desempeña un papel importante en las recientes reformas dentro de la Iglesia [GetFaithByKey('manichean').GetAdjective] en [GetGeographicalRegion('RICE_greater_qocho_region').GetName]. Los sectores más radicales denuncian esto como una intromisión política indebida que debilita la fuerza de las instituciones espirituales, pero otros, especialmente quienes se habían desilusionado con la corrupción percibida del clero, lo aprueban con entusiasmo.\n\n#EMP Este [modifier|E] se eliminará si este personaje se convierte a una [faith|E] que no tenga la [doctrine|E] $rice_light_purification_doctrine_name$.\n#!"
RICE_manichean_uyghur_decision_abandon_character_modifier:0 "Abandonó la Iglesia $manichean_adj$"
RICE_manichean_uyghur_decision_abandon_character_modifier_desc:0 "Dado que este personaje es o fue una figura política importante en [GetGeographicalRegion('RICE_greater_qocho_region').GetName], su desilusión pública con la Religión de la Luz ha debilitado el apoyo hacia la Iglesia en todos los niveles de la sociedad, independientemente de sus creencias religiosas actuales."
RICE_manichean_lin_deng_spiritual_lineage_modifier:0 "Linaje Espiritual de Lin Deng"
RICE_manichean_lin_deng_spiritual_lineage_modifier_desc:0 "Los miembros de esta familia descienden de Chen Pingshan, el discípulo ortodoxo del gran Lin Deng, un sabio compasivo que fue miembro de la Religión de la Luz."
