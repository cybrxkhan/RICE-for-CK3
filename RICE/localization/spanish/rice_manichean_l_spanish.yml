 RICE_uyghur_manichean_church_decision:0 "Influir en el Futuro de [GetFaithByKey('manichean').GetNameNoTooltip] $uyghur$" 
RICE_uyghur_manichean_church_decision_tooltip:1 "Mani" 
RICE_uyghur_manichean_church_decision_desc:0 "La Iglesia [GetFaithByKey('manichean').GetAdjective] ha declinado tras el colapso de [GetTitleByKey('e_uyghur_khanate').GetNameNoTier] y las persecuciones en China. Ahora, muchos afirman que los [Glossary( 'Elegidos', 'ELECT_GLOSS' )] se han vuelto corruptos y codiciosos. Como poderoso [ROOT.Char.GetCulture.GetName] [GetFaithByKey('manichean').GetAdjectiveNoTooltip], quizás debería hacer algo al respecto...." 
RICE_uyghur_manichean_church_decision_effect_tooltip_1:1 "Mani" 
RICE_uyghur_manichean_church_decision_confirm:0 "Encontraremos la verdad espiritual" 
RICE_uyghur_manichean_church_decision_context_tooltip:0 "#emphasis Contexto Histórico:#! El Kanato uigur fue la única gran potencia mundial que apoyó el maniqueísmo en algún momento de su historia, después de que su élite gobernante se convirtiera a finales del siglo VIII; por ello, el colapso del Kanato hacia el año 840 supuso un duro golpe para la Iglesia maniquea. La Iglesia continuó existiendo durante algún tiempo en el estado residual uigur del Reino de Qocho, pero su élite gobernante se convirtió gradualmente al budismo por diversas razones. Es posible que los maniqueos uigures hayan sobrevivido hasta el periodo mongol, pero la mayoría de los uigures se habían convertido al budismo hacia el siglo XI."
RICE_manichean_uyghur_decision_PICK_TYPE: "$RICE_uyghur_manichean_church_decision_confirm$" 
RICE_manichean_uyghur_decision_select_text: "¿Qué debemos hacer sobre la supuesta corrupción dentro de la Iglesia [GetFaithByKey('manichean').GetAdjective]?\n$select_one_of_the_available_option_step_one_top_text$" 
RICE_manichean_uyghur_decision_support_name: "#Bold Apoyar a los Consejeros#!" 
RICE_manichean_uyghur_decision_support_desc: "$RICE_manichean_uyghur_decision_support_name$" 
RICE_manichean_uyghur_decision_support_tooltip: "#italic Cualquiera que denigre innecesariamente a los [Glossary( 'Elegidos', 'ELECT_GLOSS' )] como corruptos está sirviendo a la voluntad del $manicheanism_devil_name$ – ¡debemos apoyar a la Iglesia para evitar su desaparición!#!" 
RICE_manichean_uyghur_decision_reform_name: "#Bold Rectificar la Iglesia#!" 
RICE_manichean_uyghur_decision_reform_desc: "$RICE_manichean_uyghur_decision_reform_name$" 
RICE_manichean_uyghur_decision_reform_tooltip: "#italic No hace mucho, nuestros predecesores, llamados [Glossary( 'dinavariya', 'DINAVARIYA_GLOSS' )], criticaron a nuestros hermanos en [GetGeographicalRegion('RICE_region_mesopotamia').GetName] por ser demasiado laxos. ¡Ahora nos toca a nosotros reformar a nuestros [Glossary( 'Elegidos', 'ELECT_GLOSS' )], antes de que sea demasiado tarde!#!" 
RICE_manichean_uyghur_decision_abandon_name: "#Bold Abandonar la Religión de la Luz#!" 
RICE_manichean_uyghur_decision_abandon_desc: "$RICE_manichean_uyghur_decision_abandon_name$" 
RICE_manichean_uyghur_decision_abandon_tooltip: "#italic Si los llamados [Glossary( 'Elegidos', 'ELECT_GLOSS' )] son corruptos y carecen de virtud y espiritualidad, ¿qué dice eso sobre el propio [GetFaithByKey('manichean').GetNameNoTooltip]? Yo también me estoy desilusionando y quiero buscar guía espiritual en otro lugar....#!" 
RICE_manichean_uyghur_decision_abandon_effect_1: "Recibirás un evento para convertirte a otra [faith|E] con seguidores en un [county|E] de tu [domain|E], si existe alguno. Puedes optar por no convertirte por ahora, si prefieres." 
RICE_manichean_uyghur_decision_abandon_effect_2: "Todos los [rulers|E] [GetFaithByKey('manichean').GetAdjective] en la [GetGeographicalRegion('RICE_greater_qocho_region').GetName] (incluyéndote) tendrán acceso a una [decision|E] para #Bold Convertirse en contra de [GetFaithByKey('manichean').GetNameNoTooltip]#! durante #V 100#! años." 
RICE_manichean_uyghur_decision_abandon_effect_3: "Otros [rulers|E] [GetFaithByKey('manichean').GetAdjective] en la [region|E] podrían, pero no están obligados a, tomar esta [decision|E] con el tiempo." 
RICE_manichean_manuscript_decision:0 "Comisionar Manuscrito [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]" 
RICE_manichean_manuscript_decision_tooltip:1 "Comisionar un texto religioso para difundir las enseñanzas de Mani." 
RICE_manichean_manuscript_decision_desc:0 "Mani nos enseñó a estimar los libros, porque solo a través de la palabra escrita las enseñanzas [ROOT.Char.GetFaith.GetAdjective] pueden transmitirse con consistencia y autenticidad." 
RICE_manichean_manuscript_decision_effect_tooltip_1:1 "Gana [piety_i|E] #V [GetPlayer.MakeScope.ScriptValue('medium_piety_gain')]#! [piety|E] cuando el manuscrito esté terminado" 
RICE_manichean_manuscript_decision_effect_tooltip_2:1 "Si tienes al menos #V [GetPlayer.MakeScope.ScriptValue('RICE_manichean_manuscript_learning_req_value')]#! [learning_i|E] [learning|E], puedes optar por escribir el manuscrito tú mismo para ganar un extra de [prestige_i|E] #V [GetPlayer.MakeScope.ScriptValue('medium_prestige_gain')]#! [prestige|E], pero tendrás el [GetModifier('RICE_manichean_writing_manuscript').GetNameWithTooltip] [modifier|E] mientras dure esto" 
RICE_manichean_manuscript_decision_effect_tooltip_3:1 "Gana #V [GetPlayer.MakeScope.ScriptValue('RICE_lin_deng_trait_xp_gain_value_medium')]#! en el [trait_level_track_xp|E] del [GetTrait('RICE_disciple_of_lin_deng').GetName( GetNullCharacter )] [trait|E]" 
RICE_manichean_manuscript_decision_confirm:0 "¡Que perduren las enseñanzas de Mani!" 
RICE_manichean_manuscript_decision_context_tooltip:0 "#emphasis Contexto Histórico:#! Mani enfatizó la importancia de la palabra escrita para sus seguidores, pues creía que las enseñanzas de profetas anteriores se habían distorsionado con el tiempo porque inicialmente no fueron escritas. Incluso pintó imágenes de sus enseñanzas para aquellos que no sabían leer. Por ello, los manuscritos maniqueos no solo eran venerados entre los maniqueos, sino que tenían fama de calidad; en fuentes musulmanas, por ejemplo, incluso en las hostiles, la belleza de los libros maniqueos era un aforismo." 
RICE_manichean_manuscript_decision_select_text: "A diferencia de otros profetas, Mani nos instó a registrar sus palabras,\npara que sus enseñanzas permanezcan puras e incorruptas para siempre." 
