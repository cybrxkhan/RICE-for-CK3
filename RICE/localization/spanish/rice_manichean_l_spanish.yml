 RICE_manichean_reviver_legend_name: "Emanación de Mani"  
RICE_manichean_reviver_legend_desc: "Cuando los seguidores de Mani – el último Profeta, el Apóstol de Jesucristo, el Buda de la Luz – habían perdido toda esperanza frente a las fuerzas de [faith.DevilName], cuyos secuaces los perseguían por todo el mundo, [reviver.GetTitledFirstName] guió a los fieles para reclamar [GetGeographicalRegion('world_mesopotamia').GetName], el hogar sagrado de Mani, y reintroducir sus enseñanzas allí."  
RICE_manichean_reviver_legend_chapter_opening_new_title: "Fueron días oscuros, cuando [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName] parecía haber derrotado a los devotos seguidores de Mani en cada ocasión. La opresión y la profanación de la Iglesia eran comunes, y hasta muchos miembros de la Iglesia habían caído en el pecado y la desesperación."  
RICE_manichean_reviver_legend_chapter_motivation_new_title: "¡Pero no todo había ido en contra de la Iglesia, alabado sea Mani! La Iglesia se perdió, pero ganó un nuevo campeón en el gran y poderoso [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip]. [ROOT.Legend.GetProtagonist.GetSheHe|U] había visto lo desamparada y empobrecida que se había vuelto la comunidad maniquea, lo débil que parecía frente a la Oscuridad. Sin embargo, [ROOT.Legend.GetProtagonist.GetSheHe] sabía que tenían que luchar con ahínco para defender y liberar la Luz."  
RICE_manichean_reviver_legend_chapter_famous_deed_new_title: "Reuniendo una fuerza de Justos Electos y Oyentes, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] irrumpió en las fértiles llanuras del Creciente Fértil, la patria de Mani, y apartó a las fuerzas pecaminosas y feroces de [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName]. Los seguidores de Mani regresaron al poder entre el Tigris y el Éufrates, y bajo el liderazgo de [ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip], comenzaron a reconstruir la Iglesia allí."  
RICE_manichean_reviver_legend_chapter_extra_deed_new_title: "Es afortunado que incluso el #italic Archegos#!, líder de la Iglesia Maniquea, pudo regresar a su antiguo asiento en Babilonia bajo los auspicios de [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]."  
RICE_manichean_reviver_legend_chapter_conclusion_new_title: "El regreso de la Iglesia de Mani al Creciente Fértil y su posterior renovación no es más que un milagro. Sin embargo, tal milagro solo fue posible gracias a las heroicas acciones de los Electos y Oyentes que, bajo la guía y autoridad de [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip], lucharon con valentía contra el mal de [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName]. No hay duda de que siglos después, la Iglesia Maniquea seguirá honrando su nombre, y considerará a [ROOT.Legend.GetProtagonist.GetHerHim] igual que a los Apóstoles de Mani debido a sus esfuerzos por rescatar y predicar la Religión de la Luz."  
 
