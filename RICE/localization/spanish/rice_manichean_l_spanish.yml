RICE_manichean_aspiration_chen_pingshan_desc: "\n\n#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$Alcanza #V 100#! [trait_level_track_xp|E] del [trait|E] [GetTrait('RICE_disciple_of_lin_deng').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$Ten al menos un hijo [adult|E] con el [trait|E] [GetTrait('RICE_disciple_of_lin_deng').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$Ten un [piety_level|E] de [GetModifier( 'piety_level_3' ).GetNameWithTooltip|L] o superior\n$EFFECT_LIST_BULLET$Toma la [decision|E] de $RICE_manichean_lin_deng_decision$ al menos una vez\n$EFFECT_LIST_BULLET$Permanece en una [faith|E] con la [doctrine|E] $rice_light_purification_doctrine_name$\n\n#bold Recompensas#!\n$EFFECT_LIST_BULLET$Obtén el [modifier|E] [GetModifier('RICE_manichean_lin_deng_spiritual_lineage_modifier').GetNameWithTooltip] para tu [dynasty|E]\n$EFFECT_LIST_BULLET$Obtén un [perk|E] de [learning_lifestyle|E]\n$EFFECT_LIST_BULLET$Obtén @piety_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_large_resource_bonus')]#! [piety|E]\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$Ten un [prestige_level|E] de [GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L] o superior (Recompensa: Obtén un [perk|E] de [diplomacy_lifestyle|E])\n$EFFECT_LIST_BULLET$Toma la [decision|E] para $RICE_manichean_recruit_ming_cultists$ al menos una vez (Recompensa: Obtén un [perk|E] de [martial_lifestyle|E])"
RICE_manichean_historical_aspiration_action_chen_pingshan: "#italic Tu difunto maestro, Lin Deng, te enseñó mucho sobre la inigualable doctrina de Mani, el Buda de la Luz, así como varios rituales religiosos para ayudar a los demás. Con su fallecimiento, estás obligado a dominar las enseñanzas de tu mentor y mantener la comunidad espiritual y la línea espiritual que él cultivó.#!$RICE_manichean_aspiration_chen_pingshan_desc$"
