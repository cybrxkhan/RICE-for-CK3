manichean.0006.t:0 "La Piedra Sello de Mani"  
manichean.0006.desc:0 "Hace años, nuestros enemigos religiosos en [GetGeographicalRegion('RICE_region_mesopotamia').GetNameNoTooltip] obligaron a los seguidores de Mani a profanar y destruir sus reliquias. Pensábamos que todas se habían perdido para la historia.\n\nTodas, parece, menos una.\n\nAl principio no lo creía, pero la #bold Piedra Sello de Mani#! ha sido recuperada de algún modo por devotos [ROOT.Char.GetFaith.GetAdherentNamePlural] en los territorios que gobierno, y su autenticidad ha sido confirmada por los miembros más sabios y eruditos de los [Glossary( 'Elegidos', 'ELECT_GLOSS' )] de mi reino.\n\nLa reliquia, posiblemente la última y única que sobrevive de Mani, ha sido puesta bajo mi protección para que nunca más se pierda o amenace con destrucción – ¡pensar que esta piedra sello fue usada por el propio Apóstol de Jesús!"  
manichean.0006.a:0 "La Luz brilla cada vez más intensamente."  
manichean.0007.t:0 "$manichean.0006.t$"  
manichean.0007.desc:0 "Se están difundiendo noticias alentadoras en todo el mundo para quienes se consideran seguidores de Mani, el Profeta de la Luz y fundador de la Iglesia Maniquea.\n\nLa #bold Piedra Sello de Mani#! ha sido recuperada y puesta bajo la protección directa de [discoverer.GetTitledFirstName], un seguidor de la doctrina [discoverer.GetFaith.GetAdjective]. Su autenticidad ha sido confirmada por los [Glossary( 'Elegidos', 'ELECT_GLOSS' )] [discoverer.GetFaith.GetAdjectiveNoTooltip], y hay gran júbilo para los maniqueos en todo el mundo, ya que esta piedra sello puede ser la última reliquia superviviente del profeta Mani, dado que sus otras reliquias fueron destruidas en antiguas persecuciones de la fe."  
manichean.0007.a:0 "Sin duda, es una ocasión alegre para los seguidores de Mani."
