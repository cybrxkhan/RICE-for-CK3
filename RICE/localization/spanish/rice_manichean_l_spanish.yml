RICE_manichean_manuscript_other_religions_texts_tooltip: "#italic Mani dijo que uno de los deberes de sus seguidores era recopilar los textos revelados de otras fes para adaptarlos y añadirlos a la gran sabiduría de Mani.#!\n\nCuando se equipa, este [artifact|E] reduce el coste en [gold_i|E] [gold|E] de la [decision|E] para encargar un manuscrito para [faiths|E] que sigan las enseñanzas de Mani."  
RICE_manichean_confession_decision:0 "Realizar Confesión Semanal de Pecados"  
RICE_manichean_confession_decision_tooltip:1 "La confesión semanal de pecados es una práctica importante en tu [faith|E]."  
RICE_manichean_confession_decision_desc:0 "Para purificarnos, es importante confesar nuestros pecados frecuentemente como [ROOT.Char.GetFaith.GetAdherentNamePlural]. Los que no forman parte de los [Glossary( 'Elegidos', 'ELECT_GLOSS' )] deben hacerlo al menos una vez por semana."  
RICE_manichean_confession_decision_effect_tooltip_1:1 "Tienes un #V [GetPlayer.MakeScope.ScriptValue('RICE_manichean_confession_lose_sin_chance')]%#! de probabilidad de perder un rasgo #N negativo#! o #N pecaminoso#! [trait|E] y ganar un rasgo #P positivo#! [trait|E] basado en tu nivel de [piety_level|E] y [traits|E]"  
RICE_manichean_confession_decision_effect_tooltip_2:1 "Ganas una cantidad aleatoria de entre [piety_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_manichean_confession_piety_gain_min')|0]#! y [piety_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_manichean_confession_piety_gain_max')|0]#! [piety|E], según tu nivel de [piety_level|E]"  
RICE_manichean_confession_decision_confirm:0 "¡Nuestros pecados retienen la Luz!"  
RICE_manichean_confession_decision_context_tooltip:0 "#emphasis Contexto Histórico:#! Una obligación importante para los miembros de la religión maniquea era una ceremonia semanal, en la que los creyentes laicos y el clero debían reunirse para confesar sus pecados y expiar en una forma altamente ritualizada. Las fuentes difieren sobre si estas reuniones semanales tenían lugar los domingos o los lunes, aunque probablemente existieran diferencias regionales en lo que ocurría durante estas confesiones; por ejemplo, las ceremonias de confesión maniquea en Asia Central y China podrían haber sido influenciadas por el budismo."
RICE_manichean_confession_lose_sin_effect_tooltip:0 "$RICE_manichean_confession_decision_effect_tooltip_1$"  
RICE_manichean_lin_deng_decision:0 "Adorar a Lin Deng"  
RICE_manichean_lin_deng_decision_tooltip:1 "Lin Deng"  
RICE_manichean_lin_deng_decision_desc:0 "El gran hechicero Lin Deng es un héroe sin igual, que nos enseñó profundas doctrinas y rituales. Por ello, lo adoramos regularmente para que su espíritu nos bendiga y proteja incluso tras su muerte."  
RICE_manichean_lin_deng_decision_effect_tooltip_1:1 "Tienes una probabilidad del #V [GetPlayer.MakeScope.ScriptValue('RICE_manichean_lin_deng_decision_modifier_chance')]%#! de obtener #P [modifiers|E]#! útiles y positivos, cuyas probabilidades dependen de tu [piety_level|E], [traits|E] y [learning_i|E] [learning|E]"
RICE_manichean_lin_deng_decision_confirm:0 "¡Que nos proteja y guíe!"  
RICE_manichean_lin_deng_decision_context_tooltip:0 "#emphasis Contexto Histórico:#! Históricamente, la supervivencia del maniqueísmo en la región de Fujian, en el sureste de China, hasta el siglo XVI, se debe en gran parte a un tal Lin Deng, un líder maniqueo activo en Fujian hasta su muerte en 1059. Los poderes mágicos de Lin Deng eran legendarios, y todavía es venerado por los lugareños. En una leyenda, tras su muerte, cuando un incendio comenzó en una ciudad, la gente vio a un hombre vestido con túnicas blancas en el cielo usando un abanico de hierro para apagar el fuego; luego les dijo a los habitantes que él no era otro que Lin Deng. En la actualidad, Chen Peishang, un sacerdote y ritualista local en Fujian descendiente del discípulo de Lin Deng, Chen Pingshan, posee manuscritos con claros orígenes maniqueos que han sido cruciales para los estudiosos del maniqueísmo."
