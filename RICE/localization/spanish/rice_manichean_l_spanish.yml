manichean.0090.t:0 "El discípulo de [lin_deng.GetDynasty.GetNameNoTooltip] [lin_deng.GetFirstNameNoTooltip]"  
manichean.0090.desc:0 "Han pasado ya varios años desde que mi mentor, [lin_deng.GetDynasty.GetName] [lin_deng.GetFirstName], falleció. Sus esfuerzos por difundir las enseñanzas de la religión de la luz y ayudar a los demás nunca serán olvidados.\n\nCuriosamente, no hace mucho se informó de un milagro en una ciudad [lin_deng.GetCulture.GetName] no muy lejana: un gran incendio estalló en las puertas de la ciudad, poniendo en peligro la vida de todos. Cuando se perdió toda esperanza, la gente vio una figura vestida con túnicas blancas en el cielo, portando un abanico de hierro; lo usó para apagar las llamas. Luego les dijo, antes de desaparecer: “Soy [lin_deng.GetDynasty.GetName] [lin_deng.GetFirstName] de Shangwan de Changxi.”\n\nDesde entonces, los [lin_deng.GetFaith.GetAdherentNamePlural], e incluso seguidores de otros cultos como los [GetReligionByKey('buddhism_religion').GetAdherentNamePlural] y los [GetReligionByKey('taoism_religion').GetAdherentNamePlural], han empezado a rezar a mi maestro. Es bueno que haya reavivado el interés por las doctrinas inigualables de Mani, el Buda de la Luz, pero aunque me nombró sucesor, aún me queda mucho por hacer para continuar su obra…"  
manichean.0090.a:0 "Por pureza, luz, poder y sabiduría."  
manichean.0090.info:0 "#emphasis Contexto histórico:#! El oscuro líder maniqueo chino del siglo XI llamado Chen Pingshan fue discípulo del más conocido Lin Deng, un sabio y hechicero que jugó un papel fundamental en asegurar la supervivencia del maniqueísmo en China durante los siglos siguientes, al difundirlo en Fujian, sureste de China. Lin Deng es venerado por los locales hasta hoy por sus legendarias hazañas.\n\nNo se sabe mucho sobre Chen Pingshan, pero manuscritos rituales maniqueos heredados por su descendiente moderno, Chen Peishang, han sido de gran ayuda para los estudiosos que investigan la historia del maniqueísmo chino."  
manichean.0091.t:0 "$RICE_historical_aspiration_fulfilled_title$"  
manichean.0091.desc:0 "Durante mucho tiempo trabajé a la sombra de mi maestro, [lin_deng.GetDynasty.GetName] [lin_deng.GetFirstName.GetName], esforzándome por continuar su labor de difundir las enseñanzas de Mani, el Buda de la Luz. La duda y la preocupación eran mis compañeras habituales, temiendo que no lo lograríamos.\n\nLa realización llegó poco a poco, hasta que un día comprendí que, aunque no soy mi Maestro —pues nadie podría igualarlo en poder espiritual, dado que fue un gran sabio y hechicero— he comprendido que también he marcado la diferencia y honrado su nombre. Gracias a mis esfuerzos, aún más personas han abierto su mente a las doctrinas sin igual de Mani, y hemos construido una comunidad efectiva de la Religión de la Luz en numerosas aldeas y asentamientos.\n\nAunque queda mucho trabajo por hacer, puedo descansar un poco más tranquilo sabiendo que mis esfuerzos no han sido en vano."  
manichean.0091.a:0 "¡Pureza, luz, poder y sabiduría!"  
manichean.0092.t:0 "Adorando al Maestro Lin"  
manichean.0092.desc:0 "Es nuestra costumbre venerar a Lin Deng, el gran maestro de la religión de la Luz, que protegió a los indefensos y proveyó a los necesitados, incluso tras su muerte.\n\nHoy hemos preparado un generoso sacrificio para este gran hombre, con la esperanza de que nos bendiga y guíe como lo ha hecho antes. Así, nos hemos reunido para realizar los rituales y ceremonias adecuados que nos han sido transmitidos a lo largo de los años, mientras reflexionamos sobre las legendarias hazañas del Maestro Lin y las profundas enseñanzas que nos impartió hace mucho tiempo. Sobre todo, recordamos el mantra de Mani, el Buda de la Luz: pureza, luz, poder y sabiduría."  
manichean.0092.desc.blessing:0 "\n\nLos [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] [ROOT.Char.GetFaith.PriestNeuterPlural] se acercaron a mí tras la ceremonia, e incluso dijeron que creen que Lin Deng nos ha dado muchas bendiciones."  
