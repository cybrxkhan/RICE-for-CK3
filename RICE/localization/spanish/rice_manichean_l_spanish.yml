manichean.0004.t:0 "El Fin de una Era para [GetFaithByKey('manichean').GetNameNoTooltip]"  
manichean.0004.desc:0 "Graves noticias se están difundiendo por las dispersas comunidades [GetFaithByKey('manichean').GetAdjective] alrededor del mundo: [persecutor.GetTitledFirstName] ha iniciado una renovada era de persecución contra los [GetFaithByKey('manichean').GetAdherentNamePluralNoTooltip] en Oriente Medio. Ha habido persecuciones por parte de gobernantes anteriores, que datan desde la época del propio Profeta Mani, pero esta vez es diferente.\n\nLa represión es tan severa que incluso [archegos.GetTitledFirstName], el jefe de la Iglesia [GetFaithByKey('manichean').GetAdjectiveNoTooltip], cree que [GetGeographicalRegion('RICE_region_mesopotamia').GetName], el centro tradicional y antigua patria de [GetFaithByKey('manichean').GetNameNoTooltip], ya no es seguro para quienes veneran la luz.\n\nAunque [archegos.GetSheHe] fue presionado para abdicar y convertirse a la fe de [persecutor.GetFaith.GetName], [archegos.GetFirstNameNoTooltip] huyó con algunos seguidores devotos hacia el este, a lo largo de la Ruta de la Seda, rumbo a China, donde aún permanecen antiguas comunidades [GetFaithByKey('manichean').GetAdjectiveNoTooltip]. Allí han establecido un nuevo hogar para el [GetTitleByKey('d_manichean').GetNameNoTier] en [county.GetNameNoTier].\n\nSolo el tiempo dirá si [GetFaithByKey('manichean').GetNameNoTooltip], que ha sufrido crisis tras crisis, sobrevivirá también a esta."  
manichean.0004.a:0 "¡Las fuerzas de [ROOT.Char.GetFaith.DevilName] crecen cada vez más fuertes!"  
manichean.0004.b:0 "¿Tendrá que huir de nuevo el [GetTitleByKey('d_manichean').GetNameNoTierNoTooltip] en el futuro?"  
manichean.0004.tooltip:0 "El [GetTitleByKey('d_manichean').GetNameNoTierNoTooltip] se traslada de [GetTitleByKey('c_kufa').GetNameNoTier] a [GetTitleByKey('c_samarkand').GetNameNoTier]"  
