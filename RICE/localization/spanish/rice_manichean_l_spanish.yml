RICE_manichean_aspiration_bokut_desc: "\n\n#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$Ser de [culture|E] $uyghur$, o de una [culture|E] con [heritage|E] $heritage_turkic_name$ descendiente de $uyghur$\n$EFFECT_LIST_BULLET$Ser un [king|E] o [emperor|E] [independent|E]\n$EFFECT_LIST_BULLET$[completely_control|E] la [region|E] [GetGeographicalRegion('RICE_greater_qocho_region').GetName]\n$EFFECT_LIST_BULLET$Realizar al menos una vez la [GetActivityType( 'activity_RICE_tarim_basin_bezeklik_pilgrimage' ).GetName]\n$EFFECT_LIST_BULLET$Tener un [piety_level|E] de [GetModifier( 'piety_level_3' ).GetNameWithTooltip|L] o superior\n$EFFECT_LIST_BULLET$Tener un [prestige_level|E] de [GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L] o superior\n\n#bold Recompensas#!\n$EFFECT_LIST_BULLET$Gana @legitimacy_icon! #V [EmptyScope.ScriptValue('medium_legitimacy_gain')]#! [legitimacy|E]\n$EFFECT_LIST_BULLET$Recibe #V 1000#! [special_troops|E], incluyendo algunos [men_at_arms|E]\n$EFFECT_LIST_BULLET$Gana @prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_large_resource_bonus')]#! [prestige|E]\n$EFFECT_LIST_BULLET$Cada [county|E] en la [region|E] [GetGeographicalRegion('RICE_greater_qocho_region').GetName] gana @development_icon! #V [EmptyScope.ScriptValue('RICE_red_sea_al_umari_aspiration_dev_bonus')]#! [development|E]\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$Estar [allied|E] con o tener como tributario o [vassal|E] al [ruler|E] de [GetTitleByKey('k_khotan').GetNameNoTier], o destruir o poseer el [title|E] (Recompensa: Recibe #V 1000#! [special_troops|E] $heritage_iranian_name$ y $heritage_turkic_name$, incluyendo algunos [men_at_arms|E])\n$EFFECT_LIST_BULLET$Estar [allied|E] con o tener como tributario o [vassal|E] al [ruler|E] de [GetTitleByKey('k_guiyi').GetNameNoTier], o destruir o poseer el [title|E] (Recompensa: Recibe #V 1000#! [special_troops|E] $heritage_chinese_name$, incluyendo algunos [men_at_arms|E])\n$EFFECT_LIST_BULLET$Tomar la [decision|E] para $RICE_uyghur_manichean_church_decision$ (Recompensa: @dynasty_prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_large_resource_bonus')]#! [dynasty_prestige|E])"
