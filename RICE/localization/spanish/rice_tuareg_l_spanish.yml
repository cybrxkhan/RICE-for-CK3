tuareg.0050.t:0 "Kel Tagelmust"
tuareg.0050.desc:0 "¿Los velos que usan nuestros hombres, el #italic tagelmust#!, no son un símbolo noble de nuestro pueblo? ¿No son agradables, y una forma de mostrar bellamente el clan y el estatus de uno a todos?\n\nSin embargo, hay quienes nos ridiculizan, nos desprecian, se burlan de nosotros por esto. Dicen que los hombres de [ROOT.Char.GetCulture.GetName] son como mujeres, porque en sus tierras, son las mujeres las que usan velos."
tuareg.0050.a:0 "¡Absurdo! Los hombres deben usar velos sin duda."
tuareg.0050.b:0 "¿No es cierto que en diferentes lugares hay diferentes costumbres?"
tuareg.0050.info:0 "#emphasis Contexto Histórico:#! Los tuareg son famosos por sus velos bucales, llamados #italic tagelmust#!. A diferencia de muchas de las culturas cercanas, tienen la tradición de velar a sus hombres y no a sus mujeres. Los hombres adultos incluso se sienten avergonzados de mostrar su boca o nariz a extraños o a aquellos de mayor estatus. Históricamente, esta práctica está atestiguada entre ciertas tribus bereberes/amazigh, incluidas aquellas relacionadas con los tuareg. Por ejemplo, los almorávides, que dominaron gran parte del norte de África e Iberia en el siglo XI, fueron ridiculizados por sus enemigos como los almohades por esta práctica."
tuareg.0051.t:0 "Takarakit"
tuareg.0051.desc:0 "Los [ROOT.Char.GetCulture.GetCollectiveNoun], como #italic Kel Tagelmust#!, como pueblo del velo, valoran mucho la virtud del #italic takarakit#!, o la reserva. Es decir, aquellos que transmiten sentimientos fuertes como la ira, el amor, etc., de manera indirecta son muy respetados.\n\nÚltimamente, [courtier.GetFirstName] ha ganado una reputación por encarnar bien el #italic takarakit#!. Muchos en mi corte y en otros lugares han elogiado a [courtier.GetHerHim] por esto."
tuareg.0051.a:0 "¡Puedo entender por qué todos dicen eso!"
tuareg.0052.t:0 "Taguella"
tuareg.0052.desc:0 "Hoy estoy disfrutando de una #italic taguella#! particularmente deliciosa con algo de carne de oveja y cabra y especias. Este pan plano ha sido un alimento básico de la cocina de [ROOT.Char.GetCulture.GetName] desde que cualquiera puede recordar."
tuareg.0052.a:0 "¡Ñam ñam!"
tuareg.0053.t:0 "Inadan"
tuareg.0053.desc:0 "Los #italic inadan#! en [county.GetNameNoTier] han ganado mucha fama últimamente por sus productos. Aunque las castas élite y nobles de los [ROOT.Char.GetCulture.GetName], como yo, mantenemos nuestra distancia de estas castas hereditarias de herreros, joyeros y artesanos, su trabajo es sin duda de gran utilidad para nosotros."
tuareg.0053.a:0 "Es bueno saberlo."
tuareg.0054.t:0 "Tifinagh"
tuareg.0054.desc:0 "He encontrado algunas inscripciones antiguas en el script #italic tifinagh#! en la naturaleza de [county.GetNameNoTier] cerca de mi residencia.\n\nNo es raro encontrar tales inscripciones en #italic tifinagh#!. Nosotros, los [ROOT.Char.GetCulture.GetCollectiveNoun], todavía las usamos, como lo hicieron nuestros ancestros hace generaciones.\n\nDe todos modos, las inscripciones que encontré están muy desgastadas y son difíciles de leer. ¡Uno solo puede imaginar quién fue el tallador original y qué quería decir!"
tuareg.0054.a:0 "Quizás era algo importante."
tuareg.0054.b:0 "¿Tal vez fue hecho por algún espíritu?"
tuareg.0054.c:0 "Espera, creo que puedo descifrarlo…."
