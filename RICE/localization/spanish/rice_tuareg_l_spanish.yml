 # Activities
activity_RICE_tuareg_dream_incubation_host_an_a:0 "$host_activity_a$"
 activity_RICE_tuareg_dream_incubation:0 "Incubación de Sueños"
activity_RICE_tuareg_dream_incubation_desc:0 "Antes de tomar decisiones importantes, tenemos la antigua costumbre de visitar las tumbas de aquellos importantes para nosotros para ofrecer oraciones [GetPlayer.GetFaith.GetAdjective] antes de dormir allí. Los sueños que los espíritus nos dan mientras dormimos en estas antiguas tumbas nos brindarán los conocimientos necesarios para tomar buenas decisiones."
activity_RICE_tuareg_dream_incubation_context_tooltip:0 "#emphasis Contexto Histórico:#! La adivinación de sueños, particularmente en tumbas, ha sido una costumbre entre muchos pueblos amazigh durante siglos, y todavía se practica en la actualidad entre algunas tribus amazigh. Por ejemplo, Heródoto informó que los Nasamones, una antigua tribu libia, dormían en las tumbas de sus antepasados antes de tomar decisiones importantes. Los sueños que tenían les ayudaban a determinar qué curso de acción tomar."
activity_RICE_tuareg_dream_incubation_selection_tooltip: "Viaja a una tumba para dormir allí y obtener conocimientos.\n\n$activity_RICE_tuareg_dream_incubation_context_tooltip$"
activity_RICE_tuareg_dream_incubation_host_desc: "\n$BULLET_WITH_TAB$[prestige_i] [prestige|E]\n$BULLET_WITH_TAB$[piety_i] [piety|E]\n$BULLET_WITH_TAB$#V [GetPlayer.MakeScope.ScriptValue('RICE_tuareg_dream_chance_value')]%#! de probabilidad de obtener un [character_modifier|E] #P beneficioso#! dependiendo de tus [sins|E], [virtues|E], [traits|E], [learning|E], y [piety_level|E]"
activity_RICE_tuareg_dream_incubation_guest_desc: "$activity_RICE_tuareg_dream_incubation_host_desc$"
activity_RICE_tuareg_dream_incubation_province_desc: "¡Hay una tumba aquí que podríamos visitar!"
activity_RICE_tuareg_dream_incubation_destination_selection: "Los [GetPlayer.GetFaith.PriestNeuterPlural] dicen que hay muchas tumbas antiguas esparcidas por estas tierras."
activity_RICE_tuareg_dream_incubation_guest_help_text: "$activity_RICE_tuareg_dream_incubation$"
activity_RICE_tuareg_dream_incubation_predicted_cost: "El coste para realizar un ritual de incubación de sueños depende de las [activity_options|E] que selecciones."
activity_RICE_tuareg_dream_incubation_conclusion_desc: "He dormido en la tumba. ¡El ritual de [GetActivityType('activity_RICE_tuareg_dream_incubation').GetName] está completo!"
RICE_tuareg_dream_incubation_type_personal: "Conocimientos Personales"
RICE_tuareg_dream_incubation_type_personal_desc: "$EFFECT_LIST_BULLET$ Buscarás conocimientos y posiblemente obtendrás un [character_modifier|E] #P beneficioso#! relacionado con asuntos personales, como tus relaciones, salud y estilo de vida\n\n#weak Es a través de los sueños, donde no estamos atados a las leyes de la realidad, que podemos comprender mejor quiénes somos como personas.#!"
RICE_tuareg_dream_incubation_type_political: "Conocimientos Políticos"
RICE_tuareg_dream_incubation_type_political_desc: "$EFFECT_LIST_BULLET$ Buscarás conocimientos y posiblemente obtendrás un [character_modifier|E] #P beneficioso#! relacionado con asuntos políticos, como tus vasallos, guerras y tu reputación\n\n#weak La historia nos habla de innumerables gobernantes que sufrieron grandes calamidades porque no prestaron atención a las advertencias de sus sueños. Si los espíritus tienen consejos o advertencias sobre las amenazas internas y externas que enfrentas, ¡presta mucha atención!#!"
RICE_tuareg_dream_incubation_type_communal: "Conocimientos Comunitarios"
RICE_tuareg_dream_incubation_type_communal_desc: "$EFFECT_LIST_BULLET$ Buscarás conocimientos y posiblemente obtendrás un [character_modifier|E] #P beneficioso#! relacionado con tu reino y cómo gobernar mejor a su gente\n\n#weak Un buen gobernante utiliza la sabiduría de los antiguos, ya sea en forma de sueños o no, para guiar a su pueblo hacia adelante.#!"
RICE_tuareg_dream_incubation_tomb_type: "Tumba"
RICE_tuareg_dream_incubation_tomb_type_random: "Notable Aleatorio"
RICE_tuareg_dream_incubation_tomb_type_random_desc: "$EFFECT_LIST_BULLET$ Dormir en la tumba de un local prominente.\n\n#weak Hay muchos que vinieron antes que nosotros. ¿Qué saben estos espíritus que nosotros no sabemos?#!"
RICE_tuareg_dream_incubation_tomb_type_ancestor: "Ancestro"
RICE_tuareg_dream_incubation_tomb_type_ancestor_desc: "$EFFECT_LIST_BULLET$ Dormir en la tumba de un ancestro de la [dynasty|E] [GetPlayer.GetDynasty.GetNameNoTooltip].\n$EFFECT_LIST_BULLET$ Obtén [prestige_i] #V 50#! al final de la [activity|E]\n$EFFECT_LIST_BULLET$ Aumenta las probabilidades de tener un sueño en un #V [EmptyScope.ScriptValue('RICE_tuareg_dream_location_holding_bonus_value')|0]%#!, y en un adicional #V [EmptyScope.ScriptValue('RICE_tuareg_dream_location_holding_bonus_value')|0]%#! si la ubicación de la [activity|E] está en una [city|E]\n\n#weak Se dice que uno de tus ancestros muy lejanos yace aquí. ¡Debe haber muchas cosas que desean comunicar a sus descendientes!#!"
RICE_tuareg_dream_incubation_tomb_type_saint: "Santo Local"
RICE_tuareg_dream_incubation_tomb_type_saint_desc: "$EFFECT_LIST_BULLET$ Dormir en la tumba de un [GetPlayer.GetFaith.GetAdjective] [GetPlayer.GetFaith.PriestNeuter] santo.\n$EFFECT_LIST_BULLET$ Obtén [piety_i] #V 50#! al final de la [activity|E]\n$EFFECT_LIST_BULLET$ Aumenta las probabilidades de tener un sueño en un #V [EmptyScope.ScriptValue('RICE_tuareg_dream_location_holding_bonus_value')|0]%#!, y en un adicional #V [EmptyScope.ScriptValue('RICE_tuareg_dream_location_holding_bonus_value')|0]%#! si la ubicación de la [activity|E] está en una [church_holding|E]\n\n#weak Los hechos y la sabiduría de los sabios pueden inspirar a los vivos, incluso después de su muerte.#!"
RICE_tuareg_dream_incubation_dream_phase: "Incubación de Sueños"
RICE_tuareg_dream_incubation_dream_phase_desc: "Érase una vez en un sueño...."
RICE_insight_understanding_header: "Entendimientos:"
RICE_insight_understanding: "Entendimiento"
RICE_insight_understanding_desc: "Realmente quieres descubrir posibles soluciones a los problemas que enfrentas a través de la adivinación de sueños. Pierde [stress_loss_i] [stress|E] al final de la [activity|E]."
RICE_ritual_intent_header: "Rituales:"
RICE_ritual_intent: "Ritual"
RICE_ritual_intent_desc: "Ya sea que creas que esta adivinación de sueños ayudará o no, deseas demostrar tu sentido del deber al realizar esta ceremonia. Obtén un extra de [piety_i|E] [piety|E] y [prestige_i|E] [prestige|E] al final de la [activity|E]."
RICE_curiosity_intent_header: "Curiosidad:"
RICE_curiosity_intent: "Curiosidad"
RICE_curiosity_intent_desc: "Los sueños y el más allá en sí mismos te fascinan más que los resultados de la adivinación de sueños. Obtén [experience|E] en tu [lifestyle|E]."
RICE_tuareg_dream_incubation_completed_log_title:0 "Incubación de Sueños Completada"
RICE_tuareg_dream_incubation_completed_log:0 "[CHARACTER.GetShortUIName|U] completó el ritual de adivinación de sueños en una tumba"
TRAVEL_NAME_FOR_activity_RICE_tuareg_dream_incubation:0 "$activity_RICE_tuareg_dream_incubation$ de [Character.GetFirstNamePossessiveNoTooltip]"
activity_RICE_tuareg_dream_incubation_wilderness_province_desc:0 "\n#P ++ La naturaleza aquí está alejada de la civilización.#!\n\n#italic Esto llevará a obtener [prestige_i|E] #V 25#! y [piety_i|E] #V 25#! al final de esta [activity|E].#!"
activity_RICE_tuareg_dream_incubation_temple_province_desc:0 "\n#P ++ Aquí hay una prominente [church_holding|E].#!\n\n#italic Esto llevará a obtener [piety_i|E] #V 50#! al final de esta [activity|E], y, si duermes en la tumba de un #Bold Santo Local#!, aumentará las probabilidades de tener un sueño en un #V [EmptyScope.ScriptValue('RICE_tuareg_dream_location_holding_bonus_value')|0]%.#!"
activity_RICE_tuareg_dream_incubation_city_province_desc:0 "\n#P ++ Aquí hay una gran [city|E].#!\n\n#italic Esto llevará a obtener [prestige_i|E] #V 50#! al final de esta [activity|E], y, si duermes en la tumba de un #Bold Ancestro#!, aumentará las probabilidades de tener un sueño en un #V [EmptyScope.ScriptValue('RICE_tuareg_dream_location_holding_bonus_value')|0]%.#!"
RICE_tuareg_dream_ancestor_tomb_desc:0 "Yendo a la tumba de un ancestro"
RICE_tuareg_dream_saint_tomb_desc:0 "Yendo a la tumba de un santo"
activity_RICE_hot_springs_visit_tafadek_province_desc:0 "\n#P +++ Las [hot_springs|E] de Tafadek son unas [hot_springs|E] únicas.#!\n\n#italic Esto llevará a obtener el [character_modifier|E] [GetModifier('RICE_tuareg_tafadek_springs_modifier').GetNameWithTooltip].#!"
  
  
