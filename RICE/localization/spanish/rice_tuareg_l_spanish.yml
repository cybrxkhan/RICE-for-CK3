# Legends
RICE_tuareg_legend_new_title_name: "El Gran Imperio Sahariano"
RICE_tuareg_legend_new_title_desc: "A través de las hazañas heroicas de [founder.GetTitledFirstName], gran parte del Sahara fue conquistada bajo el [GetTitleByKey('e_air').GetName]."
RICE_tuareg_legend_chapter_opening_new_title: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] debe haber venido de un linaje ilustre, ¿de qué otra manera podría [ROOT.Legend.GetProtagonist.GetSheHe] haber unificado tantas tribus menores del Sahara bajo el gobierno de [ROOT.Legend.GetProtagonist.GetHerHis]?"
RICE_tuareg_legend_chapter_motivation_new_title: "Los [ROOT.Legend.GetProperty( 'culture' ).Culture.GetCollectiveNounNoTooltip] eran solo una de las muchas tribus y pueblos del vasto desierto del Sahara. Uno entre ellos, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip], no estaba satisfecho con este estado de cosas. Como [ROOT.Legend.GetProtagonist.GetSheHe] sabiamente preguntó a su gente, ¿iban a estar simplemente contentos con estar a merced de sus enemigos, quienes en cualquier momento podrían superarlos en comercio y en batalla?"
RICE_tuareg_legend_chapter_famous_deed_new_title: "Con renovado vigor, y bajo el liderazgo de [ROOT.Legend.GetProtagonist.GetHerHis], el pueblo de [ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip] se dedicó a grandes hazañas para desarrollar sus tierras, participar en el comercio y hacer la guerra y realizar incursiones contra sus odiados enemigos."
RICE_tuareg_legend_chapter_extra_deed_new_title: "No pasó mucho tiempo antes de que [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] pudiera consolidar un nuevo estado poderoso bajo su gobierno, llamado [ROOT.Legend.GetProperty( 'title' ).Title.GetNameNoTooltip]. Desde el Mediterráneo hasta las profundidades de África, controlaba muchas rutas comerciales y gobernaba sobre muchas tribus."
RICE_tuareg_legend_chapter_conclusion_new_title: "Es seguro que los [ROOT.Legend.GetProperty( 'culture' ).Culture.GetCollectiveNounNoTooltip] nunca verán un líder tan grande otra vez. Solo un gran [ROOT.Legend.GetProtagonist.GetWomanMan] como [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] podría forjar un imperio tan poderoso."

