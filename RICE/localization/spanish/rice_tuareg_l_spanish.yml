 # Decisions
RICE_tuareg_emergence_decision:0 "Establecer la Patria de los $tuareg$"
RICE_tuareg_emergence_decision_tooltip:0 "Nuestros ancestros han vagado por el desierto del Sahara durante generaciones, pero quizás podamos encontrar una nueva patria para nosotros."
RICE_tuareg_emergence_decision_desc:0 "Nuestros ancestros $heritage_berber_name$ han vagado por el desierto del Sahara durante generaciones. Muchos de los nuestros que viven en los bordes del sur del Sahara quieren encontrar una nueva patria donde podamos continuar nuestro modo de vida nómada y probado por el tiempo."
RICE_tuareg_emergence_decision_confirm:0 "¡Reúnan a los jefes de clan!"
RICE_tuareg_emergence_decision_effect_tooltip_1:0 "Esta [decision|E] habilitará otra [decision|E], $RICE_tuareg_found_empire_of_air$, que te otorgará el [GetTitleByKey('e_air').GetName]"
RICE_tuareg_emergence_decision_context_tooltip:0 "#emphasis Contexto Histórico:#! Los tuareg son un grupo de Amazigh (o "bereberes") que habitan gran parte del Sahara central y meridional. Aunque el término tuareg no aparece hasta el período medieval tardío como mínimo, varias tribus ancestrales de los tuareg, como los Lamtuna y Massufa, están atestiguadas desde tiempos anteriores. Los tuareg son los descendientes de los amazigh que migraron a su ubicación actual y conquistaron e integraron a las poblaciones africanas indígenas."
RICE_tuareg_found_empire_of_air:0 "Unir a los $tuareg_collective_noun$"
RICE_tuareg_found_empire_of_air_tooltip:0 "¡Es hora de crear un nuevo y poderoso imperio en todo el Sahara!"
RICE_tuareg_found_empire_of_air_desc:0 "Nosotros, los $tuareg_collective_noun$, nos hemos establecido firmemente en la región donde el Sahara y el Sahel se encuentran. Nuestro control del comercio transahariano nos ha hecho prósperos, y ahora es el momento de expandir aún más nuestra influencia unificándonos en un nuevo [empire|E]: ¡el Imperio de Aïr!"
RICE_tuareg_found_empire_of_air_confirm:0 "¡Ha llegado el momento!"
RICE_tuareg_found_empire_of_air_effect_tooltip_1:0 "Los cuatro elementos son así"
RICE_tuareg_found_empire_of_air_context_tooltip:0 "#emphasis Contexto Histórico:#! El Sultanato de Aïr, o el Sultanato de Agadez, fue un estado tuareg establecido en algún momento de los años 1400 d.C. Según la leyenda, aunque poco probable y anacrónica, el sultanato fue fundado cuando las tribus locales, tras años de constantes guerras, enviaron un enviado a los otomanos en Constantinopla para pedir que uno de sus príncipes sirviera como su líder y figura unificadora. Centrado en la ciudad de Agadez, el reino se enriqueció con el comercio transahariano; aunque fue conquistado por Songhai durante algún tiempo en el siglo XVI, permaneció independiente hasta la colonización francesa en 1900."

