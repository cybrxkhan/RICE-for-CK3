tuareg.0020.t:0 "Preparativos"
tuareg.0020.desc.intro:0 "Como [ROOT.Char.GetTitleAsNameNoTooltip], tengo muchas preocupaciones y responsabilidades."
tuareg.0020.desc.faith:0 "Entre aquellos que creen en el [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.PantheonTerm],"
tuareg.0020.desc.culture:0 "Entre los [ROOT.Char.GetCulture.GetCollectiveNoun],"
tuareg.0020.desc:0 "no es raro buscar consejo a través de los sueños en las tumbas de los muertos. Durante siglos, ha sido nuestra tradición dormir en tales tumbas; se dice que los sueños que tenemos allí nos dan una gran comprensión de los asuntos del mundo.\n\nDespués de mucho viajar, he llegado a [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]."
tuareg.0020.desc.notable:0 "Se dice que aquí está enterrado un notable local, que vivió hace mucho tiempo."
tuareg.0020.desc.ancestor:0 "Se dice que aquí está enterrado uno de mis ancestros lejanos."
tuareg.0020.desc.saint:0 "Se dice que aquí está enterrado un santo [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]."
tuareg.0020.desc.personal:0 "\n\nAsuntos privados me han preocupado últimamente. Espero que los sueños que tenga en esta tumba me guíen en la dirección correcta en lo que respecta a llevar a cabo mis asuntos personales."
tuareg.0020.desc.political:0 "\n\nLos asuntos políticos han estado en mi mente mucho. Ya sea mis enemigos y facciones rivales, mis subordinados, o cualquier otra persona, espero que los sueños que tenga en esta tumba me digan cómo tratar con ellos cuidadosamente."
tuareg.0020.desc.communal:0 "\n\nEl bienestar de la comunidad me preocupa más. ¿Estoy haciendo lo correcto como su líder? ¿O necesito cambiar mi curso de acción actual? Espero que los sueños que tenga en esta tumba me proporcionen las respuestas que busco."
tuareg.0020.a:0 "Necesito prepararme bien para este ritual."
tuareg.0021.t:0 "La Tumba"
tuareg.0021.desc:0 "Cae la noche mientras llego a la tumba en [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]. Después de recibir instrucciones de los [ROOT.Char.Custom('DefaultPriestTitlePlural')] [ROOT.Char.GetFaith.GetAdjective] locales sobre cómo dormir y qué hacer al quedarme dormido, ¡estoy listo para realizar este ritual!\n\nMientras me quedo dormido, mi mente se enfoca intensamente en las preguntas que tengo sobre los problemas en mi vida que me han estado molestando."
tuareg.0021.a:0 "Es hora de viajar al reino de los sueños…."
tuareg.0022.t:0 "El Sueño"
tuareg.0022.desc.failure:0 "Cuando el sol comenzó a salir sobre el cielo del amanecer, desperté de mi sueño, sintiéndome cansado y aturdido. Desafortunadamente, no pude recordar bien mi sueño anoche, y cuando recordé los pocos detalles que pude a los [ROOT.Char.Custom('DefaultPriestTitlePlural')] [ROOT.Char.GetFaith.GetAdjective] locales, dijeron que no podían darle mucho sentido.\n\nParece que tristemente, [ROOT.Char.GetFaith.PantheonTerm] ha decidido que no soy digno de recibir ningún consejo.\n\nSupongo que al menos, visité la tumba de alguien importante."
tuareg.0022.desc.success:0 "Cuando el sol comenzó a salir sobre el cielo del amanecer, desperté de mi sueño, sintiéndome renovado y energizado. Con gran claridad, relaté lo que pude recordar de mis sueños la noche anterior a los [ROOT.Char.Custom('DefaultPriestTitlePlural')] [ROOT.Char.GetFaith.GetAdjective] locales.\n\nLos eventos principales del sueño que pude recordar fueron que presentaba #Bold [ROOT.Char.Custom('RICE_tuareg_dream_subject')]#!, y que yo #Bold [ROOT.Char.Custom('RICE_tuareg_dream_action')]#!.\n\nDe todos modos, los [ROOT.Char.Custom('DefaultPriestTitlePlural')] me ayudaron a interpretar el sueño, y lo que [ROOT.Char.GetFaith.PantheonTerm] quería comunicarme sobre mis asuntos. Me siento aliviado, en general, de haber recibido alguna guía divina."
tuareg.0022.a:0 "Ahora, es hora de volver a casa."
