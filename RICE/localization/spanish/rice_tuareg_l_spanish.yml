tuareg.0010.t:0 "Ascenso de los [tuareg.GetCollectiveNounNoTooltip]"
tuareg.0010.desc:0 "Los ancestros de [tuareg_founder.GetTitledFirstName] y su tribu han vivido en el desierto del Sahara durante siglos. Estas tierras son testigos de frecuentes cambios en las alianzas políticas y confederaciones, ya que las tribus del desierto se unen o se separan por una variedad de razones.\n\n[tuareg_founder.GetFirstNameNoTooltip] ha iniciado otro gran cambio en el panorama político de esta región. [tuareg_founder.GetSheHe|U] ha proclamado que [tuareg_founder.GetSheHe] y otros como [tuareg_founder.GetHerHim] son [tuareg.GetName], descendientes de Tin Hinan, una legendaria reina $heritage_berber_name$ que vivió en la época de los antiguos romanos. Con el paso de los años, los [tuareg.GetCollectiveNoun] han desarrollado costumbres y valores que los distinguen de sus hermanos, como su gran respeto por las mujeres de sus tribus y su insistencia en que los hombres deben usar velos, especialmente el #italic tagelmust#! teñido de azul o índigo.\n\nDe todos modos, el ascenso de los [tuareg.GetNameNoTooltip] sin duda alterará la trayectoria de la historia del Sahara."
tuareg.0010.a:0 "¿Qué lograrán los [tuareg.GetCollectiveNounNoTooltip]?"
tuareg.0010.tooltip:0 "La [decision|E] para $RICE_tuareg_found_empire_of_air$, que otorga el [GetTitleByKey('e_air').GetName], ahora está disponible para todas las [cultures|E] con la [tradition|E] $tradition_RICE_tuareg_name$"
tuareg.0011.t:0 "Un Imperio [tuareg.GetNameNoTooltip]"
tuareg.0011.desc:0 "Hace muchos años, los [tuareg.GetCollectiveNoun] llegaron a la región donde se encuentran el Sahara y el Sahel, y establecieron para sí mismos un nuevo hogar en los desiertos abiertos y las llanuras áridas.\n\nAhora, [tuareg_unifier.GetTitledFirstName], uno de los descendientes de estos pioneros originales, ya sea por sangre o en espíritu, ha unido a muchas de las tribus de la región en un nuevo y poderoso estado: el [GetTitleByKey('e_air').GetName].\n\nYa, [GetTitleByKey('e_air').GetNameNoTierNoTooltip] controla una parte significativa de las rutas comerciales transaharianas que cruzan el Sahara. Gobernantes de toda África sin duda observarán cómo [tuareg_unifier.GetFirstNameNoTooltip] y su reino continúan creciendo en influencia y riqueza.\n\nAl final, muchos imperios surgen y caen en estas arenas desérticas, por lo que solo el tiempo dirá cuánto tiempo [GetTitleByKey('e_air').GetNameNoTierNoTooltip] permanecerá poderoso y relevante."
tuareg.0011.a:0 "Un nuevo capítulo comienza en la historia del Sahara."
tuareg.0012.t:0 "A las Montañas de Aïr"
tuareg.0012.desc:0 "He decidido viajar a las partes remotas de las montañas de Aïr, en lo profundo de [GetGeographicalRegion('world_africa_sahara').GetName]. ¿Por qué iría alguien a un lugar así, en una tierra tan árida? ¡Por sus aguas termales, por supuesto!\n\nHay muchas aguas termales en esa región, algunas de las cuales son famosas por sus propiedades curativas. La que deseo visitar en particular es la Fuente de Tafadek."
tuareg.0012.a:0 "Espero que el arduo viaje valga la pena."
tuareg.0013.t:0 "Las Termas de Tafadek"
tuareg.0013.desc:0 "Aunque el viaje fue duro, he llegado a mi destino: la Fuente de Tafadek, una de las aguas termales más notables en las montañas de Aïr.\n\nSumergirme en estas aguas me hace sentir tan relajado y revitalizado. ¡Quizás sea cierto, como dicen, que estas aguas tienen un gran valor medicinal!"
tuareg.0013.a:0 "Estoy tan contento de estar aquí."
