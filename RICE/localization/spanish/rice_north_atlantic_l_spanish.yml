 ##### Indígena ######
 RICE_greenland_struggle_ending_indigenous_decision:1 "Soberanía Nativa"
 RICE_greenland_struggle_ending_indigenous_decision_desc:0 "Somos considerados misteriosos y bárbaros "skraelings" por los pueblos de Europa, pero tenemos nuestras propias historias, culturas y formas de vida vibrantes. Como nativos de los mares y tierras occidentales, ¡es hora de afirmar nuestra soberanía sobre las frías costas del Atlántico Norte!"
 RICE_greenland_struggle_ending_indigenous_decision_tooltip:0 "Reafirmar nuestra presencia en el Atlántico Norte"
 RICE_greenland_struggle_ending_indigenous_decision_confirm:0 "$RICE_greenland_struggle_ending_integration_decision_confirm$"
 RICE_greenland_struggle_ending_native_american_courtiers_more_tt:0 "El surgimiento de [courtiers|E] nativos americanos será mucho más común en la [region|E] [GetGeographicalRegion('RICE_greenland_struggle_region').GetName]"
 RICE_greenland_struggle_ending_native_american_maa_tt:0 "Los Guerreros del Oeste [men_at_arms|E] se desbloquean para todas las [cultures|E] con una [heritage|E] nativo americana"
 RICE_greenland_struggle_indigenous_ending_county_bonus_tt:0 "Selecciona uno de los siguientes tres modificadores para aplicar a cada [county|E] en la [region|E] [GetGeographicalRegion('RICE_greenland_struggle_region').GetName] durante 50 años:\n$EFFECT_LIST_BULLET$[GetModifier('RICE_greenland_indigenous_social').GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier('RICE_greenland_indigenous_political').GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier('RICE_greenland_indigenous_military').GetNameWithTooltip|L]"
