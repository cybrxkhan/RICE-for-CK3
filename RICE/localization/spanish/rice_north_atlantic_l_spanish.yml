 RICE_greenland_struggle_ending_low_resource_mitigation_tt:0 "Los efectos negativos de baja @RICE_greenland_resilience_icon! [greenland_resilience|E] y @RICE_greenland_networks_icon! [greenland_networks|E] se reducen considerablemente"
