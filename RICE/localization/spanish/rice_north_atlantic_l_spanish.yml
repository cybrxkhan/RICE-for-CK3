 RICE_north_atlantic_hunting_trip:0 "Organizar un Viaje de Caza a Nordsetur" # Caza de Morsa
 RICE_north_atlantic_hunting_trip_desc:0 "Las exportaciones de lujo de [greenlands|E] a menudo se adquieren durante las cacerías en [nordsetur|E], una región remota al norte. Instruiré a la [greenland_estate|E] de mi familia allí para que recluten hombres y naveguen a [nordsetur|E] el próximo verano para obtener estos productos valiosos, #italic especialmente#! el marfil de morsa. Es una travesía difícil, pero las recompensas son inmensas."
 RICE_north_atlantic_hunting_trip_tooltip:1 "¡El viaje a [nordsetur|E] es peligroso, pero el potencial de ganancias es absolutamente inmenso!"
 RICE_north_atlantic_hunting_trip_effect_tooltip_1:1 "Las probabilidades base de tener éxito en esta caza, basadas en tu [stewardship|E], [diplomacy|E] y la actual [struggle_phase|E] de la [RICE_greenland_struggle|E], se estiman en #V [THIS.Char.MakeScope.ScriptValue('RICE_walrus_hunt_success_chance')|0]%#!, pero este porcentaje puede #bold incrementarse#! si contratas más hombres y barcos"
