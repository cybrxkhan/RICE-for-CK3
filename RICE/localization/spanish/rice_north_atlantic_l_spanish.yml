north_atlantic.0006.t:0 "El cambio climático en el norte"
north_atlantic.0006.desc:0 "Hace siglos, los primeros colonos llegaron a Groenlandia desde Europa. Desde entonces, ellos y sus descendientes han construido una próspera, aunque pequeña, comunidad en estas frías y remotas costas. Desafortunadamente, parece que estas tierras se están volviendo aún más frías últimamente.\n\nAlgo es diferente en los patrones climáticos últimamente: las tormentas son más frecuentes, los inviernos son más largos y las primaveras más cortas. Estos cambios no han pasado desapercibidos para los locales, y están tratando de adaptarse de varias maneras. Con la disminución de las poblaciones de ganado, por ejemplo, muchos colonos están aumentando la cantidad de alimentos marinos en su dieta.\n\nSolo el tiempo dirá si estos colonos pueden aclimatarse a una tierra en constante cambio a largo plazo, o si la colonia de Groenlandia no logrará soportar estas desafiantes condiciones."
north_atlantic.0006.a:0 "¿Qué les depara el futuro a los asentamientos de Groenlandia?"
north_atlantic.0006.tooltip:0 "\nA partir de ahora, @RICE_greenland_resilience_icon! [greenland_resilience|E] puede #N disminuir#! en cantidades mucho mayores, sin importar en qué [struggle_phase|E] se encuentre la [RICE_greenland_struggle|E]. Esto afectará negativamente a los beneficios de las [greenland_expeditions|E] y otras [decisions|E] disponibles para los [rulers|E] que tienen [greenland_estates|E] en [greenland|E].\n\nA largo plazo, especialmente si hay otros signos de problemas en los [rulers|E] [greenland_settlements|E], los [struggle_involved] pueden considerar abandonar estas haciendas para reducir sus pérdidas si no pueden encontrar los recursos para resolver la [RICE_greenland_struggle|E] con un buen final."
north_atlantic.0007.t:0 "El cambio de la economía atlántica"
north_atlantic.0007.desc:0 "Hace siglos, los primeros colonos llegaron a Groenlandia desde Europa. Desde entonces, ellos y sus descendientes han construido una próspera, aunque pequeña, comunidad en estas frías y remotas costas. Desafortunadamente, parece que estas tierras se están volviendo aún más remotas últimamente.\n\nLa economía de Groenlandia depende principalmente de la exportación de marfil de morsa (entre otros lujos) a través de sus dos asentamientos principales. Sin embargo, incluso las personas en Groenlandia son conscientes de los recientes cambios en la economía global, cambios que pueden poner en peligro esta fuente de riqueza de larga data. Estos incluyen mayores cantidades de marfil de elefante de Asia y África llegando a Europa, expediciones de caza de morsas cada vez más prevalentes en Bjarmia, y el comercio marítimo en el norte pivotando de las rutas atlánticas al Mar Báltico.\n\nDurante siglos, Groenlandia ha sido la frontera distante de Eurasia, perdurando en relativo aislamiento. Ahora, ¿podrán los groenlandeses adaptarse a los efectos de los cambios que están ocurriendo en otras partes del mundo?"
north_atlantic.0007.a:0 "¿Qué les depara el futuro a los asentamientos de Groenlandia?"
north_atlantic.0007.tooltip:0 "\nA partir de ahora, @RICE_greenland_networks_icon! [greenland_networks|E] puede #N disminuir#! en cantidades mucho mayores, sin importar en qué [struggle_phase|E] se encuentre la [RICE_greenland_struggle|E]. Esto afectará negativamente a los beneficios de las [greenland_expeditions|E] y otras [decisions|E] disponibles para los [rulers|E] que tienen [greenland_estates|E] en [greenland|E].\n\nA largo plazo, especialmente si hay otros signos de problemas en los [rulers|E] [greenland_settlements|E], los [struggle_involved] pueden considerar abandonar estas haciendas para reducir sus pérdidas si no pueden encontrar los recursos para resolver la [RICE_greenland_struggle|E] con un buen final."
north_atlantic.0008.t:0 "$north_atlantic.0001.t$"
north_atlantic.0008.desc:0 "La noticia se está difundiendo como la pólvora sobre las aventuras de [erik.GetFirstNameNicknamed], quien acaba de regresar de un gran viaje hacia el oeste. Aparentemente, [erik.GetSheHe] descubrió una vasta masa de tierra al oeste de Islandia, que [erik.GetSheHe] llama #V Groenlandia#!. Se rumorea que Groenlandia es en realidad una tierra desolada y fría, y el nombre fue elegido como una astuta estratagema para atraer colonos.\n\nNo obstante, los emprendedores han tomado nota del hecho de que Groenlandia es hogar de un gran número de morsas (entre otros bienes de lujo valiosos). Debido a la rareza del marfil, no cabe duda de que quien controle el flujo del comercio en Groenlandia obtendrá grandes beneficios e influencia, y los colonos intrépidos han comenzado a dirigirse allí para asentarse en sus lejanas costas.\n\nAunque Groenlandia está demasiado lejos para que podamos afectar significativamente sus asuntos, su descubrimiento y asentamiento podrían tener un profundo impacto en las redes comerciales, culturales y políticas del mundo del Atlántico Norte."
north_atlantic.0008.a:0 "De Islandia a Groenlandia… ¿y posiblemente más allá?"
north_atlantic.0008.tooltip:0 "La [RICE_greenland_struggle|E] comienza, desbloqueando varias [decisions|E] y mecánicas para los [rulers|E] que están [struggle_involved|E] en este esfuerzo y en la [region|E] [GetGeographicalRegion('RICE_greenland_struggle_region').GetName]. Dos valores globales, [greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E] y @RICE_greenland_networks_icon! [greenland_networks|E], rastrearán cómo está yendo la colonia."
north_atlantic.0009.t:0 "El fin de la colonia de Groenlandia"
north_atlantic.0009.desc:0 "Hubo una época en la que Groenlandia era una importante frontera del Atlántico Norte, una que era más lucrativa, importante y mejor conectada con Europa que incluso Islandia. Pero la historia nunca es amiga del status quo. A lo largo de los años, los cambios en el clima y la economía global han cobrado su precio.\n\nRecientemente, un barco mercante solitario regresó de Groenlandia, informando que no encontraron nada allí más que estructuras abandonadas y muertos. Se rumorea que aún quedan algunos colonos dispersos, y algunos nobles nominalmente involucrados en los asuntos de Groenlandia todavía reclaman autoridad sobre ella, pero está claro que la colonia está efectivamente desierta. Quizás algún día, los eruditos discutirán sobre por qué declinó la colonia de Groenlandia.\n\nDesde que [erik.GetTitledFirstNameNicknamed] descubrió y asentó Groenlandia hace todos esos años, generaciones de personas han vivido allí. Sin embargo, ahora, todo lo que queda de los antiguos florecientes asentamientos de Groenlandia es el sonido del viento desolado y el rugido ominoso de las olas contra el hielo."
north_atlantic.0009.a:0 "La historia de la colonia de Groenlandia llega a su fin… por ahora."
north_atlantic.0009.tooltip:0 "La [RICE_greenland_struggle|E] concluye. El colapso de la colonia pone fin a un capítulo en la historia del Atlántico Norte, y comienza uno nuevo."
RICE_greenland_struggle_ending_no_more_estate_bonus_collapse_tt:0 "El [modifier|E] [GetModifier('RICE_north_atlantic_greenland_family_estate').GetNameWithTooltip] se eliminará de todas las [houses|E] que lo tengan, y los [rulers|E] de estas [houses|E] ya no recibirán un pago anual de sus [greenland_estates_long|E]"
north_atlantic.0010.t:0 "El descubrimiento de Vinlandia"
north_atlantic.0010.desc:0 "El valiente aventurero [leif.GetFullName] y su tripulación han regresado de su expedición para explorar los mares occidentales, confirmando rumores sobre tierras al oeste de Groenlandia.\n\nSegún informes, descubrieron tres nuevas tierras. La primera tierra por la que pasaron, que nombraron #Bold Helluland#!, está dominada por piedras planas. La segunda tierra, que llamaron #Bold Markland#!, está llena de bosques majestuosos y playas de arena blanca. La tercera tierra, que llamaron #Bold Vinland#!, está llena de uvas y praderas fértiles, y podría ser colonizada algún día, si no estuviera tan lejos de Europa y careciera de otros recursos valiosos.\n\nQuizás algún loco demasiado ambicioso intentará (y probablemente fracasará) establecerse permanentemente en esta Vinlandia, pero los líderes más sensatos podrían ver valor en explorar estas tierras, particularmente Helluland y Markland, para encontrar aliados locales o bienes para comerciar. ¿Quién sabe qué sucederá a continuación en el mundo del Atlántico Norte?"
north_atlantic.0010.a:0 "¡Una hazaña notable por parte de [leif.GetFirstNameNoTooltip] y su tripulación!"
north_atlantic.0010.tooltip.1:0 "[decisions|E] y mecánicas relacionadas con [helluland|E], [markland|E], y [vinland|E] han sido desbloqueadas para los [rulers|E] que están [struggle_involved|E] en la [RICE_greenland_struggle|E]."
north_atlantic.0010.tooltip.2:0 "Debido a que [vinland|E] fue descubierta durante la [struggle_phase_greenland_settlement|E], o después de una conclusión exitosa dla [RICE_greenland_struggle|E], la [vinlands|E] [vinland_viability|E] comienza con @RICE_vinland_viability_icon! #V 20#!."
north_atlantic.0010.tooltip.3:0 "Debido a que [vinland|E] fue descubierta durante la [struggle_phase_greenland_integration|E], la [vinlands|E] [vinland_viability|E] comienza con @RICE_vinland_viability_icon! #V 10#!."
north_atlantic.0010.tooltip.4:0 "Debido a que [vinland|E] fue descubierta durante la [struggle_phase_greenland_subsistence|E], la [vinlands|E] [vinland_viability|E] comienza con @RICE_vinland_viability_icon! #V 0#!."
north_atlantic.0011.t:0 "El fin del asentamiento occidental"
north_atlantic.0011.desc:0 "Durante siglos, las dos comunidades principales de la colonia de Groenlandia, la más grande en el Este y la más pequeña en el Oeste, fueron vitales proveedoras de marfil de morsa y otros lujos exóticos a Europa y más allá. Sin embargo, los recientes cambios en el clima y la economía global han reducido la sostenibilidad a largo plazo de estos asentamientos, quizás de manera permanente.\n\nDe hecho, han llegado noticias preocupantes del asentamiento occidental. Recientemente, un barco viajó a Groenlandia desde Noruega, y reportó que, de manera extraña, todas las granjas y edificios de la zona estaban abandonados.\n\nLa población del asentamiento occidental había disminuido a lo largo de los años, pero se suponía que aún quedaban algunas personas; sin embargo, no se encontró rastro de ellas. ¿Fueron asesinados o esclavizados en una incursión de extranjeros? ¿Se fueron al oeste, a Vinlandia? ¿Todos murieron de enfermedad? ¿Estaban todos escondidos por alguna razón? ¿Algo más?\n\nMientras el asentamiento oriental permanece relativamente fuerte, muchos se preocupan por el futuro de Groenlandia, ya que es muy incierto."
north_atlantic.0011.a:0 "Esperemos que el asentamiento oriental pueda sobrevivir."
north_atlantic.0011.tooltip.resilience:0 "[greenlands|E] [greenland_resilience|E] disminuye en #V 50#! a @RICE_greenland_resilience_icon! #V [GetGlobalVariable('RICE_greenland_resilience').GetValue|0]#!"
north_atlantic.0011.tooltip.networks:0 "[greenlands|E] [greenland_networks|E] disminuye en #V 50#! a @RICE_greenland_networks_icon! #V [GetGlobalVariable('RICE_greenland_networks').GetValue|0]#!"
north_atlantic.0011.tooltip.exile_send_courtier:0 "Ya no es posible para aquellos [struggle_involved|E] en la [RICE_greenland_struggle|E] enviar [courtiers|E] o exiliar [prisoners|E] al asentamiento occidental de [greenland|E]"
north_atlantic.0011.tooltip:0 "\nHabrá un período de gracia de alrededor de 10 a 25 años después de este evento. Después de este período de gracia, habrá una posibilidad cada año de que se active un evento, causando que el asentamiento occidental sea abandonado.\n\nCuando el asentamiento occidental sea abandonado, la [RICE_greenland_struggle|E] llegará a su fin si no se ha resuelto para entonces. Si eso sucede, cualquier [ruler|E] cuya [house|E] tenga una [greenland_estate_long|E] #italic no#! será compensado por las pérdidas.\n\n@warning_icon! #X Los [rulers|E] [struggle_involved|E] deben intentar tomar la [decision|E] para $RICE_greenland_struggle_ending_abandonment_decision$, para reducir sus pérdidas mientras aún puedan.#!"
