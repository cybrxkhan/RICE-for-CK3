# Decisiones Básicas de Groenlandia
 RICE_north_atlantic_explore_americas:0 "Enviar una Expedición al Oeste"
 RICE_north_atlantic_explore_americas_tooltip:0 "¿Podría haber recursos, potenciales aliados u otros tesoros en estas regiones?"
 RICE_north_atlantic_explore_americas_desc:0 "Al oeste de [greenland|E] hay tierras que potencialmente podrían tener recursos, aliados y otros tesoros. Deseo reclutar algunos valientes aventureros para explorar estas regiones, aunque financiar una [greenland_expedition|E] será costoso y arriesgado."
 RICE_north_atlantic_explore_americas_effect_tooltip_1:0 "Los resultados de la [greenland_expedition|E], que pueden variar desde ganar o perder @gold_icon! [gold|E] hasta [character_modifiers|E] y más, dependen de su [greenland_leader|E], destino y tus decisiones durante los [expedition_episodes|E] de la [greenland_expedition|E]"
 RICE_north_atlantic_explore_americas_effect_tooltip_2:0 "[greenland_expeditions|E] pueden ser más costosas dependiendo de [greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E] y @RICE_greenland_networks_icon! [greenland_networks|E], particularmente en la [struggle_phase_greenland_subsistence|E]" # No se puede hacer en la Fase de Marginación
 RICE_north_atlantic_explore_americas_effect_tooltip_3:0 "Durante los próximos tres meses, reunirás personas y suministros para prepararte, y podrás pedirle a un [courtier|E] que [greenland_lead|E] la [greenland_expedition|E] mediante [interaction|E], o tener en su lugar un [greenland_leader|E] generado aleatoriamente. Tus decisiones durante esta etapa pueden aumentar el coste de [gold_i|E] de la [greenland_expedition|E]."
 RICE_north_atlantic_explore_americas_confirm:0 "¡Prepárate para el viaje!"
 RICE_north_atlantic_explore_americas_context_tooltip:0 "#emphasis Contexto Histórico:#! La presencia nórdica en Vinland no fue más que una escala corta, en lugar de una verdadera colonia, pero hay evidencia de continuos viajes nórdicos a Markland y posiblemente Helluland. Markland sirvió como fuente de madera para Groenlandia hasta el siglo XIV, mientras que hay una teoría disputada de que los nórdicos comerciaron regularmente con los pueblos nativos de Helluland durante siglos."
 RICE_north_atlantic_pick_expedition_destination_type:0 "Determinar el Destino de la Expedición"
 RICE_north_atlantic_pick_expedition_destination_type_gui:0 "Determinar el Destino de la [greenland_expedition_s|E]"
 RICE_north_atlantic_helluland_option:0 "#Bold #V Helluland#!#!\n$RICE_north_atlantic_helluland_option_desc$"
 RICE_north_atlantic_helluland_option_desc:0 "Aunque desolada, [helluland|E] está cerca de [greenland|E]"
 RICE_north_atlantic_helluland_option_tooltip:0 "#V #Bold Coste: @gold_icon! [GetGlobalVariable('RICE_global_helluland_expedition_cost').GetValue|0]#!#!\n\n$EFFECT_LIST_BULLET$ Mayores posibilidades de [expedition_episodes|E] que aumenten (o disminuyan) [greenlands|E] @RICE_greenland_networks_icon! [greenland_networks|E]\n$EFFECT_LIST_BULLET$ Mayores posibilidades de [expedition_episodes|E] que involucren encuentros con nativos locales que las otras opciones"
 RICE_north_atlantic_markland_option:0 "#Bold #V Markland#!#!\n$RICE_north_atlantic_markland_option_desc$"
 RICE_north_atlantic_markland_option_desc:0 "Lejana [markland|E] es famosa por su madera"
 RICE_north_atlantic_markland_option_tooltip:0 "#V #Bold Coste: @gold_icon! [GetGlobalVariable('RICE_global_markland_expedition_cost').GetValue|0]#!#!\n\n$EFFECT_LIST_BULLET$ Mayores posibilidades de [expedition_episodes|E] que aumenten (o disminuyan) [greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E]"
 RICE_north_atlantic_vinland_option:0 "#Bold #V Vinland#!#!\n$RICE_north_atlantic_vinland_option_desc$"
 RICE_north_atlantic_vinland_option_desc:0 "¿Realmente vale la pena la legendaria y distante [vinland|E]?"
 RICE_north_atlantic_vinland_option_tooltip:0 "#V #Bold Coste: @gold_icon! [GetGlobalVariable('RICE_global_vinland_expedition_cost').GetValue|0]#!#!\n\n$EFFECT_LIST_BULLET$ Mayores posibilidades de [expedition_episodes|E] que aumenten (o disminuyan) [vinlands|E] @RICE_vinland_viability_icon! [vinland_viability|E]\n$EFFECT_LIST_BULLET$ No hay oportunidades para mejorar [greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E] y @RICE_greenland_networks_icon! [greenland_networks|E]\n$EFFECT_LIST_BULLET$ Esta opción no está disponible si la [RICE_greenland_struggle|E] está en la [struggle_phase_greenland_marginalization|E]"
 RICE_north_atlantic_expedition_ai_option:0 "#X ¡No deberías estar viendo esto#!"
 RICE_north_atlantic_expedition_ai_option_desc:0 "#X ¡No deberías estar viendo esto#!"
 RICE_north_atlantic_expedition_ai_option_tooltip:0 "#X ¡No deberías estar viendo esto#!"
 RICE_north_atlantic_family_estate_greenland:0 "Establecer una Finca Familiar en Groenlandia"
 RICE_north_atlantic_family_estate_greenland_desc:0 "[house|E] [ROOT.Char.GetHouse.GetName] debería participar en la [RICE_greenland_struggle|E]. Al establecer nuestra presencia allí con una [greenland_estate|E], podemos desarrollar el área y, mejor aún, beneficiarnos de sus exportaciones de lujo, particularmente el marfil de morsa."
 RICE_north_atlantic_family_estate_greenland_tooltip:1 "Nuestra [house|E] debería establecer una [greenland_estate|E] en [greenland|E]"
 RICE_north_atlantic_family_estate_greenland_effect_tooltip_1:1 "Esta decisión cuesta menos si eres el [house_head|E]"
 RICE_north_atlantic_family_estate_greenland_effect_tooltip_2:1 "Todos los miembros [landed|E] de la [house|E] que estén [struggle_involved|E] en la [RICE_greenland_struggle|E] ahora pueden acceder a varias [decisions|E] y mecánicas relacionadas con la [struggle|E]; también ganarán (o a veces perderán) cantidades variables de [gold_i|E] [gold|E], [prestige_i|E][prestige|E] y [piety_i|E][piety|E] cada año"
