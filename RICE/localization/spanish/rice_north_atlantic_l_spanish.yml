 RICE_north_atlantic_hunting_trip_effect_tooltip_6:1 "Debido a que la [RICE_greenland_struggle|E] está actualmente en la [struggle_phase_greenland_settlement_simple|E] o [struggle_phase_greenland_integration|E], tomar esta [decision|E] solo #N disminuirá#! tanto [greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E] como @RICE_greenland_networks_icon! [greenland_networks|E] en una cantidad aleatoria de #V 0#! hasta #V [EmptyScope.ScriptValue('RICE_greenland_walrus_hunt_resilience_penalty_miniscule')|0]#! para una caza menor, #V [EmptyScope.ScriptValue('RICE_greenland_walrus_hunt_resilience_penalty_minor')|0]#! para una caza mayor y #V [EmptyScope.ScriptValue('RICE_greenland_walrus_hunt_resilience_penalty_medium')|0]#! para una gran caza"
 RICE_north_atlantic_hunting_trip_effect_tooltip_7:1 "Debido a que la [RICE_greenland_struggle|E] se ha resuelto con un buen final, tomar esta [decision|E] solo #N disminuirá#! tanto [greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E] como @RICE_greenland_networks_icon! [greenland_networks|E] en una cantidad aleatoria entre #V 0#! hasta #V [EmptyScope.ScriptValue('RICE_greenland_walrus_hunt_resilience_penalty_miniscule')|0]#! para una caza menor, #V [EmptyScope.ScriptValue('RICE_greenland_walrus_hunt_resilience_penalty_minor')|0]#! para una caza mayor y #V [EmptyScope.ScriptValue('RICE_greenland_walrus_hunt_resilience_penalty_medium')|0]#! para una gran caza"
