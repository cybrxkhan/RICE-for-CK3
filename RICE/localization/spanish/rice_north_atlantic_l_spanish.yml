 RICE_north_atlantic_hunting_trip_confirm:0 "¡Es hora de cazar!"
 RICE_north_atlantic_hunting_trip_context_tooltip:0 "#emphasis Contexto Histórico:#! Groenlandia suministró la mayoría del marfil utilizado en el arte medieval europeo. La mayoría de las morsas tenían que ser cazadas en la Bahía de Disko, a cientos de millas al norte de los asentamientos nórdicos, en verano, cuando las aguas árticas eran más seguras. Los groenlandeses involucrados en la caza tenían así una pequeña ventana de tiempo -unas pocas semanas- para navegar, matar y decapitar a las morsas (ya que sus cadáveres eran demasiado grandes para ser llevados en pequeños botes) y traer los colmillos de vuelta a casa a tiempo para ayudar con la cosecha de otoño. La colonia de Groenlandia tenía un máximo de unos pocos miles de personas en su apogeo, por lo que la contribución de cada persona apta era necesaria."
