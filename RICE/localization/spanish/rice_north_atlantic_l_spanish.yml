north_atlantic.0016.t:0 "Abandonando Vinlandia"
north_atlantic.0016.desc.intro.support:0 "Los barcos que envié a Vinlandia han regresado antes de lo esperado."
north_atlantic.0016.desc.intro:0 "¡He recibido noticias desafortunadas de nuestro puesto avanzado familiar en Vinlandia!"
north_atlantic.0016.desc:0 "Parece que la mayoría de los colonos en Vinlandia, no solo aquellos que tienen lealtad a mi familia, han abandonado todos y cada uno de los asentamientos que se han establecido allí.\n\nHay informes contradictorios sobre la razón de esto. Algunos colonos culpan a los pueblos nativos agresivos que los atacaron y saquearon. Otros afirman que debido a una mala planificación, no tenían suficientes suministros para durar a largo plazo. Algunos en casa incluso sospechan que los colonos perdieron la voluntad de quedarse, al darse cuenta de que había poco beneficio económico en quedarse en esta región remota e inexplorada con pocos recursos valiosos, por más exuberante que sea.\n\nSea cual sea la causa o causas, esto es sin duda un revés para cualquiera que quisiera establecerse en Vinlandia a largo plazo."
north_atlantic.0016.a:0 "¿Alguna vez fue viable quedarse en Vinlandia a largo plazo?"
north_atlantic.0016.tooltip:0 "Todos los [vinland_outposts|E] en [vinland|E] están abandonados, y la [vinlands|E] @RICE_vinland_viability_icon! [vinland_viability|E] disminuye en #V [GetGlobalVariable('RICE_viability_vinland_fail_value_temp').GetValue]#! a @RICE_vinland_viability_icon! #V [GetGlobalVariable('RICE_vinland_viability').GetValue|0]#!"
north_atlantic.0016.support.tooltip:0 "Tu ayuda no llega a [vinland|E]"
north_atlantic.0017.t:0 "Incorporando ideas [inuit.GetNameNoTooltip]"
north_atlantic.0017.desc:0 "Los asentamientos de Groenlandia son una importante pero distante región fronteriza. En tiempos recientes, ha enfrentado una serie de desafíos, y aunque el pueblo [greenlandic.GetName] se ha adaptado bien, todavía hay muchos que sienten que se puede hacer más para asegurar que la colonia siga siendo sostenible a largo plazo.\n\n[adopter.GetTitledFirstName], un prominente gobernante en los [GetGeographicalRegion('RICE_greenland_struggle_region').GetName], cuya familia está profundamente involucrada en la colonia de Groenlandia, ha contactado a los [inuit.GetCollectiveNoun] del norte de Groenlandia. [adopter.GetSheHe|U] busca fortalecer los lazos con ellos, ya que [adopter.GetSheHe] ha escuchado historias sobre cómo se han adaptado a vivir en climas fríos y árticos.\n\n[adopter.GetFirstNameNoTooltip] estará a la vanguardia de esta nueva política para la colonia de Groenlandia, usando su influencia y conexiones para alentar a los [greenlandic.GetCollectiveNoun] a aprender más sobre la forma de vida [inuit.GetNameNoTooltip], y mejorando las relaciones y las redes comerciales con los [inuit.GetNameNoTooltip] a su vez. De esta manera, ambos grupos pueden trabajar juntos para construir una sociedad más fuerte y próspera en el lejano norte."
north_atlantic.0017.a:0 "Veremos cómo resulta esto a largo plazo."
north_atlantic.0018.t:0 "Aguas termales islandesas"
north_atlantic.0018.desc:0 "He llegado a las aguas termales en [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]. Aunque son solo una de las muchas aguas termales en [GetGeographicalRegion('custom_iceland').GetName], he oído mucho sobre la que estoy visitando hoy, y quería experimentarla por mí mismo.\n\nMientras estoy aquí, me estoy tomando todo el tiempo posible para descansar. No es de extrañar que los héroes de las viejas sagas visitaran aguas termales como estas, ¡es una experiencia positivamente relajante!\n\nDe todos modos, me pregunto... ¿volveré a esta la próxima vez, o probaré otra en la isla?"
north_atlantic.0018.a:0 "Esto es tan relajante...."
north_atlantic.0019.t:0 "$north_atlantic.0018.t$"
north_atlantic.0019.desc:0 "[GetGeographicalRegion('custom_iceland').GetName] es hogar de muchas aguas termales. Las sagas hablan de figuras legendarias e históricas que frecuentaban algunas de estas aguas termales.\n\nHe decidido hacer una [ROOT.Char.GetInvolvedActivity.GetShortName] en [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName] para relajarme y rejuvenecer mi espíritu."
north_atlantic.0019.a:0 "¡Vamos allá!"
north_atlantic.0020.t:0 "La Casa [ROOT.Char.GetHouse.GetNameNoTooltip] llega a Groenlandia"
north_atlantic.0020.desc.establisher:0 "Después de una cuidadosa deliberación, he decidido que la Casa [ROOT.Char.GetHouse.GetName] debe reclamar para nosotros mismos en los asentamientos de Groenlandia. Aunque la tierra es fría y dura, hay muchas oportunidades de obtener beneficios del comercio de productos animales exóticos, particularmente el marfil de morsa.\n\nTomé la iniciativa de localizar un sitio adecuado para la hacienda de nuestra familia en Groenlandia, y ya he dado la orden de construir una residencia en esta tierra, junto con granjas para los campesinos locales adjuntos a ella. Muy pronto, los envíos de preciosos productos de lujo de nuestra hacienda en Groenlandia llegarán a los puertos controlados por nuestra familia para ser vendidos en los mercados europeos."
north_atlantic.0020.desc.relative:0 "Después de una cuidadosa deliberación, [establisher.GetTitledFirstName] ha decidido que la Casa [ROOT.Char.GetHouse.GetName] debe reclamar para nosotros mismos en los asentamientos de Groenlandia. Aunque la tierra es fría y dura, hay muchas oportunidades de obtener beneficios del comercio de productos animales exóticos, particularmente el marfil de morsa.\n\n[establisher.GetFirstName] tomó la iniciativa de localizar un sitio adecuado para la hacienda de nuestra familia en Groenlandia, y [establisher.GetSheHe] ya ha dado la orden de construir una residencia en esta tierra, junto con granjas para los campesinos locales adjuntos a ella. Muy pronto, los envíos de preciosos productos de lujo de nuestra hacienda en Groenlandia llegarán a los puertos controlados por nuestra familia para ser vendidos en los mercados europeos."
north_atlantic.0020.a:0 "Nuestra presencia en Groenlandia dará frutos a largo plazo."
north_atlantic.0021.t:0 "Llegan recién llegados de Groenlandia"
north_atlantic.0021.desc:0 "Debido a que los asentamientos de Groenlandia están enfrentando un declive económico por varias razones, he podido usar mi influencia y conexiones para convencer a varios [greenlandic.GetCollectiveNoun] que viven allí para que se reasienten en mis tierras. Aunque muchos en este pequeño grupo son campesinos, el grupo también incluye a algunos notables prominentes. Sin embargo, pueden enseñar a mis súbditos existentes varias técnicas para sobrevivir en climas más fríos, o ayudarnos a mantener nuestras redes con Groenlandia (incluso si está en declive)."
north_atlantic.0021.desc.immigrant:0 "\n\nUno de estos inmigrantes era un miembro prominente de la sociedad de Groenlandia llamado [immigrant.GetFullName]. [immigrant.GetSheHe|U] se ha ofrecido a servirme como cortesano, como agradecimiento por ayudar a [immigrant.GetHerHim] a encontrar un nuevo hogar."
north_atlantic.0021.a:0 "Estoy seguro de que estos recién llegados se adaptarán bien aquí."
north_atlantic.0021.b:0 "¡Nosotros recibiremos gustosamente a [immigrant.GetFirstNameNoTooltip]!"
north_atlantic.0021.c:0 "No tengo necesidad de los servicios de [immigrant.GetFirstNamePossessiveNoTooltip]."
north_atlantic.0022.t:0 "El primer Althing de Islandia"
north_atlantic.0022.desc:0 "Llegamos por primera vez a las costas de Islandia hace años en busca de nuevos hogares y tierras. Ahora, años después, la mayoría de la isla ha sido colonizada por varias familias, mientras nuestra comunidad sigue creciendo y comenzamos a identificarnos más como [icelandic.GetCollectiveNoun] en lugar de con nuestras patrias ancestrales."
north_atlantic.0022.desc.convener:0 "\n\nRecientemente, ha habido llamados en toda la isla para la formación de una asamblea para gobernar nuestros asuntos. Como uno de los jefes prominentes, he tomado la iniciativa de hacerlo. Después de reunir el apoyo de otros líderes en la isla, convoqué el primer #italic Althing#! de Islandia en las llanuras de Thingvellir, ya que es fácilmente accesible desde cualquier parte de la isla. El sitio también cuenta con la llamada Roca de la Ley, una formación rocosa perfecta para proclamar leyes y juicios."
north_atlantic.0022.desc.not_convener:0 "\n\nRecientemente, ha habido llamados en toda la isla para la formación de una asamblea para gobernar nuestros asuntos. Uno de los jefes prominentes de la isla, [althing_convener.GetFirstName], ha tomado la iniciativa de hacerlo. Después de reunir el apoyo de otros líderes en la isla, como yo, [althing_convener.GetSheHe] convocó el primer #italic Althing#! de Islandia en las llanuras de Thingvellir, ya que es fácilmente accesible desde cualquier parte de la isla. El sitio también cuenta con la llamada Roca de la Ley, una formación rocosa perfecta para proclamar leyes y juicios."
north_atlantic.0022.desc.ending:0 "\n\nHoy, podemos decir verdaderamente que ha nacido la Mancomunidad Islandesa. ¡Estoy orgulloso de haber participado en un punto de inflexión tan monumental en la historia de [icelandic.GetName]!"
north_atlantic.0022.a:0 "¡Un nuevo día amanece en Islandia!"
north_atlantic.0022.vassal.tooltip:0 "Todos los [rulers|E] en [GetGeographicalRegion('custom_iceland').GetName] que sean de [rank|E] [count|E] se convierten en [vassal|E] de [althing_convener.GetTitledFirstNamePossessive]"
north_atlantic.0023.t:0 "Centro de tallado de marfil nórdico"
north_atlantic.0023.desc:0 "Groenlandia exporta mucho marfil de morsa a mercados en toda Europa, donde a menudo se vende a precios altos. Hasta ahora, los talleres de tallado de marfil que más utilizan este marfil han estado dispersos en muchas tierras, lo cual la [walrus_person.GetTitledFirstName] emprendedora vio como una gran oportunidad.\n\nTrabajando junto con comerciantes locales y talladores de marfil, [walrus_person.GetFirstNameNoTooltip] ha desarrollado [walrus_person.GetHerHis] capital, [walrus_person.GetCapitalLocation.GetTitle.GetNameNoTier], en un centro de tallado de marfil en los [GetGeographicalRegion('RICE_greenland_struggle_region').GetName]. Al invertir en esta industria y transformar [walrus_person.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] en un destino importante para los barcos cargados con marfil de morsa, [walrus_person.GetSheHe] y [walrus_person.GetHerHis] sucesores obtendrán grandes beneficios del comercio de marfil durante años."
north_atlantic.0023.a:0 "Un movimiento de negocio inteligente."
north_atlantic.0024.t:0 "Centro de tallado de marfil europeo"
north_atlantic.0024.desc:0 "Groenlandia exporta mucho marfil de morsa a mercados en toda Europa, donde a menudo se vende a precios altos. Hasta ahora, los talleres de tallado de marfil que más utilizan este marfil han estado dispersos en muchas tierras, lo cual la [walrus_person.GetTitledFirstName] emprendedora vio como una gran oportunidad.\n\nTrabajando junto con comerciantes locales y talladores de marfil, [walrus_person.GetFirstNameNoTooltip] ha desarrollado [walrus_person.GetHerHis] capital, [walrus_person.GetCapitalLocation.GetTitle.GetNameNoTier], en el principal centro de tallado de marfil de Europa fuera de los [GetGeographicalRegion('RICE_greenland_struggle_region').GetName]. Al invertir en esta industria y transformar [walrus_person.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] en un destino importante para los barcos cargados con marfil de morsa, [walrus_person.GetSheHe] y [walrus_person.GetHerHis] sucesores obtendrán grandes beneficios del comercio de marfil durante años."
north_atlantic.0024.a:0 "$north_atlantic.0023.a$"
north_atlantic.0025.t:0 "Declive del comercio de marfil en [inside_county.GetNameNoTierNoTooltip]"
north_atlantic.0025.desc:0 "Durante años, Groenlandia ha sido el principal exportador de marfil de morsa a los mercados europeos. Sin embargo, la colonia de Groenlandia está enfrentando grandes desafíos últimamente y experimentando un período de marginación.\n\nLa situación actual ha afectado negativamente al mercado del marfil y ha causado un fuerte declive en la industria del tallado de marfil en [inside_county.GetNameNoTier]. De hecho, [inside_county.GetNameNoTierNoTooltip] ya no puede considerarse un centro importante de tallado de marfil en los [GetGeographicalRegion('RICE_greenland_struggle_region').GetName], debido al declive del comercio de marfil."
north_atlantic.0025.a:0 "Espero que las cosas mejoren para el comercio de marfil en el futuro…."
north_atlantic.0025.tooltip:0 "La [decision|E] para $RICE_north_atlantic_walrus_ivory_workshop_scandinavia$ se vuelve a habilitar para todos los [rulers|E] que cumplan con los requisitos, aunque solo se puede tomar si la [RICE_greenland_struggle|E] está en la [struggle_phase_greenland_integration|E]."
north_atlantic.0026.t:0 "Declive del comercio de marfil en [outside_county.GetNameNoTierNoTooltip]"
north_atlantic.0026.desc:0 "Durante años, Groenlandia ha sido el principal exportador de marfil de morsa a los mercados europeos. Sin embargo, la colonia de Groenlandia está enfrentando grandes desafíos últimamente y experimentando un período de marginación.\n\nLa situación actual ha afectado negativamente al mercado del marfil y ha causado un fuerte declive en la industria del tallado de marfil en [outside_county.GetNameNoTier]. De hecho, [outside_county.GetNameNoTierNoTooltip] ya no puede considerarse el principal centro de tallado de marfil de Europa fuera de los [GetGeographicalRegion('RICE_greenland_struggle_region').GetName], debido al declive del comercio de marfil."
north_atlantic.0026.a:0 "$north_atlantic.0025.a$"
north_atlantic.0026.tooltip:0 "La [decision|E] para $RICE_north_atlantic_walrus_ivory_workshop_europe$ se vuelve a habilitar para todos los [rulers|E] que cumplan con los requisitos, aunque solo se puede tomar si la [RICE_greenland_struggle|E] está en la [struggle_phase_greenland_integration|E]."
north_atlantic.0027.t:0 "La primera escuela religiosa importante de Islandia"
north_atlantic.0027.desc:0 "A medida que el [isleifur.GetFaith.GetReligion.GetName] continúa expandiéndose en [GetGeographicalRegion('custom_iceland').GetName], muchos islandeses creen que es importante fortalecer la autoridad religiosa en la región a través de varios medios.\n\n[isleifur.GetTitledFirstName], en particular, ha reservado fondos y recursos para fundar la primera escuela [isleifur.GetFaith.GetReligion.GetAdjective] importante en [GetGeographicalRegion('custom_iceland').GetNameNoTooltip]. Los [isleifur.Custom('DefaultPriestTitlePlural')|U] ya no necesitan viajar lejos para ser entrenados en asuntos religiosos, mientras que las élites locales pueden enviar a sus hijos aquí a estudiar. ¡Esto seguramente contribuirá en gran medida no solo al desarrollo espiritual de la isla, sino también a su desarrollo político y cultural!"
north_atlantic.0027.a:0 "Y así, [GetGeographicalRegion('custom_iceland').GetNameNoTooltip] sigue creciendo."
north_atlantic.0028.t:0 "La influencia [greenland_colonizer.GetCulture.GetNameNoTooltip] se extiende en Groenlandia"
north_atlantic.0028.desc:0 "Durante mucho tiempo, los [greenland_colonizer.GetCulture.GetCollectiveNoun] no tuvieron una presencia significativa en la colonia de Groenlandia, a pesar de su creciente participación en las diversas redes económicas y políticas de los [GetGeographicalRegion('RICE_greenland_struggle_region').GetName].\n\nSin embargo, esto está cambiando bajo el liderazgo de [greenland_colonizer.GetTitledFirstName], quien reconoce que si los [greenland_colonizer.GetCulture.GetCollectiveNounNoTooltip] quieren beneficiarse adecuadamente de Groenlandia, deben involucrarse más en sus asuntos cotidianos. Así, [greenland_colonizer.GetSheHe] ahora está alentando a los [greenland_colonizer.GetCulture.GetCollectiveNounNoTooltip] a establecerse allí, y para que aquellos en casa fortalezcan los lazos con Groenlandia y su lucrativo comercio de morsas."
north_atlantic.0028.a:0 "¿Qué papel futuro jugarán los [greenland_colonizer.GetCulture.GetCollectiveNounNoTooltip] en Groenlandia?"
north_atlantic.0029.t:0 "La influencia [greenland_colonizer.GetFaith.GetNameNoTooltip] se extiende en Groenlandia"
north_atlantic.0029.desc:0 "Aunque [greenland_colonizer.GetFaith.GetName] tiene una presencia no tan insignificante en los [GetGeographicalRegion('RICE_greenland_struggle_region').GetName], la comunidad [greenland_colonizer.GetFaith.GetAdjective] en Groenlandia y su fuerza institucional, en contraste, era muy pequeña.\n\n[greenland_colonizer.GetTitledFirstName] busca cambiar el estado actual de las cosas. Ya sea por verdadera devoción o no, [greenland_colonizer.GetSheHe] busca difundir la palabra de [greenland_colonizer.GetFaith.HighGodName] incluso a la distante y helada frontera del mundo que es Groenlandia. [greenland_colonizer.GetSheHe|U] está enviando [greenland_colonizer.Custom('DefaultPriestTitlePlural')] a estos asentamientos para expandir la comunidad de [greenland_colonizer.GetFaith.GetAdherentNamePlural] allí, y quizás incluso atraer a nuevos miembros."
north_atlantic.0029.a:0 "¡Incluso las oraciones a [greenland_colonizer.GetFaith.HighGodName] se escuchan ahora en Groenlandia!"
north_atlantic.0030.t:0 "Expedición: Elegir un líder"
north_atlantic.0030.desc.helluland:0 "Hay tierras que se encuentran más allá de Groenlandia, como Helluland."
north_atlantic.0030.desc.markland:0 "Hay tierras que se encuentran más allá de Groenlandia, como Markland."
north_atlantic.0030.desc.vinland:0 "Hay tierras que se encuentran más allá de Groenlandia, como Vinlandia."
north_atlantic.0030.desc:0 "Al patrocinar una expedición allí, podríamos localizar recursos útiles, lugareños con quienes comerciar, y más, #italic si#! tenemos éxito.\n\nMientras comienzo a organizar esta expedición, considero cuidadosamente la pregunta de quién liderarla. Esta persona necesita ser valiente, inteligente y capaz; su liderazgo podría marcar la diferencia entre el éxito o el fracaso de la expedición."
north_atlantic.0030.desc.some_courtiers:0 "\n\nAlgunas personas en mi corte han expresado interés en convertirse en el líder de la expedición. ¿Debería otorgarles este honor o debería pensarlo un poco más?"
north_atlantic.0030.desc.no_courtiers:0 "\n\nLamentablemente, nadie en mi corte ha expresado interés en convertirse en el líder de la expedición. Necesito encontrar a alguien para asumir este deber para que esta expedición se lleve a cabo."
north_atlantic.0030.a:0 "[candidate_1.GetFirstNameNoTooltip] es la [candidate_1.GetWomanMan] para el trabajo!"
north_atlantic.0030.b:0 "[candidate_2.GetFirstNameNoTooltip] seguramente sería un buen líder."
north_atlantic.0030.c:0 "[candidate_3.GetFirstNameNoTooltip] tiene lo que se necesita para este papel."
north_atlantic.0030.d:0 "Necesito pensar esto antes de decidir."
north_atlantic.0030.d.tooltip:0 "Durante los próximos 3 meses, tendrás acceso a una [interaction|E] para solicitar a uno de tus [courtiers|E] que [greenland_lead|E] la [greenland_expedition|E]. Los [courtiers|E] que expresaron interés inicial en este papel aún pueden recibir la oferta y la aceptarán automáticamente. Si no eliges a nadie o si nadie acepta tus solicitudes después de que hayan pasado los 3 meses, se seleccionará un personaje generado aleatoriamente como [greenland_leader|E]."
north_atlantic.0031.opening:0 "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
north_atlantic.0031.desc:0 "Con mucho gusto aceptaré tu oferta de nombrarme líder de la próxima expedición a los mares occidentales. La idea de embarcarme en una aventura como esta me emociona, y agradezco tu confianza en mis habilidades. Prometo no defraudarte."
north_atlantic.0031.a:0 "¡Maravilloso!"
north_atlantic.0031.tooltip:0 "[recipient.GetTitledFirstName] ha sido nombrado [greenland_leader|E] de la [greenland_expedition|E]."
north_atlantic.0032.opening:0 "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
north_atlantic.0032.desc:0 "Desafortunadamente, no puedo aceptar tu oferta de nombrarme líder de la próxima expedición a los mares occidentales. Aunque aprecio tu confianza en mis habilidades, tengo deberes aquí que me impiden embarcarme en aventuras como esa. Estoy seguro de que entenderás."
north_atlantic.0032.a:0 "Qué decepcionante."
north_atlantic.0032.tooltip:0 "Todavía tienes tiempo para solicitar a otro [courtier|E] que [greenland_lead|E] la [greenland_expedition|E] a través de [interaction|E]. Si no eliges a nadie o si nadie acepta tus solicitudes para cuando la expedición termine de prepararse, se seleccionará un personaje generado aleatoriamente como [greenland_leader|E]."
north_atlantic.0033.t:0 "Expedición: ¡Zarpamos!"
north_atlantic.0033.desc.helluland:0 "Hoy es el día en que la expedición que he organizado zarpará hacia Helluland. He venido al puerto en [province.GetName] para despedirlos."
north_atlantic.0033.desc.markland:0 "Hoy es el día en que la expedición que he organizado zarpará hacia Markland. He venido al puerto en [province.GetName] para despedirlos."
north_atlantic.0033.desc.vinland:0 "Hoy es el día en que la expedición que he organizado zarpará hacia Vinlandia. He venido al puerto en [province.GetName] para despedirlos."
north_atlantic.0033.desc.picked_leader:0 "\n\nEsta expedición está dirigida por nada menos que [leader.GetTitledFirstName], a quien seleccioné personalmente para ser su líder. Con suerte, mi fe en las habilidades de [leader.GetHerHis] estará bien puesta."
north_atlantic.0033.desc.custom_leader:0 "\n\nNo pude encontrar un líder dispuesto para la expedición entre mis cortesanos, así que tuve que recurrir a reclutar a [leader.GetTitledFirstName], un viajero veterano que vive en mi reino. No conozco bien a [leader.GetHerHim], así que solo puedo esperar no haber cometido un error."
north_atlantic.0033.desc:0 "\n\n[leader.GetFirstNameNoTooltip] me asegura que la tripulación está de buen ánimo y que están listos para esta gran aventura. Solo puedo esperar que nada salga mal en el viaje y que [leader.GetSheHe] y su tripulación regresen con gran éxito, ya sea un tesoro abundante, oportunidades comerciales con los lugareños, nuevos descubrimientos o algo más."
north_atlantic.0033.a:0 "¡Buen viaje!"
north_atlantic.0033.tooltip:0 "La [greenland_expedition|E] durará aproximadamente uno o dos años, durante los cuales pasará por tres [expedition_episodes|E]. Estos [expedition_episodes|E] pueden tener resultados #Bold #P positivos#!#!, #Bold #N negativos#!#!, o #Bold neutrales#! que determinan si la [greenland_expedition|E] se considera un #Bold #P éxito#!#! o un #Bold #N fracaso#!. A veces, los resultados pueden ser influenciados por las [skills|E] del [greenland_expedition_leader_s|E]."
north_atlantic.0034.t:0 "Expedición: El retorno"
north_atlantic.0034.desc.helluland:0 "¡Los barcos que enviamos en una expedición a Helluland han regresado!\n\n"
north_atlantic.0034.desc.markland:0 "¡Los barcos que enviamos en una expedición a Markland han regresado!\n\n"
north_atlantic.0034.desc.vinland:0 "¡Los barcos que enviamos en una expedición a Vinlandia han regresado!\n\n"
north_atlantic.0034.desc.leader_dead:0 "Lamentablemente, [leader.GetFirstName] no vivió para ver este día, ya que [leader.GetSheHe] falleció durante el viaje. Aun así, me reuní con los miembros sobrevivientes de la tripulación para determinar cómo fue la expedición."
north_atlantic.0034.desc.leader_not_dead:0 "Fui a reunirme con [leader.GetFirstName] y preguntarle sobre las diversas aventuras que [leader.GetSheHe] tuvo durante la expedición. No es de sorprender que hubiera mucho que contar."
north_atlantic.0034.desc.failure:0 "\n\nDesafortunadamente, parece que la expedición fue en última instancia un #bold #N fracaso#!. La expedición se vio afectada por una serie de calamidades. [leader.GetFirstNameNoTooltip] al menos hizo lo mejor que pudo para explorar esta región fronteriza y encontrar nuevos recursos, así como lugareños amistosos.\n\nAl final, no hemos adquirido ninguna ventaja duradera ni información que ayude a la colonia de Groenlandia, y la expedición podría incluso haberle costado a la colonia de Groenlandia bastantes recursos y mano de obra."
north_atlantic.0034.desc.success:0 "\n\nAfortunadamente, parece que la expedición fue en última instancia un #bold #P éxito#!. Durante la expedición, [leader.GetFirstNameNoTooltip] logró adquirir muchos recursos útiles, contactos e información mientras exploraba esta región fronteriza.\n\nNo cabe duda de que los beneficios de esta expedición ayudarán en gran medida a la colonia de Groenlandia. Quizás podríamos enviar otra expedición a esta región en el futuro: sería otra gran oportunidad para ganar más gloria para nosotros mismos."
north_atlantic.0034.a.failure:0 "Este fue un resultado muy decepcionante."
north_atlantic.0034.a.success:0 "¡Verdaderamente, un resultado maravilloso!"
north_atlantic.0034.tooltip.success:0 "Debido a que la [greenland_expedition|E] tuvo #Bold #P [THIS.Char.MakeScope.Var('RICE_expedition_success_value_temp').GetValue]#!#! buenos y #Bold #N [THIS.Char.MakeScope.Var('RICE_expedition_failure_value_temp').GetValue]#!#! malos [expedition_episodes|E], se considera un #Bold #P éxito#!."
north_atlantic.0034.tooltip.failure:0 "Debido a que la [greenland_expedition|E] tuvo #Bold #P [THIS.Char.MakeScope.Var('RICE_expedition_success_value_temp').GetValue]#!#! buenos y #Bold #N [THIS.Char.MakeScope.Var('RICE_expedition_failure_value_temp').GetValue]#!#! malos [expedition_episodes|E], se considera un #Bold #N fracaso#!."
