north_atlantic.0200.t:0 "Alcas"
 north_atlantic.0200.desc:0 "Las alcas son una presencia llamativa en gran parte del océano Atlántico. Estas grandes aves no voladoras se pueden encontrar en colonias en la región y son una fuente común de alimento.\n\nUn grupo de marineros en la zona recientemente cazó con éxito a varias de estas aves, y se ofrecen a venderme la carne y los huevos a buen precio. Esto podría ser útil para mis cocineros en cualquier banquete o reunión próxima."
north_atlantic.0200.a:0 "Déjame tener esa carne de alcaudón."
north_atlantic.0200.b:0 "¡Comprar a algunos de los huevos!"
north_atlantic.0200.c:0 "¿Puedo comprar tanto la carne como los huevos?"
north_atlantic.0200.d:0 "No, gracias, ¡no necesito ninguno de los dos!"
north_atlantic.0201.t:0 "Hestavíg"
north_atlantic.0201.desc:0 "La lucha de caballos es popular en Islandia, donde se llama #italic Hestavíg#!, y tiene mucha importancia social. [horse_1.GetTitledFirstName] y [horse_2.GetTitledFirstName] participaron recientemente en uno de estos eventos, apoyando diferentes bandos, y se enzarzaron en una pelea.\n\nAltercados como este no son infrecuentes en estos eventos, que incluso pueden llevar a feudos. Afortunadamente, nadie resultó herido.\n\nSin embargo, como el [ROOT.Char.GetTitleAsNameNoTooltip], quizás debería hablar con estos dos para asegurarme de que no vuelva a ocurrir en el futuro. Después de todo, queda mal si no puedo controlar a mi propia gente."
north_atlantic.0201.a:0 "Les daré una reprimenda severa."
north_atlantic.0201.a.success:0 "Aceptan hacer las paces."
north_atlantic.0201.a.failure:0 "No prestan atención a mis demandas."
north_atlantic.0201.b:0 "Su disputa no es mi problema."
north_atlantic.0202.t:0 "El Broch"
north_atlantic.0202.desc:0 "En las partes septentrionales de las Islas Británicas, uno puede tropezar ocasionalmente con misteriosas torres de piedra de paredes huecas, llamadas brochs. Nadie sabe quién construyó estas estructuras o su propósito.\n\nNo hace mucho, me encontré con uno de estos brochs en [county.GetNameNoTier]. Nuestro guía nos explicó algunas de las leyendas que lo rodean, y aún ahora me encuentro preguntándome sobre este broch y por qué fue construido originalmente."
north_atlantic.0202.a:0 "Hay muchos misterios en este mundo."
north_atlantic.0203.t:0 "El Bullroarer"
north_atlantic.0203.desc:0 "Mientras viajábamos por [county.GetNameNoTier], mi séquito y yo escuchamos un ruido zumbante y silbante. Al principio nos alarmamos, y uno de mis guardias incluso murmuró nerviosamente algo sobre los espíritus enojados de los muertos.\n\nFinalmente, descubrimos que el origen del ruido era hecho por el hombre: un plebeyo local estaba utilizando un bullroarer. Este bullroarer es un curioso instrumento usado en las tierras altas escocesas que es una simple pieza de madera tallada atada a una cuerda, que luego se hace girar continuamente en un gran círculo para producir un sonido vibrante.\n\nDe todos modos, el plebeyo se disculpa por el alboroto, pero dice que es parte de un ritual en estos lugares para protegerse de ser alcanzado por un rayo y otros peligros."
north_atlantic.0203.a:0 "Continúe. ¡Protegerse es importante!"
north_atlantic.0203.b:0 "¡Por favor, deje ese ruido infernal!"
north_atlantic.0204.t:0 "Cuentos de los Monjes"
north_atlantic.0204.desc:0 "Un cantante local está actuando hoy en mi corte. Muchas de sus canciones tratan sobre las legendarias aventuras de los monjes cristianos de Irlanda y Escocia, quienes, supuestamente, viajaron a islas distantes y desoladas en el océano Atlántico hace muchas generaciones, para poder adorar sin distracciones. En estas islas, a veces se les conocía como los #italic papar#!.\n\nA veces, las historias incluso tratan sobre los legendarios viajes que estos monjes hicieron a tierras muy distantes. En estos lugares fantásticos y lejanos, los monjes encontraban todo tipo de bestias espectaculares, plantas y civilizaciones."
north_atlantic.0204.a:0 "Me intriga la devoción ferviente de los monjes a su fe."
north_atlantic.0204.b:0 "¡Me interesan más las leyendas de tierras lejanas!"
north_atlantic.0204.c:0 "Las historias sobre estos monjes son tontas, pero lo suficientemente divertidas."
north_atlantic.0205.t:0 "Observación de Géiseres"
north_atlantic.0205.desc:0 "Los géiseres son un fenómeno notable en [GetGeographicalRegion('custom_iceland').GetName], y tuve la oportunidad de visitar mis territorios allí para observar uno de estos géiseres en persona (desde una distancia segura, por supuesto). ¡No todos los días alguien tiene la oportunidad de ver un espectáculo tan notable!"
north_atlantic.0205.a:0 "Fue muy interesante de ver."
north_atlantic.0206.t:0 "Musgo de Islandia"
north_atlantic.0206.desc:0 "El musgo de Islandia, como se le conoce, es un liquen con una presencia llamativa en las regiones montañosas del Atlántico Norte, pero especialmente en [GetGeographicalRegion('custom_iceland').GetName]. Aunque es comestible, muchas personas de alto estatus, como yo, evitan comerlo, ya que obviamente es un alimento más adecuado para los campesinos.\n\nSin embargo, me han dicho recientemente que este musgo de Islandia es un buen medicamento, que ayuda con la falta de apetito o alivia dolencias del pecho o la tos. Tal vez debería adquirir algo para mi uso."
north_atlantic.0206.a:0 "Sigue siendo comida de campesinos; mis médicos tienen mejores remedios."
north_atlantic.0206.b:0 "¡Buena idea! Hay mucho, así que será fácil de encontrar."
north_atlantic.0207.t:0 "Carne de Frailecillo"
north_atlantic.0207.desc:0 "Los frailecillos se pueden encontrar a lo largo de la costa atlántica, y aquí, a menudo se consideran una delicadeza local. Recientemente tuve el honor de servir carne de frailecillo como el plato principal de un pequeño banquete que organicé para varios dignatarios visitantes. Estos dignatarios elogiaron a mis cocineros por lo bien que pudieron preparar esta carne, y todos pasamos un gran momento."
north_atlantic.0207.a:0 "¡Mis cocineros hicieron un buen trabajo!"
north_atlantic.0208.t:0 "Inhospitalidad Láctea"
north_atlantic.0208.desc:0 "A todos les gusta comer productos lácteos como yogur y cuajada. Sin embargo, en [GetGeographicalRegion('custom_iceland').GetName], se considera de mala educación servirlos a invitados distinguidos, especialmente si se tiene mejor comida para ofrecer.\n\n[milkdrinker.GetTitledFirstName], lamentablemente, tiene el mal hábito de servir a sus invitados tales productos. Por lo tanto, [milkdrinker.GetSheHe|U] tiene la reputación de mostrar una mala hospitalidad a sus invitados.\n\nRecientemente, cuando le hice a [milkdrinker.GetFirstNameNoTooltip] una visita informal, [milkdrinker.GetSheHe] solo me dio un poco de #italic skyr#!, el estilo islandés de yogur. [milkdrinker.GetFirstNameNoTooltip] afirmó que, como no era la hora de la comida, no había necesidad de servir una comida grande. Es cierto que el #italic skyr#! es una mezcla bastante deliciosa de sabores cremosos, ácidos y dulces, pero esto sigue siendo un insulto para un [ROOT.Char.GetTitleAsNameNoTooltip] respetable como yo. ¡No puedo simplemente ignorarlo!"
north_atlantic.0208.a:0 "Me gusta el yogur, así que ignoraré la ofensa esta vez."
north_atlantic.0208.b:0 "¡Escandaloso! ¡Cómo se atreve [milkdrinker.GetSheHe]! ¡Le insultaré de vuelta!"
north_atlantic.0208.c:0 "Tal vez pueda convencer a [milkdrinker.GetHerHim] de cambiar sus costumbres."
north_atlantic.0208.c.success:0 "[milkdrinker.GetFirstNameNoTooltip] acepta ser más hospitalario en el futuro."
north_atlantic.0208.c.failure:0 "[milkdrinker.GetFirstNameNoTooltip] se niega a cambiar sus costumbres."
north_atlantic.0208.info:0 "\n#emphasis Contexto Histórico:#! Los productos lácteos han sido consumidos en el norte y oeste de Europa durante siglos, y #italic skyr#! es el nombre del yogur islandés. Curiosamente, en las sagas islandesas, servir alimentos como leche, queso o yogur a los invitados se consideraba inapropiado, particularmente si se podía proporcionar otra comida. Estar rodeado de productos lácteos podía considerarse especialmente humillante.\n\nEn un episodio de la #italic Saga de Egil#!, por ejemplo, el protagonista Egil y sus compañeros visitan a un hombre llamado Armod, quien solo les sirve #italic skyr#!. Egil toma esto como un gran insulto, y, en venganza, vomita el yogur sobre Armod, quien a su vez vomita sobre Egil. Cuando los hombres de Armod preguntan por qué Egil hizo tal cosa, él dice: 'No me culpen por seguir el ejemplo del dueño de la casa. Él está vomitando sus tripas tanto como yo.'"
