north_atlantic.0100.t:0 "Enviando Ayuda a Groenlandia"
north_atlantic.0100.desc:0 "Los asentamientos de Groenlandia son remotos y pequeños, y a veces dependen de nosotros en Europa para asistirles en sus operaciones. Incluso si la colonia está prosperando, no nos perjudica ayudar, especialmente porque el marfil de Groenlandia es un producto importante y valioso que se comercia a lo largo de las diversas rutas marítimas del Atlántico.\n\n"
north_atlantic.0100.desc.basic_supplies:0 "He reunido un envío de suministros para enviar a Groenlandia. Aunque es un envío modesto de bienes, estas necesidades básicas, que van desde alimentos hasta herramientas, materias primas y simples artefactos religiosos, sin duda serán apreciadas por los groenlandeses, ya que les ayudarán en su vida cotidiana."
north_atlantic.0100.desc.settlers:0 "He reclutado a varias personas que viven en mis territorios para que se establezcan en Groenlandia. Estos hombres y mujeres valientes y resistentes pueden estar inmigrando a Groenlandia por diferentes razones. Sin embargo, dado que la ya modesta población de los asentamientos de Groenlandia, cada nuevo colono cuenta, ya que sus habilidades y trabajo arduo asegurarán la supervivencia continua de la colonia."
north_atlantic.0100.desc.food:0 "He reunido un gran envío de alimentos y ganado para enviar a Groenlandia. Los alimentos, como granos, pescado, y otros, ayudarán a los asentamientos de Groenlandia a pasar el invierno, mientras que el ganado garantizará que los groenlandeses puedan seguir produciendo más alimentos en los próximos años en sus granjas."
north_atlantic.0100.desc.materials:0 "He reunido un gran envío de materiales para enviar a Groenlandia. Desde piedra hasta hierro y otros metales, todos tienen usos prácticos para los asentamientos de Groenlandia, ya sea para construir nuevos edificios, reparar o forjar nuevas herramientas, construir barcos, y más. Esta ayuda será de gran utilidad para los groenlandeses a largo plazo."
north_atlantic.0100.desc.clergy:0 "He enlistado a algunos valientes [ROOT.Char.GetFaith.GetAdherentNamePlural] [ROOT.Char.Custom('DefaultPriestTitlePlural')] para que viajen a Groenlandia. Aunque son pocos en número, estos [ROOT.Char.Custom('DefaultPriestTitlePlural')] son conscientes de que puede que nunca regresen a sus tierras natales, pero la llamada de la aventura y la oportunidad de ayudar a los locales con sus necesidades espirituales vale la pena para ellos. Son valiosos como nuestros intermediarios para mantener los lazos culturales y políticos con los groenlandeses."
north_atlantic.0100.desc.hunting_stations:0 "He enviado barcos con suministros y trabajadores calificados con la intención de construir varias estaciones de caza en Groenlandia. Construidas en puntos estratégicos a lo largo de la costa occidental de Groenlandia, estas estructuras son fundamentales para proporcionar suministros, refugio y áreas para procesar animales cazados durante la caza anual de morsas en Nordsetur."
north_atlantic.0100.desc.shielings:0 "He enviado barcos con suministros y trabajadores calificados con la intención de construir varios cobertizos en Groenlandia. No importa dónde se construyan en el Atlántico Norte, estas humildes pero importantes estructuras albergan ganado (o incluso personas), así como almacenan cultivos y otros materiales, esenciales, en otras palabras, para la vida cotidiana."
north_atlantic.0100.desc.temples:0 "He enviado barcos con suministros y trabajadores calificados con la intención de construir un [ROOT.Char.GetFaith.HouseOfWorship] [ROOT.Char.GetFaith.GetAdherentName] en los asentamientos de Groenlandia. Aunque viven lejos de nosotros, los [ROOT.Char.GetFaith.GetAdherentNamePlural] de Groenlandia todavía tienen necesidades espirituales y un lugar para rezar a [ROOT.Char.GetFaith.PantheonTerm]. [ROOT.Char.GetFaith.HouseOfWorshipPlural|U] también sirven como centros comunitarios, mejorando aún más la calidad de vida en Groenlandia."
north_atlantic.0100.a:0 "¡Que estos barcos lleguen a Groenlandia con seguridad!"
north_atlantic.0100.a.tooltip:0 "Si todo va bien, los barcos tardarán unas semanas en llegar a su destino."
north_atlantic.0101.t:0 "La Ayuda Llega a Groenlandia"
north_atlantic.0101.desc:0 "¡Buenas noticias de Groenlandia!\n\n"
north_atlantic.0101.desc.basic_supplies:0 "He recibido noticias de que el envío de suministros básicos que envié a Groenlandia ha llegado allí de manera segura. Sin duda serán de gran ayuda para los groenlandeses locales; ¡esperemos que lo aprovechen bien!"
north_atlantic.0101.desc.settlers:0 "He recibido noticias de que los colonos que recluté para viajar a Groenlandia han llegado allí de manera segura. Aunque puede que les tome un tiempo adaptarse a su nuevo hogar, estoy seguro de que ellos y sus habilidades y conexiones serán una adición bienvenida a la colonia."
north_atlantic.0101.desc.food:0 "He recibido noticias de que el envío de alimentos y ganado que envié a Groenlandia ha llegado allí de manera segura. Aunque los asentamientos remotos de Groenlandia siguen soportando las duras condiciones de la región en la que se encuentran, tener alimentos y ganado extra siempre es una buena garantía para los años difíciles que podrían enfrentar en el futuro."
north_atlantic.0101.desc.materials:0 "He recibido noticias de que el envío de materiales que envié a Groenlandia ha llegado allí de manera segura. Aunque los asentamientos remotos de Groenlandia siguen soportando las duras condiciones de la región en la que se encuentran, aumentar su suministro de estos materiales ayudará a garantizar que la gente de la colonia pueda enfrentar cualquier desafío y mantenerse productiva."
north_atlantic.0101.desc.clergy:0 "He recibido noticias de que los [ROOT.Char.Custom('DefaultPriestTitlePlural')] que enlisté para viajar a Groenlandia han llegado allí de manera segura. Pueden pasar años antes de que estos valientes regresen a casa, o puede que nunca lo hagan. Sin embargo, lo que es seguro es que los [ROOT.Char.GetFaith.GetAdherentNamePlural] de Groenlandia estarán agradecidos por la guía espiritual que estos [ROOT.Char.Custom('DefaultPriestTitlePlural')] pueden brindarles."
north_atlantic.0101.desc.hunting_stations:0 "He recibido noticias de que, con la llegada de mis barcos cargados de trabajadores y suministros a Groenlandia, se ha comenzado a trabajar en la construcción de varias estaciones de caza a lo largo de la costa occidental de Groenlandia. Una vez completadas, deberían ser invaluables para ayudar a los cazadores en las cacerías anuales de morsas en Nordsetur."
north_atlantic.0101.desc.shielings:0 "He recibido noticias de que, con la llegada de mis barcos cargados de trabajadores y suministros a Groenlandia, se ha comenzado a trabajar en la construcción de varios cobertizos en los asentamientos de Groenlandia. Una vez completados, los agricultores y ganaderos locales los encontrarán muy útiles en su trabajo diario."
north_atlantic.0101.desc.temples:0 "He recibido noticias de que, con la llegada de mis barcos cargados de trabajadores y suministros a Groenlandia, se ha comenzado a trabajar en la construcción de un [ROOT.Char.GetFaith.HouseOfWorship] [ROOT.Char.GetFaith.GetAdherentName] en los asentamientos de Groenlandia. Una vez completados, inspirarán y consolarán a los [ROOT.Char.GetFaith.GetAdherentNamePlural] de Groenlandia, y les proporcionarán un lugar para rezar a [ROOT.Char.GetFaith.PantheonTerm] y reunirse como comunidad."
north_atlantic.0101.a:0 "¡Excelente!"
