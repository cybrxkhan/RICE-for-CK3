north_atlantic.0270.t:0 "El Primer Obispo de Islandia"
north_atlantic.0270.desc:0 "Hace años, viajé a Alemania para estudiar [christian.GetName] con los eruditos monjes y estudiosos allí. Aunque ahora es una tierra firmemente cristiana, la Iglesia todavía lucha por crecer en mi tierra natal, [GetTitleByKey('d_iceland').GetNameNoTier].\n\nPara rectificar esta situación, [aldabert.GetTitledFirstName] me nombró como el primer obispo de [GetTitleByKey('d_iceland').GetNameNoTierNoTooltip] hace varios años, en 1056, ya sea por la habilidad que mostré durante mi educación o por las conexiones de mi familia. De cualquier manera, ahora es mi objetivo como el primer obispo de [GetTitleByKey('d_iceland').GetNameNoTierNoTooltip] asegurar que la Iglesia pueda prosperar en esta tierra lejana.\n\nTengo grandes planes para construir sitios religiosos, educar a una nueva generación de clérigos y hacer todo lo posible para difundir la gloria de [ROOT.Char.GetFaith.HighGodName] por todo el Atlántico Norte."
north_atlantic.0270.a:0 "Que [ROOT.Char.GetFaith.HighGodNameAlternate] me ayude en mi objetivo."
north_atlantic.0270.info:0 "$RICE_north_atlantic_skalholt_school_context_tooltip$"
north_atlantic.0271.t:0 "$RICE_historical_aspiration_fulfilled_title$"
north_atlantic.0271.desc:0 "Verdaderamente, incluso una tierra remota como [GetTitleByKey('d_iceland').GetNameNoTier] puede ser bendecida por la presencia de la Iglesia. Han pasado muchos años, pero a través de nuestros esfuerzos, creo que la isla está alcanzando su lugar como miembro de la comunidad [ROOT.Char.GetFaith.GetReligion.GetAdjective].\n\nSegún entiendo, muchos aquí están de acuerdo en que la confianza de [aldabert.GetTitledFirstNamePossessive] en mí estaba bien fundada, y que tuve éxito en mi papel como el primer obispo de [GetTitleByKey('d_iceland').GetNameNoTierNoTooltip]. Ahora tenemos muchas más escuelas y casas de culto, y con la fundación de la primera gran escuela de la isla, puedo descansar tranquilo sabiendo que las generaciones futuras continuarán honrando y alabando a [ROOT.Char.GetFaith.HighGodName], y aprendiendo todo lo que puedan sobre la creación de [ROOT.Char.GetFaith.HighGodHerHis|U] y el mundo."
north_atlantic.0271.a:0 "¡Alabado sea [ROOT.Char.GetFaith.HighGodName]!"
