north_atlantic.0003.t:0 "La colonia de Groenlandia"
north_atlantic.0003.desc:0 "Aunque no planeo ir a Groenlandia, quiero encontrar formas de involucrarme en la colonia para aumentar la influencia de mi familia.\n\nUn notable local, [guide.GetFirstName], planea mudarse allí. Antes de partir, [guide.GetSheHe] me visita y me da algunos consejos: “Tu familia debería establecer una #bold hacienda#! en Groenlandia y #bold apoyar#! a los colonos para que puedan beneficiarse mutuamente de la colonia, como las cacerías de morsas en #bold Nordsetur#!, ya que los colmillos de morsa se pueden vender con mucho beneficio. Si eres valiente, también puedes ganar gloria eterna patrocinando #bold expediciones#! para descubrir qué más hay allá afuera.”"
north_atlantic.0003.a:0 "Creo que he aprendido mucho. Gracias por tus ideas."
north_atlantic.0003.b:0 "¿Puedes compartir más información sobre Groenlandia en sí?"
north_atlantic.0004.t:0 "Recursos y presiones de Groenlandia"
north_atlantic.0004.desc:0 "“A mi parecer,” dice [guide.GetFirstName], “mientras los colonos de Groenlandia demuestren su #bold resistencia#! y mantengan fuertes #bold redes#! con el mundo exterior, resistirán la mayoría de las presiones. Puede haber más tierras de mitos y leyendas por ahí, pero no te dejes llevar por la gloria; ten cuidado con la #bold viabilidad#! de establecerse en estas tierras, ya que podrías desperdiciar tu tiempo y dinero si estas tierras son demasiado remotas y tienen pocos recursos rentables. Ten todo esto en cuenta, y quién sabe qué exploraremos y lograremos en Groenlandia y más allá.”\n\n[guide.GetFirstNameNoTooltip] proporciona más consejos útiles sobre la situación de Groenlandia, y le agradezco antes de que [guide.GetSheHe] se vaya."
north_atlantic.0004.a:0 "¡Vivimos tiempos interesantes, sin duda!"
