 north_atlantic.0165.t:0 "La Gran Expedición Zarpa"
north_atlantic.0165.desc.greenland:0 "¡Hoy es el día! La gran expedición que he patrocinado está a punto de zarpar hacia los mares occidentales, para ver si hay una gran masa de tierra al oeste de Islandia."
north_atlantic.0165.desc.americas:0 "¡Hoy es el día! La gran expedición que he patrocinado está a punto de zarpar hacia los mares occidentales, para ver si hay más tierras más allá de Groenlandia."
north_atlantic.0165.desc.leader_dead:0 "\n\nDado que la persona seleccionada inicialmente para liderar esta expedición ya no está con nosotros, tuvimos que apresurarnos para encontrar un nuevo líder en el último momento. Decidí elegir a un local, [leader.GetFirstName], que es conocido como un viajero y aventurero veterano. ¡Esperemos que [leader.GetSheHe] no nos decepcione!"
north_atlantic.0165.desc:0 "\n\n[leader.GetFirstName], mi líder elegido para esta expedición, dice que tiene confianza en la tripulación, asegurándome que hará todo lo posible para tomar nota de cualquier nueva tierra que descubra, especialmente si podríamos asentarnos en tales tierras en el futuro."
north_atlantic.0165.a:0 "¡Esperamos ansiosos tu regreso!"
north_atlantic.0165.tooltip:0 "[leader.GetFirstNameNoTooltip] explorará los mares occidentales durante al menos un año, y posiblemente un poco más."
north_atlantic.0166.t:0 "Vinland Descubierta"
north_atlantic.0166.desc.intro:0 "$north_atlantic.0161.desc$"
north_atlantic.0166.desc.leader_dead:0 "\n\nHe recibido la triste noticia de que [leader.GetFirstNameNoTooltip] falleció mientras exploraba los mares al oeste de Groenlandia en su gran expedición, pero su tripulación se aseguró de continuar su viaje en honor a su memoria.\n\nSegún la tripulación de [leader.GetFirstNamePossessiveNoTooltip], hay tres tierras más al oeste, que [leader.GetSheHe] nombró #Bold Helluland#!, #Bold Markland#! y #Bold Vinland#!."
north_atlantic.0166.desc.leader_not_dead:0 "\n\n[leader.GetFirstNameNoTooltip] ha regresado a mis territorios, con noticias sobre los mares y tierras que exploró en su gran expedición para explorar los mares al oeste de Groenlandia.\n\nSegún [leader.GetFirstNameNoTooltip], hay tres tierras más al oeste; [leader.GetSheHe] las nombró #Bold Helluland#!, #Bold Markland#! y #Bold Vinland#!."
north_atlantic.0166.desc:0 "Vinland, la más fértil de estas tres tierras, es también la más remota.\n\nHabrá mucho tiempo en el futuro para explorar más estas tierras. ¿Quién sabe qué más podríamos descubrir?"
north_atlantic.0166.a:0 "¡Qué exploradores valientes e inspiradores!"
north_atlantic.0167.t:0 "Una Gran Expedición al Oeste"
north_atlantic.0167.desc.greenland:0 "Durante muchos años, ha habido rumores sobre una vasta masa de tierra al oeste de Islandia. Sin embargo, nadie se ha atrevido a invertir en algún tipo de aventura arriesgada para verificar si tales historias son ciertas... hasta ahora.\n\nLas noticias viajan por los mares del norte sobre una expedición, patrocinada por [leif_sponsor.GetTitledFirstName], para explorar los mares al oeste de Islandia y buscar nuevas tierras. La expedición será liderada por un aventurero llamado [leif_temp.GetFullName].\n\nSi estas tierras existen, y si demuestran tener territorio que podría ser colonizado, entonces no hay duda de que [leif_sponsor.GetFirstNameNoTooltip] estará entre los primeros en establecer la presencia de su familia allí fundando un asentamiento."
north_atlantic.0167.desc.americas:0 "Tras el descubrimiento de Groenlandia por [erik.GetTitledFirstName], ahora se habla de tierras que se encuentran aún más al oeste, basándose en informes de marineros que se desviaron de su curso. Sin embargo, Groenlandia ya está a gran distancia del resto del mundo, por lo que pocos querrían correr el riesgo y viajar tan lejos a través del mar... hasta ahora.\n\nLas noticias viajan por los mares del norte sobre una expedición, patrocinada por [leif_sponsor.GetTitledFirstName], para explorar los mares occidentales y ver si hay tierras más allá de Groenlandia. La expedición será liderada por un aventurero llamado [leif_temp.GetFullName].\n\nLo que la mayoría de la gente duda no es si se puede encontrar algo, sino si tales tierras, si existen, valdrán la pena ser colonizadas. Por supuesto, solo hay una forma de averiguarlo."
north_atlantic.0167.a:0 "¿Está a punto de hacerse historia?"
north_atlantic.0167.tooltip.no_greenland:0 "Asumiendo que esta [greenland_great_expedition|E] tenga éxito, la [decision|E] de $RICE_north_atlantic_explore_greenland$ está permanentemente no disponible para otros [rulers|E] en la [region|E] [GetGeographicalRegion('RICE_greenland_struggle_region').GetName]"
north_atlantic.0167.tooltip.no_vinland:0 "Asumiendo que esta [greenland_great_expedition|E] tenga éxito, la [decision|E] de $RICE_north_atlantic_explore_vinland$ está permanentemente no disponible para otros [rulers|E] en la [region|E] [GetGeographicalRegion('RICE_greenland_struggle_region').GetName]"
