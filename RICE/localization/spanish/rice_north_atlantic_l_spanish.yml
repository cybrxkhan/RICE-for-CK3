# Decisiones de Vinland
RICE_north_atlantic_build_outpost_vinland:0 "Intentar construir un puesto avanzado en Vinland"
RICE_north_atlantic_build_outpost_vinland_desc:0 "Para muchos, asentarse en [vinland|E] no es una perspectiva particularmente prometedora, dado que está lejos y carece de recursos rentables. Sin embargo, llevará mucho esfuerzo establecer una presencia permanente en [vinland|E], pero tal vez pueda encontrar algunos colonos dispuestos a aceptar el desafío."
RICE_north_atlantic_build_outpost_vinland_tooltip:1 "Aunque pueda ser costoso, deseo arriesgarlo todo para establecer un [vinland_outpost|E] a largo plazo en [vinland|E]!"
RICE_north_atlantic_build_outpost_vinland_effect_tooltip_1:1 "Basado en la actual [struggle_phase|E] de la [RICE_greenland_struggle|E], así como en la @RICE_vinland_viability_icon! [vinland_viability|E] de [vinlands|E], tienes una probabilidad estimada de #V [GetGlobalVariable('RICE_vinland_viability_chances').GetValue|0]%#! de éxito"
RICE_north_atlantic_build_outpost_vinland_effect_tooltip_2:1 "Si los colonos que envías a [vinland|E] tienen éxito, tu [dynasty|E] recibirá el [modifier|E] [GetModifier('RICE_north_atlantic_vinland_outpost').GetNameWithTooltip], habrá un ligero aumento o disminución de los bonos anuales de tu [greenland_estate_long|E] dependiendo de la [struggle_phase|E] de la [RICE_greenland_struggle|E], tendrás acceso a una [decision|E] para $RICE_north_atlantic_support_vinland$, y las [greenland_expeditions|E] a [vinland|E] costarán menos"
RICE_north_atlantic_build_outpost_vinland_effect_tooltip_3:1 "Si tienes éxito, la @RICE_vinland_viability_icon! [vinland_viability|E] de [vinlands|E] #P aumentará#!, pero [greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E] y @RICE_greenland_networks_icon! [greenland_networks|E] #N disminuirán#!; si este intento falla, #italic todos#! estos valores disminuirán"
RICE_north_atlantic_build_outpost_vinland_effect_tooltip_4:1 "[greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E] y @RICE_greenland_networks_icon! [greenland_networks|E] #N disminuirán#! cada año por cada [vinland_outpost_long|E] que esté activo"
RICE_north_atlantic_build_outpost_vinland_effect_tooltip_5:1 "@warning_icon! #X La [RICE_greenland_struggle|E] no ha tenido un buen final, así que incluso si logras establecer un [vinland_outpost|E] permanente, hay una posibilidad de que #N falle#! cada año, basado en [vinlands|E] @RICE_vinland_viability_icon! [vinland_viability|E]!#!"
RICE_north_atlantic_build_outpost_vinland_confirm:0 "¡Me encantan los grandes riesgos, hagámoslo!"
RICE_north_atlantic_build_outpost_vinland_context_tooltip:0 "#emphasis Contexto Histórico:#! Aunque tenemos evidencia arqueológica de una presencia nórdica en L'anse aux Meadows en Terranova, no fue un asentamiento en toda regla, sino más bien una parada glorificada para reparar barcos y herramientas y reabastecerse de suministros. Contrariamente a las representaciones populares de Leif Erikson y sus compañeros como equivalentes de conquistadores vikingos, es probable que los nórdicos no vieran mucho uso en asentarse en Vinland: estaba lejos incluso de Groenlandia y tenía pocos recursos útiles para ofrecer. Cualquier intento de colonizar Vinland también habría drenado los recursos y mano de obra limitados necesarios en los asentamientos mucho más lucrativos de Groenlandia."
RICE_north_atlantic_support_vinland:0 "Apoyar a Vinland"
RICE_north_atlantic_support_vinland_tooltip:0 "¡Es hora de proporcionar apoyo a nuestros valientes hermanos y hermanas en la lejana [vinland|E]!"
RICE_north_atlantic_support_vinland_desc:0 "Asentarse en [vinland|E] es un esfuerzo costoso, arriesgado e incluso tonto; actualmente, alberga #V [GetGlobalVariable('RICE_north_atlantic_vinland_outposts').GetValue|0]#! [vinland_outposts|E]. Sería un buen [greenland_support|E] estos [vinland_outposts|E], pero [vinland|E] está tan distante y tiene poco valor práctico, por lo que esto sería un desperdicio de recursos que estarían mejor gastados en [greenland|E] más lucrativos... ¿verdad?"
RICE_north_atlantic_support_vinland_effect_tooltip_1:0 "Existe la posibilidad de que tu [greenland_support|E] no llegue a [vinland|E], especialmente si [greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E] es bajo"
RICE_north_atlantic_support_vinland_effect_tooltip_2:0 "Las diversas formas de [greenland_support|E] te otorgan beneficios como [prestige_i|E][prestige|E], [piety_i|E][piety|E] o [modifiers|E] beneficiosos, pero lo más importante es que #P aumentan#! la @RICE_vinland_viability_icon! [vinland_viability|E] de [vinlands|E]; sin embargo, también #N disminuyen#! tanto [greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E] como @RICE_greenland_networks_icon! [greenland_networks|E]"
RICE_north_atlantic_support_vinland_effect_tooltip_3:0 "Enviar [greenland_support|E] es más costoso si tu [house|E] carece de un [greenland_estate_long|E]"
RICE_north_atlantic_support_vinland_effect_tooltip_4:0 "Enviar [greenland_support|E] es más costoso si [greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E] es bajo, y si la [RICE_greenland_struggle|E] está actualmente en la [struggle_phase_greenland_subsistence_simple|E] y [struggle_phase_greenland_marginalization|E]"
RICE_north_atlantic_support_vinland_confirm:0 "¡Esta es una ayuda crucial para Vinland!"
RICE_north_atlantic_support_vinland_context_tooltip:0 "$RICE_north_atlantic_build_outpost_vinland_context_tooltip$"
