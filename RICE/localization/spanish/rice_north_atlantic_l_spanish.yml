RICE_north_atlantic_vinland_base_camps_option_desc:0 "Estaciones fronterizas para el comercio, la exploración y la batalla"
RICE_north_atlantic_vinland_base_camps_option_tooltip:0 "#V #Bold Coste mínimo: @gold_icon! [EmptyScope.ScriptValue('RICE_vinland_cost')|0]#!#!\n\n$EFFECT_LIST_BULLET$Obtener [prestige_i|E]100\n$EFFECT_LIST_BULLET$#P Aumenta#! [vinlands|E] @RICE_vinland_viability_icon! [vinland_viability|E] en una cantidad aleatoria hasta [vinland_viability_i|E] #V 4#!, si tiene éxito\n$EFFECT_LIST_BULLET$#N Disminuye#! [greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E] y @RICE_greenland_networks_icon! [greenland_networks|E] en una cantidad aleatoria hasta #V 20#! cada uno, independientemente del éxito"
RICE_north_atlantic_vinland_temples_option:0 "#Bold #V Construir [ROOT.Char.GetFaith.HouseOfWorship|U]#!#!\n$RICE_north_atlantic_vinland_temples_option_desc$"
RICE_north_atlantic_vinland_temples_option_desc:0 "Una casa de adoración en una tierra lejana"
RICE_north_atlantic_vinland_temples_option_tooltip:0 "#V #Bold Coste mínimo: @gold_icon! 50#!#!\n\n$EFFECT_LIST_BULLET$Obtener [piety_i|E]100\n$EFFECT_LIST_BULLET$#P Aumenta#! [vinlands|E] @RICE_vinland_viability_icon! [vinland_viability|E] en una cantidad aleatoria hasta [vinland_viability_i|E] #V 4#!, si tiene éxito\n$EFFECT_LIST_BULLET$#N Disminuye#! [greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E] y @RICE_greenland_networks_icon! [greenland_networks|E] en una cantidad aleatoria hasta #V 20#! cada uno, independientemente del éxito"
RICE_north_atlantic_attract_greenland_immigrants:0 "Atraer inmigrantes de Groenlandia"
RICE_north_atlantic_attract_greenland_immigrants_desc:0 "Se rumorea que los [greenland_settlements|E] están en declive, y que aquellos que viven allí están interesados en encontrar mejores oportunidades económicas en otros lugares. Aunque podríamos enviar ayuda a [greenland|E], ¿qué tal si atraemos a algunos de estos groenlandeses para que se establezcan en mis tierras?"
RICE_north_atlantic_attract_greenland_immigrants_tooltip:1 "Con [greenland|E] en declive, tal vez podríamos invitar a aquellos que viven allí a venir a establecerse en mis tierras."
RICE_north_atlantic_attract_greenland_immigrants_effect_tooltip_1:1 "El [county_modifier|E] [GetModifier('RICE_north_atlantic_immigration_from_greenland').GetNameWithTooltip] se agrega a cada [county|E] que posees durante #V 10#! años"
RICE_north_atlantic_attract_greenland_immigrants_effect_tooltip_2:1 "Existe una pequeña posibilidad de que un [courtier|E] de [culture|E] [greenlandic.GetName] pueda aparecer en tu [court|E]; cuanto más bajo sea [greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E], mayor será la probabilidad de que esto ocurra"
RICE_north_atlantic_attract_greenland_immigrants_effect_tooltip_3:1 "Debido a que la [RICE_greenland_struggle|E] está en la [struggle_phase_greenland_subsistence|E], [greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E] y @RICE_greenland_networks_icon! [greenland_networks|E] disminuirán #N#! en una cantidad aleatoria de hasta #V 10#! cada uno"
RICE_north_atlantic_attract_greenland_immigrants_effect_tooltip_4:1 "Debido a que la [RICE_greenland_struggle|E] está en la [[struggle_phase_greenland_marginalization|E]|E], [greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E] y @RICE_greenland_networks_icon! [greenland_networks|E] disminuirán #N#! en una cantidad aleatoria de hasta #V 20#! cada uno"
RICE_north_atlantic_attract_greenland_immigrants_confirm:0 "¡Encuentra a cualquiera dispuesto a reasentarse aquí!"
RICE_north_atlantic_attract_greenland_immigrants_context_tooltip:0 "#emphasis Contexto Histórico:#! Algunas teorías académicas sobre el declive de Groenlandia nórdica postulan que los groenlandeses nórdicos abandonaron gradualmente los asentamientos para buscar mejores oportunidades económicas en Europa, ya sea por una mayor demanda de mano de obra en Escandinavia causada por la despoblación tras la Peste Negra, una disminución en el comercio de marfil de morsa que redujo la calidad de vida en Groenlandia, o por alguna otra razón. Sin embargo, incluso si es válido, esto podría ser solo una pieza del rompecabezas sobre el declive de Groenlandia nórdica."

# Decisiones Misceláneas
RICE_north_atlantic_whale_hunt:0 "Patrocinar una caza de ballenas"
RICE_north_atlantic_whale_hunt_desc:0 "Nosotros los [ROOT.Char.GetCulture.GetCollectiveNoun] hemos cazado ballenas durante generaciones. El cadáver de una ballena es una fuente de mucho provecho gracias a su carne y grasa, que puede convertirse en un valioso aceite. Por lo tanto, me gustaría financiar una caza de ballenas en mi nombre."
RICE_north_atlantic_whale_hunt_tooltip:1 "“No hay locura de la bestia de la tierra que no sea infinitamente superada por la locura del hombre.”"
RICE_north_atlantic_whale_hunt_effect_tooltip_1:1 "Tienes una probabilidad de #V [GetPlayer.MakeScope.ScriptValue('RICE_north_atlantic_whaling_success_chance')|0]%#! de éxito, que está influenciada por tus [traits|E] y [skills|E], especialmente [stewardship|E], pero también [martial|E] y [learning|E]"
RICE_north_atlantic_whale_hunt_effect_tooltip_2:1 "Si tienes éxito, ganarás [prestige|E] y una cantidad aleatoria de [gold|E] entre #V [gold_i|E] 1#! hasta un #bold máximo#! de #V [gold_i|E] [GetPlayer.MakeScope.ScriptValue('RICE_north_atlantic_whaling_max_gold_display_value')|0]#!"
RICE_north_atlantic_whale_hunt_effect_tooltip_3:1 "Debido a que la [culture|E] [THIS.Char.GetCulture.GetName] tiene la [tradition|E] $tradition_RICE_master_whalers_name$, tus posibilidades de éxito en la caza aumentan en #P 15%#!"
RICE_north_atlantic_whale_hunt_confirm:0 "¡Empieza la búsqueda de balleneros experimentados!"
RICE_north_atlantic_whale_hunt_context_tooltip:0 "#emphasis Contexto Histórico:#! La caza de ballenas ha sido practicada por muchas culturas en todo el mundo desde tiempos prehistóricos. A partir del período medieval, los vascos fueron una de las primeras sociedades en participar en la caza de ballenas a gran escala y se les consideraba los mejores balleneros del mundo en la era moderna temprana. Los gobernantes medievales se involucraron en la industria ballenera de diferentes maneras, como otorgando privilegios a las ciudades balleneras o imponiendo impuestos adicionales sobre ellas, y esto era especialmente cierto para los balleneros vascos."
RICE_north_atlantic_whale_neither_tax:0 "Ningún [county|E] en tu [realm|E] tiene actualmente el "
RICE_north_atlantic_whale_exempt_tax:0 "Eximir de impuestos a las ciudades balleneras"
RICE_north_atlantic_whale_exempt_tax_desc:0 "Nosotros [ROOT.Char.GetCulture.GetCollectiveNoun] somos expertos en la caza de ballenas, por lo que debería fomentar esta industria para ayudar a mi reino a prosperar. Una forma de hacerlo sería eximir a las ciudades que se dedican intensamente a la caza de ballenas del pago de impuestos."
RICE_north_atlantic_whale_exempt_tax_not_basque_desc:0 "Varias ciudades costeras en mi reino son conocidas por la caza de ballenas. Debería fomentar esta industria para ayudar a mi reino a prosperar, y una forma de hacerlo sería eximir a las ciudades que se dedican intensamente a la caza de ballenas del pago de impuestos."
RICE_north_atlantic_whale_exempt_tax_tooltip:1 "$RICE_north_atlantic_whale_hunt_tooltip$"
RICE_north_atlantic_whale_exempt_tax_confirm:0 "¡Es hora de reducir los impuestos!"
RICE_north_atlantic_whale_exempt_tax_context_tooltip:0 "$RICE_north_atlantic_whale_hunt_context_tooltip$"
RICE_north_atlantic_whale_levy_extra_tax:0 "Imponer impuestos adicionales a las ciudades balleneras"
RICE_north_atlantic_whale_levy_extra_tax_desc:0 "Nosotros [ROOT.Char.GetCulture.GetCollectiveNoun] somos conocidos por nuestra habilidad en la caza de ballenas. La caza de ballenas es un negocio #italic muy#! rentable, por lo que seguramente las ciudades balleneras de mi reino son lo suficientemente ricas como para pagarme más impuestos!"
RICE_north_atlantic_whale_levy_extra_tax_not_basque_desc:0 "Varias ciudades costeras en mi reino son conocidas por la caza de ballenas. La caza de ballenas es un negocio #italic muy#! rentable, por lo que seguramente estas ciudades balleneras son lo suficientemente ricas como para pagarme más impuestos!"
RICE_north_atlantic_whale_levy_extra_tax_tooltip:1 "$RICE_north_atlantic_whale_hunt_tooltip$"
RICE_north_atlantic_whale_levy_extra_tax_confirm:0 "¡Deberían pagar más impuestos, a mí!"
RICE_north_atlantic_whale_levy_extra_tax_context_tooltip:0 "$RICE_north_atlantic_whale_hunt_context_tooltip$"
RICE_north_atlantic_walrus_ivory_workshop_scandinavia:0 "Establecer centro de tallado de marfil nórdico"
RICE_north_atlantic_walrus_ivory_workshop_scandinavia_desc:0 "Los [greenland_settlements|E] envían grandes cantidades de marfil de morsa a los puertos europeos cada año. Podríamos obtener grandes beneficios de este comercio si nos convertimos en los principales exportadores de marfil tallado en los [GetGeographicalRegion('RICE_greenland_struggle_region').GetName]."
RICE_north_atlantic_walrus_ivory_workshop_scandinavia_tooltip:1 "Establecer un gran taller de tallado de marfil en Escandinavia"
RICE_north_atlantic_walrus_ivory_workshop_scandinavia_effect_tooltip_1:1 "El [county_modifier|E] se eliminará si la [RICE_greenland_struggle|E] cambia a la [struggle_phase_greenland_marginalization|E] (lo que reactivará esta [decision|E])"
RICE_north_atlantic_walrus_ivory_workshop_scandinavia_effect_tooltip_2:1 "Esta [decision|E] es más barata si tu [house|E] tiene un [greenland_estate_long|E]"
RICE_north_atlantic_walrus_ivory_workshop_scandinavia_confirm:0 "¡El marfil de morsa debe fluir, para nosotros, claro!"
RICE_north_atlantic_walrus_ivory_workshop_scandinavia_context_tooltip:0 "#emphasis Contexto Histórico:#! Groenlandia suministró la mayoría del marfil utilizado en Europa desde el siglo XI hasta el XIV, y los dos principales centros de tallado de este marfil, hecho de morsa, fueron los talleres en Trondheim, Noruega, y Colonia, Alemania. Anteriormente, los historiadores pensaban que el marfil de Groenlandia se consideraba una alternativa barata al marfil de elefante, pero investigaciones más recientes sugieren que eran valorados por derecho propio y posiblemente exportados tan lejos como el mundo islámico y Asia, por ejemplo."
RICE_north_atlantic_walrus_ivory_workshop_europe:0 "Establecer centro de tallado de marfil europeo"
RICE_north_atlantic_walrus_ivory_workshop_europe_desc:0 "Grandes cantidades de marfil de morsa de [greenland|E] llegan a los puertos europeos cada año. Aunque no estamos directamente [struggle_involved|E] en la [RICE_greenland_struggle|E], aún podríamos obtener grandes beneficios de este comercio si nos convertimos en los principales exportadores de marfil tallado fuera de los [GetGeographicalRegion('RICE_greenland_struggle_region').GetName]."
RICE_north_atlantic_walrus_ivory_workshop_europe_tooltip:1 "Establecer un gran taller de tallado de marfil en Escandinavia"
RICE_north_atlantic_walrus_ivory_workshop_europe_effect_tooltip_1:1 "$RICE_north_atlantic_walrus_ivory_workshop_scandinavia_effect_tooltip_1$"
RICE_north_atlantic_walrus_ivory_workshop_europe_confirm:0 "$RICE_north_atlantic_walrus_ivory_workshop_scandinavia_confirm$"
RICE_north_atlantic_walrus_ivory_workshop_europe_context_tooltip:0 "$RICE_north_atlantic_walrus_ivory_workshop_scandinavia_context_tooltip$"
RICE_north_atlantic_incorporate_inuit_ideas:0 "Incorporar ideas inuit"
RICE_north_atlantic_incorporate_inuit_ideas_desc:0 "Aunque algunos desprecian a los extranjeros que viven en el norte de [greenland|E] como los llamados "skraelings," yo y aquellos asociados con mi [greenland_estate_long|E] hemos tenido interacciones fructíferas e incluso amistosas con ellos. Parecen prosperar en [greenland|E] a pesar de las duras condiciones. ¿Podrían nuestros nuevos amigos estar dispuestos a impartir algunos conocimientos útiles sobre su forma de vida?"
RICE_north_atlantic_incorporate_inuit_ideas_tooltip:1 "Quizás podamos enriquecer la [greenland_colony|E] con nuevas ideas e [innovations|E] de los inuit de [greenland|E]"
RICE_north_atlantic_incorporate_inuit_ideas_effect_tooltip_1:1 "La [tradition|E] $tradition_RICE_arctic_adaptations_name$ se desbloquea para las [cultures|E] presentes en los [GetGeographicalRegion('RICE_greenland_struggle_region').GetName]"
RICE_north_atlantic_incorporate_inuit_ideas_effect_tooltip_2:1 "[greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E] y @RICE_greenland_networks_icon! [greenland_networks|E] aumentan en #V 200#! y #V 100#! respectivamente"
RICE_north_atlantic_incorporate_inuit_ideas_confirm:0 "¡Debemos aprender unos de otros!"
RICE_north_atlantic_incorporate_inuit_ideas_context_tooltip:0 "#emphasis Contexto Histórico:#! Contrariamente a algunas narrativas de la historia popular que retratan a los nórdicos en Groenlandia como incapaces de hacer frente al cambio climático en los siglos XIII y XIV, los nórdicos #italic sí#! se adaptaron a lo largo de los años, como cambiando a una dieta mayormente marina. Aún así, no adoptaron tecnologías que los inuit usaban para prosperar en el Ártico, ya sea por desinterés, desconfianza, falta de conocimiento u otras razones. Es difícil decir si estas innovaciones podrían haber cambiado el destino final de la colonia de Groenlandia, pero podría haber ayudado considerablemente a los asentamientos nórdicos."
RICE_north_atlantic_incorporate_inuit_ideas_greenlandic_effect:0 "[culture|E] [greenlandic.GetName] obtiene la [tradition|E] $tradition_RICE_arctic_adaptations_name$, así como las #italic $innovation_RICE_dog_sleds$#!, #italic $innovation_RICE_toggling_harpoons$#! y #italic $innovation_RICE_arctic_boats$#! [innovations|E] (que mitigan los efectos negativos de baja @RICE_greenland_resilience_icon! [greenland_resilience|E] y @RICE_greenland_networks_icon! [greenland_networks|E]), y gana #P 25%#! [cultural_acceptance|E] con los [inuit.GetName]"
RICE_north_atlantic_incorporate_inuit_ideas_your_culture_effect:0 "[greenlandic.GetName] y [adopter.GetCulture.GetName] [cultures|E] obtienen la [tradition|E] $tradition_RICE_arctic_adaptations_name$, así como las #italic $innovation_RICE_dog_sleds$#!, #italic $innovation_RICE_toggling_harpoons$#! y #italic $innovation_RICE_arctic_boats$#! [innovations|E] (que mitigan los efectos negativos de baja @RICE_greenland_resilience_icon! [greenland_resilience|E] y @RICE_greenland_networks_icon! [greenland_networks|E]), y ambas [cultures|E] ganan #P 25%#! [cultural_acceptance|E] con los [inuit.GetName]"
RICE_north_atlantic_recruit_native_american_warriors:0 "Reclutar guerreros [ROOT.Char.GetCulture.GetNameNoTooltip]"
RICE_north_atlantic_recruit_native_american_warriors_desc:0 "A medida que nos asentamos en las costas orientales del Atlántico Norte, necesitamos más guerreros valientes y astutos para proteger nuestros nuevos hogares. Contactemos con nuestras tierras de origen para ver si algún guerrero [ROOT.Char.GetCulture.GetName] está dispuesto a venir aquí."
RICE_north_atlantic_recruit_native_american_warriors_tooltip:1 "Recluta algunos guerreros de nuestras tierras de origen a través del Atlántico"
RICE_north_atlantic_recruit_native_american_warriors_confirm:0 "¡Cualquier guerrero será de gran ayuda para nosotros!"
RICE_north_atlantic_recruit_native_american_warriors_context_tooltip:0 "#emphasis Contexto Histórico:#! Entre los nativos americanos del noreste, las batallas campales eran un asunto altamente ritualizado según las primeras fuentes europeas. Sin embargo, estas fuentes probablemente pasaron por alto el papel que jugaban las incursiones, emboscadas y la guerra de guerrillas en esta región. Hay evidencia de grandes fortificaciones de madera en muchas aldeas incluso en el período precolombino, y grandes confederaciones como los Haudenosaunee (es decir, iroqueses) pueden haberse formado en parte para frenar la devastación de la guerra endémica constante."
RICE_north_atlantic_learn_dog_sleds:0 "Dominar el uso de trineos de perros"
RICE_north_atlantic_learn_dog_sleds_desc:0 "Los [greenland_settlements|E] están construyendo lazos más fuertes con los extranjeros que viven en el norte de [greenland|E] y [helluland|E], y aprendiendo sus formas de vida. #bold Trineos de perros#!, por ejemplo, proporcionan a estos extranjeros un método confiable de transporte y les ayudan en la caza. ¿Podríamos hacer uso de dicha tecnología?"
RICE_north_atlantic_learn_dog_sleds_tooltip:1 "Los trineos de perros pueden ayudar a los [greenland_settlements|E] con el transporte y la caza"
RICE_north_atlantic_learn_dog_sleds_effect_tooltip_1:1 "[culture|E] [greenlandic.GetName] desbloquea la [innovation|E] #V $innovation_RICE_dog_sleds$#!, que mitigan los efectos negativos de baja @RICE_greenland_resilience_icon! [greenland_resilience|E] y @RICE_greenland_networks_icon! [greenland_networks|E], y reduce los costes de las [greenland_expeditions|E]"
RICE_north_atlantic_learn_dog_sleds_effect_tooltip_2:1 "[greenlandic.GetName] y [culture|E] [adopter.GetCulture.GetName] desbloquean la [innovation|E] #V $innovation_RICE_dog_sleds$#!, que mitigan los efectos negativos de baja @RICE_greenland_resilience_icon! [greenland_resilience|E] y @RICE_greenland_networks_icon! [greenland_networks|E], y reduce los costes de las [greenland_expeditions|E]"
RICE_north_atlantic_learn_dog_sleds_confirm:0 "¡Los perros son los mejores amigos del hombre por una razón!"
RICE_north_atlantic_learn_dog_sleds_context_tooltip:0 "#emphasis Contexto Histórico:#! En el extremo norte, los perros han sido criados para tirar de trineos durante miles de años, y muchas culturas en estas regiones los utilizaban extensamente para viajar y cazar. Los ancestros de los inuit, la cultura Thule, podían buscar comida, cazar y viajar grandes distancias gracias a su uso extensivo de trineos de perros."
RICE_north_atlantic_learn_toggling_harpoons:0 "Dominar el uso de arpones basculantes"
RICE_north_atlantic_learn_toggling_harpoons_desc:0 "Los [greenland_settlements|E] están construyendo lazos más fuertes con los extranjeros que viven en el norte de [greenland|E] y [helluland|E], y aprendiendo sus formas de vida. Por ejemplo, parece que estas personas usan #bold arpones basculantes#! para cazar de manera más efectiva ballenas, focas y otros animales. ¿Podríamos hacer uso de dicha tecnología?"
RICE_north_atlantic_learn_toggling_harpoons_tooltip:1 "Los arpones basculantes pueden ayudar a los [greenland_settlements|E] en la caza y las batallas"
RICE_north_atlantic_learn_toggling_harpoons_effect_tooltip_1:1 "[culture|E] [greenlandic.GetName] desbloquea la [innovation|E] #V $innovation_RICE_toggling_harpoons$#!, que mitigan los efectos negativos de baja @RICE_greenland_resilience_icon! [greenland_resilience|E] y @RICE_greenland_networks_icon! [greenland_networks|E], y aumenta las posibilidades de éxito al tomar la [decision|E] para $RICE_north_atlantic_whale_hunt$"
RICE_north_atlantic_learn_toggling_harpoons_effect_tooltip_2:1 "[culture|E] [greenlandic.GetName] y [adopter.GetCulture.GetName] desbloquean la [innovation|E] #V $innovation_RICE_toggling_harpoons$#!, que mitigan los efectos negativos de baja @RICE_greenland_resilience_icon! [greenland_resilience|E] y @RICE_greenland_networks_icon! [greenland_networks|E], y aumenta las posibilidades de éxito al tomar la [decision|E] para $RICE_north_atlantic_whale_hunt$"
RICE_north_atlantic_learn_toggling_harpoons_confirm:0 "¡Esto hará que la caza sea más fácil para nosotros!"
RICE_north_atlantic_learn_toggling_harpoons_context_tooltip:0 "#emphasis Contexto Histórico:#! Los inuit y varios pueblos de las Américas y el Ártico usan arpones basculantes para cazar. A diferencia de los arpones normales, que tienen una punta, los arpones basculantes tienen dos puntas. Una punta está unida a la base de empuje y la otra, que es desmontable, se coloca sobre la primera punta como una tapa. Esto facilita que el arpón se incruste en la presa."
RICE_north_atlantic_learn_arctic_boats:0 "Dominar el uso de botes árticos"
RICE_north_atlantic_learn_arctic_boats_desc:0 "Los [greenland_settlements|E] están construyendo lazos más fuertes con los extranjeros que viven en el norte de [greenland|E] y [helluland|E], y aprendiendo sus formas de vida. Aunque nuestros barcos funcionan bien, estas personas, por ejemplo, usan diferentes tipos de #bold botes árticos#! más adecuados para el entorno frío en ciertas situaciones. ¿Podríamos hacer uso de dicha tecnología?"
RICE_north_atlantic_learn_arctic_boats_tooltip:1 "Los botes árticos pueden ayudar a los [greenland_settlements|E] a viajar en condiciones ambientales menos favorables"
RICE_north_atlantic_learn_arctic_boats_effect_tooltip_1:1 "[culture|E] [greenlandic.GetName] desbloquea la [innovation|E] #V $innovation_RICE_arctic_boats$#!, que mitigan los efectos negativos de baja @RICE_greenland_resilience_icon! [greenland_resilience|E] y @RICE_greenland_networks_icon! [greenland_networks|E], y reduce los costes de la [decision|E] para $RICE_north_atlantic_whale_hunt$"
RICE_north_atlantic_learn_arctic_boats_effect_tooltip_2: "[culture|E] [greenlandic.GetName] y [adopter.GetCulture.GetName] desbloquean la [innovation|E] #V $innovation_RICE_arctic_boats$#!, que mitiga los efectos negativos de la baja @RICE_greenland_resilience_icon! [greenland_resilience|E] y @RICE_greenland_networks_icon! [greenland_networks|E], y reduce los costes de la [decision|E] para $RICE_north_atlantic_whale_hunt$"
RICE_north_atlantic_learn_arctic_boats_confirm: "¡Rema, rema, rema tu barco!"
RICE_north_atlantic_learn_arctic_boats_context_tooltip: "#emphasis Contexto histórico:#! Los pueblos del Ártico, como los inuit, utilizaban algunas variedades de embarcaciones de piel abierta para desplazarse por el agua. Los grandes #italic umiaks#! resultaban útiles para trasladar personas y posesiones a través de grandes distancias, mientras que los más pequeños #italic kayaks#! se utilizaban normalmente para cazar y viajar más rápido."
RICE_north_atlantic_make_culture_involved_in_greenland: "Propagación de la influencia de [ROOT.Char.GetCulture.GetNameNoTooltip] en Groenlandia"
RICE_north_atlantic_make_culture_involved_in_greenland_desc: "Aunque la comunidad [ROOT.Char.GetCulture.GetName] de la [region|E] de los [GetGeographicalRegion('RICE_greenland_struggle_region').GetName]  tiene algunos lazos económicos con los [greenland_settlements|E], no tenemos una presencia importante allí. Si queremos beneficiarnos del comercio de morsas, necesitamos estar más [struggle_involved|E] en la [RICE_greenland_struggle|E]."
RICE_north_atlantic_make_culture_involved_in_greenland_tooltip: "Nuestra [culture|E] debería estar [struggle_involved|E] en la [RICE_greenland_struggle|E]"
RICE_north_atlantic_make_culture_involved_in_greenland_effect_tooltip_1: "[greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E] aumenta en #V [EmptyScope.ScriptValue('RICE_greenland_new_involved_change_value')|0]#!"
RICE_north_atlantic_make_culture_involved_in_greenland_confirm: "¡Hora de ir a Groenlandia!"
RICE_north_atlantic_make_culture_involved_in_greenland_context_tooltip: "$RICE_north_atlantic_support_greenland_context_tooltip$"
RICE_north_atlantic_make_faith_involved_in_greenland: "Propagación de la influencia [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] en Groenlandia"
RICE_north_atlantic_make_faith_involved_in_greenland_desc: "Aunque el [ROOT.Char.GetFaith.GetName] se ha extendido en el [region|E] [GetGeographicalRegion('RICE_greenland_struggle_region').GetName], no tiene una gran presencia en los [greenland_settlements|E]. Sería bueno que nuestra [faith|E] estuviera más [struggle_involved|E] en la [RICE_greenland_struggle|E], para que incluso esas lejanas orillas puedan ser iluminadas con la palabra de [ROOT.Char.GetFaith.HighGodName]."
RICE_north_atlantic_make_faith_involved_in_greenland_tooltip: "Nuestra [faith|E] debería estar [struggle_involved|E] en la [RICE_greenland_struggle|E]"
RICE_north_atlantic_make_faith_involved_in_greenland_effect_tooltip_1: "[greenlands|E] @RICE_greenland_networks_icon! [greenland_networks|E] aumenta en #V [EmptyScope.ScriptValue('RICE_greenland_new_involved_change_value')|0]#!"
