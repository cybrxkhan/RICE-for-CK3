 ##### Abandono ######
 RICE_greenland_struggle_ending_abandonment_decision:1 "Abandonar Groenlandia"
 RICE_greenland_struggle_ending_abandonment_decision_desc:0 "Con el declive del comercio de morsas de [greenlands|E] y las condiciones climáticas desafiantes, los habitantes de los asentamientos de Groenlandia están migrando de regreso a Europa en masa. Como [ROOT.Char.GetTitleAsNameNoTooltip] con mucha influencia en el Atlántico Norte, puedo acelerar este proceso para reducir nuestras pérdidas mientras aún podemos."
 RICE_greenland_struggle_ending_abandonment_decision_tooltip:0 "Dejar Groenlandia a su suerte y abandonar los asentamientos de Groenlandia"
 RICE_greenland_struggle_ending_abandonment_decision_confirm:0 "$RICE_greenland_struggle_ending_integration_decision_confirm$"
 RICE_greenland_struggle_ending_no_more_mechanics_tt:0 "Varias [decisions|E] relacionadas con la [RICE_greenland_struggle|E], como [greenland_expeditions|E] hacia el oeste y la capacidad de [greenland_support|E] [greenland|E], ya no estarán disponibles"
 RICE_greenland_struggle_ending_no_more_estate_bonus_tt:0 "El [modifier|E] [GetModifier('RICE_north_atlantic_greenland_family_estate').GetNameWithTooltip] se eliminará de todas las [houses|E] que lo tengan, y los [rulers|E] de estas [houses|E] ya no recibirán un pago anual de sus [greenland_estates_long|E], aunque recibirán algo de [gold_i|E] [gold|E] como compensación según su [rank|E] y [prestige_level|E]; el [ruler|E] que tome esta [decision|E] en particular ganará aún más [gold|E]"
 RICE_greenland_struggle_ending_native_american_courtiers_none_tt:0 "El surgimiento de [courtiers|E] nativos americanos ya no ocurrirá en la [region|E] [GetGeographicalRegion('RICE_greenland_struggle_region').GetName]"
 RICE_greenland_struggle_abandonment_ending_county_bonus_tt:0 "Cada [county|E] en la [region|E] [GetGeographicalRegion('RICE_greenland_struggle_region').GetName] recibirá el [county_modifier|E] [GetModifier('RICE_north_atlantic_resettled_greenlanders').GetNameWithTooltip] durante #V 20#! años"
 RICE_greenland_struggle_ending_abandonment_decision_resilience_tt_1:0 "[greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E] está por debajo de #V 250#!"
 RICE_greenland_struggle_ending_abandonment_decision_networks_tt_1:0 "[greenlands|E] @RICE_greenland_networks_icon! [greenland_networks|E] está por debajo de #V 250#!"

 # Decisiones Históricas Importantes
 RICE_north_atlantic_explore_greenland:0 "Explorar los Mares al Oeste de Islandia"
 RICE_north_atlantic_explore_greenland_desc:0 "Algunos marineros afirman haber avistado una gran masa terrestre al lejano oeste, después de que sus barcos fueron desviados mientras navegaban hacia y desde Islandia. ¿Podría haber más tierra allá afuera? Nadie se ha atrevido a explorar formalmente esta área aún, pero tal vez esté dispuesto a correr el riesgo de financiar una [greenland_great_expedition|E] hacia el oeste."
 RICE_north_atlantic_explore_greenland_tooltip:1 "¿Quién sabe qué se encuentra al oeste?"
 RICE_north_atlantic_explore_greenland_effect_tooltip_1:1 "Si tiene éxito, ganarás [prestige|E], y la [RICE_greenland_struggle|E] comenzará cuando se descubra [greenland|E] y tu familia establezca automáticamente la primera [greenland_estate|E] allí"
 RICE_north_atlantic_explore_greenland_effect_tooltip_2:1 "Durante los próximos tres meses, reunirás personas y suministros para prepararte, y podrás pedirle a un [courtier|E] que [greenland_lead|E] esta [greenland_great_expedition|E], o contratar a un [greenland_leader|E] generado aleatoriamente por [gold_i|E] 50"
 RICE_north_atlantic_explore_greenland_effect_tooltip_3:1 "No puedes tener una [greenland_expedition|E] normal en curso, y solo #V UNA#! [greenland_great_expedition|E] puede estar activa a nivel mundial a la vez"
 RICE_north_atlantic_explore_greenland_effect_tooltip_4:1 "Los costes de esta [decision|E] se reducen para los [rulers|E] cuyas [cultures|E] son de [heritage|E] [norse.GetHeritage.GetName] o [irish.GetHeritage.GetName], y si se ha tomado la [decision|E] de $RICE_north_atlantic_form_iceland$"
 RICE_north_atlantic_explore_greenland_confirm:0 "¡Adelante, a una gran aventura!"
 RICE_north_atlantic_explore_greenland_context_tooltip:0 "$RICE_north_atlantic_explore_vinland_context_tooltip$"
 RICE_north_atlantic_explore_vinland:0 "Explorar los Mares al Oeste de Groenlandia"
 RICE_north_atlantic_explore_vinland_desc:0 "Marineros desviados mientras viajaban por el Atlántico Norte han informado avistamientos de tierras al oeste de [greenland|E], llenas de árboles y colinas. ¿Debería arriesgarme a financiar una [greenland_great_expedition|E] para descubrir la verdad detrás de estos supuestos informes y ver qué hay más allá de [greenland|E]?"
 RICE_north_atlantic_explore_vinland_tooltip:1 "¿Quién sabe qué descubriremos más allá de [greenland|E]?"
 RICE_north_atlantic_explore_vinland_effect_tooltip_1:1 "Si tiene éxito, ganarás [prestige|E], [greenlands|E] @RICE_greenland_networks_icon! [greenland_networks|E] también aumentará significativamente, y se descubrirán nuevas tierras que desbloquearán más [decisions|E] y oportunidades para cualquiera [struggle_involved|E] en la [RICE_greenland_struggle|E]"
 RICE_north_atlantic_explore_vinland_effect_tooltip_2:1 "$RICE_north_atlantic_explore_greenland_effect_tooltip_2$"
 RICE_north_atlantic_explore_vinland_effect_tooltip_3:1 "$RICE_north_atlantic_explore_greenland_effect_tooltip_3$"
 RICE_north_atlantic_explore_vinland_effect_tooltip_4:1 "$RICE_north_atlantic_explore_greenland_effect_tooltip_4$"
 RICE_north_atlantic_explore_vinland_confirm:0 "¡Haremos historia!"
 RICE_north_atlantic_explore_vinland_context_tooltip:0 "#emphasis Contexto Histórico:#! Las dos sagas de Vinland, escritas en el siglo XIII, son nuestros principales relatos de los viajes nórdicos a las Américas. Debido a sus detalles fantásticos y contradictorios, no son fuentes confiables; los académicos cuestionaban si los nórdicos estuvieron en las Américas hasta que L'Anse aux Meadows, un sitio arqueológico en Terranova, fue descubierto en 1960. Leif Erikson, un converso cristiano e hijo del descubridor de Groenlandia, Erik el Rojo, es a menudo visto como el primer explorador nórdico en poner pie en las Américas propiamente, pero las sagas difieren en la naturaleza de sus viajes, suponiendo que estas sagas tengan algún grado de verdad en ellas."
 RICE_north_atlantic_settle_vinland:0 "Establecer una Colonia Permanente en Vinland"
 RICE_north_atlantic_settle_vinland_desc:0 "Sí, [vinland|E] es una tierra lejana y distante. Sí, [vinland|E] tiene pocos recursos valiosos. Sí, establecerse en [vinland|E] puede ser una locura. Pero ¿quién podría rechazar una tierra tan invitadora y fértil y el llamado a la aventura? Ya hay #V [GetGlobalVariable('RICE_north_atlantic_vinland_outposts').GetValue|0]#! [vinland_outposts|E] en [vinland|E] - ¡es hora de colonizar permanentemente [vinland|E]!"
 RICE_north_atlantic_settle_vinland_tooltip:1 "¡Es hora de colonizar [vinland|E]!"
 RICE_north_atlantic_settle_vinland_effect_tooltip_1:1 "Solo #V UNA#! [dynasty|E] puede establecer la [vinland_colony_long|E]"
 RICE_vinland_colony_decision_tooltip_1:0 "[vinland_outposts|E] ya no tienen la posibilidad de fracasar cada año"
 RICE_vinland_colony_decision_tooltip_2:0 "Los [rulers|E] en los [GetGeographicalRegion('RICE_greenland_struggle_region').GetName] tienen mayores probabilidades de obtener eventos con nativos americanos, como el surgimiento de [courtiers|E]"
 RICE_vinland_colony_decision_tooltip_3:0 "Los costes de las [greenland_expeditions|E] a [vinland|E] se reducen"
 RICE_vinland_colony_decision_tooltip_4:0 "Los [rulers|E] con una [greenland_estate_long|E] ganarán un poco más de [gold|E], [prestige|E] y [piety|E] cada año"
 north_atlantic.0147.t:0 "La Colonia de Vinland"
 RICE_north_atlantic_settle_vinland_confirm:0 "¡A Vinland!"
 RICE_north_atlantic_settle_vinland_context_tooltip:0 "$RICE_north_atlantic_build_outpost_vinland_context_tooltip$"
 RICE_vinland_colonization_decision_viability_tt_1:0 "@RICE_vinland_viability_icon! [vinland_viability|E] de [vinlands|E] es al menos #V 80#!"
 RICE_north_atlantic_form_iceland:0 "Convocar el Primer Althing de Islandia"
 RICE_north_atlantic_form_iceland_desc:0 "El #italic landnám#! o asentamiento de Islandia ha estado en curso durante años. Muchos islandeses ahora desean crear algún tipo de asamblea donde podamos resolver problemas políticos y personales que nos afectan a todos. Al hacerlo, podemos establecer una nueva sociedad y concluir la era del #italic landnám#!."
 RICE_north_atlantic_form_iceland_tooltip:1 "Establecer una nueva Islandia para concluir el landnám."
 RICE_north_atlantic_form_iceland_effect_tooltip_1:1 "Todos los [counties|E] [norse.GetHeritage.GetName] y [characters|E] en [GetGeographicalRegion('custom_iceland').GetName] se convierten en [icelandic.GetName]"
 RICE_north_atlantic_form_iceland_effect_tooltip_2:1 "Todos los [rulers|E] en [GetGeographicalRegion('custom_iceland').GetName] que sean de [rank|E] [count|E] se convierten en tus [vassal|E]"
 RICE_north_atlantic_form_iceland_effect_tooltip_3:1 "Reduce los costes de la [decision|E] para ir en una [greenland_great_expedition|E] a $RICE_north_atlantic_explore_greenland$, especialmente para los [rulers|E] cuyas [cultures|E] son de [heritage|E] [norse.GetHeritage.GetName] o [irish.GetHeritage.GetName]"
 RICE_north_atlantic_form_iceland_confirm:0 "¡Nace la Mancomunidad Islandesa!"
 RICE_north_atlantic_form_iceland_context_tooltip:0 "#emphasis Contexto Histórico:#! El #italic landnám#! islandés tradicionalmente se dice que comenzó c. 870-874 d.C. (puede haber habido una pequeña presencia nórdica o celta en Islandia antes de esto, pero este es un tema controvertido entre los académicos). Aunque muchos de los primeros colonos eran nórdicos, un gran número también era de origen gaélico, tanto esclavos como personas libres. La mayor parte de Islandia fue reclamada para 930 d.C., cuando supuestamente los islandeses convocaron el primer Althing, una asamblea al aire libre en Thingvellir, y sentaron las bases para la Mancomunidad Islandesa."
 RICE_north_atlantic_skalholt_school:0 "Fundar la Primera Escuela [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] Importante en Islandia"
 RICE_north_atlantic_skalholt_school_desc:0 "[GetGeographicalRegion('custom_iceland').GetName] ha sido asentada y organizada políticamente bajo el Althing, y la isla sigue creciendo y expandiendo sus conexiones con el mundo exterior. Ahora, deberíamos establecer una escuela [ROOT.Char.GetFaith.GetReligion.GetAdjective] adecuada en [GetGeographicalRegion('custom_iceland').GetNameNoTooltip] para formar a los [ROOT.Char.Custom('DefaultPriestTitlePlural')], fortalecer su autoridad y educar a las élites locales."
 RICE_north_atlantic_skalholt_school_tooltip:1 "Establecer una importante escuela religiosa en Islandia."
 RICE_north_atlantic_skalholt_school_confirm:0 "¡En el nombre de [ROOT.Char.GetFaith.HighGodName]!"
 RICE_north_atlantic_skalholt_school_context_tooltip:0 "#emphasis Contexto Histórico:#! El caudillo islandés Isleifur Gissurarson, quien fue educado en Alemania, fue nombrado el primer obispo de Islandia en 1056 por Adalberto, el arzobispo de Bremen. Uno de los logros notables de Isleifur fue el establecimiento de una escuela importante en la casa de su familia en Skálholt. Debido a que Islandia solo se había cristianizado recientemente, esto ayudó a fortalecer la autoridad de la Iglesia en Islandia. Los hijos de Ísleifur, Teitur y Gissur, quienes también eran clérigos, continuarían expandiendo las instituciones religiosas y académicas de Islandia después de su muerte."

