north_atlantic.0014.t:0 "Los inuit llegan a Groenlandia"
north_atlantic.0014.desc:0 "Han llegado rumores desde Groenlandia sobre la llegada de un nuevo pueblo a la región que se llaman a sí mismos [inuit.GetName]. El tiempo dirá cómo los inuit interactuarán con los otros habitantes de Groenlandia, como los [dorset.GetName] y los colonos europeos.\n\nDesde tiempos inmemoriales, los [inuit.GetNameNoTooltip] han vivido en las frías regiones del norte del mundo. Prosperan en estos climas gélidos, sobresaliendo en todo, desde la caza de ballenas y focas, hasta la construcción de casas bien aisladas, y la migración y el viaje a través de la nieve y el hielo en trineos de perros.\n\n¿Superarán los [inuit.GetNameNoTooltip], con sus innovaciones, a los otros grupos por el control de recursos vitales, causando tensión y conflicto? ¿Es esta una oportunidad para la cooperación y el comercio entre ellos? ¿O estos tres grupos se ignorarán mutuamente, dirigiéndose hacia sus propios destinos en el remoto y lejano norte?"
north_atlantic.0014.a:0 "Incluso en el lejano norte, los tiempos siempre están cambiando."
north_atlantic.0014.a.tooltip:0 "Para aquellos [struggle_involved|E]s en la [RICE_greenland_struggle|E], las relaciones con los [inuit.GetNameNoTooltip] ahora jugarán un papel en varias [decisions|E] y eventos, como en las [greenland_expeditions|E]."
