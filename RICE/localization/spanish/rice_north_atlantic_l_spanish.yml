 game_concept_greenland_expedition:1 "Expedición"
 game_concept_greenland_expedition_desc:1 "Si la [RICE_greenland_struggle|E] aún está en curso o se ha resuelto con un buen final, los [rulers|E] cuyas [houses|E] tienen una [greenland_estate_long|E] pueden tomar la [decision|E] de $RICE_north_atlantic_explore_americas$.\n\nAntes de que comience una expedición, necesitas seleccionar un [greenland_expedition_leader|E]. La cadena de eventos de la expedición en sí está dividida en tres [expedition_episodes|E], que pueden tener #Bold #P positivos#!#!, #Bold neutros#! o #Bold #N negativos#!#! resultados que a veces pueden ser influenciados por las [skills|E] de tu [greenland_leader_s|E]. Estos resultados, a su vez, juegan un papel en si la expedición #P tiene éxito#! o #N fracasa#!.\n\nHay tres áreas a las que puedes enviar la expedición: [markland|E], [helluland|E] y [vinland|E]. Todas ellas benefician (o, en el caso de [vinland|E], incluso perjudican) a la [greenland_colony|E] de varias maneras."
 game_concept_greenland_great_expedition_s:1 "Gran Expedición"
 game_concept_greenland_great_expeditions:1 "Grandes Expediciones"
 game_concept_greenland_great_expedition:1 "Gran Expedición"
 game_concept_greenland_great_expedition_desc:1 "A diferencia de las [greenland_expeditions|E] normales, las $game_concept_greenland_great_expeditions$ son grandes viajes de exploración, que corresponden a importantes eventos históricos como el descubrimiento de [greenland|E] por Erik el Rojo, o los viajes de Leif Erikson a [helluland|E], [markland|E] y [vinland|E]. Solo una puede estar activa a la vez."
 game_concept_greenland_lead:1 "Liderar"
 game_concept_greenland_leader_s:1 "Líder"
 game_concept_greenland_leaders:1 "Líderes"
 game_concept_greenland_leader:1 "Líder"
 game_concept_greenland_expedition_leader_s:1 "Líder de la Expedición"
 game_concept_greenland_expedition_leaders:1 "Líderes de la Expedición"
 game_concept_greenland_expedition_leader:1 "Líder de la Expedición"
 game_concept_greenland_expedition_leader_desc:1 "Cada [greenland_expedition|E] necesita ser asignada a un líder. Si no se selecciona uno de entre tus [courtiers|E], o si ninguno de tus [courtiers|E] está dispuesto, el juego generará uno para ti al inicio de la [greenland_expedition|E].\n\nLa elección del líder es importante, ya que sus habilidades pueden influir en los resultados de los [expedition_episodes|E]. Debido a que nunca sabes lo que encontrarás en las [greenland_expeditions|E], se recomienda seleccionar líderes que sean versátiles."
 game_concept_expedition_episode_long:1 "Episodio de Expedición"
 game_concept_expedition_episodes_long:1 "Episodios de Expedición"
 game_concept_expedition_episode_s:1 "Episodio"
 game_concept_expedition_episode:1 "Episodio"
 game_concept_expedition_episodes:1 "Episodios"
 game_concept_expedition_episode_long_desc:1 "Cada [greenland_expedition|E] está dividida en tres 'episodios' que pueden tener #Bold #P resultados positivos#!, #Bold neutros#!, o #Bold #N negativos#!. A veces, estos resultados pueden ser influenciados por las [skills|E] del [greenland_expedition_leader_s|E]. En cualquier caso, estos resultados determinan si una [greenland_expedition|E] se considera un éxito o un fracaso."
 game_concept_greenland_estate_s:1 "Hacienda"
 game_concept_greenland_estates:1 "Haciendas"
 game_concept_greenland_estate:1 "Hacienda"
 game_concept_greenland_estates_long:1 "Haciendas de Groenlandia"
 game_concept_greenland_estate_long:1 "Hacienda de Groenlandia"
 game_concept_greenland_estate_long_desc:1 "Si la [RICE_greenland_struggle|E] todavía está en curso, o se ha resuelto con un buen final, los [rulers|E] en la [region|E] [GetGeographicalRegion('RICE_greenland_struggle_region').GetName] pueden tomar la [decision|E] de $RICE_north_atlantic_family_estate_greenland$. Esto agrega el [modifier|E] [GetModifier('RICE_north_atlantic_greenland_family_estate').GetNameWithTooltip] a tu [house|E] y, más importante, desbloquea muchas [decisions|E] y mecánicas relacionadas con [greenland|E].\n\nMientras este [modifier|E] esté activo, cada miembro de la [house|E] recibirá una pequeña cantidad de [gold|E], [prestige|E] y [piety|E] cada año. También es posible perder estos recursos, aunque esto no será tan común a menos que la [greenland_colony|E] esté en la [struggle_phase_greenland_subsistence_simple|E] y la [struggle_phase_greenland_marginalization|E], y/o si [greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E] o @RICE_greenland_networks_icon! [greenland_networks|E] están bajos."
 game_concept_greenland_supporting:1 "Apoyando"
 game_concept_greenland_supported:1 "Apoyado"
 game_concept_greenland_support:1 "Apoyo"
 game_concept_greenland_support_long:1 "Apoyo a Groenlandia"
 game_concept_greenland_support_long_desc:1 "Para ayudar a que la [RICE_greenland_struggle|E] tenga éxito, una cosa que los [rulers|E] [struggle_involved|E] en la [region|E] [GetGeographicalRegion('RICE_greenland_struggle_region').GetName] pueden hacer es tomar la [decision|E] de $RICE_north_atlantic_support_greenland$. Hay varias opciones sobre cómo apoyar a [greenland|E], desde construir casas de culto hasta reclutar colonos para ir allí. Cada tipo de apoyo tiene diferentes beneficios, pero todos ellos aumentarán ya sea [greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E] o @RICE_greenland_networks_icon! [greenland_networks|E].\n\nTambién hay una [decision|E] diferente para $RICE_north_atlantic_support_vinland$, que en cambio mejora [vinlands|E] @RICE_vinland_viability_icon! [vinland_viability|E]."
 game_concept_vinland_outpost:1 "Puesto Avanzado"
 game_concept_vinland_outposts:1 "Puestos Avanzados"
 game_concept_vinland_outpost_long:1 "Puesto Avanzado de Vinland"
 game_concept_vinland_outposts_long:1 "Puestos Avanzados de Vinland"
 game_concept_vinland_colony:1 "Colonia"
 game_concept_vinland_colonize:1 "Colonizar"
 game_concept_vinland_colony_long:1 "Colonia de Vinland"
 game_concept_vinland_colony_long_desc:1 "Asentar permanentemente en [vinland|E] no es tarea fácil. Incluso es perjudicial para la sostenibilidad a largo plazo de [greenlands|E], y probablemente será extremadamente costoso y resultará en pocos beneficios, si es que hay alguno, para los [rulers|E] lo suficientemente imprudentes como para intentarlo. Después de todo, históricamente, la presencia nórdica en [vinland|E] fue bastante efímera.\n\nSi estás decidido a colonizar [vinland|E], tendrá que hacerse en varias etapas. Primero, tu [dynasty|E] necesita tomar la [decision|E] de $RICE_north_atlantic_build_outpost_vinland$, lo que dará a tu [dynasty|E] el [modifier|E] [GetModifier('RICE_north_atlantic_vinland_outpost').GetNameWithTooltip]. Sin embargo, esto tiene una posibilidad de fallar dependiendo de la Viabilidad de [vinlands|E] @RICE_vinland_viability_icon!. Incluso si tiene éxito (nuevamente basado en la viabilidad de [vinlands|E] @RICE_vinland_viability_icon!), todavía hay una posibilidad cada año de que #italic todos#! los puestos avanzados en [vinland|E] fallen.\n\nPara evitar este fracaso, necesitarás tomar la [decision|E] de $RICE_north_atlantic_settle_vinland$, que solo puede ser tomada por una [dynasty|E]. Sin embargo, esta [decision|E] solo está disponible si la [RICE_greenland_struggle|E] se ha resuelto con un buen final.\n\nEn última instancia, para reiterar, [vinland|E] es una empresa arriesgada y probablemente te costará mucho tiempo y recursos. Es mejor centrarse en [greenland|E] primero, y luego mirar a [vinland|E] una vez que la [struggle|E] se haya solucionado."

 # Innovaciones
 innovation_RICE_dog_sleds:0 "Trineos Tirados por Perros"
 innovation_RICE_dog_sleds_desc:0 "En el extremo norte, ciertos perros han sido criados y entrenados para tirar de trineos sobre la nieve e incluso sobre el hielo. Estos trineos han demostrado ser efectivos para viajar, transportar suministros y cazar a grandes distancias."
 innovation_RICE_arctic_boats:0 "Botes Árticos"
 innovation_RICE_arctic_boats_desc:0 "En las frías regiones del Océano Ártico, se utilizan dos tipos de barcos llamados #italic kayak#! y #italic umiak#! para transportar personas y ayudar en la caza de animales marinos, particularmente las grandes y temibles ballenas."
 innovation_RICE_toggling_harpoons:0 "Arpones de Alternancia"
 innovation_RICE_toggling_harpoons_desc:0 "El arpón de alternancia es una innovación del arpón antiguo que se utiliza a menudo en la caza marítima. En lugar de tener solo un punto, tiene dos. Uno está unido a la base de empuje, y el otro, que es desmontable, se coloca sobre el primer punto como una tapa. Esto hace que el arpón sea mucho más efectivo para incrustarse dentro de un animal."

