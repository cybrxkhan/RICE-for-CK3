RICE_north_atlantic_vinland_settlers_option_desc:0 "Personas capaces de contribuir de diversas maneras"
RICE_north_atlantic_vinland_settlers_option_tooltip:0 "#V #Bold Coste mínimo: @gold_icon! [EmptyScope.ScriptValue('RICE_vinland_cost')|0]#!#!\n\n$EFFECT_LIST_BULLET$Obtener [prestige_i|E]50\n$EFFECT_LIST_BULLET$#P Aumenta#! [vinlands|E] @RICE_vinland_viability_icon! [vinland_viability|E] en una cantidad aleatoria hasta [vinland_viability_i|E] #V 2#!, si tiene éxito\n$EFFECT_LIST_BULLET$#N Disminuye#! [greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E] y @RICE_greenland_networks_icon! [greenland_networks|E] en una cantidad aleatoria hasta #V 10#! cada uno, independientemente del éxito"
