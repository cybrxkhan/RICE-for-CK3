 north_atlantic.0040.t:0 "Expedición: ¿Nuevos amigos?"
 north_atlantic.0040.desc:0 "Según el mensaje, [leader.GetSheHe] ha entrado en contacto con un pequeño grupo de lugareños, liderados por un tal [native_leader.GetTitledFirstName]. A pesar de la barrera del idioma, parece que estos lugareños tienen intenciones pacíficas y desean comerciar.\n\nLos miembros de la expedición de [leader.GetFirstNamePossessiveNoTooltip] están divididos sobre qué hacer a continuación. Algunos no quieren dar a los lugareños armas o herramientas que puedan ser usadas contra nosotros. Otros argumentan que es importante ganarse la confianza de los lugareños y ver qué valiosos pueden querer comerciar. Otros sienten que estos lugareños son ingenuos, por lo que es mejor robarles o secuestrarlos. Me pregunto qué decidió hacer [leader.GetFirstNameNoTooltip]."
 north_atlantic.0040.a:0 "Creo que [leader.GetSheHe] intentó sensatamente comerciar con el pueblo de [native_leader.GetFirstNamePossessiveNoTooltip]"
 north_atlantic.0040.a.failure:0 "[leader.GetFirstNameNoTooltip] no logra negociar un acuerdo comercial aceptable para ambas partes"
 north_atlantic.0040.a.success:0 "[leader.GetFirstNameNoTooltip] logra concluir un acuerdo comercial aceptable para ambas partes"
 north_atlantic.0040.b:0 "[leader.GetSheHe|U] seguramente fue cauteloso, negándose a comerciar antes de zarpar."
 north_atlantic.0040.c:0 "Sabes, sospecho que [leader.GetSheHe] hizo algunos secuestros y robos...."
 north_atlantic.0040.c.failure.battle:0 "[leader.GetFirstNameNoTooltip] falla espectacularmente, resultando en una batalla entre ambos bandos"
 north_atlantic.0040.c.failure.get_away:0 "[leader.GetFirstNameNoTooltip] falla, pero [leader.GetSheHe] y su tripulación logran huir"
 north_atlantic.0040.c.success.steal:0 "[leader.GetFirstNameNoTooltip] roba con éxito algunos objetos de valor del pueblo de [native_leader.GetFirstNamePossessiveNoTooltip]"
 north_atlantic.0040.c.success.kidnap:0 "[leader.GetFirstNameNoTooltip] secuestra con éxito a alguien de la banda de [native_leader.GetFirstNamePossessiveNoTooltip]"
 north_atlantic.0041.t:0 "Expedición: Acuerdo comercial"
 north_atlantic.0041.desc.success:0 "Aunque [leader.GetFirstName] y su tripulación tuvieron dificultades para comunicarse con [native_leader.GetFirstName] y su pueblo al principio, finalmente lograron llegar a algún tipo de entendimiento. Ambas partes acordaron intercambiar varios bienes: les dimos telas, chatarra de metal, y demás, mientras que ellos nos dieron algunas de sus obras de arte, pieles, herramientas de madera y varios adornos.\n\n[leader.GetFirstNameNoTooltip] me dice que si la expedición regresa con éxito, [leader.GetSheHe] me mostrará los bienes que adquirió de estos extranjeros. En general, la reunión fue un éxito, y [leader.GetSheHe] se fue sintiendo que hizo un buen amigo en [native_leader.GetFirstNameNoTooltip]."
 north_atlantic.0041.desc.failure:0 "[leader.GetFirstName] y su tripulación tuvieron dificultades para comunicarse con [native_leader.GetFirstName] y su pueblo, por lo que al final, ninguna de las partes pudo llegar a ningún tipo de entendimiento. [leader.GetFirstNameNoTooltip] no sintió ninguna hostilidad por parte de [native_leader.GetFirstNameNoTooltip] y su gente, afortunadamente, pero tampoco cordialidad.\n\nDespués de cierta incomodidad, [native_leader.GetFirstNameNoTooltip] y su pueblo se marcharon, y [leader.GetFirstNameNoTooltip] y su gente regresaron a sus barcos. En su mensaje, [leader.GetFirstNameNoTooltip] expresa preocupación sobre si habrá futuros malentendidos o incluso conflictos si nos encontramos con los mismos lugareños en la región."
 north_atlantic.0041.a:0 "¡Espero que encontremos a más personas amigables como [native_leader.GetFirstNameNoTooltip]!"
 north_atlantic.0041.b:0 "Un resultado desafortunado."
 north_atlantic.0042.t:0 "Expedición: Robos"
 north_atlantic.0042.desc.battle:0 "[leader.GetFirstName] y su tripulación localizaron y exploraron el área donde [native_leader.GetFirstName] y su gente estaban acampando. Luego robaron algunos de los objetos de los extranjeros, pero fueron detectados mientras intentaban irse.\n\nPara su sorpresa, la gente de [native_leader.GetFirstNamePossessiveNoTooltip] reaccionó rápidamente, blandiendo armas temibles y disparando muchas flechas con sus arcos. ¡Ahora está claro que estos extranjeros, aunque pacíficos, no eran ajenos a la batalla!\n\n[leader.GetFirstNameNoTooltip] y su tripulación se retiraron a sus barcos lo más rápido posible, sufriendo algunas bajas en el camino. El mensaje de [leader.GetHerHis|U] concluye diciendo que [leader.GetSheHe] espera no volver a encontrarse con estos extranjeros."
 north_atlantic.0042.desc.get_away:0 "[leader.GetFirstName] y su tripulación localizaron y exploraron el área donde [native_leader.GetFirstName] y su gente estaban acampando. Luego robaron algunos de los objetos de los extranjeros, pero fueron detectados mientras intentaban irse.\n\nAfortunadamente, parece que [native_leader.GetFirstNameNoTooltip] y su gente fueron tomados por sorpresa y no supieron cómo reaccionar ante esta traición al principio. Esto dio a [leader.GetFirstName] y su tripulación apenas el tiempo suficiente para correr hacia sus barcos y escapar. Aunque fracasaron, al menos salieron sanos y salvos."
 north_atlantic.0042.desc.steal:0 "Mediante engaños y artimañas, [leader.GetFirstName] y su tripulación lograron robar con éxito algunos objetos de la banda de [native_leader.GetFirstNamePossessive], con los ingenuos sin darse cuenta. También consideraron secuestrar a uno de los miembros del grupo de [native_leader.GetFirstNamePossessiveNoTooltip], pero decidieron que era demasiado arriesgado.\n\nDespués de esconder los bienes en sus barcos, [leader.GetFirstNameNoTooltip] y su tripulación huyeron del área. No cabe duda de que [native_leader.GetFirstNameNoTooltip] descubrirá lo que sucedió eventualmente, por lo que [leader.GetFirstNameNoTooltip] espera no volver a encontrarse con este grupo de extranjeros."
 north_atlantic.0042.desc.kidnap:0 "Mediante engaños y artimañas, [leader.GetFirstName] y su tripulación lograron robar con éxito algunos objetos de la banda de [native_leader.GetFirstNamePossessive], con los ingenuos sin darse cuenta. Además, lograron aislar a un miembro del grupo de [native_leader.GetFirstNamePossessiveNoTooltip] y secuestrar a esta persona, llevándola a su barco contra su voluntad.\n\nDespués, [leader.GetFirstNameNoTooltip] y su tripulación huyeron del área. No cabe duda de que [native_leader.GetFirstNameNoTooltip] descubrirá lo que sucedió eventualmente, por lo que [leader.GetFirstNameNoTooltip] espera no volver a encontrarse con este grupo de extranjeros."
 north_atlantic.0042.a:0 "¡Trabajo espléndido! Estoy deseando ver lo que [leader.GetFirstNameNoTooltip] saqueó."
 north_atlantic.0042.b:0 "¿Cómo pudo [leader.GetFirstNameNoTooltip] traicionar a personas tan amigables?"
 north_atlantic.0042.c:0 "¡Ay, [leader.GetFirstNameNoTooltip] debería haber sabido los riesgos!"
 north_atlantic.0043.t:0 "Expedición: Un extraño"
 north_atlantic.0043.desc:0 "Mientras navegaba por la costa de un área desconocida, [leader.GetFirstName] desembarcó en una playa, solo para encontrarse con un [native.GetWomanMan] acurrucado sobre una fogata. [native.GetSheHe|U] no parecía [ROOT.Char.GetCulture.GetName], y vestía ropas extrañas.\n\nA pesar de la barrera del idioma, [leader.GetFirstNameNoTooltip] logró hacerse una idea de lo que le sucedió a este [native.GetWomanMan], llamado [native.GetFirstName]. [native.GetSheHe|U] era de una tribu del pueblo [native.GetCulture.GetName], pero se separó de su grupo por alguna razón y ahora está solo. Quizás fue ostracizado, o el último sobreviviente de un ataque de enemigos, o sufrió alguna otra calamidad.\n\nMe pregunto, ¿cómo reaccionó [leader.GetFirstNameNoTooltip] a esto?"
 north_atlantic.0043.a:0 "Sé que [leader.GetSheHe] habría dado amablemente a [native.GetFirstNameNoTooltip] algunos suministros."
 north_atlantic.0043.b:0 "Obviamente, [leader.GetSheHe] habría llevado a [native.GetFirstNameNoTooltip] por la fuerza."
 north_atlantic.0043.c:0 "[leader.GetSheHe|U] definitivamente dejó a este extraño desconfiado a su suerte."
 north_atlantic.0043.a.failure.refuse:0 "[native.GetFirstNameNoTooltip] no acepta la generosidad de [leader.GetFirstNamePossessiveNoTooltip]."
 north_atlantic.0043.a.failure.not_alone:0 "Resulta que [native.GetFirstNameNoTooltip] no está solo, y no de una buena manera."
 north_atlantic.0043.a.success.accept:0 "[native.GetFirstNameNoTooltip] acepta la generosidad de [leader.GetFirstNamePossessiveNoTooltip], y proporciona algunos suministros o conocimientos a cambio."
 north_atlantic.0043.a.success.not_alone:0 "Resulta que [native.GetFirstNameNoTooltip] no está solo, pero de una buena manera."
 north_atlantic.0043.a.success.join:0 "[native.GetFirstNameNoTooltip] decide unirse a la expedición de [leader.GetFirstNamePossessiveNoTooltip]."
 north_atlantic.0043.b.failure.escape:0 "[native.GetFirstNameNoTooltip] logra resistir y escapar."
 north_atlantic.0043.b.failure.not_alone:0 "Resulta que [native.GetFirstNameNoTooltip] no está solo, y es rescatado por su tribu."
 north_atlantic.0043.b.success.loot:0 "[leader.GetFirstNameNoTooltip] no logra capturar a [native.GetFirstNameNoTooltip], pero saquea algunas de sus pertenencias."
 north_atlantic.0043.b.success.capture:0 "[leader.GetFirstNameNoTooltip] captura exitosamente a [native.GetFirstNameNoTooltip]."
 north_atlantic.0044.t:0 "Expedición: Un buen samaritano"
 north_atlantic.0044.desc.refuse:0 "A pesar de los mejores esfuerzos de [leader.GetFirstNamePossessive], [native.GetFirstName] no quiso la ayuda y rechazó cualquier intento de proporcionarle suministros. Quizás [native.GetFirstName] malinterpretó, o estaba cansado de que extraños aleatorios le ofrecieran cosas.\n\nMientras [leader.GetFirstNameNoTooltip] y su tripulación deliberaban sobre qué hacer a continuación, resultó que [native.GetFirstNameNoTooltip] utilizó ese tiempo para escabullirse silenciosamente. [leader.GetFirstNameNoTooltip] no encontró rastro de [native.GetFirstNameNoTooltip] cuando buscó en el área, y no tuvo más remedio que continuar con la expedición."
 north_atlantic.0044.desc.not_alone_bad:0 "Mientras [leader.GetFirstName] intentaba explicar sus buenas intenciones a [native.GetFirstName], el extranjero parecía reacio a aceptar los suministros. Sin embargo, antes de que pudieran llegar a un entendimiento, gritos de guerra y ruidos demoníacos surgieron de la nada, ¡y extraños guerreros descendieron sobre ellos!\n\n[leader.GetFirstNameNoTooltip] y su tripulación, tomados por sorpresa, tuvieron que retirarse a sus barcos y marcharse. Afortunadamente, sus heridas y bajas fueron pocas.\n\nDebido a la naturaleza repentina y caótica de este ataque, [leader.GetFirstNameNoTooltip] no pudo determinar si estos extraños guerreros eran amigos o parientes de [native.GetFirstNameNoTooltip] que pensaron que [leader.GetSheHe] y su tripulación tenían malas intenciones, o si eran enemigos que querían matar a [native.GetFirstNameNoTooltip] y a cualquiera que pareciera ser su amigo."
 north_atlantic.0044.desc.accept:0 "[native.GetFirstName] fue comprensiblemente cauteloso al principio, pero finalmente, [native.GetSheHe] aceptó los suministros que [leader.GetFirstName] le ofreció, ya sea por desesperación, porque [native.GetSheHe] estaba convencido de las buenas intenciones de [leader.GetFirstNamePossessiveNoTooltip], o ambas.\n\nLuego, [native.GetFirstName] proporcionó algunos artículos a la expedición a cambio. Además, [leader.GetFirstName] y su tripulación posteriormente preguntaron a [native.GetFirstNameNoTooltip] sobre esta tierra y su gente, los [native.GetCulture.GetCollectiveNoun]. Aunque hubo dificultades para comunicarse debido a la barrera del idioma, [leader.GetFirstNameNoTooltip] cree que [native.GetFirstNameNoTooltip] les proporcionó información útil que podría ser de gran ayuda en el futuro si enviamos más expediciones a esta región."
 north_atlantic.0044.desc.not_alone_good:0 "[leader.GetFirstName] hizo lo mejor para explicar a [native.GetFirstName] que quería ayudarlo proporcionando algunos suministros. Sin embargo, fueron interrumpidos cuando escucharon voces fuertes acercándose.\n\nResultó ser otros [native.GetCulture.GetName] que se parecían a [native.GetFirstNameNoTooltip], quizás amigos o familiares. Estos extraños parecían hostiles al principio, posiblemente porque pensaban que [leader.GetFirstNameNoTooltip] era un enemigo, ¡pero [native.GetFirstNameNoTooltip] logró calmarlos!\n\nDespués, ambas partes hicieron un poco de comercio antes de partir en buenos términos. [leader.GetFirstName] dijo que estos lugareños eran, en general, personas muy amigables aunque cautelosas."
 north_atlantic.0044.desc.join:0 "[native.GetFirstName] fue comprensiblemente cauteloso al principio, pero finalmente, [native.GetSheHe] aceptó los suministros que [leader.GetFirstName] le ofreció, ya sea por desesperación, porque [native.GetSheHe] estaba convencido de las buenas intenciones de [leader.GetFirstNamePossessiveNoTooltip], o ambas.\n\nAdemás, a medida que [native.GetFirstNameNoTooltip] comenzó a sentirse más cómodo con [leader.GetFirstNameNoTooltip] y su tripulación, [native.GetSheHe] pareció indicar con gestos y palabras ininteligibles que quería unirse a ellos. ¿Acaso no tenía a dónde ir y sentía que no tenía otra opción, o estaba curioso y quería viajar, o una combinación de ambas?\n\n[leader.GetFirstNameNoTooltip] concluye el mensaje diciendo que no está seguro de si aprobaría, pero decidió dejar que [native.GetFirstNameNoTooltip] se uniera. ¡Quizás encontremos a otros [native.GetCulture.GetName] como [native.GetFirstNameNoTooltip] en el futuro!"
 north_atlantic.0044.a:0 "¡Qué confuso asunto, en verdad!"
 north_atlantic.0044.b:0 "Me alegra que haya salido bien."
 north_atlantic.0044.c:0 "[native.GetFirstNameNoTooltip] será bienvenido en mi corte."
 north_atlantic.0044.d:0 "¿Qué? ¿Por qué [leader.GetFirstNameNoTooltip] confiaría en este extranjero?"
 north_atlantic.0045.t:0 "Expedición: Un secuestro"
  north_atlantic.0045.desc.escape:0 "[leader.GetFirstName] intentó atraer a [native.GetFirstName] a una falsa sensación de seguridad, prometiéndole comida y otros suministros, en un intento de secuestrarle. Sin embargo, [native.GetFirstNameNoTooltip] no era ni ingenuo ni lo suficientemente desesperado.\n\nCuando [leader.GetFirstNameNoTooltip] intentó capturar a [native.GetFirstNameNoTooltip] por la fuerza, el extranjero logró escapar, ¡y no antes de llevarse algunos de los suministros de [leader.GetFirstNamePossessiveNoTooltip]! [leader.GetFirstNameNoTooltip] siente que [leader.GetSheHe] calculó mal toda la situación, y admite que [leader.GetSheHe] es responsable de su fracaso en capturar a este extranjero."
 north_atlantic.0045.desc.not_alone:0 "[leader.GetFirstName] intentó atraer a [native.GetFirstName] a una falsa sensación de seguridad, prometiéndole comida y otros suministros, en un intento de secuestrarle. Sin embargo, antes de que pudiera suceder algo, ¡terrificantes gritos de guerra y ruidos demoníacos surgieron de la nada, y extraños guerreros descendieron sobre ellos!\n\nEstá claro que [native.GetFirstNameNoTooltip] no estaba solo después de todo, y o bien [native.GetSheHe] mintió a [leader.GetFirstNameNoTooltip], o hubo un malentendido. De todas formas, [leader.GetFirstNameNoTooltip] y su tripulación, sorprendidos, tuvieron que retirarse a sus barcos y marcharse. Afortunadamente, sus heridas y bajas fueron pocas."
 north_atlantic.0045.desc.loot:0 "[leader.GetFirstName] intentó atraer a [native.GetFirstName] a una falsa sensación de seguridad, prometiéndole comida y otros suministros, en un intento de secuestrarle. Sin embargo, [native.GetFirstNameNoTooltip] no era ni ingenuo ni lo suficientemente desesperado.\n\n[leader.GetFirstNameNoTooltip] puede haber lanzado la trampa demasiado pronto, o [native.GetFirstNameNoTooltip] opuso más resistencia de la esperada, y el extranjero logró escapar. Sin embargo, en su prisa por huir, [native.GetFirstNameNoTooltip] dejó atrás algunos de sus objetos y baratijas en su campamento, que [leader.GetFirstNameNoTooltip] saqueó. [leader.GetSheHe|U] dice que me mostrará estos objetos y baratijas cuando esta expedición regrese."
 north_atlantic.0045.desc.capture:0 "[leader.GetFirstName] atrajo a [native.GetFirstName] a una falsa sensación de seguridad, prometiéndole comida y otros suministros, en un intento de secuestrarle. O bien este extranjero era demasiado ingenuo, demasiado desesperado, o ambos, y [native.GetSheHe] siguió a [leader.GetFirstNameNoTooltip] de regreso a su barco, y luego zarparon.\n\n[leader.GetFirstNameNoTooltip] dice que [native.GetFirstNameNoTooltip] está molesto por lo que sucedió, pero eso era de esperar. [leader.GetSheHe|U] espera que cuando la expedición regrese, yo pueda conocer a [native.GetFirstNameNoTooltip] por mí mismo."
 north_atlantic.0045.a:0 "Esperaba más de [leader.GetFirstNameNoTooltip]."
 north_atlantic.0045.b:0 "Estoy seguro de que eso debió ser un desafío para [leader.GetFirstNameNoTooltip]."
 north_atlantic.0045.c:0 "¿Cómo pudo [leader.GetFirstNameNoTooltip] secuestrar a alguien sin provocación?"
 north_atlantic.0046.t:0 "Expedición: Marineros Náufragos"
 north_atlantic.0046.desc:0 "Estaban navegando por la costa de una tierra desconocida cuando, para su sorpresa, encontraron un naufragio en la orilla. Para su mayor sorpresa, también había varios marineros [ROOT.Char.GetCulture.GetName] allí.\n\nSegún el capitán del barco, [sailor.GetFirstName], eran la tripulación de un barco mercante que navegaba de ida y vuelta a Groenlandia, pero fueron desviados de su curso. Con sus suministros menguando, estaban preocupados de no encontrar nunca caras amigas ni volver a ver sus tierras natales.\n\nDe todas formas, parte de la carga que transportaban estos marineros logró sobrevivir al naufragio. Así que ayudaron a [leader.GetFirstNameNoTooltip] a rescatar lo que quedaba antes de unirse a la tripulación de [leader.GetHerHis]."
 north_atlantic.0046.a:0 "¡Un final feliz por una vez!"
 north_atlantic.0047.t:0 "Expedición: Atrapados en una Tormenta"
 north_atlantic.0047.desc:0 "Según [leader.GetFirstName], se vieron atrapados en una tormenta bastante terrible, tan terrible que muchos de la tripulación pensaron que morirían en ese momento. Quizás [ROOT.Char.GetFaith.WaterGodName] escuchó sus oraciones, porque la tormenta finalmente se despejó.\n\nSin embargo, en el aftermath, [leader.GetFirstNameNoTooltip] notó que [leader.GetSheHe] perdió a algunos de los miembros de su tripulación e incluso un par de barcos. Esto sin duda obstaculizará su capacidad para llevar a cabo la expedición, pero [leader.GetFirstNameNoTooltip] promete que continuarán el viaje pase lo que pase."
 north_atlantic.0047.a:0 "¡Qué terrible experiencia!"
 north_atlantic.0048.t:0 "Expedición: Persona Desaparecida"
 north_atlantic.0048.desc:0 "[leader.GetFirstNameNoTooltip] informa que estuvieron acampando en una parte de Vinland durante varios días. Durante este tiempo, [leader.GetFirstNameNoTooltip] envió ocasionalmente partidas de exploración para buscar comida y explorar la zona.\n\nUna noche, uno de los exploradores de [leader.GetFirstNamePossessiveNoTooltip], [tyrker.GetFirstName], no regresó al campamento con su grupo. Esto, por supuesto, fue un suceso muy extraño.\n\nAunque la hora se hacía tarde, [leader.GetFirstNameNoTooltip] y varios miembros de la tripulación querían buscar el paradero de [tyrker.GetFirstNamePossessiveNoTooltip]. Sin embargo, otros miembros de la tripulación dijeron que probablemente [tyrker.GetFirstNameNoTooltip] solo estaba retrasado y volvería pronto."
 north_atlantic.0048.a:0 "Creo que [leader.GetFirstNameNoTooltip] buscó a [tyrker.GetFirstNameNoTooltip]."
 north_atlantic.0048.a.failure:0 "[leader.GetFirstNameNoTooltip] no logra encontrar a [tyrker.GetFirstNameNoTooltip]."
 north_atlantic.0048.a.success:0 "[leader.GetFirstNameNoTooltip] descubre qué ha estado haciendo [tyrker.GetFirstNameNoTooltip]."
 north_atlantic.0048.b:0 "Estoy seguro de que [tyrker.GetFirstNameNoTooltip] volvió más tarde y no fue necesaria una búsqueda."
 north_atlantic.0049.t.found:0 "Expedición: ¡Uvas!"
 north_atlantic.0049.t.lost:0 "Expedición: Perdidos"
 north_atlantic.0049.desc.found:0 "[leader.GetFirstName] dice que [leader.GetSheHe] y su tripulación salieron a buscar a [tyrker.GetFirstName], a pesar de que la hora se hacía tarde. Afortunadamente, no habían ido muy lejos cuando encontraron al [tyrker.GetWomanMan] desaparecido en un estado excitado y, curiosamente, borracho. Al principio, [leader.GetFirstNameNoTooltip] estaba muy enfadado, pero [tyrker.GetFirstNameNoTooltip] explicó que había hecho un descubrimiento asombroso: ¡uvas silvestres!\n\nTodos conocen la leyenda de cómo Vinland recibió su nombre por [leif.GetTitledFirstNameNicknamed] cuando su tripulación encontró uvas allí. Sin embargo, encontrar uvas en Vinland es más fácil decirlo que hacerlo, por lo que [leader.GetFirstNameNoTooltip] está feliz de que [tyrker.GetFirstNameNoTooltip] haya tropezado con algunas.\n\nDe todas formas, [leader.GetFirstNameNoTooltip] concluyó su mensaje diciendo que [leader.GetSheHe] traerá algunas de estas uvas cuando la expedición regrese."
 north_atlantic.0049.desc.lost:0 "[leader.GetFirstName] dice que [leader.GetSheHe] y su tripulación salieron a buscar a [tyrker.GetFirstName], a pesar de que la hora se hacía tarde. Desafortunadamente, no pudieron encontrar a [tyrker.GetFirstNameNoTooltip] esa noche.\n\nLa búsqueda continuó durante las siguientes semanas, también sin éxito. Finalmente, al no haber rastro de [tyrker.GetFirstNameNoTooltip], todos asumieron que debió haber perecido o desertado intencionalmente por alguna razón.\n\nEl viaje continuó, sin [tyrker.GetFirstNameNoTooltip]."
 north_atlantic.0049.a:0 "¡No puedo esperar a probar las uvas!"
 north_atlantic.0049.b:0 "Hmm… Me pregunto qué le habrá pasado a [tyrker.GetHerHim]?"
 north_atlantic.0050.t:0 "Expedición: Madera a la Deriva"
 north_atlantic.0050.desc:0 "[leader.GetFirstNameNoTooltip] informa que mientras navegaban por la costa, encontraron un área llena de una cantidad significativa de madera a la deriva de alta calidad.\n\nGroenlandia no es ajena a la madera a la deriva, por supuesto, ya que los restos de árboles de tierras extrañas y lejanas a menudo son llevados por las olas a sus playas. Esta madera a la deriva se puede usar para todo, desde leña hasta construcción naval.\n\nDe todas formas, [leader.GetFirstNameNoTooltip] dijo que no es común encontrar tanta madera a la deriva de esta calidad. Por lo tanto, [leader.GetSheHe] y su tripulación pasarán algún tiempo recogiendo todo lo que puedan para llevarlo en sus barcos."
 north_atlantic.0050.a:0 "Un buen hallazgo. Groenlandia siempre podría usar más madera a la deriva."
 north_atlantic.0051.t:0 "Expedición: Esqueletos"
 north_atlantic.0051.desc:0 "[leader.GetFirstNameNoTooltip] dijo que mientras exploraban un área, la tripulación encontró los restos de varios esqueletos. Estaban acompañados de algunas curiosas baratijas, algunas de poco valor, pero otras parecían más útiles, como joyas y herramientas.\n\nDespués de investigar más a fondo el área y no encontrar señales de actividad humana reciente, [leader.GetFirstNameNoTooltip] decidió enterrar los esqueletos y llevarse algunos de los materiales más útiles del lugar."
 north_atlantic.0051.a:0 "¡Un descubrimiento interesante!"
 north_atlantic.0052.t:0 "Expedición: ¡Osos!"
 north_atlantic.0052.desc:0 "[leader.GetFirstNameNoTooltip] informa que [leader.GetSheHe] envió a algunos de los miembros de su tripulación a explorar un área. [leader.GetSheHe|U] esperaba que encontraran algo interesante o útil.\n\nLamentablemente, estos exploradores no habían viajado mucho cuando se encontraron con un oso de tamaño inimaginablemente grande. De alguna manera, enfurecieron a esta bestia, que mató a uno de la tripulación mientras todos huían de regreso a sus barcos.\n\nAy, tales incidentes solo demuestran los peligros que uno puede encontrar al explorar esta región."
 north_atlantic.0052.a:0 "Todo el mundo sabe que los osos no deben ser subestimados."
 north_atlantic.0053.t:0 "Expedición: Atacantes Misteriosos"
 north_atlantic.0053.desc:0 "Aparentemente, según el mensaje de [leader.GetHerHis], [leader.GetFirstNameNoTooltip] encontró lo que parecía ser un puerto prometedor para anclar sus barcos. Apenas comenzaron a acercarse a la costa cuando ¡muchas, muchas flechas volaron de la nada hacia ellos!\n\nLa tripulación se apresuró a abandonar el puerto. Afortunadamente, [leader.GetFirstNameNoTooltip] dice que no tuvieron muchas bajas graves.\n\nDebido a la naturaleza frenética y repentina de la emboscada, la tripulación de [leader.GetFirstNamePossessiveNoTooltip] solo logró vislumbrar a sus atacantes, y hay informes contradictorios sobre cómo eran esos atacantes. Por ejemplo, algunos de la tripulación afirmaron que estos atacantes eran extraños seres de una sola pierna que saltaban rápidamente, pero otros dicen que sus compañeros de tripulación malinterpretaron la ferocidad de sus claramente humanos enemigos en el calor del momento."
 north_atlantic.0053.a:0 "¡Quienesquiera que fueran esos atacantes, parecen peligrosos!"
 north_atlantic.0054.t:0 "Expedición: Focas"
 north_atlantic.0054.desc:0 "Según el mensaje, la expedición va bien.\n\n[leader.GetFirstNameNoTooltip] dice que la tripulación acaba de encontrar un gran número de focas, que cazaron con éxito. Entre los pueblos del norte, las focas se utilizan comúnmente para la carne y el aceite, y esto ha elevado mucho la moral de la tripulación."
 north_atlantic.0054.a:0 "¡Me alegra oírlo!"
 north_atlantic.0055.t:0 "Expedición: Hundimiento de Barco"
 north_atlantic.0055.desc:0 "Según el mensaje, la expedición sufrió un contratiempo, aunque [leader.GetFirstNameNoTooltip] me asegura que podría haber sido peor.\n\nMientras navegaban hacia un puerto, con la intención de explorar el área cercana, uno de los barcos encalló. El daño fue lo suficientemente grave como para que [leader.GetFirstNameNoTooltip] diera la orden de abandonar el barco.\n\n[leader.GetFirstNameNoTooltip] lamenta informarme que la tripulación se desmoralizó después de esto, pero todos los tripulantes del barco hundido han sido trasladados a los barcos sobrevivientes, y aún lograron rescatar una buena cantidad de la carga y la madera del barco hundido. [leader.GetSheHe|U] me dice que la expedición continuará de todas formas."
 north_atlantic.0055.a:0 "¡Un desastre costoso! Pero podría ser peor, es cierto."
 north_atlantic.0056.t:0 "Expedición: Exploradores Anteriores"
 north_atlantic.0056.desc:0 "Siempre es una sorpresa, pero una bienvenida, cuando los exploradores encuentran evidencia de expediciones anteriores. En este caso, [leader.GetFirstNameNoTooltip] dijo que descubrieron un antiguo campamento utilizado por un grupo previo de aventureros de Europa.\n\nEs difícil decir qué explorador lo construyó exactamente, pero [leader.GetFirstNameNoTooltip] se pregunta si tal vez cuando [leader.GetSheHe] regrese, pueda investigar el asunto comparando el sitio que encontró con los registros o leyendas de exploradores anteriores. Al parecer, hay estructuras rudimentarias con camas y otras comodidades, y lugares para reparar herramientas y barcos.\n\nDe todas formas, [leader.GetFirstNameNoTooltip] planea quedarse aquí un par de semanas para explorar el área, quizás incluso descubrir por qué los exploradores anteriores acamparon aquí, antes de continuar la expedición."
 north_atlantic.0056.a:0 "En verdad, siempre caminamos en los pasos de otros."
 north_atlantic.0057.t:0 "Expedición: Carne de Ballena Extraña"
 north_atlantic.0057.desc:0 "El informe trata de un incidente desafortunado si bien divertido. Mientras los barcos navegaban por una playa, la tripulación notó una vista curiosa: el cadáver de una ballena de forma extraña, que claramente murió recientemente al quedar varada.\n\nCuando se detuvieron a descansar en esa playa, algunos de la tripulación decidieron que esta ballena muerta era claramente un regalo de [ROOT.Char.GetFaith.HighGodName], y de inmediato comenzaron a festinar con ella. Otros miembros de la tripulación, sin embargo, se mostraron suspicaces y se negaron a comer la carne.\n\nAl día siguiente, todos los miembros de la tripulación que comieron la carne se enfermaron. Luego decidieron arrojar lo que quedaba de la ballena de vuelta al mar y rezar a [ROOT.Char.GetFaith.HighGodName]. Después de esto, su enfermedad se disipó. [leader.GetFirstNameNoTooltip] supone que esto fue algún tipo de mensaje de [ROOT.Char.GetFaith.HighGodName]."
 north_atlantic.0057.a:0 "¡Ese es un incidente extraño si alguna vez escuché uno!"
 north_atlantic.0058.t:0 "Expedición: Recolección de Información"
 north_atlantic.0058.desc:0 "[leader.GetFirstNameNoTooltip] dice que la expedición va bien y no ha sucedido nada significativo, en el buen sentido.\n\n[leader.GetSheHe|U] y el resto de la tripulación están descansando en un lugar bastante pacífico y tomando nota de los diversos tipos de vida silvestre y plantas que crecen allí. Es su esperanza que esta información pueda ser de utilidad para nosotros, o al menos para otros exploradores en el futuro."
 north_atlantic.0058.a:0 "¡Ciertamente están haciendo un buen trabajo!"
 north_atlantic.0059.t:0 "Expedición: ¿Atacantes... o no?"
 north_atlantic.0059.desc:0 "Viajar al borde del mundo conocido está lleno de peligros, pero a veces esos peligros son imaginarios. [leader.GetFirstNameNoTooltip] informa de un caso interesante de esto, cuando [leader.GetSheHe] envió recientemente a algunos miembros de la expedición a explorar tierra adentro.\n\nLa tripulación regresó apresuradamente, gritando sobre una emboscada de seres inhumanos. [leader.GetFirstNameNoTooltip] ordenó a todos que tomaran sus armas y se prepararan para la batalla, y posiblemente evacuar la zona si fuera necesario. Luego esperaron, tensamente.\n\nNo llegaron atacantes.\n\nSin embargo, esos miembros de la tripulación insistieron en que vieron algo allá afuera que los atacó. [leader.GetFirstNameNoTooltip] cree que no están engañando a [leader.GetHerHim], así que, ¿qué les pasó? ¿Se volvieron locos? ¿O realmente vieron algo allá afuera?"
 north_atlantic.0059.a:0 "Estoy seguro de que no había nada allí... ¿verdad?"
 north_atlantic.0060.t:0 "Expedición: Extranjeros Hostiles"
 north_atlantic.0060.desc:0 "En el mensaje, [leader.GetTitledFirstName] dice que llegaron a un pequeño puerto y encontraron un grupo de personas extrañas lideradas por cierto [native_leader.GetFirstName]. Al principio, ambos lados intentaron comunicarse, pero estalló la violencia, tal vez debido a un malentendido, resultando en algunas muertes en ambos lados. Los extranjeros se retiraron por ahora, pero [leader.GetFirstNameNoTooltip] teme que puedan regresar.\n\nAlgunos miembros de la tripulación de [leader.GetFirstNamePossessiveNoTooltip] argumentaron que también necesitaban retirarse, pero otros querían venganza, o incluso intentar robar o secuestrar a algunos de estos extranjeros. Me pregunto qué hizo [leader.GetFirstNameNoTooltip]."
 north_atlantic.0060.a:0 "Tal vez [leader.GetSheHe] intentó usar la diplomacia para hacer las paces con los extranjeros."
 north_atlantic.0060.b:0 "Si tuviera que adivinar, diría que [leader.GetSheHe] sabiamente decidió retirarse."
 north_atlantic.0060.c:0 "Claramente, [leader.GetSheHe] fortificó el área y esperó el regreso de los guerreros."
 north_atlantic.0060.d:0 "Creo que [leader.GetSheHe] intentó saquear los campamentos de los extranjeros."
 north_atlantic.0060.a.success.peace:0 "[leader.GetFirstNameNoTooltip] logra hacer las paces con [native_leader.GetFirstNameNoTooltip]."
 north_atlantic.0060.a.failure.tension:0 "[leader.GetFirstNameNoTooltip] no logra hacer las paces, pero [native_leader.GetFirstNameNoTooltip] no ataca más."
 north_atlantic.0060.a.failure.no_peace:0 "[leader.GetFirstNameNoTooltip] no logra hacer las paces, y [native_leader.GetFirstNameNoTooltip] ataca a la [greenland_expedition|E]."
 north_atlantic.0060.c.success.kidnap_battle:0 "[leader.GetFirstNameNoTooltip] derrota a [native_leader.GetFirstNameNoTooltip] en la batalla, e incluso captura a alguien del grupo de [native_leader.GetFirstNamePossessiveNoTooltip]."
 north_atlantic.0060.c.success.loot_battle:0 "[leader.GetFirstNameNoTooltip] derrota a [native_leader.GetFirstNameNoTooltip] en la batalla y adquiere mucho botín."
 north_atlantic.0060.c.neutral.no_battle:0 "Al final, no ocurre ninguna batalla."
 north_atlantic.0060.c.failure.defeat:0 "[native_leader.GetFirstNameNoTooltip] derrota a [leader.GetFirstNameNoTooltip]."
 north_atlantic.0060.d.success.kidnap_raid:0 "[leader.GetFirstNameNoTooltip] logra secuestrar a alguien del grupo de [native_leader.GetFirstNamePossessiveNoTooltip] mientras saqueaba el campamento de [native_leader.GetHerHis]."
 north_atlantic.0060.d.success.loot_raid:0 "[leader.GetFirstNameNoTooltip] logra saquear el campamento de [native_leader.GetFirstNamePossessiveNoTooltip]."
 north_atlantic.0060.d.neutral.abandoned:0 "No hay nadie en el campamento y no hay nada que saquear."
 north_atlantic.0060.d.failure.caught:0 "[leader.GetFirstNameNoTooltip] no logra saquear el campamento de [native_leader.GetFirstNamePossessiveNoTooltip], pero logra escapar casi sin daños."
 north_atlantic.0060.d.failure.counterambush:0 "[leader.GetFirstNameNoTooltip] no logra saquear el campamento de [native_leader.GetFirstNamePossessiveNoTooltip], y se produce una batalla."
 north_atlantic.0061.t:0 "Expedición: Un Intento de Diplomacia"
 north_atlantic.0061.desc.peace:0 "Algunos de los miembros de la tripulación de [leader.GetFirstNamePossessive] eran escépticos sobre si estos extranjeros siquiera querrían hablar después de que estalló la violencia, pero [leader.GetFirstNameNoTooltip] aseguró a su tripulación que estas personas eran claramente humanos, y que con los humanos se puede razonar. Resulta que [leader.GetSheHe] tenía razón.\n\n[leader.GetFirstNameNoTooltip] de alguna manera logró acercarse al grupo de [native_leader.GetFirstNamePossessive] y convencer a los extranjeros de que [leader.GetSheHe] no tenía malas intenciones, y que todo esto fue un terrible malentendido. [leader.GetFirstNameNoTooltip] y [native_leader.GetFirstNameNoTooltip] se disculparon mutuamente y permitieron que sus subordinados respectivos enterraran a sus muertos.\n\nDespués, aunque las cosas seguían un poco tensas, como muestra de buena voluntad, ambos lados acordaron hacer un poco de comercio intercambiando diversas baratijas. Al final, [leader.GetFirstNameNoTooltip] dice que siente que [leader.GetSheHe] y [native_leader.GetFirstNameNoTooltip] llegaron a respetarse mutuamente."
 north_atlantic.0061.desc.tension:0 "Algunos de los miembros de la tripulación de [leader.GetFirstNamePossessive] eran escépticos sobre si estos extranjeros siquiera querrían hablar después de que estalló la violencia, pero [leader.GetFirstNameNoTooltip] aseguró a su tripulación que estas personas eran claramente humanos, y que con los humanos se puede razonar.\n\nIndependientemente del optimismo de [leader.GetFirstNamePossessiveNoTooltip], [native_leader.GetFirstNameNoTooltip] no parecía interesado en la paz. Cada vez que [leader.GetFirstNameNoTooltip] intentaba acercarse al campamento de [native_leader.GetFirstNamePossessiveNoTooltip], era ahuyentado por fuertes gritos de guerra, burlas en un idioma extraño y algunas flechas por encima, destinadas a asustar a [leader.GetHerHim].\n\nFinalmente, [leader.GetFirstNameNoTooltip] concluyó que al menos estos extranjeros no estaban interesados en matarlos, y solo querían que se fueran. Al final, [leader.GetFirstNameNoTooltip] decidió hacer justamente eso."
 north_atlantic.0061.desc.no_peace:0 "Algunos de los miembros de la tripulación de [leader.GetFirstNamePossessive] eran escépticos sobre si estos extranjeros siquiera querrían hablar después de que estalló la violencia, pero [leader.GetFirstNameNoTooltip] aseguró a su tripulación que estas personas eran claramente humanos, y que con los humanos se puede razonar.\n\nIndependientemente del optimismo de [leader.GetFirstNamePossessiveNoTooltip], [native_leader.GetFirstNameNoTooltip] no parecía interesado en la paz. La primera vez que [leader.GetFirstNameNoTooltip] intentó acercarse al campamento de [native_leader.GetFirstNamePossessiveNoTooltip], los extranjeros atacaron con entusiasmo. La batalla se unió una vez más, con un buen número de bajas.\n\nFinalmente, [leader.GetFirstNameNoTooltip] y su tripulación tuvieron que retirarse a sus barcos y zarpar. [leader.GetFirstNameNoTooltip] se pregunta, sin embargo, si podrían haber establecido la paz con los extranjeros en diferentes circunstancias."
 north_atlantic.0061.a:0 "¡[native_leader.GetFirstNameNoTooltip] parece una buena y justa [native_leader.GetWomanMan]!"
 north_atlantic.0061.b:0 "Un cálculo erróneo por parte de [leader.GetFirstNamePossessiveNoTooltip]."
 north_atlantic.0062.t:0 "Expedición: Batalla"
north_atlantic.0062.desc.kidnap_battle:0 "Tal como predijo [leader.GetFirstName], los extranjeros atacaron poco después de que [leader.GetSheHe] ordenara a [leader.GetHerHis] tripulación que erigiera las defensas temporales. Se libró una gran batalla, pero a pesar de la valentía y ferocidad de los guerreros de [native_leader.GetFirstNamePossessiveNoTooltip], [leader.GetFirstNameNoTooltip] y [leader.GetHerHis] tripulación prevalecieron.\n\nCuriosamente, tras la batalla, lograron capturar a un miembro de la banda de [native_leader.GetFirstNamePossessiveNoTooltip] cuando [captive.GetSheHe] intentaba huir con los demás extranjeros.\n\n[captive.GetFirstName], como se llama este cautivo, obviamente no está muy contento con la situación, pero parece resignado a su destino. [leader.GetFirstNameNoTooltip] cree que podría ser útil mantener a este extranjero cerca, de todos modos. [leader.GetSheHe|U] me dice que [leader.GetSheHe] me presentará a [captive.GetFirstNameNoTooltip] cuando la expedición regrese."
north_atlantic.0062.desc.loot_battle:0 "Tal como predijo [leader.GetFirstName], los extranjeros atacaron poco después de que [leader.GetSheHe] ordenara a [leader.GetHerHis] tripulación que erigiera las defensas temporales. Se libró una gran batalla, pero a pesar de la valentía y ferocidad de los guerreros de [native_leader.GetFirstNamePossessiveNoTooltip], [leader.GetFirstNameNoTooltip] y [leader.GetHerHis] tripulación prevalecieron.\n\nTras la batalla, [leader.GetFirstNameNoTooltip] y [leader.GetHerHis] tripulación saquearon varios objetos de los cuerpos de los guerreros extranjeros que murieron, y cosas que los que sobrevivieron dejaron caer mientras se retiraban. No todos estos objetos son útiles, pero algunos parecen tener valor práctico, o al menos lucen bien como trofeos de guerra."
north_atlantic.0062.desc.no_battle:0 "Resulta que la predicción de [leader.GetFirstNamePossessive] de que los extranjeros volverían a atacarlos era completamente incorrecta. [leader.GetSheHe|U] y [leader.GetHerHis] tripulación esperaron todo el día – varios días, de hecho – y nadie vino.\n\n[leader.GetFirstNameNoTooltip] admite estar aliviado por el resultado, pero se pregunta qué pasó con los extranjeros. ¿Fueron cobardes y tenían miedo de la batalla? ¿Pensaron que [leader.GetFirstNameNoTooltip] y [leader.GetHerHis] tripulación eran débiles y no valía la pena luchar? ¿Estaban regresando a sus reyes o jefes en otro lugar para informar sobre la situación? ¿O surgió otra cosa?\n\nQuizás nunca lo sabremos. Aun así, de cualquier manera, [leader.GetFirstNameNoTooltip] pudo salir de la zona en paz."
north_atlantic.0062.desc.defeat:0 "Tal como predijo [leader.GetFirstName], los extranjeros atacaron poco después de que [leader.GetSheHe] ordenara a [leader.GetHerHis] tripulación que erigiera las defensas temporales. Se libró una gran batalla, y a pesar del coraje y habilidad de la tripulación de [leader.GetFirstNameNoTooltip], la valentía y ferocidad de los guerreros de [native_leader.GetFirstNamePossessiveNoTooltip] fue mayor.\n\nFinalmente, [leader.GetFirstNameNoTooltip] tuvo que ordenar la retirada, y en un pánico todos corrieron hacia sus barcos y se alejaron de la zona. Hubo un buen número de bajas, pero [leader.GetFirstNameNoTooltip] me asegura en su mensaje que la expedición #italic continuará#!"
north_atlantic.0062.a:0 "¡Excelente liderazgo por parte de [leader.GetFirstNameNoTooltip]!"
north_atlantic.0062.b:0 "Ciertamente, no es el peor resultado para este incidente."
north_atlantic.0062.c:0 "$north_atlantic.0061.b$"
north_atlantic.0063.t:0 "Expedición: Incursión"
north_atlantic.0063.desc.kidnap_raid:0 "¡La incursión de [leader.GetFirstNamePossessive] en el campamento de [native_leader.GetFirstNamePossessive] salió bien! [leader.GetSheHe|U] y [leader.GetHerHis] tripulación causaron un gran alboroto, sorprendiendo a los extranjeros, mataron a un buen número y saquearon muchos objetos del campamento antes de volver corriendo a sus barcos.\n\nAún más sorprendente, [leader.GetFirstNameNoTooltip] logró capturar a un miembro de la banda de [native_leader.GetFirstNamePossessiveNoTooltip] durante el caos.\n\n[captive.GetFirstName], como se llama este cautivo, obviamente no está muy contento con la situación, pero parece resignado a su destino. [leader.GetFirstNameNoTooltip] cree que podría ser útil mantener a este extranjero cerca, de todos modos. [leader.GetSheHe|U] me dice que [leader.GetSheHe] me presentará a [captive.GetFirstNameNoTooltip] cuando la expedición regrese."
north_atlantic.0063.desc.loot_raid:0 "¡La incursión de [leader.GetFirstNamePossessive] en el campamento de [native_leader.GetFirstNamePossessive] salió bien! [leader.GetSheHe|U] y [leader.GetHerHis] tripulación causaron un gran alboroto, sorprendiendo a los extranjeros, mataron a un buen número y saquearon muchos objetos del campamento antes de volver corriendo a sus barcos.\n\nEn general, [leader.GetFirstNameNoTooltip] afirma que obtuvieron un buen botín, que [leader.GetSheHe] está ansioso por mostrarme cuando la expedición regrese."
north_atlantic.0063.desc.caught:0 "La incursión de [leader.GetFirstNamePossessive] en el campamento de [native_leader.GetFirstNamePossessive] salió mal. Parece que los guerreros de [native_leader.GetFirstNamePossessiveNoTooltip] eran claramente experimentados y astutos, ya que una vez que se dio la alarma, pudieron reagruparse rápidamente y contraatacar, a pesar de haber sido tomados por sorpresa.\n\nAfortunadamente, [leader.GetFirstNameNoTooltip] reaccionó rápidamente a la situación y ordenó de inmediato a [leader.GetHerHis] tripulación que se retirara de manera ordenada antes de zarpar. Además, los guerreros extranjeros no los persiguieron mucho, por lo que las bajas fueron mínimas."
north_atlantic.0063.desc.counterambush:0 "La incursión de [leader.GetFirstNamePossessive] en el campamento de [native_leader.GetFirstNamePossessive] salió mal. [native_leader.GetFirstNameNoTooltip] debe haber anticipado una emboscada, ya que había preparado una contraemboscada en su campamento.\n\n[leader.GetFirstNameNoTooltip] tropezó con lo que parecía ser el campamento sin vigilancia y comenzó a saquear, solo para ser sorprendido y atacado por los feroces guerreros extranjeros. Se libró una gran batalla, y aunque [leader.GetFirstNameNoTooltip] y muchos de [leader.GetHerHis] tripulación lograron escapar, sufrieron varias bajas."
north_atlantic.0063.desc.abandoned:0 "La incursión de [leader.GetFirstNamePossessive] en el campamento de [native_leader.GetFirstNamePossessive] fue... bueno, resulta que no pasó nada. Aunque localizaron y llegaron al campamento, no había nadie allí.\n\nAl principio, [leader.GetFirstNameNoTooltip] estaba preocupado de que [native_leader.GetFirstNameNoTooltip] se hubiera enterado de su incursión. [leader.GetSheHe|U] envió rápidamente a algunos de la tripulación a explorar nuevamente el área, pero no encontraron rastro de [native_leader.GetFirstNameNoTooltip]. Fue como si todos se hubieran marchado de repente. ¿Estos extranjeros temían a [leader.GetFirstNameNoTooltip] y a [leader.GetHerHis] tripulación? ¿O simplemente estaban siendo cautelosos? Es difícil de decir.\n\nDe cualquier manera, después de abandonar su campamento, los extranjeros no dejaron mucho allí, por lo que no había mucho para que [leader.GetFirstNameNoTooltip] y [leader.GetHerHis] tripulación saquearan. Aún así, [leader.GetFirstNameNoTooltip] está aliviado por el resultado; definitivamente podría haber terminado mucho peor."
north_atlantic.0063.a:0 "¡Una incursión impresionante y audaz!"
north_atlantic.0063.b:0 "$north_atlantic.0062.b$"
north_atlantic.0063.c:0 "$north_atlantic.0061.b$"
north_atlantic.0064.t:0 "Expedición: Pueblo Abandonado"
north_atlantic.0064.desc:0 "Parece que la expedición desembarcó en una playa. Varios miembros de la tripulación, liderados por [leader.GetFirstNameNoTooltip], se aventuraron tierra adentro para explorar el área.\n\nEl grupo no viajó mucho antes de encontrar algo interesante: varios edificios de formas extrañas, hechos de madera y pieles. No había duda de que esto era algún tipo de pueblo. Sin embargo, no había nadie presente y parece que este pueblo fue abandonado hace algún tiempo.\n\n[leader.GetFirstNameNoTooltip] debatió con [leader.GetHerHis] tripulación si debían retirarse por precaución o tomar y rescatar cualquier cosa que pareciera valiosa antes de marcharse. Me pregunto qué hizo [leader.GetSheHe] después."
north_atlantic.0064.a:0 "Mi intuición me dice que [leader.GetFirstNameNoTooltip] se retiró solo para estar seguro."
north_atlantic.0064.b:0 "Creo que [leader.GetFirstNameNoTooltip] tomó lo que parecía útil."
north_atlantic.0064.c:0 "Tal vez [leader.GetFirstNameNoTooltip] esperó a ver si aparecían los lugareños."
north_atlantic.0064.return:0 "Los residentes del pueblo regresan"
north_atlantic.0064.empty:0 "El pueblo está realmente deshabitado"
north_atlantic.0064.b.success.battle_victory:0 "Se libra una batalla, pero [leader.GetFirstNameNoTooltip] emerge victorioso"
north_atlantic.0064.b.failure.battle_defeat:0 "Se libra una batalla y [leader.GetFirstNameNoTooltip] es derrotado rotundamente"
north_atlantic.0064.b.failure.useless:0 "El pueblo está lleno de botín útil"
north_atlantic.0064.b.success.useful:0 "El pueblo tiene pocos objetos que valgan la pena saquear"
north_atlantic.0064.c.failure.no_trade:0 "Los residentes del pueblo no están interesados en comerciar con [leader.GetFirstNameNoTooltip]"
north_atlantic.0064.c.success.trade:0 "Los residentes del pueblo están ansiosos por intercambiar bienes con [leader.GetFirstNameNoTooltip]"
north_atlantic.0064.c.failure.useless:0 "$north_atlantic.0064.b.failure.useless$"
north_atlantic.0064.c.success.useful:0 "$north_atlantic.0064.b.success.useful$"
north_atlantic.0065.t:0 "Expedición: Batalla"
north_atlantic.0065.desc.battle_defeat:0 "[leader.GetFirstName] y [leader.GetHerHis] tripulación creían que no quedaba nadie en este pueblo, así que empezaron a buscar buen botín para llevarlo a los barcos. Sin embargo, no pasó mucho tiempo antes de que escucharan voces extrañas: ¡los habitantes del pueblo habían regresado! Tal vez estaban en otro lugar por alguna razón.\n\nDe todos modos, los lugareños, por supuesto, estaban bastante molestos al ver a gente saqueando sus edificios. Hubo algunos gritos y discusiones, y [leader.GetFirstNameNoTooltip] cree haber oído el nombre del líder de este pueblo, [native_leader.GetFirstName].\n\nPoco después, se libró una batalla. Desafortunadamente, estos lugareños eran guerreros bastante feroces. Después de sufrir varias bajas, [leader.GetFirstNameNoTooltip] y [leader.GetHerHis] tripulación tuvieron que retirarse."
north_atlantic.0065.desc.battle_victory:0 "[leader.GetFirstName] y [leader.GetHerHis] tripulación creían que no quedaba nadie en este pueblo, así que empezaron a buscar buen botín para llevarlo a los barcos. Sin embargo, no pasó mucho tiempo antes de que escucharan voces extrañas: ¡los habitantes del pueblo habían regresado! Tal vez estaban en otro lugar por alguna razón.\n\nDe todos modos, los lugareños, por supuesto, estaban bastante molestos al ver a gente saqueando sus edificios. Hubo algunos gritos y discusiones, y [leader.GetFirstNameNoTooltip] cree haber oído el nombre del líder de este pueblo, [native_leader.GetFirstNameNoTooltip].\n\nPoco después, se libró una batalla. [leader.GetFirstNameNoTooltip] tenía la ventaja y persiguió a los lugareños. Reanudaron el saqueo una vez que estuvieron seguros de que los lugareños se habían ido, y regresaron rápidamente a sus barcos antes de zarpar."
north_atlantic.0065.a:0 "¡Es bueno saber que [leader.GetFirstNameNoTooltip] prevaleció!"
north_atlantic.0065.b:0 "Esos guerreros extranjeros parecen un grupo difícil de enfrentar."
north_atlantic.0066.t:0 "Expedición: Pueblo Abandonado"
north_atlantic.0066.desc.no_wait_text:0 "[leader.GetFirstName] y [leader.GetHerHis] tripulación creían que no quedaba nadie en este pueblo, así que empezaron a buscar buen botín para llevarlo a los barcos."
north_atlantic.0066.desc.wait_text:0 "[leader.GetFirstName] y [leader.GetHerHis] tripulación esperaron mucho tiempo a que apareciera alguien, y al final, sus sospechas iniciales resultaron correctas. No había señal de ninguna otra persona, así que empezaron a buscar buen botín para llevarlo a los barcos."
north_atlantic.0066.desc.useless_text:0 "Resulta que el pueblo no tenía muchos objetos útiles. Los habitantes del pueblo, [leader.GetFirstNameNoTooltip] supuso, debieron haberse llevado cualquier cosa que valiera la pena cuando abandonaron el pueblo. La tripulación desperdició mucho tiempo y esfuerzo para nada, y están un poco desmoralizados como resultado.\n\nEn la conclusión de su mensaje, [leader.GetHerHis], [leader.GetFirstNameNoTooltip] se pregunta por qué el pueblo fue abandonado. ¿Fueron perseguidos por enemigos? ¿Estaban buscando mejores tierras para vivir? ¿Fue un movimiento temporal o no? Quizás nunca lo sabremos."
north_atlantic.0066.desc.useful_text:0 "Resulta que el pueblo abandonado estaba lleno de objetos útiles, incluyendo varias herramientas, madera, armas y lo que parecían ser adornos y baratijas preciosas. La tripulación pasó bastante tiempo saqueando el pueblo al final.\n\n[leader.GetFirstNameNoTooltip] dice que [leader.GetSheHe] está absolutamente de acuerdo con este resultado. [leader.GetSheHe|U] hizo que la tripulación cargara tanto como pudieron en los barcos."
north_atlantic.0066.desc.useless_no_wait:0 "$north_atlantic.0066.desc.no_wait_text$\n\n$north_atlantic.0066.desc.useless_text$"
north_atlantic.0066.desc.useless_wait:0 "$north_atlantic.0066.desc.wait_text$\n\n$north_atlantic.0066.desc.useless_text$"
north_atlantic.0066.desc.useful_no_wait:0 "$north_atlantic.0066.desc.no_wait_text$\n\n$north_atlantic.0066.desc.useful_text$"
north_atlantic.0066.desc.useful_wait:0 "$north_atlantic.0066.desc.wait_text$\n\n$north_atlantic.0066.desc.useful_text$"
north_atlantic.0066.a:0 "¿Qué pasó con la gente de un pueblo tan bonito?"
north_atlantic.0066.b:0 "Parece que la expedición perdió mucho tiempo allí."
north_atlantic.0067.t:0 "Expedición: No tan Abandonado Después de Todo"
north_atlantic.0067.desc.no_trade:0 "[leader.GetFirstName] sospechaba que aún había gente alrededor y le dijo a [leader.GetHerHis] tripulación que fueran pacientes. Esperaron y observaron cualquier señal de personas desde una distancia segura, para no causar malentendidos.\n\nDespués de un tiempo, resultó que la corazonada de [leader.GetFirstNamePossessive] era correcta. Los habitantes del pueblo regresaron (de dónde, quién sabe), y [leader.GetFirstNameNoTooltip] salió a recibirlos. A pesar de la barrera del idioma, [leader.GetSheHe] logró aprender que estas personas eran una tribu de los [native_leader.GetCulture.GetName], liderados por cierto [native_leader.GetFirstName].\n\nLas dos partes hablaron por un tiempo, pero aunque [native_leader.GetFirstNameNoTooltip] y su gente no eran hostiles, parece que también eran cautelosos y no estaban interesados en comerciar. [leader.GetFirstNameNoTooltip] y [leader.GetHerHis] tripulación tuvieron que regresar con las manos vacías, su larga espera fue en vano."
north_atlantic.0067.desc.trade:0 "[leader.GetFirstName] sospechaba que aún había gente alrededor y le dijo a [leader.GetHerHis] tripulación que fueran pacientes. Esperaron y observaron cualquier señal de personas desde una distancia segura, para no causar malentendidos.\n\nDespués de un tiempo, resultó que la corazonada de [leader.GetFirstNamePossessive] era correcta. Los habitantes del pueblo regresaron (de dónde, quién sabe), y [leader.GetFirstNameNoTooltip] salió a recibirlos. A pesar de la barrera del idioma, [leader.GetSheHe] logró aprender que estas personas eran una tribu de los [native_leader.GetCulture.GetName], liderados por cierto [native_leader.GetFirstName].\n\nLas dos partes hablaron por un tiempo, y parece que estos [native_leader.GetCulture.GetCollectiveNoun] apreciaron que [leader.GetFirstNameNoTooltip] no se aprovechara de su ausencia y esperara su regreso. Ambas partes acordaron realizar un intercambio de bienes. Así que, en lo que respecta a [leader.GetFirstNameNoTooltip], la espera valió la pena."
north_atlantic.0067.a:0 "¡Es bueno que los extranjeros fueran amistosos!"
north_atlantic.0067.b:0 "Al menos los extranjeros no eran hostiles."
north_atlantic.0068.t:0 "Expedición: Buena Madera"
north_atlantic.0068.desc:0 "Markland es conocido por su abundancia de madera. Después de todo, esa fue, sin duda, la principal razón por la que enviamos una expedición allí en primer lugar.\n\nDe todos modos, [leader.GetFirstNameNoTooltip] informa que [leader.GetSheHe] descubrió un buen lugar boscoso en Markland. [leader.GetSheHe|U] y [leader.GetHerHis] tripulación pasarán un par de semanas allí, talando árboles para llevar de regreso a Groenlandia. Esta madera será de gran utilidad para la colonia en Groenlandia."
north_atlantic.0068.a:0 "Después de todo, esa es la razón por la que fueron enviados a Markland."
north_atlantic.0069.t:0 "Expedición: Madera Defectuosa"
north_atlantic.0069.desc:0 "Markland es conocido por su abundancia de madera. Después de todo, esa fue, sin duda, la principal razón por la que enviamos una expedición allí en primer lugar.\n\nDe todos modos, [leader.GetFirstNameNoTooltip] informa que [leader.GetSheHe] encontró lo que pensó que era un buen lugar boscoso en Markland. Sin embargo, después de talar algunos árboles, se dieron cuenta de que esta madera era de bastante mala calidad. Resulta que toda el área carecía de madera decente, por lo que, en última instancia, desperdiciaron mucho tiempo para nada."
north_atlantic.0069.a:0 "Tal vez encuentren mejor madera en otra parte de Markland."
north_atlantic.0070.t:0 "Expedición: Viejo Campamento Maderero"
north_atlantic.0070.desc:0 "Markland significa “la tierra de los bosques”, por lo que no es sorprendente que la gente de Groenlandia visite ocasionalmente esta región en busca de madera.\n\nEn su mensaje, [leader.GetHerHis], [leader.GetFirstNameNoTooltip] dice que encontraron los restos de un campamento maderero. No hay duda, basándose en el estilo de las estructuras y herramientas que encontraron, de que fue construido por una expedición similar de Groenlandia o Europa hace algún tiempo.\n\n[leader.GetFirstNameNoTooltip] explica que esto es bastante afortunado, ya que significa que [leader.GetSheHe] y [leader.GetHerHis] tripulación pueden utilizar las herramientas y suministros sobrantes para localizar y extraer madera de calidad. Esto les ahorrará tiempo y recursos valiosos, permitiéndoles cosechar la madera cercana de manera más eficiente."
north_atlantic.0070.a:0 "¡Excelente hallazgo!"
north_atlantic.0071.t:0 "Expedición: Accidente Maderero"
north_atlantic.0071.desc:0 "Markland significa “la tierra de los bosques”, por lo que no es sorprendente que la gente de Groenlandia visite ocasionalmente esta región en busca de madera.\n\nEn su mensaje, [leader.GetHerHis], [leader.GetFirstNameNoTooltip] dice que estaban realizando la tala rutinaria a lo largo de la costa boscosa, cuando ocurrió un desastre.\n\nAl intentar talar un árbol, varios miembros de la expedición resultaron heridos o muertos cuando dicho árbol cayó sobre ellos. Esto es una interrupción grave para toda la expedición, por supuesto, ya que [leader.GetFirstNameNoTooltip] tiene que dedicar mano de obra y recursos para atender a los heridos."
north_atlantic.0071.a:0 "¿Es esto obra de [ROOT.Char.GetFaith.DevilName]?"
north_atlantic.0072.t:0 "Expedición: Direcciones Útiles"
north_atlantic.0072.desc:0 "Una buena parte de la madera de Groenlandia proviene de la madera a la deriva o de exportaciones europeas, pero a veces también proviene de Markland. De hecho, esta no es la primera expedición a Markland.\n\n[leader.GetFirstNameNoTooltip] dice que antes de irse, obtuvo información de un par de marineros veteranos sobre dónde se podría encontrar madera de alta calidad en Markland. Usando este conocimiento, [leader.GetFirstNameNoTooltip] pudo localizar un área llena de buena madera, que [leader.GetSheHe] está ahora cosechando."
north_atlantic.0072.a:0 "¡Me alegra saber que la expedición va bien!"
north_atlantic.0073.t:0 "Expedición: ¿Direcciones Erróneas?"
north_atlantic.0073.desc:0 "Una buena parte de la madera de Groenlandia proviene de la madera a la deriva o de exportaciones europeas, pero a veces también proviene de Markland. De hecho, esta no es la primera expedición a Markland.\n\n[leader.GetFirstNameNoTooltip] dice que antes de irse, obtuvo información de un par de marineros veteranos sobre dónde se podría encontrar madera de alta calidad en Markland. Desafortunadamente, ya sea que estas direcciones estuvieran equivocadas o que [leader.GetFirstNameNoTooltip] las entendiera mal, [leader.GetSheHe] admite que vagaron durante mucho tiempo tratando de encontrar la ubicación, sin éxito.\n\nFinalmente, [leader.GetFirstNameNoTooltip] se rindió. [leader.GetSheHe|U] me asegura que la expedición continuará, a pesar de todo."
north_atlantic.0073.a:0 "Qué desafortunado."
north_atlantic.0074.t:0 "Expedición: Una Ubicación Legendaria"
north_atlantic.0074.desc:0 "En el transcurso de la expedición, [leader.GetFirstNameNoTooltip] dice que fueron #italic ligeramente#! desviados de su curso, y terminaron en lo que al principio parecía ser una costa desconocida. Sin embargo, pronto todos comenzaron a reconocer las características geográficas, ya que correspondían con la descripción de una ubicación mencionada en una leyenda sobre los viajes de un explorador anterior.\n\nDado que la leyenda era algo vaga sobre cómo era esta área, [leader.GetFirstNameNoTooltip] pensó que esta era una excelente oportunidad para verificar la exactitud de los detalles geográficos de la leyenda, para mapear el área y ayudar a futuros marineros y exploradores que viajen por la región. Por otro lado, tal vez [leader.GetSheHe] no descubra nada nuevo que valga la pena anotar, ya que la leyenda claramente fue suficiente para ayudarles a navegar por esta área."
north_atlantic.0074.a:0 "Creo que [leader.GetSheHe] no perdió tiempo y simplemente navegó hacia adelante."
north_atlantic.0074.b:0 "Imagino que [leader.GetSheHe] quería investigar esta área."
north_atlantic.0074.b.failure.no_info:0 "[leader.GetFirstNameNoTooltip] no descubre ninguna información nueva útil, y desperdicia los recursos de [greenland_expedition_s|E]."
north_atlantic.0074.b.success.new_info:0 "[leader.GetFirstNameNoTooltip] descubre nueva información útil, ampliando lo que se sabía anteriormente de la leyenda."
north_atlantic.0075.t:0 "Expedición: Una Ubicación Legendaria"
north_atlantic.0075.desc.no_info:0 "Después de pasar un par de semanas investigando el área, [leader.GetFirstNameNoTooltip] concluyó que la leyenda en realidad es bastante precisa y no carece de ningún detalle. En otras palabras, [leader.GetSheHe] y la tripulación desperdiciaron mucho tiempo y esfuerzo verificando algo que no necesitaba ser verificado en primer lugar.\n\n[leader.GetFirstNameNoTooltip] supone que al menos verificaron que los detalles de la leyenda eran precisos."
north_atlantic.0075.desc.new_info:0 "Después de pasar un par de semanas investigando el área, [leader.GetFirstNameNoTooltip] descubrió que, aunque la leyenda no era inexacta (después de todo, así fue como reconocieron la geografía de esta región en primer lugar), faltaba alguna otra información. Tal vez el explorador anterior no se aventuró demasiado en esta área, o tal vez debido a que la leyenda era vaga en algunas partes, ciertos detalles se omitieron.\n\n[leader.GetFirstNameNoTooltip] y la tripulación tomaron notas cuidadosas sobre la geografía del área y otros detalles, como la fauna y la flora que viven allí. Es la esperanza de [leader.GetHerHis] que sus descubrimientos complementen la información ya encontrada en la leyenda."
north_atlantic.0075.a:0 "¡Gran trabajo explorando el área!"
north_atlantic.0075.b:0 "¡Qué pérdida de tiempo!"
