# Legends
RICE_greenland_ender_name: "La Colonia de Groenlandia Triunfa"
RICE_greenland_ender_desc: "Aunque tomó años de arduo trabajo, la colonia de Groenlandia ya no es una lucha. Se ha convertido en una parte próspera e integral del mundo del Atlántico Norte, gracias a [struggle_ender.GetFirstName]."
RICE_greenland_legend_chapter_opening_struggle: "Mucho después de que los primeros colonos llegaran a Groenlandia, [ROOT.Legend.GetProtagonist.GetNameNoTooltip] completaría el proceso de la [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName] cuando [ROOT.Legend.GetProtagonist.GetSheHe] lideró los esfuerzos finales para establecer estas colonias de Groenlandia como una parte autosuficiente e integral del Atlántico Norte."
RICE_greenland_legend_chapter_motivation_struggle: "Aunque Groenlandia había estado conectada con el resto de Eurasia durante muchos años, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] sabía que la colonia, a pesar de cualquier riqueza que generara del marfil de morsa, siempre estaba en constante peligro, con la amenaza de colapso acechando cada vez más. Por lo tanto, si iba a haber un nuevo futuro para Groenlandia, y si la [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName] iba a tener éxito, la colonia necesitaba liderazgo: un liderazgo que [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] proporcionó."
RICE_greenland_legend_chapter_famous_deed_generic: "La leyenda de [ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip|U] es una de aventuras heroicas, que involucra tanto gloriosas batallas como iniciativas dedicadas al diálogo y al desarrollo; en otras palabras, un esfuerzo concertado para construir la colonia de Groenlandia más allá de su razón de ser original. Si iba a sobrevivir, tenía que convertirse en un centro económico, político y cultural del Atlántico Norte."
RICE_greenland_legend_chapter_extra_deed_struggle: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] tuvo que enfrentarse a dos tipos de enemigos. Primero, por supuesto, estaban aquellos que buscaban debilitar o incluso destruir la colonia y sus amigos nativos, tanto enemigos en las tierras de Groenlandia como enemigos en Europa que envidiaban el dinero que ganaba con sus productos lujosos, como el marfil de morsa. Sin embargo, también había otros enemigos. El clima duro de la colonia era un peligro siempre presente, al igual que las disputas de los colonos con sus pequeñas diferencias. También eran peligrosas las ambiciones insensatas de aquellos que deseaban navegar a Vinlandia, en lugar de construir sabiamente la colonia de Groenlandia."
RICE_greenland_legend_chapter_conclusion_ended_struggle: "Hubo quienes pensaron que la colonia de Groenlandia fracasaría, pero [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] demostró que estaban equivocados. A través de la sabiduría y la guía de [ROOT.Legend.GetProtagonist.GetHerHis], la [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName] concluyó cuando Groenlandia se estableció como una parte integral del Atlántico Norte, conectando el Viejo Mundo y el Nuevo Mundo para siempre."
RICE_greenland_sunset_invasion_ender_name: "Invasión del Ocaso"
RICE_greenland_sunset_invasion_ender_desc: "Mientras los pueblos indígenas de Eurasia intentaban en vano colonizar Groenlandia, se necesitó un verdadero líder [struggle_ender.GetCulture.GetName] de gran sabiduría y coraje para unir el mundo del Atlántico Norte: [struggle_ender.GetFirstName]."
RICE_greenland_sunset_invasion_legend_chapter_opening_struggle: "Después de que los primeros colonos de Eurasia llegaran para iniciar la [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName], hubo un mayor contacto entre los pueblos de ambos lados del Atlántico. Sin embargo, se necesitó un líder visionario, [ROOT.Legend.GetProtagonist.GetNameNoTooltip], para hacer lo que estos colonos miopes no pudieron, y no solo unir el Atlántico Norte, sino también afirmar la soberanía [ROOT.Legend.GetProperty( 'culture' ).Culture.GetNameNoTooltip] sobre este vasto océano."
RICE_greenland_sunset_invasion_legend_chapter_motivation_struggle: "Cuando los pueblos nativos del Atlántico occidental se encontraron por primera vez con los pueblos de Eurasia, a veces sus interacciones fueron pacíficas, con un aumento del comercio y la diplomacia. Otras veces, estas interacciones fueron menos pacíficas, con colonos arrogantes de Groenlandia denigrando a aquellos como los [ROOT.Legend.GetProperty( 'culture' ).Culture.GetNameNoTooltip] como incivilizados, llamados "skraelings". [ROOT.Legend.GetProtagonist.GetNameNoTooltip] deseaba demostrar que los enemigos de los [ROOT.Legend.GetProperty( 'culture' ).Culture.GetCollectiveNounNoTooltip] estaban equivocados y reforzar los buenos lazos con sus aliados."
RICE_greenland_sunset_invasion_legend_chapter_famous_deed_generic: "La leyenda de [ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip|U] es una de aventuras heroicas, que involucra tanto gloriosas batallas como iniciativas dedicadas al diálogo y al desarrollo; en otras palabras, un esfuerzo concertado para no solo conquistar y someter a los enemigos de los [ROOT.Legend.GetProperty( 'culture' ).Culture.GetCollectiveNounNoTooltip], sino también construir alianzas y redes comerciales."
RICE_greenland_sunset_invasion_legend_chapter_extra_deed_struggle: "A medida que [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] aumentaba el poder de los [ROOT.Legend.GetProperty( 'culture' ).Culture.GetCollectiveNounNoTooltip] a través del Atlántico, [ROOT.Legend.GetProtagonist.GetHerHis] hablaba de [ROOT.Legend.GetProtagonist.GetHerHim] y los [ROOT.Legend.GetProperty( 'culture' ).Culture.GetCollectiveNounNoTooltip] como una "Invasión del Ocaso". Pero [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] abrazó tal etiqueta, ya que infundía miedo en los corazones de los enemigos de [ROOT.Legend.GetProtagonist.GetHerHis] y deleite en el de sus amigos."
RICE_greenland_sunset_invasion_legend_chapter_conclusion_ended_struggle: "Después de muchas aventuras, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] lideró a los [ROOT.Legend.GetProperty( 'culture' ).Culture.GetNameNoTooltip] para dominar completamente el Atlántico Norte y controlar el paso estratégico de Groenlandia que une estos dos lados del océano. Incluso sus enemigos ya no los llaman "skraelings", y en su lugar hablan de ellos con igual respeto y temor. No hay duda de que [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] será un líder recordado por generaciones."
RICE_vinland_settlement_success_legend_name: "Asentamiento de Vinlandia"
RICE_vinland_settlement_success_legend_desc: "Asentar Vinlandia permanentemente era un sueño para los tontos, para aquellos que no tenían sentido de la realidad económica y la dificultad práctica de hacer tal cosa. [settler.GetTitledFirstName] era uno de esos tontos. Pero a diferencia de los otros tontos que intentaron asentar Vinlandia permanentemente, [settler.GetSheHe] hizo lo que ellos no pudieron: [settler.GetSheHe] tuvo éxito."
RICE_vinland_settlement_success_legend_chapter_opening_new_title: "Vinlandia la Buena. Vinlandia la Lejana. Vinlandia la Legendaria. Desde que los primeros exploradores navegaron hacia el oeste a través del Atlántico desde la fría Groenlandia, abundaron historias y susurros de una tierra mítica, donde crecía trigo autóctono y las uvas más dulces. No obstante, los sueños de asentar esta tierra no se hicieron realidad durante muchos años, ya que los pueblos de Eurasia sabiamente optaron por invertir en Groenlandia, una fuente importante de marfil de morsa."
RICE_vinland_settlement_success_legend_chapter_motivation_new_title: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip], como algunos de los aventureros y viajeros en el Atlántico Norte, soñaba con las maravillas y leyendas del lejano oeste. Contra la sabiduría común, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] creía que era posible establecer un asentamiento permanente en Vinlandia. Creía que se podía hacer, si los colonos eran ingeniosos, bien financiados y trabajaban juntos con aliados nativos."
RICE_vinland_settlement_success_legend_chapter_famous_deed_new_title: "La familia de [ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip] había estado involucrada en la colonia de Groenlandia durante muchos años. Para este punto, la colonia era próspera y estable gracias al comercio de marfil de morsa, y los lugareños ocasionalmente enviaban expediciones al lejano oeste para adquirir recursos y comerciar con los locales nativos. Usando las conexiones de [ROOT.Legend.GetProtagonist.GetHerHis], tanto con aquellos que vivían en o estaban involucrados con Groenlandia, como con los aliados y socios comerciales nativos en el lejano oeste, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] exploró cuidadosamente las costas de Vinlandia para encontrar el lugar perfecto para asentarse. Aunque tomó tiempo, gracias a la guía de [ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodNamePossessive], [ROOT.Legend.GetProtagonist.GetSheHe] encontró un claro pacífico junto a la costa, donde crecían algunas de las famosas uvas y el trigo autóctono de Vinlandia."
RICE_vinland_settlement_success_legend_chapter_extra_deed_new_title: "Tomó más tiempo, si no años, traer más colonos y asegurar que la colonia sobreviviera donde otros intentos fracasaron. Los robustos [ROOT.Legend.GetProperty( 'culture' ).Culture.GetCollectiveNounNoTooltip] que componían la mayoría de los colonos hicieron todo lo posible por sobrevivir y ser autosuficientes, mientras mantenían buenas relaciones con sus aliados nativos. Aunque fue difícil, la colonia comenzó a prosperar y un nuevo amanecer llegó a Vinlandia."
RICE_vinland_settlement_success_legend_chapter_conclusion_new_title: "Hubo quienes dudaron de [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] y su temeraria aventura en Vinlandia. De hecho, muchos otros habían fracasado antes. Sin embargo, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] no era como los demás. [ROOT.Legend.GetProtagonist.GetSheHe|U] era un verdadero hijo del mundo siempre conectado y siempre próspero del Atlántico Norte, el tipo de [ROOT.Legend.GetProtagonist.GetWomanMan] que podría hacer que la colonia de Vinlandia tuviera éxito. Aunque es improbable que Vinlandia se convierta alguna vez en un jugador importante en el escenario mundial, como Groenlandia, la historia de cómo unió a los pueblos de dos continentes, gracias al espíritu pionero y aventurero de [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip], se contará durante generaciones."

