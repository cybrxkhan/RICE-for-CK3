north_atlantic.0170.t:0 "$RICE_greenland_struggle_ending_integration_decision$"
north_atlantic.0170.desc:0 "Durante mucho tiempo, Groenlandia ha estado en la frontera de dos mundos separados por el vasto océano. Hubo quienes se preguntaron si los asentamientos de Groenlandia, fundados hace tanto tiempo por intrépidos pioneros de Europa, podrían perdurar en un clima tan duro.\n\nBajo mi liderazgo, la colonia de Groenlandia ya no es un rincón empobrecido del mundo, apenas subsistiendo: ha emergido como una parte fuerte, adaptable y vigorosa de la civilización del Atlántico Norte.\n\nLo que una vez fue un goteo de bienes entrando en los puertos de Europa, como el marfil de morsa, se ha convertido en un flujo de personas, ideas, culturas y comercio por todo el Atlántico. Ahora, depende de nosotros determinar cuál será el destino de Groenlandia a partir de ahora."
north_atlantic.0170.a:0 "¡Los pueblos del Atlántico Norte deberían desarrollar lazos más estrechos!"
north_atlantic.0170.b:0 "Groenlandia creció gracias al comercio. Continuemos enfocándonos en eso."
north_atlantic.0170.c:0 "Los asentamientos del lejano norte deben ser resilientes y fuertes."
north_atlantic.0171.t:0 "$RICE_greenland_struggle_ending_integration_decision$ del Atlántico Norte"
north_atlantic.0171.desc:0 "Durante mucho tiempo, Groenlandia ha estado en la frontera de dos mundos separados por el vasto océano. Hubo quienes se preguntaron si los asentamientos de Groenlandia, fundados hace tanto tiempo por intrépidos pioneros de Europa, podrían perdurar en un clima tan duro.\n\nSin embargo, bajo el liderazgo de [struggle_ender.GetTitledFirstName], la colonia de Groenlandia ya no es un rincón empobrecido del mundo, apenas subsistiendo: ha emergido como una parte fuerte, adaptable y vigorosa de la civilización del Atlántico Norte."
north_atlantic.0171.desc.closing.cultural:0 "\n\n[struggle_ender.GetFirstNameNoTooltip] está decidido a expandir los lazos culturales y diplomáticos entre los pueblos que habitan a ambos lados del Atlántico. ¿Podría ser esta una nueva era de cooperación y paz?"
north_atlantic.0171.desc.closing.economic:0 "\n\nGroenlandia prosperó gracias al comercio, y en lo que a [struggle_ender.GetFirstNameNoTooltip] concierne, es esencial continuar apoyando estas redes comerciales, particularmente con la exportación de marfil de morsa."
north_atlantic.0171.desc.closing.community:0 "\n\nSegún entiende [struggle_ender.GetFirstNameNoTooltip], la clave para la prosperidad continua está en desarrollar asentamientos fuertes y resilientes en todo el Atlántico Norte que puedan prosperar sin importar el clima ambiental o político."
north_atlantic.0171.desc.closing:0 "\n\nSolo el tiempo dirá si el enfoque de [struggle_ender.GetFirstNamePossessiveNoTooltip] traerá más prosperidad a Groenlandia. De cualquier manera, la colonia de Groenlandia ha llegado para quedarse."
north_atlantic.0171.a:0 "Amanece una nueva era en el Atlántico Norte."
north_atlantic.0172.t:0 "Soberanía [struggle_ender.GetCulture.GetNameNoTooltip]"
north_atlantic.0172.desc:0 "Ha pasado mucho tiempo desde que los pueblos del este se establecieron en Groenlandia, antes de entrar en contacto con nosotros, los [ROOT.Char.GetCulture.GetCollectiveNoun].\n\nAlgunos de estos pueblos han sido más pacíficos, ansiosos por intercambiar ideas y bienes. Otros... menos; los hostiles y arrogantes nos llaman a nosotros y a la gente de nuestro lado del Atlántico “skraelings,” entre otros nombres poco halagadores. Aun así, nosotros también comenzamos a explorar y establecernos en Europa.\n\nNosotros, los [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip], nos hemos convertido en un poder influyente en estas extrañas tierras del este, y ahora servimos como el principal vínculo entre los dos lados del Atlántico, no Groenlandia. Nuestros enemigos nos temen, mientras que nuestros amigos nos respetan como socios confiables en comercio y política.\n\nComo el líder más influyente de los [ROOT.Char.GetCulture.GetNameNoTooltip], me corresponde determinar cómo nuestro pueblo debería afirmar nuestra soberanía en nuestra nueva patria y expandir nuestra influencia:"
north_atlantic.0172.a:0 "Hacerlo pacíficamente a través de la cultura y el comercio"
north_atlantic.0172.b:0 "Utilizar redes políticas directas e indirectas"
north_atlantic.0172.c:0 "Imponerlo aumentando nuestra presencia militar"
north_atlantic.0173.t:0 "$north_atlantic.0172.t$"
north_atlantic.0173.desc:0 "Cuando Groenlandia fue colonizada por primera vez, sus colonos inevitablemente entraron en contacto con los pueblos nativos del lado occidental del Atlántico. Con el tiempo, estos pueblos nativos también comenzaron a explorar y asentarse en Europa. Con el tiempo, crecieron en poder e influencia, particularmente los [struggle_ender.GetCulture.GetCollectiveNoun].\n\nAhora liderados por el gran [struggle_ender.GetTitledFirstName], los [struggle_ender.GetCulture.GetCollectiveNounNoTooltip] son temidos por sus enemigos y respetados y admirados por sus amigos. En su nueva patria, están afirmando su soberanía y reemplazando a Groenlandia como el principal vínculo entre los dos lados del Atlántico."
north_atlantic.0173.desc.closing.social:0 "\n\n[struggle_ender.GetTitledFirstNameNoTooltip] es considerado un gobernante sabio, que desea expandir la influencia [struggle_ender.GetCulture.GetNameNoTooltip] pacíficamente construyendo redes comerciales y participando en intercambios culturales con sus vecinos. Ya no se les denigra como “skraelings,” ni siquiera por sus enemigos; en cambio, muchos les llaman los “Oradores del Ocaso,” cuyas habilidades en diplomacia y comercio están llevando al Atlántico Norte hacia un futuro más brillante."
north_atlantic.0173.desc.closing.political:0 "\n\n[struggle_ender.GetTitledFirstNameNoTooltip] es considerado un gobernante sabio, que desea expandir la influencia [struggle_ender.GetCulture.GetNameNoTooltip] a través de medios políticos, encontrando formas directas e indirectas de conectar y controlar a los gobernantes locales europeos. Ya no se les denigra como “skraelings,” ni siquiera por sus enemigos; en cambio, muchos les llaman los “Señores del Ocaso,” reconociendo su autoridad en todo el Atlántico Norte."
north_atlantic.0173.desc.closing.military:0 "\n\n[struggle_ender.GetTitledFirstNameNoTooltip] es considerado un gobernante sabio, que desea expandir la influencia [struggle_ender.GetCulture.GetNameNoTooltip] aumentando su presencia militar. Valientes guerreros del oeste del Atlántico ahora viajan ansiosamente a Europa para aventurarse, saquear o servir como mercenarios. Ya no se les denigra como “skraelings,” ni siquiera por sus enemigos; en cambio, muchos les llaman los “Guerreros del Ocaso,” un signo del dominio de este pueblo sobre el Atlántico Norte."
north_atlantic.0173.a:0 "Sin duda, es un nuevo día en el Atlántico Norte."
north_atlantic.0174.t:0 "Abandonando Groenlandia"
north_atlantic.0174.desc:0 "Cuando la colonia de Groenlandia fue establecida hace tantos años, ¿quién podría haber pensado que su historia terminaría de esta manera? Los asentamientos de Groenlandia fueron una vez una parte integral de las redes comerciales que cruzaban el Atlántico Norte.\n\nAhora, la colonia es menos que una sombra de su antiguo ser, gracias en parte a diversas presiones ambientales y socioeconómicas. Muchos groenlandeses se están mudando a Europa en busca de mejores oportunidades, y es una carga financiera para cualquiera que aún esté involucrado en ella.\n\nComo uno de los líderes más influyentes en el Atlántico Norte, he decidido que deberíamos cortar nuestras pérdidas mientras podamos, y abandonar formalmente la colonia. Los groenlandeses restantes que deseen irse pueden ser reasentados en nuestras tierras, mientras que los pocos lo suficientemente insensatos como para quedarse pueden ser dejados a su suerte."
north_atlantic.0174.a:0 "Es hora de centrarse en otras cosas en casa."
north_atlantic.0175.t:0 "$north_atlantic.0174.t$"
north_atlantic.0175.desc:0 "Hubo un tiempo en que Groenlandia era conocida como una fuente de lujos exóticos como el marfil de morsa. Esos días ya pasaron.\n\nEn tiempos recientes, la colonia de Groenlandia ha enfrentado desafíos ambientales y socioeconómicos insuperables. Muchos groenlandeses se estaban mudando a Europa en busca de mejores oportunidades, y era una carga financiera para cualquiera que aún estuviera involucrado en ella.\n\n[struggle_ender.GetTitledFirstName], un importante líder regional que ha estado involucrado en la colonia de Groenlandia, cree que es inútil retrasar lo inevitable. [struggle_ender.GetSheHe|U] ha tomado medidas para abandonar formalmente la colonia. La mayoría de los groenlandeses, que están de acuerdo con esta medida, han sido reasentados voluntariamente en varias comunidades del Atlántico Norte.\n\nAhora, sin lugar a dudas, todo lo que queda de los antiguos florecientes asentamientos de Groenlandia es el sonido del viento gélido y el suave y ominoso rugido de las olas contra el hielo."
