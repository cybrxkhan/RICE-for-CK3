north_atlantic.0102.t:0 "La Ayuda No Llega a Groenlandia"
north_atlantic.0102.desc:0 "\n\nDesafortunadamente, parece que mis intentos de apoyar a Groenlandia han sido en vano. Este desastre me ha costado buenos marineros y personas, así como mis barcos y muchos suministros. Solo puedo lamentar y preguntarme qué maldades hemos hecho para que [ROOT.Char.GetFaith.WaterGodName] no proteja estos barcos."
north_atlantic.0102.desc.basic_supplies:0 "He recibido noticias de que el envío de suministros básicos que envié a Groenlandia no ha llegado, ya que los barcos fueron atrapados en una tormenta y se hundieron en el mar."
north_atlantic.0102.desc.settlers:0 "He recibido noticias de que los colonos que recluté para viajar a Groenlandia no han llegado. Los barcos fueron atrapados en una tormenta y se hundieron, resultando en la muerte de los colonos junto con la tripulación."
north_atlantic.0102.desc.food:0 "He recibido noticias de que el envío de alimentos y ganado que envié a Groenlandia no ha llegado, ya que los barcos fueron atrapados en una tormenta y se hundieron en el mar."
north_atlantic.0102.desc.materials:0 "He recibido noticias de que el envío de materiales que envié a Groenlandia no ha llegado, ya que los barcos fueron atrapados en una tormenta y se hundieron en el mar."
north_atlantic.0102.desc.clergy:0 "He recibido noticias de que los [ROOT.Char.Custom('DefaultPriestTitlePlural')] que enlisté para viajar a Groenlandia no han llegado. Los barcos fueron atrapados en una tormenta y se hundieron, resultando en la muerte de los [ROOT.Char.Custom('DefaultPriestTitlePlural')] junto con la tripulación."
north_atlantic.0102.desc.hunting_stations:0 "He recibido noticias de que mis barcos, que transportaban trabajadores y suministros destinados a ayudar en la construcción de nuevas estaciones de caza en la costa occidental de Groenlandia, no han llegado. Los barcos, lamentablemente, fueron atrapados en una tormenta y se hundieron en el mar."
north_atlantic.0102.desc.shielings:0 "He recibido noticias de que mis barcos, que transportaban trabajadores y suministros destinados a ayudar en la construcción de nuevos cobertizos en Groenlandia, no han llegado. Los barcos, lamentablemente, fueron atrapados en una tormenta y se hundieron en el mar."
north_atlantic.0102.desc.temples:0 "He recibido noticias de que mis barcos, que transportaban trabajadores y suministros destinados a ayudar en la construcción de un nuevo [ROOT.Char.GetFaith.HouseOfWorship] [ROOT.Char.GetFaith.GetAdherentName] en los asentamientos de Groenlandia, no han llegado. Los barcos, lamentablemente, fueron atrapados en una tormenta y se hundieron en el mar."
north_atlantic.0102.a:0 "¡Qué tragedia!"
