 RICE_north_atlantic_hunting_trip_effect_tooltip_3:1 "Cuando tus hombres regresen en otoño, puede que recibas otros beneficios como [artifacts|E], [modifiers|E] y más"
 RICE_north_atlantic_hunting_trip_effect_tooltip_4:1 "Alta @RICE_greenland_resilience_icon! [greenland_resilience|E] aumenta las probabilidades de un mejor resultado y la cantidad máxima de [gold|E] que puedes ganar, mientras que baja @RICE_greenland_resilience_icon! [greenland_resilience|E] disminuye estos dos valores"
