 # Conceptos del Juego
 game_concept_greenland_settlements:1 "Asentamientos de Groenlandia"
 game_concept_colonizing_greenland:1 "Colonización de Groenlandia"
 game_concept_colonize_greenland:1 "Colonizar Groenlandia"
 game_concept_greenland_colony:1 "Colonia de Groenlandia"
 game_concept_RICE_greenland_struggle:1 "Colonización de Groenlandia"
 game_concept_RICE_greenland_struggle_desc:2 "La $game_concept_RICE_greenland_struggle$ es una [struggle|E] que afecta a la [region|E] de los [GetGeographicalRegion('RICE_greenland_struggle_region').GetName]. Representa la historia de los asentamientos nórdicos en [greenland|E], que en un momento fue una parte importante de la economía del Atlántico Norte a pesar de ser una región fronteriza distante.\n\nEn fechas de inicio posteriores a c.980 d.C., esta [struggle|E] ya está presente. En fechas de inicio anteriores, la [struggle|E] se desencadena una vez que un [ruler|E] toma la [decision|E] de $RICE_north_atlantic_explore_greenland$.\n\nLos [rulers|E] [struggle_involved|E] en $game_concept_colonizing_greenland$ tienen acceso a una serie de [decisions|E] y mecánicas especiales, como la capacidad de cazar morsas en [nordsetur|E] o enviar [greenland_expeditions|E] al oeste. Muchas de estas mecánicas están relacionadas con @RICE_greenland_resilience_icon! [greenland_resilience|E] y @RICE_greenland_networks_icon! [greenland_networks|E], dos valores importantes que deben mantenerse altos para que [greenland|E] prospere, especialmente mediante el [greenland_supporting|E] de [greenland|E].\n\nHay cuatro maneras en que esta [struggle|E] puede terminar. Tres son a través de [decisions|E] de finalización: dos finales #P buenos#! que son $RICE_greenland_struggle_ending_integration_decision$ y $RICE_greenland_struggle_ending_indigenous_decision$, y un final #N malo#! que es $RICE_greenland_struggle_ending_abandonment_decision$. Además, hay un cuarto final, donde la colonia simplemente fracasa. Esto ocurre gradualmente si @RICE_greenland_resilience_icon! [greenland_resilience|E] y @RICE_greenland_networks_icon! [greenland_networks|E] están bajos, y se desencadenan varios eventos históricos en el final del juego."
 game_concept_greenlands:0 "Groenlandia"
 game_concept_greenland:0 "Groenlandia"
 game_concept_greenland_desc:0 "Groenlandia es una gran isla en el Atlántico Norte. Es el foco principal de la [RICE_greenland_struggle|E], una [struggle|E] que afecta a la [region|E] de los [GetGeographicalRegion('RICE_greenland_struggle_region').GetName].\n\nAunque es una región fronteriza distante y periférica, Groenlandia es una parte importante de la economía del Atlántico Norte debido a su exportación de varios lujos, como colmillos de narval, pieles de oso polar y #italic especialmente#! marfil de morsa."
 game_concept_nordseturs:0 "Nordsetur"
 game_concept_nordsetur:0 "Nordsetur"
 game_concept_nordsetur_desc:0 "Nordsetur es una región en el norte de [greenland|E] que probablemente corresponde a la actual Bahía de Disko, y es hogar de un gran número de morsas. Dado que [greenland|E] exportaba gran parte del marfil de morsa utilizado en Europa durante gran parte del período medieval, la caza de morsas era una parte integral de la vida y la sociedad en la [greenland_colony|E].\n\nSi la [RICE_greenland_struggle|E] todavía está en curso o se ha resuelto con un buen final, los [rulers|E] cuyas [houses|E] tienen una [greenland_estate_long|E] pueden tomar la [decision|E] de $RICE_north_atlantic_hunting_trip$. Si juegas bien tus cartas, es una buena manera de ganar mucho [gold|E]."
 game_concept_vinlands:0 "Vinland"
 game_concept_vinland:0 "Vinland"
 game_concept_vinland_desc:0 "Vinland era el nombre nórdico para una región al oeste de [greenland|E] y al sur de [markland|E] y [helluland|E], que probablemente corresponde a la actual Terranova y el Golfo de San Lorenzo, y posiblemente tan al sur como Maine en los Estados Unidos. Se puede interactuar con ella una vez que un [ruler|E] que esté [struggle_involved|E] en la [RICE_greenland_struggle|E] tome la [decision|E] de $RICE_north_atlantic_explore_vinland$.\n\nDebido a su lejanía y la falta de recursos lucrativos (a diferencia de [greenland|E]), colonizar Vinland es extremadamente difícil si la [RICE_greenland_struggle|E] no se ha resuelto con un buen final. Enviar [greenland_expeditions|E] a Vinland también es costoso.\n\nEl principal valor global relacionado con Vinland es @RICE_vinland_viability_icon! [vinland_viability|E], que influye en las posibilidades de éxito al intentar establecer un [vinland_outpost_long|E]. Si la [RICE_greenland_struggle|E] tiene un buen final, entonces los [rulers|E] en la [region|E] [GetGeographicalRegion('RICE_greenland_struggle_region').GetName] tendrán acceso a una [decision|E] para establecer una [vinland_colony_long|E] permanente."
 game_concept_marklands:0 "Markland"
 game_concept_markland:0 "Markland"
 game_concept_markland_desc:0 "Markland era el nombre nórdico para una región al oeste de [greenland|E] y al sur de [helluland|E], que probablemente corresponde al actual Labrador en Canadá. Se puede interactuar con ella una vez que un [ruler|E] que esté [struggle_involved|E] en la [RICE_greenland_struggle|E] tome la [decision|E] de $RICE_north_atlantic_explore_vinland$.\n\nLa principal forma de interactuar con Markland es a través de [greenland_expeditions|E]. La ventaja de enviar [greenland_expeditions|E] allí en lugar de a [helluland|E] o [vinland|E] es que es más probable que se desencadenen [expedition_episodes_long|E] que aumenten [greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E] en Markland.\n\nHistóricamente, Markland era conocido por sus numerosos bosques, y los groenlandeses pueden haber viajado allí hasta el siglo XIV para cosechar madera."
 game_concept_hellulands:0 "Helluland"
 game_concept_helluland:0 "Helluland"
 game_concept_helluland_desc:0 "Helluland es el nombre de una región al oeste de [greenland|E], que probablemente corresponde a la actual Isla de Baffin en Canadá. Se puede interactuar con ella una vez que un [ruler|E] que esté [struggle_involved|E] en la [RICE_greenland_struggle|E] tome la [decision|E] de $RICE_north_atlantic_explore_vinland$.\n\nLa principal forma de interactuar con Helluland es a través de [greenland_expeditions|E]. La ventaja de enviar [greenland_expeditions|E] allí en lugar de a [markland|E] o [vinland|E] es que es más probable que se desencadenen [expedition_episodes_long|E] donde se encuentren con pueblos nativos locales, y aumenten [greenlands|E] @RICE_greenland_networks_icon! [greenland_networks|E].\n\nHistóricamente, Helluland puede haber sido el sitio de contacto ocasional entre los nórdicos y las culturas locales, a saber, los Dorset y, más tarde, los Inuit."
 game_concept_greenland_resilience_i:0 "@RICE_greenland_resilience_icon!"
 game_concept_greenland_resilience:0 "Resiliencia"
 game_concept_greenland_full_resilience:0 "Resiliencia de Groenlandia"
 game_concept_greenland_full_resilience_desc:0 "La resiliencia es un valor global que representa la capacidad de los [greenland_settlements|E] para adaptarse a cualquier cambio que pueda afectar su supervivencia y crecimiento. Es uno de los dos valores globales vinculados a [greenland|E], junto con @RICE_greenland_networks_icon! [greenland_networks|E].\n\nPara aquellos [struggle_involved|E] en la [RICE_greenland_struggle|E], una mayor resiliencia tiene efectos positivos en una serie de mecánicas y [decisions|E]. En particular, cuanto mayor sea la resiliencia, más [gold|E] y [piety|E] se pueden obtener anualmente de una [greenland_estate_long|E]. Además, la resiliencia y [greenland_networks|E] deben estar en un nivel alto para alcanzar un buen final para la [RICE_greenland_struggle|E].\n\nLa resiliencia aumenta o disminuye naturalmente a una tasa algo aleatoria cada año dependiendo de la [struggle_phase|E] en la que se encuentre actualmente la [RICE_greenland_struggle|E]. También puede ser influenciada por varias [decisions|E], siendo la más importante el [greenland_supporting|E] de [greenland|E]. La cantidad máxima que puede alcanzar la resiliencia es #Bold 1000#!.\n\nUna vez que la resiliencia baja de 100, hay una pequeña posibilidad de que los [greenland_settlements|E] fracasen naturalmente."
 game_concept_greenland_networks_i:0 "@RICE_greenland_networks_icon!"
 game_concept_greenland_networks:0 "Redes"
 game_concept_greenland_full_networks:0 "Redes de Groenlandia"
 game_concept_greenland_full_networks_desc:0 "Las redes son un valor global que representa las conexiones que los [greenland_settlements|E] tienen con otras regiones y grupos, incluidos tanto europeos como los pueblos nativos de las Américas. Estas pueden incluir lazos políticos, económicos y culturales. Es uno de los dos valores globales vinculados a [greenland|E], junto con @RICE_greenland_resilience_icon! [greenland_resilience|E].\n\nPara aquellos [struggle_involved|E] en la [RICE_greenland_struggle|E], unas redes más amplias tienen efectos positivos en una serie de mecánicas y [decisions|E]. En particular, cuanto mayores sean las redes, más [gold|E] y [prestige|E] se pueden obtener anualmente de una [greenland_estate_long|E]. Además, las redes y [greenland_resilience|E] deben estar en un nivel alto para alcanzar un buen final para la [RICE_greenland_struggle|E].\n\nLas redes aumentan o disminuyen naturalmente a una tasa algo aleatoria cada año dependiendo de la [struggle_phase|E] en la que se encuentre actualmente la [RICE_greenland_struggle|E]. También puede ser influenciada por varias [decisions|E], siendo la más importante el [greenland_supporting|E] de [greenland|E]. La cantidad máxima que pueden alcanzar las redes es #Bold 1000#!.\n\nSi las redes son lo suficientemente bajas en la [struggle_phase_greenland_subsistence_simple|E] y la [struggle_phase_greenland_marginalization_simple|E] [struggle_phase_phases|E], algunas [decisions|E] serán más costesas, o incluso no estarán disponibles."
 game_concept_vinland_viability_i:0 "@RICE_vinland_viability_icon!"
 game_concept_vinland_viability:0 "Viabilidad"
 game_concept_vinland_full_viability:0 "Viabilidad de Vinland"
 game_concept_vinland_full_viability_desc:0 "La viabilidad es un valor global que representa lo atractiva que es la colonización de [vinland|E] para aquellos involucrados en la [RICE_greenland_struggle|E]. A pesar de su fama en la historia popular, los nórdicos no se quedaron en [vinland|E] a largo plazo porque estaba demasiado lejos y habría sido un desperdicio de recursos que se podrían haber gastado mejor en una [greenland|E] más rentable. Por lo tanto, será un desafío aumentar la @RICE_vinland_viability_icon! Viabilidad de [vinlands|E].\n\nLa principal manera de aumentar la viabilidad de [vinlands|E] mientras la [RICE_greenland_struggle|E] está activa es a través de dos [decisions|E]: ya sea enviando [greenland_expeditions|E] a [vinland|E] o, si tu [dynasty|E] tiene un [vinland_outpost|E], apoyando a [vinland|E]. Si la [RICE_greenland_struggle|E] se ha resuelto con un buen final, entonces la viabilidad aumentará en pequeñas cantidades aleatorias cada año hasta alcanzar #V 50#! (si aún no está por encima de eso)."
