 RICE_greenland_struggle_integration_ending_county_bonus_tt:1 "Selecciona uno de los siguientes tres modificadores para aplicar a cada [county|E] en la [region|E] [GetGeographicalRegion('RICE_greenland_struggle_region').GetName] durante 50 años:\n$EFFECT_LIST_BULLET$[GetModifier('RICE_greenland_integration_cultural').GetNameWithTooltip|L]. El surgimiento de [courtiers|E] nativos americanos también será común en la [region|E] [GetGeographicalRegion('RICE_greenland_struggle_region').GetName], con mejores bonificaciones.\n$EFFECT_LIST_BULLET$[GetModifier('RICE_greenland_integration_economic').GetNameWithTooltip|L]. También habrá un ligero aumento en las bonificaciones anuales para [houses|E] con [greenland_estates|E] en [greenland|E].\n$EFFECT_LIST_BULLET$[GetModifier('RICE_greenland_integration_community').GetNameWithTooltip|L]. La [decision|E] de $RICE_north_atlantic_hunting_trip$ también resultará en mejores bonificaciones."
