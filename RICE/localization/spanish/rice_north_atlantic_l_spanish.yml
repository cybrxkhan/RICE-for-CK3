 RICE_north_atlantic_family_estate_greenland_confirm:0 "Este será un día histórico en la historia de nuestra familia."
 RICE_north_atlantic_family_estate_greenland_context_tooltip:0 "#emphasis Contexto Histórico:#! Es probable que los asentamientos nórdicos de Groenlandia nunca superaran una población de varios miles de personas, y estaba dominada por un pequeño grupo de élites. Entre estas élites estaban probablemente los descendientes del descubridor de Groenlandia, Erik el Rojo, quien estableció la finca de su familia en Brattahlid, en Groenlandia, a fines del 900. Esta finca contaba con buenas tierras de cultivo y probablemente la primera iglesia europea en las Américas."
