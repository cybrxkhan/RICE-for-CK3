north_atlantic.0161.t:0 "Groenlandia Descubierta"
north_atlantic.0161.desc:0 "Hay aventureros y viajeros comunes que a menudo son olvidados después de su muerte. Y luego están aquellos cuya gloria y fama perdurarán en futuras leyendas durante siglos y siglos. Hoy, no hay duda de que [leader.GetFirstName] es uno de esos exploradores legendarios."
north_atlantic.0161.desc.leader_dead:0 "\n\nAunque [leader.GetFirstNameNoTooltip] falleció durante el viaje, la tripulación de [leader.GetHerHis] se aseguró de continuar su viaje para honrar su memoria. Descubrieron una tierra que [leader.GetFirstNameNoTooltip] había llamado “#Bold Groenlandia#!”, como una forma ingeniosa de atraer colonos.\n\nAunque Groenlandia es una tierra remota y dura, también está llena de oportunidades. La tripulación de [leader.GetFirstNamePossessiveNoTooltip] ya fundó dos asentamientos en las partes más cultivables de Groenlandia en mi nombre, con la ayuda de colonos [ROOT.Char.GetCulture.GetName] (que ahora se identifican como [new_culture.GetCollectiveNoun]). La tripulación de [leader.GetFirstNamePossessiveNoTooltip] también informa sobre grandes cantidades de morsas en las regiones septentrionales de Groenlandia. Si podemos encontrar una buena manera de cazarlas sistemáticamente, podríamos obtener grandes beneficios en Europa, donde la demanda de marfil es alta."
north_atlantic.0161.desc.leader_not_dead:0 "\n\n[leader.GetFirstNameNoTooltip] ha regresado triunfante, confirmando que efectivamente hay una vasta tierra al lejano oeste, que [leader.GetSheHe] llama “#Bold Groenlandia#!”. [leader.GetSheHe|U] afirma que el nombre es una forma ingeniosa de atraer colonos.\n\nAunque Groenlandia es una tierra remota y dura, también está llena de oportunidades. [leader.GetFirstNameNoTooltip] ya ha fundado dos asentamientos en las partes más cultivables de Groenlandia en mi nombre, con la ayuda de colonos [ROOT.Char.GetCulture.GetName] (que ahora se identifican como [new_culture.GetCollectiveNoun]). [leader.GetFirstNameNoTooltip] también informa sobre grandes cantidades de morsas en las regiones septentrionales de Groenlandia. Si podemos encontrar una buena manera de cazarlas sistemáticamente, podríamos obtener grandes beneficios en Europa, donde la demanda de marfil es alta."
north_atlantic.0161.a:0 "¡Este es el nacimiento de una nueva era en el Atlántico Norte!"
north_atlantic.0162.t:0 "Planificación de la Gran Expedición"
north_atlantic.0162.desc.greenland:0 "Un viaje de mil millas comienza con un solo paso, o, en este caso, una sola decisión. He decidido patrocinar una gran expedición hacia los mares occidentales, para ver si hay algo de verdad en las historias de que hay una gran masa de tierra allí, al oeste de Islandia. Lo primero que necesito hacer es seleccionar a alguien capaz y aventurero para liderar esta expedición."
north_atlantic.0162.desc.americas:0 "Un viaje de mil millas comienza con un solo paso, o, en este caso, una sola decisión. He decidido patrocinar una gran expedición hacia los mares occidentales, para ver si hay algo de verdad en las historias de que hay aún más tierras más allá de Groenlandia. Lo primero que necesito hacer es seleccionar a alguien capaz y aventurero para liderar esta expedición."
north_atlantic.0162.desc.some_courtiers:0 "\n\nAlgunos de mis consejeros han expresado interés en liderar esta expedición. ¡Ciertamente aprecio su deseo de aventura!\n\nAdemás, un local llamado [local.GetFirstName] ha escuchado mis planes y ha ofrecido sus servicios. Tengo buenas referencias de que [local.GetSheHe] tiene experiencia viajando por muchas tierras, así que [local.GetSheHe] también podría ser una opción para líder de la expedición."
north_atlantic.0162.desc.no_courtiers:0 "\n\nLamentablemente, ninguno de mis consejeros está dispuesto a aceptar el papel de líder de esta gran expedición. Entiendo su vacilación, pero es decepcionante de todos modos.\n\nAfortunadamente, un local llamado [local.GetFirstName] ha escuchado mis planes y ha ofrecido sus servicios. Supongo que no tengo otra opción más que nombrarlo líder de esta expedición, pero tengo buenas referencias de que [local.GetSheHe] tiene experiencia viajando por muchas tierras."
north_atlantic.0162.a:0 "[candidate_1.GetFirstNameNoTooltip] debería asumir esta responsabilidad."
north_atlantic.0162.b:0 "[candidate_2.GetFirstNameNoTooltip] es la [candidate_2.GetWomanMan] adecuada para esta gran tarea."
north_atlantic.0162.c:0 "[local.GetFirstNameNoTooltip] será seleccionado para liderar esta expedición."
