# Lucha
RICE_greenland_struggle:0 "Colonización de Groenlandia"
RICE_greenland_struggle_desc:0 "Mis gustos son muy singulares. No entenderías.\n\nMis gustos son muy singulares. No entenderías."
struggle_RICE_greenland_phase_settlement:0 "Asentamiento"
struggle_RICE_greenland_phase_settlement_desc:0 "Hay muchas oportunidads en la [colonizing_greenland|E] y posiblemente en tierras más allá, aunque también hay altos riesgos dado lo distante que está de Europa.\n\nCon un clima favorable, relaciones cordiales con los habitantes nativos y la exportación constante de bienes de lujo como el marfil de morsa, [greenland|E] podría prosperar al desarrollar vínculos con redes políticas y comerciales del Atlántico Norte, lo que llevaría a una [struggle_phase_greenland_integration|E]. Por el contrario, los cambios políticos y económicos en otros lugares, y el conflicto con los nativos locales, podrían interrumpir el flujo de comercio y suministros y dejar los asentamientos de [greenlands|E] en declive, resultando en una [struggle_phase_greenland_subsistence|E]."
struggle_RICE_greenland_phase_integration:0 "Integración"
struggle_RICE_greenland_phase_integration_desc:0 "Gracias a una [struggle_phase_greenland_settlement|E] exitoso, los [greenland_settlements|E] están bien conectados con redes políticas y económicas del Atlántico Norte, gracias en parte a la exportación de bienes de lujo, particularmente marfil de morsa. Al mismo tiempo, las relaciones pacíficas con los habitantes nativos también conducen a un mayor comercio y cooperación. [greenland|E] está prosperando lo suficiente, de hecho, que también hay un mayor interés en explorar las tierras más allá.\n\nSin embargo, todas las cosas buenas tienen que llegar a su fin. [greenland|E] sigue siendo pequeña y vulnerable a las conmociones sociales por los cambios políticos y económicos en otros lugares que podrían llevar a la [struggle_phase_greenland_subsistence|E]. Si estas conmociones son lo suficientemente disruptivas y los asentamientos no pueden adaptarse, [greenland|E] en cambio se deslizará hacia la [struggle_phase_greenland_marginalization|E]."
struggle_RICE_greenland_phase_subsistence:0 "Subsistencia"
struggle_RICE_greenland_phase_subsistence_desc:0 "Después de un período de crecimiento con la [struggle_phase_greenland_settlement|E] o la [struggle_phase_greenland_integration|E], los [greenland_settlements|E] se vuelven frágiles debido a las largas distancias involucradas en apoyarlos y la dificultad de mantener una presencia en una tierra dura y fría. Las relaciones con los nativos locales también son cada vez más tensas.\n\nLos cambios políticos y económicos en otros lugares interrumpen el flujo de comercio y suministros, y [greenland|E] se vuelve cada vez más dependiente del norte de Europa. Los colonos deben recibir un aumento en la ayuda de Europa y redoblar esfuerzos para exportar bienes de lujo valiosos, particularmente marfil de morsa, para alcanzar la [struggle_phase_greenland_integration|E], o [greenland|E] declinará hacia una [struggle_phase_greenland_marginalization|E]."
struggle_RICE_greenland_phase_marginalization:0 "Marginalización"
struggle_RICE_greenland_phase_marginalization_desc:0 "Los [greenland_settlements|E] dependen de la ayuda externa para sobrevivir, pero a menudo son ignorados por las entidades políticas del norte de Europa. La industria que antes era robusta y giraba en torno a la exportación de bienes de lujo, particularmente marfil de morsa, está en serio declive. Las relaciones con los habitantes nativos de [greenlands|E] también están plagadas de desconfianza e incluso conflicto.\n\nEventualmente, las cosas podrían alcanzar un equilibrio, ya que los colonos de [greenland|E] se adaptan a estas nuevas circunstancias y se elevan a la [struggle_phase_greenland_subsistence|E]. De lo contrario, caerán más profundamente en una espiral de declive y hacia otra [struggle_phase_greenland_marginalization|E]."

