 trait_RICE_exploring_western_seas:0 "Aventurándose en los Mares del Oeste"
 trait_RICE_exploring_western_seas_desc:0 "Este personaje se encuentra actualmente aventurándose en los mares del oeste."
 trait_RICE_exploring_western_seas_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] se encuentra actualmente aventurándose en los mares del oeste."

 # Modificadores
 RICE_north_atlantic_greenland_family_estate:0 "Hacienda Familiar en Groenlandia"
 RICE_north_atlantic_greenland_family_estate_desc:0 "Esta [house|E] está participando en la [RICE_greenland_struggle|E] manteniendo una [greenland_estate|E] allí.\n\n#italic [rulers|E] de esta [house|E] tienen acceso a varias [decisions|E] y mecánicas relacionadas con la [RICE_greenland_struggle]. También ganan (o ocasionalmente pierden) diversas cantidades de [gold_i|E] [gold|E], [prestige_i|E][prestige|E], y [piety_i|E][piety|E] cada año dependiendo de [greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E] y @RICE_greenland_networks_icon! [greenland_networks|E], y potencialmente otros factores#!"
 RICE_greenland_integration_cultural:0 "Integración Cultural del Atlántico Norte"
 RICE_greenland_integration_cultural_desc:0 "Tras el éxito de los [greenland_settlements|E], los pueblos del Atlántico Norte ahora están estrechamente interconectados. Independientemente de sus diferencias culturales y religiosas, hay un intercambio productivo de ideas y una cooperación frecuente entre los pueblos desde Noruega en Europa hasta los Haudenosaunee en las Américas."
 RICE_greenland_integration_economic:0 "Integración Económica del Atlántico Norte"
 RICE_greenland_integration_economic_desc:0 "Tras el éxito de los [greenland_settlements|E], las rutas comerciales marítimas del Atlántico Norte se han convertido en una parte importante del comercio cada vez más globalizado que se extiende por Eurasia, África e incluso las Américas orientales. Productos valiosos como el marfil de morsa, pieles de castor, aceite de ballena y más traen riqueza y prosperidad a los mares del norte."
 RICE_greenland_integration_community:0 "Integración Comunitaria del Atlántico Norte"
 RICE_greenland_integration_community_desc:0 "Tras el éxito de los [greenland_settlements|E], los asentamientos del Atlántico Norte se han desarrollado y crecido como pequeños pero poderosos fuegos esparcidos por los vastos mares del norte. Sin importar su origen, estas comunidades retienen con éxito un inmenso cuerpo de conocimiento sobre cómo sobrevivir mejor en las tierras frías del norte, y prosperarán por generaciones."
 RICE_north_atlantic_walrus_carving_workshop_inside_region:0 "Centro de Tallado de Marfil Nórdico"
 RICE_north_atlantic_walrus_carving_workshop_inside_region_desc:0 "Una gran parte del marfil de morsa producido en Groenlandia se envía a esta región a lo largo de los mares del norte. Aquí, artesanos habilidosos tallan hermosas obras de arte para exportar a lo largo de las rutas comerciales eurasiáticas, y como tal, esta región es considerada un principal centro de manufactura de marfil tallado en Europa.\n\n#italic Este [modifier|E] se eliminará automáticamente si la [RICE_greenland_struggle|E] alcanza la [struggle_phase_greenland_marginalization|E] o concluye sin un buen final.#!"
 RICE_north_atlantic_walrus_carving_workshop_outside_region:0 "Centro de Tallado de Marfil Europeo"
 RICE_north_atlantic_walrus_carving_workshop_outside_region_desc:0 "Una gran parte del marfil de morsa producido en Groenlandia se envía a esta región en Europa. Aquí, artesanos habilidosos tallan hermosas obras de arte para exportar a lo largo de las rutas comerciales eurasiáticas, y como tal, esta región es considerada un principal centro de manufactura de marfil tallado en Europa.\n\n#italic Este [modifier|E] se eliminará automáticamente si la [RICE_greenland_struggle|E] alcanza la [struggle_phase_greenland_marginalization|E] o concluye sin un buen final.#!"
 RICE_north_atlantic_built_hunting_stations:0 "Financió la Construcción de Estaciones de Caza en Groenlandia"
 RICE_north_atlantic_built_hunting_stations_desc:0 "$EFFECT_LIST_BULLET$Gana [prestige_i|E] adicional anualmente de las [greenland_estates_long|E]\n$EFFECT_LIST_BULLET$Aumentan las probabilidades de éxito de los viajes de caza a [nordsetur|E]"
 RICE_north_atlantic_built_shielings:0 "Financió la Construcción de Refugios en Groenlandia"
 RICE_north_atlantic_built_shielings_desc:0 "$EFFECT_LIST_BULLET$Gana [gold_i|E] adicional anualmente de las [greenland_estates_long|E]\n$EFFECT_LIST_BULLET$Aumentan las probabilidades de éxito de las [greenland_expeditions|E]"
 RICE_north_atlantic_built_temples:0 "Financió la Construcción de una Casa de Culto en Groenlandia"
 RICE_north_atlantic_built_temples_desc:0 "$EFFECT_LIST_BULLET$Gana [piety_i|E] adicional anualmente de las [greenland_estates_long|E]\n$EFFECT_LIST_BULLET$Aumentan las bonificaciones de enviar a [close_family|E] o a un [courtier|E] a asentarse en [greenland|E]"
 RICE_greenland_indigenous_social:0 "Oradores del Ocaso"
 RICE_greenland_indigenous_social_desc:0 "Una vez que los pueblos nativos de las Américas establecieron una presencia permanente en esta región, han jugado un papel importante en el desarrollo de la sociedad y la cultura locales, influyendo en las comunidades de manera profunda."
 RICE_greenland_indigenous_political:0 "Señores del Ocaso"
 RICE_greenland_indigenous_political_desc:0 "Una vez que los pueblos nativos de las Américas establecieron una presencia permanente en esta región, han demostrado su dominio sobre la antigua clase de élites políticas aquí, a quienes controlan completamente."
 RICE_greenland_indigenous_military:0 "Guerreros del Ocaso"
 RICE_greenland_indigenous_military_desc:0 "Una vez que los pueblos nativos de las Américas establecieron una presencia permanente en esta región, a menudo han afirmado una presencia militar, ya sea en forma de tropas oficiales, bandas de mercenarios o grupos de asalto."
 RICE_north_atlantic_resettled_greenlanders:0 "Reasentados de Groenlandia"
 RICE_north_atlantic_resettled_greenlanders_desc:0 "Con el colapso total de los asentamientos de Groenlandia, los restos de la antigua población europea de Groenlandia se han dispersado por todo el Atlántico Norte, como en esta región."
 RICE_north_atlantic_inuit_alliance:0 "Alianza con los Inuit"
 RICE_north_atlantic_inuit_alliance_desc:0 "Este personaje no solo está profundamente involucrado con los asentamientos de Groenlandia, sino que también tiene excelentes conexiones con el pueblo inuit (llamados peyorativamente 'skraelings' por algunos). De hecho, este personaje incluso ha establecido algunas alianzas informales y formales con algunas tribus inuit en el lejano norte."
 RICE_north_atlantic_immigration_from_greenland:0 "Inmigración desde Groenlandia"
 RICE_north_atlantic_immigration_from_greenland_desc:0 "Los asentamientos de Groenlandia han estado en declive recientemente, por lo que varios ex habitantes de estos asentamientos han decidido mudarse a esta región para encontrar mejores oportunidades económicas."
 RICE_north_atlantic_vinland_settlement:0 "Fundó la Colonia Permanente de Vinland"
 RICE_north_atlantic_vinland_settlement_desc:0 "Esta dinastía lideró el camino para establecer un asentamiento permanente en Vinland. Muchos dudan si tal colonia durará debido a su ubicación remota y falta de valor económico, pero quizás estos detractores serán probados incorrectos."
 RICE_north_atlantic_vinland_outpost:0 "Puesto Avanzado de Vinland"
 RICE_north_atlantic_vinland_outpost_desc:0 "Esta dinastía ha establecido un modesto puesto avanzado en Vinland. Tienen la intención de usarlo como base de operaciones para explorar esta tierra exuberante.\n\n#italic Por #bold CADA#! [vinland_outpost_long|E] que exista, [greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E] y @RICE_greenland_networks_icon! [greenland_networks|E] disminuirán en la siguiente cantidad:\n$EFFECT_LIST_BULLET$#Bold #N 3#!#! en la [struggle_phase_greenland_marginalization|E] (hasta un máximo de 10)\n$EFFECT_LIST_BULLET$#Bold #N 2#!#! en la [struggle_phase_greenland_subsistence|E] (hasta un máximo de 8)\n$EFFECT_LIST_BULLET$#Bold #N 1#!#! en las otras [struggle_phase_phases|E] de la [RICE_greenland_struggle|E], o si se ha resuelto con un buen final (hasta un máximo de 5)#!"
 RICE_north_atlantic_papar_remnants:0 "Restos de los Papar"
 RICE_north_atlantic_papar_remnants_desc:0 "Los nórdicos que se establecieron aquí en el siglo IX afirman haber encontrado o al menos encontrado rastros materiales de los #italic papar#!, monjes y ermitaños cristianos de origen gaélico que vivieron en las islas aisladas y costas rocosas de las islas del Atlántico Norte. Es difícil saber si estos #italic papar#! todavía están presentes o son solo leyendas y rumores."
 #\n\n#italic Mientras este [modifier|E] esté activo, los [rulers|E] de este [county|E] pueden recibir ocasionalmente monásticos cristianos gaélicos en su [court|E].#!
 RICE_north_atlantic_whale_exempt_from_tax_modifier:0 "Exenciones Fiscales en las Ciudades Balleneras"
 RICE_north_atlantic_whale_exempt_from_tax_modifier_desc:0 "Las ciudades balleneras en esta región han sido exentas de pagar impuestos y se les han otorgado otros privilegios. Parece que los gobernantes locales desean apoyar la industria ballenera aquí."
 RICE_north_atlantic_whale_levy_extra_tax_modifier:0 "Imposición de Impuestos Adicionales en las Ciudades Balleneras"
 RICE_north_atlantic_whale_levy_extra_tax_modifier_desc:0 "Las ciudades balleneras en esta región tienen que soportar los impuestos adicionales que se les imponen. Parece que los gobernantes locales quieren beneficiarse de la lucrativa industria ballenera aquí."
 RICE_north_atlantic_whale_tax_exempter:0 "Exentó de Impuestos a las Ciudades Balleneras"
 RICE_north_atlantic_whale_tax_exempter_desc:0 "Este personaje otorgó exenciones fiscales y varios otros privilegios a las ciudades balleneras en sus territorios, para apoyar la industria ballenera en su reino."
 RICE_north_atlantic_whale_tax_levier:0 "Impuesto Impuestos Adicionales a las Ciudades Balleneras"
 RICE_north_atlantic_whale_tax_levier_desc:0 "Este personaje impuso impuestos adicionales a las ciudades balleneras en sus territorios, para beneficiarse de la lucrativa industria ballenera en su reino."
 RICE_north_atlantic_nordsetur_trade_connections:0 "Conexiones Comerciales con los Locales de Nordsetur"
 RICE_north_atlantic_discoverer_of_greenland:0 "Descubridor de Groenlandia"
 RICE_north_atlantic_discoverer_of_greenland_desc:0 "Este personaje lideró una gran expedición a los mares al oeste de Islandia, descubriendo una nueva tierra que llamaron Groenlandia. Habiendo logrado una hazaña tan gloriosa, se han ganado un lugar en los libros de historia."
 RICE_north_atlantic_discoverer_of_americas:0 "Descubridor de Helluland, Markland y Vinland"
 RICE_north_atlantic_discoverer_of_americas_desc:0 "Este personaje lideró una gran expedición a los mares al oeste de Groenlandia, descubriendo tres nuevas tierras que llamaron Helluland, Markland y Vinland. Habiendo logrado una hazaña tan gloriosa, se han ganado un lugar en los libros de historia."
 RICE_north_atlantic_auk_meat:0 "Comiendo Carne de Alca"
 RICE_north_atlantic_auk_eggs:0 "Comiendo Huevos de Alca"
 RICE_north_atlantic_broch_encounter:0 "Se Encontró con un Broch Escocés"
 RICE_north_atlantic_inspired_by_gaelic_monks:0 "Inspirado por los Monjes Gaélicos"
 RICE_north_atlantic_inspired_by_gaelic_monks_desc:0 "Independientemente de las creencias o convicciones religiosas personales de este personaje, recientemente escucharon historias sobre los monjes gaélicos que viajaron a islas lejanas para meditar y rezar en paz. Este personaje encontró inspiradora la devoción celosa de los monjes."
 RICE_north_atlantic_inspired_by_monks_voyages:0 "Inspirado por los Viajes de los Monjes"
 RICE_north_atlantic_inspired_by_monks_voyages_desc:0 "Independientemente de las creencias o convicciones religiosas personales de este personaje, recientemente escucharon historias sobre los legendarios viajes que varios monjes gaélicos realizaron a tierras míticas en el oeste. Este personaje encontró inspiradoras esas maravillosas historias."
 RICE_north_atlantic_iceland_moss:0 "Musgo de Islandia"
 RICE_north_atlantic_puffin_meat:0 "Sirvió Deliciosa Carne de Frailecillo"
 RICE_north_atlantic_puffin_meat_desc:0 "Los cocineros de este personaje realmente saben cómo preparar carne de frailecillo para sus banquetes y reuniones."
 RICE_north_atlantic_dairy_inhospitality:0 "Inhospitalidad Láctea"
 RICE_north_atlantic_dairy_inhospitality_desc:0 "En la Islandia nórdica, se considera un insulto servir alimentos lácteos a los invitados, especialmente sin otros alimentos. Este personaje tiene la muy mala costumbre de hacer precisamente eso."
 RICE_north_atlantic_tasty_skyr_yogurt:0 "Le Gusta el Yogur Skyr"
 RICE_north_atlantic_expedition_native_contacts:0 "Contactos con Nativos Americanos"
 RICE_north_atlantic_expedition_native_contacts_desc:0 "Este personaje patrocinó recientemente una expedición a los mares del oeste. La expedición tuvo encuentros positivos con algunos pueblos nativos americanos, con los que este personaje ahora tiene conexiones tenues."
 RICE_north_atlantic_expedition_native_legends:0 "Leyendas sobre los Nativos Americanos"
 RICE_north_atlantic_expedition_native_legends_desc:0 "Este personaje patrocinó recientemente una expedición a los mares del oeste. La expedición tuvo algunos encuentros con pueblos nativos americanos, o al menos con su cultura material, y las historias y relatos sobre cómo son estas personas fascinan a este personaje."
 RICE_north_atlantic_expedition_native_info:0 "Información sobre los Nativos Americanos"
 RICE_north_atlantic_expedition_native_info_desc:0 "Este personaje patrocinó recientemente una expedición a los mares del oeste. La expedición tuvo algunos encuentros con pueblos nativos americanos, o al menos con su cultura material, y transmitió información sobre estos pueblos a este personaje. Esta información podría incluir detalles como la política, creencias u organización social de estos pueblos, o conceptos menos esotéricos como el diseño de sus armas y herramientas, el tipo de alimentos que consumen o simplemente su apariencia."
 RICE_north_atlantic_expedition_western_herbs:0 "Hierbas del Atlántico Occidental"
 RICE_north_atlantic_expedition_western_herbs_desc:0 "Este personaje patrocinó recientemente una expedición a los mares del oeste. La expedición logró adquirir algunas hierbas exóticas de esa región, ya sea a través de los pueblos locales (por comercio pacífico o adquiriéndolas por la fuerza), o recolectándolas ellos mismos."
 RICE_north_atlantic_expedition_glorious_battle_americas:0 "Historias sobre Batallas con los Nativos Americanos"
 RICE_north_atlantic_expedition_glorious_battle_americas_desc:0 "Este personaje patrocinó recientemente una expedición a los mares del oeste. La expedición tuvo encuentros hostiles con algunos pueblos nativos americanos, y las historias de su victoria inspiran y cautivan profundamente a este personaje."
 RICE_north_atlantic_expedition_vinland_grapes_small:0 "Algunas Uvas de Vinland"
 RICE_north_atlantic_expedition_vinland_grapes_small_desc:0 "Este personaje patrocinó recientemente una expedición a los mares del oeste. La expedición navegó a Vinland, donde lograron encontrar y cosechar una pequeña cantidad de las famosas uvas silvestres de esta región, que trajeron a este personaje."
 RICE_north_atlantic_expedition_vinland_grapes_large:0 "Muchas Uvas de Vinland"
 RICE_north_atlantic_expedition_vinland_grapes_large_desc:0 "Este personaje patrocinó recientemente una expedición a los mares del oeste. La expedición navegó a Vinland, donde lograron encontrar y cosechar una gran cantidad de las famosas uvas silvestres de esta región, que trajeron a este personaje."
 RICE_north_atlantic_expedition_seal_meat:0 "Carne de Foca del Atlántico Occidental"
 RICE_north_atlantic_expedition_seal_meat_desc:0 "Este personaje patrocinó recientemente una expedición a los mares del oeste. En el transcurso de sus viajes, la expedición cazó con éxito algunas focas y preservó la carne para entregársela a este personaje."
 RICE_north_atlantic_expedition_seal_blubber:0 "Grasa de Foca del Atlántico Occidental"
 RICE_north_atlantic_expedition_seal_blubber_desc:0 "Este personaje patrocinó recientemente una expedición a los mares del oeste. En el transcurso de sus viajes, la expedición cazó con éxito algunas focas y obtuvo grasa de foca para entregársela a este personaje. Esta grasa se puede usar para hacer aceite."
 RICE_north_atlantic_expedition_americas_fauna_knowledge:0 "Conocimiento de la Fauna en las Américas"
 RICE_north_atlantic_expedition_americas_fauna_knowledge_desc:0 "Este personaje patrocinó recientemente una expedición a los mares del oeste. La expedición estudió algunas de las criaturas, tanto ordinarias como fantásticas, y transmitió la información que recopilaron a este personaje."
 RICE_north_atlantic_expedition_americas_flora_knowledge:0 "Conocimiento de la Flora en las Américas"
 RICE_north_atlantic_expedition_americas_flora_knowledge_desc:0 "Este personaje patrocinó recientemente una expedición a los mares del oeste. La expedición estudió algunas de las plantas, tanto ordinarias como fantásticas, y transmitió la información que recopilaron a este personaje."
 RICE_north_atlantic_new_greenland_courtier:0 "Nuevas Conexiones con la Colonia de Groenlandia"
 RICE_north_atlantic_new_greenland_courtier_desc:0 "Este personaje estableció recientemente algunas nuevas conexiones personales con la red política y/o comercial en la distante colonia de Groenlandia.\n\n#italic Aumenta el potencial de [gold|E], [prestige|E] y [piety|E] ganado de las [greenland_estates_long|E]#!"
 RICE_north_atlantic_new_vinland_courtier:0 "Nuevas Conexiones con la Colonia de Vinland"
 RICE_north_atlantic_new_vinland_courtier_desc:0 "Este personaje estableció recientemente algunas nuevas conexiones personales con la colonia de Vinland.\n\n#italic Aumenta el potencial de [gold|E], [prestige|E] y [piety|E] ganado de las [greenland_estates_long|E]#!"
 RICE_north_atlantic_tried_exile_west:0 "Intentó exiliarme al Oeste"
 RICE_north_atlantic_tried_send_west:0 "Intentó enviarme al Oeste"
 RICE_iceland_skalholt_school_main:0 "Primera Gran Escuela Religiosa en Islandia"
 RICE_north_atlantic_aspiration_cultivate_icelands_church: "[aspiration|E]: Cultivar la Iglesia de Islandia"
 RICE_north_atlantic_aspiration_cultivate_icelands_church_desc: "#italic Islandia se convirtió al cristianismo hace décadas, pero la cristianización es un proceso que lleva tiempo. Habiendo sido nombrado el primer obispo de Islandia, Isleifur busca usar su educación para proporcionar la guía espiritual que la isla necesita.#!$RICE_north_atlantic_aspiration_isleifur_desc$\n\n"

 # Artefactos
 RICE_north_atlantic_native_american_artifact_name:0 "Baratija Nativa Americana"
 RICE_north_atlantic_native_american_artifact_desc:0 "Un objeto elaborado por algunos pueblos que viven en las tierras míticas del Atlántico occidental. Tal vez era una herramienta, una obra de arte o tenía algún otro propósito desconocido. Se adquirió durante los viajes de alguien a las regiones al oeste de Islandia, ya sea por la fuerza o a través del comercio con estos pueblos."
 RICE_north_atlantic_arctic_artifact_name:0 "Baratija Ártica"
 RICE_north_atlantic_arctic_artifact_desc:0 "Un objeto elaborado por algunos pueblos que viven en los confines del Ártico norte. Tal vez era una herramienta, una obra de arte o tenía algún otro propósito desconocido. Se adquirió durante los viajes de alguien a las regiones al oeste de Islandia, ya sea por la fuerza o a través del comercio con estos pueblos."
 RICE_north_atlantic_polar_bear_pelt_name:0 "Piel de Oso Polar"
 RICE_north_atlantic_polar_bear_pelt_desc:0 "La piel de un oso polar cazado en [nordsetur|E], en [greenland|E]. Este lujoso objeto, que proviene de una tierra lejana y mítica, seguramente asombrará y deleitará, ¡tanto como proporcionará confort y calidez!"
 RICE_north_atlantic_narwhal_horn_name:0 "Cuerno de Narval"
 RICE_north_atlantic_narwhal_horn_desc:0 "El cuerno del narval cazado en [nordsetur|E], en [greenland|E]; algunos creen que estas criaturas son los unicornios marinos mencionados en el folclore y las leyendas. Muchos creen que estos cuernos tienen propiedades mágicas y medicinales, por lo que a menudo alcanzan altos precios en todo el mundo."
 RICE_north_atlantic_walrus_ivory_name:0 "Marfil de Morsa Tallado"
 RICE_north_atlantic_walrus_ivory_desc:0 "Arte en marfil hecho con los colmillos de morsas cazadas en [nordsetur|E], en [greenland|E]. Dicho arte generalmente no se realiza en Groenlandia, sino en varias ciudades del Atlántico Norte que tienen conexiones comerciales con Groenlandia."

 # Decisiones de la Lucha
 ##### Integración ######
 RICE_greenland_struggle_ending_integration_decision:1 "Integración Regional"
 RICE_greenland_struggle_ending_integration_decision_desc:0 "Los pueblos del Atlántico Norte fueron una vez pequeños señores de la guerra y tribus, largamente divididos por un vasto y frío océano. Ahora, están unidos, cada vez más en cultura, ideas y comercio, con los asentamientos de [greenlands|E] enlazando Eurasia y las Américas. ¡La edad de oro del lejano norte apenas comienza!"
 RICE_greenland_struggle_ending_integration_decision_tooltip:0 "Integrar completamente Groenlandia y las Américas en la esfera del Atlántico Norte"
 RICE_greenland_struggle_ending_integration_decision_confirm:0 "Concluir la $RICE_greenland_struggle$"
 RICE_greenland_struggle_integration_decision_correct_phase_tt:0 "La actual [struggle_phase|E] es la [struggle_phase_greenland_integration|E]"
 RICE_greenland_struggle_marginalization_decision_correct_phase_tt:0 "La actual [struggle_phase|E] es la [struggle_phase_greenland_marginalization|E]"
