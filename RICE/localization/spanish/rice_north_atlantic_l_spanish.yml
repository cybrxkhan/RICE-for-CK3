 north_atlantic.0001.t:0 "La $RICE_greenland_struggle$"
north_atlantic.0001.desc:0 "El viaje de [erik.GetFirstNameNicknamedPossessive] allanó el camino para que otros participaran en la colonización de la tierra que [erik.GetSheHe] nombró #V Groenlandia#!. Aquellos que se establezcan en estas distantes y frías costas seguramente obtendrán grandes beneficios e influencia si pueden controlar sus exportaciones de bienes de lujo como el marfil de morsa."
north_atlantic.0001.desc.involved:0 "¿Estará destinada la Casa [ROOT.Char.GetHouse.GetName] a navegar hacia Groenlandia también, y hay aún más tierras esperando ser descubiertas?"
north_atlantic.0001.desc.interloper:0 "¿Se involucrará más la Casa [ROOT.Char.GetHouse.GetName] en estos esfuerzos del norte para asentar esta región fronteriza? Solo el tiempo lo dirá."
north_atlantic.0001.a:0 "¡Los legendarios mares y tierras del Atlántico Norte nos llaman!"
north_atlantic.0001.b:0 "Quizás algún día también crucemos los mares."
north_atlantic.0001.c:0 "¿Hay alguien que pueda aconsejarme sobre Groenlandia?"
north_atlantic.0001.tooltip:0 "Selecciona esta opción si deseas aprender los conceptos básicos de cómo funcionan varias mecánicas en la [RICE_greenland_struggle|E]; comprender esto te ayudará a ti y a los colonos [greenlands|E] a beneficiarse mutuamente."
north_atlantic.0001.c.tooltip:0 "Selecciona esta opción si deseas aprender los conceptos básicos de cómo funcionan varias mecánicas en la [RICE_greenland_struggle|E]; comprender esto te ayudará a ti y a los colonos [greenlands|E] a beneficiarse mutuamente."
