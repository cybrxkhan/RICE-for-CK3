north_atlantic.0090.t.thrall:0 "Un Talentoso Siervo [thrall.GetCulture.GetNameNoTooltip]"
north_atlantic.0090.t.free:0 "Un Talentoso Colono [thrall.GetCulture.GetNameNoTooltip]"
north_atlantic.0090.desc.thrall:0 "[thrall.GetFirstName] ha ganado recientemente cierto reconocimiento en mi corte como un siervo capaz y hábil. [thrall.GetSheHe|U] es un siervo que fue capturado en una incursión en algún asentamiento de [thrall.GetCulture.GetName] y vendido a mí hace un tiempo.\n\nQuizás debería otorgar a [thrall.GetHerHim] una posición mayor y elevar su estatus. Si [thrall.GetSheHe] está a mi lado, en lugar de languidecer en otro lugar haciendo tareas menores, podría aprovechar mejor sus talentos."
north_atlantic.0090.desc.free:0 "[thrall.GetFirstName] es un local que ha ganado recientemente cierto reconocimiento como un [thrall.GetWomanMan] capaz y hábil. [thrall.GetSheHe|U] no es un siervo (o al menos ya no lo es), sino un [thrall.GetWomanMan] libre de algún asentamiento lejano de [thrall.GetCulture.GetName], que se estableció en [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] no hace mucho tiempo.\n\nQuizás debería otorgar a [thrall.GetHerHim] una posición mayor y elevar su estatus. Si [thrall.GetSheHe] está a mi lado, en lugar de languidecer en otro lugar, podría aprovechar mejor sus talentos."
north_atlantic.0090.a:0 "Sí, deberíamos aprovechar las habilidades de [thrall.GetFirstNamePossessiveNoTooltip]."
north_atlantic.0090.b:0 "No, no tengo interés en este [thrall.GetFirstNameNoTooltip]."
north_atlantic.0090.info:0 "\n#emphasis Contexto Histórico:#! Hay clara evidencia genética, histórica y literaria de que los islandeses modernos tienen una cantidad significativa de ascendencia gaélica. Aproximadamente más del 50% de las mujeres y al menos el 20% de los hombres involucrados en el asentamiento inicial de Islandia pueden haber sido de origen gaélico, y aunque muchos probablemente fueron esclavos o sirvientes, no es implausible que una minoría significativa de ellos llegara como hombres y mujeres libres. Dado que los nórdicos saquearon y esclavizaron a muchos en toda Europa, es posible que personas de otras regiones de Europa también formaran parte del asentamiento inicial de Islandia.\n\nUn caso famoso de posible ascendencia gaélica sería el de Leif Erikson, que podría haber descendido de la nobleza irlandesa. Otro caso famoso es el de Melkorka, una supuesta princesa irlandesa que fue tomada como concubina por un caudillo islandés. Su hijo, Olaf el Pavo Real, supuestamente viajó a Irlanda y se le ofreció el trono por su abuelo, antes de embarcarse en varias aventuras.\n\nMuchos de estos hombres y mujeres gaélicos fueron asimilados (probablemente por la fuerza, en muchos casos) en la sociedad nórdica, y es probable que los islandeses posteriores ocultaran su ascendencia gaélica, si la tenían, debido a la vergüenza de descender potencialmente de humildes esclavos. Aun así, pueden haber influido en la historia y cultura islandesas de más de una manera. Por ejemplo, pueden haber contribuido a la presencia temprana del cristianismo en Islandia. Además, hay evidencia de que las sagas, que típicamente se asocian con los vikingos paganos a pesar de ser compiladas por islandeses cristianos, pueden haber tomado ideas, motivos y tramas de la mitología y literatura irlandesas, incluso si ninguno de los personajes o deidades es gaélico per se."
north_atlantic.0091.t.thrall:0 "Tomando a un Siervo como Consorte"
north_atlantic.0091.t.free:0 "Un Matrimonio Entre Colonos"
north_atlantic.0091.desc.thrall:0 "[thrall.GetFirstName] es un siervo que fue capturado en una incursión en algún asentamiento de [thrall.GetCulture.GetName] y vendido a [courtier.GetTitledFirstName] hace un tiempo."
north_atlantic.0091.desc.free:0 "[thrall.GetFirstName] es un [thrall.GetWomanMan] libre local de algún asentamiento lejano de [thrall.GetCulture.GetName], que se estableció en [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] no hace mucho tiempo, y se familiarizó con [courtier.GetTitledFirstName]."
north_atlantic.0091.desc.marriage:0 "\n\nMe han informado que [courtier.GetTitledFirstNameNoTooltip], por alguna razón, ha decidido tomar a [thrall.GetFirstNameNoTooltip] como su cónyuge.\n\n"
north_atlantic.0091.desc.concubinage:0 "\n\nMe han informado que [courtier.GetTitledFirstNameNoTooltip], por alguna razón, ha decidido tomar a [thrall.GetFirstNameNoTooltip] como su concubina.\n\n"
north_atlantic.0091.desc.conclusion.thrall:0 "Hay muchos siervos de tierras lejanas (particularmente de las Islas Británicas), que residen en [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]. De todos modos, acostarse con un siervo no es algo inaudito, por lo que tal cosa es de esperarse. Después de todo, varios colonos aquí descienden de tales uniones."
north_atlantic.0091.desc.conclusion.free:0 "Aunque no hay muchas personas de tierras lejanas aquí, todavía hay algunas que residen en [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]. No es raro que los colonos, a pesar de sus diferencias culturales y lingüísticas, formen uniones como estas, ya sea por razones económicas, prácticas o de compañía. Después de todo, varios colonos aquí descienden de tales uniones."
north_atlantic.0091.a:0 "Espero que [thrall.GetFirstNameNoTooltip] esté bien con esto…."
north_atlantic.0091.b:0 "¡Espero que ambos tengan una unión exitosa!"
north_atlantic.0091.c:0 "Interesante. Veremos cómo resulta esto."
north_atlantic.0092.t:0 "Un Extranjero Capturado"
north_atlantic.0092.desc.intro:0 "Varios aventureros de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] han causado bastante revuelo. Mientras viajaban por los mares occidentales, capturaron a un nativo local que vivía en una de las tierras que pasaron. He dejado que estos aventureros vengan a mi corte para presentarme a este extranjero, llamado [native.GetFirstName].\n\n"
north_atlantic.0092.desc.child:0 "¡Resulta que [native.GetFirstNameNoTooltip] es un niño! Es evidente que este niño de apariencia extraña está bastante nervioso en nuestra presencia."
north_atlantic.0092.desc.adult:0 "[native.GetFirstNameNoTooltip] es un [native.GetWomanMan] interesante y de apariencia extraña. [native.GetSheHe|U] está claramente tan desconcertado por nosotros como nosotros por [native.GetHerHim]."
north_atlantic.0092.desc.conclusion:0 "\n\nDe todos modos, a pesar de la barrera del idioma, [native.GetFirstNameNoTooltip] logra comunicarse un poco con nosotros. Aunque muchos de nosotros aquí llamamos a [native.GetHerHim] un “skraeling,” [native.GetSheHe] insiste en que su gente se llama los [native.GetCulture.GetCollectiveNoun]. Sin embargo, los aventureros dicen que soy más que bienvenido a que [native.GetHerHim] se quede en mi corte, si lo deseo."
north_atlantic.0092.a:0 "[native.GetSheHe|U] puede quedarse. Asegúrate de pagar por los arreglos."
north_atlantic.0092.b:0 "No tengo interés en mantener a [native.GetHerHim] conmigo en mi corte."
north_atlantic.0092.c:0 "Esto es injusto para [native.GetHerHim]. Ayuda a [native.GetHerHim] a regresar a su tierra natal."
north_atlantic.0093.t:0 "El Extranjero"
north_atlantic.0093.desc.vinland_colony:0 "Nuestros asociados en la lejana colonia de Vinland a veces encuentran extranjeros que viven en tierras cercanas."
north_atlantic.0093.desc.vinland_outpost:0 "Las personas que viven en el puesto avanzado de nuestra familia en la lejana Vinland a veces encuentran extranjeros que viven en tierras cercanas."
north_atlantic.0093.desc.greenland:0 "A medida que crece la colonia de Groenlandia, las personas en la finca de mi familia allí a veces encuentran extranjeros que viven en tierras cercanas."
north_atlantic.0093.desc.conclusion:0 "Por lo tanto, interactuar con tales extranjeros no es inaudito. Un [native.GetWomanMan] extranjero llamado [native.GetFirstName], ha vivido cerca de nuestra gente por un tiempo, y [native.GetSheHe] tiene una buena relación con ellos.\n\nCuriosamente, [native.GetFirstNameNoTooltip] deseaba visitar mi corte después de escuchar historias sobre mí y logró asegurarse un pasaje en un barco que se dirigía a nuestras tierras. Hoy, [native.GetSheHe] ha llegado con gran fanfarria.\n\nAunque muchos de nosotros aquí llamamos a [native.GetFirstNameNoTooltip] un “skraeling,” [native.GetSheHe] insiste en que [native.GetSheHe] proviene del pueblo [native.GetCulture.GetName]. Por fascinante que nos parezca [native.GetHerHim], [native.GetSheHe] está claramente fascinado por nosotros también. Tal vez podríamos convencer a [native.GetSheHe] de quedarse…."
north_atlantic.0093.a:0 "Debería intentar convencer a [native.GetHerHim] de quedarse."
north_atlantic.0093.a.success:0 "[native.GetFirstNameNoTooltip] está convencido"
north_atlantic.0093.a.failure:0 "[native.GetFirstNameNoTooltip] no está convencido"
north_atlantic.0093.a.failure.tooltip:0 "[native.GetFirstNameNoTooltip] rechaza y regresa a casa"
north_atlantic.0093.b:0 "[native.GetSheHe|U] es fascinante, pero no necesito a [native.GetHerHim] en mi corte."
north_atlantic.0093.c:0 "¡Un regalo de oro debería convencer a [native.GetHerHim] de quedarse!"
north_atlantic.0094.t:0 "Red de Contactos con Groenlandia"
north_atlantic.0094.desc:0 "La distante colonia de Groenlandia es hogar de una pequeña pero duradera comunidad de personas que se estableció cuando [erik.GetFirstNameNicknamed] descubrió Groenlandia hace muchos años. Algunos de estos [greenlander.GetCulture.GetCollectiveNoun] viajan regularmente entre Groenlandia y Europa, a menudo por razones relacionadas con el comercio de bienes exóticos como el marfil de morsa.\n\nUn miembro prominente de la comunidad [greenlander.GetCulture.GetNameNoTooltip] llamado [greenlander.GetFirstName] viajó recientemente a [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] y quiere quedarse aquí a largo plazo, si estoy dispuesto a aceptar a [greenlander.GetHerHim] como mi cortesano. Las conexiones de [greenlander.GetHerHis|U] con las redes comerciales y políticas de Groenlandia podrían ser útiles…."
north_atlantic.0094.a:0 "¡Bienvenido a mi corte, [greenlander.GetFirstNameNoTooltip]!"
north_atlantic.0094.b:0 "No necesito los servicios de [greenlander.GetFirstNamePossessiveNoTooltip]."
north_atlantic.0095.t:0 "Red de Contactos con Vinland"
north_atlantic.0095.desc:0 "Aunque la distante colonia de Vinland es hogar de un pequeño número de valientes y resistentes colonos que continúan el legado del descubridor de Vinland, [leif.GetFirstNameNicknamed]. Algunos de estos [vinlander.GetCulture.GetCollectiveNoun] viajan regularmente entre Vinland, Groenlandia y Europa por diversas razones.\n\nUn miembro prominente de la comunidad [vinlander.GetCulture.GetNameNoTooltip] llamado [vinlander.GetFirstName] viajó recientemente a [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] y quiere quedarse aquí a largo plazo, si estoy dispuesto a aceptar a [vinlander.GetHerHim] como mi cortesano. Las conexiones de [vinlander.GetHerHis|U] con Vinland podrían ser útiles…."
north_atlantic.0095.a:0 "¡Bienvenido a mi corte, [vinlander.GetFirstNameNoTooltip]!"
north_atlantic.0095.b:0 "No necesito los servicios de [vinlander.GetFirstNamePossessiveNoTooltip]."
