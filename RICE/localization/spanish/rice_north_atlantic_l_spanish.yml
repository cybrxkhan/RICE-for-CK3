 RICE_north_atlantic_support_greenland_confirm:0 "¡Vamos a ayudar a Groenlandia!"
 RICE_north_atlantic_support_greenland_context_tooltip:0 "#emphasis Contexto Histórico:#! Desde finales del siglo X hasta principios del siglo XV, Groenlandia sirvió como la frontera norte y oeste del Viejo Mundo. A pesar de su ubicación remota, los asentamientos nórdicos en Groenlandia mantuvieron importantes vínculos con el resto de Eurasia, desde el marfil de morsa, las pieles de oso polar y los colmillos de narval que se exportaban a los centros comerciales de Europa, hasta los obispos designados por la Iglesia para servir a los fieles en Groenlandia. Estos vínculos ayudaron a mantener a Groenlandia en contacto e involucrada en los asuntos de Eurasia."
