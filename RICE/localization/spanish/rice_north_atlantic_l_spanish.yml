 north_atlantic.0120.t:0 "Caza de Morsas: ¡Rumbo a Nordsetur!"
north_atlantic.0120.desc:0 "Cada verano, hombres de la colonia de Groenlandia navegan hacia Nordsetur, una región a lo largo de la costa occidental de Groenlandia, muy al norte de los asentamientos de Groenlandia, donde a menudo se reúnen las morsas. Es en este momento cuando se caza la mayoría de las morsas de Groenlandia, y por lo tanto, es una fuente crucial de riqueza para Groenlandia.\n\nLa finca de mi familia en Groenlandia ha terminado de reunir hombres y suministros para uno de esos viajes este año. He recibido noticias de que la tripulación acaba de zarpar hacia Nordsetur. ¡Esperemos que regresen con muchos colmillos de morsa!"
north_atlantic.0120.a:0 "Rezo para que [ROOT.Char.GetFaith.WaterGodName] proteja a estos hombres."
north_atlantic.0120.a.tooltip:0 "El viaje de caza regresará hacia finales de agosto; solo se puede esperar que regresen con éxito, con muchos colmillos de morsa a cuestas."
north_atlantic.0121.t:0 "Caza de Morsas: ¡Desastre!"
north_atlantic.0121.desc:0 "¡Terribles noticias! El viaje de caza que organizamos a Nordsetur terminó prematuramente debido a circunstancias imprevistas."
north_atlantic.0121.desc.attack:0 "\n\nEl grupo de caza fue atacado por una banda de guerreros extraños. Según los relatos de los sobrevivientes, no pudieron determinar si eran locales que vivían cerca o personas de tierras lejanas que también vinieron aquí con la intención de cazar morsas.\n\nDe cualquier manera, hubo cierta tensión cuando los dos grupos se encontraron por primera vez, y después de algunos malentendidos o altercados, estalló una batalla. Desafortunadamente, mi grupo de caza perdió; con muchos muertos, tuvieron que retirarse de regreso a los asentamientos de Groenlandia."
north_atlantic.0121.desc.heavy_storm:0 "\n\nLos barcos fueron atrapados en una tormenta y se hundieron. Aparentemente no hubo sobrevivientes, ya que los restos del naufragio y varios cuerpos de mi grupo de caza fueron descubiertos varios días después por otro grupo de caza de Groenlandia. Luego informaron esta tragedia a mi finca."
north_atlantic.0121.desc.mild_storm:0 "\n\nLos barcos fueron atrapados en una tormenta y se hundieron. Hubo un puñado de sobrevivientes, quienes (tal vez gracias a la intervención y benevolencia de [ROOT.Char.GetFaith.HighGodName]), fueron encontrados y rescatados por otro grupo de caza de Groenlandia. Estos sobrevivientes luego regresaron para informar el triste destino de sus compañeros y barcos."
north_atlantic.0121.desc.rescue_storm:0 "\n\nLos barcos fueron atrapados en una tormenta y se hundieron. Algunos de la tripulación sobrevivieron, pero pensaron que sucumbirían a los elementos hasta que encontraron a un grupo de personas con ropa inusual y un idioma extraño. Fue difícil determinar si estos extraños eran locales que vivían cerca o personas de tierras lejanas que también vinieron a Nordsetur a cazar morsas.\n\nMis hombres temieron lo peor, por lo que se sorprendieron cuando estos extranjeros, liderados por un [native_leader.GetWomanMan] llamado [native_leader.GetFirstName], les dieron comida y suministros antes de partir. Fue suficiente para ayudarles a mantenerse con vida hasta que otro grupo de caza de Groenlandia los encontró.\n\nAunque mis hombres fueron salvados por estos compasivos extraños, todavía perdí a muchos otros buenos hombres y barcos."
north_atlantic.0121.desc.kaboom:0 "\n\nYa sea por accidente o inexperiencia, la tripulación de los barcos parece haber chocado y hundido los barcos durante el viaje. Afortunadamente, un buen número de los hombres sobrevivieron y pudieron recuperar algunos de sus suministros.\n\nSin embargo, debido a que los barcos se perdieron en el mar, mis hombres se vieron obligados a refugiarse en una estación de caza cercana durante varios días hasta que otro grupo de caza pasó y los rescató. Los hombres que contraté están, por supuesto, profundamente avergonzados de lo que pasó, pero no hay nada que podamos hacer al respecto ahora."
north_atlantic.0121.desc.supplies:0 "\n\nParece que los líderes del grupo de caza calcularon mal la cantidad de comida que necesitarían para toda la operación. Con los suministros menguando, comenzaron a racionar la comida, hasta que no quedó nada. Como resultado, tuvieron que dar la vuelta y regresar a Groenlandia."
north_atlantic.0121.desc.deaths:0 "\n\nLa caza iba bien al principio. Lamentablemente, durante el transcurso de la caza, demasiados hombres del grupo de caza murieron debido a una serie de percances causados por la mala suerte o la inexperiencia. Algunos murieron a manos de las violentas morsas, otros se ahogaron mientras navegaban por los terrenos de caza y otros más murieron de agotamiento o enfermedad.\n\nFinalmente, con la tripulación menguando, los líderes del grupo se dieron cuenta de que era inútil seguir cazando y no tuvieron más remedio que regresar a Groenlandia con las manos vacías."
north_atlantic.0121.desc.fled:0 "\n\nEn realidad, esto es un desastre para mí, pero no para la tripulación. Resulta que muchos de los hombres que contratamos eran en realidad criminales y no tenían intención de ir a Nordsetur a cazar morsas. Tomaron el dinero y los suministros que les proporcionamos, antes de zarpar presumiblemente hacia algún otro lugar de Europa o el Mediterráneo, lejos de mi alcance.\n\n¡De cualquier manera, parece que me han engañado! A estas alturas, estos estafadores podrían estar en cualquier parte."
north_atlantic.0121.a:0 "¡Esto es muy desafortunado!"
north_atlantic.0121.tooltip.hunt_ends:0 "El viaje de caza en [nordsetur|E] que organizaste termina prematuramente"
north_atlantic.0121.tooltip.decrease_resilience:0 "La [greenland_resilience|E] de [greenlands|E] disminuye en #V [THIS.Char.MakeScope.Var('RICE_resilience_value_temp').GetValue]#! hasta @RICE_greenland_resilience_icon! #V [GetGlobalVariable('RICE_greenland_resilience').GetValue|0]#!"
north_atlantic.0121.tooltip.decrease_networks:0 "La [greenland_networks|E] de [greenlands|E] disminuye en #V [THIS.Char.MakeScope.Var('RICE_networks_value_temp').GetValue]#! hasta @RICE_greenland_networks_icon! #V [GetGlobalVariable('RICE_greenland_networks').GetValue|0]#!"
north_atlantic.0122.t:0 "Caza de Morsas: Retorno"
north_atlantic.0122.desc:0 "He recibido un informe de la propiedad de mi familia en Groenlandia: el viaje de caza que organizamos a Nordsetur ha regresado con marfil de morsa.\n\nLa gran pregunta es si obtuvimos un rendimiento razonable de nuestra inversión en este esfuerzo. De todos modos, según los resultados de la caza, los cazadores que contratamos han recolectado suficientes colmillos de morsa para vender por [gold_i|E] #V [ROOT.Char.MakeScope.Var('RICE_walrus_hunt_gold_gain_value').GetValue]#! a varios comerciantes en mercados y puertos de todo el Atlántico Norte."
north_atlantic.0122.desc.extras:0 "\n\nAdemás, el informe menciona que ocurrió algo interesante durante el viaje de caza que debería saber."
north_atlantic.0122.desc.no_extras:0 "\n\nNo hubo otros eventos notables que ocurrieran durante el viaje de caza, y los cazadores han retomado ahora sus vidas normales en Groenlandia."
north_atlantic.0122.a:0 "¡Es hora de ganar dinero con este marfil!"
north_atlantic.0122.a.extra:0 "¿Oh? ¿Qué más pasó durante este viaje?"
north_atlantic.0122.tooltip.hunt_ends:0 "El viaje de caza en [nordsetur|E] que organizaste termina"
north_atlantic.0123.t:0 "Caza de Morsas: Preparativos"
north_atlantic.0123.desc:0 "Cada año, grupos de groenlandeses navegan hacia Nordsetur, una región a lo largo de la costa occidental de Groenlandia, muy al norte de los asentamientos de Groenlandia, donde las morsas se reúnen a menudo. Esta es la época en la que se cazan la mayoría de las morsas de Groenlandia, y es por tanto una fuente crucial de riqueza para Groenlandia.\n\nEste año, instruí a mi propiedad en Groenlandia para que organizara una de esas cacerías en Nordsetur. Les tomará algún tiempo hacerlo, pero debería estar listo para el verano, cuando comienza la caza y las partidas de caza parten de los asentamientos de Groenlandia hacia el norte."
north_atlantic.0123.a:0 "Estoy ansioso por ver los resultados de esta caza."
north_atlantic.0123.a.tooltip:0 "Tu [greenland_estate_long|E] organizará ahora una partida de caza a [nordsetur|E], que partirá en junio."
north_atlantic.0124.t:0 "Caza de Morsas: Extranjeros Amistosos"
north_atlantic.0124.desc:0 "Mientras realizaban sus tareas de localizar y cazar morsas, mi partida de caza parece haber encontrado un grupo de extranjeros extraños que también cazaban allí y eran liderados por un tal [native_leader.GetFirstName]. Quizás vivían cerca, o tal vez también viajaron a Nordsetur desde tierras lejanas.\n\nDe todos modos, estos extranjeros eran bastante amistosos, y [native_leader.GetFirstNameNoTooltip] permitió que [native_leader.GetHerHis] cazadores hicieran un poco de comercio con mis cazadores.\n\nLos dos grupos pasaron unos días en estrecha proximidad, participando en algún comercio y demás, antes de que los extranjeros se fueran a sus hogares."
north_atlantic.0124.a:0 "¡Interesante cómo encontraron a estos extranjeros tan amistosos!"
north_atlantic.0124.a.tooltip:0 "[greenlands|E] @RICE_greenland_networks_icon! [greenland_networks|E] aumenta en @RICE_greenland_networks_icon! #V 1#!"
north_atlantic.0125.t:0 "Caza de Morsas: Extranjeros Hostiles"
north_atlantic.0125.desc:0 "Mientras realizaban sus tareas de localizar y cazar morsas, mi partida de caza parece haber encontrado un grupo de extranjeros extraños que también cazaban allí y eran liderados por un tal [native_leader.GetFirstName]. Quizás vivían cerca, o tal vez también viajaron a Nordsetur desde tierras lejanas.\n\nEstos extranjeros eran de naturaleza hostil y amenazante, o malinterpretaron las intenciones de mis cazadores, ya que los dos grupos llegaron a las manos. Afortunadamente, la batalla fue breve y las bajas fueron mínimas antes de que ambos bandos se retiraran.\n\n¡Debe haber sido aterrador encontrarse con extraños hostiles en una tierra tan desolada! Aunque mi partida de caza perdió algunos de sus suministros, y un par de mis cazadores murieron, debo estar agradecido de que este desafortunado encuentro no escalara más."
north_atlantic.0125.a:0 "Esperemos no volver a ver a estos extranjeros hostiles."
north_atlantic.0125.a.tooltip:0 "[greenlands|E] @RICE_greenland_networks_icon! [greenland_networks|E] disminuye en @RICE_greenland_networks_icon! #V 1#!"
north_atlantic.0126.t:0 "Caza de Morsas: Cazadores Muertos"
north_atlantic.0126.desc:0 "Durante el viaje, mis cazadores encontraron algo bastante espeluznante y desconcertante: los cadáveres de otra partida de caza de los asentamientos de Groenlandia.\n\nMis cazadores examinaron estos cadáveres y determinaron que estas personas debieron morir de frío y falta de alimento. Además, parece que perecieron no mucho antes de que mis cazadores llegaran. Lamentablemente, tales encuentros no son inauditos en el frío y desolado terreno de Nordsetur.\n\nAún así, solo puedo preguntarme… si esas almas desafortunadas hubieran sobrevivido un poco más, ¿podrían mis cazadores haberlas salvado? En cualquier caso, mis cazadores decidieron recuperar las herramientas, armas y suministros de los cadáveres, ya que obviamente los cazadores muertos no los necesitarían."
north_atlantic.0126.a:0 "Que [ROOT.Char.GetFaith.HighGodName] guíe sus almas en la otra vida."
north_atlantic.0126.a.tooltip:0 "[greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E] disminuye en @RICE_greenland_resilience_icon! #V 1#!"
north_atlantic.0127.t:0 "Caza de Morsas: Otros Cazadores"
north_atlantic.0127.desc:0 "Durante mi viaje, mis cazadores encontraron otra partida de caza de Groenlandia. Esta otra partida de caza estaba escasa de suministros y alimentos, y muchos de sus miembros ya habían muerto.\n\nAfortunadamente, mi propia partida tenía suficientes suministros y alimentos de sobra, y llevó a los restos de la otra partida junto con ellos. Cazar en Nordsetur es un asunto peligroso, por lo que tales incidentes no son inauditos en el frío y desolado terreno de Nordsetur.\n\nEl líder de la otra partida de caza, [hunter.GetFirstName], está eternamente agradecido de que mis cazadores estuvieran allí para salvarle la vida. [hunter.GetSheHe|U] incluso se aseguró de visitar mi propiedad en Groenlandia después de que todos regresaran de la caza, para agradecernos formalmente."
north_atlantic.0127.a:0 "[hunter.GetFirstNameNoTooltip] parece capaz - ¿estaría dispuesto a trabajar para mí?"
north_atlantic.0127.a.success:0 "[hunter.GetFirstNameNoTooltip] se une a tu corte"
north_atlantic.0127.a.failure:0 "[hunter.GetFirstNameNoTooltip] no se une a tu corte"
north_atlantic.0127.a.failure.tooltip:0 "Aunque agradecido por la oferta, [hunter.GetFirstNameNoTooltip] no tiene interés en dejar Groenlandia."
north_atlantic.0127.b:0 "¡Qué afortunado que mis cazadores los encontraran!"
north_atlantic.0128.t:0 "Caza de Morsas: Colmillos de Narval"
north_atlantic.0128.desc:0 "Mientras mis cazadores rastreaban algunas morsas, encontraron el cadáver de un narval varado en la playa. Fue un hallazgo muy afortunado, ya que es difícil atrapar a estas criaturas en el mar.\n\nDebido a su rareza, mucha gente no está segura de la naturaleza de estas criaturas; sin embargo, lo que es seguro es que se cree que sus colmillos tienen propiedades mágicas.\n\nEl colmillo de narval está ahora en mi posesión. Quizás podría conservar este espectacular objeto para mí; por otro lado, podría ganar bastante dinero vendiéndolo, especialmente a personas de lejos que pagarían mucho por adquirir un producto tan exótico."
north_atlantic.0128.a:0 "Lo guardaré para mí."
north_atlantic.0128.b:0 "Véndelo a algún comerciante."
north_atlantic.0129.t:0 "Caza de Morsas: Oso Polar"
north_atlantic.0129.desc:0 "Mis cazadores cazaron algo más que morsas, ¡parece! Resulta que encontraron un oso polar.\n\nMatar a esta majestuosa y poderosa bestia no fue una tarea fácil, pero mis valientes, audaces y poderosos cazadores lograron derribarlo, ganándose fama y gloria en los asentamientos de Groenlandia.\n\nLa piel de este oso polar está ahora en mi posesión. Por un lado, podría guardarla para mí. Por otro lado, dado lo preciada que es la piel de oso polar como un artículo de lujo en Europa y más allá, podría venderla para ganar algo de dinero."
north_atlantic.0129.a:0 "¡No puedo soportar separarme de una piel tan maravillosa!"
north_atlantic.0129.b:0 "Es bonita, pero prefiero venderla por dinero."
