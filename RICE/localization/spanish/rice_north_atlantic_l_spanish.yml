 north_atlantic.0180.t:0 "Los Balleneros Parten"
north_atlantic.0180.desc:0 "Nosotros, los [ROOT.Char.GetCulture.GetCollectiveNoun], hemos cazado ballenas desde que cualquiera puede recordar. Estas criaturas, o más correctamente, sus cadáveres, son una fuente útil de grasa para aceite y carne.\n\nIncluso un gran [ROOT.Char.GetTitleAsNameNoTooltip] como yo es consciente de la naturaleza potencialmente rentable, aunque arriesgada, del negocio ballenero. Por lo tanto, he decidido patrocinar a varios balleneros para que encuentren y cacen a estas majestuosas bestias, y una buena parte de las ganancias de lo que logren recolectar irá a mí. Algunos balleneros prefieren salir al mar y cazar ballenas allí, mientras que otros se dedican a atraerlas a áreas costeras donde pueden ser atrapadas.\n\nPor supuesto, debo gestionar mis expectativas con cuidado, ya que no todos los viajes de caza regresan con éxito. Sin embargo, confío en que los balleneros que he contratado harán un trabajo más que aceptable."
north_atlantic.0180.a:0 "¡Buena suerte!"
north_atlantic.0181.t:0 "Los Balleneros Regresan"
north_atlantic.0181.desc:0 "Los balleneros [ROOT.Char.GetCulture.GetName] que envié recientemente a cazar ballenas han regresado.\n\n"
north_atlantic.0181.desc.fail:0 "¡Ay, parece que estos balleneros no tuvieron éxito y no lograron matar ninguna ballena! Estoy extremadamente decepcionado con este resultado, pero tales desenlaces no son inauditos. Solo puedo esperar que la próxima vez, los balleneros que contrate tengan más suerte... o sean más competentes."
north_atlantic.0181.desc.success:0 "Afortunadamente, estos balleneros lograron cazar algunas ballenas. Una vez que contactemos a los comerciantes cercanos, podemos vender la carne y la grasa para aceite, y enviarlas a puertos en otros lugares. De todos modos, mientras felicito a los balleneros por un trabajo bien hecho, evalúo cuánto beneficio obtendremos de sus capturas.\n\n"
north_atlantic.0181.desc.low:0 "Desafortunadamente, aunque los balleneros lograron matar un par de ballenas, no fue una cantidad particularmente impresionante. Fue suficiente para recuperar algunos de los costes de todo el viaje, pero no fue suficiente para obtener una ganancia considerable.\n\nAun así, las cosas podrían haber sido peores. Al menos conseguimos algo."
north_atlantic.0181.desc.medium:0 "Los balleneros lograron matar un número decente de ballenas. No solo fue suficiente para recuperar los costes de todo el viaje, sino que hemos obtenido una ganancia bastante decente.\n\nNo puedo quejarme mucho del resultado, y me alegra haber encontrado un equipo de balleneros competentes."
north_atlantic.0181.desc.high:0 "Los balleneros lograron matar un gran número de ballenas; de hecho, fue uno de los mejores viajes de caza entre todos los balleneros de la zona en mucho tiempo. No solo hemos recuperado los costes de todo el viaje, sino que hemos obtenido una gran ganancia.\n\nEstoy muy impresionado con el equipo de balleneros, y espero poder trabajar con ellos nuevamente en el futuro."
north_atlantic.0181.a.failure:0 "Quizás lo haremos mejor la próxima vez..."
north_atlantic.0181.a.low:0 "Nos las arreglaremos con lo que atrapamos."
north_atlantic.0181.a.medium:0 "Los balleneros hicieron un muy buen trabajo."
north_atlantic.0181.a.high:0 "¡Un resultado muy encomiable!"
north_atlantic.0182.t:0 "Exenciones de Impuestos para las Ciudades Balleneras"
north_atlantic.0182.desc.culture:0 "Nosotros, los [ROOT.Char.GetCulture.GetCollectiveNoun], tenemos una larga historia de caza de ballenas. La gente de todo el mundo nos respeta mucho por nuestra habilidad para cazar ballenas y obtener beneficios de ello."
north_atlantic.0182.desc.not_culture:0 "Hay un buen número de [culture.GetCollectiveNoun] viviendo en mi reino. Tienen una larga historia de caza de ballenas y son muy respetados en todo el mundo por su habilidad para cazar ballenas y obtener beneficios de ello."
north_atlantic.0182.desc:0 "\n\nDebido a esto, hay varias ciudades costeras en mi reino que están muy involucradas en la caza de ballenas. Sin duda, son una parte importante de la economía de la región.\n\nA partir de hoy, eximiré a estas ciudades balleneras de pagar impuestos por un tiempo, y también se les otorgarán otros privilegios. Espero que estas medidas apoyen el crecimiento económico de estas ciudades y aseguren que la industria ballenera prospere."
north_atlantic.0182.a:0 "Estoy seguro de que las ciudades balleneras apreciarán esto."
north_atlantic.0183.t:0 "Imponer Impuestos Adicionales a las Ciudades Balleneras"
north_atlantic.0183.desc.culture:0 "$north_atlantic.0182.desc.culture$"
north_atlantic.0183.desc.not_culture:0 "$north_atlantic.0182.desc.not_culture$"
north_atlantic.0183.desc:0 "\n\nDebido a esto, hay varias ciudades costeras en mi reino que están muy involucradas en la caza de ballenas. Sin duda, son una parte importante de la economía de la región.\n\nA partir de hoy, impondré impuestos adicionales a estas ciudades balleneras. Ya obtienen enormes beneficios de la caza de ballenas, así que es justo que paguen más."
north_atlantic.0183.a:0 "El tesoro del reino se beneficiará enormemente de esto."
