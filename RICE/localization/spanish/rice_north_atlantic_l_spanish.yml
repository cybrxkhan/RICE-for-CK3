north_atlantic.0110.t:0 "Enviando Ayuda a Vinland"
north_atlantic.0110.desc.intro:0 "Nuestros asentamientos fronterizos en la legendaria Vinland son aún más remotos y pequeños que los de Groenlandia, y como tal, necesitan mucho apoyo. Es irónico que, a pesar de la abundancia de Vinland, nuestros colonos allí dependan en gran medida de los envíos y personas de Groenlandia para sobrevivir."
north_atlantic.0110.desc.supplies:0 "\n\nHe reunido un envío de suministros para enviar a Vinland. Desde alimentos hasta metales valiosos, herramientas y más, estos suministros deberían ayudar a los colonos en su vida cotidiana."
north_atlantic.0110.desc.settlers:0 "\n\nHe reclutado a varios hombres y mujeres para que se establezcan en Vinland. Son muy pocos en número – después de todo, ¿quién iría a una tierra tan lejana? – pero puedo estar seguro de que son personas muy valientes y aventureras, incluso temerarias. Espero que sean de gran ayuda para los colonos existentes allí."
north_atlantic.0110.desc.base_camps:0 "\n\nHe enviado un barco con suministros y trabajadores con el propósito de construir algunos campamentos base en Vinland. Debido a su gran distancia, Vinland está poco explorada, y si queremos establecernos en esa tierra, deberíamos construir pequeñas estaciones a lo largo de la costa para proporcionar a los exploradores un lugar donde reparar sus barcos y herramientas, descansar de sus viajes, y más."
north_atlantic.0110.desc.temples:0 "\n\nHe enviado un barco con suministros y trabajadores con el propósito de construir un [ROOT.Char.GetFaith.HouseOfWorship] en Vinland. Dado que los colonos allí están lejos de sus tierras natales, un [ROOT.Char.GetFaith.HouseOfWorship] puede servir como un centro comunitario; y, por supuesto, los [ROOT.Char.GetFaith.GetAdherentNamePlural] estarán más que contentos de expandir su influencia en esta nueva tierra."
north_atlantic.0110.desc:0 "\n\nAunque nuestra presencia en Vinland, admitidamente, pone una gran carga sobre nuestra existente colonia de Groenlandia, ¡espero que valga la pena a largo plazo!"
north_atlantic.0110.a:0 "Que nuestros barcos lleguen allí rápida y seguramente."
north_atlantic.0110.a.tooltip:0 "$north_atlantic.0100.a.tooltip$"
north_atlantic.0111.t:0 "La Ayuda Llega a Vinland"
north_atlantic.0111.desc.intro:0 "¡Buenas noticias! Los barcos que enviamos a Vinland han llegado allí sanos y salvos."
north_atlantic.0111.desc.supplies:0 "\n\nLos suministros que proporcionamos a los colonos en Vinland son muy bienvenidos, y espero que les permitan perdurar en estas tierras extrañas pero maravillosas, al menos por un tiempo más."
north_atlantic.0111.desc.settlers:0 "\n\nLos nuevos colonos están empezando a sentirse como en casa en Vinland. Aunque sus habilidades habrían sido mejor aprovechadas en la colonia de Groenlandia, solo podemos esperar que sus contribuciones en Vinland no sean en vano."
north_atlantic.0111.desc.base_camps:0 "\n\nSe ha comenzado la construcción de varios campamentos base a lo largo de la costa. Aunque no siempre estarán ocupados, serán una vista bienvenida para cualquier explorador, y proporcionarán un sistema de conexiones que nos permitirá expandir nuestra presencia en la región."
north_atlantic.0111.desc.temples:0 "\n\nSe ha comenzado la construcción de un [ROOT.Char.GetFaith.HouseOfWorship] [ROOT.Char.GetFaith.GetAdherentName]. Estoy seguro de que las personas que enviamos a Vinland anteriormente apreciarán nuestro gesto, y sin duda será un recordatorio reconfortante del hogar."
north_atlantic.0111.desc:0 "\n\nAhora, sé que hay quienes han cuestionado mi decisión de enviar ayuda a Vinland, ya que podría haber enviado barcos a Groenlandia, que también necesita apoyo pero es mucho más vital económicamente que Vinland. Aun así, creo que tomé la decisión correcta. Incluso si no es tan rentable, Vinland es importante para mí, y quiero verla tener éxito."
north_atlantic.0111.a:0 "Esperemos que nuestros esfuerzos no sean en vano."
north_atlantic.0111.tooltip.increase_viability:0 "[vinlands|E] @RICE_vinland_viability_icon! [vinland_viability|E] aumenta en #V [THIS.Char.MakeScope.Var('RICE_viability_resource_value_temp').GetValue]#! a @RICE_vinland_viability_icon! #V [GetGlobalVariable('RICE_vinland_viability').GetValue|0]#!"
north_atlantic.0111.tooltip.decrease_resilience:0 "[greenlands|E] [greenland_resilience|E] disminuye en #V [THIS.Char.MakeScope.Var('RICE_resilience_resource_value_temp').GetValue]#! a @RICE_greenland_resilience_icon! #V [GetGlobalVariable('RICE_greenland_resilience').GetValue|0]#!"
north_atlantic.0111.tooltip.decrease_networks:0 "[greenlands|E] [greenland_networks|E] disminuye en #V [THIS.Char.MakeScope.Var('RICE_networks_resource_value_temp').GetValue]#! a @RICE_greenland_networks_icon! #V [GetGlobalVariable('RICE_greenland_networks').GetValue|0]#!"
north_atlantic.0112.t:0 "La Ayuda No Llega a Vinland"
north_atlantic.0112.desc.supplies:0 "¡Malas noticias! Los barcos que envié con suministros básicos como alimentos, metales y herramientas a Vinland no han llegado allí. Durante el curso de su peligroso viaje hacia el oeste, los barcos se perdieron en el mar."
north_atlantic.0112.desc.settlers:0 "¡Malas noticias! Los barcos que envié con nuevos colonos a Vinland no han llegado allí. Durante el curso de su peligroso viaje hacia el oeste, los barcos se perdieron en el mar."
north_atlantic.0112.desc.base_camps:0 "¡Malas noticias! Los barcos que envié con suministros destinados a la construcción de campamentos base en Vinland no han llegado allí. Durante el curso de su peligroso viaje hacia el oeste, los barcos se perdieron en el mar."
north_atlantic.0112.desc.temples:0 "¡Malas noticias! Los barcos que envié con suministros destinados a la construcción de un [ROOT.Char.GetFaith.HouseOfWorship] [ROOT.Char.GetFaith.GetAdherentName] en Vinland no han llegado allí. Durante el curso de su peligroso viaje hacia el oeste, los barcos se perdieron en el mar."
north_atlantic.0112.desc:0 "\n\n¡Todos los recursos que invertimos en Vinland se han desperdiciado! Sé que hay algunos que desaprobaron mi decisión de invertir en Vinland, creyendo que Groenlandia habría sido una opción más segura, lógica y rentable. Sin duda, muchos de estos detractores probablemente se sienten vindicados ahora, especialmente porque, admitidamente, estamos forzando nuestros asentamientos en Groenlandia al intentar establecer una presencia en Vinland."
north_atlantic.0112.a:0 "Quizás debería haber enviado ayuda a Groenlandia en su lugar…."
north_atlantic.0112.tooltip.decrease_resilience:0 "$north_atlantic.0111.tooltip.decrease_resilience$"
north_atlantic.0112.tooltip.decrease_networks:0 "$north_atlantic.0111.tooltip.decrease_networks$"
