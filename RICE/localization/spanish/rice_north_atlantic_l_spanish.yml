north_atlantic.0140.t:0 "Un Puesto Avanzado en Vinland"
north_atlantic.0140.desc:0 "Vinland es un sueño que yo #italic cumpliré#!. No me han disuadido los argumentos patéticos sobre los costes o riesgos involucrados en navegar hacia esta tierra legendaria a miles de millas de distancia, ni cómo hacerlo afectará a la comunidad de Groenlandia. Vinland es una tierra fértil, perfecta para asentarse, incluso si no tiene muchos recursos valiosos.\n\nHe podido reclutar a algunos colonos que están de acuerdo conmigo y están ansiosos por demostrar su valentía y ingenio. Primero tendrán que establecer un pequeño puesto avanzado en esta tierra extranjera, lo que nos permitirá establecer una base de operaciones en Vinland para futuras actividades en la región. ¡En el futuro, tal vez el puesto avanzado crezca hasta convertirse en un asentamiento propiamente dicho!"
north_atlantic.0140.a:0 "¡Les deseo la mejor de las suertes!"
north_atlantic.0140.a.tooltip:0 "Este esfuerzo tomará aproximadamente un año para completarse."
#north_atlantic.0140.b:0 "Vamos a proporcionarles suministros adicionales, por si acaso."
#north_atlantic.0140.b.tooltip:0 "$north_atlantic.0140.a.tooltip$ Esta opción aumentará las posibilidades de éxito en #P +10%#!."
north_atlantic.0141.t:0 "Un Supervisor en Vinland"
north_atlantic.0141.desc.courtiers:0 "Algunos en mi corte están interesados en supervisar nuestros intentos de establecer un puesto avanzado en Vinland en mi nombre. Será un viaje peligroso, pero si tenemos éxito, seguramente serán recordados por las generaciones futuras por sus logros heroicos."
north_atlantic.0141.desc.no_courtiers:0 "Parece que no hay nadie en mi corte interesado en supervisar nuestros esfuerzos para establecer un puesto avanzado en Vinland. ¿Es que mis consejeros no son más que un montón de cobardes? Se quejan de los costes y riesgos y de sus supuestas preocupaciones pragmáticas sobre cómo esto afectará a los recursos de Groenlandia. ¡¿Qué hay de la aventura?! ¡¿Valentía?! ¡¿Ambición?! ¡Qué patético!"
north_atlantic.0141.desc.local:0 "\n\nAlgunas personas también me han recomendado a un [local.GetWomanMan] local, llamado [local.GetFullName], que ha ganado renombre como viajero experimentado. [local.GetSheHe|U] podría ser suficiente como supervisor de nuestro puesto avanzado en Vinland. Sin embargo, [local.GetSheHe] esperará alguna compensación financiera por sus esfuerzos."
north_atlantic.0141.a:0 "[candidate_1.GetFirstName] tiene las habilidades y experiencia para ser el supervisor."
north_atlantic.0141.b:0 "No tengo dudas de que [candidate_2.GetFirstNameNoTooltip] lo hará bien como supervisor."
north_atlantic.0141.c:0 "[local.GetFirstNameNoTooltip] tiene la experiencia adecuada - contrátale para el trabajo."
north_atlantic.0141.d:0 "Pensándolo bien, no necesitamos un supervisor formal."
north_atlantic.0142.t:0 "Noticias de Vinland"
north_atlantic.0142.desc:0 "Hoy, he recibido noticias sobre nuestro reciente intento de establecer un puesto avanzado en Vinland."
north_atlantic.0142.desc.success:0 "\n\nAfortunadamente, los detractores han demostrado estar equivocados… por ahora. El pequeño grupo de colonos que envié a la próspera Vinland ha logrado establecer un pequeño puesto avanzado.\n\n¡Quizás incluso podamos planear fundar un verdadero asentamiento permanente allí algún día! Pero no debo adelantarme – los detractores tienen razón, al menos, en que esto #italic ha#! sido costoso. Primero necesitamos asegurarnos de que este puesto avanzado se desarrolle bien, para que los recursos que dedicamos a esta empresa no se hayan gastado en vano."
north_atlantic.0142.desc.fail:0 "\n\nDesafortunadamente, a pesar de nuestros mejores esfuerzos, parece que los detractores tenían razón. Ya sea por una planificación inadecuada, suministros y recursos limitados, hostilidad de los pueblos nativos locales, falta de voluntad y baja moral, o alguna otra razón, el pequeño grupo de colonos que envié a Vinland no pudo establecer un pequeño puesto avanzado allí. Aquellos que sobrevivieron a toda la experiencia han regresado a casa, abatidos y desanimados.\n\nQuizás subestimé las dificultades de establecer una base en Vinland."
north_atlantic.0142.a:0 "Veremos qué sucede a continuación."
north_atlantic.0143.t:0 "$north_atlantic.0142.t$"
north_atlantic.0143.desc:0 "[vinland_colonizer.GetTitledFirstName] ha establecido un puesto avanzado en Vinland en nombre de nuestra gran dinastía, los [ROOT.Char.GetDynasty.GetName]. Es la esperanza de [vinland_colonizer.GetHerHis] que podamos usar esto como un trampolín para nuestras ambiciones en esta lejana tierra de leyendas y mitos.\n\nPor supuesto, hay muchas personas que son escépticas sobre si tal empresa tendrá éxito a largo plazo. Aunque Vinland es una tierra exuberante y fértil, también está extremadamente lejos incluso de Groenlandia (que ya está lejos de la civilización), y carece de muchos recursos rentables.\n\n¡Solo podemos esperar que los [ROOT.Char.GetDynasty.GetName] prevalezcan al final, y que este puesto avanzado en Vinland tenga éxito!"
north_atlantic.0143.a:0 "¡Veremos qué sucede a continuación!"
north_atlantic.0144.t:0 "Asentándose en Vinland... Permanentemente"
north_atlantic.0144.desc:0 "Hace muchos años, el valiente aventurero [leif.GetFirstNameNicknamed] navegó por el océano desde Groenlandia y descubrió una tierra exuberante que [leif.GetSheHe] llamó Vinland. A medida que los asentamientos en Groenlandia crecieron, también lo hicieron nuestras actividades en Vinland: personas de Groenlandia, Islandia y otros lugares establecieron pequeños puestos avanzados a lo largo de la costa de Vinland, para dedicarse a la exploración, recolección de recursos, así como al comercio con los locales amistosos y al combate con los hostiles.\n\nNosotros, el clan [ROOT.Char.GetDynasty.GetName], hemos sido una de las familias líderes en Vinland. Con la colonia de Groenlandia firmemente establecida como parte del mundo del Atlántico Norte, es hora de que finalmente dirijamos nuestra atención hacia el oeste.\n\nHe reunido los recursos y colonos necesarios para transformar nuestro puesto avanzado en Vinland en un asentamiento permanente. Para evitar malentendidos, también he notificado a los aliados locales sobre nuestras intenciones, y parecen ansiosos por aumentar los lazos comerciales, culturales y diplomáticos entre nuestros pueblos."
north_atlantic.0144.a:0 "¡Solo podemos esperar que todo salga bien!"
north_atlantic.0144.a.tooltip:0 "Este esfuerzo tomará aproximadamente un año para completarse."
north_atlantic.0145.t:0 "Una Colonia Permanente en Vinland"
north_atlantic.0145.desc:0 "Lo hemos logrado.\n\nBuenas noticias llegaron de Vinland hoy. Los barcos que envié con colonos y suministros han logrado expandir el puesto avanzado existente de nuestra familia en Vinland en un gran y considerable asentamiento. Nuestros amigos entre los pueblos locales también esperan con ansias nuevas oportunidades para trabajar juntos en comercio y guerra.\n\nDe hecho, este evento ha sido tan transformador para la colonia que muchos allí están comenzando a identificarse como un nuevo pueblo, los [new_culture.GetCollectiveNoun].\n\nVinland ya no será considerado un margen de nuestro mundo conocido, incluso en comparación con Groenlandia. Aunque admito que nunca podrá igualar a Groenlandia en términos de utilidad económica, bajo el liderazgo de nuestra familia, estoy seguro de que la colonia de Vinland puede servir como un conector vital entre Eurasia y las Américas, sin embargo."
north_atlantic.0145.a:0 "Espero ver crecer y prosperar a Vinland."
north_atlantic.0146.t:0 "$north_atlantic.0145.t$"
north_atlantic.0146.desc:0 "Hace años, cuando [leif.GetFirstNameNicknamed] descubrió Vinland, muchos admitieron que era poco práctico asentar Vinland a largo plazo, dada su gran distancia incluso de Groenlandia (que ya está distante de Europa), y la falta de recursos rentables.\n\nLas cosas han cambiado desde entonces. Groenlandia se ha transformado en una parte importante y estable de la civilización del Atlántico Norte, a medida que las redes comerciales, culturales y diplomáticas crecen. Con el tiempo, los groenlandeses establecieron pequeños puestos avanzados en Vinland, para dedicarse al comercio, la exploración y la extracción de recursos.\n\nBajo el liderazgo de [vinland_colonizer.GetTitledFirstName], uno de estos puestos avanzados ha crecido lo suficiente como para convertirse en una ciudad considerable: el primer asentamiento permanente de personas de Eurasia en Vinland. Aunque pequeño y menos rentable que Groenlandia, esta colonia seguramente servirá como un puente importante para ambos lados del Atlántico Norte. Muchos allí incluso están comenzando a identificarse como un nuevo pueblo, los [new_culture.GetCollectiveNoun].\n\nAl lograr lo que pocos pensaron posible, [vinland_colonizer.GetTitledFirstNameNoTooltip] será recordado junto a [leif.GetFirstNameNicknamedNoTooltip] como una de las figuras más importantes en la historia del Atlántico Norte."
north_atlantic.0146.a:0 "¡Un evento verdaderamente histórico!"
north_atlantic.0147.desc:0 "Desde que [leif.GetFirstNameNicknamed] descubrió Vinland, muchos han considerado la posibilidad de crear un gran asentamiento permanente allí, similar a Groenlandia. Ahora, con el asentamiento de Groenlandia estable y capaz de perdurar a largo plazo, algunos buscan lograr tal objetivo en Vinland.\n\nEn particular, [vinland_person.GetTitledFirstName] ha decidido tomar la iniciativa y liderar el camino para establecer tal colonia. Se están difundiendo noticias sobre cómo [vinland_person.GetSheHe] está reuniendo los recursos y colonos necesarios para expandir el pequeño puesto avanzado existente de su familia en Vinland en un asentamiento considerable.\n\nSi y una vez que este esfuerzo tenga éxito, entonces esta colonia de Vinland podría servir como un importante enlace entre Eurasia y las Américas, al igual que Groenlandia."
north_atlantic.0147.a:0 "Veremos qué sucede a continuación…."
north_atlantic.0147.tooltip:0 "La [decision|E] de $RICE_north_atlantic_settle_vinland$ ahora no está disponible para otros [rulers|E], asumiendo que [vinland_person.GetFirstNameNoTooltip] o los herederos de [vinland_person.GetHerHis] tengan éxito en su empresa de establecer una [vinland_colony|E]."
