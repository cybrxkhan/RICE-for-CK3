north_atlantic.0250.opening:0 "[recipient.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
north_atlantic.0250.desc:0 "Tendrás tu deseo:"
north_atlantic.0250.desc.greenland_eastern_settlement:0 "No tengo más opción que exiliarme en el Asentamiento Oriental de Groenlandia. Al menos soy un [recipient.GetWomanMan] libre una vez más, aunque las circunstancias no sean ideales."
north_atlantic.0250.desc.greenland_western_settlement:0 "No tengo más opción que exiliarme en el Asentamiento Occidental de Groenlandia. Al menos soy un [recipient.GetWomanMan] libre una vez más, aunque las circunstancias no sean ideales."
north_atlantic.0250.desc.vinland:0 "No tengo más opción que exiliarme en la colonia de Vinland. Al menos soy un [recipient.GetWomanMan] libre una vez más, aunque las circunstancias no sean ideales."
north_atlantic.0250.a:0 "Desde este día en adelante, nunca más verás tu hogar."
north_atlantic.0251.opening:0 "[recipient.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
north_atlantic.0251.desc:0 "¡Rechazo tu demanda ridícula!"
north_atlantic.0251.desc.greenland_eastern_settlement:0 "¿Por qué querría ser exiliado al lejano y remoto Asentamiento Oriental de Groenlandia? ¡Seguramente podemos llegar a otro acuerdo para que pueda recuperar mi libertad!"
north_atlantic.0251.desc.greenland_western_settlement:0 "¿Por qué querría ser exiliado al lejano y remoto Asentamiento Occidental de Groenlandia? ¡Seguramente podemos llegar a otro acuerdo para que pueda recuperar mi libertad!"
north_atlantic.0251.desc.vinland:0 "¿Por qué querría ser exiliado a la lejana y remota colonia de Vinland? ¡Seguramente podemos llegar a otro acuerdo para que pueda recuperar mi libertad!"
north_atlantic.0251.a:0 "¡Este necio obstinado rechazó mi generosa oferta!"
north_atlantic.0252.opening:0 "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
north_atlantic.0252.desc:0 "Después de deliberar, he decidido atender tu solicitud, aunque no fue una elección fácil de hacer."
north_atlantic.0252.desc.greenland_eastern_settlement:0 "Ahora me instalaré en el Asentamiento Oriental de Groenlandia, como deseas."
north_atlantic.0252.desc.greenland_western_settlement:0 "Ahora me instalaré en el Asentamiento Occidental de Groenlandia, como deseas."
north_atlantic.0252.desc.vinland:0 "Ahora me instalaré en la colonia de Vinland, como deseas."
north_atlantic.0252.desc.courtier:0 "Te agradezco por esta oportunidad, y haré todo lo posible por contribuir al asentamiento allí."
north_atlantic.0252.desc.family:0 "Traeré honor y gloria a la familia [recipient.GetDynasty.GetNameNoTooltip] y gestionaré nuestra propiedad allí."
north_atlantic.0252.a:0 "Le deseo lo mejor a [recipient.GetHerHim]."
north_atlantic.0253.opening:0 "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
north_atlantic.0253.desc:0 "Después de deliberar, he decidido rechazar tu solicitud."
north_atlantic.0253.desc.greenland_eastern_settlement:0 "No me instalaré en el Asentamiento Oriental de Groenlandia."
north_atlantic.0253.desc.greenland_western_settlement:0 "No me instalaré en el Asentamiento Occidental de Groenlandia."
north_atlantic.0253.desc.vinland:0 "No me instalaré en la colonia de Vinland."
north_atlantic.0253.desc.courtier:0 "¡Hacer eso sería como exiliarme a una tierra lejana! Prefiero mi vida actual aquí."
north_atlantic.0253.desc.family:0 "Como miembro de la familia [recipient.GetDynasty.GetNameNoTooltip], mi lugar está aquí, no en una tierra lejana."
north_atlantic.0253.a:0 "Eso es desafortunado, pero comprensible."
