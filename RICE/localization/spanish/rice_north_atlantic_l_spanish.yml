north_atlantic.0034.tooltip.increase.networks:0 "[greenlands|E] [greenland_networks|E] aumenta en #P [THIS.Char.MakeScope.Var('RICE_networks_value_temp').GetValue]#! a @RICE_greenland_networks_icon! #V [GetGlobalVariable('RICE_greenland_networks').GetValue|0]#!"
north_atlantic.0034.tooltip.increase.viability:0 "[vinlands|E] [vinland_viability|E] aumenta en #P [THIS.Char.MakeScope.Var('RICE_viability_value_temp').GetValue]#! a @RICE_vinland_viability_icon! #V [GetGlobalVariable('RICE_vinland_viability').GetValue|0]#!"
north_atlantic.0034.tooltip.decrease.resilience:0 "[greenlands|E] [greenland_resilience|E] disminuye en #N [THIS.Char.MakeScope.Var('RICE_resilience_value_temp').GetValue]#! a @RICE_greenland_resilience_icon! #V [GetGlobalVariable('RICE_greenland_resilience').GetValue|0]#!"
north_atlantic.0034.tooltip.decrease.networks:0 "[greenlands|E] [greenland_networks|E] disminuye en #N [THIS.Char.MakeScope.Var('RICE_networks_value_temp').GetValue]#! a @RICE_greenland_networks_icon! #V [GetGlobalVariable('RICE_greenland_networks').GetValue|0]#!"
