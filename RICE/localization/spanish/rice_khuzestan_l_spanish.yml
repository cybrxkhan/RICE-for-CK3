khuzestan.0030.t:0 "Preparándose para Parwanaya"
khuzestan.0030.desc:0 "Parwanaya es uno de los festivales más importantes para nosotros, los [mandean.GetAdherentNamePlural], ya que es un momento en que la oscuridad no tiene control sobre la tierra. Esta festividad siempre se celebra durante los cinco días que no están asociados con ningún otro mes, que vienen después del final de #italic Shumbulta#!, el octavo mes de nuestro calendario religioso. En cada uno de los cinco días, honramos a [mandean.HighGodName] y los cinco días de la creación.\n\nEste año, espero organizar una celebración grandiosa y espléndida de esta festividad. Por lo tanto, necesitaré reunir a la comunidad local [mandean.GetAdjective] para trabajar juntos y hacer esto posible. Los [mandean.PriestNeuterPlural] me han dicho que para asegurar que todo salga bien, consultarán el #italic Rollo de Parwanaya#! y el #italic Rollo de los Ancestros#!, dos de nuestros textos sagrados que proporcionan instrucciones para los rituales que se deben realizar durante Parwanaya."
khuzestan.0030.a:0 "¡No perdamos tiempo!"
khuzestan.0031.t:0 "Comienza Parwanaya"
khuzestan.0031.desc:0 "¡Parwanaya está por comenzar! Me he reunido con la comunidad local [mandean.GetAdjective] para celebrar esta gran festividad, tradicionalmente una de las más importantes para nosotros, ya que conmemora los cinco días en que la Primera Luz creó el mundo.\n\nEste es un momento de observación y devoción religiosa, y todos están vestidos de blanco. También es un momento en que no comeremos carne, salvo la oveja sacrificada ritualmente para los muertos, ni usaremos las pieles de animales muertos en nuestros pies, por lo que algunos de nosotros llevamos sandalias, mientras que otros van descalzos."
khuzestan.0031.a:0 "¡Iré descalzo!"
khuzestan.0031.b:0 "Usaré sandalias."
khuzestan.0032.t:0 "Parwanaya: Primer Día"
khuzestan.0032.desc:0 "El primer día de Parwanaya está dedicado al Padre de todos los Mundos, el Rey de la Luz, la Primera Luz, #italic Hayya Rabbi#!. Fue Él quien creó a todos los ángeles, las personas y el mundo material.\n\nMientras los [mandean.PriestNeuterPlural] nos ayudan a realizar los diversos rituales, como los bautismos, todos están de buen ánimo. Estos cinco días son conmemoraciones de la luz y el bien que la Primera Luz hizo. No hay oscuridad ni noche en ellos."
khuzestan.0032.a:0 "¡Un buen comienzo!"
khuzestan.0033.t:0 "Parwanaya: Segundo Día"
khuzestan.0033.desc:0 "El segundo día de Parwanaya está dedicado a cuando la Primera Luz, el Señor de la Majestad Celestial, se creó a Sí mismo."
khuzestan.0033.a:0 "¡Alabada sea la Primera Luz que es autocreada!"
khuzestan.0034.t:0 "Parwanaya: Tercer Día"
khuzestan.0034.desc:0 "El tercer día de Parwanaya está dedicado a cuando la Primera Luz creó el Conocimiento de la Vida; en él se creó a Sí mismo."
khuzestan.0034.a:0 "¡Alabado sea el Conocimiento de la Vida!"
khuzestan.0035.t:0 "Parwanaya: Cuarto Día"
khuzestan.0035.desc:0 "El cuarto día de Parwanaya está dedicado a la manifestación de la Primera Luz que es Dmuth-Kusta; Él se creó a Sí mismo allí."
khuzestan.0035.a:0 "¡Alabada sea la Primera Luz que es Dmuth-Kusta!"
khuzestan.0036.t:0 "Parwanaya: Quinto Día"
khuzestan.0036.desc:0 "El quinto día de Parwanaya es el día de las Conmemoraciones, cuando la Primera Luz distribuyó los arroyos corrientes, pues Él, el Divisor de arroyos corrientes, se creó a Sí mismo allí."
khuzestan.0036.a:0 "¡Alabada sea la Primera Luz, que dividió los arroyos corrientes!"
khuzestan.0037.t:0 "Parwanaya Termina"
khuzestan.0037.desc:0 "Parwanaya ha concluido por este año. Todos los presentes participaron en los rituales de estos cinco días celebrando la creación del universo por la Primera Luz. Los [mandean.PriestNeuterPlural] nos guiaron maravillosamente a través de los diversos rituales, como los muchos bautismos que se realizaron.\n\n¡Es realmente una alegría que todos nosotros, desde el más alto hasta el más bajo, hayamos podido reunirnos para una ocasión tan importante como esta!"
khuzestan.0037.a:0 "Hasta la próxima."
