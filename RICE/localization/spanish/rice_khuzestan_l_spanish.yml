khuzestan.0002.t:0 "La Ceremonia de Bautismo [gnostic_faith.GetAdherentNameNoTooltip]"
khuzestan.0002.desc:0 "Hoy es el día en que me someto a una ceremonia de bautismo, como todos los buenos [gnostic_faith.GetAdherentNamePlural] deben hacer regularmente.\n\nVestido con ropas sagradas, junto con muchos de los fieles que se han reunido también para someterse a un bautismo, me acerco al río que hemos seleccionado para esta ceremonia. Después de todo, según el [gnostic_faith.ReligiousText], se requiere el llamado agua viva.\n\nEl [gnostic_faith.PriestNeuterPlural] nos dirige al agua, donde nos sometemos a una triple inmersión completa - ¡está fría, por decir lo menos!\n\nDespués de volver a tierra, un [gnostic_faith.PriestNeuter] me unge la frente con aceite sagrado de sésamo, y luego me hacen beber el agua tres veces junto con el pan sacramental. Finalmente, mientras todavía estoy temblando, el [gnostic_faith.PriestNeuter] quita un anillo sagrado y lo coloca en mi frente, antes de que estrechemos las manos."
khuzestan.0002.a:0 "¡Me siento espiritualmente purificado y rejuvenecido!"
