khuzestan.0050.t:0 "Reparaciones del Canal"
khuzestan.0050.desc:0 "[GetGeographicalRegion('RICE_khuzestan_region').GetName] ha sido una región agrícola importante durante años, incluso siglos. Los lugareños a menudo encuentran las ruinas de antiguos canales, que podrían ser reparados y reutilizados para su uso contemporáneo.\n\nLos consejeros de [county.GetNameNoTier] me han notificado recientemente que se encontró uno de estos grandes canales, probablemente de la época de los antiguos persas. Dicen que con la financiación adecuada, podemos contratar ingenieros y trabajadores para renovar este canal y hacerlo útil nuevamente. Esto, a su vez, aumentaría considerablemente la cantidad de tierra cultivable."
khuzestan.0050.a:0 "¡Muy bien! Tendrán los fondos que necesitan."
khuzestan.0050.b:0 "Creo que nuestros recursos se pueden gastar mejor en otro lugar."
khuzestan.0051.t:0 "La Tierra de la Caña de Azúcar"
khuzestan.0051.desc:0 "El azúcar de Juzestán es bien conocido en todo Oriente Medio por su calidad, y grandes cantidades de este azúcar se exportan a otras regiones. De hecho, es por eso que algunos llaman a Juzestán la “Tierra de la Caña de Azúcar.”\n\nPor suerte, mis cocineros adquirieron recientemente un gran cargamento de algunos de los mejores azúcares de Juzestán. Están seguros de que este azúcar nos servirá bien en un futuro cercano, ya sea que lo usen para hacer dulces y pasteles que puedo disfrutar como refrigerio, o para deliciosos platos en cualquier banquete que pueda organizar."
khuzestan.0051.a:0 "¡Espero con ansias comer las delicias azucaradas que hagan mis cocineros!"
khuzestan.0052.t:0 "Tejedores de [GetGeographicalRegion('RICE_khuzestan_region').GetNameNoTooltip]"
khuzestan.0052.desc:0 "[GetGeographicalRegion('RICE_khuzestan_region').GetName] ha sido renombrada por su tejido durante siglos. Ropas, túnicas, alfombras, colchas y más de esta región se venden en mercados de todo el mundo.\n\nRecientemente, los tejedores de [county.GetNameNoTier] han ganado mucha fama, ya que sus productos son considerados algunos de los mejores de la región."
khuzestan.0052.a:0 "¡Eso es excelente para la economía local!"
khuzestan.0053.t:0 "Aprendiendo de los Antiguos"
khuzestan.0053.desc:0 "Recientemente he viajado a mis territorios en [GetGeographicalRegion('RICE_khuzestan_region').GetName] para comprender mejor los problemas locales allí. Una cosa que noté fueron las grandes estructuras de ingeniería, muchas construidas hace mucho tiempo por los antiguos persas, que parecían salpicar el paisaje.\n\nDesde que he regresado a casa, estas brillantes hazañas de construcción han estado en mi mente. ¡Pensar que los antiguos eran capaces de tales maravillas!\n\nSe me ha ocurrido que tal vez debería enviar algunos ingenieros y académicos a estudiar estas estructuras. De esa manera, podemos aplicar los métodos de ingeniería que usaron los antiguos para ayudarnos en varios proyectos de construcción que tenemos en el reino."
khuzestan.0053.a:0 "¡Una buena idea! Hagámoslo."
khuzestan.0053.b:0 "Debería centrarme en otros asuntos."
