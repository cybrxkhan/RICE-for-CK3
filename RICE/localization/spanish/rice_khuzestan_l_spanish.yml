khuzestan.0010.t:0 "Manteniendo el Sistema Hidráulico"
khuzestan.0010.desc:0 "El sistema hidráulico en [tustar.GetNameNoTier] ha existido durante siglos, y aún trae a la región mucha riqueza y prosperidad. Sin embargo, gobernantes como yo necesitamos financiar regularmente trabajos de ingeniería para mantener esta complicada red de estructuras; de esa manera, todos podemos seguir cosechando sus beneficios a largo plazo.\n\n"
khuzestan.0010.desc.dams:0 "De todos modos, he decidido que se necesita trabajo de mantenimiento para las #bold presas#! aquí."
khuzestan.0010.desc.canals:0 "De todos modos, he decidido que se necesita trabajo de mantenimiento para los #bold canales#! aquí."
khuzestan.0010.desc.bridges:0 "De todos modos, he decidido que se necesita trabajo de mantenimiento para los #bold puentes#! aquí."
khuzestan.0010.desc.watermills:0 "De todos modos, he decidido que se necesita trabajo de mantenimiento para #bold los molinos de agua#! aquí."
khuzestan.0010.desc.conclusion:0 "\n\nMis ingenieros ahora me preguntan si debemos hacer reparaciones o renovaciones. Las reparaciones reforzarán lo que ya tenemos, mientras que las renovaciones les permitirán expandir las estructuras según sea necesario para aumentar la vitalidad del sistema."
khuzestan.0010.a:0 "Realizar trabajos de reparación en estas estructuras"
khuzestan.0010.b:0 "Hacer renovaciones para expandir la red hidráulica"
khuzestan.0011.t:0 "Presentando el Tiraz"
khuzestan.0011.desc:0 "A través de mi autoridad como [actor.GetTitleAsNameNoTooltip], he decidido otorgar a [recipient.GetTitledFirstName] un textil #italic tiraz#! en una Ceremonia #italic Khil’a#!. Este es un magnífico #italic tiraz#! de alta calidad, más allá del #italic tiraz#! simbólico otorgado en ocasiones oficiales regulares."
khuzestan.0011.desc.local:0 "Estoy seguro de que [recipient.GetFirstNameNoTooltip] se siente halagado de recibir formalmente mi favor de esta manera.\n\n"
khuzestan.0011.desc.foreign:0 "Aunque [recipient.GetSheHe] no puede estar presente para recibirlo personalmente, estoy seguro de que [recipient.GetSheHe] está feliz de recibir este regalo.\n\n"
khuzestan.0011.desc.early:0 "Otorgar a alguien un hermoso textil #italic tiraz#! es un gran honor, ya que la capacidad de dar un #italic tiraz#! de alta calidad como este es algo que solo un poderoso [actor.GetTitleAsNameNoTooltip] como yo puede hacer."
khuzestan.0011.desc.middle:0 "Aunque otorgar el #italic tiraz#! ya no es prerrogativa de los califas o los gobernantes más poderosos, todavía es algo que típicamente hace un poderoso [actor.GetTitleAsNameNoTooltip] como yo, por lo que recibir un #italic tiraz#! de alta calidad como este sigue siendo un gran honor."
khuzestan.0011.desc.late:0 "En tiempos antiguos, solo los califas o gobernantes de muy alto rango podían otorgar un #italic tiraz#! a alguien; hoy en día, es común que las personas de las clases élite se los den entre sí. Aun así, recibir un #italic tiraz#! de alta calidad de un poderoso [actor.GetTitleAsNameNoTooltip] como yo es un gran honor."
khuzestan.0011.a:0 "¡Espero que [recipient.GetFirstNameNoTooltip] aprecie esto!"
khuzestan.0012.t:0 "$khuzestan.0011.t$"
khuzestan.0012.desc:0 "A través de [actor.GetHerHis] autoridad como [actor.GetTitleAsNameNoTooltip], [actor.GetTitledFirstName] ha decidido otorgarme un textil #italic tiraz#! en una Ceremonia #italic Khil’a#!. Este es un magnífico #italic tiraz#! de alta calidad, más allá del #italic tiraz#! simbólico otorgado en ocasiones oficiales regulares."
khuzestan.0012.desc.local:0 "[actor.GetSheHe|U] está seguro de que me siento halagado de recibir formalmente [actor.GetHerHis] favor de esta manera.\n\n"
khuzestan.0012.desc.foreign:0 "Aunque no puedo estar presente para recibirlo personalmente, todavía estoy feliz de haber recibido tal regalo. Después de todo, este es un magnífico #italic tiraz#! de alta calidad, más allá del #italic tiraz#! simbólico otorgado en ocasiones oficiales regulares.\n\n"
khuzestan.0012.desc.early:0 "Otorgar a alguien un hermoso textil #italic tiraz#! es un gran honor, ya que la capacidad de dar un #italic tiraz#! de alta calidad como este es algo que solo un poderoso [actor.GetTitleAsNameNoTooltip] como [actor.GetFirstNameNoTooltip] puede hacer."
khuzestan.0012.desc.middle:0 "Aunque otorgar el #italic tiraz#! ya no es prerrogativa de los califas o los gobernantes más poderosos, todavía es algo que típicamente hace un poderoso [actor.GetTitleAsNameNoTooltip] como [actor.GetFirstNameNoTooltip], por lo que recibir un #italic tiraz#! de alta calidad como este sigue siendo un gran honor."
khuzestan.0012.desc.late:0 "En tiempos antiguos, solo los califas o gobernantes de muy alto rango podían otorgar un #italic tiraz#! a alguien; hoy en día, es común que las personas de las clases élite se los den entre sí. Aun así, recibir un #italic tiraz#! de alta calidad de un poderoso [actor.GetTitleAsNameNoTooltip] como [actor.GetFirstNameNoTooltip] es un gran honor."
khuzestan.0012.a:0 "Estoy tan honrado de recibir esto."
khuzestan.0013.t:0 "¿Un Cortesano [mandaean.GetFaith.GetAdjectiveNoTooltip]?"
khuzestan.0013.desc:0 "El sur de Mesopotamia y Juzestán son el corazón de los [mandaean.GetFaith.GetAdherentNamePlural], una secta gnóstica que ha persistido y perdurado en estas tierras desde tiempos antiguos, a pesar de las dificultades que han enfrentado a lo largo de los siglos. Hoy, un miembro de esa comunidad llamado [mandaean.GetFirstName] ha llegado a mi corte, ofreciendo sus servicios.\n\nLos asentamientos donde abundan los [mandaean.GetFaith.GetAdherentNamePluralNoTooltip] son reconocidos como centros escriturarios y literarios, debido a la importancia que le dan a registrar y conservar su canon religioso. Quizás sería prudente para mí establecer conexiones mutuamente beneficiosas con la comunidad [mandaean.GetFaith.GetAdjectiveNoTooltip] a través de [mandaean.GetFirstNameNoTooltip]."
khuzestan.0013.a:0 "¡[mandaean.GetSheHe|U] será bienvenido aquí!"
khuzestan.0013.b:0 "No necesito los servicios de [mandaean.GetHerHis]."
