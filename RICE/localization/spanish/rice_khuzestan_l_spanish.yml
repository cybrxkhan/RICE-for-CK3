khuzestan.0004.a:0 "xxxxx"
khuzestan.0005.t:0 "El Renacimiento [khuzi_hero.GetCulture.GetNameNoTooltip]"
khuzestan.0005.desc:0 "Nosotros, los antiguos y originales habitantes de [GetGeographicalRegion('RICE_khuzestan_region').GetName], hemos sufrido mucho bajo el yugo de otros poderes, como los árabes, iraníes, griegos y otros. Muchos de nosotros hemos tenido roles humillantes en la sociedad, como asistentes de baño para nuestros amos de élite. ¡Usan nuestro propio nombre, [khuzi_hero.GetCulture.GetName], como un insulto!\n\nPero los tiempos están cambiando. Bajo mi liderazgo, he unido la región en un nuevo reino, [khuzi_hero.GetPrimaryTitle.GetName]. Ya no estamos oprimidos. He instado a mis compañeros [khuzi.GetCollectiveNounNoTooltip] a no rechazar nuestras viejas costumbres ni nuestro único y antiguo idioma, que los extranjeros desprecian como incomprensible. Nos hemos vuelto prósperos y dignos de respeto.\n\nAhora, depende de mí determinar en qué dirección se desarrollará [khuzi_hero.GetPrimaryTitle.GetNameNoTierNoTooltip] en los próximos años."
khuzestan.0005.a:0 "¡Miremos a nuestro glorioso pasado, cuando éramos Elymais!"
khuzestan.0005.b:0 "Primero crezcamos y desarrollemos nuestra sociedad y cultura."
khuzestan.0005.c:0 "Establezcamos redes comerciales a través del Golfo Pérsico."
RICE_khuzestan_counties_elymaean_tooltip:0 "Todas las [cultures|E] con la [innovation|E] $innovation_RICE_khuzi$ la pierden permanentemente, mientras que la [tradition|E] $tradition_RICE_khuzi_name$ se mejora para recibir bonos militares para todas las [cultures|E] que la tengan."
RICE_khuzestan_counties_community_tooltip:0 "Todas las [cultures|E] con la [innovation|E] $innovation_RICE_khuzi$ la pierden permanentemente, mientras que la [tradition|E] $tradition_RICE_khuzi_name$ se mejora para recibir bonos diplomáticos para todas las [cultures|E] que la tengan."
RICE_khuzestan_counties_traders_tooltip:0 "Todas las [cultures|E] con la [innovation|E] $innovation_RICE_khuzi$ la pierden permanentemente, mientras que la [tradition|E] $tradition_RICE_khuzi_name$ se mejora para recibir bonos económicos para todas las [cultures|E] que la tengan."
khuzestan.0006.t:0 "$khuzestan.0005.t$"
khuzestan.0006.desc:0 "Desde que alguien puede recordar, los antiguos y originales habitantes de [GetGeographicalRegion('RICE_khuzestan_region').GetName] han sufrido mucho bajo el yugo de otros poderes, como los árabes, iraníes, griegos y otros. Muchos [khuzi.GetCollectiveNoun] fueron relegados a roles humillantes en la sociedad, como asistentes de baño para sus amos de élite. Su propio nombre, [khuzi.GetNameNoTooltip], fue usado como un insulto por otros pueblos.\n\nPero los tiempos están cambiando. [khuzi_hero.GetTitledFirstName] ha unido la región en un nuevo reino, y ha instado a [khuzi_hero.GetHerHis] compañeros [khuzi.GetCollectiveNounNoTooltip] a no rechazar sus viejas costumbres ni su incomprensible lengua antigua.\n\n"
khuzestan.0006.desc.elymais:0 "[khuzi_hero.GetFirstNameNoTooltip] busca emular a los predecesores inmediatos de los [khuzi.GetCollectiveNounNoTooltip] en la antigüedad, los elimaítas. El Reino de Elymais era bien conocido por sus arqueros y su obstinada independencia, y [khuzi_hero.GetFirstNameNoTooltip] espera que este glorioso pasado pueda ser recuperado."
khuzestan.0006.desc.community:0 "[khuzi_hero.GetFirstNameNoTooltip] cree que es importante que los [khuzi.GetCollectiveNounNoTooltip] se centren en desarrollar su cultura y sociedad. Al ganar una reputación por las artes, la vida cortesana y la majestuosidad política, otros aprenderán a admirarlos."
khuzestan.0006.desc.traders:0 "[khuzi_hero.GetFirstNameNoTooltip] busca utilizar la prosperidad agrícola y comercial tradicional de Juzestán para integrar a los [khuzi.GetCollectiveNounNoTooltip] en las redes comerciales del Golfo Pérsico, e inaugurar una nueva era para [khuzi_hero.GetHerHis] gente."
khuzestan.0006.a:0 "¡Parece que se han vuelto prósperos y dignos de respeto!"
