# Edificios
building_type_RICE_khuzestan_shushtar_hydraulic_system:0 "Sistema Hidráulico de Shushtar"
building_type_RICE_khuzestan_shushtar_hydraulic_system_desc:0 "La ciudad de Shushtar (o Tustar) está rodeada por una compleja red de presas, canales, puentes y molinos de agua que funcionan juntos como uno de los sistemas de riego más extensos del mundo, permitiendo la agricultura en una gran área alrededor de Shushtar y trayendo mucha prosperidad a la región. Este sistema fue construido a lo largo de siglos por los antiguos iraníes y aún es mantenido por los gobernantes locales."
building_RICE_khuzestan_shushtar_hydraulic_system:0 "$building_type_RICE_khuzestan_shushtar_hydraulic_system$"
building_RICE_khuzestan_shushtar_hydraulic_system_desc:0 "$building_type_RICE_khuzestan_shushtar_hydraulic_system_desc$"
building_type_RICE_tiraz_factories_01:0 "Centro de Producción de Tiraz"
building_type_RICE_tiraz_factories_01_desc:0 "[tiraz|E] es un estilo de tela bordada apreciada en las sociedades islámicas debido a su importancia política y cultural. Ya sean de propiedad gubernamental o privada, las instalaciones que producen [tiraz|E] son importantes para la economía regional."
building_RICE_tiraz_factories_01:0 "Tejedores de Tiraz"
building_RICE_tiraz_factories_01_desc:0 "Las autoridades gobernantes de esta región emplean a varios artesanos locales para producir los costosos y prestigiosos textiles [tiraz|E].\n\n#EMP Este [building|E] reduce el coste de la [interaction|E] para Presentar un [tiraz|E] en un #P -10%#! para el [ruler|E] de este [county|E] y sus [lieges|E] (este bono no se acumula)#!"
building_RICE_tiraz_factories_02:0 "Talleres de Tiraz"
building_RICE_tiraz_factories_02_desc:0 "A medida que la industria textil crece en esta región, las autoridades han ampliado las fábricas de [tiraz|E] existentes para emplear a más personal y aumentar sus niveles de producción.\n\n#EMP Este [building|E] reduce el coste de la [interaction|E] para Presentar un [tiraz|E] en un #P -30%#! para el [ruler|E] de este [county|E] y sus [lieges|E] (este bono no se acumula)#!"
building_RICE_tiraz_factories_03:0 "Fábricas de Tiraz"
building_RICE_tiraz_factories_03_desc:0 "Las fábricas de [tiraz|E] aquí son extensas y algunas de las más renombradas del mundo. Los textiles que producen tienen una gran demanda en muchos lugares.\n\n#EMP Este [building|E] reduce el coste de la [interaction|E] para Presentar un [tiraz|E] en un #P -50%#! para el [ruler|E] de este [county|E] y sus [lieges|E] (este bono no se acumula)#!"

