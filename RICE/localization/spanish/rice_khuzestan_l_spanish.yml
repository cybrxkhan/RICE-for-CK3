# Leyendas
RICE_khuzestan_legend_new_title_name: "El Renacimiento Khuzi"
RICE_khuzestan_legend_new_title_desc: "Una vez denigrados como nada más que humildes sirvientes de sus superiores, los [culture.GetCollectiveNoun] han recuperado su confianza y han formado un poderoso reino, gracias a [founder.GetName]."
RICE_khuzestan_legend_chapter_opening_new_title: "Hubo un tiempo en que los [ROOT.Legend.GetProperty('culture').Culture.GetCollectiveNounNoTooltip] eran vistos como la escoria más baja, dignos solo de ser sirvientes de sus superiores. Tomaría los esfuerzos de [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] elevar a los [ROOT.Legend.GetProperty('culture').Culture.GetCollectiveNounNoTooltip] para cumplir su destino como los amos de [ROOT.Legend.GetProperty('title').Title.GetBaseNameNoTooltip]."
RICE_khuzestan_legend_chapter_motivation_new_title: "Proveniente de su misma comunidad, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] comprendía verdaderamente los sufrimientos y penas de los [ROOT.Legend.GetProperty('culture').Culture.GetCollectiveNounNoTooltip]. En lo más profundo de su corazón, [ROOT.Legend.GetProtagonist.GetSheHe] sabía que podían lograr mucho, como seguramente hicieron sus ilustres ancestros hace siglos."
RICE_khuzestan_legend_chapter_famous_deed_new_title: "Con un corazón dedicado y una mente firme, y sin duda las bendiciones de [ROOT.Legend.GetProtagonist.GetFaith.HighGodName], [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] buscó elevar a la comunidad [ROOT.Legend.GetProperty('culture').Culture.GetNameNoTooltip]. A través de hazañas heroicas como el abatimiento de bandidos villanos y bestias crueles, y proezas de ingenio y astucia para impresionar a los pequeños señores de la guerra que salpicaban la región, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] fue finalmente proclamado el gobernante de los [ROOT.Legend.GetProperty('culture').Culture.GetCollectiveNounNoTooltip]."
RICE_khuzestan_legend_chapter_extra_deed_new_title: "Había algunos que aún mantenían sus antiguos prejuicios y se burlaban de los [ROOT.Legend.GetProperty('culture').Culture.GetCollectiveNounNoTooltip] y su nuevo gobernante. Se dice que alguien le dijo a [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] que simplemente recogió una corona del arroyo. En respuesta a esto, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] respondió, 'Encontré mi corona en el arroyo, y [ROOT.Legend.GetProtagonist.GetFaith.HighGodName] la puso en mi cabeza.'"
RICE_khuzestan_legend_chapter_conclusion_new_title: "Los territorios de [ROOT.Legend.GetProperty('title').Title.GetBaseNameNoTooltip] que gobernó [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] prosperarían por generaciones y generaciones por venir. No importa lo que sucediera con los [ROOT.Legend.GetProperty('culture').Culture.GetCollectiveNounNoTooltip] y sus descendientes, siempre recordarían a [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] como el que los liberó de la oscuridad y los llevó a la luz."
 
 
 # Conceptos del Juego
game_concept_daniels_tomb:0 "Tumba de Daniel"
game_concept_pilgrimage_to_daniels_tomb:0 "Peregrinación a la Tumba de Daniel"
game_concept_pilgrimage_to_the_tomb_of_daniel:0 "Peregrinación a la Tumba de Daniel"
game_concept_tomb_of_daniel:0 "Tumba de Daniel"
game_concept_tomb_of_daniel_desc:0 "Hay varios sitios que afirman albergar la tumba de la figura bíblica Daniel. La ciudad de Šuš, ubicada en el [county|E] de $c_tustar$ en el juego, se cree tradicionalmente que tiene la mejor reclamación.\n\nLos personajes judíos, cristianos y musulmanes cerca de $c_tustar$ pueden realizar una [GetActivityType('activity_RICE_khuzestan_tomb_of_daniel_pilgrimage').GetName]. Además de los bonos habituales de una [local_pilgrimage|E], los peregrinos también pueden obtener un [character_modifier|E] beneficioso, [GetModifier('RICE_khuzestan_daniel_pilgrimage_done').GetNameWithTooltip].\n\nEl [ruler|E] de $c_tustar$ también tiene acceso a la [decision|E] $RICE_khuzestan_rebury_daniel$. Tomar esta [decision|E] aumentará el bono de [piety|E] que proporciona la peregrinación y aumentará el rango geográfico de personas que pueden realizarla."
game_concept_khila_ceremony:0 "Ceremonia de Khil'a"
game_concept_khila:0 "Khil'a"
game_concept_tiraz:0 "Tiraz"
game_concept_tiraz_desc:0 "El Tiraz es un estilo de tela bordada apreciada en las sociedades islámicas debido a su importancia política y cultural.\n\nLos [rulers|E] islámicos tienen acceso a una [character_interaction|E] para $RICE_khuzestan_gift_tiraz_robes$ a otros musulmanes, lo que otorga varios bonos a ambas partes. Una variante de esta [interaction|E] es que inicialmente solo está disponible para Califas (es decir, [heads_of_faith|E] islámicos), [emperors|E] y [kings|E]; un [duke|E] puede acceder a ella una vez que su cultura esté en la [era|E] medieval temprana, y los [counts|E] en la alta medieval.\n\nPoseer una $building_type_RICE_tiraz_factories_01$ puede ayudar a reducir el coste de esta [interaction|E]."

