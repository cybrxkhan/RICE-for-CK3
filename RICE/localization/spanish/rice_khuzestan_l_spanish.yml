RICE_khuzestan_recently_gifted_tiraz_desc:0 "Este personaje presentó recientemente un [tiraz|E] en una [khila_ceremony|E] a alguien de alto estatus. Hacerlo refleja bien su propio estatus, por supuesto."
RICE_khuzestan_received_tiraz_from_head_of_faith:0 "Recibió Tiraz del Líder de la Fe"
RICE_khuzestan_received_tiraz_from_head_of_faith_desc:0 "Este personaje tuvo la fortuna de recibir un [tiraz|E] en una [khila_ceremony|E] de su [head_of_faith|E], ganando así mucho estima a los ojos de sus compañeros creyentes."
RICE_khuzestan_gifted_tiraz:0 "Me regaló tiraz"
RICE_khuzestan_mandaean_connections:0 "Conexiones Mandeas"
RICE_khuzestan_mandaean_connections_desc:0 "Este personaje tiene conexiones cercanas con la comunidad mandea del sur de Mesopotamia y Juzestán, y en particular con los centros de escribas de los mandeos allí."
RICE_khuzestan_restored_elymais:0 "Renacimiento Khuzi: Resurgimiento de Elymais"
RICE_khuzestan_restored_elymais_desc:0 "Después de que los habitantes nativos de Juzestán se restauraran a sí mismos en una posición de poder en su tierra natal, han comenzado a emular lo que creen que son las formas de sus antepasados inmediatos, los elimaítas. La gente de Elymais, como se conocía al reino en la antigüedad, era famosa por su habilidad en la arquería y por cómo mantenían obstinadamente su independencia."
RICE_khuzestan_restored_khuzi:0 "Renacimiento Khuzi: Una Comunidad Digna"
RICE_khuzestan_restored_khuzi_desc:0 "Después de que los habitantes nativos de Juzestán se restauraran a sí mismos en una posición de poder en su tierra natal, se han enfocado en cultivar su sociedad y su cultura a alturas cada vez mayores. Durante demasiado tiempo, fueron asociados con ocupaciones como asistentes de baño, nodrizas y otros roles humildes. ¡Ahora serán reyes, filósofos y artistas!"
RICE_khuzestan_restored_gulf:0 "Renacimiento Khuzi: Comerciantes del Golfo"
RICE_khuzestan_restored_gulf_desc:0 "Después de que los habitantes nativos de Juzestán se restauraran a sí mismos en una posición de poder en su tierra natal, han dirigido su atención a las bulliciosas rutas comerciales a lo largo del Golfo Pérsico. La comunidad revitalizada busca aprovechar al máximo la histórica prosperidad agrícola de Juzestán y sus lazos comerciales con tierras lejanas para construir una nueva civilización."
RICE_khuzestan_celebrated_parwanaya:0 "Celebró Parwanaya"
RICE_khuzestan_repaired_ancient_canal:0 "Reparó Canal Antiguo"
RICE_khuzestan_repaired_ancient_canal_desc:0 "Hay muchos canales en Juzestán que fueron construidos por los antiguos persas. Las autoridades aquí acaban de reparar uno de los más grandes de estos canales, lo que debería ayudar a mejorar los rendimientos agrícolas en esta región durante años."
RICE_khuzestan_sugar_sugar:0 "Azúcar de Juzestán"
RICE_khuzestan_weavers:0 "Tejedores Prósperos"
RICE_khuzestan_weavers_desc:0 "Juzestán siempre ha sido conocido por la calidad de sus tejidos. Recientemente, los productos textiles de esta parte en particular de Juzestán han ganado mucha fama en todo el mundo."
RICE_khuzestan_engineering_study:0 "Estudiando los Sistemas Hidráulicos Antiguos de Juzestán"
RICE_khuzestan_engineering_study_desc:0 "Los antiguos persas fueron responsables de muchas grandes hazañas de ingeniería en Juzestán en forma de canales, presas, puentes y más. Este personaje ha tomado recientemente un interés en aprender más sobre estas estructuras."

 # Decisiones
RICE_khuzestan_tomb_of_daniel_decision:0 "Realizar una Peregrinación a la Tumba de Daniel"
RICE_khuzestan_tomb_of_daniel_decision_tooltip:0 "Viajar a la [tomb_of_daniel|E] en Šuš"
RICE_khuzestan_tomb_of_daniel_decision_desc:0 "Daniel es una figura religiosa importante para los [ROOT.Char.GetFaith.GetAdherentNamePlural] como yo. Se dice que [daniels_tomb|E] está en Šuš, por lo que muchos de la región van allí para rendirle respeto – ¡yo debería hacer lo mismo!"
RICE_khuzestan_tomb_of_daniel_decision_effect_tooltip_1:1 "Viajarás a la [[tomb_of_daniel|E]|E] en Šuš para ganar una cantidad aleatoria de [piety|E] y el [character_modifier|E] [GetModifier('RICE_khuzestan_daniel_pilgrimage_done').GetNameWithTooltip]"
RICE_khuzestan_tomb_of_daniel_decision_confirm:0 "¡Prepárate para ir a Šuš!"
RICE_khuzestan_tomb_of_daniel_decision_context_tooltip:0 "#emphasis Contexto Histórico:#! Hay varias ciudades que afirman tener la tumba de la figura bíblica Daniel, pero Šuš (la antigua Susa) es la más conocida y es un sitio local de peregrinación para judíos y musulmanes. Según la leyenda, después de que la gente en ambos lados del río que fluye a través de Šuš luchara sobre dónde debería estar el ataúd de Daniel, acordaron moverlo de un lado a otro entre sus respectivos lados cada año. Supuestamente, el gobernante selyúcida Sanjar detuvo esta práctica en el siglo XII, ya que consideraba que era insultante para Daniel; por lo tanto, erigió una tumba en un puente. Sea cual sea la verdad del asunto, la tumba original fue destruida por una inundación y la moderna fue construida en 1870."
RICE_khuzestan_rebury_daniel:0 "Reubicar el Sepulcro de Daniel"
RICE_khuzestan_rebury_daniel_tooltip:0 "Reubicar la [tomb_of_daniel|E] a un sitio más apropiado"
RICE_khuzestan_rebury_daniel_desc:0 "Šuš es el hogar de la [tomb_of_daniel|E], una figura religiosa importante para muchas [faiths|E], incluida [ROOT.Char.GetFaith.GetName]. Tradicionalmente, los lugareños alternan dónde yace Daniel cada año, moviendo su sepulcro de un lado al otro del río que fluye a través de Šuš. Encuentro esta costumbre irrespetuosa para Daniel – ¡vamos a encontrarle un hogar permanente!"
RICE_khuzestan_rebury_daniel_effect_tooltip_1:1 "El bono de [piety|E] por realizar una [GetActivityType('activity_RICE_khuzestan_tomb_of_daniel_pilgrimage').GetName] se incrementa, y ahora se puede realizar la [activity|E] desde un rango geográfico mayor"
RICE_khuzestan_rebury_daniel_confirm:0 "¡Este gran hombre necesita un lugar de descanso adecuado!"
RICE_khuzestan_rebury_daniel_context_tooltip:0 "$RICE_khuzestan_tomb_of_daniel_decision_context_tooltip$"
RICE_khuzestan_repair_shushtar_hydraulics:0 "Mantener el Sistema Hidráulico de $c_tustar$"
RICE_khuzestan_repair_shushtar_hydraulics_tooltip:0 "El [GetBuilding('RICE_khuzestan_shushtar_hydraulic_system').GetName] podría necesitar algunas reparaciones o renovaciones"
RICE_khuzestan_repair_shushtar_hydraulics_desc:0 "Aunque gran parte del sistema hidráulico de [GetTitleByKey('c_tustar').GetNameNoTier] fue construido hace siglos, sus estructuras continúan contribuyendo en gran medida a la prosperidad de la región. Dicho esto, debido a su antigüedad, estas estructuras a menudo necesitan trabajos de mantenimiento para asegurar su eficiencia a largo plazo."
RICE_khuzestan_repair_shushtar_hydraulics_effect_tooltip_1:1 "[GetTitleByKey('c_tustar').GetNameNoTier] recibirá un [county_modifier|E] por #V 10#! años, cuyos bonos dependen del tipo de trabajo que se realice"
RICE_khuzestan_repair_shushtar_hydraulics_effect_tooltip_2:1 "Puedes elegir entre hacer #bold reparaciones#! #weak (Coste: @gold_icon! [EmptyScope.ScriptValue('RICE_khuzestan_shushtar_repair_cost_value')|0]#!) o #bold renovaciones#! #weak (Coste: @gold_icon! [EmptyScope.ScriptValue('RICE_khuzestan_shushtar_renovation_cost_value')|0]#!). Las últimas cuestan más pero tienen efectos más poderosos."
RICE_khuzestan_repair_shushtar_hydraulics_confirm:0 "¡Llamen a los ingenieros!"
RICE_khuzestan_repair_shushtar_hydraulics_context_tooltip:0 "#emphasis Contexto Histórico:#! Shushtar (o Tustar) es el hogar de una compleja red de presas, puentes, canales, molinos de agua y otras estructuras que datan de las eras aqueménida y sasánida. Anteriormente, se asumía que el sistema decayó después del colapso de los sasánidas, pero estudios recientes sugieren que el mantenimiento y las extensiones de estos sistemas hidráulicos continuaron bien entrado el período islámico. Entre las estructuras más famosas de Shushtar están #italic Band-e Kaisar#!, un puente y presa del siglo III construido por prisioneros de guerra romanos, y el #italic Canal de Gargar#!, que proporciona agua hasta el día de hoy."
RICE_khuzestan_pick_shushtar_hydraulics:0 "Elige qué reparar o renovar"
RICE_khuzestan_shushtar_dams_option:0 "#Bold #V Presas#!#!\n$RICE_khuzestan_shushtar_dams_option_desc$"
RICE_khuzestan_shushtar_dams_option_desc:0 "Enfocar en [control|E] y velocidad de [building|E]"
RICE_khuzestan_shushtar_dams_option_tooltip:0 "$EFFECT_LIST_BULLET$ Modificador de reparación: [GetModifier('RICE_khuzestan_shushtar_dams_repair').GetNameWithTooltip]\n$EFFECT_LIST_BULLET$ Modificador de renovación: [GetModifier('RICE_khuzestan_shushtar_dams_renovation').GetNameWithTooltip]"
RICE_khuzestan_shushtar_canals_option:0 "#Bold #V Canales#!#!\n$RICE_khuzestan_shushtar_canals_option_desc$"
RICE_khuzestan_shushtar_canals_option_desc:0 "Enfocar en [development|E]"
RICE_khuzestan_shushtar_canals_option_tooltip:0 "$EFFECT_LIST_BULLET$ Modificador de reparación: [GetModifier('RICE_khuzestan_shushtar_canals_repair').GetNameWithTooltip]\n$EFFECT_LIST_BULLET$ Modificador de renovación: [GetModifier('RICE_khuzestan_shushtar_canals_renovation').GetNameWithTooltip]"
RICE_khuzestan_shushtar_bridges_option:0 "#Bold #V Puentes#!#!\n$RICE_khuzestan_shushtar_bridges_option_desc$"
RICE_khuzestan_shushtar_bridges_option_desc:0 "Enfocar en [supply_limit|E] y costes de [building|E]"
RICE_khuzestan_shushtar_bridges_option_tooltip:0 "$EFFECT_LIST_BULLET$ Modificador de reparación: [GetModifier('RICE_khuzestan_shushtar_bridges_repair').GetNameWithTooltip]\n$EFFECT_LIST_BULLET$ Modificador de renovación: [GetModifier('RICE_khuzestan_shushtar_bridges_renovation').GetNameWithTooltip]"
RICE_khuzestan_shushtar_watermills_option:0 "#Bold #V Molinos de Agua#!#!\n$RICE_khuzestan_shushtar_watermills_option_desc$"
RICE_khuzestan_shushtar_watermills_option_desc:0 "Enfocar en [county_opinion|E]"
RICE_khuzestan_shushtar_watermills_option_tooltip:0 "$EFFECT_LIST_BULLET$ Modificador de reparación: [GetModifier('RICE_khuzestan_shushtar_watermills_repair').GetNameWithTooltip]\n$EFFECT_LIST_BULLET$ Modificador de renovación: [GetModifier('RICE_khuzestan_shushtar_watermills_renovation').GetNameWithTooltip]"
RICE_khuzestan_khuzi_status_decision:0 "Elevar la Comunidad Khuzi"
RICE_khuzestan_khuzi_status_decision_tooltip:0 "Establecer un [kingdom|E] en Juzestán para el pueblo Khuzi"
RICE_khuzestan_khuzi_status_decision_desc:0 "Durante demasiado tiempo, nosotros, los [ROOT.Char.GetCulture.GetCollectiveNoun], hemos sido oprimidos y despreciados por nuestros vecinos iraníes y árabes. Como [ROOT.Char.GetCulture.GetNameNoTooltip] [ROOT.Char.GetTitleAsNameNoTooltip], tengo el poder de establecer un nuevo reino para nuestro pueblo y restaurar nuestro honor y dignidad."
RICE_khuzestan_khuzi_status_decision_effect_tooltip_1:1 "La [innovation|E] $innovation_RICE_khuzi$ se #bold elimina permanentemente#! de [THIS.Char.GetCulture.GetName] y de todas las demás [cultures|E] que la tengan"
RICE_khuzestan_khuzi_status_decision_effect_tooltip_2:1 "La [tradition|E] $tradition_RICE_khuzi_name$ se #bold mejora#! para proporcionar mejores bonos para los [THIS.Char.GetCulture.GetCollectiveNoun] y todas las demás [cultures|E] que la tengan, dependiendo de tus elecciones"
RICE_khuzestan_khuzi_status_decision_confirm:0 "¡Un nuevo día amanece para nuestro pueblo!"
RICE_khuzestan_khuzi_status_decision_context_tooltip:0 "#emphasis Contexto Histórico:#! Las fuentes islámicas de principios de la Edad Media mencionan la existencia de un supuesto pueblo Khuzi, que hablaba un idioma que los estudiosos modernos teorizan que era un remanente tardío del antiguo elamita. Aunque el Khuzi era hablado por la nobleza local, esto puede haber sido porque lo aprendieron de sus sirvientes (como nodrizas, asistentes de baño, y similares). Los Khuzis eran tratados como de bajo estatus; por ejemplo, #italic "yā Xuz̄ı!"#!, que significa "¡Hey, tú, Khuzi!" fue reportado por el geógrafo árabe del siglo X Al-Maqdisi como un término común de insulto en la región. Debido a esto, es probable que la identidad y el idioma Khuzi se desvanecieran a medida que los Khuzis se asimilaban a las poblaciones árabes o iraníes."
RICE_khuzestan_khuzi_status_decision_modifier_bonus_tt:1 "Podrás seleccionar uno de los siguientes tres modificadores para aplicar a cada [county|E] en [GetTitleByKey('d_khuzestan').GetNameNoTier] por #V 50#! años:\n$EFFECT_LIST_BULLET$[GetModifier('RICE_khuzestan_restored_elymais').GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier('RICE_khuzestan_restored_khuzi').GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier('RICE_khuzestan_restored_gulf').GetNameWithTooltip|L]"
RICE_khuzestan_parwanaya_festival:0 "Celebrar Parwanaya"
RICE_khuzestan_parwanaya_festival_tooltip:0 "Celebrar el festival de Parwanaya, una ocasión religiosa importante para los mandeos"
RICE_khuzestan_parwanaya_festival_desc:0 "Para muchos [ROOT.Char.GetFaith.GetAdherentNamePlural], #italic Parwanaya#! (o #italic Panja#!) es una de las ocasiones más importantes del año. Es un momento para que celebremos cuando [ROOT.Char.GetFaith.HighGodName] creó a los ángeles y el universo."
RICE_khuzestan_parwanaya_festival_effect_tooltip_1:1 "Ganarás [piety|E], [prestige|E], y el [character_modifiers|E] [GetModifier('RICE_khuzestan_celebrated_parwanaya').GetNameWithTooltip]"
RICE_khuzestan_parwanaya_festival_confirm:0 "¡Prepárate!"
RICE_khuzestan_parwanaya_festival_context_tooltip:0 "#emphasis Contexto Histórico:#! #italic Parwanaya#! (o #italic Panja#!) es uno de los principales festivales del grupo etnoreligioso mandeo. Se celebra en los cinco días extra del calendario mandeo después del 8º mes de Šumbulta, y se considera uno de los tiempos más felices y afortunados del año."
RICE_khuzestan_gnostic_baptism_rite:0 "Someterse a un Bautismo Ritual"
RICE_khuzestan_gnostic_baptism_rite_tooltip:0 "Realizar una purificación ritual mediante el bautismo"
RICE_khuzestan_gnostic_baptism_rite_desc:0 "Los [ROOT.Char.GetFaith.GetAdherentNamePlural] creen en la importancia del bautismo como una forma de purificarnos ritualmente. Por supuesto, se supone que debemos realizar estos rituales regularmente, como lo instruye el [ROOT.Char.GetFaith.ReligiousText]."
RICE_khuzestan_gnostic_baptism_rite_effect_tooltip_1:1 "La cantidad de [piety|E] que ganas depende de tu [piety_level|E]"
RICE_khuzestan_gnostic_baptism_rite_confirm:0 "Encuentra un río adecuado para el ritual."
RICE_khuzestan_gnostic_baptism_rite_context_tooltip:0 "#emphasis Contexto Histórico:#! En contraste con el bautismo cristiano, que es un ritual de iniciación que generalmente se realiza una vez, la ceremonia de bautismo mandea, #italic masbuta#!, se realiza regularmente como un ritual de purificación. También es comúnmente parte de varias otras festividades y ceremonias. Los setianos, una secta gnóstica posiblemente relacionada con los mandeos, supuestamente tenían su propio ritual similar, llamado los Cinco Sellos."

