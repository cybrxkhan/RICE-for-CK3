khuzestan.0020.t:0 "Preparándose para ir a Šuš"
khuzestan.0020.desc:0 "La figura bíblica Daniel es importante para los [ROOT.Char.GetFaith.GetAdherentNamePlural], como un hombre justo que estaba profundamente devoto a [ROOT.Char.GetFaith.HighGodName]. Aunque hay varias ubicaciones que se dice albergan su tumba, la ciudad de Šuš, también conocida por los antiguos como Susa, es considerada por muchos como la que tiene el mejor reclamo. Es afortunado que yo viva cerca del sitio.\n\nLos lugareños viajan todo el tiempo en peregrinación a la tumba de Daniel, y yo tengo la intención de hacer lo mismo. No será un viaje largo a Šuš, pero necesito hacer preparativos de todos modos."
khuzestan.0020.a:0 "¡Vamos a prepararnos!"
khuzestan.0021.t:0 "Viajando a Šuš"
khuzestan.0021.desc:0 "He terminado de hacer los preparativos para una peregrinación local a la tumba de Daniel. Me despido de todos mientras dejo mi hogar para emprender mi corto viaje. La ciudad de Šuš nos espera, y no puedo esperar para llegar allí."
khuzestan.0021.a:0 "¡Nuestro destino es Šuš!"
khuzestan.0022.t:0 "Llegada a Šuš"
khuzestan.0022.desc:0 "He llegado al corazón de Šuš para ver la tumba de Daniel. Entre los peregrinos presentes hay seguidores de [judaism.GetName], [christianity.GetName] y [islam.GetName]. A pesar de las diferencias entre estas tres religiones, todos veneramos al gran Daniel, cuya piedad continúa inspirándonos hasta el día de hoy.\n\n"
khuzestan.0022.desc.before:0 "Šuš está dividida por un gran río, y la ubicación del sepulcro de Daniel alterna entre los dos lados de este río cada año. En otras palabras, los lugareños llevan el cuerpo de Daniel de un lado a otro, por extraño que pueda parecer a algunos.\n\nHace mucho tiempo, dicen que el sepulcro estaba en solo un lado del río, que se convirtió en la mitad más rica de la ciudad, ya sea debido a las bendiciones sagradas, al tráfico de peregrinos, o a ambos. La mitad más pobre resintió esto, y los dos lados lucharon por donde tener el sepulcro, hasta que se llegó a un acuerdo que llevó al arreglo actual, y así ambos lados se enriquecieron."
khuzestan.0022.desc.after:0 "Šuš está dividida por un gran río, y la ubicación del sepulcro de Daniel está en una capilla en un puente. Este edificio fue erigido por [sanjar.GetTitledFirstName] hace un tiempo.\n\nEn tiempos antiguos, cada año, el sepulcro alternaba entre ambos lados del río. Sin embargo, [sanjar.GetFirstNameNoTooltip] sintió que era un insulto al gran Daniel mover su ataúd de un lado a otro de esa manera, por lo que [sanjar.GetSheHe] ordenó que se construyera la capilla actual y que el ataúd se sumergiera en el río allí."
khuzestan.0022.a:0 "Es hora de ir a la tumba."
khuzestan.0023.t:0 "La Tumba de Daniel"
khuzestan.0023.desc.before:0 "He llegado a la ubicación actual del sepulcro de Daniel."
khuzestan.0023.desc.after:0 "He llegado a la capilla del puente que fue construida por [sanjar.GetTitledFirstName] para honrar a Daniel."
khuzestan.0023.desc:0 "Se dice que el área alrededor del sepulcro es sagrada, y que ni siquiera se permite molestar a los peces, en honor a Daniel.\n\nDe todos modos, me uno a los demás presentes en la oración y súplica [ROOT.Char.GetFaith.GetAdjective], antes de pasar tiempo reflexionando sobre la vida y los hechos de Daniel. ¡Pensar que estoy en presencia de un hombre tan justo y piadoso!"
khuzestan.0023.a:0 "¡Alabado sea [ROOT.Char.GetFaith.HighGodName]!"
khuzestan.0024.t:0 "Regresando a casa desde Šuš"
khuzestan.0024.desc:0 "Después de pasar un tiempo en la Tumba de Daniel en Šuš, he regresado a casa.\n\nEn general, fue una gran experiencia venir a este sitio sagrado local y reflexionar sobre una figura tan importante en [ROOT.Char.GetFaith.GetReligion.GetName]."
khuzestan.0024.a:0 "Me alegra haber podido viajar a Šuš."
khuzestan.0025.t:0 "Moviendo el Sepulcro"
khuzestan.0025.desc:0 "Hay varias ciudades que afirman albergar la tumba de Daniel, pero muchas personas creen que Šuš tiene el reclamo más fuerte. Como tal, muchas personas de las regiones circundantes acuden a Šuš para visitar la tumba.\n\nSin embargo, los lugareños tienen una costumbre curiosa: anualmente mueven su sepulcro al otro lado del río que divide Šuš, alternando así donde yace Daniel. Aunque entiendo que las personas de ambos lados del río desean disfrutar de su presencia por igual, en última instancia encuentro esta costumbre irrespetuosa para el gran Daniel.\n\nPor lo tanto, he ordenado que se construya una capilla permanente en uno de los grandes puentes que atraviesan la ciudad. El ataúd será enterrado en el río junto a la capilla."
khuzestan.0025.a:0 "El sepulcro de Daniel ahora tiene un hogar permanente."
khuzestan.0026.t:0 "$khuzestan.0025.t$"
khuzestan.0026.desc:0 "Hay varias ciudades que afirman albergar la tumba de Daniel, pero muchas personas creen que Šuš tiene el reclamo más fuerte. Como tal, muchas personas de las regiones circundantes acuden a Šuš para visitar la tumba.\n\nSin embargo, los lugareños tienen una costumbre curiosa: anualmente mueven su sepulcro al otro lado del río que divide Šuš, alternando así donde yace Daniel. [sanjar.GetTitledFirstName], quien actualmente gobierna la zona, encontró la costumbre bastante irrespetuosa para el gran Daniel.\n\nComo tal, [sanjar.GetSheHe] ha ordenado que se construya una capilla permanente en uno de los grandes puentes que atraviesan la ciudad. El ataúd será enterrado en el río junto a la capilla."
