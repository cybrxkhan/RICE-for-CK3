activity_RICE_yazidi_tawus_geran_desc:0 "El Estandarte del Pavo Real de Melek Taus debe ser llevado a diferentes pueblos en uno de los [counties|E] que gobierno, para inspirar e iluminar a los lugareños sobre nuestra [faith|E]."
activity_RICE_yazidi_tawus_geran_selection_tooltip: "Lleva un Estandarte del Pavo Real a un [county|E] que poseas y aumenta su [control|E].\n\n$activity_RICE_yazidi_tawus_geran_context_tooltip$"
activity_RICE_yazidi_tawus_geran_context_tooltip:0 "#emphasis Contexto Histórico:#! Tawûs Gêran, el \"Paseo del Tawûs\", es una ceremonia yazidí que implica el desfile de un #italic sanjak#!, un estandarte de Melek Taus (el Ángel Pavo Real). #italic Qewals#!, que son artistas hereditarios de himnos religiosos yazidíes, llevarían así con ellos el #italic sanjak#! mientras viajan a diferentes pueblos yazidíes, siempre y cuando sea un tiempo de paz y cuando estén seguros de que los caminos son seguros. Es una oportunidad para que los yazidíes aprendan sobre sus creencias religiosas y demuestren su devoción religiosa. La descripción aquí se basa principalmente en un relato de primera mano del misionero inglés y erudito orientalista del siglo XIX, George Percy Badger."
