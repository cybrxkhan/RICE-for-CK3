yazidi.0080.t:0 "Coles"
yazidi.0080.desc:0 "Un mercader que comercia con alimentos causó recientemente un alboroto en una ciudad [ROOT.Char.GetFaith.GetAdjective] cercana cuando intentó vender coles. Como no era [ROOT.Char.GetFaith.GetAdherentNameNoTooltip], no sabía, olvidó o no le importó que en las creencias tradicionales [ROOT.Char.GetFaith.GetAdjectiveNoTooltip], la col se considera un alimento prohibido.\n\nDe todos modos, aunque las cosas no se pusieron demasiado violentas, muchos lugareños están enojados y exigen que haga algo al respecto."
yazidi.0080.a:0 "Aunque estaba ignorante, no se causó ningún daño."
yazidi.0080.b:0 "Necesita disculparse públicamente por su error."
yazidi.0080.c:0 "Debería pagar una multa por su transgresión."
yazidi.0080.info:0 "#emphasis Contexto Histórico:#! Tradicionalmente, hay una serie de alimentos que los yazidíes tienen prohibido comer, de los cuales el más famoso es la col. Se han sugerido varias razones para este tabú, pero una de las explicaciones más plausibles es que la palabra para col, #italic khas#!, es un homónimo del término yazidí para un ser o persona sagrada."
yazidi.0081.t:0 "Ropa Azul"
yazidi.0081.desc:0 "Un dignatario extranjero me ofreció una serie de regalos, incluyendo ropa azul. Sin embargo, tradicionalmente en [ROOT.Char.GetFaith.GetName], la ropa azul está prohibida o al menos se considera altamente indeseable.\n\nPor otro lado, sería grosero rechazar este regalo…."
yazidi.0081.a:0 "¡Inaceptable! Deberían haber sabido que el azul es tabú para nosotros."
yazidi.0081.b:0 "Por el bien de la diplomacia, tengo que aceptar este regalo."
yazidi.0081.c:0 "Puedo fingir aceptarlo, pero deshacerme de él después."
yazidi.0081.info:0 "#emphasis Contexto Histórico:#! La ropa azul está generalmente prohibida entre los yazidíes. Sin embargo, debido a que la definición de azul a menudo varía mucho entre culturas, hay ocasiones en que los yazidíes usan ropa que los forasteros podrían considerar azul, o, por el contrario, rechazan ropa que no parece azul para los forasteros."
yazidi.0082.t:0 "Oraciones Matutinas al Sol"
yazidi.0082.desc:0 "Hoy me despierto temprano, y por eso me tomo el tiempo para decir las oraciones matutinas en dirección al sol, como es costumbre [ROOT.Char.GetFaith.GetAdjective]. Me aseguro de lavar mis manos y mi rostro antes de orar, y también me aseguro de besar el lugar donde los rayos del sol entraron primero en la habitación esa mañana."
yazidi.0082.a:0 "¡Alabado sea [ROOT.Char.GetFaith.HighGodName]!"
yazidi.0083.t:0 "El Mešur"
yazidi.0083.desc:0 "Hoy, un #italic Pir#!, una de las clases hereditarias de maestros religiosos en [ROOT.Char.GetFaith.GetName], está visitando mi corte. Este #italic Pir#! en particular es conocido por su conocimiento del #italic mešur#!, que son relatos escritos de varias genealogías de familias [ROOT.Char.GetFaith.GetAdjectiveNoTooltip].\n\nDespués de darle la bienvenida, nos recita el contenido del #italic mešur#!, destacando varias familias prominentes en mi corte, particularmente la mía, por supuesto. Como se considera tabú leer o escribir en [ROOT.Char.GetFaith.GetNameNoTooltip] a menos que pertenezcas a ciertas familias especiales, estos textos son especialmente útiles para ayudarnos a recordar nuestra ascendencia."
yazidi.0083.a:0 "Gracias por venir aquí."
