yazidi.0040.t:0 "Preparativos"
yazidi.0040.desc:0 "La ceremonia de #italic Jam#! es una de las ocasiones religiosas y comunitarias más importantes en la comunidad [faith.GetAdjective]. Para los forasteros, suena como una simple reunión de unas pocas personas, pero no es así. Cada rama de nuestra fe tiene su propia variación del ritual, que tiene reglas claras y es una manera de acercarnos aún más a [faith.HighGodNameAlternate].\n\nHe llegado al asentamiento donde pronto tendrá lugar el #italic Jam#! al que he sido invitado. Tomo nota de dónde está el #italic $yarsani_house_of_worship$#! – el edificio sagrado donde nos reuniremos para realizar la ceremonia – antes de encontrar alojamiento para la noche."
yazidi.0040.a:0 "¡No puedo esperar a que comience la ceremonia!"
yazidi.0041.t:0 "Entrando en el $yarsani_house_of_worship$"
yazidi.0041.desc:0 "Hoy es el día del #italic Jam#! Llego al #italic $yarsani_house_of_worship$#! junto con los demás participantes. Al entrar en el edificio, como todos los demás participantes, me postro y beso el umbral mientras digo: “El Principio y el Fin es Dios.”\n\nLuego voy al [faith.BishopNeuter] que está a cargo de la ceremonia y beso ritualmente su mano. Desde allí, doy la vuelta a la sala besando la mano de todos los que ya han llegado, antes de sentarme.\n\nDesde el más espléndido de los reyes hasta el más pobre de los mendigos, todos somos iguales aquí. No hay diferencia en nuestra vestimenta que indique rango o riqueza: todos llevamos ropas sencillas, y nuestras cabezas están cubiertas con un simple paño o sombrero."
yazidi.0041.a:0 "Una vez que todos lleguen, tenemos que quedarnos en nuestro lugar."
yazidi.0042.t:0 "El Ritual Comienza"
yazidi.0042.desc:0 "Ahora que el #italic Jam#! ha comenzado correctamente, una persona designada llamada el #italic kadem#! lleva un cuenco y una jarra de agua para que nos lavemos las manos. Cuando termino de lavar mi propia cara, recito “El Principio y el Fin es Dios,” como dicta la tradición.\n\nMientras tanto, todos los demás se unen al canto del #italic kalam#!, las canciones sagradas, que son acompañadas por las melodías del #italic tanbur#!, el instrumento sagrado [faith.GetAdherentName]. Es afortunado que podamos hacer ambos; es posible realizar un #italic Jam#! sin ellos, si no hay nadie presente con la capacidad de cantar o tocar el #italic tanbur#!, pero hoy no tenemos que preocuparnos por eso."
yazidi.0042.a:0 "¡Ahora, a compartir la comida!"
yazidi.0043.t:0 "El Compartir de la Comida"
yazidi.0043.desc:0 "Se extiende un paño blanco frente al [faith.BishopNeuter] que oficia la ceremonia, y se coloca una olla que contiene carne sacrificial encima de él. El [faith.BishopNeuter] separa la carne de los huesos, y coloca cada porción, llamada #italic bash#!, sobre pan #italic tiri#!.\n\nCada persona presente recibe una porción de la carne, incluso los niños de los participantes que pueden observar de pie al borde de la sala, alejados de todos. Luego, el #italic kadem#! trae un cuenco de agua para beber para la siguiente parte de la ceremonia, y cada participante, incluido yo, toma un pequeño sorbo de este cuenco por turno.\n\nTodo el tiempo, el canto y la música continúan, y todos sentimos la presencia de Dios en esta sala. ¡Algunos de nosotros incluso comenzamos a experimentar un profundo estado de éxtasis!"
yazidi.0043.a:0 "El ambiente es de pura sacralidad."
yazidi.0044.t:0 "Conclusión"
yazidi.0044.desc:0 "Por fin, la ceremonia de #italic Jam#! ha llegado a su fin. El #italic kadem#! y su ayudante recitan la Oración de Permiso especial y besan las manos de todos los presentes, comenzando con el [faith.BishopNeuter]. Una vez hecho esto, el [faith.BishopNeuter] declara concluida la ceremonia.\n\nAl salir todos del #italic $yarsani_house_of_worship$#!, no hay duda de que [faith.HighGodNameAlternate] estuvo presente con nosotros en la sala hace un momento. A través de esto, nos unimos como uno solo, y podemos encontrar soluciones a los problemas que nos aquejan."
yazidi.0044.a:0 "¡Me alegro de haber podido participar en esto!"
