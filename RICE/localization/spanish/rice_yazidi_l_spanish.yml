yazidi.0006.t:0 "El Surgimiento de [yarsani.GetNameNoTooltip]"
yazidi.0006.desc:0 "Hace años, un hombre santo llamado Sultán Sahak estuvo activo en [kermanshah.GetNameNoTier]. Era famoso por su sabiduría y muchos milagros. Aunque ya ha fallecido, sus enseñanzas perduran: esta mezcla sincrética de sufismo [islam.GetName] con las prácticas religiosas más antiguas de los pueblos del noroeste de Irán ha atraído a muchos adeptos, y se llama [yarsani.GetName], o #italic Ahl-e Haqq#!, el Pueblo de la Verdad.\n\nMuchos que siguen esta nueva tradición religiosa creen que Sultán Sahak fue en realidad la cuarta y mayor de las siete encarnaciones de Dios en esta época, y se están difundiendo leyendas sobre él y sus siete compañeros.\n\nEn cualquier caso, aunque esta nueva secta heterodoxa ha estado ganando muchos seguidores, los [yarsani.GetAdherentNamePluralNoTooltip] son afortunados de vivir en montañas y valles relativamente aislados, ya que por ahora son vistos con recelo y a veces hostilidad por los forasteros."
yazidi.0006.a:0 "Noticias interesantes…."
yazidi.0006.b:0 "Creo que Sultán Sahak es digno de veneración."
yazidi.0006.tooltip:0 "Ahora es posible convertirse al [yarsani.GetName]. Además, la [doctrine|E] [GetFaithDoctrine('rice_west_iranian_yarsani_doctrine').GetBaseName] está ahora disponible al crear una nueva [faith|E] dentro de la [religion|E] [yazidi_religion.GetName]."
yazidi.0006.info:0 "\n#emphasis Contexto Histórico:#! Se teoriza que los kurdos, y los pueblos del noroeste de Irán en general, tenían antiguas creencias religiosas que eran distintas pero estaban conectadas con el zoroastrismo; esto se sincretizó con el Islam sufí, una tradición de la cual provenía Sultán Sahak, para dar lugar al yarsanismo. El yarsanismo tal como lo conocemos surgió alrededor del siglo XIV como muy temprano, dadas las leyendas que dicen que Sultán Sahak interactuó con Tamerlán.\n\nEl yarsanismo tiene algunas similitudes con otras religiones o sectas heterodoxas en la región, como el yazidismo o el alevismo. Aunque la mayoría de los yarsanis hablan lenguas kurdas, algunos hablan turco.\n\nLos yarsanis también son conocidos como Ahl-e Haqq o Kaka'i. A veces también se les llama peyorativamente Ali-Allahi, o adoradores de Alí, o aquellos que creen en la divinidad de Alí, aunque Alí, el primo del Profeta Muhammad, solo juega un papel menor en su religión."
yazidi.0007.t:0 "El $d_yazidi$"
yazidi.0007.desc:0 "Con el surgimiento de [yazidi_head.GetFaith.GetName] como una tradición religiosa distinta en el norte de Mesopotamia y el noroeste de Irán, los [yazidi_head.GetFaith.GetAdherentNamePluralNoTooltip] de la región están empezando a reconocer a [yazidi_head.GetTitledFirstName] como su líder espiritual. Se dice que [yazidi_head.GetSheHe] es descendiente o pariente del Jeque Adi, el maestro sufí que es altamente reverenciado por los [yazidi_head.GetFaith.GetAdherentNamePluralNoTooltip].\n\nDe todas formas, [yazidi_head.GetSheHe] vive en [yazidi_county.GetName], no muy lejos de la tumba del Jeque Adi, que se ha convertido en un importante sitio de peregrinación [yazidi_head.GetFaith.GetAdjective]. Tal vez, si quiero mantener buenas relaciones con los [yazidi_head.GetFaith.GetAdherentNamePluralNoTooltip] de la región, debería otorgar a [yazidi_head.GetFirstNameNoTooltip] territorio alrededor de [yazidi_county.GetNameNoTier], para que [yazidi_head.GetSheHe] y su gente tengan una patria."
yazidi.0007.a:0 "Otorguemos a [yazidi_head.GetHerHim] [yazidi_county.GetNameNoTier], ¡sí!"
yazidi.0007.b:0 "Me pregunto cómo gobernará [yazidi_head.GetSheHe] [yazidi_county.GetNameNoTier]...."
yazidi.0007.c:0 "[yazidi_head.GetSheHe|U] no necesita gobernar ningún territorio."
