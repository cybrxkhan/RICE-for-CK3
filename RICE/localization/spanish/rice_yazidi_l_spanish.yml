yazidi.0020.t:0 "Preparativos"
yazidi.0020.desc:0 "Cuando escuché la noticia de que los #italic Qewals#! estaban planeando llevar uno de los #italic sanjak#!, la sagrada efigie de bronce de $yazidi_high_god_name$, a un pueblo [faith.GetAdherentName] en [location.GetNameNoTier], supe que tenía que estar allí para asistir al evento.\n\nEl #italic Tawûs Gêran#!, como se le conoce, o la Gira de Tawûs, es una de las ceremonias religiosas más importantes y comunes en [faith.GetName]. Al llevar el #italic sanjak#! a varios pueblos, los #italic Qewals#! nos dan la oportunidad de renovar nuestra fe y comprender mejor nuestra religión.\n\nDe todos modos, he llegado al pueblo en cuestión, poco antes de que se suponga que llegue el #italic sanjak#!. Los aldeanos se sienten honrados de que haya venido a unirme a ellos y han preparado alojamientos adecuados para mí."
yazidi.0020.a:0 "¡Esperamos la llegada del #italic sanjak#!"
yazidi.0021.t:0 "El Sanjak Llega"
yazidi.0021.desc:0 "¡Hoy es el día! Los #italic Qewals#!, recitadores entrenados de nuestros himnos sagrados, o #italic qewls#! como los llamamos, han llegado a las afueras del pueblo para comenzar el #italic Tawûs Gêran#!. Todos saben que están aquí gracias al fuerte, incluso ensordecedor, sonido de la música llenando el pueblo: el sonar de las flautas, el golpeteo de las panderetas, el retumbar de los tambores.\n\nNos apresuramos a la calle principal del pueblo, mientras los #italic Qewals#! y otras figuras espirituales entran en procesión con el #italic sanjak#! a cuestas. Algunos de los espectadores están emocionados, y murmuran oraciones o se inclinan con gran adoración ante la efigie de bronce. Otros intentan inhalar y sumergir sus brazos y rostros en el humo que emana de los incensarios sostenidos por algunas personas en la procesión.\n\nEl #italic sanjak#! es llevado por el pueblo durante un tiempo, antes de dirigirse a la casa de uno de los notables del pueblo, donde permanecerá durante el resto del #italic Tawûs Gêran#!."
yazidi.0021.a:0 "¡Vamos a la casa!"
yazidi.0022.t:0 "Sermones"
yazidi.0022.desc:0 "Durante los últimos días, todos –incluyéndome a mí– hemos estado entrando y saliendo de la casa donde se guarda el #italic sanjak#! para participar en las ceremonias y rituales del #italic Tawûs Gêran#!.\n\nEn una habitación de la casa del anfitrión, el #italic sanjak#! fue cuidadosamente colocado en una plataforma elevada, donde se encuentra cubierto con una tela blanca, y rodeado de lámparas y velas. Cerca de él hay una jarra de agua, para ser dada a los enfermos para beber, así como un plato para recibir donaciones.\n\nLos eventos del día comienzan con los #italic Qewals#! recitando himnos y dando sermones no solo sobre la importancia del #italic Tawûs Gêran#! y los beneficios de asistir al evento y proporcionar donaciones al #italic sanjak#!, sino también sobre otros aspectos de la teología y leyenda [faith.GetAdjective]. Para muchos, esta es la principal ocasión para aprender sobre nuestra fe."
yazidi.0022.a:0 "Todos escuchamos atentamente a los #italic Qewals#!."
yazidi.0023.t:0 "Oraciones y Donaciones"
yazidi.0023.desc:0 "El sermón de los #italic Qewals#! ha estado durando un buen rato, pero hacemos nuestro mejor esfuerzo para mantenernos enfocados. Finalmente, cuando termina, todos nos levantamos, ya que se nos llama a dar las donaciones que podamos.\n\nCada persona presente se acerca al #italic sanjak#! y coloca su contribución de dinero en el plato. Una vez que volvemos a donde estábamos sentados, adoramos al #italic sanjak#! y decimos varias oraciones e himnos, y algunos incluso se golpean el pecho para demostrar su devoción y fervor, particularmente hacia el Ángel Pavo Real, $yazidi_high_god_name$."
yazidi.0023.a:0 "¡Oh mi Señor, tú eres el ángel-gobernante del mundo!"
yazidi.0024.t:0 "Conclusión"
yazidi.0024.desc:0 "Por fin, el #italic Tawûs Gêran#! ha terminado. Los #italic Qewals#! y quienes los acompañan tendrán poco tiempo para descansar, antes de que deban ir al siguiente pueblo para hacer lo mismo nuevamente, como es su deber. Yo, de todos modos, me alegro de haber tenido la oportunidad de asistir esta vez y renovar mi fe."
yazidi.0024.a:0 "¡Alabado sea $yazidi_high_god_name$!"
