yazidi.0030.t:0 "Llegada"
yazidi.0030.desc:0 "Cada aldea [faith.GetAdjective] alberga un santuario dedicado a una de las muchas figuras sagradas en [faith.GetNameNoTooltip], y cada una de estas aldeas, a su vez, organiza festivales anuales de #italic tiwaf#! en estos santuarios. Estas ocasiones religiosas son también un momento perfecto para socializar y establecer contactos, así que cuando escuché que se celebraba un #italic tiwaf#! aquí, en esta aldea en [location.GetNameNoTier], decidí asistir.\n\nDe todos modos, he llegado a la aldea, y el asentamiento está lleno de actividad. Los lugareños están ocupados con los preparativos finales, mientras que los forasteros como yo, que vienen de todas partes, están encontrando buenos lugares para acampar durante las festividades. Tal vez debería hacer algo mientras espero que empiece el festival."
yazidi.0030.a:0 "Debería relajarme después de mi viaje hasta aquí."
yazidi.0030.b:0 "Charlaré y haré contactos con los asistentes."
yazidi.0030.c:0 "Primero necesito orar para prepararme."
yazidi.0031.t:0 "El Festival Comienza"
yazidi.0031.desc:0 "¡El festival de #italic tiwaf#! está comenzando! Todos los asistentes al festival, ya sean del pueblo local o forasteros como yo, se congregan alrededor del santuario de la aldea.\n\nAllí, nos reunimos mientras los #italic Qewals#!, recitadores entrenados de nuestros himnos sagrados – #italic qewls#! como los llamamos – cantan estos himnos, alabando a [faith.HighGodName] y a otras figuras sagradas.\n\nAunque esta es una ocasión religiosa, con todas las personas presentes, también es bastante festiva. En cierto modo, es como un gran picnic. ¡Hay mucha gente bailando, compartiendo comida, conversando y participando en todo tipo de diversiones!"
yazidi.0031.a:0 "¡La multitud aquí es tan festiva!"
yazidi.0032.t:0 "Conclusión"
yazidi.0032.desc:0 "Después de mucha diversión y emoción, el festival de #italic tiwaf#! ha llegado a su fin. No hay duda de que la mayoría de las personas presentes lo disfrutaron.\n\nLos aldeanos que viven aquí están orgullosos de su santuario y de su aldea, ya que este festival también es una celebración de su comunidad, y estaban felices de compartir la historia y las leyendas locales con invitados de fuera como yo. No hay duda de que este evento solo sirve para solidificar aún más los lazos entre las familias que viven aquí."
yazidi.0032.a:0 "Me alegro de haber sido parte de esto."
