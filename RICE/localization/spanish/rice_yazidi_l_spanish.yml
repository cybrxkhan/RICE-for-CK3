yazidi.0035.t:0 "Carne de Oveja Sacrificial"
yazidi.0035.desc:0 "Parte del festival de #italic tiwaf#! involucra el sacrificio y la comida de una oveja. Sin embargo, surge la pregunta de #italic quién#! se queda con la carne de esa oveja: a menudo, las partes cocidas de la oveja sacrificada se subastan entre los presentes.\n\nLa multitud está animada y haciendo mucho ruido, mientras la gente grita sus ofertas por cada pieza de la carne de oveja. ¿Quizás debería comprar algo de la carne yo mismo?"
yazidi.0035.a:0 "¡Sí, quiero un poco de esa carne!"
yazidi.0035.b:0 "No, dejaré que otros se queden con la carne."
yazidi.0036.t:0 "Caminata Exigente"
yazidi.0036.desc:0 "Los santuarios donde se celebran los festivales de #italic tiwaf#! no siempre están en la aldea o incluso en sus alrededores. A veces, estos santuarios se encuentran en partes más remotas de la naturaleza.\n\nSucede que la aldea que estoy visitando para este festival de #italic tiwaf#! tiene su santuario a una buena distancia – ¡mucho más lejos de lo que esperaba! Por supuesto, ya he terminado mi viaje hasta allí, ya que ahora estoy participando en el festival de #italic tiwaf#!, pero estoy empezando a sentir mis músculos bastante doloridos.\n\nAun así, estar aquí en la naturaleza es inspirador, y ver la vasta extensión de paisaje natural y los cielos abiertos me hace apreciar aún más a [faith.HighGodName] y las creaciones de [faith.HighGodHerHis]."
yazidi.0036.a:0 "Ahora #italic eso#! fue una caminata."
yazidi.0037.t:0 "Socializando"
yazidi.0037.desc:0 "Debido a que los festivales de #italic tiwaf#! atraen tanto a locales como a gente de lejos, como yo, es una buena oportunidad para establecer contactos y conocer a otras personas. Ya he conocido a varias personas interesantes de otros lugares, incluidos los notables de algunas otras aldeas, y hemos tenido muchas buenas conversaciones."
yazidi.0037.a:0 "Espero que esto me beneficie en el futuro."
yazidi.0038.t:0 "Qewls Sagrados"
yazidi.0038.desc:0 "Aunque los festivales de #italic tiwaf#! como este son una ocasión alegre, siguen siendo festivales religiosos al final del día. A pesar de toda la alegría y diversión, aún estamos aquí para venerar a las figuras sagradas a las que están dedicados estos santuarios.\n\nEn el santuario, como parte de los ritos religiosos necesarios para este festival, los #italic Qewals#! se han reunido, cantando los sagrados #italic qewls#! mientras son acompañados por música tocada con instrumentos sagrados, como las panderetas #italic def#! o las flautas #italic shabab#!."
yazidi.0038.a:0 "¡Es bastante inspirador ver esto!"
