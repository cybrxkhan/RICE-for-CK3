 activity_RICE_yazidi_bull_sacrifice:0 "Sacrificio del Toro a Mitra"
activity_RICE_yazidi_bull_sacrifice_desc:0 "Fue el sacrificio primordial de un toro por Mitra, o Mehr, lo que llevó a la creación del universo. Recreemos este evento cósmico a través de un sacrificio ritual de un toro."
activity_RICE_yazidi_bull_sacrifice_selection_tooltip: "Sacrifica un toro a Mitra.\n\n$activity_RICE_yazidi_bull_sacrifice_context_tooltip$"
activity_RICE_yazidi_bull_sacrifice_context_tooltip:0 "#emphasis Contexto Histórico:#! Se ha teorizado que los antiguos hablantes de iranio occidental en el noroeste de Irán, incluyendo los antepasados de los kurdos, seguían una religión relacionada pero distinta del zoroastrismo, la cual formó un sustrato religioso para el yazidismo, yarsanismo y otras sectas en esta región. Para complicar aún más el asunto, es posible que el zoroastrismo ortodoxo y las antiguas creencias iranias del noroeste coexistieran. De todos modos, una diferencia clave que tenía esta religión con el zoroastrismo ortodoxo era que el sacrificio primordial de un toro no era una acción malvada del ser maligno Ahriman, sino un acto positivo de creación por parte del dios Mitra. Estas ideas pueden haber influido en el Culto Romano de Mitra y haber sido un precursor del sacrificio de toros central en la Fiesta de la Asamblea, una importante celebración yazidí. Como tal, esta actividad, aunque algo ficticia, se basa en posibles tendencias y creencias entre los iranios del noroeste como los kurdos en la antigüedad y el período medieval temprano."
activity_RICE_yazidi_bull_sacrifice_host_desc: "\n$BULLET_WITH_TAB$Cantidad aleatoria de [prestige|E] entre [prestige_i|E] #V 25#! y [prestige_i|E] #V 200#!\n$BULLET_WITH_TAB$Cantidad aleatoria de [piety|E] entre [piety_i|E] #V 25#! y [piety_i|E] #V 200#!\n$BULLET_WITH_TAB$#V [GetPlayer.MakeScope.ScriptValue('RICE_yazidi_bull_sacrifice_chance')]%#! posibilidad (basada en tu [piety_level|E]) de recibir un [character_modifier|E] #P positivo#! que mejore una de tus [skills|E]" 
