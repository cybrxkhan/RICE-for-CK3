yazidi.0003.t:0 "El Surgimiento de [yazidi.GetNameNoTooltip]"
yazidi.0003.desc:0 "Hace años, un famoso místico y asceta [islam.GetAdjective] llamado Jeque Adi estuvo activo en [lalish.GetNameNoTier]. Fue respetado por los lugareños, tanto aquellos que practicaban el [islam.GetNameNoTooltip] ortodoxo como aquellos que seguían las antiguas creencias mantenidas por los pueblos del noroeste de Irán.\n\nLas creencias de estos dos grupos, y su profunda veneración por el Jeque Adi, se mezclaron a lo largo de los años para dar lugar a nuevas ideas y prácticas religiosas en las montañas y valles aislados y escarpados de la región. En el centro de sus creencias están los #italic Siete Ángeles#!, manifestaciones de Dios que incluyen no solo al Jeque Adi, sino también a Melek Taus, el Ángel Pavo Real.\n\nEsta nueva tradición espiritual, llamada [yazidi.GetName], está ganando terreno entre algunas de las tribus de aquí, aunque los seguidores de religiones establecidas los ven con sospecha en el mejor de los casos, y los tratan como infieles degenerados en el peor."
yazidi.0003.a:0 "Noticias interesantes…."
yazidi.0003.b:0 "Yo también admiro mucho al Jeque Adi."
yazidi.0003.tooltip:0 "Ahora es posible convertirse al [yazidi.GetName]. Además, la [doctrine|E] [GetFaithDoctrine('rice_west_iranian_yazidi_doctrine').GetBaseName] está ahora disponible al crear una nueva [faith|E] dentro de la [religion|E] [yazidi_religion.GetName]."
yazidi.0003.info:0 "\n#emphasis Contexto Histórico:#! Se teoriza que los kurdos, y los pueblos del noroeste de Irán en general, tenían antiguas creencias religiosas que eran distintas pero estaban conectadas con el zoroastrismo; esto se sincretizó con el Islam sufí, como el que predicaba el Jeque Adi, para dar lugar al yazidismo. Así, el yazidismo en su forma actual surgió algún tiempo después de la muerte del Jeque Adi en el siglo XII.\n\nEn el período medieval y hasta el período moderno temprano, los yazidíes probablemente eran más numerosos entre los kurdos. Por ejemplo, los otomanos nombraron emires yazidíes para gobernar algunos de sus territorios en Kurdistán, lo que indica que los yazidíes tenían una gran influencia política en ese entonces.\n\nCuriosamente, la infame idea errónea de que los yazidíes adoran al diablo, que a menudo se usa para perseguirlos, no está bien atestiguada hasta los siglos XVI y XVII. Esto plantea la posibilidad de que fueran considerados musulmanes heterodoxos y solo vistos como un grupo separado más tarde, o que al menos no fueran vistos con tanta hostilidad por musulmanes y cristianos hasta mucho después."
yazidi.0004.t:0 "Sultán Sahak"
yazidi.0004.desc:0 "Se está difundiendo la noticia de un hombre santo conocido como Sultán Sahak, que se encuentra principalmente en el área alrededor de [kermanshah.GetNameNoTier]. En estos días, ha atraído a un considerable número de seguidores con su sabiduría, erudición y supuestos milagros.\n\nSe dice que Sultán Sahak recibió una educación religiosa adecuada en famosas escuelas [islam.GetAdjective]s en todo el Medio Oriente. A pesar de esto, muchos en esa región, incluidos aquellos que lo siguen, se adhieren a algunas prácticas religiosas más antiguas, ya que las montañas y valles aislados siempre han sido hogar de sectas y creencias heterodoxas.\n\nEn general, parece que Sultán Sahak está haciendo esfuerzos por reformar sus creencias en algo más coherente y acorde con el credo abrahámico. Incluso hay quienes dicen que sus milagros prueban que no es un hombre santo ordinario, y que tiene la esencia divina."
yazidi.0004.a:0 "Ya veo...."
yazidi.0004.tooltip:0 "Es probable que una nueva [faith|E], #bold [yarsani.GetName]#!, emerja alrededor del [county|E] de [kermanshah.GetNameNoTier] mediante un evento dentro de las próximas décadas."
