yazidi.0001.t:0 "La Muerte del Jeque Adi"
yazidi.0001.desc:0 "Se han extendido historias por toda la región sobre un gran hombre santo que vivía en [lalish.GetNameNoTier], llamado Jeque Adi. Aunque era un místico sufí devoto que prefería mantenerse al margen, su ascetismo firme, sabiduría infinita y supuestos milagros le ganaron muchos seguidores.\n\nRecientemente, el Jeque Adi falleció, pero ni siquiera esto es suficiente para disuadir a sus seguidores, que incluyen no solo a los piadosos locales [islam.GetAdjective]s, sino también a aquellos que practican las antiguas creencias mantenidas por los pueblos del noroeste de Irán. Para los detractores, sus seguidores lo veneran excesivamente, pero los lugareños afirman que merece veneración como un hombre verdaderamente grande, y tal vez uno que es más de lo que parece.\n\nDe cualquier manera, parece que las enseñanzas del Jeque Adi se están mezclando con las prácticas y ideas espirituales locales en esta región. Queda por ver cuán influyente seguirá siendo su memoria a largo plazo."
yazidi.0001.a:0 "Interesante…."
yazidi.0001.tooltip:0 "Es probable que una nueva [faith|E], #bold [yazidi.GetName]#!, emerja alrededor del [county|E] de [lalish.GetNameNoTier] mediante un evento dentro de las próximas décadas."
