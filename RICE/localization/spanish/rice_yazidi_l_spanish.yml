yazidi.0060.t:0 "Preparativos"
yazidi.0060.desc:0 "Últimamente, he estado reuniendo los recursos necesarios para hacer un gran sacrificio de un toro.\n\nEn nuestra cosmología tradicional [faith.GetAdjective], en el alba de los tiempos, el gran dios Mitra sacrificó al toro primordial. Antes de eso, el cosmos inicialmente creado por [faith.CreatorGodName] carecía de vida y todo estaba inmóvil; fue así el sacrificio del toro por parte de Mitra lo que permitió iniciar la segunda etapa de la creación.\n\nHay algunos en otras regiones que creen que este primer sacrificio fue un acto malvado, realizado por seres malignos, incluyendo a aquellos con quienes compartimos un gran número de creencias y costumbres religiosas. Sin embargo, estamos en desacuerdo: el sacrificio fue necesario y un acto bueno. Por lo tanto, buscamos recrear el sacrificio original del toro a través de este ritual religioso."
yazidi.0060.a:0 "Pronto se elegirá un toro para la ocasión."
yazidi.0061.t:0 "Recreando la Creación"
yazidi.0061.desc:0 "Un toro ha sido elegido por los [faith.PriestNeuterPlural] para el sacrificio del toro, y ha llegado el día del sacrificio. Después de que los [faith.PriestNeuterPlural] canten varias oraciones y realicen diversas ceremonias para traer pureza y santidad a la ocasión, el toro es debidamente sacrificado.\n\nUna vez completada toda la ceremonia, por supuesto, agradezco formalmente a los [faith.PriestNeuterPlural] por ayudarnos con esta importante ocasión religiosa."
yazidi.0061.a:0 "¡Estoy seguro de que haremos más en el futuro!"
