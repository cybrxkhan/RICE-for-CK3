 aslian.0002.t:0 "El Pueblo [courtier.GetCulture.GetNameNoTooltip]"
 aslian.0002.desc:0 "Los [Glossary( 'pueblos ancestrales', 'ORANG_ASLI_GLOSS' )] de [GetGeographicalRegion('world_asia_malaysia').GetName] han vivido en lo profundo de las junglas y colinas de esta región durante generaciones.\n\nLos gobernantes de la región han trabajado sabiamente con ellos a lo largo de los años, ya que su conocimiento de la tierra y sus recursos es invaluable, y hoy se me ha presentado una de esas oportunidades.\n\n[courtier.GetFirstName], un miembro prominente del pueblo [courtier.GetCulture.GetName], se ha acercado a mí, con la esperanza de que esté abierto a construir una relación productiva con los [courtier.GetCulture.GetCollectiveNounNoTooltip] que viven en mis tierras o cerca de ellas. Juntos, podemos proteger conjuntamente los senderos locales que atraviesan mis tierras, dedicarnos al comercio y fortalecer nuestros vínculos políticos.
 aslian.0002.a:0 "$aslian.0005.a$"
 aslian.0002.b:0 "$aslian.0005.b$"
 aslian.0002.c:0 "$aslian.0005.c$"
