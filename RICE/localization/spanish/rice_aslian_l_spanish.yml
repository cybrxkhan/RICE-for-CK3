 aslian.0050.t:0 "Trabajando con los Nómadas del Mar"
 aslian.0050.desc:0 "Tengo fuertes y fructíferos lazos con algunos de los [Glossary( 'nómadas del mar', 'SEA_NOMADS_GLOSS' )] que viven en o viajan a través de las aguas que gobierno. Recientemente, me reuní con algunos de sus líderes para coordinar estrategias que promuevan nuestros intereses económicos y políticos compartidos.\n\nComo es habitual, a cambio de privilegios comerciales y políticos, estos clanes migratorios harán todo lo posible para defender estas aguas de nuestros enemigos y asistir a viajeros y comerciantes que pasen bajo mi protección."
 aslian.0050.a:0 "¡Me alegra que tengamos una relación tan productiva!"
