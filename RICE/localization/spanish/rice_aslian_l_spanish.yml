 aslian.0005.t:0 "Los Nómadas del Mar [courtier.GetCulture.GetNameNoTooltip]"
 aslian.0005.desc:0 "Desde tiempos inmemoriales, los [Glossary( 'nómadas del mar', 'SEA_NOMADS_GLOSS' )] que viven en [GetGeographicalRegion('world_asia_southeast').GetName] han hecho que incluso los marineros más experimentados de todo el mundo parezcan novatos terratenientes. Viven y mueren por el océano.\n\nLos gobernantes de la región han trabajado sabiamente con ellos a lo largo de los años. Hoy, una de esas oportunidades se me ha presentado.\n\n[courtier.GetFirstName], un miembro prominente del pueblo [courtier.GetCulture.GetName], se ha acercado a mí, con la esperanza de que esté abierto a construir una relación productiva con los [courtier.GetCulture.GetCollectiveNounNoTooltip] que viajan a través de mis tierras o cerca de ellas. Juntos, podemos proteger conjuntamente el territorio marítimo, dedicarnos al comercio y fortalecer nuestros vínculos políticos."
 aslian.0005.a:0 "¡Doy la bienvenida a la amistad con tu pueblo!"
 aslian.0005.b:0 "¡Quédate en mi corte, para que podamos trabajar juntos!"
 aslian.0005.c:0 "No tengo interés en tu gente."
