 aslian.0020.t:0 "El Ritual Siwaac"
 aslian.0020.desc:0 "La lluvia llegó rápida y fuerte: agua cayendo del cielo, truenos sacudiendo el suelo a nuestro alrededor. Todos sabemos por qué ha llegado la tormenta eléctrica: [ROOT.Char.GetFaith.HighGodName], el dios del trueno, nos está castigando.\n\nUno de nosotros ha roto un tabú, realizado actos pecaminosos sin arrepentimiento, forzado a alguien a hacer algo en contra de su voluntad, o hecho cualquier cantidad de cosas inmorales.\n\nMientras los demás gritan y corretean alrededor en pánico, varios de nosotros tomamos afiladas astillas de bambú cercanas y hacemos cortes superficiales en nuestras espinillas. Mientras la lluvia y los truenos continúan, atrapamos apresuradamente nuestra sangre en un cucharón y la lanzamos al cielo.\n\n"¡Perdónanos, [ROOT.Char.GetFaith.HighGodName]! ¡No pretendíamos hacer el mal!", gritamos, esperando haber parecido genuinos durante nuestro ritual #italic siwaac#, para que la deidad necia quede convencida y nos deje en paz."
 aslian.0020.a:0 "Eventualmente, la tormenta eléctrica cesa, para nuestro alivio."
 aslian.0021.t:0 "Los Espíritus Tigre"
 aslian.0021.desc:0 "Las leyendas [ROOT.Char.GetFaith.GetAdjective] hablan de espíritus tigre que poseen un gran poder sobrenatural y deben ser aplacados con ofrendas frecuentes. Ya sea por un sentido de justicia, un instinto persistente de cazar a quienes rompen tabúes, o cualquier otra razón, se dice que estos espíritus castigan a aquellos que no defienden los valores y costumbres de nuestra comunidad."
 aslian.0021.a:0 "¡Por favor, acepten estas ofrendas, oh espíritus tigre!"
