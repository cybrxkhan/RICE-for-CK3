 aslian.0040.t:0 "Preparativos"
 aslian.0040.desc:0 "Pronto celebraremos un Ritual #italic Siwang#, para invocar espíritus benevolentes que sanen a nuestra comunidad y nos ayuden a prosperar.\n\nAntes de comenzar, es importante decidir quién será el $senoi_pagan_priest$ [ROOT.Char.GetFaith.GetAdjective], el adepto espiritual que nos guiará a través de la ceremonia. Como manda la costumbre, no se le permitirá participar en los preparativos del ritual."
 aslian.0040.a:0 "Dirigiré este ritual como el $senoi_pagan_priest$"
 aslian.0040.a.tooltip:0 "Como el $senoi_pagan_priest$ que supervisa el ritual, obtendrás [prestige_i|E] adicional de [prestige|E] y [piety_i|E] adicional de [piety|E] al final de la [activity|E], y [trait_level_track_xp|E] en el rasgo [GetTrait('lifestyle_mystic').GetName(GetNullCharacter)] (si lo tienes), pero ganarás [stress_gain_i|E] de [stress|E] (en lugar de perderlo)"
 aslian.0040.b:0 "[candidate.GetFirstNameNoTooltip] puede dirigir este ritual como el $senoi_pagan_priest$"
 aslian.0040.b.tooltip:0 "Como el $senoi_pagan_priest$ que supervisa el ritual, [candidate.GetFirstName] obtendrá [prestige_i|E] adicional de [prestige|E] y [piety_i|E] adicional de [piety|E] al final de la [activity|E], y [trait_level_track_xp|E] en el rasgo [GetTrait('lifestyle_mystic').GetName(GetNullCharacter)] (si lo tienes), pero ganará [stress_gain_i|E] de [stress|E] (en lugar de perderlo)"
 aslian.0040.c:0 "Podemos tener un $senoi_pagan_priest$ local que dirija este ritual"
 aslian.0041.t:0 "Danza y Canto"
 aslian.0041.desc:0 "Cae la oscuridad y nos reunimos para que comience el Ritual #italic Siwang#. Debido a que los espíritus pueden ser seres tímidos, que rehúyen la luz, la ceremonia debe realizarse durante la noche.\n\nAl reunirnos, preparamos nuestros instrumentos como tambores y cañas largas, y nos preparamos para danzar y cantar canciones ancestrales. Sanaremos nuestras dolencias médicas, daremos la bienvenida a invitados, familiares y amigos, invocaremos espíritus benevolentes y exorcizaremos espíritus malignos…."
 aslian.0041.a:0 "¡Comencemos!"
 aslian.0042.t:0 "Amanecer"
 aslian.0042.desc:0 "El sol comienza a elevarse sobre [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName] mientras el Ritual #italic Siwang# llega a su fin.\n\nEstamos cansados, pero renovados y revitalizados, como siempre nos sentimos después de estos rituales, con los espíritus benevolentes que vinieron a ayudarnos y los malévolos expulsados."
 aslian.0042.a:0 "Que sanemos y florezcamos juntos."
