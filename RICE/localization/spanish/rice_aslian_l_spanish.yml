 aslian.0080.t:0 "Una Pesadilla sobre el incesto"
 aslian.0080.desc:0 "Una pesadilla aterradora me visitó anoche, aunque logré evadir el desastre.\n\nEstaba en mi casa con mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('relative'))] [relative.GetTitledFirstName], cuando vimos una enorme pitón acercarse de la nada. ¡Grité de miedo, pero afortunadamente [relative.GetFirstNameNoTooltip] actuó rápidamente y la ahuyentó con sus puños desnudos! Justo cuando [relative.GetSheHe] la mató, desperté bañado en sudor.\n\nLos ancianos, sabios en las tradiciones [ROOT.Char.GetFaith.GetAdjective], a menudo dicen que las pitones, en los sueños, representan el #italic alma onírica#! del incesto. Si soñamos con una, debemos matarla inmediatamente, porque los sueños de incesto están entre las peores pesadillas que uno podría tener, ya que son un presagio de desastre, posiblemente incluso un heraldo de la propia muerte.\n\n¡Afortunadamente, evité cualquier pesadilla de incesto con mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('relative'))]!"
 aslian.0080.a:0 "[relative.GetSheHe|U] y yo hemos evitado la calamidad, por ahora."
 aslian.0080.info:0 "#emphasis Contexto Histórico:#! A partir de la década de 1960, ha habido afirmaciones controvertidas sobre las prácticas y creencias culturales de los pueblos Senoi en torno a los sueños y el sueño lúcido en particular, que algunos académicos han disputado como producto de la imaginación occidental y la mala interpretación de las prácticas y creencias reales de los Senoi. Sea como sea, los sueños son una parte importante de la cultura Senoi; los Halaaqs, aproximadamente análogos a los chamanes, se convierten en tales después de que un [Glossary( 'gunig', 'GUNIG_GLOSS' )] se les aparece en un sueño. Soñar con ciertas cosas como el incesto se considera señal de peligro inminente, por lo que es importante evitar que ocurran tales pesadillas, como matar a la serpiente que 'lleva' la pesadilla dentro del sueño."
 aslian.0081.t:0 "Aves Burlonas"
 aslian.0081.desc:0 "Estaba afuera con [courtier.GetTitledFirstName], mientras el sol brillaba sobre nosotros y los pájaros cercanos gorjeaban felices. Entonces, escuché a [courtier.GetFirstNameNoTooltip] comenzar a tararear juguetonamente una melodía para [courtier.GetHerselfHimself].\n\nMe quedé paralizado cuando me di cuenta de que sonaba terriblemente similar a los cantos de los pájaros.\n\n'¿En qué estás pensando?', le espeté a [courtier.GetFirstNameNoTooltip]. Cuando [courtier.GetSheHe] me miró, desconcertado sobre por qué estaba molesto, le recordé: '¿No conoces las historias [ROOT.Char.GetFaith.GetAdjective]? ¿No aprendiste nada de niño? No insultamos a los pájaros. Matar uno es horrible, pero incluso imitar su canto es peligroso: ¿quieres invitar a espíritus malignos y a [ROOT.Char.GetFaith.HighGodName] a que nos castiguen?'\n\n'¡No estaba imitando a los pájaros!', protesta [courtier.GetFirstNameNoTooltip]. '¡Solo tarareaba una canción al azar!'"
 aslian.0081.a:0 "¿De verdad? Bien. Si tú lo dices."
 aslian.0081.b:0 "Tus mentiras te pondrán en peligro."
 aslian.0081.info:0 "#emphasis Contexto Histórico:#! Entre los Semai, el grupo étnico más grande de [Glossary( 'Orang Asli', 'ORANG_ASLI_GLOSS' )], se considera tabú dañar o burlarse de ciertos animales, como los pájaros. Se cree que hacerlo atrae una gran calamidad sobrenatural, o incluso la muerte."
 aslian.0082.t:0 "¿Más Violencia?"
 aslian.0082.desc:0 "Mientras comía, estaba distraído y accidentalmente mezclé un poco de la carne de un plato con los hongos del otro plato. En pánico, instintivamente separé los dos.\n\n¿Qué hago ahora? Nosotros, los [ROOT.Char.GetFaith.GetAdherentNamePlural], evitamos mezclar carne incluso con los más mínimos rastros de cosas como pescado o hongos, ¡porque tal acto es violento en sí mismo y podría causar que una calamidad cayera sobre nosotros!"
 aslian.0082.a:0 "Comer rápidamente la carne, esperando que nadie se haya dado cuenta."
 aslian.0082.b:0 "Desechar esto y rezar para que los espíritus me perdonen."
 aslian.0082.info:0 "#emphasis Contexto Histórico:#! Entre muchos [Glossary( 'Orang Asli', 'ORANG_ASLI_GLOSS' )], se considera tabú mezclar carne con ciertos alimentos como pescado o hongos. Hacerlo se considera una burla irrespetuosa hacia el animal muerto y, en cierto sentido, una forma de violencia adicional que lo humilla."
 aslian.0083.t:0 "Dispositivos de Bambú"
 aslian.0083.desc:0 "Ha habido un aumento de animales peligrosos y molestos merodeando mi residencia; se han avistado pájaros, serpientes e incluso depredadores más grandes. Afortunadamente, nosotros, los [ROOT.Char.GetCulture.GetCollectiveNoun], tenemos una solución probada por el tiempo para tales problemas.\n\nPor lo tanto, hoy saldré con algunos otros a colocar postes de madera, que luego se adornan con tubos de bambú huecos. El sonido resonante del bambú golpeando los postes generalmente ahuyenta a la mayoría de los animales."
 aslian.0083.a:0 "Gracias a Dios por las lecciones que nos enseñaron nuestros antepasados."
 aslian.0083.info:0 "#emphasis Contexto Histórico:#! Los [Glossary( 'Orang Asli', 'ORANG_ASLI_GLOSS' )] tradicionalmente han hecho un uso extensivo del bambú en su vida diaria. Desde dispositivos para ahuyentar animales, hasta instrumentos musicales y armas de cerbatana, han encontrado muchas formas de utilizarlo."
 aslian.0084.t:0 "Guías de la Jungla"
 aslian.0084.desc:0 "Hay una parte de [county.GetNameNoTier] notoria por los peligros que enfrentan los viajeros al atravesarla.\n\nSin embargo, he escuchado que algunos de los nativos locales conocen senderos ancestrales que evitarían tales peligros. Quizás, si pago bien, pueda convencer a algunos de los nativos para que guíen a las personas a través de estos senderos confiables. Comerciantes, soldados, mis mensajeros y sirvientes: muchos pueden hacer uso de estos senderos."
 aslian.0084.a:0 "Deberíamos encontrar algunos guías dispuestos."
 aslian.0084.b:0 "No tenemos el tiempo ni los recursos para esto."
 aslian.0084.info:0 "#emphasis Contexto Histórico:#! En muchas partes del interior de la Península de Malasia, los indígenas [Glossary( 'Orang Asli', 'ORANG_ASLI_GLOSS' )] han hecho un uso extensivo de varios senderos de la jungla durante siglos, si no más. Algunos de estos corren a lo largo de las cimas de las crestas o siguen las huellas dejadas por los elefantes salvajes. Históricamente, y hoy en día, los Orang Asli serían llevados como guías por cualquier forastero que deseara atravesar estas áreas."
