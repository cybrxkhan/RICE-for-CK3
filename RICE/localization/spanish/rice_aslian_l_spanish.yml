 aslian.0010.t:0 "Un Héroe en Formación"
 aslian.0010.desc:0 "A lo largo de mi vida, la gente me ha menospreciado como un débil. De hecho, mi cuerpo parece frágil y mi semblante puede parecer el de un hombre endeble y flácido.\n\nLo que algunos no saben es que tengo poderosos amigos en los espíritus [Glossary( 'gunig', 'GUNIG_GLOSS' )] que me han bendecido con su presencia durante muchos años. Con su ayuda, he ocultado mi verdadera fuerza a los demás.\n\nSi un hombre "débil" rescata a una princesa hermosa como [inak.GetFirstName] y recibe su mano en matrimonio, ¿realmente es débil? Si un hombre "débil" ha protegido a muchos del flagelo de bandidos, piratas y espíritus malignos, ¿realmente es débil?\n\n¡Los héroes vienen en todas las formas y tamaños, y con mis [Glossary( 'gunigs', 'GUNIG_GLOSS' )] seré un héroe que el pueblo [ROOT.Char.GetCulture.GetCollectiveNoun] recordará por generaciones!"
 aslian.0010.a:0 "Los héroes se hacen, no nacen."
 aslian.0010.info:0 "#emphasis Contexto Histórico:#! Los Semai son el grupo más grande de [Glossary( 'Orang Asli', 'ORANG_ASLI_GLOSS' )]. Varias leyendas Semai hablan de una figura conocida como Lud o Luj, que aparece como un hombre físicamente débil, pero esto es solo un disfraz, ya que posee talento en muchas cosas y tiene superpoderes espirituales gracias a su [Glossary( 'gunig', 'GUNIG_GLOSS' )], o espíritu familiar. En una aventura, rescata a la hija de un rey malayo de un monstruo y es recompensado con su mano en matrimonio."
 aslian.0011.t:0 "$RICE_historical_aspiration_fulfilled_title$"
 aslian.0011.desc:0 "Solo los necios me desprecian ahora por mi apariencia "débil". A través de innumerables aventuras, ayudando a las comunidades locales [ROOT.Char.GetCulture.GetCollectiveNoun] de diversas maneras, me he convertido en un gran héroe entre mi pueblo.\n\nSe cuentan historias de mis hazañas, algunas enormemente exageradas, pero ¿quién soy yo para negarle a la gente una buena historia?\n\nSin embargo, no puedo olvidar la ayuda que recibí de mis espíritus [Glossary( 'gunig', 'GUNIG_GLOSS' )], que me ayudaron a ocultar mis poderes sobrenaturales de mis enemigos, y me dieron la sabiduría y el conocimiento para prevalecer durante nuestros muchos encuentros en sueños. Me aseguraré de honrarlos y apreciarlos por el resto de mis días."
 aslian.0011.a:0 "¡Esto es solo el comienzo de mis aventuras!"
