 # Aspirations
RICE_aslian_aspiration_bah_lud_desc: "\n\n#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$Permanecer como una #V cultura senoi#! o #V semang#! (o una descendiente de dicha [culture|E])\n$EFFECT_LIST_BULLET$Permanecer en la #V fe aslian#!\n$EFFECT_LIST_BULLET$Alcanzar el nivel #V 100#! de experiencia en el rasgo [GetTrait('lifestyle_mystic').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$Tener al menos [gold_i|E] #V [EmptyScope.ScriptValue('RICE_aspiration_tiny_resource_bonus')]#! de [gold|E]\n$EFFECT_LIST_BULLET$Tener un nivel de [prestige_level|E] de [GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L] o superior O un nivel de [piety_level|E] de [GetModifier( 'piety_level_3' ).GetNameWithTooltip|L] o superior\n$EFFECT_LIST_BULLET$Completar la #bold $activity_RICE_aslian_siwang_ritual$#! al menos una vez\n\n#bold Recompensas#!\n$EFFECT_LIST_BULLET$Obtener @prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! de [prestige|E]\n$EFFECT_LIST_BULLET$Obtener @piety_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! de [piety|E]\n$EFFECT_LIST_BULLET$Obtener @dynasty_prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! de [dynasty_prestige|E]\n$EFFECT_LIST_BULLET$Mejorar tu [education_trait|E]\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$Tomar la [decision|E] #bold $RICE_aslian_blood_sacrifice_decision$#! al menos una vez (Recompensa: Obtener una [perk|E] del estilo de vida [intrigue_lifestyle|E])\n$EFFECT_LIST_BULLET$Tomar la [decision|E] #bold $RICE_austroasiatic_tiger_god_decision$#! al menos una vez (Recompensa: Obtener una [perk|E] del estilo de vida [martial_lifestyle|E])\n$EFFECT_LIST_BULLET$Completar la #bold $activity_RICE_aslian_siwang_ritual$#! al menos dos veces (Recompensa: Obtener @legitimacy_icon! #V [EmptyScope.ScriptValue('medium_legitimacy_gain')]#! de [legitimacy|E])\n$EFFECT_LIST_BULLET$Realizar exitosamente la #bold $RICE_southeast_asian_tropical_goods_interaction$#! con otro [ruler|E] al menos una vez (Recompensa: Obtener una [perk|E] del estilo de vida [stewardship_lifestyle|E])"
RICE_aslian_historical_aspiration_action_bah_lud: "#italic Con la guía de mi [Glossary( 'gunig', 'GUNIG_GLOSS' )], busco superar a mis enemigos, ayudar a otros en mi comunidad y convertirme en un héroe de leyenda.#!$RICE_aslian_aspiration_bah_lud_desc$"
RICE_aslian_historical_aspiration_modifier_desc_bah_lud: "[GetModifier('RICE_aslian_aspiration_become_semai_hero').GetNameWithTooltip]"

