 aslian.0030.t:0 "bienes tropicales raros"
 aslian.0030.desc:0 "Nosotros, los [ROOT.Char.GetCulture.GetCollectiveNoun], conocemos los bosques de estas tierras mejor que nadie; sabemos dónde encontrar los tipos de bienes raros que a los forasteros les resultaría difícil rastrear, desde sustancias preciosas y plantas medicinales hasta bestias apreciadas por su belleza.\n\nHe enviado miembros de la comunidad a buscar algunos de estos bienes. Muchos de estos productos serán de gran utilidad para nosotros en nuestra vida diaria, pero podemos reservar algunos para vender a mercaderes viajeros, ya que los extranjeros a menudo anhelan estos bienes 'exóticos'."
 aslian.0030.a:0 "Entendemos estas tierras como pocos."
 aslian.0030.tooltip:0 "La [interaction|E] para #V $RICE_southeast_asian_tropical_goods_interaction$#! ahora está disponible mientras el [modifier|E] [GetModifier('RICE_SEA_tropical_good_modifier').GetNameWithTooltip] esté activo"
