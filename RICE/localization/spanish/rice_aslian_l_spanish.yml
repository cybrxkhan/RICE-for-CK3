 # Activities
 activity_RICE_aslian_siwang_ritual_host_an_a:0 "$host_activity_a$"
 activity_RICE_aslian_siwang_ritual:0 "Ritual Siwang"
 activity_RICE_aslian_siwang_ritual_desc:0 "Los Rituales Siwang pueden ayudarnos a sanar y curarnos de dolencias, tanto físicas como mentales. Requieren la ayuda de espíritus [Glossary( 'gunig', 'GUNIG_GLOSS' )], quienes, debido a su timidez, deben ser contactados por la noche."
 activity_RICE_aslian_siwang_ritual_selection_tooltip: "Organizar un Ritual Siwang\n\n$RICE_aslian_siwang_ritual_context_tooltip$"
 RICE_aslian_siwang_ritual_context_tooltip: "#emphasis Contexto Histórico:#! El Siwang o Sewang son varios tipos de rituales entre la cultura de los Senoi, el grupo más grande de [Glossary( 'Orang Asli', 'ORANG_ASLI_GLOSS' )]. Típicamente, durante el ritual, un #italic halaaq#! (también escrito #italic halaa#! o #italic halaa'#!), un especialista ritual, se comunica con su [Glossary( 'gunig', 'GUNIG_GLOSS' )], o espíritu familiar, para ayudar a las personas sanándolas, protegiéndolas del daño, exorcizando espíritus malignos, etc."
 activity_RICE_aslian_siwang_ritual_host_desc: "\n$BULLET_WITH_TAB$Pérdida de [stress_loss_i|E] de [stress|E]\n$BULLET_WITH_TAB$[prestige_i|E] de [prestige|E]\n$BULLET_WITH_TAB$[piety_i|E] de [piety|E]\n$BULLET_WITH_TAB$Recibir un [modifier|E] #P positivo#!\n$BULLET_WITH_TAB$Experiencia de [trait_level_track_xp|E] en el rasgo [GetTrait('lifestyle_mystic').GetName(GetNullCharacter)] para cualquier asistente calificado"
 activity_RICE_aslian_siwang_ritual_guest_desc: "$activity_RICE_aslian_siwang_ritual_host_desc$"
 activity_RICE_aslian_siwang_ritual_province_desc: "El Ritual Siwang se llevará a cabo aquí."
 activity_RICE_aslian_siwang_ritual_destination_selection: "$activity_RICE_aslian_siwang_ritual_province_desc$"
 activity_RICE_aslian_siwang_ritual_guest_help_text: "$activity_RICE_aslian_siwang_ritual$"
 activity_RICE_aslian_siwang_ritual_predicted_cost: "El costo de esta visita se basa principalmente en tus [ingresos|E]."
 activity_RICE_aslian_siwang_ritual_conclusion_desc: "El [GetActivityType( 'activity_RICE_aslian_siwang_ritual' ).GetName] ha concluido. Estamos sanados y revitalizados, gracias a los [Glossary( 'gunigs', 'GUNIG_GLOSS' )]."
 activity_RICE_aslian_siwang_ritual_type_type: "Tipo de Ritual"
 RICE_aslian_siwang_ritual_type_healing: "Ritual de Sanación"
 RICE_aslian_siwang_ritual_type_healing_desc: "$EFFECT_LIST_BULLET$ Obtener el [character_modifier|E] [GetModifier('RICE_aslian_siwang_ritual_healing').GetNameWithTooltip]\n\n#weak Los [Glossary( 'gunigs', 'GUNIG_GLOSS' )] tienen el poder espiritual para ayudarnos con nuestras dolencias médicas.#!"
 RICE_aslian_siwang_ritual_type_welcoming: "Ritual de Bienvenida"
 RICE_aslian_siwang_ritual_type_welcoming_desc: "$EFFECT_LIST_BULLET$ Obtener el [character_modifier|E] [GetModifier('RICE_aslian_siwang_ritual_welcoming').GetNameWithTooltip]\n\n#weak Los [Glossary( 'gunigs', 'GUNIG_GLOSS' )] nos ayudarán a fomentar un espíritu de cooperación dentro de nuestra comunidad.#!"
 RICE_aslian_siwang_ritual_type_summoning: "Ritual de Invocación"
 RICE_aslian_siwang_ritual_type_summoning_desc: "$EFFECT_LIST_BULLET$ Obtener el [character_modifier|E] [GetModifier('RICE_aslian_siwang_ritual_summoning').GetNameWithTooltip]\n\n#weak Los [Glossary( 'gunigs', 'GUNIG_GLOSS' )] pueden ser invocados para asistirnos en asuntos mundanos y espirituales.#!"
 RICE_aslian_siwang_ritual_type_exorcizing: "Ritual de Exorcismo"
 RICE_aslian_siwang_ritual_type_exorcizing_desc: "$EFFECT_LIST_BULLET$ Obtener el [character_modifier|E] [GetModifier('RICE_aslian_siwang_ritual_exorcizing').GetNameWithTooltip]\n\n#weak Los [Glossary( 'gunigs', 'GUNIG_GLOSS' )] pueden ayudarnos a resistir el daño causado por espíritus malévolos.#!"
 RICE_aslian_siwang_ritual_healing_phase: "Ceremonia"
 RICE_aslian_siwang_ritual_healing_phase_desc: "El $senoi_pagan_priest$ invocará a su [Glossary( 'gunig', 'GUNIG_GLOSS' )] para sanarnos y revitalizarnos."
 RICE_aslian_siwang_ritual_healing_intent_header: "Ritual:"
 RICE_aslian_siwang_ritual_healing_intent: "Ritual"
 RICE_aslian_siwang_ritual_healing_intent_desc: "Este es un momento para que sanemos, apreciemos la vida y recemos a los ancestros y espíritus benevolentes."
 RICE_aslian_siwang_ritual_completed_log_title:0 "Ritual Siwang Completado"
 RICE_aslian_siwang_ritual_completed_log:0 "[CHARACTER.GetShortUIName|U] completó el Ritual Siwang."
 TRAVEL_NAME_FOR_activity_RICE_aslian_siwang_ritual:0 "$activity_RICE_aslian_siwang_ritual$ de [Character.GetFirstNamePossessiveNoTooltip]"
 
 # Modifiers
 RICE_aslian_performed_siwaac_blood_sacrifice:0 "Sacrificio de Sangre Siwaac"
 RICE_aslian_performed_siwaac_blood_sacrifice_desc:0 "Este personaje realizó recientemente el Sacrificio de Sangre Siwaac durante una tormenta para aplacar a la deidad del trueno."
 RICE_austroasiatic_wise_tiger_modifier:0 "Ofrendó a los Espíritus Tigres Sabios"
 RICE_austroasiatic_majestic_tiger_modifier:0 "Ofrendó a los Espíritus Tigres Majestuosos"
 RICE_austroasiatic_retributive_tiger_modifier:0 "Ofrendó a los Espíritus Tigres Peligrosos"
 RICE_austroasiatic_savage_tiger_modifier:0 "Ofrendó a los Espíritus Tigres Salvajes"
 RICE_SEA_tropical_good_modifier:0 "Recolectó Bienes de la Selva Tropical"
 RICE_SEA_tropical_good_modifier_desc:0 "Este personaje ha reunido una serie de bienes raros que solo se encuentran en las selvas tropicales del Sudeste Asiático, para que su comunidad los utilice.\n\n#weak Desbloquea la [interaction|E] para #V Intercambiar bienes tropicales raros#! con otros [rulers|E]#!"
 RICE_SEA_tropical_good_trade_modifier:0 "Adquirió Bienes de la Selva Tropical"
 RICE_SEA_tropical_good_trade_modifier_desc:0 "Este personaje ha adquirido una serie de bienes raros que solo se encuentran en las selvas tropicales del Sudeste Asiático, mediante el comercio con los pueblos que viven en esas regiones."
 RICE_opinion_southeast_asian_rare_goods_trade:0 "Comerció Bienes de la Selva Tropical"
 RICE_southeast_asian_local_trade_networks:0 "Expandir Redes Comerciales Locales del Sudeste Asiático"
 RICE_aslian_bah_lud:0 "Bah Lud"
 RICE_aslian_bah_lud_desc:0 "Aunque [Glossary( 'Bah', 'BAH_MALAYSIA_GLOSS' )] Lud tiene la apariencia de un hombre físicamente débil, corre el rumor de que esto es solo un engaño, especialmente para confundir a sus enemigos. Incluso se susurra que es ayudado por poderosos espíritus [Glossary( 'gunig', 'GUNIG_GLOSS' )]."
 RICE_aslian_siwang_ritual_healing:0 "Participó en un Ritual Siwang de Sanación"
 RICE_aslian_siwang_ritual_welcoming:0 "Participó en un Ritual Siwang de Bienvenida"
 RICE_aslian_siwang_ritual_summoning:0 "Participó en un Ritual Siwang de Invocación"
 RICE_aslian_siwang_ritual_exorcizing:0 "Participó en un Ritual Siwang de Exorcismo"
 RICE_aslian_siwang_ritual_halaa_modifier:0 "Participó en el Ritual Siwang como Halaaq"
 RICE_SEA_sea_nomads_modifier:0 "Lazos con Nómadas del Mar"
 RICE_SEA_sea_nomads_modifier_desc:0 "Este personaje tiene lazos políticos y económicos con prominentes clanes de Nómadas del Mar del Sudeste Asiático.\n\n#weak Desbloquea la [decision|E] para #bold $RICE_SEA_manage_sea_lanes$#!"
 RICE_SEA_manage_sea_lanes_modifier:0 "Presencia de Nómadas del Mar Autorizada"
 RICE_SEA_manage_sea_lanes_modifier_desc:0 "Los gobernantes locales están empleando clanes de Nómadas del Mar para fomentar el comercio y disuadir ataques de enemigos en las partes costeras de esta región."
 RICE_aslian_escaped_incestuous_dream:0 "Evitó Casi Tener una Pesadilla Incestuosa"
 RICE_aslian_protected_from_wild_animals_by_bamboo_devices:0 "Protegido de Animales Salvajes por Dispositivos de Bambú"
 RICE_aslian_orang_asli_guides:0 "Guías Indígenas Malasios de la Jungla"
 RICE_aslian_orang_asli_guides_desc:0 "Los gobernantes han reclutado a los pueblos indígenas de la península malasia para ayudar a guiar a los viajeros a través de una parte peligrosa de esta región. Estos locales conocen senderos seguros que pueden evitar muchos de estos peligros."
 
 # Struggle Ending Decisions
 
 # Decisions
 RICE_aslian_blood_sacrifice_decision:0 "Realizar Sacrificio de Sangre Siwaac"
 RICE_aslian_blood_sacrifice_decision_tooltip:0 "Cuando truena, todos tememos"
 RICE_aslian_blood_sacrifice_decision_desc:0 "La llegada de los truenos indica que el dios del trueno está enojado con nosotros por romper tabúes o realizar comportamientos inmorales, pero un simple sacrificio de mi propia sangre esperemos sea suficiente para aplacarlo."
 RICE_aslian_blood_sacrifice_decision_effect_tooltip_1:1 "Esta [decision|E] reduce más [stress_loss_i|E] de [stress|E] y te da más [piety_i|E] de [piety|E] si eres una mujer #V adulta#! en edad menstrual (hasta los #V 45#! años)"
 RICE_aslian_blood_sacrifice_decision_confirm:0 "¡Hagámoslo!"
 RICE_aslian_blood_sacrifice_decision_context_tooltip:0 "#emphasis Contexto Histórico:#! Tradicionalmente, muchos de los [Glossary( 'Orang Asli', 'ORANG_ASLI_GLOSS' )] creían que las tormentas eléctricas eran causadas por una deidad enojada que quería castigarlos por transgresiones morales, y que debía ser aplacada mediante un pequeño sacrificio de sangre. Curiosamente, para algunos Orang Asli, la deidad del trueno es temida pero también menospreciada: se le ve como un idiota de lento entendimiento al que engañan con este ritual para convencerlo de que están arrepentidos."
 RICE_austroasiatic_tiger_god_decision:0 "Ofrendar a los Espíritus Tigre"
 RICE_austroasiatic_tiger_god_decision_tooltip:0 "El Tigre debe ser respetado, sin importar la forma que tome"
 RICE_austroasiatic_tiger_god_decision_desc:0 "Los Espíritus Tigre son parte integral del mundo en [ROOT.Char.GetFaith.GetName]. Ya sea por miedo, respeto, devoción o cualquier otra razón, es pertinente hacer ofrendas a los espíritus tigre regularmente."
 RICE_austroasiatic_tiger_god_decision_effect_tooltip_1:1 "El [character_modifier|E] que obtienes de esta [decision|E] depende de la [doctrine|E] #V $rice_doctrine_austroasiatic_tiger_god_name$#! que tenga tu [faith|E]"
 RICE_austroasiatic_tiger_god_decision_confirm:0 "¡Preparar las ofrendas!"
 RICE_austroasiatic_tiger_god_decision_context_tooltip:0 "#emphasis Contexto Histórico:#! Aunque la adoración al tigre no es poco común en el mundo, los tigres juegan un papel clave en muchas creencias y prácticas tradicionales de los diversos pueblos [Glossary( 'austroasiáticos', 'AUSTROASIATIC_GLOSS' )]. Se ha teorizado que creencias similares sobre los tigres entre pueblos no austroasiáticos del Sudeste Asiático, como los hablantes de lenguas tai o austronesias, probablemente provengan de la influencia austroasiática."
 RICE_SEA_harvest_rare_tropical_goods_decision:0 "Recolectar Bienes Tropicales Raros"
 RICE_SEA_harvest_rare_tropical_goods_decision_tooltip:0 "Debemos recolectar bienes difíciles de encontrar para comerciar con forasteros"
 RICE_SEA_harvest_rare_tropical_goods_decision_desc:0 "[GetGeographicalRegion('world_asia_southeast').GetName] está lleno de bienes tropicales que nosotros y nuestros ancestros hemos utilizado durante generaciones. Podemos cosecharlos de manera sostenible para beneficiar a nuestras propias comunidades."
 RICE_SEA_harvest_rare_tropical_goods_decision_effect_tooltip_1:1 "Mientras el [modifier|E] [GetModifier('RICE_SEA_tropical_good_modifier').GetNameWithTooltip] esté activo, tendrás acceso a una [interaction|E] para #V Intercambiar Bienes Tropicales Raros#! con otros [rulers|E]"
 RICE_SEA_harvest_rare_tropical_goods_decision_confirm:0 "¡Recolectemos estos bienes!"
 RICE_SEA_harvest_rare_tropical_goods_decision_context_tooltip:0 "#emphasis Contexto Histórico:#! Durante milenios, el Sudeste Asiático fue la fuente de productos de lujo muy codiciados, como especias, maderas aromáticas y aves del paraíso. En muchos lugares, ciertos grupos étnicos se especializaron en recolectar estos recursos, que luego comerciaban con personas de estados más urbanizados, quienes los exportaban a mercados extranjeros. Por ejemplo, la minoría étnica Samre que vive en la frontera entre la actual Camboya y Tailandia eran históricamente expertos en recolectar la especia cardamomo de sus tierras altas."
 RICE_SEA_manage_sea_lanes_sea_nomad:0 "Gestionar Rutas Marítimas Cercanas"
 RICE_SEA_manage_sea_lanes:0 "Dirigir a Nómadas del Mar para Gestionar Rutas Marítimas Cercanas"
 RICE_SEA_manage_sea_lanes_tooltip:0 "Los Nómadas del Mar del Sudeste Asiático son maestros de las aguas como pocos."
 RICE_SEA_manage_sea_lanes_desc_sea_nomad:0 "Nosotros, los [Glossary( 'nómadas del mar', 'SEA_NOMADS_GLOSS' )] originarios de [GetGeographicalRegion('world_asia_southeast').GetName], vivimos en las aguas la mayor parte de nuestras vidas. Reforzar el control sobre las rutas marítimas cercanas es necesario para mantener la prosperidad de nuestros territorios marítimos."
 RICE_SEA_manage_sea_lanes_desc:0 "Los [Glossary( 'nómadas del mar', 'SEA_NOMADS_GLOSS' )] originarios de [GetGeographicalRegion('world_asia_southeast').GetName] viven en las aguas la mayor parte de sus vidas. Podemos aprovechar nuestras conexiones con ellos para mantener la prosperidad de nuestros territorios marítimos."
 RICE_SEA_manage_sea_lanes_effect_tooltip_1:1 "El costo en [gold_i|E] de [gold|E] de esta [decision|E] depende de cuántos [counties|E] costeros poseas"
 RICE_SEA_manage_sea_lanes_confirm:0 "¡Recolectemos estos bienes!"
 RICE_SEA_manage_sea_lanes_context_tooltip:0 "#emphasis Contexto Histórico:#! Aunque han enfrentado discriminación y marginación en la era moderna, los [Glossary( 'nómadas del mar', 'SEA_NOMADS_GLOSS' )] del Sudeste Asiático fueron históricamente actores importantes en la política y economía de la región. Los gobernantes trabajaban conscientemente con varios grupos de Nómadas del Mar para proteger rutas comerciales y asistir a comerciantes, o los contrataban como piratas y mercenarios, por ejemplo."
 
