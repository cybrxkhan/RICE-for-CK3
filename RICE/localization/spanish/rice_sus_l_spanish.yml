 sus.0010.t:0 "¿Un Nuevo Día para Sijilmasa?"
sus.0010.desc:0 "Aunque [abu_muntasir.GetTitledFirstName], también conocido como #V Abu Muntasir#!, fue un líder despiadado en [sijilmasa_county.GetNameNoTier], fue efectivo, mantuvo a la gente de la ciudad oasis unida y la llevó a su cénit económico y cultural. Lamentablemente, desde su fallecimiento hace muchos años, [sijilmasa_county.GetNameNoTier] ha sido asolada por décadas de conflicto; no solo sus descendientes han sido ineficaces, sino que los habitantes de Sijilmasa, divididos por religión y cultura, también se han vuelto unos contra otros.\n\nHasta ahora.\n\nEstamos cansados de estas disputas sin sentido. Ya sea a través de astucia, riqueza, poder o una combinación de los mismos, he convencido a varias partes en estas disputas para que se sienten juntas y negocien una paz tenue. A pesar de nuestras diferencias, llamamos hogar a este oasis, y nuestras variadas perspectivas pueden, una vez más, sentar las bases para la fortaleza de la ciudad."
sus.0010.a:0 "Podemos y debemos reconstruir [sijilmasa_county.GetNameNoTier]."
sus.0011.t:0 "¿Un Nuevo Día para Sijilmasa?"
sus.0011.desc:0 "Hace mucho tiempo, cuando el despiadado pero capaz [abu_muntasir.GetTitledFirstName], también conocido como #V Abu Muntasir#!, gobernaba [sijilmasa_county.GetNameNoTier], la ciudad era la envidia de otros oasis en el Sahara occidental. En este puesto avanzado de #italic Dar al-Islam#!, un grupo heterogéneo de personas de diferentes sectas y culturas se unieron para construir una ciudad próspera. Sin embargo, con su muerte, la ciudad cayó en tiempos difíciles, asolada por la guerra civil y los conflictos sectarios.\n\nAlgunos afirman, sin embargo, que las cosas están cambiando ahora, y [sijilmasa_county.GetNameNoTier] está volviendo lenta pero seguramente a su antigua gloria. [sijilmasa_ruler.GetTitledFirstName] ha reunido a varias partes en estas disputas para que se sienten juntas y negocien una paz tenue. Sin embargo, aún está por verse si el logro de [sijilmasa_ruler.GetHerHis] será suficiente para restaurar el poder del oasis, o si se ha debilitado lo suficiente como para ser un objetivo fácil para otras potencias emergentes en la región…."
sus.0011.a:0 "Veremos qué le depara el futuro a [sijilmasa_county.GetNameNoTier]."
sus.0012.t:0 "La Casa de Moneda de Sijilmasa"
sus.0012.desc:0 "[sijilmasa_county.GetNameNoTier] se encuentra en una ubicación bastante estratégica, al menos económicamente hablando. Mucho del comercio transahariano pasa por la ciudad, lo que significa que mucho oro extraído en África Occidental llega aquí, sin mencionar los depósitos locales de plata cercanos. Yo y otros líderes en [sijilmasa_county.GetNameNoTier] hemos sentado las bases para establecer una casa de moneda aquí. Creada a partir de oro de África Occidental y plata local, estas monedas se utilizarán en todo el norte de África y más allá."
sus.0012.a:0 "Esto elevará la posición de la ciudad en el mundo."
sus.0013.t:0 "La Casa de Moneda de Sijilmasa"
sus.0013.desc:0 "Desde su fundación hace mucho tiempo, [sijilmasa_county.GetNameNoTier] ha sido una parada importante a lo largo de las rutas comerciales transaharianas en la parte occidental del Magreb. Mucho del oro extraído en África Occidental fluye a través de ella, y también está ubicada cerca de varias minas locales de plata. Como tal, no es sorpresa que [sijilmasa_ruler.GetTitledFirstName] haya tomado la iniciativa de establecer una casa de moneda en [sijilmasa_county.GetNameNoTier], que utilice este oro y plata. Ya se está difundiendo rápidamente la noticia sobre la calidad de las monedas acuñadas aquí."
sus.0013.a:0 "[sijilmasa_county.GetNameNoTier] prospera, pero esto también la convierte en un objetivo lucrativo para señores de la guerra ambiciosos."
sus.0014.t:0 "Proyectos Hidráulicos a lo largo del Ziz"
sus.0014.desc:0 "El asentamiento de [sijilmasa_county.GetNameNoTier] se encuentra a lo largo del río Ziz, y durante siglos, ha habido varios proyectos hidráulicos locales para expandir el suministro de agua de la ciudad. A instancias de varios líderes locales, he decidido invertir en coordinar estos proyectos de ingeniería y encabezar otros nuevos para maximizar los recursos hídricos disponibles. Estos proyectos van desde represas, canales, tuberías subterráneas y desviar el propio Ziz, entre otras cosas."
sus.0014.a:0 "Después de todo, el agua da vida en estas tierras áridas."
sus.0015.t:0 "Proyectos Hidráulicos a lo largo del Ziz"
sus.0015.desc:0 "[sijilmasa_county.GetNameNoTier], uno de los grandes asentamientos del Magreb occidental, ha dependido durante mucho tiempo del río Ziz y otras fuentes de agua cercanas para sus necesidades hídricas. Ahora, [sijilmasa_ruler.GetTitledFirstName] está supervisando una gran expansión de los recursos hídricos de la ciudad, reforzando cualquier proyecto hidráulico existente e implementando otros nuevos. Esto proporcionará aún más agua de calidad a los habitantes de la ciudad, y permitirá que crezca y prospere durante generaciones."
sus.0015.a:0 "La prosperidad de la ciudad crece día a día."
sus.0016.t:0 "Murallas alrededor de Sijilmasa"
sus.0016.desc:0 "Aunque [sijilmasa_county.GetNameNoTier] tiene algunas redes defensivas construidas a lo largo de los años, hay muchos suburbios más pequeños, granjas y áreas de mercado que se extienden más allá del núcleo de la ciudad hacia el resto del Oasis de Tafilalt donde se encuentra la ciudad. Algunas de estas áreas exteriores están algo protegidas por pequeños #italic ksars#!, varios pueblos fortificados, pero yo y otros líderes comunitarios hemos decidido que se necesita una forma de protección más permanente y duradera.\n\nComo tal, he ordenado la construcción de una muralla alrededor de gran parte del propio oasis, con varias puertas que sirven como entrada a Sijilmasa. Estas majestuosas fortificaciones, dignas de un oasis próspero como Sijilmasa, servirán para proteger, intimidar e inspirar."
sus.0016.a:0 "¡Bien!"
sus.0017.t:0 "Murallas alrededor de Sijilmasa"
sus.0017.desc:0 "Durante generaciones, [sijilmasa_county.GetNameNoTier] ha servido como una especie de puerta de entrada que conectaba África Occidental y el Sahara con el resto de Marruecos. Sin embargo, durante bastante tiempo, los lugareños han sentido que las defensas existentes del área eran inadecuadas.\n\nAsí, bajo la dirección de [sijilmasa_ruler.GetTitledFirstName] y otros líderes comunitarios, se ha construido un sistema de defensas más sustancial, incluyendo una muralla y varias puertas grandes, para rodear gran parte del Oasis de Tafilalt donde se encuentra Sijilmasa. Sijilmasa ahora está mejor protegida, y los visitantes pueden admirar las imponentes defensas que protegen este próspero oasis."
sus.0017.a:0 "Interesante…."
sus.0018.t:0 "Un Entrepot Transahariano"
sus.0018.desc:0 "Recientemente, un gran número de personas ha llegado de otros lugares a los desiertos remotos del norte de África. Algunos son refugiados o fugitivos, exiliados de sus tierras natales ya sea por la fuerza o por el deseo de escapar del caos. Otros son restos de disidentes religiosos calificados de herejes por sus enemigos. Otros más son aventureros, mercenarios y comerciantes audaces, que buscan riqueza y fama.\n\nHe hecho esfuerzos para reclutar y atraer a muchas de estas personas y sus familias para que se asienten en [sijilmasa_county.GetNameNoTier]. Aunque el Mediterráneo ha visto muchas convulsiones en los últimos siglos, el comercio está aumentando entre el Mediterráneo y África subsahariana, y [sijilmasa_county.GetNameNoTier] se está convirtiendo rápidamente en una parada importante a lo largo de estas redes comerciales. Recuerden mis palabras: generaciones a partir de ahora, [sijilmasa_county.GetNameNoTier] prosperará más allá de nuestras más salvajes imaginaciones."
sus.0018.a:0 "Con sus diversas perspectivas y habilidades, estos colonos ayudarán a que la ciudad florezca."
sus.0019.t:0 "Un Entrepot Transahariano"
sus.0019.desc:0 "Los conflictos de otros lugares han llevado recientemente a muchas personas a buscar fortuna en el norte de África. Un gran número de estas personas, desde refugiados de guerra hasta disidentes religiosos, aventureros y comerciantes, han decidido asentarse en [sijilmasa_county.GetNameNoTier] gracias a los esfuerzos de [sijilmasa_ruler.GetTitledFirstName] para atraerlos allí.\n\nAunque el Mediterráneo ha visto muchas convulsiones en los últimos siglos, el comercio está aumentando entre el Mediterráneo y África subsahariana, y [sijilmasa_county.GetNameNoTier] se está convirtiendo rápidamente en una parada importante a lo largo de estas redes comerciales. Está claro que el previsivo [sijilmasa_ruler.GetFirstName] sabe que es importante invertir en esta región y sentar las bases para un posible futuro glorioso."
sus.0019.a:0 "Quizás [sijilmasa_county.GetNameNoTier] se convierta algún día en un entrepot comercial."
