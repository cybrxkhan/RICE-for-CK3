RICE_sus_attract_settlers_to_sijilmasa:0 "Atraer Colonos a Sijilmasa"
RICE_sus_attract_settlers_to_sijilmasa_tooltip:0 "Sijilmasa es una ubicación prometedora para el comercio...."
RICE_sus_attract_settlers_to_sijilmasa_desc:0 "Últimamente, varios conflictos han llevado a muchas personas de otros lugares a huir a Marruecos. Tal vez pueda animar a algunos de estos aventureros, mercaderes, refugiados y más a asentarse en Sijilmasa. A pesar de sus diferencias, sus diversas perspectivas pueden ayudar a la ciudad a crecer y prosperar. Sijilmasa muestra mucho potencial como centro comercial, por lo que dominar las rutas comerciales del Sahara de esta manera sería muy ventajoso."
