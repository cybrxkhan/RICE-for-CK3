sus.0030.t:0 "Un Comerciante Árabe Transahariano"
sus.0030.desc.intro_networker:0 "Recientemente, he hecho esfuerzos por contactar y establecer una red con comerciantes que hacen negocios a lo largo de las rutas comerciales transaharianas que cruzan el desierto del Sahara y conectan las regiones del Mediterráneo y el Sahel. Mis esfuerzos no han sido en vano, ya que me he familiarizado con uno de estos comerciantes llamado [RICE_trans_saharan_merchant_spawn.GetFullName]."
sus.0030.desc.intro_normal:0 "Durante siglos, los comerciantes han cruzado el desierto del Sahara a lo largo de las rutas comerciales transaharianas que conectan el Mediterráneo y el Sahel para intercambiar bienes comerciales que van desde oro y sal hasta esclavos, marfil y nueces de kola. Recientemente, me he familiarizado con uno de estos comerciantes llamado [RICE_trans_saharan_merchant_spawn.GetFullName]."
sus.0030.desc:0 "\n\n[RICE_trans_saharan_merchant_spawn.GetFirstNameNoTooltip], que es [RICE_trans_saharan_merchant_spawn.GetCulture.GetName], proviene de una de las muchas comunidades árabes que salpican la región. Comerciantes como [RICE_trans_saharan_merchant_spawn.GetHerHim] tienen conexiones con otros comerciantes árabes en todo el Medio Oriente, India y más allá.\n\nDe todas maneras, después de algunas discusiones, [RICE_trans_saharan_merchant_spawn.GetSheHe] ha ofrecido conectarme con otras comunidades de comerciantes árabes para promover el crecimiento del comercio en mi reino. Incluso estoy considerando emplear a [RICE_trans_saharan_merchant_spawn.GetHerHim] en mi corte para que podamos trabajar juntos en el futuro."
sus.0030.a:0 "Después de que terminemos aquí, ¿te gustaría unirte a mi corte, [RICE_trans_saharan_merchant_spawn.GetFirstName]?"
sus.0030.b:0 "Un buen trato. Fue un placer trabajar contigo, [RICE_trans_saharan_merchant_spawn.GetFirstName]."
sus.0030.c:0 "Pensándolo bien, no estoy interesado en hacer esto."
sus.0031.t:0 "Un Comerciante Africano Occidental Transahariano"
sus.0031.desc:0 "\n\n[RICE_trans_saharan_merchant_spawn.GetFirstNameNoTooltip], que es [RICE_trans_saharan_merchant_spawn.GetCulture.GetName], proviene de una de las muchas comunidades de África Occidental que salpican la región. El oro y la sal son sus principales productos comerciales, aunque comercian con muchas cosas.\n\nDe todas maneras, después de algunas discusiones, [RICE_trans_saharan_merchant_spawn.GetSheHe] ha ofrecido conectarme con otras comunidades de comerciantes de África Occidental para promover el crecimiento del comercio en mi reino. Incluso estoy considerando emplear a [RICE_trans_saharan_merchant_spawn.GetHerHim] en mi corte para que podamos trabajar juntos en el futuro."
