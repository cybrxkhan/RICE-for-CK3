# Misc
RICE_sus_sijilmasa_mint_decision_requirement_desc:0 "Solo puede ser construida tomando la [decision|E] de #V Establecer las Casas de Moneda de Sijilmasa#!, lo cual requiere tomar otra decisión para #V Resolver Conflictos en Sijilmasa#!"
RICE_trans_saharan_merchants_option:0 "Mercaderes Transaharianos"
RICE_trans_saharan_merchants_option_desc:0 "Aunque viajar con una gran caravana de mercaderes podría ralentizar el viaje, hay seguridad en números. Estos comerciantes tienen experiencia en atravesar los diversos paisajes de África, y viajar con ellos podría ofrecer la oportunidad de negocios ocasionales."
RICE_trans_saharan_geographical_req:0 "Posees un [county|E] en la [GetGeographicalRegion('RICE_trans_saharan_trade_region').GetName]"


# Legends
RICE_sus_sijilmasa_legend_name: "Puerta al Sahara"
RICE_sus_sijilmasa_legend_desc: "[title.GetNameNoTier] es el mayor oasis en [GetGeographicalRegion('world_africa_sahara').GetName], gracias a la dinastía [ruler.GetDynastyName]; su gobernante más responsable del éxito de la ciudad fue [ruler.GetTitledFirstName]."
RICE_sus_sijilmasa_legend_chapter_opening_new_title: "Entre los oasis que salpican el [GetGeographicalRegion('world_africa_sahara').GetNameNoTooltip], pocos, si acaso alguno, pueden compararse con [ROOT.Legend.GetProperty('title').Title.GetNameNoTierNoTooltip]. Sin embargo, no siempre fue así. Solo a través de los esfuerzos de sus gobernantes, culminando en el reinado del gran [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip], la ciudad pudo alcanzar su verdadero potencial."
RICE_sus_sijilmasa_legend_chapter_motivation_new_title: "Hace mucho tiempo, [ROOT.Legend.GetProperty('title').Title.GetNameNoTierNoTooltip] era una ciudad en caos. Fundada por una mezcla heterogénea de diferentes pueblos, finalmente se unieron como uno solo gracias a un ancestro temprano de [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]. Generaciones después, cuando le tocó a [ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip] convertirse en líder de la ciudad, [ROOT.Legend.GetProtagonist.GetSheHe] tenía grandes planes para la ciudad, y para hacerla la envidia de [GetGeographicalRegion('world_africa_sahara').GetNameNoTooltip]."
RICE_sus_sijilmasa_legend_chapter_famous_deed_new_title: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] unió a la gente del oasis, y los lideró en muchos grandes proyectos. Los constructores de la ciudad realizaron grandes hazañas de ingeniería, como las represas que desviaban agua del río Ziz para mejorar la fertilidad del oasis, o los muros que defendían la ciudad de los atacantes. Los mercaderes de la ciudad expandieron su influencia por todas partes, tanto que las monedas acuñadas en [ROOT.Legend.GetProperty('title').Title.GetNameNoTierNoTooltip] se usan en toda la región. Gracias al liderazgo de [ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip], [ROOT.Legend.GetProperty('title').Title.GetNameNoTierNoTooltip] fue una ciudad modelo de paz y abundancia, una joya en el desierto, un paraíso en la tierra."
RICE_sus_sijilmasa_legend_chapter_extra_deed_new_title: "A lo largo de los años, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] proporcionó al oasis el tipo de liderazgo que solo un líder de gran leyenda podría tener. [ROOT.Legend.GetProtagonist.GetSheHe|U] era sabio, liderando a la gente con un espíritu justo y recto."
RICE_sus_sijilmasa_legend_chapter_conclusion_new_title: "Pronto, se difundió la noticia de la majestad y magnificencia de [ROOT.Legend.GetProperty('title').Title.GetNameNoTierNoTooltip]. Exploradores y aventureros de lejos se maravillaban de cómo podía existir una ciudad tan magnífica en el desierto. Siempre que preguntaban a los lugareños sobre esto, los lugareños decían que todo era obra de [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip], pues fue [ROOT.Legend.GetProtagonist.GetSheHe] y su familia quienes los inspiraron a realizar grandes hazañas."


# Game Concepts
game_concept_sijilmasa_prosperity:0 "Prosperidad de Sijilmasa"
game_concept_sijilmasa_prosperity_desc:0 "El [county|E] de Sijilmasa siempre tiene un [county_modifier|E], llamado $game_concept_sijilmasa_prosperity$, que representa su influencia económica y política como uno de los centros comerciales más importantes del Magreb Occidental.\n\nHay varios niveles para este modificador, y para aumentar su nivel, necesitas tomar varias [decisions|E] para mejorar Sijilmasa, especialmente si juegas desde el marcador de 867. Estas decisiones requieren que #V Resuelvas Conflictos en Sijilmasa#!, #V Establezcas las Casas de Moneda de Sijilmasa#!, #V Desvíes y Represes el Río Ziz#!, y #V Fortifiques el Oasis de Tafilalt#!. Además de aumentar $game_concept_sijilmasa_prosperity$, estas decisiones proporcionan varios beneficios."
game_concept_trans_saharan_merchant:0 "Mercader Transahariano"
game_concept_trans_saharan_merchants:0 "Mercaderes Transaharianos"
game_concept_trans_saharan_merchants_desc:0 "Si posees territorio en [GetGeographicalRegion('world_africa').GetName], hay una posibilidad de que un $game_concept_trans_saharan_merchant$ aparezca en tu [court|E] de vez en cuando. Puedes elegir utilizar sus conexiones, lo que te otorga un [character_modifier|E] que aumenta tus [income|E] así como otros beneficios, dependiendo de qué grupo cultural o étnico provengan (ya sea bereber, árabe, africano occidental o judío). Puedes obtener estos beneficios incluso si no los invitas a tu corte.\n\nLa pista dinástica #V Comercio Transahariano#! tiene un par de [dynasty_perks|E] que mejoran esta mecánica. El primero en la pista, #V Barcos del Desierto#!, aumenta las probabilidades de que se activen estos eventos. El tercero, #V Oro y Sal#!, desbloquea una [decision|E], #V Conectar con Mercaderes Transaharianos#!, lo que aumenta las probabilidades de que estos eventos se activen aún más durante un corto periodo de tiempo, mientras proporciona otros beneficios económicos."

# Traits
trait_RICE_trans_saharan_merchant:0 "Mercader Transahariano"
trait_RICE_trans_saharan_merchant_desc:0 "Este personaje es un mercader prominente a lo largo de las rutas comerciales transaharianas que cruzan África. Tiene experiencia en las artes del comercio, el viaje y la negociación."
trait_RICE_trans_saharan_merchant_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] es un mercader prominente a lo largo de las rutas comerciales transaharianas que cruzan África. [ROOT.GetCharacter.GetSheHe|U] tiene experiencia en las artes del comercio, el viaje y la negociación."
trait_RICE_trans_saharan_merchant_2:0 "Renombrado Mercader Transahariano"
trait_RICE_trans_saharan_merchant_2_desc:0 "$trait_RICE_trans_saharan_merchant_desc$"
trait_RICE_trans_saharan_merchant_2_character_desc:0 "$trait_RICE_trans_saharan_merchant_character_desc$"
trait_RICE_trans_saharan_merchant_3:0 "Legendario Mercader Transahariano"
trait_RICE_trans_saharan_merchant_3_desc:0 "$trait_RICE_trans_saharan_merchant_desc$"
trait_RICE_trans_saharan_merchant_3_character_desc:0 "$trait_RICE_trans_saharan_merchant_character_desc$"
trait_track_RICE_trans_saharan_merchant:0 "$trait_RICE_trans_saharan_merchant$"
trait_track_RICE_trans_saharan_merchant_desc:0 "Desde sabanas hasta desiertos y bosques, África es un continente abundante, con muchas oportunidades para los sabios y astutos, que conocen bien a sus pueblos, reinos y mercados."

 
 # Activities

 
 # Edificios
building_type_RICE_sus_argan_forest_01:0 "Bosques de Argán"
building_type_RICE_sus_argan_forest_01_desc:0 "El argán es un tipo de árbol único del sur de Marruecos, con una amplia variedad de usos prácticos."
building_RICE_sus_argan_forest_01:0 "Bosques de Argán"
building_RICE_sus_argan_forest_01_desc:0 "El argán es un árbol especial endémico de ciertas regiones del sur de Marruecos. Durante siglos, los lugareños han utilizado el árbol de argán y su fruto para leña, alimento, aceite y más. El árbol también atrae cabras, que lo trepan para comer su fruto; cuando estos frutos son escupidos o excretados, son mucho más fáciles de procesar."
building_RICE_sus_argan_forest_02:0 "Huertos de Argán"
building_RICE_sus_argan_forest_02_desc:0 "Los árboles de argán ahora se gestionan de manera más sistemática y organizada en esta región, permitiendo a los lugareños obtener mayores beneficios de sus productos dada su rareza."
building_RICE_sus_argan_forest_03:0 "Jardines de Argán"
building_RICE_sus_argan_forest_03_desc:0 "Los bosques de argán se encuentran en toda esta región, mantenidos por pueblos enteros para una variedad de propósitos, que van desde el uso local hasta la exportación a mercados extranjeros. Como tal, los árboles están generando mucha riqueza."
building_type_RICE_sus_sijilmasan_mints_01:0 "Casas de Moneda de Sijilmasa"
building_type_RICE_sus_sijilmasan_mints_01_desc:0 "Sijilmasa conecta el Magreb con África Occidental, donde se extraen grandes cantidades de oro. Los gobernantes locales han capitalizado la gran cantidad de oro que fluye por aquí para convertir a Sijilmasa en un importante centro de acuñación. Las monedas producidas aquí son renombradas en todo el norte de África por su calidad."
building_RICE_sus_sijilmasan_mints_01:0 "$building_type_RICE_sus_sijilmasan_mints_01$"
building_RICE_sus_sijilmasan_mints_01_desc:0 "$building_type_RICE_sus_sijilmasan_mints_01_desc$"

# Modificadores
RICE_sus_draa_dates:0 "Cultivos de Dátiles del Valle del Draa"
RICE_sus_draa_dates_desc:0 "El Valle del Draa sirve como la canasta de dátiles de Marruecos, produciendo abundantes cantidades de suculentos dátiles. Varias variedades de dátiles se han cultivado aquí durante generaciones."
RICE_sus_sijilmasa_prosperity_0:0 "[sijilmasa_prosperity|E]: Pobre (0)"
RICE_sus_sijilmasa_prosperity_0_desc:0 "Desde la muerte de su líder despiadado pero capaz, Abu Muntasir, en 823 d.C., Sijilmasa ha sufrido inestabilidad política. Sus descendientes han peleado entre sí, y la gente de la ciudad, un grupo diverso, cambia constantemente su lealtad de un heredero a otro. Como resultado, la economía de la región y el nivel de vida están en declive."
RICE_sus_sijilmasa_prosperity_1:0 "[sijilmasa_prosperity|E]: Bajo (1)"
RICE_sus_sijilmasa_prosperity_1_desc:0 "El futuro de Sijilmasa parece prometedor mientras su gente trabaja unida para desarrollar la infraestructura de la ciudad y expandir sus redes comerciales a través del Sahara. Aunque tomará tiempo, la ciudad está en el camino correcto."
RICE_sus_sijilmasa_prosperity_2:0 "[sijilmasa_prosperity|E]: Medio (2)"
RICE_sus_sijilmasa_prosperity_2_desc:0 "La gente de Sijilmasa está prosperando mientras la economía se expande rápidamente. Los comerciantes están comenzando a acudir a la ciudad, y un número de personas eruditas y hábiles de todos los orígenes se han asentado aquí."
RICE_sus_sijilmasa_prosperity_3:0 "[sijilmasa_prosperity|E]: Alto (3)"
RICE_sus_sijilmasa_prosperity_3_desc:0 "Los tiempos son buenos en Sijilmasa. Como un importante conducto para el comercio en el Magreb occidental, miríadas de comerciantes pasan regularmente por la ciudad, y rápidamente se está convirtiendo en un importante centro de aprendizaje."
RICE_sus_sijilmasa_prosperity_4:0 "[sijilmasa_prosperity|E]: Grandioso (4)"
RICE_sus_sijilmasa_prosperity_4_desc:0 "La ciudad de Sijilmasa es verdaderamente la envidia del mundo. Pocos discutirían con quien afirme que Sijilmasa es una de las metrópolis más abundantes e influyentes a lo largo de las rutas comerciales transaharianas."
RICE_sus_ziz_hydraulics:0 "Recursos Hídricos Ampliados en Sijilmasa"
RICE_sus_ziz_hydraulics_desc:0 "Varios proyectos de infraestructura hidráulica en el río Ziz, como represas, canales y más, han ampliado el reservorio de agua disponible para los habitantes de Sijilmasa y han conectado varios cuerpos de agua locales como el propio río Ziz con manantiales en todo el oasis."
RICE_sus_ziz_hydraulics_person:0 "Proyectos Hidráulicos Coordinados a lo largo del Ziz"
RICE_sus_ziz_hydraulics_person_desc:0 "Este líder hizo su parte en la planificación y gestión de varios proyectos hidráulicos importantes a lo largo del río Ziz, como represas, canales, desvíos del Ziz y más. El río es una parte crucial de la geografía de la ciudad de Sijilmasa, un importante centro económico en el Magreb occidental."
RICE_sus_currently_trans_saharan_networking:0 "Conectando con Mercaderes Transaharianos"
RICE_sus_apprentice_trans_saharan_merchant:0 "Mercader Transahariano"
RICE_sus_apprentice_trans_saharan_merchant_desc:0 "Este personaje fue originalmente un mercader que hacía negocios a lo largo de las rutas comerciales transaharianas del norte de África y el Sahel."
RICE_sus_experienced_trans_saharan_merchant:0 "Mercader Transahariano Experimentado"
RICE_sus_experienced_trans_saharan_merchant_desc:0 "Este personaje fue originalmente un mercader que hacía negocios a lo largo de las rutas comerciales transaharianas del norte de África y el Sahel. Capaz en los negocios, pudo ganar una buena cantidad de oro durante este tiempo."
RICE_sus_master_trans_saharan_merchant:0 "Renombrado Mercader Transahariano"
RICE_sus_master_trans_saharan_merchant_desc:0 "Este personaje fue originalmente un mercader que hacía negocios a lo largo de las rutas comerciales transaharianas del norte de África y el Sahel. Considerado uno de los grandes comerciantes de la época, amasó una gran fortuna durante ese tiempo."
RICE_sus_trade_deal_arab_merchants:0 "Promoviendo el Comercio Transahariano con Mercaderes Árabes"
RICE_sus_trade_deal_berber_merchants:0 "Promoviendo el Comercio Transahariano con Mercaderes Bereberes"
RICE_sus_trade_deal_jewish_merchants:0 "Promoviendo el Comercio Transahariano con Mercaderes Judíos"
RICE_sus_trade_deal_west_african_merchants:0 "Promoviendo el Comercio Transahariano con Mercaderes del África Occidental"
RICE_sus_wall_tafilalt:0 "Murallas y Puertas del Oasis de Tafilalt"
RICE_sus_wall_tafilalt_desc:0 "Una red de impresionantes murallas y puertas rodean gran parte del Oasis de Tafilalt, extendiéndose más allá de la propia ciudad de Sijilmasa en el centro. Tales fortificaciones ayudan a proteger el comercio que pasa por aquí."
RICE_sus_lamta_leather:0 "Tropas Equipadas con Escudos y Armaduras de Cuero Lamta"
RICE_sus_growing_ksar:0 "Expansión del Ksar"
RICE_sus_growing_ksar_desc:0 "Uno de los #italic ksars#! (pueblos fortificados) en esta región ha crecido significativamente recientemente. Está protegiendo las rutas comerciales locales y disuadiendo a los asaltantes."
RICE_sus_new_foggara:0 "Nueva Foggara Construida Recientemente"
RICE_sus_repaired_local_foggara:0 "Foggara Local Reparada"
RICE_sus_expanded_local_foggara:0 "Foggara Local Ampliada"
RICE_sus_repaired_local_foggara_character:0 "Proporcionó Fondos para Reparar una Foggara Local"
RICE_sus_expanded_local_foggara_character:0 "Proporcionó Fondos para Ampliar una Foggara Local"
RICE_sus_ksar_maintenance_issues:0 "Ksars Deteriorados"
RICE_sus_ksar_maintenance_issues_desc:0 "Los lugareños no tienen suficientes recursos y dinero para mantener varios #italic ksars#! (pueblos fortificados) en esta región. Como resultado, las rutas comerciales locales son más susceptibles a bandidos y asaltantes."
RICE_sus_midrariya_issues:0 "Problemas con el Midrariya"
RICE_sus_midrariya_issues_desc:0 "Los lugareños actualmente no tienen suficientes recursos para mantener adecuadamente el Midrariya, el canal central de Sijilmasa, que es esencial para proporcionar agua limpia y ayudar a mejorar la fertilidad de la tierra."
RICE_sus_sijilmasa_goldsmiths:0 "Orfebres Recientemente Establecidos en Sijilmasa"
RICE_sus_sijilmasa_glazed_ceramics:0 "Alta Demanda de Cerámicas Esmaltadas de Sijilmasa"
RICE_sus_eating_amlu:0 "Consumiendo Mucho Amlu"
RICE_sus_eating_amlu_desc:0 "Los cocineros de este personaje tienen un gran stock de aceite de argán, que mezclan con miel y almendras que han sido tostadas y trituradas, para crear un sabroso untable llamado #italic Amlu#!."
RICE_sus_sijilmasa_newly_arrived_settlers:0 "Nuevos Colonos en Sijilmasa"
RICE_sus_sijilmasa_newly_arrived_settlers_desc:0 "Grupos de aventureros, exiliados, comerciantes, refugiados, disidentes religiosos y otros se han reunido desde muchas tierras lejanas para asentarse en el floreciente oasis de Sijilmasa. Aunque son una banda heterogénea de marginados y inadaptados, traen una amplia gama de perspectivas y habilidades a su nuevo hogar. Será difícil al principio para ellos coexistir pacíficamente, pero si pueden aprender a trabajar juntos, no hay duda de que pueden plantar las semillas para la futura prosperidad de Sijilmasa."

 # Decisiones
RICE_sus_resolve_conflicts_in_sijilmasa:0 "Resolver los Conflictos de Larga Duración en Sijilmasa"
RICE_sus_resolve_conflicts_in_sijilmasa_tooltip:0 "¡La lucha civil ha plagado la ciudad de Sijilmasa durante demasiado tiempo!"
RICE_sus_resolve_conflicts_in_sijilmasa_desc:0 "Desde la muerte de Abu Muntasir en 823 d.C., Sijilmasa ha sufrido un constante faccionalismo y guerra civil. Muchos lugareños se están cansando de esto, y creo que es hora de establecer una paz más permanente."
RICE_sus_resolve_conflicts_in_sijilmasa_effect_tooltip:0 "El nivel de [sijilmasa_prosperity|E] aumenta"
RICE_sus_resolve_conflicts_in_sijilmasa_effect_tooltip_2:0 "Desbloquea las [decisions|E] para #V Establecer las Casas de Moneda de Sijilmasa#!, #V Desviar y Represar el Río Ziz#!, y #V Amurallar el Oasis de Tafilalt#!"
RICE_sus_resolve_conflicts_in_sijilmasa_confirm:0 "Reúne a los lugareños prominentes - es hora de reunirnos."
RICE_sus_resolve_conflicts_in_sijilmasa_context_tooltip:0 "#emphasis Contexto Histórico:#! El reinado de Abu Muntasir fue una edad dorada del dominio Midrarid sobre Sijilmasa. Sin embargo, después de su muerte en 823 d.C., la fortuna de la ciudad declinó al sufrir de fragmentación política y guerra civil hasta la década de 870. Aun así, el daño estaba hecho, y la dinastía Midrarid pronto fue conquistada por los Fatimíes en 909 d.C., aunque los miembros de la familia continuaron gobernando la ciudad bajo dominio Fatimí hasta 976."
RICE_sus_establish_sijilmasa_mints:0 "Establecer las Casas de Moneda de Sijilmasa"
RICE_sus_establish_sijilmasa_mints_tooltip:0 "Ordena la construcción de casas de moneda para producir monedas."
RICE_sus_establish_sijilmasa_mints_desc:0 "Sijilmasa se encuentra entre el Magreb por un lado, y África Occidental, donde se extraen grandes cantidades de oro, lo que la convierte en una excelente candidata para una futura casa de moneda."
RICE_sus_establish_sijilmasa_mints_effect_tooltip:0 "$RICE_sus_resolve_conflicts_in_sijilmasa_effect_tooltip$"
#RICE_sus_establish_sijilmasa_mints_effect_tooltip_2:0 "Ahora se puede construir el edificio especial #V Casas de Moneda de Sijilmasa#! en [tafilalt_barony.GetNameNoTier]"
RICE_sus_establish_sijilmasa_mints_requirement:0 "Tu [dynasty|E] ha desbloqueado el [dynasty_perk|E] [GetDynastyPerk('RICE_trans_saharan_trade_legacy_2').GetName]"
RICE_sus_establish_sijilmasa_mints_confirm:0 "Haz los preparativos para hacerlo."
RICE_sus_establish_sijilmasa_mints_context_tooltip:0 "#emphasis Contexto Histórico:#! Durante el período medieval, Sijilmasa controlaba gran parte de la acuñación de oro que se extraía de África Occidental, debido a su ubicación estratégica entre el Magreb y África Occidental. Estas monedas (llamadas #italic dinares#! en árabe) eran conocidas por su finura. También se producían grandes cantidades de monedas de plata (llamadas #italic dirhams#! en árabe), probablemente de fuentes locales de plata. Esto contribuyó aún más a la riqueza de la ciudad como centro de comercio transahariano."
RICE_sus_divert_and_dam_ziz_river:0 "Desviar y Represar el Río Ziz"
RICE_sus_divert_and_dam_ziz_river_tooltip:0 "Controlar el flujo del río Ziz puede tener sus ventajas."
RICE_sus_divert_and_dam_ziz_river_desc:0 "Los habitantes de Sijilmasa han expandido continuamente sus recursos hídricos a lo largo de los años. Ahora, mis ingenieros han presentado nuevas ideas para varios proyectos hidráulicos que nos permitirían controlar mejor el río Ziz que fluye por Sijilmasa. Esto maximizará la tierra cultivable y proporcionará aún más agua a los lugareños."
RICE_sus_divert_and_dam_ziz_river_effect_tooltip:0 "$RICE_sus_resolve_conflicts_in_sijilmasa_effect_tooltip$"
RICE_sus_divert_and_dam_ziz_river_confirm:0 "Coordinemos estos esfuerzos."
RICE_sus_divert_and_dam_ziz_river_context_tooltip:0 "#emphasis Contexto Histórico:#! Basado en evidencia geográfica, histórica y arqueológica, el área alrededor de la Sijilmasa medieval albergaba un considerable sistema hidráulico, incluyendo canales, represas, embalses, tuberías y más. La expansión continua de este sistema, particularmente durante y después del período Almorávide, permitió a los habitantes de Sijilmasa expandir sus recursos hídricos disponibles. Según el folklore local, la parte más famosa de este sistema era el manantial Timedrine, y su supuesta destrucción por un gobernador tiránico apodado el Sultán Negro llevó al declive de la ciudad."
RICE_sus_network_with_trans_saharan_merchants:0 "Conectar con Mercaderes Transaharianos"
RICE_sus_network_with_trans_saharan_merchants_tooltip:0 "Construir mejores relaciones con los comerciantes locales"
RICE_sus_network_with_trans_saharan_merchants_desc:0 "Muchos mercaderes viajan a lo largo de las rutas comerciales transaharianas en nuestros territorios, por lo que deberíamos tomarnos el tiempo para conectar con ellos. Construir relaciones fructíferas con mercaderes interesados y ambiciosos puede beneficiarnos a ambos."
RICE_sus_network_with_trans_saharan_merchants_effect_tooltip:0 "Hay una alta probabilidad de que un [trans_saharan_merchant|E] aparezca en tu corte y te ofrezca un trato comercial en los próximos 5 años mientras dure el [character_modifier|E] (o hasta que aparezca un mercader). Esta probabilidad varía dependiendo de tus [traits|E], [skills|E] y otros factores."
RICE_sus_network_with_trans_saharan_merchants_confirm:0 "¡Es hora de conectar!"
RICE_sus_network_with_trans_saharan_merchants_context_tooltip:0 "#emphasis Contexto Histórico:#! Desde tiempos antiguos, las rutas comerciales han cruzado el desierto del Sahara, conectando el Mediterráneo con el Sahel. En la Antigüedad Tardía, el uso creciente de camellos y la llegada del Islam a esta región impulsaron el crecimiento de estas redes comerciales. Dos de los bienes más preciados intercambiados a lo largo de estas rutas eran el oro y la sal, aunque los mercaderes también comerciaban con otras cosas como esclavos y marfil."
