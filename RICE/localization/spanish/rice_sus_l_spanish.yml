RICE_sus_attract_settlers_to_sijilmasa_context_tooltip:0 "#emphasis Contexto Histórico:#! Sijilmasa fue supuestamente fundada en el siglo VIII por refugiados jariyíes que huían de conflictos en otras partes del mundo musulmán. La ciudad rápidamente atrajo a personas de todas las culturas y religiones, lo cual fue una fuente de tensión pero también sentó las bases para la futura prosperidad de la ciudad. El primer líder elegido de la ciudad, Isa bin Mazid al-Aswad, fue posteriormente acusado de corrupción y ejecutado por los lugareños, y reemplazado por Abu al-Qasim, quien estableció la dinastía Midrarid."
