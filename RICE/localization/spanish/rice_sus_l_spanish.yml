sus.0033.t:0 "Un Comerciante Judío Transahariano"
sus.0033.desc:0 "\n\n[RICE_trans_saharan_merchant_spawn.GetFirstNameNoTooltip], que es [RICE_trans_saharan_merchant_spawn.GetCulture.GetName], proviene de una de las muchas comunidades judías que salpican la región. Aunque dispersas por el norte de África y Eurasia, estas comunidades judías tienen fuertes lazos entre sí.\n\nDe todas maneras, después de algunas discusiones, [RICE_trans_saharan_merchant_spawn.GetSheHe] ha ofrecido conectarme con otras comunidades de comerciantes judíos para promover el crecimiento del comercio en mi reino. Incluso estoy considerando emplear a [RICE_trans_saharan_merchant_spawn.GetHerHim] en mi corte para que podamos trabajar juntos en el futuro."
