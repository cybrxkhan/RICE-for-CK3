sus.0032.t:0 "Un Comerciante Bereber Transahariano"
sus.0032.desc:0 "\n\n[RICE_trans_saharan_merchant_spawn.GetFirstNameNoTooltip], que es [RICE_trans_saharan_merchant_spawn.GetCulture.GetName], proviene de una de las muchas comunidades bereberes que salpican la región. Las tribus bereberes indígenas del norte de África han desempeñado un papel importante en el florecimiento del comercio en la región.\n\nDe todas maneras, después de algunas discusiones, [RICE_trans_saharan_merchant_spawn.GetSheHe] ha ofrecido conectarme con otras comunidades de comerciantes bereberes para promover el crecimiento del comercio en mi reino. Incluso estoy considerando emplear a [RICE_trans_saharan_merchant_spawn.GetHerHim] en mi corte para que podamos trabajar juntos en el futuro."
