sus.0001.desc:0 "Al viajar junto con [merchant.GetFirstName] y las caravanas de comerciantes de [merchant.GetHerHis], me he encontrado con oportunidades de negocio que de otra manera no habría tenido.\n\nMientras estábamos en [ROOT.Char.GetCurrentLocation.GetName], pudimos asegurar un acuerdo comercial favorable con los comerciantes que conocimos allí. Podría aceptar el acuerdo tal como está, o arriesgarme y regatear para obtener aún más de los otros comerciantes, pero podrían negarse y el acuerdo podría fracasar."
