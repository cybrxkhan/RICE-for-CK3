 sus.0050.t:0 "Dátiles del Draa"
sus.0050.desc:0 "Hoy estoy disfrutando de unos dátiles del valle del río [draa_county.GetNameNoTier]. La zona es conocida por su abundancia de dátiles de todo tipo. ¡Solo saboreando su delicioso dulzor me siento como en el paraíso!"
sus.0050.a:0 "Déjame tomar unos cuantos más para comer, ¡o quizás muchos más!"
sus.0051.t:0 "Tajine"
sus.0051.desc.is_berber:0 "Ah, #italic tajine#!. Una de las grandes delicias de la cocina de [ROOT.Char.GetCulture.GetName], disfrutada por todos. La porción de este guiso de carne y verduras que estoy comiendo hoy es incluso más deliciosa de lo que normalmente ya es."
sus.0051.desc.is_not_berber:0 "Ah, #italic tajine#!. Una de las grandes delicias de la cocina del norte de África, disfrutada por todos. La porción de este guiso de carne y verduras que estoy comiendo hoy es incluso más deliciosa de lo que normalmente ya es."
sus.0051.a:0 "¿Tal vez estoy de buen humor?"
sus.0052.t:0 "Cueros de Lamta"
sus.0052.desc:0 "Recientemente, me he familiarizado con algunos comerciantes que venden cuero y pieles, en particular el resistente cuero de #italic lamta#! hecho de antílopes del norte de África. Son tan duros que se utilizan para hacer escudos y armaduras. De todas formas, estos comerciantes dicen que están dispuestos a venderme parte de su stock de pieles a buen precio. Sería bueno proporcionar a mis tropas protección hecha de este material…."
sus.0052.a:0 "Creo que pasaré. Mis tropas están bien así."
sus.0052.b:0 "Sí, compraré algunas de tus pieles."
sus.0052.c:0 "Seguramente me puedes dar un mejor precio."
sus.0053.t:0 "Expansión de un Ksar"
sus.0053.desc:0 "Uno de los #italic ksars#! cercanos ha crecido hasta tal punto que se considera algo así como un baluarte defensivo a lo largo de una ruta comercial local. Estas aldeas fortificadas son esenciales para proteger las rutas comerciales transaharianas que cruzan el desierto."
sus.0053.a:0 "¡Espero que signifique que más caravanas pasarán de manera segura!"
sus.0054.t:0 "Nueva Foggara"
sus.0054.desc:0 "Una nueva #italic foggara#! ha sido construida cerca bajo la dirección de algunos líderes locales. Estos canales, algunos subterráneos, han sido utilizados en todo el norte de África durante siglos, y distribuyen el agua tan necesaria, típicamente de ríos o manantiales, a las partes más secas de las regiones pobladas. Podemos esperar que el área que esta #italic foggara#! sirve se expanda en términos de productividad agrícola."
sus.0054.a:0 "Esperemos que esta #italic foggara#! haga lo que está diseñada para hacer."
sus.0055.t:0 "Un Imponente Ksar"
sus.0055.desc:0 "Hoy estoy visitando uno de los #italic ksars#! en una región árida de mi reino. Este tipo de aldeas fortificadas, típicamente hechas de adobe y ocasionalmente de piedra, han sido construidas durante siglos para proteger a los locales y a los comerciantes que pasan por allí.\n\nMientras inspecciono la estructura en toda su grandiosidad, me impresiona la forma en que todos los edificios están conectados entre sí, desde las casas hasta los graneros, las tiendas, los baños y la [ROOT.Char.GetFaith.HouseOfWorship] local."
sus.0055.a:0 "¡Este lugar parece tan imponente! Solo un tonto se atrevería a atacarlo."
sus.0055.b:0 "Con una comunidad tan segura, estoy seguro de que la gente aquí vive bien."
sus.0056.t:0 "Reparaciones de la Foggara"
sus.0056.desc:0 "Acabo de recibir un informe de un funcionario de que una de las #italic foggaras#! cercanas se ha secado recientemente. Estos canales de agua o acueductos han sido utilizados en la región durante siglos, por lo que hay muchos de ellos, algunos en uso y otros no, como este. Aunque este no es esencial per se, complementa a otra #italic foggara#! cercana, y prestar algunos fondos para repararlo y que vuelva a funcionar podría ser un buen gesto."
sus.0056.a:0 "Si no es necesario, ¿por qué molestarse?"
sus.0056.b:0 "Buena idea. Vamos a comenzar con las reparaciones."
sus.0056.c:0 "No solo lo repararé, sino que financiaré la construcción de otro."
sus.0057.t:0 "Mantenimiento del Ksar"
sus.0057.desc:0 "He recibido un informe alarmante de un funcionario de que varios de los #italic ksars#! cercanos necesitan reparaciones urgentes. Estas aldeas fortificadas, comunes en el Magreb, están típicamente hechas de tierra cruda y, por lo tanto, son susceptibles a los elementos: viento, lluvia y más, lo que significa que requieren un mantenimiento constante.\n\nAunque los lugareños son capaces de continuar manteniendo sus #italic ksars#! según sea necesario, su tiempo y recursos pueden ser limitados. Como estas aldeas son importantes para proteger las rutas comerciales locales y asegurar el orden y la estabilidad en la zona, mi funcionario me dice que sería prudente asistir a los lugareños proporcionando los recursos y la mano de obra de otros lugares que no necesariamente tienen aquí."
sus.0057.a:0 "Si pueden hacerlo ellos mismos, no veo la necesidad de desviar recursos hacia ellos."
sus.0057.b:0 "Es crucial que estos se mantengan en buen estado, proporcionaré los recursos como se sugiere."
sus.0058.t:0 "Dentro de un Ksar"
sus.0058.desc:0 "Hoy estoy visitando uno de los #italic ksars#! más grandes de mi reino. Estos asentamientos fortificados, consistentes en estructuras y callejones de adobe interconectados y adjuntos, han servido como una base de las rutas comerciales en el norte de África, protegiendo las áreas en las que se encuentran de bandidos e invasores. Mientras camino por las calles serpenteantes, casi entro en una cuando mis guías que me acompañan me advierten que no gire por ese camino.\n\n“Ahí es donde... #italic esos#! tipos de forasteros viven,” me dice uno cuando pregunto por qué. “Los que hacen los trabajos sucios. No hemos reunido los fondos para erigir una puerta que los separe de la gente más respetable, así que nos disculpamos.”"
sus.0058.a:0 "No importa. Sabes quién es quién, y es bueno hacer cumplir los límites."
sus.0058.b:0 "Todavía viven aquí, así que también los visitaré para ver cómo están. Es lo justo."
sus.0058.c:0 "¿No hay suficientes fondos para la puerta, dices? ¿Qué tal si doy un poco de ayuda?"
sus.0059.t:0 "Midrariya"
sus.0059.desc:0 "Hoy estoy inspeccionando la #italic Midrariya#!, el antiguo canal principal que fluye directamente a [sijilmasa_county.GetNameNoTier]. Al final del canal hay un gran oasis con el mismo nombre. De todos modos, este canal ha sido una fuente importante de agua y se ha utilizado para una variedad de propósitos, como regar la agricultura cercana durante siglos.\n\nEscucho atentamente mientras algunos de los especialistas a cargo de mantener el canal explican algunos de los problemas actuales para garantizar que el canal se mantenga en buen estado. Al parecer, les preocupa el estado del canal en los próximos años, y solicitan que proporcione algunos recursos adicionales, más de los ya asignados, para ayudar con la operación continua del canal."
sus.0059.a:0 "Creo que los recursos existentes son suficientes. La ciudad tiene otras necesidades."
sus.0059.b:0 "Muy bien, tendrás esos recursos, ¡úsalos bien!"
sus.0060.t:0 "Monedas de Sijilmasa"
sus.0060.desc:0 "Un viajero visitante me ha contado cómo la gente de su tierra natal habla muy bien de las monedas producidas por las casas de moneda de [sijilmasa_county.GetNameNoTier].\n\n“De verdad,” dice, “las monedas acuñadas aquí son de la más alta calidad. ¡No es de extrañar que se utilicen en todo el mundo!”"
sus.0060.a:0 "Nos enorgullece mucho esto, mi amigo."
sus.0061.t:0 "Orfebres"
sus.0061.desc:0 "Mucho del oro de África Occidental pasa por [sijilmasa_county.GetNameNoTier] hacia mercados en el Mediterráneo. Como resultado, hay una considerable comunidad de orfebres en la ciudad que han practicado su oficio durante mucho tiempo. Algunos se han establecido aquí recientemente, reforzando la comunidad existente de artesanos y ayudando a mejorar el esplendor de la ciudad al aceptar comisiones de algunas de las élites locales."
sus.0061.a:0 "Quizás algún día tenga tiempo para encargar algo yo mismo."
sus.0062.t:0 "Cerámica de Sijilmasa"
sus.0062.desc:0 "Muchos productos valiosos vienen de África Occidental y pasan por [sijilmasa_county.GetNameNoTier] hacia mercados en el Mediterráneo. Sin embargo, no se puede decir que la ciudad no exporte sus propios productos que están en alta demanda entre la gente de África Occidental. La cerámica vidriada de Sijilmasa, por ejemplo, ha sido muy elogiada por muchos en las regiones más al sur, y recientemente ha habido un auge en el negocio, con nuestros artesanos pudiendo vender más a mejores precios que antes."
sus.0062.a:0 "¡Qué bueno es oír eso!"
sus.0063.t:0 "Cabras y Argán"
sus.0063.desc:0 "Hoy estoy visitando algunos de los bosques de argán en mi reino. Una de las mujeres locales me está explicando cómo las cabras, que trepan los árboles para comer los frutos y nueces, son muy útiles para extraer las valiosas semillas de la planta de argán, que se usan para hacer aceites, alimentos y más. Tradicionalmente, mujeres como ella han sido las que generalmente trabajan con estos árboles de argán.\n\n“Algunas personas piensan que son las heces de las cabras la clave de todo esto,” la mujer ríe, “pero en realidad es el bolo alimenticio lo que nos ayuda a romper las nueces de argán. Es un trabajo sucio, mi [ROOT.Char.GetLadyLord], pero estamos orgullosas de nuestro trabajo.”"
sus.0063.a:0 "Si funciona, funciona."
sus.0064.t:0 "Amlu"
sus.0064.desc:0 "Hoy pasé por un pueblo en mi reino que es conocido por sus grandes bosques de argán. Los lugareños me regalaron un poco de aceite de argán para conmemorar la ocasión. Un uso común de este aceite, que espero con ansias, es hacer #italic amlu#!, una pasta hecha combinando el argán con miel y almendras que han sido tostadas y trituradas."
sus.0064.a:0 "¡Estoy deseando ver cómo mis cocineros harán uso de esto!"
