 chios.0030.t:0 "Queso de Quíos"
chios.0030.desc:0 "“¡Ah! Me alegra verte aquí, mi [ROOT.Char.GetLadyLord]”, dice la anciana campesina mientras me acerco a la mesa. “¿Te gustaría probar el mejor queso de cabra de Quíos?”\n\nMastico el queso lentamente, saboreando su sabor salado y lechoso. ¡Es bastante delicioso!\n\n“¿Te gustaría llevarte un poco a casa?”, pregunta la mujer, al ver mi buena reacción. “Para ti, no tendrá ningún coste.”"
chios.0030.a:0 "¡Por supuesto! Eso suena bien para mí."
chios.0030.b:0 "No, no puedo. Pero gracias por la oferta."
chios.0031.t:0 "Tambouras"
chios.0031.desc:0 "Mientras todos se acomodan para comer, bailar o charlar en la Mostra, observo cómo algunos músicos locales tocan y cantan con la tamboura, un antiguo tipo de laúd común en esta parte del mundo. La música es rústica y sencilla comparada con lo que escucho en mi corte, pero tiene su encanto."
chios.0031.a:0 "Definitivamente, es agradable escucharla."
chios.0032.t:0 "Colores de la piedra caliza"
chios.0032.desc:0 "Decido tomar un pequeño descanso de toda la festividad de la Mostra y me siento en un prado justo al lado del pueblo con algunos conocidos. Mientras discutimos varios temas, mi mirada se dirige al pueblo de Thymiana y a su variedad de edificios. Observo cómo las piedras de los edificios a menudo tienen un tono marrón y rojo, reflejando el color común de la piedra caliza que se encuentra cerca de Thymiana."
chios.0032.a:0 "¡Oh! Debería prestar atención a la conversación."
chios.0033.t:0 "Bailar, bailar"
chios.0033.desc:0 "En medio de las festividades de la Mostra, veo a un grupo de aldeanos que de repente se pone a bailar, riendo en la plaza del pueblo mientras cantan, mueven las manos y giran entre ellos."
chios.0033.a:0 "¡Debería unirme a la diversión!"
chios.0033.b:0 "Me quedaré aquí observando."
chios.0034.t:0 "La historia de Thymiana"
chios.0034.desc:0 "En la Mostra, un grupo de adultos y niños está sentado en el suelo, rodeando a un anciano que está sentado en un taburete de madera. El anciano se inclina, y con gestos exagerados y una voz sorprendentemente poderosa, relata con detalle la historia de cómo sus antepasados, con ingenio y determinación, ahuyentaron a los piratas cuando atacaron Thymiana hace muchos siglos."
chios.0034.a:0 "Es una historia interesante."
chios.0035.t:0 "Espada de madera"
chios.0035.desc:0 "Durante las festividades de la Mostra, estoy hablando con uno de los jóvenes que participó en la batalla simulada que recreó la real de generaciones pasadas. Me muestra con orgullo la espada de madera con la que bailó durante la batalla simulada.\n\n“Mi [ROOT.Char.GetLadyLord], puedo mostrarte algunos movimientos útiles con esta espada, si estás interesado,” me dice."
chios.0035.a:0 "¡Sí, por supuesto! Me encantaría ver lo que sabes."
chios.0035.b:0 "¡Vamos, esa no es una espada de verdad! Mejor busquemos algo de comida."
chios.0035.c:0 "¿Por qué no te muestro yo algunos movimientos de espada? Sé un par de cosas."
chios.0036.t:0 "Comidas de Quíos"
chios.0036.desc:0 "Durante el banquete, veo varios platos de comida dispuestos ante mí. Hay muchos platos deliciosos para elegir, pero algunos llaman mi atención. ¿Qué debería comer ahora?"
chios.0036.a:0 "Avgokalamara - pequeñas tortillas rellenas de carne picada salteada con cebolla"
chios.0036.b:0 "Sopa de Kakavia - hecha de una variedad de pescados, cebollas y pimienta negra"
chios.0036.c:0 "Melitzanopilafo - berenjenas cortadas en anillos, con vegetales, especias y arroz"
chios.0037.t:0 "Vino de Quíos"
chios.0037.desc:0 "“¿Te gustaría un poco de nuestro vino, mi [ROOT.Char.GetLadyLord]?” pregunta la campesina cuando vuelvo a buscar mi siguiente ronda de comida. “Adelante. Lo mezclamos con un poco de almáciga, y siempre son perfectos para ocasiones alegres como este carnaval.”"
chios.0037.a:0 "¡Gracias! Tomaré un poco."
chios.0037.b:0 "¡No, gracias!"
chios.0038.t:0 "Las torres de vigilancia de Thymiana"
chios.0038.desc:0 "Junto con un grupo de aldeanos, tomo un descanso de las festividades principales y visito una de las viejas torres de vigilancia ubicadas en el borde de Thymiana. La leyenda dice que esta torre de vigilancia en particular fue la que avistó a los piratas cuando llegaron por primera vez antes de esa batalla climática hace muchos años."
chios.0038.a:0 "Es fascinante que este viejo edificio de piedra aún parezca tan fuerte."
chios.0039.t:0 "Máscaras"
chios.0039.desc:0 "Uno de los aldeanos de Thymiana me está mostrando la máscara que usó como parte de la ceremonia principal de la Mostra anteriormente.\n\n“Bastante aterradora, ¿verdad?” dice, riendo. “¡Cuando la uso, me siento como una persona diferente!”\n\nLuego me explica los diferentes tipos de máscaras que los lugareños usan durante las festividades, qué significan y cómo se hacen."
chios.0039.a:0 "¡Estas máscaras ciertamente pueden asustar a cualquiera!"
chios.0039.b:0 "Las máscaras no son aterradoras, pero parecen divertidas de usar."
