 chios.0020.t:0 "Preparations"
 chios.0020.desc:0 "There are many different festivities traditionally held across the Aegean Sea, but few match the charm of the Mostra of Thymiana on the island of Chios.\n\nMany years ago, the inhabitants of Thymiana were holding a carnival when they learned that pirates were about to attack. With cunning and zeal, the townspeople ambushed the pirates and won a stunning victory. They crucified any pirates they captured in the town center, so that the whole town could bask in their glorious triumph.\n\nSince then, every spring, the town has held a celebration to remember that occasion."
 chios.0020.a:0 "And I will attend it this year! Time to start making preparations."
 chios.0021.t:0 "Thymiana"
 chios.0021.desc:0 "I have arrived in Thymiana. It is one of the larger settlements on the island of Chios, and, like many places in the Aegean, is full of picturesque beaches and charmingly rugged hills. As I go into town, I cannot help but admire the lovely buildings, made from a red-brown stone unique to the area that comes from a nearby quarry.\n\nAlready, I see many townspeople scurrying about as they prepare for the Mostra."
 chios.0021.a:0 "I can’t wait for tomorrow."
 chios.0022.t:0 "The Mostra of Thymiana Begins!"
 chios.0022.desc:0 "Friday evening comes, and the Mostra of Thymiana has begun. Crowds gather in the streets of Thymiana in a jovial atmosphere. A number of young villagers are dressed in traditional clothing and wear masks, and dance around the crowds, teasing and making jokes to spread cheer to everyone."
 chios.0022.a:0 "Join the crowd in reveling!"
 chios.0022.b:0 "Sit back and enjoy the sights."
 chios.0023.t:0 "Solemn Remembrances"
 chios.0023.desc:0 "It is now Sunday, and this morning begins with everyone gathering at Thymiana’s graveyard to pray for the deceased. We must remember, after all, that this celebration could only happen thanks to the efforts and sacrifices of the courageous villagers from so long ago when they defended Thymiana against the pirates."
 chios.0023.a:0 "I join the locals in prayer."
 chios.0024.t:0 "The Battle and Parade"
 chios.0024.desc:0 "Following that solemn event, we move onto the main spectacle of the Mostra - the reenactment of that battle long ago!\n\nTwo groups of locals gather in Thymiana’s town square: one dresses up in the town’s traditional garb, and represent their ancestors who fought against the pirates; the others dress to look like pirates. Accompanied by music, the two sides twirl and move around each other, face to face, in a highly stylized retelling of that fateful battle so long ago.\n\nOnce this is done, a mighty parade comes through the town, and a grand feast starts in the town square."
 chios.0024.a:0 "Everyone is having a good time."
 chios.0025.t:0 "The Mostra Ends"
 chios.0025.desc:0 "After spending a wonderful amount of time in Thymiana, the celebrations are done, for all good things must come to an end unfortunately. The experience has been quite riveting, and it was a pleasure visiting the town and getting to know some of the locals and partaking in their traditional celebration."
 chios.0025.a:0 "I hope to return one day!"
