chios.0005.t:0 "Homero el Poeta"
chios.0005.desc.start:0 "Cuenta la leyenda que el gran poeta Homero nació en Quíos y vivió en la isla durante toda su vida. Una gran roca en el lado este de Quíos, conocida como la “Daskalopetra” o roca del maestro, fue donde Homero supuestamente enseñaba y recitaba poesía. Es una lástima que un hombre venerado por pensadores y narradores de todo el mundo no tenga un monumento a su nombre."
chios.0005.desc.mid.pagan:0 "\n\nComo seguidor de los antiguos dioses, es mi deber rendir el debido homenaje a Homero, quien a través de su sabiduría y elocuencia nos educó a todos sobre la humanidad y lo divino."
chios.0005.desc.mid:0 "\n\nAunque no adoro a los dioses paganos de los antiguos griegos, es importante rendir homenaje a Homero, quien a través de su sabiduría y elocuencia nos educó a todos sobre la humanidad y lo divino."
chios.0005.desc.end:0 "Incluso un modesto monumento a Homero seguramente atraerá a visitantes de lejos que deseen rendir homenaje al compositor de la Ilíada y la Odisea, y al hombre que Platón mismo llamó “el primer maestro e iniciador de todas estas bellezas de la tragedia.”"
chios.0005.a:0 "Es hora de que honremos adecuadamente a Homero."
