chios.0010.t:0 "Un Nuevo Mastichochorio"
chios.0010.desc:0 "Me reúno con varios notables locales en Quíos, como nobles menores, ancianos de las aldeas, comerciantes y diversos jefes de gremios. Después de mucha discusión, reducimos nuestras opciones potenciales sobre cómo será el nuevo pueblo de mástique a tres:\n\n- Un asentamiento fortificado para proteger las plantaciones de mástique de los bandidos\n- Un puerto comercial costero para aumentar las ganancias\n- Un pueblo con buena calidad de vida para desarrollar la infraestructura de la isla\n\nComo Señor de Quíos, tengo la última palabra sobre cuál será el enfoque del pueblo:"
chios.0010.a:0 "Defender las plantaciones de mástique de los asaltantes y piratas"
chios.0010.b:0 "Ampliar las oportunidades de negocio para el comercio de mástique"
chios.0010.c:0 "Mejorar el desarrollo de las comunidades productoras de mástique"
chios.0011.t:0 "Un Nuevo Mastichochorio"
chios.0011.desc:0 "Ahora que hemos decidido un plan, lo siguiente es decidir dónde construir este pueblo de mástique y cuán grande será. Después de pasar un tiempo inspeccionando posibles ubicaciones en la isla de Quíos, encontramos un buen lugar, donde construiremos un..."
chios.0011.a:0 "Pequeño Pueblo de Mástique"
chios.0011.b:0 "Pueblo de Mástique de Tamaño Medio"
chios.0011.c:0 "Gran Pueblo de Mástique"
chios.0012.t:0 "Un Nuevo Mastichochorio"
chios.0012.desc:0 "Con los planes para el nuevo pueblo de mástique finalizados, la construcción comenzará en breve. Los materiales de construcción ya están siendo enviados, y se están reclutando posibles colonos tanto de otros asentamientos en la isla de Quíos, como de otros pueblos de la región."
chios.0012.a:0 "Muy bien."
