 chios.0005.t:0 "Homer the Poet"
 chios.0005.desc.start:0 "Legend has it that the great poet Homer was born on Chios, and lived on the island for his entire life. A large rock on the eastern side of Chios, known as the “Daskalopetra” or teacher’s rock, was where Homer supposedly taught and recited poetry. It is a pity a man revered by thinkers and storytellers across the world has no monument to his name."
 chios.0005.desc.mid.pagan:0 "\n\nAs a follower of the old gods, it is my duty to pay proper homage to Homer, who through his wisdom and eloquence educated us all about humanity and the divine."
 chios.0005.desc.mid:0 "\n\nThough I do not worship the pagan gods of the ancient Greeks, it is important to pay our respects to Homer, who through his wisdom and eloquence educated us all about humanity and the divine."
 chios.0005.desc.end:0 "Even a modest monument to Homer will surely attract visitors from afar who wish to pay their respects to the composer of the Iliad and Odyssey, and the man Plato himself called “the first teacher and beginner of all these beauties of tragedy.”"
 chios.0005.a:0 "It is time that we honored Homer properly."
