 chios.0030.t:0 "Chian Cheese"
 chios.0030.desc:0 "“Ah! Good to see you here, my [ROOT.Char.GetLadyLord],” the old peasant woman says as I approach the table. “Would you like some of Chios’ finest goat cheese?”\n\nI slowly chew the cheese, taking in its salty, milky flavor. It’s quite delicious!\n\n“Would you like to bring some home?” the woman asks, after seeing my good reaction. “For you, it will be no cost.”"
 chios.0030.a:0 "Of course! That sounds good to me."
 chios.0030.b:0 "No, I cannot. But thank you for the offer."
 chios.0031.t:0 "Tambouras"
 chios.0031.desc:0 "As everyone settles into eating, dancing, or chatting at the Mostra, I watch as some local musicians play and sing on the tamboura, an old style of lute common in this part of the world. The music is rustic and simple compared to what I listen to at my court, but it does have its charm."
 chios.0031.a:0 "It’s nice to listen to, definitely."
 chios.0032.t:0 "Limestone Colors"
 chios.0032.desc:0 "Deciding to take a little break from all the festivity of the Mostra, I sit in a meadow right next to town with a few acquaintances. As we discuss various topics, my gaze turns to the town of Thymiana itself, and its various assortment of buildings. I note how the buildings’ stones often have a tint of brown and red, reflecting the common color of the limestone found near Thymiana."
 chios.0032.a:0 "Oh! I should pay attention to the conversation."
 chios.0033.t:0 "Dance, Dance"
 chios.0033.desc:0 "In the midst of the Mostra’s festivities, I see a group of villagers spontaneously burst into dance, laughing in the town square as they sing and move their hands and twirl themselves around each other."
 chios.0033.a:0 "I should join them in the fun!"
 chios.0033.b:0 "I will just watch from here."
 chios.0034.t:0 "Thymiana's Story"
 chios.0034.desc:0 "At the Mostra, a group of adults and children are seated on the ground, surrounding an elder who sits on a wooden stool. The old man leans over, and with exaggerated gestures and a surprisingly powerful voice, retells in detail the story of how their ancestors, through wit and determination, drove off the pirates when they attacked Thymiana many centuries ago."
 chios.0034.a:0 "It is an interesting story."
 chios.0035.t:0 "Wooden Sword"
 chios.0035.desc:0 "During the Mostra festivities, I am talking with one of the young men who took part in the mock battle that reenacted the real one from generations ago. He proudly shows me the wooden sword he danced with during the mock battle.\n\n“My [ROOT.Char.GetLadyLord], I can show you some useful moves with this sword, if you’re interested,” he tells me."
 chios.0035.a:0 "Yes, by all means! I would love to see what you know."
 chios.0035.b:0 "Come on, that’s not a real sword! Let’s go find some food instead."
 chios.0035.c:0 "Why don’t I show you some sword moves myself? I know a thing or two."
 chios.0036.t:0 "Chian Foods"
 chios.0036.desc:0 "During the feast, I see several plates of food arrayed before me. There’s many delicious dishes to choose from, but a few catch my eye. What should I eat now?"
 chios.0036.a:0 "Avgokalamara - small omelettes filled with mince sauteed with onion"
 chios.0036.b:0 "Kakavia soup - made from a variety of fish, onions, and black pepper"
 chios.0036.c:0 "Melitzanopilafo - eggplants cut into rings, with vegetables, spices, and rice"
 chios.0037.t:0 "Chian Wine"
 chios.0037.desc:0 "“Would you like some of our wine, my [ROOT.Char.GetLadyLord]?” the peasant lady asks me, when I go back to get my next round of food. “Go ahead. We mix it with a bit of mastic, and they’re always great for joyous occasions like this carnival.”"
 chios.0037.a:0 "Thanks! I’ll take some."
 chios.0037.b:0 "No thanks!"
 chios.0038.t:0 "Thymiana's Watchtowers"
 chios.0038.desc:0 "Together with a group of villagers, I take a break from the main festivities and visit one of the old watchtowers located at the edge of Thymiana. Legend has it that this particular watchtower was the one that spotted the pirates when they first arrived before that climatic battle many years ago."
 chios.0038.a:0 "Fascinating that this old stone building still seems to stand so strong."
 chios.0039.t:0 "Masks"
 chios.0039.desc:0 "One of the villagers of Thymiana is showing me the mask he wore as part of the main ceremony for the Mostra earlier.\n\n“Quite scary, isn’t it?” he says, laughing. “When I wear it, I feel like a different person!”\n\nHe then explains to me the different kinds of masks the locals wear during the festivities, what they mean, and how they are made."
 chios.0039.a:0 "These masks can certainly frighten anyone!"
 chios.0039.b:0 "The masks aren’t scary, but they seem fun to wear."
