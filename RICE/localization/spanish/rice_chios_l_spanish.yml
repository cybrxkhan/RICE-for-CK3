# Decisions
RICE_chios_repopulate_patmos_with_monastics:0 "Repoblar Patmos con Monjes"
RICE_chios_repopulate_patmos_with_monastics_tooltip:0 "Patmos es un lugar sagrado, pero uno sin una presencia religiosa adecuada."
RICE_chios_repopulate_patmos_with_monastics_desc:0 "Aunque la isla de Patmos alberga la cueva donde Juan de Patmos escribió el Libro de la Revelación, actualmente no hay casa de culto ni monasterio allí. Varios monjes de la región desean rectificar esto y solicitan recursos de los consejeros como yo para ayudar en este esfuerzo."
RICE_chios_repopulate_patmos_with_monastics_effect_tooltip:0 "[rulers|E] [GetPlayer.GetFaith.GetReligion.GetAdherentNamePlural] cerca de [GetTitleByKey('c_chios').GetNameNoTier] podrán ir en una [patmos_pilgrimage|E]"
RICE_chios_repopulate_patmos_with_monastics_confirm:0 "¡Hagámoslo!"
RICE_chios_repopulate_patmos_with_monastics_context_tooltip:0 "#emphasis Contexto Histórico:#! Durante siglos, la isla de Patmos (que se encuentra un poco al sur de Samos) fue supuestamente el sitio donde Juan de Patmos (a menudo identificado con Juan el Evangelista y Juan el Apóstol) escribió el Libro de la Revelación. Sin embargo, no fue hasta 1088 d.C. que se estableció un monasterio en la isla bajo San Cristódulo Latrinos, con la ayuda del emperador romano Alejo I. Desde entonces, Patmos ha sido un sitio local de peregrinación."
RICE_chios_go_on_a_pilgrimage_to_patmos:0 "Ir en Peregrinación a Patmos"
RICE_chios_go_on_a_pilgrimage_to_patmos_tooltip:0 "¡La Cueva del Apocalipsis me espera!"
RICE_chios_go_on_a_pilgrimage_to_patmos_desc:0 "Deseo ir en una [patmos_pilgrimage]. Allí, en la isla, visitaré la cueva donde Juan de Patmos escribió el Libro de la Revelación."
RICE_chios_go_on_a_pilgrimage_to_patmos_effect_tooltip:0 "Podrías #italic recibir#! una #V visión#! del apocalipsis durante tu visita"
RICE_chios_go_on_a_pilgrimage_to_patmos_confirm:0 "¡Estoy ansioso por ir!"
RICE_chios_go_on_a_pilgrimage_to_patmos_context_tooltip:0 "#emphasis Contexto Histórico:#! Durante siglos, la isla de Patmos (que se encuentra un poco al sur de Samos) fue supuestamente el sitio donde Juan de Patmos (a menudo identificado con Juan el Evangelista y Juan el Apóstol) escribió el Libro de la Revelación. Sin embargo, no fue hasta 1088 d.C. que se estableció un monasterio en la isla bajo San Cristódulo Latrinos, con la ayuda del emperador romano Alejo I. Desde entonces, Patmos ha sido un sitio local de peregrinación."
