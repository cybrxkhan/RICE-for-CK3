RICE_chios_monastery_of_saint_john:0 "Monasterio de San Juan"
RICE_chios_monastery_of_saint_john_desc:0 "Hay una cueva en la isla de Patmos, un poco al sur de Samos, que se dice es el lugar donde Juan de Patmos - identificado con Juan el Apóstol y Juan el Evangelista - escribió el Libro de la Revelación. Cerca de esta cueva, conocida como la Cueva del Apocalipsis, hay una comunidad de monjes y algo de infraestructura para cualquier peregrino que desee hacer su camino hacia la isla."
RICE_chios_white_horse_vision:0 "Vio una Visión del Jinete del Caballo Blanco"
RICE_chios_white_horse_vision_desc:0 ""Y miré, y he aquí un caballo blanco; y el que lo montaba tenía un arco; y le fue dada una corona, y salió venciendo y para vencer.""
RICE_chios_red_horse_vision:0 "Vio una Visión del Jinete del Caballo Rojo"
RICE_chios_red_horse_vision_desc:0 ""Y miré, y he aquí un caballo bermejo; y al que lo montaba le fue dado poder de quitar de la tierra la paz y que se matasen unos a otros; y le fue dada una gran espada.""
RICE_chios_black_horse_vision:0 "Vio una Visión del Jinete del Caballo Negro"
RICE_chios_black_horse_vision_desc:0 "Y miré, y he aquí un caballo negro; y el que lo montaba tenía una balanza en la mano."
RICE_chios_pale_horse_vision:0 "Vio una Visión del Jinete del Caballo Pálido"
RICE_chios_pale_horse_vision_desc:0 "Y miré, y he aquí un caballo pálido; y el nombre del que lo montaba era Muerte, y el Infierno le seguía."
RICE_chios_thyme_gift:0 "Regalo de Tomillo de Thymaina"
RICE_chios_petrokopio_quarry:0 "Excedente de Mármol de la Cantera de Petrokopio"
RICE_chios_explored_kamari:0 "Exploró las Ruinas de Kamari"
RICE_chios_ikaria_houses:0 "Aprendiendo de las Casas de Ikaria"
RICE_chios_ikaria_houses_desc:0 "Las casas que se encuentran en la isla de Ikaria, al oeste de Samos, están construidas en un estilo arquitectónico inusual, utilizando bloques de piedra para parecerse a grandes rocas. Este personaje está tratando de ver si estas técnicas, que se cree que protegen eficazmente a Ikaria contra los piratas, podrían aplicarse en otros lugares."
