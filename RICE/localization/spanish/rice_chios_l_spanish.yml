 RICE_found_mastic_village_context_tooltip:0 "#emphasis Contexto Histórico:#! La resina de almáciga ha sido una fuente importante de beneficios para la isla de Quíos desde la antigüedad. Durante siglos, diversos gobernantes, desde emperadores romanos hasta sultanes otomanos, han buscado monopolizar esta industria, y apoyar a las aldeas de almáciga era parte de esta estrategia."
RICE_erect_homer_monument_context_tooltip:0 "#emphasis Contexto Histórico:#! Aunque es dudoso que el antiguo poeta Homero haya existido, Quíos se asoció con él como su probable lugar de nacimiento en tiempos históricos."
RICE_attend_mostra_of_thymiana_context_tooltip:0 "#emphasis Contexto Histórico:#! Se desconoce si y cuándo ocurrió la legendaria batalla contra los piratas en Thymiana, aunque si ocurrió, habría sido en algún momento del final de la Edad Media o el Renacimiento. De cualquier manera, la Mostra de Thymiana se ha celebrado durante muchos siglos desde entonces."

RICE_chios_mastic_groves:0 "Almácigares"
RICE_chios_mastic_groves_desc:0 "Durante siglos, la isla de Quíos ha sido la principal fuente mundial de almáciga, una resina especial del árbol de almáciga. La almáciga ha sido tan crucial para la economía de Quíos desde la antigüedad que a menudo se la ha llamado las 'Lágrimas de Quíos'."
RICE_homer_monument_built:0 "Monumento a Homero"
RICE_homer_monument_built_desc:0 "En el lado este de la isla de Quíos hay un pequeño y humilde complejo de monumentos cerca de la llamada 'Daskalopetra' o roca del maestro, donde el legendario poeta Homero una vez enseñó y recitó poesía. Un pequeño número de peregrinos y viajeros se detienen de vez en cuando, contribuyendo a la economía y cultura local."
RICE_reveres_homer:0 "Venera a Homero"
RICE_reveres_homer_desc:0 "Esta persona respeta y exalta profundamente al antiguo poeta griego Homero, tanto que reunió los recursos para construir un pequeño monumento a Homero en Quíos."
RICE_chios_attended_mostra_of_thymiana:0 "Recientemente asistió a la Mostra de Thymiana en Quíos"
RICE_chios_chian_cheese_from_mostra:0 "Llevó a casa queso de Quíos"
RICE_chios_mastic_village_small_fort:0 "Pequeña Fortaleza de Almáciga"
RICE_chios_mastic_village_small_fort_desc:0 "Recientemente se estableció una nueva aldea de almáciga en la isla de Quíos. Es pequeña en tamaño y es un asentamiento fortificado fundado para proteger los almácigares de la isla de los asaltantes y bandidos enemigos."
RICE_chios_mastic_village_medium_fort:0 "Fortaleza de Almáciga Mediana"
RICE_chios_mastic_village_medium_fort_desc:0 "Recientemente se estableció una nueva aldea de almáciga en la isla de Quíos. Es mediana en tamaño y es un asentamiento fortificado fundado para proteger los almácigares de la isla de los asaltantes y bandidos enemigos."
RICE_chios_mastic_village_large_fort:0 "Gran Fortaleza de Almáciga"
RICE_chios_mastic_village_large_fort_desc:0 "Recientemente se estableció una nueva aldea de almáciga en la isla de Quíos. Es grande en tamaño y es un asentamiento fortificado fundado para proteger los almácigares de la isla de los asaltantes y bandidos enemigos."
RICE_chios_mastic_village_small_port:0 "Pequeño Puerto de Almáciga"
RICE_chios_mastic_village_small_port_desc:0 "Recientemente se estableció una nueva aldea de almáciga en la isla de Quíos. Es pequeña en tamaño y es un puerto comercial fundado para impulsar la industria de almáciga de la isla y aumentar los beneficios."
RICE_chios_mastic_village_medium_port:0 "Puerto de Almáciga Mediano"
RICE_chios_mastic_village_medium_port_desc:0 "Recientemente se estableció una nueva aldea de almáciga en la isla de Quíos. Es mediana en tamaño y es un puerto comercial fundado para impulsar la industria de almáciga de la isla y aumentar los beneficios."
RICE_chios_mastic_village_large_port:0 "Gran Puerto de Almáciga"
RICE_chios_mastic_village_large_port_desc:0 "Recientemente se estableció una nueva aldea de almáciga en la isla de Quíos. Es grande en tamaño y es un puerto comercial fundado para impulsar la industria de almáciga de la isla y aumentar los beneficios."
RICE_chios_mastic_village_small_town:0 "Pequeña Ciudad de Almáciga"
RICE_chios_mastic_village_small_town_desc:0 "Recientemente se estableció una nueva aldea de almáciga en la isla de Quíos. Es pequeña en tamaño y es una ciudad establecida con la intención de apoyar la infraestructura local de la economía de la almáciga."
RICE_chios_mastic_village_medium_town:0 "Ciudad de Almáciga Mediana"
RICE_chios_mastic_village_medium_town_desc:0 "Recientemente se estableció una nueva aldea de almáciga en la isla de Quíos. Es mediana en tamaño y es una ciudad establecida con la intención de apoyar la infraestructura local de la economía de la almáciga."
RICE_chios_mastic_village_large_town:0 "Gran Ciudad de Almáciga"
RICE_chios_mastic_village_large_town_desc:0 "Recientemente se estableció una nueva aldea de almáciga en la isla de Quíos. Es grande en tamaño y es una ciudad establecida con la intención de apoyar la infraestructura local de la economía de la almáciga."
RICE_chios_heard_thymiana_story:0 "Escuchó la Historia de la Defensa de Thymiana"
RICE_chios_heard_thymiana_story_desc:0 "Hace mucho tiempo, la ciudad de Thymiana en Quíos fue atacada por piratas. Los aldeanos, con astucia y determinación, tendieron una emboscada a los piratas y lograron una gran victoria. Desde entonces, han celebrado esta gran hazaña cada año en una celebración llamada la Mostra de Thymiana."
RICE_chios_visited_thymiana_watchtower:0 "Visitó las Torres de Vigilancia de Thymiana"
RICE_chios_mastic_demand_increase:0 "Aumento de la Demanda de Almáciga"
RICE_chios_mastic_demand_decrease:0 "Disminución de la Demanda de Almáciga"
RICE_chios_recent_piracy:0 "Piratería Reciente en Quíos"
RICE_chios_recent_piracy_desc:0 "La isla de Quíos es a menudo un objetivo popular para los piratas, debido a ser el principal productor mundial de la lucrativa almáciga."
RICE_chios_ariousian_wine:0 "Regalo de Vino Ariousiano de Kourounia"
RICE_chios_ariousian_wine_desc:0 "Esta persona recibió recientemente un regalo de vino ariousiano de Kourounia. El vino ariousiano es un estilo antiguo de vino griego, y el pueblo de Kourounia en Quíos es particularmente famoso por su variedad de este vino; supuestamente, incluso el gran poeta Homero lo bebía para inspirarse."
RICE_chios_inspired_by_homers_wine:0 "Inspirado por el Vino de Homero"
RICE_chios_antimony_boon:0 "Minas de Antimonio Rentables"
RICE_chios_lithi_fish:0 "Festín de Pescado de Lithi"

RICE_found_mastic_village:0 "Establecer una Nueva Aldea de Almáciga"
RICE_found_mastic_village_tooltip:0 "Trabajarás junto con los aldeanos locales para sentar las bases de una nueva aldea de almáciga en Quíos."
RICE_found_mastic_village_desc:0 "La almáciga, la base de la economía de Quíos, se cultiva típicamente en las llamadas Mastichochoria, o aldeas de almáciga. Siento que es hora de establecer una nueva aldea de almáciga para aumentar la producción de almáciga en la isla."
RICE_found_mastic_village_effect_tooltip:0 "Trabajarás con los aldeanos locales para determinar qué tipo de aldea de almáciga se construirá. #emphasis ¡Esta decisión solo se puede tomar UNA VEZ en la vida!#!"
RICE_found_mastic_village_confirm:0 "¡Empecemos a planificar!"
RICE_found_mastic_village_extra_cost_tooltip:0 "Las aldeas más grandes costarán más para desarrollarse #weak (Coste mínimo: @gold_icon! 50)#!"

RICE_erect_homer_monument:0 "Erigir Monumento a Homero"
RICE_erect_homer_monument_tooltip:0 "Levantarás un pequeño monumento en honor a Homero."
RICE_erect_homer_monument_desc:0 "Hay una gran roca en la isla de Quíos que se dice que es el lugar donde el gran poeta Homero enseñó una vez. El sitio no está siendo mantenido actualmente; tal vez pueda cambiar eso."
RICE_erect_homer_monument_effect_tooltip:0 "Trabajarás con los locales para erigir el monumento a Homero."
RICE_erect_homer_monument_confirm:0 "¡Canta para mí, oh Musa!"

RICE_attend_mostra_of_thymiana:0 "Asistir a la Mostra de Thymiana"
RICE_attend_mostra_of_thymiana_tooltip:0 "Viajarás a Thymiana para presenciar su tradicional celebración y carnaval de primavera."
RICE_attend_mostra_of_thymiana_desc:0 "Asistiré a la Mostra de Thymiana, celebrada para conmemorar cuando los habitantes de Thymiana en Quíos repelieron con éxito un ataque pirata hace muchos años."
RICE_attend_mostra_of_thymiana_effect_tooltip:0 "Viajarás a Thymiana para presenciar su tradicional celebración y carnaval de primavera."
RICE_attend_mostra_of_thymiana_confirm:0 "¡A Thymiana vamos!"
RICE_decision_mostra_month_requirement:0 "El mes debe estar entre febrero y mayo"

building_type_RICE_mastic_industry_01:1 "Industria de Almáciga"
building_type_RICE_mastic_industry_01_desc:1 "Durante siglos, la isla de Quíos ha sido la principal fuente mundial de almáciga, una resina especial del árbol de almáciga. La almáciga ha sido tan crucial para la economía de Quíos desde la antigüedad que a menudo se la ha llamado las 'Lágrimas de Quíos'."
building_RICE_mastic_industry_01:0 "Árboles de Almáciga"
building_RICE_mastic_industry_01_desc:1 "En este momento, los diversos árboles de almáciga están dispersos por la isla de Quíos de manera desorganizada y no desarrollada, lo que reduce la eficiencia en la producción de almáciga."
building_RICE_mastic_industry_02:0 "Campos de Almáciga"
building_RICE_mastic_industry_02_desc:1 "Se ha reservado un terreno especial para el cultivo y la cosecha de árboles de almáciga, lo que ayuda a aumentar la cantidad de almáciga producida en Quíos."
building_RICE_mastic_industry_03:0 "Almácigares"
building_RICE_mastic_industry_03_desc:1 "Las dispersas granjas de almáciga se han combinado en grandes almácigares junto a ciertas aldeas, mejorando la tasa de producción de almáciga."
building_RICE_mastic_industry_04:0 "Jardines de Almáciga"
building_RICE_mastic_industry_04_desc:1 "Ahora que los almácigares están bien desarrollados, los árboles de almáciga se encuentran a menudo por toda la isla, incluso en hogares privados y varios asentamientos no dedicados a la producción de almáciga."
building_RICE_mastic_industry_05:0 "Plantaciones de Almáciga"
building_RICE_mastic_industry_05_desc:1 "Ahora hay grandes plantaciones de almáciga en toda Quíos, generando muchos beneficios para la isla."
  
  
