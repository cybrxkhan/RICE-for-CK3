chios.0020.t:0 "Preparativos"
chios.0020.desc:0 "Hay muchas festividades tradicionales que se celebran en todo el Mar Egeo, pero pocas igualan el encanto de la Mostra de Thymiana en la isla de Quíos.\n\nHace muchos años, los habitantes de Thymiana estaban celebrando un carnaval cuando se enteraron de que los piratas estaban a punto de atacar. Con astucia y entusiasmo, los habitantes emboscaron a los piratas y lograron una impresionante victoria. Crucificaron a los piratas capturados en el centro del pueblo, para que todo el pueblo pudiera disfrutar de su glorioso triunfo.\n\nDesde entonces, cada primavera, el pueblo celebra una festividad para recordar esa ocasión. Yo, por supuesto, tengo la intención de asistir a las festividades este año."
chios.0020.a:0 "¡Hora de partir hacia Thymiana!"
chios.0021.t:0 "Thymiana"
chios.0021.desc:0 "He llegado a Thymiana. Es uno de los asentamientos más grandes de la isla de Quíos y, como muchos lugares en el Egeo, está lleno de playas pintorescas y colinas encantadoramente escarpadas. Mientras entro en el pueblo, no puedo evitar admirar los hermosos edificios, hechos de una piedra rojiza única en el área que proviene de una cantera cercana.\n\nYa veo a muchos habitantes del pueblo corriendo de un lado a otro mientras se preparan para la Mostra."
chios.0021.a:0 "No puedo esperar a que empiece la Mostra."
chios.0022.t:0 "¡Empieza la Mostra de Thymiana!"
chios.0022.desc:0 "Llega la noche del viernes y la Mostra de Thymiana ha comenzado. Multitudes se reúnen en las calles de Thymiana en un ambiente jovial. Varios jóvenes del pueblo están vestidos con ropa tradicional y usan máscaras, y bailan alrededor de la multitud, burlándose y haciendo bromas para alegrar a todos."
chios.0022.a:0 "¡Únete a la multitud y diviértete!"
chios.0022.b:0 "Siéntate y disfruta del espectáculo."
chios.0023.t:0 "Recuerdos Solemnes"
chios.0023.desc:0 "Es domingo y esta mañana comienza con todos reuniéndose en el cementerio de Thymiana para rezar por los fallecidos. Debemos recordar, después de todo, que esta celebración solo puede suceder gracias a los esfuerzos y sacrificios de los valientes habitantes de hace tanto tiempo cuando defendieron Thymiana contra los piratas."
chios.0023.a:0 "Me uno a los lugareños en oración."
chios.0024.t:0 "La Batalla y el Desfile"
chios.0024.desc:0 "Después de ese evento solemne, pasamos al espectáculo principal de la Mostra: ¡la recreación de aquella batalla de hace mucho tiempo!\n\nDos grupos de lugareños se reúnen en la plaza del pueblo de Thymiana: uno se viste con la vestimenta tradicional del pueblo y representa a sus antepasados que lucharon contra los piratas; el otro se disfraza de piratas. Acompañados de música, los dos grupos giran y se mueven alrededor del otro, cara a cara, en una narración altamente estilizada de aquella batalla fatídica de hace tanto tiempo.\n\nUna vez que esto termina, un gran desfile recorre el pueblo y comienza un gran banquete en la plaza del pueblo."
chios.0024.a:0 "Todos se están divirtiendo."
chios.0025.t:0 "Termina la Mostra"
chios.0025.desc:0 "Después de pasar un tiempo maravilloso en Thymiana, las celebraciones han terminado, porque lamentablemente todas las cosas buenas deben llegar a su fin. La experiencia ha sido bastante emocionante y fue un placer visitar el pueblo, conocer a algunos de los lugareños y participar en su celebración tradicional."
chios.0025.a:0 "¡Espero regresar algún día!"
