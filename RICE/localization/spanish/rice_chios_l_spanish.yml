 chios.0010.t:0 "A New Mastichochorio"
 chios.0010.desc:0 "I meet with several local notables in Chios, such as lesser nobles, village elders, merchants, and various guild heads. After a lot of discussion, we narrow our potential options of what the new mastic village will be like down to three:\n\n- A fortress settlement to protect the mastic groves from bandits\n- A coastal trade port to increase profit\n- A town with good quality of life to develop the island’s infrastructure\n\nAs the Lord of Chios, I have the final say on what the village’s focus will be:"
 chios.0010.a:0 "Defending the mastic groves from raiders and pirates"
 chios.0010.b:0 "Expanding business opportunities for the mastic trade"
 chios.0010.c:0 "Improving the development of mastic producing communities"
 chios.0011.t:0 "A New Mastichochorio"
 chios.0011.desc:0 "Now that we have decided on a plan, the next thing is to decide where to build this mastic village, and how big it will be. After spending some time surveying potential locations on the island of Chios, we found a good spot, where we will build a..."
