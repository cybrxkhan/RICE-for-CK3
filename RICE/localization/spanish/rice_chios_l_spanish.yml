 chios.0050.t:0 "Contrabandistas de Almáciga"
 chios.0050.desc:0 "Mis guardias, junto con algunos lugareños cooperativos, han arrestado a varios comerciantes y bandidos que estaban involucrados en el contrabando ilegal de almáciga fuera de Quíos. Como gobernante de Quíos, es mi derecho obtener una parte de las ganancias obtenidas del antiguo comercio de almáciga, y todo el comercio de almáciga está bajo mi jurisdicción, así que esto es un grave crimen."
 chios.0050.a:0 "Hoy me siento misericordioso, así que déjenlos ir - saben que no deben hacerlo de nuevo."
 chios.0050.b:0 "Encarcélenlos y confisquen cualquier almáciga que tengan."
 chios.0050.c:0 "Según la antigua costumbre, la ejecución es un castigo aceptable para esto."
 chios.0051.t:0 "El Comercio de Almáciga Mejora"
 chios.0051.desc:0 "Recientemente, la demanda global de almáciga ha estado aumentando. Esto debería ser bueno para mí, ya que significa que habrá beneficios adicionales del comercio de almáciga centrado en Quíos."
 chios.0051.a:0 "¡Muy bien!"
 chios.0052.t:0 "El Comercio de Almáciga Declina"
 chios.0052.desc:0 "Recientemente, la demanda global de almáciga ha estado disminuyendo. Esto podría ser un problema, ya que significa que habrá menos beneficios del comercio de almáciga centrado en Quíos."
 chios.0052.a:0 "Eso no es bueno."
 chios.0053.t:0 "Piratería en Quíos"
 chios.0053.desc:0 "La piratería siempre ha sido un problema en el Egeo, pero especialmente en Quíos debido a que es un centro del comercio de almáciga. Ha habido varios ataques piratas en la isla de Quíos recientemente, y aunque logramos repelerlos en su mayoría, ha causado algunos daños a nuestra infraestructura local."
 chios.0053.a:0 "¡Asegurémonos de que esos piratas no causen más daños!"
 chios.0054.t:0 "Agismata"
 chios.0054.desc:0 "Hoy voy de viaje a las aguas termales de Agismata en Quíos. Como sus aguas son ricas en varios minerales, la gente ha venido aquí durante siglos como una forma de terapia física y curación, y yo no soy diferente."
 chios.0054.a:0 "¡Definitivamente necesito un descanso!"
 chios.0055.t:0 "Naufragio Romano"
 chios.0055.desc:0 "En el camino al pueblo de Anavatos en Quíos, hay un camino fuera del pueblo que conduce a la magnífica costa de Elinta. Hoy estoy recorriendo este camino, y observo el paisaje. Hay una bahía profunda con una playa llena de guijarros, flanqueada por el mar azul profundo. Cerca, según la tradición, hay un naufragio de un barco romano en el fondo."
 chios.0055.a:0 "Una vista hermosa. ¿Qué tesoros podrían yacer en ese naufragio?"
 chios.0056.t:0 "Emporios"
 chios.0056.desc:0 "Hoy estoy visitando el pueblo de Emporios en Quíos. Al acercarme al pueblo, miro a la playa cercana, llena de pequeños guijarros negros, por los cuales es famoso."
 chios.0056.a:0 "¡Un espectáculo encantador!"
 chios.0057.t:0 "Bosque de Pinos de Quíos"
 chios.0057.desc:0 "Estaba viajando por Avgonyma en la isla de Quíos, cuando me perdí en el bosque de pinos cerca del pueblo, el bosque más grande de este tipo en la isla, de hecho. Me tomó un par de horas encontrar mi camino de salida, pero afortunadamente no resulté herido."
 chios.0057.a:0 "Tendré que tener cuidado al pasar por ese bosque la próxima vez."
 chios.0058.t:0 "Laberinto de Quíos"
 chios.0058.desc:0 "Mientras inspeccionaba algunas de mis tierras en Quíos, visité uno de los pueblos de almáciga. Un notable del pueblo me mostró las defensas que los lugareños construyeron alrededor del pueblo, para proteger su lucrativa almáciga de las amenazas de piratas y bandidos. Las casas están dispuestas de tal manera que ellas mismas forman parte del muro, y las calles están diseñadas como un laberinto, serpenteando y yendo en todas direcciones para confundir a cualquiera que se atreviera a atacar este lugar."
 chios.0058.a:0 "Con suerte, nunca tendremos que preocuparnos por un ataque."
 chios.0059.t:0 "Un Pueblo Artístico"
 chios.0059.desc:0 "Estoy visitando Pyrgi, un pueblo en mi dominio en Quíos. Es único en comparación con los otros pueblos de la isla porque es tradición aquí que las paredes de muchos de los edificios estén decoradas con una variedad de diseños geométricos y motivos. Para muchos, convierte todo el lugar en una obra de arte."
 chios.0059.a:0 "¡Muy creativo! Es bueno que esta tradición siga viva."
 chios.0059.b:0 "Está bien, pero he visto obras de arte más impresionantes."
 chios.0060.t:0 "Vino Ariousian"
 chios.0060.desc:0 "El pueblo de Kourounia en Quíos es famoso por producir una variedad especial de vino local, que se dice es una variedad contemporánea de un antiguo vino griego llamado Vino Ariousian. Al igual que en los tiempos antiguos, el vino de la isla es famoso y se vende por todo el Mediterráneo, y el Vino Ariousian sobre todo.\n\nHoy, una pequeña delegación de Kourounia está visitando mi corte, y me ofrecen algunos de sus famosos vinos. Un regalo tan agradable podría ser útil cuando reciba a otros invitados o banquetes en el futuro - ¿quién no querría un sorbo de tal vino?"
 chios.0060.a:0 "Gracias - pueden dejarlo por allí."
 chios.0061.t:0 "El Vino de Homero"
 chios.0061.desc:0 "Durante generaciones y generaciones, Quíos fue famosa por su vino, particularmente el llamado Vino Ariousian, la variedad más famosa del cual proviene del pueblo de Kourounia. Los escritores antiguos incluso lo llamaron el néctar de los dioses.\n\nDebido a que se cree que el gran poeta Homero, quien compuso la Ilíada y la Odisea, vivió en Quíos toda su vida, hay incluso quienes dicen que el brillo y la elocuencia de Homero se debieron en parte a su consumo de este vino. ¿Es cierta esta afirmación? Si lo es, tal vez sería prudente para mí hacer de este vino una parte regular de mi dieta."
 chios.0061.a:0 "Eso suena como una idea tonta y sin sentido. El vino es vino."
 chios.0061.b:0 "¡No me haría daño probar! Compremos algo del vino."
 chios.0061.toast.success:0 "Obtienes Inspiración del Vino Ariousian"
 chios.0061.toast.failure:0 "No Obtienes Inspiración del Vino Ariousian"
 chios.0062.t:0 "Minas de Antimonio"
 chios.0062.desc:0 "Cerca de Aghiasmata, uno de los principales puertos comerciales de la isla de Quíos, están las minas de antimonio de Keramos. El antimonio, que tiene una variedad de usos que van desde la medicina hasta los cosméticos, ha sido una fuente importante de ingresos para esta área, incluso en tiempos antiguos. Recientemente, ha habido un auge en la producción de antimonio de esta área."
 chios.0062.a:0 "¡Es genial escuchar eso!"
 chios.0063.t:0 "Playa de Nagos"
 chios.0063.desc:0 "Hoy, fui de viaje a la playa de Nagos en la isla de Quíos. Es una playa pintoresca, y un buen lugar para relajarse - está flanqueada por filas de hermosos arces y vegetación densa y manantiales de agua corriente, mientras que la playa en sí está llena de hermosos guijarros coloridos."
 chios.0063.a:0 "Me alegro de haber venido aquí."
 chios.0064.t:0 "Lithi"
 chios.0064.desc:0 "Estoy visitando el pueblo de Lithi en la costa de Quíos. Su playa poco profunda es bastante hermosa, y es conocida por ser una importante ciudad pesquera en la isla. Mientras estoy allí, me invitan a un banquete que cuenta con una gran variedad de pescados que los pescadores locales capturan."
 chios.0064.a:0 "¡Su reputación como ciudad pesquera está bien merecida!"
 chios.0065.t:0 "Inspiración para Homero?"
 chios.0065.desc:0 "Una conocida mía en Quíos me llevó a un acantilado en la isla, ya que quería mostrarme algunos de los paisajes en su propiedad. Debajo de nosotros había una hermosa playa con aguas azules y algunos árboles dispersos. De todos modos, ella afirma que según la tradición familiar, este lugar era donde el antiguo poeta Homero a veces iba si necesitaba inspiración para sus historias. Es una feliz coincidencia que este lugar esté en las tierras ancestrales de su familia."
 chios.0065.a:0 "Estoy seguro de que Homero visitó aquí una vez."
 chios.0065.b:0 "No podemos realmente decir si Homero estuvo aquí alguna vez."
 chios.0066.t:0 "Kambos"
 chios.0066.desc:0 "El valle de Kambos en Quíos es famoso por sus laderas fértiles y exuberantes, y como resultado ha atraído a varios nobles que buscan explotar su potencial agrícola. El valle, de hecho, está salpicado de varias mansiones pertenecientes a tales familias de élite.\n\nHoy, estoy visitando a uno de esos aristócratas menores, quien me está explicando cómo su familia está aprovechando al máximo la generosidad de esta área."
 chios.0066.a:0 "Es información útil para saber."
 chios.0067.t:0 "¡Perdido!"
 chios.0067.desc:0 "Durante mi inspección de uno de los pueblos de almáciga, mis guardias y yo nos perdimos en las calles sinuosas y estrechas y los edificios confusamente colocados. El diseño de los pueblos está pensado para confundir a cualquier bandido o pirata que venga aquí, con el fin de proteger la valiosa almáciga de la isla. ¡Aún así, es embarazoso!"
 chios.0067.a:0 "Al menos funciona como está previsto."
 chios.0068.t:0 "Thymaina"
 chios.0068.desc:0 "Estoy visitando Thymaina, un pequeño islote frente a la costa de Samos, donde gobierno. Aunque solo se trata de una breve visita, saludo debidamente a los ancianos del pequeño caserío allí. Me presentan un regalo de tomillo (del cual la isla toma su nombre), recolectado de varios lugares de la isla."
 chios.0068.a:0 "Un buen regalo, y muy apreciado."
 chios.0069.t:0 "Petrokopio"
 chios.0069.desc:0 "En la isla de Fourni, que se encuentra entre Samos e Ikaria, hay un antiguo sitio de cantera de mármol conocido como Petrokopio. Aunque no se usa tanto en estos días, de vez en cuando los lugareños producen una cantidad decente de mármol que envían a otras islas cercanas. Recientemente, la cantera ha estado experimentando tal auge."
 chios.0069.a:0 "¿Me pregunto para qué podríamos usar el mármol?"
 chios.0070.t:0 "Aguas Peligrosas"
 chios.0070.desc:0 "Las aguas entre las islas de Samos e Ikaria están llenas de muchos islotes más pequeños, lo que significa que tales lugares son peligrosos para los barcos no experimentados en estas aguas. Recientemente, recibí noticias de un barco mercante de un lugar lejano que quedó atrapado en una tormenta local y se hundió. Sin embargo, varios marineros y comerciantes lograron sobrevivir y se encuentran en playas de mi territorio."
 chios.0070.a:0 "Les deseo lo mejor."
 chios.0070.b:0 "Pueden descansar en mi finca."
 chios.0071.t:0 "Ruinas de Kamari"
 chios.0071.desc:0 "Estoy visitando la isla de Fourni, que se encuentra al oeste de Samos y al este de Ikaria, cuando paso por una parte de la costa que los lugareños llaman la playa de Kamari. Allí, bajo las aguas azul celeste, juro que pude ver las ruinas de una ciudad. Los lugareños que me acompañan me confirman que mis ojos no me engañan. De hecho, hay un antiguo asentamiento sumergido cerca de la playa, tan cerca, de hecho, que uno podría incluso nadar cerca y observarlo desde una perspectiva más cercana."
 chios.0071.a:0 "Solo se puede imaginar qué le pasó a esa ciudad."
 chios.0071.b:0 "Tengo algo de tiempo, ¿por qué no nadar y explorar allí?"
 chios.0072.t:0 "Ícaro"
 chios.0072.desc:0 "Estoy escuchando a alguien relatarme un mito sobre la isla de Ikaria, que se encuentra al oeste de Samos en mis territorios. Supuestamente, los antiguos griegos la llamaron así porque creían que era donde el legendario Ícaro cayó y murió después de volar demasiado alto y cerca del sol."
 chios.0072.a:0 "Verdadera o no, la historia de Ícaro nos enseña sobre los peligros del orgullo."
 chios.0072.b:0 "Claramente alguna tontería pagana, es una historia ridícula."
 chios.0072.c:0 "Una vieja historia, sabiamente contada por nuestros antepasados sobre la arrogancia."
 chios.0073.t:0 "Casas de Ikaria"
 chios.0073.desc:0 "Estoy inspeccionando mi territorio en la isla de Ikaria, que se encuentra al oeste de Samos. Desde hace un tiempo, he notado que las casas allí están construidas de una manera extraña: no tienen chimeneas y techos bajos, y están hechas principalmente de bloques sólidos de piedra. Según los lugareños, tales medidas ayudan a protegerlas, ya que confunden a los piratas que pueden confundir las casas con grandes rocas en su lugar."
 chios.0073.a:0 "Hmm... una costumbre extraña pero comprensible."
 chios.0073.b:0 "Podríamos aprender de sus estilos al construir defensas."
 chios.0074.t:0 "Vino Moscatel"
 chios.0074.desc:0 "Algunos notables de Samos me están visitando hoy para discutir algunos asuntos relacionados con su isla. Antes de comenzar con los negocios, me presentan un regalo del famoso vino moscatel dulce de la isla."
 chios.0074.a:0 "¡Gracias! Ahora, a los negocios..."
 chios.0075.t:0 "Playas de Samos"
 chios.0075.desc:0 "Estoy viajando por Samos, específicamente una de sus playas esmeralda. Al levantar mis ojos y contemplar las aguas, puedo ver las montañas y el terreno de Anatolia no muy lejos. Es extraño pensar que esta isla, de hecho, está tan cerca del continente."
 chios.0075.a:0 "Así son las maravillas de la naturaleza."
 chios.0076.t:0 "El Padre de la Historia"
 chios.0076.desc:0 "Aunque no nació en la isla, se dice que el famoso historiador antiguo Heródoto vivió en Samos durante su juventud. Es interesante reflexionar sobre cómo este hombre respetado una vez caminó y jugó en el territorio bajo mi jurisdicción."
 chios.0076.a:0 "Quizás el padre de la historia se inspiró en lo que vio en Samos."
 chios.0076.b:0 "¿No llaman a Heródoto el padre de las mentiras? Creo que es poco fiable."
 chios.0077.t:0 "Psara"
 chios.0077.desc:0 "He escuchado sobre cómo los residentes de Psara, una isla desolada al oeste de Quíos, tienen una existencia muy dura y áspera y que ha sido así durante muchas generaciones, si no siglos; incluso los antiguos griegos hablaban de la pobreza de la isla en términos legendarios. Por ejemplo, había una frase en tiempos antiguos, "Psara celebrando a Dionisio, dios del vino", para significar pobreza, pues se creía que los habitantes de la isla eran tan pobres que no podían permitirse ni siquiera un poco de vino en festivales importantes. Aparentemente, no ha cambiado mucho en la isla desde entonces."
 chios.0077.a:0 "Seguramente estas historias de pobreza son solo exageraciones."
 chios.0077.b:0 "Es trágico que la isla esté maldita con un destino tan prolongado."
 chios.0077.c:0 "Me gustaría dar algo de caridad para ayudar a los isleños."
 chios.0078.t:0 "Pharmakonisi"
 chios.0078.desc:0 "La pequeña isla de Pharmakonisi se encuentra un poco al sur de Samos en el Mar Egeo. A pesar de su aparente falta de importancia, ha sido renombrada por las muchas hierbas medicinales que crecen en ella, de las cuales deriva su nombre. De todos modos, la isla está bajo mi jurisdicción, y he considerado enviar a algunos de mis subordinados a buscar algunas de esas famosas hierbas para mí."
 chios.0078.a:0 "Por otro lado, sería una pérdida de tiempo."
 chios.0078.b:0 "Sería bueno para mi salud."
 chios.0079.t:0 "Pitágoras"
 chios.0079.desc:0 "La isla de Samos está en mi dominio, y recientemente he estado reflexionando sobre uno de sus hijos más famosos, el filósofo Pitágoras. Incluso ahora, es venerado como el fundador de las matemáticas y la música. En la isla, hay una cueva que se dice fue donde se refugió para evitar al tirano samio Polícrates y para enseñar a otros en privado, antes de exiliarse a Italia. La cueva es difícil de alcanzar, por lo que pocos hacen el viaje. No obstante, encuentro algo inspirador en el hecho de que este hombre una vez vivió aquí, y me ha inspirado en mi vida últimamente."
 chios.0079.a:0 "¡Los números gobiernan el universo, como él dijo una vez!"
