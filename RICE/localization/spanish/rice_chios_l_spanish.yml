 chios.0012.t:0 "A New Mastichochorio"
 chios.0012.desc:0 "With the plans for the new mastic village finalized, building will begin shortly. Construction materials are already being shipped, and prospective settlers are being recruited from both the other settlements in the Island of Chios, and other towns in the region."
