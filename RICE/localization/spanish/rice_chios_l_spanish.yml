 chios.0100.t:0 "Patmos"
 chios.0100.desc:0 "La reunión con los monjes fue lo suficientemente bien. Pidieron una cantidad razonable de recursos para ayudarlos a construir un pequeño complejo monástico en Patmos, junto a la Cueva del Apocalipsis, donde se dice que Juan de Patmos - a menudo asociado con Juan el Apóstol y Juan el Evangelista - escribió el Libro de la Revelación.\n\nAl final, estuve de acuerdo en que es justo venerar a una figura tan importante, incluso en una isla desolada y pequeña como Patmos. Por lo tanto, proporcioné los fondos y recursos necesarios para ayudar con este noble empeño. El monasterio, apropiadamente, se llamará el monasterio de San Juan."
 chios.0100.a:0 "Me alegra que hayamos resuelto todo esto."
 chios.0100.tooltip:0 "[rulers|E] [GetPlayer.GetFaith.GetReligion.GetAdherentNamePlural] cerca de [GetTitleByKey('c_chios').GetNameNoTier] ahora pueden ir en una [patmos_pilgrimage|E]"
 chios.0101.t:0 "Patmos"
 chios.0101.desc:0 "Se están difundiendo noticias de cómo [patmos_repopulator.GetTitledFirstName] ha patrocinado la construcción de un pequeño complejo monástico llamado el monasterio de San Juan, en la isla de Patmos.\n\nPatmos, que se encuentra al sur de [chios_county.GetNameNoTier] y Samos, fue reputadamente donde Juan de Patmos - a menudo asociado con Juan el Apóstol y Juan el Evangelista - se dice que escribió el Libro de la Revelación. Ahora que el sitio sagrado tiene un poco de infraestructura desarrollada, puede que solo sea cuestión de tiempo hasta que peregrinos valientes y duros comiencen a acudir allí."
 chios.0101.a:0 "Y así es."
 chios.0101.tooltip:0 "[rulers|E] [GetPlayer.GetFaith.GetReligion.GetAdherentNamePlural] cerca de [GetTitleByKey('c_chios').GetNameNoTier] ahora pueden ir en una [patmos_pilgrimage|E]"
 chios.0102.t:0 "Preparativos"
 chios.0102.desc:0 "He decidido viajar a la isla de Patmos para visitar la Cueva del Apocalipsis, donde Juan de Patmos escribió el Libro de la Revelación. Allí, espero acercarme a [ROOT.Char.GetFaith.HighGodName], y ser inspirado y sanado."
 chios.0102.a:0 "Es hora de hacer preparativos."
 chios.0103.t:0 "Partida"
 chios.0103.desc:0 "He terminado mis preparativos para mi viaje a Patmos. Debido a que es más o menos una gran roca en el Mar Egeo, tendré que navegar allí en barco. ¡Solo podemos esperar que no suceda nada importante en el viaje!"
 chios.0103.a:0 "¡Vamos a Patmos!"
 chios.0104.t:0 "¡Tormenta en el Mar!"
 chios.0104.desc:0 "¡El desastre golpea! Mientras navegábamos hacia Patmos, nos atrapó una tormenta en uno de los islotes cercanos. Nuestro capitán y marineros hicieron todo lo posible para asegurar que nuestro barco pudiera resistir las aguas."
 chios.0104.a:0 "¡Protégennos, [ROOT.Char.GetFaith.WaterGodName]!"
 chios.0104.toast:0 "Te lesionas en el mar"
 chios.0105.t:0 "¡Piratas del Egeo!"
 chios.0105.desc:0 "Nos estábamos acercando a Patmos cuando nos encontramos con un barco pirata, y los piratas exigieron que pagáramos - ¡o si no! Los pequeños islotes rocosos en esta parte del Egeo son lugares populares para esconderse para los piratas locales, y les gusta atacar a peregrinos y comerciantes que viajan por la zona. Como la persona de mayor rango a bordo, me corresponde decidir qué hacer con estos piratas."
 chios.0105.a:0 "Solo paga el oro - evitemos el derramamiento de sangre en esta peregrinación."
 chios.0105.b:0 "¡Qué descaro! ¡Lucharemos! ¡[ROOT.Char.GetFaith.WarGodName] protégenos!"
 chios.0105.c:0 "Seguramente puedo convencerlos de que nos dejen en paz a nosotros, los piadosos peregrinos."
 chios.0105.b.toast:0 "Te lesionas luchando contra los piratas"
 chios.0106.t:0 "Tierra a la Vista"
 chios.0106.desc:0 "Finalmente, llegamos a la isla de Patmos. Comparada con otras islas en el Egeo, es pequeña y agreste, pero eso no resta belleza a su naturaleza. Pronto, llegaremos al destino de nuestra peregrinación."
 chios.0106.a:0 "¡Bueno, entonces! Primero, tiempo de descansar."
 chios.0107.t:0 "La Cueva del Apocalipsis"
 chios.0107.desc:0 "Hoy llego al complejo monástico de San Juan. Los monjes se apresuran a recibirme, pues tener a un miembro distinguido de la sociedad como yo aquí es un honor. Charlamos brevemente antes de que me muestren la Cueva del Apocalipsis.\n\nLa cueva no es inmediatamente intimidante, pero siento la presencia de algo más grande que yo. Observo todo: la textura de la roca, el olor del aire húmedo, el leve soplo de la brisa exterior. Reflexiono sobre cómo fue aquí donde se escribieron las palabras ardientes y aterradoras del Libro de la Revelación; tomo tiempo para meditar sobre sus palabras.\n\n#italic La Revelación de Jesucristo, que Dios le dio, para mostrar a sus siervos las cosas que deben suceder pronto; y lo envió y lo significó por medio de su ángel a su siervo Juan:#!\n#italic quien dio testimonio de la palabra de Dios, y del testimonio de Jesucristo, y de todas las cosas que vio...#!"
 chios.0107.a:0 "Notable."
 chios.0107.toast:0 "¡Has visto una visión de la Revelación!"
 chios.0108.t:0 "De Vuelta al Monasterio"
 chios.0108.desc:0 "Después de pasar un tiempo en la cueva, regreso al monasterio donde los monjes de Patmos me acogen. Es una buena y reveladora experiencia, tanto personal como espiritualmente. Lamentablemente, solo puedo quedarme aquí un tiempo, y pronto debo navegar de regreso a mi hogar."
 chios.0108.a:0 "Me alegra haber podido venir aquí, no obstante."
 chios.0109.t:0 "Retorno"
 chios.0109.desc:0 "He regresado de mi peregrinación a la Cueva del Apocalipsis en Patmos. Fue una buena experiencia espiritual, y quizás algún día pueda repetir el viaje."
 chios.0109.a:0 "Hasta entonces, vuelve la vida normal para mí."
