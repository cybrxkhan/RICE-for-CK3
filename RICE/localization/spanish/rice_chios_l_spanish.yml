 chios.0100.t:0 "Patmos"
 chios.0100.desc:0 "The meeting with the monastics went well enough. They asked for a reasonable amount of resources to help them in building a small monastery complex on Patmos by the Cave of the Apocalypse, where John of Patmos - often associated with John the Apostle and John the Evangelist - is said to have written the Book of Revelation.\n\nIn the end, I agreed that it is only fitting that we venerate such an important figure, even if on a desolate, tiny island like Patmos. I therefore provided the funds and resources necessary to help with this noble endeavor. The monastery, fittingly, will be called the monastery of Saint John."
 chios.0100.a:0 "I am glad we figured this all out."
 chios.0100.tooltip:0 "Christian [rulers|E] near the [county|E] of [chios_county.GetNameNoTier] can now take a [decision|E] to #V Go on a Pilgrimage to Patmos#! to visit the Cave of the Apocalypse."
 chios.0101.t:0 "Patmos"
 chios.0101.desc:0 "News is spreading of how [patmos_repopulator.GetTitledFirstName] has sponsored the construction of a small monastery complex called the monastery of Saint John, on the island of Patmos.\n\nPatmos, which lies south of [chios_county.GetNameNoTier] and Samos, was reputedly where John of Patmos - often associated with John the Apostle and John the Evangelist - is said to have written the Book of Revelation. Now that the holy site has a bit of developed infrastructure, it may only be a matter of time until hardy, brave pilgrims start flocking there."
 chios.0101.a:0 "And so it is."
 chios.0101.tooltip:0 "Christian [rulers|E] near the [county|E] of [chios_county.GetNameNoTier] can now take a [decision|E] to #V Go on a Pilgrimage to Patmos#! to visit the Cave of the Apocalypse."
 chios.0102.t:0 "Preparations"
 chios.0102.desc:0 "I've decided to journey to the island of Patmos to visit the Cave of the Apocalypse, where John of Patmos wrote the Book of Revelation. There, I hope to come closer to [ROOT.Char.GetFaith.HighGodName], and to be inspired and healed."
 chios.0102.a:0 "Time to make preparations."
 chios.0103.t:0 "Leaving"
 chios.0103.desc:0 "I have finished my preparations for my trip to Patmos. Because it is more or less a large rock in the Aegean Sea, I will have to sail there by boat. We can only hope that nothing eventful happens on the journey!"
 chios.0103.a:0 "Let's go to Patmos!"
 chios.0104.t:0 "Storm at Sea!"
 chios.0104.desc:0 "Disaster strikes! While sailing to Patmos, we got caught up in a storm at one of the nearby islets. Our captain and sailors did their best to ensure our ship could brave the waters."
 chios.0104.a:0 "Protect us, [ROOT.Char.GetFaith.WaterGodName]!"
 chios.0104.toast:0 "You get injured at sea"
 chios.0105.t:0 "Aegean Pirates!"
 chios.0105.desc:0 "We were getting close to Patmos when we came across a pirate ship, and the pirates demanded we pay up - or else! The small, rocky isles in this part of the Aegean are popular hiding spots for local pirates, and they like to prey on pilgrims and merchants traveling through the area. As the highest ranking person on board, it is up to me to decide what to do with these pirates."
 chios.0105.a:0 "Just pay the gold - let's avoid bloodshed on this pilgrimage."
 chios.0105.b:0 "How dare they! We’ll fight back! [ROOT.Char.GetFaith.WarGodName] protect us!"
 chios.0105.c:0 "Surely I can convince them to leave us pious pilgrims alone."
 chios.0105.b.toast:0 "You get injured fighting the pirates"
 chios.0106.t:0 "Land Ahoy"
 chios.0106.desc:0 "Finally, we land on the island of Patmos. Compared to other islands in the Aegean, it is small and rugged, but that doesn't detract from its natural beauty. Soon, we shall reach our pilgrimage’s destination."
 chios.0106.a:0 "Well now! Time to rest first."
 chios.0107.t:0 "The Cave of the Apocalypse"
 chios.0107.desc:0 "Today I arrive at the monastery complex of Saint John. Monks rush to greet me, for having a distinguished member of society such as myself arrive here is an honor. We briefly chat before they show me to the Cave of the Apocalypse.\n\nThe cave is not immediately intimidating, yet I feel the presence of something greater than myself. I observe it all: the texture of the rock, the smell of the damp air, the hint of the breeze from outside. I reflect on how it was here that the fiery, terrifying words of the Book of Revelation were written; I take time to meditate on its words.\n\n#italic The Revelation of Jesus Christ, which God gave unto him, to shew unto his servants things which must shortly come to pass; and he sent and signified it by his angel unto his servant John:#!\n#italic Who bare record of the word of God, and of the testimony of Jesus Christ, and of all things that he saw...#!"
 chios.0107.a:0 "Remarkable."
 chios.0107.toast:0 "You have seen a vision of Revelation!"
 chios.0108.t:0 "Back to the Monastery"
 chios.0108.desc:0 "After spending some time in the cave, I return to the monastery where I am hosted by the monastics of Patmos. It is a good and illuminating experience, both personally and spiritually. Alas, I can only stay here so long, and soon I must sail back to my home."
 chios.0108.a:0 "I am glad I could come here nonetheless."
 chios.0109.t:0 "Return"
 chios.0109.desc:0 "I have returned from my pilgrimage to the Cave of the Apocalypse on Patmos. It was a good spiritual experience, and perhaps one day I can repeat the journey."
 chios.0109.a:0 "Until then, it's back to normal life for me."
