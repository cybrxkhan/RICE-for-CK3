darfur_religion_adj:0 "Darfuriano"
darfur_religion_adherent:0 "Darfuriano"
darfur_religion_adherent_plural:0 "Darfurians"
darfur_religion_desc:0 "A pesar de sus a menudo diversos orígenes, los pueblos de Darfur comparten un conjunto de costumbres y creencias, como un gran respeto por los espíritus de las montañas y lagos, la creencia en jinns y serpientes parlantes con poderes espirituales, la consulta de las aguas de los lagos como oráculos, y la veneración de las tumbas de antiguos reyes."

