mordvin.0050.t:0 "Caballos Sagrados"
mordvin.0050.desc:0 "Los caballos son muy honrados por todos los devotos [ROOT.Char.GetFaith.GetAdherentNamePlural], ya que se cree que ahuyentan las fuerzas del mal.\n\nEn ocasiones importantes, como hoy, es tradicional organizar paseos a caballo. Se cree que esto expulsará cualquier maldad presente, ya que se cree que los caballos rompen las piernas de cualquier espíritu maligno.\n\n¡Esperemos que mi hogar no sea objeto de ninguna desgracia en el futuro cercano!"
mordvin.0050.a:0 "Los caballos son verdaderamente un animal importante y venerable."
mordvin.0051.t:0 "Una Boda [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]"
mordvin.0051.desc:0 "Ayer, se celebró una boda cercana entre dos jóvenes pertenecientes a dos familias de la pequeña nobleza [ROOT.Char.GetFaith.GetAdjective]. Como el [ROOT.Char.GetTitleAsNameNoTooltip], fui el invitado más distinguido presente.\n\nHoy, como es la costumbre [ROOT.Char.GetFaith.GetAdjectiveNoTooltip], estamos participando en un #italic ozks#!, o una ceremonia de oración pública, esta vez específicamente para [ROOT.Char.GetFaith.WaterGodName]. Durante este #italic ozks#!, la novia es llevada a un cuerpo de agua cercano, ya que el agua simboliza la fertilidad. Luego, cantamos muchas canciones y los jóvenes reunidos para la ocasión bailan alegremente, mientras deseamos a la pareja recién casada una vida exitosa juntos."
mordvin.0051.a:0 "Fue una experiencia divertida."
mordvin.0052.t:0 "Ozks del Agua"
mordvin.0052.desc:0 "Entre los [ROOT.Char.GetFaith.GetAdherentNamePlural], los rituales de adoración al agua son importantes, ya que el agua está simbólicamente conectada con la fertilidad.\n\nHoy, estoy participando en un #italic ozks#! habitual, o ceremonia de oración pública, dedicada a nuestra deidad del agua, [ROOT.Char.GetFaith.WaterGodName]. Miembros de mi corte, junto con varios [ROOT.Char.Custom('DefaultPriestTitlePlural')], se han reunido en un cuerpo de agua cercano para esta ocasión.\n\nLos rituales que estamos realizando, como cantar melodías dedicadas a [ROOT.Char.GetFaith.WaterGodName] o “impregnar” el cuerpo de agua con un falo de paja, seguramente invocarán bendiciones divinas y asegurarán abundancia y prosperidad para todos."
mordvin.0052.a:0 "¡Alabado sea [ROOT.Char.GetFaith.WaterGodName]!"
mordvin.0053.t:0 "Ozks del Abedul"
mordvin.0053.desc:0 "Los árboles son importantes para los [ROOT.Char.GetFaith.GetAdherentNamePlural], ya que se cree que tienen varias habilidades curativas y espirituales, por lo que es importante que les demos el respeto adecuado y los adoremos con auténtica convicción. Entre los diversos tipos de árboles, los abedules, o #italic kelu#!, se consideran uno de los más sagrados.\n\nHoy, estoy participando en un pequeño #italic ozks#! o ceremonia de oración para varios abedules no muy lejos de mi hogar. Todos los presentes cantan canciones alabando al #italic kelu#!."
mordvin.0053.a:0 "¡Si los árboles son fuertes, la tierra y su gente también serán fuertes!"
mordvin.0054.t:0 "Los Temibles y Feroces [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]"
mordvin.0054.desc:0 "He escuchado historias sobre cómo la gente en tierras extranjeras dice que nosotros, los [ROOT.Char.GetCulture.GetCollectiveNoun], somos estoicamente feroces, hasta el punto de que mataremos a cualquier extranjero que ponga un pie en nuestras tierras y nos negaremos a hablar con ellos incluso cuando comerciamos. ¡No cabe duda de que tenemos una gran reputación, sea justificada o no!"
mordvin.0054.a:0 "¡Es justo que nuestros enemigos tiemblen cuando escuchan sobre nosotros!"
mordvin.0054.b:0 "Estas historias son exageraciones de nuestra fuerza y valor."
mordvin.0054.info:0 "\n#emphasis Contexto Histórico:#! Algunas fuentes islámicas medievales, como la del viajero y geógrafo del siglo X al-Istakhri, mencionan un lugar llamado #italic al-arsanija#! cuyos feroces habitantes matarían a cualquier extraño que pusiera un pie en su tierra.\n\nExisten varias teorías en la erudición moderna sobre la ubicación de #italic al-arsanija#! y quiénes eran sus habitantes, pero los antepasados de los pueblos mordvinos – los Erzyas y Mokshas – son un candidato probable. El fraile Julián, un monje y explorador húngaro del siglo XIII, mencionó la supuesta ferocidad de los mordvinos, mientras que otra fuente húngara contemporánea afirma que “Ninguno de estos mordvinos se atreve a ponerse una sandalia antes de haber matado al menos a un hombre.”\n\nYa sean exageradas o no tales afirmaciones sobre los mordvinos medievales, está claro que los extranjeros los veían como un pueblo temible."
mordvin.0055.t:0 "Comercio Silencioso"
mordvin.0055.desc:0 "Un prominente comerciante de una tierra lejana está visitando mi reino. Aunque no habla nuestro idioma, se le considera hábil en el llamado ‘comercio silencioso’ que muchos comerciantes extranjeros usan cuando nos visitan. Esta forma de comunicación, basada en gestos, fue desarrollada hace mucho tiempo por los [ROOT.Char.GetCulture.GetCollectiveNoun] y los comerciantes que comerciaban con nosotros.\n\nDe todos modos, este comerciante está visitando mi corte, y está claro que, a pesar de nuestra incapacidad para comunicarnos verbalmente entre nosotros, está contento de conocerme y está agradecido de que mi reinado – en su opinión – haya sido bueno para los comerciantes extranjeros como él."
mordvin.0055.a:0 "¡El comercio puede hacerse incluso si no compartimos un idioma!"
mordvin.0055.b:0 "La costumbre del comercio silencioso existe porque simplemente toleramos a los extranjeros."
mordvin.0055.info:0 "#emphasis Contexto Histórico:#! Algunas fuentes históricas del período medieval, como la del Abu Hamid, un viajero y explorador andalusí del siglo XII, mencionan que los comerciantes no nativos que operaban en la región del Volga a veces utilizaban una especie de lenguaje de señas o “comercio silencioso” cuando comerciaban con los pueblos indígenas fino-úgricos allí."
mordvin.0056.t:0 "Una Industria Zumbante"
mordvin.0056.desc:0 "Desde hace bastante tiempo, los [ROOT.Char.GetCulture.GetCollectiveNoun] han sido famosos por nuestras habilidades en la apicultura. Recientemente, por diversas razones, los apicultores de [county.GetNameNoTier] han sido aún más productivos de lo habitual, generando mayores ganancias para la región y estimulando la economía local."
mordvin.0056.a:0 "¡Una tierra de miel... y ganancias!"
