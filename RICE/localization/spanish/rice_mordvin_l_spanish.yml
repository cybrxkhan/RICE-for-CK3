 RICE_mordvin_extract_beekeeper_tribute:0 "Extraer Tributo Adicional de los Apicultores"
 RICE_mordvin_extract_beekeeper_tribute_desc:0 "Los pueblos que se originaron en la cuenca del río Volga, como los de mi reino, son reconocidos por sus habilidades en la apicultura. Aunque ya extraemos impuestos de varias aldeas en forma de productos apícolas como miel, cera de abeja, y más, ¿qué tal si extraemos aún #italic más#!?"
 RICE_mordvin_extract_beekeeper_tribute_tooltip:1 "Adquirir [gold|E] extra exigiendo más tributo a los apicultores locales"
 RICE_mordvin_extract_beekeeper_tribute_effect_tooltip_1:1 "Recibirás una cantidad aleatoria de [gold|E] entre #V [gold_i|E] [GetPlayer.MakeScope.ScriptValue('RICE_mordvin_beekeeper_extra_tribute_min_value')]#! hasta un #bold máximo#! de #V [gold_i|E] [GetPlayer.MakeScope.ScriptValue('RICE_mordvin_beekeeper_extra_tribute_max_value')]#!"
 RICE_mordvin_extract_beekeeper_tribute_effect_tooltip_2:1 "Esta cantidad depende de tu [stewardship_skill|E] y cuántos [counties|E] en tu [domain|E] son de una [culture|E] con la [tradition|E] $tradition_RICE_volga_apiculture_name$"
 RICE_mordvin_extract_beekeeper_tribute_confirm:0 "¡Notifica a los apicultores del reino inmediatamente!"
 RICE_mordvin_extract_beekeeper_tribute_context_tooltip: "#emphasis Contexto histórico:#! A lo largo de la cuenca del Volga, la apicultura fue históricamente una industria muy rentable, sobre todo para los pueblos ugrofineses y túrquicos, como los mordvins, mari, udmurts, chuvashes y tártaros, entre otros. El famoso explorador árabe del siglo X, ibn Fadlan, por ejemplo, menciona la gran cantidad de miel que se comercia desde esta región. Más tarde, a principios de la Edad Moderna, las autoridades zaristas extraerían tributos de estos pueblos en forma de productos apícolas."
 RICE_mordvin_any_county_has_volga_apiculture_culture_req: "Poseer al menos un [county|E] que sea de un [culture|E] que tenga la [tradition|E] $tradition_RICE_volga_apiculture_name$"
 RICE_mordvin_acquire_volga_bee_products: "Adquisición de Volga Bee Products"
 RICE_mordvin_acquire_volga_bee_products_desc: "La apicultura ha sido una industria importante en la cuenca del Volga durante siglos entre diversos pueblos, como nosotros [ROOT.Char.GetCulture.GetCollectiveNoun]. Debería comprar algunos productos apícolas para mi propio beneficio."
 RICE_mordvin_acquire_volga_bee_products_tooltip: "Comprará miel, cera de abeja o ambas cosas para usted."
 RICE_mordvin_acquire_volga_bee_products_effect_tooltip_1: "Ganarás un [character_modifier|E] positivo dependiendo de lo que elijas comprar"
 RICE_mordvin_acquire_volga_bee_products_confirm: "¡Visitemos a los apicultores locales!"
 RICE_mordvin_acquire_volga_bee_products_context_tooltip: "$RICE_mordvin_extract_beekeeper_tribute_context_tooltip$"
