 # Culture
 tradition_RICE_apiculture_name:0 "Apicultores"
 tradition_RICE_apiculture_desc:0 "#F Si bien la apicultura y la caza de miel se practican en todo el mundo, esta cultura es considerada maestra en estas artes antiguas. Ya sea que interactúen con las abejas a través de la apicultura adecuada o mediante interacciones más toscas con abejas salvajes, recolectan muchos productos valiosos de las abejas, particularmente miel, pero también cera de abeja, jalea real, polen y más.#!"
 tradition_RICE_volga_apiculture_name:0 "Apicultores del Volga"
 tradition_RICE_volga_apiculture_desc:0 "#F Si bien la apicultura y la caza de miel se practican en todo el mundo, los pueblos de la región del Volga son reconocidos por ser maestros apicultores. Los valiosos productos apícolas como la miel y la cera de abeja producidos por esta cultura a menudo se envían a mercados extranjeros o se entregan a los gobernantes locales como tributo.#!"
 culture_parameter_unlock_rice_volga_bee_tribute_decision:1 "Desbloquea la [decision|E] de $RICE_mordvin_extract_beekeeper_tribute$ para aquellos que gobiernen [counties|E] de esta [culture|E]"
 culture_parameter_unlock_rice_volga_bee_product_decision:1 "Desbloquea la [decision|E] de $RICE_mordvin_acquire_volga_bee_products$ y la [interaction|E] de $RICE_mordvin_give_bee_products$ a otros [characters|E]"
 RICE_culture_in_volga_beekeeper_terrain_desc:0 "La [culture|E] no está presente en ningún [county|E] con [terrain|E] de Tierra de Cultivo, Llanura de Inundación, Llanuras, Bosque, Colinas o Humedales"
 tradition_RICE_finnic_sorcerers_name:0 "Hechiceros del Norte"
 tradition_RICE_finnic_sorcerers_desc:0 "#F La magia es importante para esta cultura y a menudo se ve de manera positiva; se cree que aquellos que tienen éxito en la vida son poderosos hechiceros. En tierras extranjeras, la gente de esta cultura es temida y respetada por sus supuestas habilidades en la hechicería.#!"

