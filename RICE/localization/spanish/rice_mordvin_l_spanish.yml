 RICE_mordvin_ine_ozks_pious_intent_desc: "Tienes la intención de participar en ceremonias religiosas con una actitud devota. [modifiers|E] que ganas al final de la [activity|E] duran el doble de tiempo. Perderás [stress_loss_i|E] [stress|E] si eres [GetTrait('zealous').GetName(GetNullCharacter)], pero ganarás [stress_gain_i|E] [stress|E] si eres [GetTrait('cynical').GetName(GetNullCharacter)]."
 RICE_mordvin_ine_ozks_community_intent_header: "Comunidad:"
 RICE_mordvin_ine_ozks_community_intent: "Comunidad"
 RICE_mordvin_ine_ozks_community_intent_desc: "Deseas socializar con otros. Ganas [prestige_i|E] #V 100#! al final de esta [activity|E] además del [prestige|E] que ya ganaste. Perderás [stress_loss_i|E] [stress|E] si eres [GetTrait('gregarious').GetName(GetNullCharacter)], pero ganarás [stress_gain_i|E] [stress|E] si eres [GetTrait('shy').GetName(GetNullCharacter)]."
 RICE_mordvin_ine_ozks_enjoyment_intent_header: "Disfrute:"
 RICE_mordvin_ine_ozks_enjoyment_intent: "Disfrute"
 RICE_mordvin_ine_ozks_enjoyment_intent_desc: "¡Puede que sea una ocasión importante, pero eso no significa que no puedas relajarte y disfrutar! Tienes garantizado perder [stress_loss_i|E] [stress|E], y perderás aún más si eres [GetTrait('lazy').GetName(GetNullCharacter)], [GetTrait('content').GetName(GetNullCharacter)], o [GetTrait('gluttonous').GetName(GetNullCharacter)]."
