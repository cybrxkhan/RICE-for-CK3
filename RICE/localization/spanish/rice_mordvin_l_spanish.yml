mordvin.0020.t:0 "Productos Apícolas"
mordvin.0020.desc:0 "Durante siglos, la apicultura ha sido una parte importante de la economía y la cultura de la región del Volga. Hay varias aldeas en mi reino que mantienen estas tradiciones en la apicultura y son renombradas por la calidad de sus productos apícolas.\n\n"
mordvin.0020.desc.honey:0 "He ordenado a los apicultores de mi reino que preparen un gran lote de miel para enviar a [recipient.GetTitledFirstName]. Además de su importancia como edulcorante en los alimentos, se dice que la miel tiene muchas propiedades medicinales."
mordvin.0020.desc.beeswax:0 "He ordenado a los apicultores de mi reino que preparen un gran lote de cera de abeja para enviar a [recipient.GetTitledFirstName]. La cera de abeja es incluso más lucrativa que la miel y tiene una variedad de usos prácticos, como la fabricación de velas o cosméticos."
mordvin.0020.desc.honey_and_beeswax:0 "He ordenado a los apicultores de mi reino que preparen un gran lote de miel y cera de abeja para enviar a [recipient.GetTitledFirstName]. Ambos productos tienen una variedad de aplicaciones, ¡de las cuales estoy seguro que [recipient.GetFirstNameNoTooltip] podrá hacer un gran uso!"
mordvin.0020.a:0 "¡Espero que [recipient.GetSheHe] aprecie este regalo!"
mordvin.0021.opening:0 "[actor.Custom2('AppropriateGreeting', recipient)]"
mordvin.0021.desc.honey:0 "Deseo presentar con esta carta un regalo de miel de alta calidad de mi reino."
mordvin.0021.desc.beeswax:0 "Deseo presentar con esta carta un regalo de cera de abeja de alta calidad de mi reino."
mordvin.0021.desc.honey_and_beeswax:0 "Deseo presentar con esta carta un regalo de miel y cera de abeja de alta calidad de mi reino."
mordvin.0021.desc:0 "Gobierno sobre varias aldeas que preservan las renombradas tradiciones de apicultura de la región del Volga. Es mi sincera aspiración compartir estos productos tan deseables contigo."
mordvin.0021.a:0 "¡Un regalo maravilloso!"
mordvin.0022.t:0 "$mordvin.0020.t$"
mordvin.0022.desc:0 "$mordvin.0020.desc$"
mordvin.0022.desc.honey:0 "He decidido comprar una gran cantidad de miel a los apicultores de mi reino. Además de su importancia como edulcorante en los alimentos, se dice que la miel tiene muchas propiedades medicinales."
mordvin.0022.desc.beeswax:0 "He decidido comprar una gran cantidad de cera de abeja a los apicultores de mi reino. La cera de abeja es incluso más lucrativa que la miel y tiene una variedad de usos prácticos, como la fabricación de velas o cosméticos."
mordvin.0022.desc.honey_and_beeswax:0 "He decidido comprar una gran cantidad de miel y cera de abeja a los apicultores de mi reino. Ambos productos tienen una variedad de aplicaciones, ¡de las cuales estoy seguro que podré hacer un gran uso!"
mordvin.0022.a:0 "Muy bien."
mordvin.0023.t:0 "Tributo Extra de los Apicultores"
mordvin.0023.desc:0 "Durante generaciones, la apicultura ha sido una parte importante de la vida para los pueblos originarios de la cuenca del río Volga. Tengo la gran fortuna de que hay algunas aldeas en mi reino que continúan con estas tradiciones. Los productos apícolas que producen, como la miel y la cera de abeja, se venden a precios altos en los mercados extranjeros, trayéndonos así mucha riqueza y dinero en impuestos.\n\nSin embargo, a veces, los impuestos que estos apicultores pagan no son suficientes. A veces, necesitamos más.\n\nHe ordenado a los apicultores de mi reino que nos proporcionen más tributo este año del que normalmente les pido. Ya obtienen muchas ganancias del comercio y tienen varios privilegios asociados con él, por lo que extraer un poco más de tributo de ellos seguramente no les hará daño."
mordvin.0023.a:0 "¡Este es un trato realmente #italic dulce#!... para mí!"
