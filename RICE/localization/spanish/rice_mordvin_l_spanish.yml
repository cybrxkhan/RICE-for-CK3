mordvin.0030.t:0 "Preparativos para el Ozks"
mordvin.0030.desc:0 "Para nosotros, los [ROOT.Char.GetFaith.GetAdherentNamePlural], las oraciones públicas, o #italic ozks#!, son una parte común de la vida cotidiana. Sin embargo, en ocasiones importantes, la comunidad puede reunirse para organizar un gran evento, completo con ceremonias fastuosas en honor a [ROOT.Char.GetFaith.PantheonTerm] y a los antepasados, y muchas oportunidades para que las personas socialicen entre sí y descansen.\n\nHe dado la orden para que todos en [capital_province.GetName] se preparen para uno de esos #italic Ine Ozks#!, o Gran Oración. Ya, los [ROOT.Char.Custom('DefaultPriestTitlePlural')], junto con el resto de la comunidad, están haciendo los preparativos para este evento."
mordvin.0030.a:0 "¡Esta será una gran y trascendental ocasión!"
mordvin.0031.t:0 "Comienza el Ozks"
mordvin.0031.desc:0 "¡El día del #italic Ine Ozks#! ha llegado! Yo, junto con los [ROOT.Char.Custom('DefaultPriestTitlePlural')] y miembros prominentes de la comunidad local, hemos trabajado arduamente para hacer posible este día.\n\nLa gente se ha reunido de las ciudades y aldeas cercanas en [capital_province.GetName], y todos comenzamos las festividades invitando a las almas de nuestros antepasados fallecidos a unirse a nosotros. Todos han traído un puñado de tierra de sus lugares de origen, que se coloca en un antiguo montículo que sirve como lugar central de oración. Por supuesto, el montículo ha crecido con los años a medida que se celebran este tipo de ceremonias.\n\nDespués de esto, se erige en el centro del montículo un #italic shtatol#!, una gran vela hecha de cera de abejas. Luego, los [ROOT.Char.Custom('DefaultPriestTitlePlural')] encienden la vela, y después hacemos una serie de sacrificios de animales para ganarnos el favor de [ROOT.Char.GetFaith.PantheonTerm], en particular el de un toro, cuya carne luego será cocinada para que todos la coman."
mordvin.0031.a:0 "¡Esperamos que nuestras oraciones sean escuchadas!"
mordvin.0032.t:0 "Termina el Ozks"
mordvin.0032.desc:0 "¡Qué maravilloso #italic Ozks#! fue ese!\n\nLas festividades pronto terminarán, y todos volverán a casa, con la esperanza de sentirse espiritualmente realizados y más conectados entre sí y con [ROOT.Char.GetFaith.PantheonTerm]. De todos modos, me alegró ver a tantas personas participar."
mordvin.0032.a:0 "¡Deberíamos organizar otro lo antes posible!"
mordvin.0033.t:0 "Nuestros Antepasados"
mordvin.0033.desc:0 "Como parte de las ceremonias de este Ozks, es importante para nosotros respetar a nuestros antepasados. Al inicio del Ozks, invitamos a nuestros antepasados a unirse a nosotros en esta festividad, pero también es importante que sigamos pensando en ellos y venerándolos a medida que continúa la festividad. Siento que ahora me he acercado más a mis antepasados que antes de que comenzara el Ozks."
mordvin.0033.a:0 "Después de todo, nuestros antepasados nos dieron tanto."
mordvin.0034.t:0 "Tiempo en Familia"
mordvin.0034.desc:0 "Las grandes festividades del ozks son una gran oportunidad para que las familias y los parientes se reúnan y fortalezcan nuestros lazos familiares. Por lo tanto, he utilizado el ozks como una oportunidad para pasar tiempo con mi familia cercana."
mordvin.0034.a:0 "Después de todo, no somos nada sin los demás."
mordvin.0035.t:0 "Oraciones para la Cosecha"
mordvin.0035.desc:0 "Como parte de este Ozks, actualmente estamos haciendo invocaciones a [ROOT.Char.GetFaith.FertilityGodName] para pedir que la próxima cosecha sea buena. Cantamos fervientemente, esperando que [ROOT.Char.GetFaith.FertilityGodSheHe|U] escuche nuestras oraciones durante este Ozks y otorgue a nuestra comunidad la bendición de experimentar abundancia y prosperidad en el futuro."
mordvin.0035.a:0 "¡Esperemos que nuestras oraciones hayan sido escuchadas!"
mordvin.0035.toast:0 "Los [ROOT.Char.Custom('DefaultPriestTitlePlural')] dicen que la próxima cosecha será buena."
mordvin.0036.t:0 "Protección Divina"
mordvin.0036.desc:0 "Como parte de este Ozks, actualmente estamos haciendo invocaciones a [ROOT.Char.GetFaith.HighGodName] para pedir que [ROOT.Char.GetFaith.HighGodNameSheHe|U] nos proteja a nosotros y a nuestras tierras de cualquier enemigo que se nos acerque. Nuestros cantos son rigurosos y continuos, ya que suplicamos que [ROOT.Char.GetFaith.HighGodNameSheHe|U] escuche nuestras oraciones. ¡Podemos y defenderemos nuestros hogares, pero será mucho más fácil con ayuda divina!"
mordvin.0036.a:0 "¡Nuestra comunidad, nuestra gente perdurará!"
mordvin.0036.toast:0 "Los [ROOT.Char.Custom('DefaultPriestTitlePlural')] dicen que [ROOT.Char.GetFaith.HighGodName] nos protegerá."
mordvin.0037.t:0 "Resolviendo Problemas"
mordvin.0037.desc:0 "Las festividades mayores del ozks son un momento para que las personas se reúnan y resuelvan problemas urgentes, como conflictos entre ellos o diversos asuntos locales. A medida que me encuentro con varias personas durante el ozks, aunque sus vidas mundanas no son necesariamente de mi incumbencia, aprendo bastante al escuchar sobre estos problemas y cómo la gente intenta resolverlos."
mordvin.0037.a:0 "¡Es esclarecedor!"
mordvin.0038.t:0 "Competiciones Deportivas"
mordvin.0038.desc:0 "Durante las grandes festividades del ozks, a menudo se celebran competiciones deportivas en un espíritu de celebración y diversión. Desde lucha libre, tiro con arco, hasta carreras y muchos otros deportes, es un espectáculo maravilloso. Hay tanto que ver, y me divierto mucho animando a los competidores."
mordvin.0038.a:0 "Todos se están divirtiendo."
mordvin.0039.t:0 "Ganadores de la Competición"
mordvin.0039.desc:0 "Las competiciones deportivas son un elemento común de estos grandes ozks. Además de ser entretenidas de ver, también es una buena oportunidad para que los guerreros, o aquellos que podrían ser llamados a las armas, practiquen sus habilidades en varias artes marciales, desde tiro con arco hasta lanzamiento de cuchillos y más. Tradicionalmente, los ganadores de estos juegos serían nombrados #italic ushmandeys#!, es decir, comandantes militares entre la comunidad.\n\n"
mordvin.0039.desc.winner_knight:0 "Uno de los $knight_culture_player_plural_no_tooltip_lowercase$ en mi corte, [warrior.GetTitledFirstName], se ha destacado en estas competiciones, ganando muchas victorias. [warrior.GetSheHe|U] ha recibido el título de #italic ushmandey#! como resultado de esto."
mordvin.0039.desc.winner_local:0 "Felicito a los ganadores de las diversas competiciones, y han recibido el título de #italic ushmandey#! por sus logros."
mordvin.0039.a:0 "¡Todos los competidores lo hicieron bien, sin importar el resultado!"
mordvin.0040.t:0 "Bailando"
mordvin.0040.desc:0 "Como en cualquier buena festividad, el baile es una gran parte de las celebraciones de los grandes Ozks. Los participantes en este Ozks se han reunido para hacer un baile en ronda, disfrutando y uniéndose, como comunidad. Es a través de estos rituales que nos acercamos entre nosotros, a nuestros antepasados y a [ROOT.Char.GetFaith.PantheonTerm]."
mordvin.0040.a:0 "¡Y es divertido!"
mordvin.0041.t:0 "Oraciones para el Hogar"
mordvin.0041.desc:0 "Durante el Ozks, veo a algunas de las mujeres locales rezar a [ROOT.Char.GetFaith.HouseholdGodName] por la salud y felicidad de sus familias. Todos saben que manteniendo un buen ambiente durante el Ozks, podemos atraer buenas energías que alejan la mala suerte de nuestros hogares."
mordvin.0041.a:0 "Espero que sus oraciones sean respondidas."
mordvin.0042.t:0 "Banquete en el Ozks"
mordvin.0042.desc:0 "Ninguna festividad estaría completa sin un gran banquete, ¡y este gran Ozks no es diferente! Como parte de las festividades y celebraciones, hay un festín repleto de todo tipo de carnes, panes, verduras, frutas, hongos, pescado y más. Todos se lo están pasando genial mientras comemos hasta saciarnos y socializamos entre nosotros."
mordvin.0042.a:0 "¡Me concentraré en comer la excelente comida!"
mordvin.0042.b:0 "Quiero socializar con todos."
mordvin.0043.t:0 "La Gran Vela #italic Shtatol#!"
mordvin.0043.desc:0 "Según la antigua costumbre [ROOT.Char.GetFaith.GetAdjective], la gigantesca vela #italic shtatol#! que se erigió en el gran montículo en el centro de esta festividad del Ozks se hizo gracias a las contribuciones de cera de todas las familias involucradas, desde las más pobres hasta las más ricas.\n\nYo, como el [ROOT.Char.GetTitleAsNameNoTooltip], obviamente contribuí con cantidades significativas de cera para la elaboración de esta vela.\n\nDe todos modos, la creencia tradicional es que cuanto más grande sea esta vela, más prósperos y poderosos seremos como comunidad."
mordvin.0043.a:0 "La #italic shtatol#! simboliza nuestra unidad y fuerza."
mordvin.0044.t:0 "Sopa de Carne de Toro"
mordvin.0044.desc:0 "Al inicio de este ozks, se sacrificó un toro a [ROOT.Char.GetFaith.PantheonTerm] como parte de varios ritos tradicionales [ROOT.Char.GetFaith.GetAdjective]. El toro, por supuesto, simboliza longevidad y salud.\n\nAhora que la festividad está en pleno desarrollo, el toro sacrificado ha sido desollado por hombres especialmente designados, antes de ser cocinado por mujeres asignadas para tal honor. A menudo, la carne del toro se prepara en una sopa junto con varias verduras y hierbas, como se ha hecho esta vez.\n\n¡Estoy comiendo la sopa de carne de toro ahora, y debo decir que sabe bastante deliciosa!"
mordvin.0044.a:0 "También va bien con pan y miel."
