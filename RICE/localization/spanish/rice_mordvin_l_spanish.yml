mordvin.0010.t:0 "Preparativos para el Sacrificio de Caballo"
mordvin.0010.desc.intro:0 "Desde que cualquiera puede recordar, el sacrificio de caballos ha sido una práctica religiosa importante entre los [host.GetFaith.GetAdherentNamePlural] para honrar a [host.GetFaith.PantheonTerm]."
mordvin.0010.desc.host:0 "He"
mordvin.0010.desc.not_host:0 "[host.GetTitledFirstName] ha"
mordvin.0010.desc.minor:0 "ordenado que se realice un pequeño sacrificio de caballos en [location.GetName]."
mordvin.0010.desc.major:0 "ordenado que se realice un gran sacrificio de caballos en [location.GetName]."
mordvin.0010.desc.great:0 "ordenado que se realice un gran sacrificio de caballos en [location.GetName]."
mordvin.0010.desc.conclusion:0 "Los [host.Custom('DefaultPriestTitlePlural')] locales ya están haciendo los preparativos necesarios para esta ceremonia.\n\nTodos esperan que [host.GetFaith.PantheonTerm] esté complacido con este sacrificio y otorgue a este reino muchas grandes bendiciones."
mordvin.0010.a:0 "¡Es hora de preparar el sacrificio!"
mordvin.0011.t:0 "El Sacrificio de Caballo"
mordvin.0011.desc:0 "Ha llegado el día del sacrificio de caballos. He llegado a un [host.GetFaith.HouseOfWorship] donde se han reunido varios [host.Custom('DefaultPriestTitlePlural')]. Han preparado un altar donde los caballos serán sacrificados en una ceremonia [host.GetFaith.GetAdjective].\n\nLos caballos son llevados al altar, donde son debidamente sacrificados por los [host.Custom('DefaultPriestTitlePlural')]. Mientras esto sucede, todos rezamos a [host.GetFaith.PantheonTerm] y realizamos varios rituales.\n\nUna vez terminada la ceremonia, agradecemos a los [host.Custom('DefaultPriestTitlePlural')] por ayudarnos con una ceremonia tan importante. ¡Esperemos que [host.GetFaith.PantheonTerm] haya tomado nota de nuestro sacrificio!"
mordvin.0011.a:0 "Me alegra haber participado en esto."
