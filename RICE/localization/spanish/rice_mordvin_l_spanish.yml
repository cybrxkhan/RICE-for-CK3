 activity_RICE_mordvin_ine_ozks_desc:0 "Es hora de que nos reunamos como pueblo para una gran oración, una gran celebración, en honor a nuestros antepasados y los Dioses. Esto será algo que va más allá de las ceremonias habituales de #italic Ozks#! que celebramos: un Ine Ozks, o Gran Oración."
