 # Decisions
 RICE_mordvin_major_ozks_festival:0 "Organizar un Ine Ozks"
 RICE_mordvin_major_ozks_festival_desc:0 "Es hora de que nos reunamos como pueblo para una gran oración, una gran celebración, en honor a nuestros antepasados y [ROOT.Char.GetFaith.PantheonTerm]. Esto será algo que va más allá de las ceremonias habituales de #italic Ozks#! que celebramos: un Ine Ozks, o Gran Oración."
 RICE_mordvin_major_ozks_festival_tooltip:1 "Organiza una oración Ine Ozks con tu pueblo."
 RICE_mordvin_major_ozks_festival_effect_tooltip_1:1 "Organizarás un Ine Ozks, o Gran Oración, y ganarás beneficios como [piety|E], [prestige|E], o varios [character_modifiers|E] beneficiosos, o perderás [stress|E]"
 RICE_mordvin_major_ozks_festival_effect_tooltip_2:1 "Si tu [capital|E] sigue una [faith|E] [THIS.Char.GetFaith.GetReligion.GetAdjective], recibirá el [modifier|E] [GetModifier('RICE_mordvin_ine_ozks_recently_held').GetNameWithTooltip] por #V 5#! años"
 RICE_mordvin_major_ozks_festival_confirm:0 "¡Prepárate para el Ozks!"
 RICE_mordvin_major_ozks_festival_context_tooltip:0 "#emphasis Contexto Histórico:#! #italic Ozks#! es un término utilizado para denotar un tipo de oración pública, ceremonia de adoración y festividad religiosa entre los pueblos mordvinos. En tiempos modernos, el más conocido de estos es el Rasken Ozks, en el que se basa esta representación; el Rasken Ozks fue prohibido por las autoridades zaristas en el siglo XVII, pero fue revivido en 1999."
 RICE_misc_sacrifice_horses:0 "Realizar un Sacrificio de Caballo"
 RICE_misc_sacrifice_horses_desc:0 "Desde que cualquiera puede recordar, ha sido costumbre entre los fieles [ROOT.Char.GetFaith.GetAdjective] sacrificar caballos a nuestros antepasados y a [ROOT.Char.GetFaith.PantheonTerm]."
 RICE_misc_sacrifice_horses_tooltip:1 "Sacrificarás algunos caballos."
 RICE_misc_sacrifice_horses_effect_tooltip_1:1 "Sacrificarás un caballo, lo que potencialmente te otorgará varios beneficios como [piety|E], [prestige|E] y [character_modifiers|E] beneficiosos dependiendo de cuántos estés dispuesto a sacrificar"
 #RICE_misc_sacrifice_horses_effect_tooltip_2:1 "Las posibilidades de obtener un [character_modifier|E] beneficioso dependen de tus [virtues|E], [sins|E] y [piety_level|E]"
 RICE_misc_sacrifice_horses_confirm:0 "¡Encuentra caballos adecuados para sacrificar!"
 RICE_misc_sacrifice_horses_context_tooltip:0 "#emphasis Contexto Histórico:#! Los sacrificios de caballos eran rituales religiosos comunes en varias partes de Eurasia, entre pueblos tan diversos como los nórdicos, los mongoles y los mordvinos. Comúnmente se enterraban con los muertos en estas sociedades. En los períodos medieval y moderno temprano, la práctica disminuyó con la expansión de varias religiones organizadas como las religiones abrahámicas y el budismo."
 RICE_misc_sacrifice_horses_type:0 "Elige cuántos caballos sacrificar"
 RICE_misc_sacrifice_horses_type_gui:0 "$RICE_misc_sacrifice_horses_type$"
 RICE_misc_horse_sacrifice_minor_option:0 "#Bold #V Sacrificio Menor#!#!\n$RICE_misc_horse_sacrifice_minor_option_desc$"
 RICE_misc_horse_sacrifice_minor_option_desc:0 "Sacrificar algunos caballos"
 RICE_misc_horse_sacrifice_minor_option_tooltip:0 "#V #Bold Coste Mínimo: @gold_icon! [EmptyScope.ScriptValue('RICE_misc_horse_sacrifice_cost_minor')|0]#!#!\n\n$EFFECT_LIST_BULLET$Ganar entre #V 0#! y #V 50#! [piety|E] y [prestige|E]\n$EFFECT_LIST_BULLET$Ganar un [character_modifier|E] beneficioso con un efecto menor aleatorio"
