 RICE_misc_horse_sacrifice_major_option_tooltip:0 "#V #Bold Coste Mínimo: @gold_icon! [EmptyScope.ScriptValue('RICE_misc_horse_sacrifice_cost_major')|0]#!#!\n\n$EFFECT_LIST_BULLET$Ganar entre #V 25#! y #V 100#! [piety|E] y [prestige|E]\n$EFFECT_LIST_BULLET$Ganar un [character_modifier|E] beneficioso con un efecto menor #italic o#! mayor aleatorio"
 RICE_misc_horse_sacrifice_great_option:0 "#Bold #V Gran Sacrificio#!#!\n$RICE_misc_horse_sacrifice_great_option_desc$"
