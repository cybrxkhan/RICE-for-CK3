 charter_fair_granted_others_tooltip:0 "Una vez que a [stamford_barony.GetNameNoTier], [boston_barony.GetNameNoTier], [winchester_barony.GetNameNoTier] y [northampton_barony.GetNameNoTier] le hayan sido concedidas una Feria de la Carta, se activará aleatoriamente un evento especial más tarde y mejorará sus [county_modifiers|E]."
yorkshire.0070.t:0 "La Feria de la Carta Real de  Stamford"
yorkshire.0070.desc:0 "Los burgueses locales y la pequeña nobleza de [stamford_barony.GetNameNoTier] han estado clamando para que se le conceda al asentamiento el derecho de celebrar una gran feria de la Carta Real desde hace algún tiempo. He decidido otorgarles tal privilegio. De ahora en adelante, todos los años alrededor de la mitad de la Cuaresma, la ciudad celebrará una de estas ferias, que no será una feria de mercado ordinaria, sino una de escala sustancial."
yorkshire.0070.a:0 "Esto debería impulsar considerablemente la economía local."
yorkshire.0071.opening:0 "[charter_granter.Custom2('AppropriateGreeting', ROOT.Char)] [ROOT.Char.GetTitledFirstName]:"
