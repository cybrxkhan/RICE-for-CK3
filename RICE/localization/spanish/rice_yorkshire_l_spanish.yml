yorkshire.0001.t:0 "¿Vas a la Feria de Scarborough?"
yorkshire.0001.desc:0 "Desde hace un tiempo, la gente de [scarborough_barony.GetNameNoTier] ha solicitado que a la ciudad se le conceda una feria de la Carta Real. Para fomentar su prosperidad continua, los consejeros locales han considerado importante que se otorguen más ferias de la carta a la zona.\n\nComo tal, a Scarborough se le ha concedido una carta para celebrar una feria cada agosto y septiembre. Aunque no se convertirá en una feria tan prominente como las de otras partes de Inglaterra, seguramente atraerá a viajeros y comerciantes de lejos y contribuirá a la economía de la región."
yorkshire.0001.a:0 "¡Perejil, salvia, romero y tomillo!"
