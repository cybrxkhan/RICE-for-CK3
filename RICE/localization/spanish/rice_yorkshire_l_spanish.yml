yorkshire.0050.t:0 "Toros en Stamford"
yorkshire.0050.desc:0 "Estaba visitando la ciudad de [stamford_barony.GetNameNoTier] cuando vi, en un prado no muy lejos, dos toros peleando por una vaca. Observé la escena con cierta diversión desde una distancia segura, hasta que varios carniceros locales de [stamford_barony.GetNameNoTier] llegaron con sus perros para separar a los toros. Sin embargo, esto solo pareció enfurecer aún más a los toros.\n\nLos toros se desbocaron por el asentamiento, mientras los aterrorizados habitantes corrían de un lado a otro. El deber llamó, y yo y varios de mis guardias nos unimos a algunos de los carniceros y lugareños para pacificar a los toros. Tuvimos éxito, por supuesto."
yorkshire.0050.a:0 "¡Tan loco como fue, fue bastante divertido!"
yorkshire.0051.t:0 "La Carrera de Toros de Stamford"
yorkshire.0051.desc:0 "Los habitantes de [stamford_barony.GetNameNoTier] me agradecen por ayudarlos a pacificar a los toros y organizan un pequeño festín improvisado en mi honor. Disfruté tanto que, como señor de [stamford_barony.GetNameNoTier], decidí otorgar a los carniceros locales ese prado donde los toros estaban peleando a perpetuidad, siempre y cuando recreen y celebren este evento cada año con una buena y tradicional carrera de toros. Nadie se opondría a otro día libre cada año para participar en algunas festividades, ¿verdad?"
yorkshire.0051.a:0 "¡Espero regresar pronto a Stamford!"
yorkshire.0051.tooltip:0 "De ahora en adelante, los [rulers|E] con una [county_capital|E] cerca de [stamford_barony.GetNameNoTier] tendrán acceso a la [activity|E] [GetActivityType( 'activity_RICE_yorkshire_stamford_bull_run' ).GetName] alrededor de cada noviembre"
yorkshire.0052.t:0 "La Carrera de Toros de Stamford"
yorkshire.0052.desc:0 "Se está difundiendo rápidamente la noticia de cómo [bull_runner.GetTitledFirstName] ayudó heroicamente a los habitantes de [stamford_barony.GetNameNoTier] a pacificar a un par de toros que habían estado desbocados por la ciudad. Después, [bull_runner.GetSheHe] solicitó que este incidente se conmemorara cada año con una celebración festiva y una carrera de toros."
yorkshire.0052.a:0 "Tal vez visite Stamford algún día para presenciar esto."
yorkshire.0052.tooltip:0 "$yorkshire.0051.tooltip$"
yorkshire.0053.t:0 "Llegando a Stamford"
yorkshire.0053.desc.bull_runner:0 "He decidido presenciar la carrera de toros de [stamford_barony.GetNameNoTier] este año. Según la tradición, este evento se inauguró hace mucho tiempo cuando [bull_runner.GetSheHe] ayudó a algunos carniceros locales a pacificar a un par de toros desbocados. Aunque algunos desprecian el ambiente ruidoso y de carnaval de la celebración, ¡espero ver algo emocionante este año!"
yorkshire.0053.desc.not_bull_runner:0 "He decidido presenciar la carrera de toros de [stamford_barony.GetNameNoTier] este año. Me alegra que los lugareños hayan aceptado mi sugerencia de organizar una carrera de toros cada año después de aquel incidente tan divertido de hace un tiempo. Aunque algunos desprecian el ambiente ruidoso y de carnaval de la celebración, ¡espero ver algo emocionante este año!"
yorkshire.0053.a:0 "¡Esto va a ser una buena y ruidosa diversión!"
yorkshire.0054.t:0 "¡Ya casi es hora!"
yorkshire.0054.desc:0 "Finalmente, la carrera de toros en [stamford_barony.GetNameNoTier] está a punto de comenzar mañana. Me reciben varios nobles locales menores y habitantes prominentes. Uno de ellos me dice que los carniceros, participantes importantes en esta tradición, han terminado de seleccionar el toro más salvaje y violento que pudieron encontrar para el evento principal. En cualquier caso, ¡espero presenciar el espectáculo en persona!\n\nAntes de irme a descansar, me pregunto si debería participar en la carrera de toros yo mismo, o simplemente observar. Algunos tipos mojigatos ya miran con desdén mi presencia en un asunto tan ruidoso y sangriento como algo impropio y sin cultura, no digno de un [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetTitleAsNameNoTooltip] como yo, y la participación activa solo empeoraría las cosas. Por otro lado, puede ser muy divertido."
yorkshire.0054.a:0 "Participaré mañana."
yorkshire.0054.b:0 "Solo observaré desde lejos."
yorkshire.0055.t:0 "Preparativos Matutinos"
yorkshire.0055.desc:0 "Es de mañana, y hoy es el gran día: ¡la carrera de toros de Stamford está aquí! Las campanas de la [ROOT.Char.GetFaith.HouseOfWorship] local suenan, informando a todos que la carrera de toros está a punto de comenzar. El pregonero de la ciudad luego anuncia a todos los habitantes que deben cerrar las puertas y ventanas de sus tiendas. Mientras todos se reúnen, el hedor de la “suciedad de toro”, una mezcla de tierra y excrementos de toro que muchos se han untado como señal de buena suerte, es fuerte. Una vez que todo está en orden, se suelta el toro y comienza el pandemónium, ¡hombres, mujeres y niños persiguen al toro!"
yorkshire.0055.a:0 "¡Aquí viene!"
yorkshire.0056.t:0 "La Carrera de Toros"
yorkshire.0056.desc.bull_runner:0 "No experimento nada más que caos mientras corro tras el toro yo mismo. Para mi protección, por supuesto, algunos de mis guardias me acompañan, pero también parecen estar disfrutando mientras nos perdemos en los vítores, gritos y ruidos estruendosos. Me río cuando una persona especialmente designada incluso rueda hacia el ritmo en un barril."
yorkshire.0056.desc.not_bull_runner:0 "La escena es totalmente caótica mientras observo a los habitantes y nobles locales persiguiendo al toro. Muchos visten ropas llamativas y extravagantes que serían ridículas en la vida diaria, pero que encajan en la atmósfera festiva aquí y están destinadas a provocar aún más al toro. Una persona especialmente designada incluso rueda hacia el ritmo en un barril."
yorkshire.0056.a:0 "¡Vamos! ¡A por él!"
yorkshire.0057.t:0 "El Toro es Capturado"
yorkshire.0057.desc:0 "Por fin, el toro es perseguido hasta el llamado prado de toros cerca de Stamford, donde ocurrió la primera carrera de toros, y es capturado y sacrificado con éxito. Mientras los carniceros hacen su parte para preparar la carne del toro, toda la ciudad estalla en canciones y bailes alegres y borrachos:\n\n#italic Vengan todos, muchachos valientes#!\n#italic Que aman hostigar al bravo toro,#!\n#italic Que se deleitan en el ruido,#!\n#italic Y tendrán su llenura.#!\n#italic En el día de la carrera de toros de Stamford,#!\n#italic Les mostraremos un juego realmente galante;#!\n#italic Nunca viste algo igual, dirás,#!\n#italic Como verás en Stamford.#!"
yorkshire.0057.a:0 "No puedo esperar para el festín."
yorkshire.0058.t:0 "La Carrera de Toros Concluye"
yorkshire.0058.desc:0 "Por lo general, en la Carrera de Toros de Stamford, la carne del toro es cortada y cocinada para el beneficio de los pobres y necesitados como una muestra de caridad de los nobles locales, consejeros y gremios. Todos disfrutamos de la buena comida y bebida y bailamos hasta altas horas de la noche."
yorkshire.0058.a:0 "¡En general, fue bastante divertido!"
