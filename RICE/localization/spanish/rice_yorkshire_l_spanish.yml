 RICE_yorkshire_spectate_the_stamford_bull_run_tooltip:0 "Visita la ciudad de Stamford para su carrera de toros anual"
 RICE_yorkshire_spectate_the_stamford_bull_run_desc:0 "¡La Carrera de Toros de Stamford suena como un evento divertido! Debería participar y asistir este año."
