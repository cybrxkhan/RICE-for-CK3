 RICE_yorkshire_grant_stamford_charter_fair_context_tooltip:0 "#emphasis Contexto Histórico:#! Las ferias de la carta son mercados callejeros anuales establecidos por una carta real en Inglaterra; muchos datan del período medieval, aunque pueden haber tenido antecedentes anteriores. Algunas ferias de la carta, particularmente en Stamford, Boston, Winchester y Northampton, fueron tan prominentes que formaron una secuencia establecida, con ferias más pequeñas llenando los huecos entre ellas. Aunque no tan grandes como las ferias de Champagne, las ferias de la carta inglesas atrajeron a muchos comerciantes de toda Europa."  
