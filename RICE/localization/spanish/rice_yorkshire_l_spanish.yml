yorkshire.0030.t:0 "Preparativos"
yorkshire.0030.desc:0 "He decidido que es hora de ir a la ciudad de Beverley, en [beverley_location.GetNameNoTier], para visitar la tumba de San Juan de Beverley. Es un hombre santísimo, cuya vida es legendaria, y se dice que ha bendecido a muchos líderes con buena fortuna en la guerra y la política. Por supuesto, mi verdadero objetivo debería ser ir allí por mis necesidades espirituales, no obstante."
yorkshire.0030.a:0 "¡Haré los preparativos para viajar allí pronto!"
yorkshire.0031.t:0 "A Beverley"
yorkshire.0031.desc:0 "¡Mi viaje a la ciudad de Beverley comienza hoy! Me dirijo a la tumba de San Juan como nada más que un modesto y piadoso peregrino."
yorkshire.0031.a:0 "¡Voy a los prados y colinas de Beverley!"
yorkshire.0032.t:0 "Llegando a Beverley"
yorkshire.0032.desc:0 "He llegado a la ciudad de Beverley. Beverley habría sido otro asentamiento mediocre en Inglaterra de no ser por su conexión con San Juan. La presencia del santuario de San Juan es el orgullo y la alegría de la ciudad, y se dice que cualquier que transgreda los privilegios de la ciudad será derribado por el propio Santo, así que debo andar con cuidado y ser respetuoso. Visitaré la tumba, pero primero rezaré en la iglesia y descansaré esta noche."
yorkshire.0032.a:0 "Es bueno estar aquí."
yorkshire.0033.t:0 "La Tumba"
yorkshire.0033.desc:0 "Estoy ahora en la tumba de San Juan. ¡Imaginar que un hombre tan santo está enterrado aquí! Hay muchas leyendas sobre él, y una común es que fue un ermitaño engañado por el diablo para cometer graves pecados y tuvo que arrepentirse y soportar mucho sufrimiento como resultado, antes de convertirse en Obispo de York.\n\nDe particular interés para mí es el estandarte de Juan, al que muchos atribuyen grandes poderes militares. ¡Dicen que el señor o señora que lo porta siempre tendrá éxito en la batalla!"
yorkshire.0033.desc.banner_present:0 "\n\nObservo el estandarte con curiosidad. Tal vez pueda usarlo algún día, en nombre de la iglesia [ROOT.Char.GetFaith.GetAdjective], por supuesto, y para castigar a nuestros enemigos."
yorkshire.0033.desc.banner_not_present:0 "\n\nActualmente, el estandarte no está en la iglesia, ya que está siendo prestado en otro lugar, pero incluso entonces muchos aquí hablan de él en tonos reverentes y susurrados. Tal vez algún día llegue a verlo."
yorkshire.0033.a:0 "Me siento en silencio a orar."
yorkshire.0033.toast:0 "¡Estás inspirado por la leyenda del estandarte!"
yorkshire.0034.t:0 "Reflexiones"
yorkshire.0034.desc:0 "Mientras dejo la tumba de San Juan, reflexiono sobre lo que he presenciado y experimentado. Siento una gran paz espiritual, como si el sabio y piadoso Santo me estuviera guiando para lograr cosas mayores como [ROOT.Char.GetTitledFirstName]."
yorkshire.0034.a:0 "Visitar Beverley ha sido una buena experiencia."
yorkshire.0035.t:0 "De Nuevo en Casa"
yorkshire.0035.desc:0 "Finalmente estoy de vuelta en casa de mi peregrinación a Beverley, donde rendí homenaje a San Juan de Beverley en su tumba. Fue una buena decisión, a fin de cuentas, y encontré que todo el viaje valió la pena."
yorkshire.0035.a:0 "¿Tal vez visite de nuevo algún día?"
