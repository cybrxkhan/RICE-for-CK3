yorkshire.0100.t:0 "Cubiertos de Sheffield"
yorkshire.0100.desc:0 "Un mercader ambulante está en el pueblo y resulta que está vendiendo cubiertos de [sheffield_barony.GetNameNoTier]. La ciudad está ganando fama como un centro de producción de cubiertos, y todo el mundo sabe de la alta calidad de estos cubiertos."
yorkshire.0100.a:0 "¡Estoy interesado en comprar algunos!"
yorkshire.0100.b:0 "No, gracias."
yorkshire.0101.t:0 "Cerámica de Stamford"
yorkshire.0101.desc:0 "[stamford_barony.GetNameNoTier] es la fuente de muchas finas cerámicas vidriadas en toda Inglaterra, y muchos alfareros trabajan en sus hornos allí. Aunque su nivel de calidad no siempre es comparable al de cerámicas similares del continente, sin embargo, se considera un buen producto y único entre las típicas cerámicas vidriadas inglesas por usar un poco de plata en lugar de estaño. De todos modos, tengo la oportunidad de comprar algunas que han llegado de un mercader ambulante."
yorkshire.0101.a:0 "¡Nuevos jarras y cuencos para mis banquetes suena bien!"
yorkshire.0101.b:0 "Jarras y ollas para ayudar a mis sirvientes a sostener cosas, por favor."
yorkshire.0101.c:0 "¿Tienes cerámicas hermosas que pueda comprar como decoración para la casa?"
yorkshire.0101.d:0 "No creo que necesite ninguna cerámica por ahora."
yorkshire.0102.t:0 "Piedras Serpiente de Whitby"
yorkshire.0102.desc:0 "Estoy visitando a un noble local de [whitby_barony.GetNameNoTier], y me está mostrando una hermosa piedra serpiente que encontró allí. Estas reliquias inusuales son abundantes en [whitby_barony.GetNameNoTier].\n\nAlgunos dicen que son serpientes convertidas en piedra por hombres y mujeres santos; en [whitby_barony.GetNameNoTier], Santa Hilda, una abadesa de hace mucho tiempo, es considerada responsable de este gran milagro. Otros, como filósofos naturales y hombres eruditos, dicen que estas piedras probablemente son el resultado de fenómenos naturales como tormentas o cambios en los minerales de la tierra.\n\nMi conocido dice que no está seguro de la verdad del asunto, pero simplemente le gusta admirar estas piedras por su belleza geométrica, particularmente la que posee."
yorkshire.0102.a:0 "Definitivamente fue un milagro de algún tipo por personas santas."
yorkshire.0102.b:0 "Los estudiosos dicen que es un fenómeno natural - confío en su palabra."
yorkshire.0102.c:0 "Tienes razón, no importa lo que sea, ¡admiremos su belleza!"
yorkshire.0102.d:0 "Las encuentro poco interesantes - ¿qué más tienes para mostrarme?"
yorkshire.0103.t:0 "El Valle de York"
yorkshire.0103.desc:0 "El Valle de York es un área de tierras planas utilizadas principalmente para la agricultura al oeste de [york_barony.GetNameNoTier] desde la época romana, si no antes. La tierra fértil allí ha estado proporcionando aún más abundancia de lo usual recientemente."
yorkshire.0103.a:0 "¡Qué bueno escuchar eso!"
yorkshire.0104.t:0 "Knurr y Spell"
yorkshire.0104.desc:0 "Un juego llamado knurr y spell se está volviendo cada vez más popular en Yorkshire, particularmente entre los plebeyos en tabernas y pubs. Incluso los nobles están empezando a disfrutarlo también.\n\nEn este juego, los jugadores intentan golpear una pelota (el #italic knurr#!) tan fuerte como puedan con un palo (el #italic spell#!). Después de varias rondas de esto, el jugador que golpea la pelota más lejos en promedio es declarado ganador.\n\nDe todos modos, me han invitado a jugar este juego con varios conocidos. Podría ser un buen momento para mostrar mi habilidad en este tipo de deportes."
yorkshire.0104.a:0 "¡Esto suena como si pudiera ser divertido!"
yorkshire.0104.b:0 "No tengo interés en estos entretenimientos insignificantes."
yorkshire.0104.tooltip:0 "Juega un juego de #italic knurr y spell#! - ¡tal vez incluso podrías #bold ganar#! e impresionar a los demás!"
yorkshire.0104.toast.win:0 "¡Ganaste!"
yorkshire.0104.toast.lose:0 "¡Perdiste!"
yorkshire.0105.t:0 "Queso Wensleydale"
yorkshire.0105.desc:0 "Wensleydale, un pequeño valle en [north_riding_county.GetNameNoTier], es conocido en la región por producir un delicioso queso que fue creado por monjes de Roquefort en Francia que se establecieron allí hace mucho tiempo e introdujeron la receta en la zona. De todos modos, algunos lugareños me han presentado un poco de este queso como regalo."
yorkshire.0105.a:0 "¡Será una gran parte de cualquier banquete!"
yorkshire.0106.t:0 "Alcuino"
yorkshire.0106.desc:0 "Estoy reflexionando sobre la vida y los tiempos de Alcuino, ese famoso erudito y monje de York que se convirtió en un importante intelectual de la corte de Carlomagno. Formó a muchos pensadores importantes de su era, y siento un pequeño orgullo al pensar que gobierno territorios no muy lejos de donde nació y creció. Dos de sus frases famosas, recuerdo, incluyen:\n\n\"Recuerda cuidar más del alma que del cuerpo, ya que la primera permanece, el segundo perece.\"\n\n\"Y no escuches a aquellos que siguen diciendo, 'La voz del pueblo es la voz de Dios', porque el tumulto de la multitud siempre está cerca de la locura.\""
yorkshire.0106.a:0 "La primera cita me llama - ¡debemos pensar en el mundo espiritual!"
yorkshire.0106.b:0 "La segunda cita es buena - las masas son una turba indisciplinada en el mejor de los casos."
yorkshire.0107.t:0 "Himno de Caedmon"
yorkshire.0107.desc:0 "El poeta anglosajón del siglo VII, Caedmon, solía vivir en la abadía de [whitby_barony.GetNameNoTier] como pastor de vacas y luego como monje. Su obra más famosa, el Himno de Caedmon, me está siendo recitada hoy por un poeta local, antes de que me presente una copia manuscrita.\n\n#italic Ahora debemos honrar al guardián del cielo,#!\n#italic la fuerza del arquitecto, y su propósito,#!\n#italic la obra del padre de la gloria#!\n#italic como él, el señor eterno, estableció el origen de cada maravilla;#!\n#italic primero creó para los hijos de los hombres#!\n#italic el cielo como un techo, el creador santo.#!\n#italic Luego el guardián de la humanidad,#!\n#italic el señor eterno, después designó el recinto medio,#!\n#italic las tierras para los hombres, el Señor todopoderoso."
yorkshire.0107.a:0 "¡Es un poema encantador e inspirador!"
yorkshire.0108.t:0 "San Guthlac de Crowland"
yorkshire.0108.desc:0 "San Guthlac de Crowland es un santo local popular venerado en [lincolnshire_county.GetNameNoTier]. Aunque su santuario en la abadía de Crowland siempre ha sido popular para las peregrinaciones locales y reputado por sus poderes curativos, está viendo más tráfico de lo usual últimamente."
yorkshire.0108.a:0 "¡Esto debería ayudar al área - económica y espiritualmente!"
yorkshire.0109.t:0 "Río Swale"
yorkshire.0109.desc:0 "Durante generaciones, el área alrededor del río Swale en [north_riding_county.GetNameNoTier], uno de los ríos más rápidos de Inglaterra, ha sido un centro local para la minería de plomo. Recientemente ha habido un auge económico para la industria del plomo aquí, ya que la demanda de plomo ha aumentado en la región."
yorkshire.0109.a:0 "Bien, bien."
yorkshire.0110.t:0 "La Cerca del Penique"
yorkshire.0110.desc:0 "Estoy escuchando una leyenda local de [whitby_barony.GetNameNoTier] que explica una de las tradiciones del pueblo, la #bold Cerca del Penique#!. Según la leyenda, tres nobles locales estaban cazando en los bosques cercanos en busca de un jabalí. El jabalí entró en la residencia de un ermitaño amable, que se negó a dejar pasar a los cazadores; los cazadores, llenos de sed de sangre y enfadados porque se interpuso en su camino, mataron al ermitaño. Los cazadores se horrorizaron por lo que hicieron en el calor de la pasión; mientras el ermitaño yacía muriendo, les dijo que [ROOT.Char.GetFaith.HighGodName] perdonaría su pecado si ellos y sus descendientes llevan a cabo un ritual cada año.\n\nDesde entonces, la gente de Whitby realiza un ritual anual donde construyen una pequeña cerca con estacas entrelazadas. La colocan a lo largo del río Esk con gran ceremonia, y deben asegurarse de que resista tres mareas."
yorkshire.0110.a:0 "Es una pequeña historia divertida, pero dudo que realmente haya sucedido."
yorkshire.0110.b:0 "Una historia moral, y es bueno que la gente de [whitby_barony.GetNameNoTier] la recuerde."
yorkshire.0111.t:0 "Vaca y Ternero"
yorkshire.0111.desc:0 "Estoy pasando por [west_riding_county.GetNameNoTier], particularmente una área conocida como #bold Ilkley Moor#!. Hay una gran formación rocosa allí, llamada la “Vaca y Ternero” por los lugareños debido a su parecido con tales animales. Según la leyenda local, las dos rocas solían ser una hasta que el gigante Rombauld (que una vez vivió en Yorkshire) estaba huyendo de la ira de su enemigo, irónicamente su propia esposa, y pisó la roca por accidente durante la persecución, dividiendo así la roca en dos.\n\nDe todos modos, es una vista hermosa, y las rocas están enmarcadas de manera muy elegante contra el resto de los pastos y el cielo."
yorkshire.0111.a:0 "¡Pensar que existen tales maravillas en la naturaleza!"
