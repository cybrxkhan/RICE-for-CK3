yorkshire.0003.desc:0 "La ciudad de [cambridge_barony.GetNameNoTier] y varios de los asentamientos cercanos están creciendo económicamente y sirven como uno de los centros de comercio más prominentes en el centro de Inglaterra fuera de Londres. Para fomentar su prosperidad continua, los consejeros locales han considerado importante que se otorguen más ferias de la carta a la zona.\n\nComo tal, a Stourbridge, cerca de Cambridge, se le ha concedido una carta para celebrar una feria cada agosto o septiembre. Muchos dicen que la ubicación de Stourbridge es una de las más estratégicas y ventajosas, dado que está situada en el camino que conduce a varios pueblos clave de la zona, como Newmarket. Esto debería atraer más tráfico y comercio."
