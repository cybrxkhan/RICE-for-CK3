yorkshire.0020.t:0 "Obispo Juan de Beverley"
yorkshire.0020.desc:0 "Hace generaciones, allá por el siglo VIII, el obispo de York era un hombre santísimo y piadoso llamado Juan de Beverley. En los últimos años se ha convertido en objeto de veneración por parte de los lugareños, que le han atribuido numerosos milagros. Incluso yo debo considerarme uno de los posibles beneficiarios de tal milagro, por así decirlo. Al parecer, una serie de sucesos relacionados con mi vida militar se debieron a su influencia, llamando a Dios para que me ayudara en los momentos de necesidad.\n\nComo resultado, hoy he decidido rendir homenaje a este gran hombre visitando su tumba en la ciudad de Beverley, que él fundó (ubicada en [beverley_location.GetNameNoTier]). Me he comprometido a construir un gran santuario alrededor de su tumba para honrar adecuadamente su memoria."
yorkshire.0020.a:0 "Algunos dicen que un día se convertirá en santo, pero ¿quién sabe?"
yorkshire.0020.tooltip:0 "Dentro de un siglo, el gobernante de East Riding puede tomar una [decision|E] para apoyar la canonización de San Juan de Beverley"
yorkshire.0021.t:0 "Obispo Juan de Beverley"
yorkshire.0021.desc:0 "Recientemente, [homage_person.GetTitledFirstName] ha visitado la tumba de Juan de Beverley, ubicada en Beverley, que se encuentra en [beverley_location.GetNameNoTier]. Este clérigo del siglo VIII, que fue obispo de York, es considerado un hombre muy santo y piadoso y ha sido venerado por los lugareños durante muchos años.\n\nAl difunto Obispo Juan se le ha atribuido el haber proporcionado a [homage_person.GetTitledFirstName] mucha ayuda en varios asuntos militares. Por ello, [homage_person.GetSheHe] ha ordenado la construcción de un gran santuario alrededor de la tumba del Obispo Juan. Si la leyenda del Obispo Juan sigue creciendo, ¿podríamos verlo algún día canonizado como santo?"
yorkshire.0021.a:0 "Sólo el tiempo lo dirá."
yorkshire.0021.tooltip:0 "Dentro de un siglo, el gobernante de East Riding puede tomar una [decision|E] para apoyar la canonización de San Juan de Beverley"
yorkshire.0022.t:0 "San Juan de Beverley"
yorkshire.0022.desc:0 "La leyenda de Juan de Beverley, el obispo de York del siglo VIII, no hace más que crecer con el paso de los años. Hay muchos en la región que han estado pidiendo que sea canonizado como santo, ya que hay muchos, muchos milagros que se le atribuyen.\n\nLa iglesia [ROOT.Char.GetFaith.GetAdjective] parece estar de acuerdo con esto, y después de que varios [ROOT.Char.Custom('DefaultPriestTitlePlural')] fueran enviados a hacer las investigaciones obligatorias de los milagros y la vida de Juan de Beverley, lo han declarado formalmente santo.\n\nBeverley, la ciudad que ayudó a fundar, sin duda ganará gran prestigio y honor por albergar su tumba. Con la canonización oficial de San Juan, podemos esperar que vengan aún más peregrinos, lo que sin duda beneficiará al asentamiento tanto económica como espiritualmente."
yorkshire.0022.a:0 "Muy bien."
yorkshire.0022.tooltip:0 "Los gobernantes cerca de Beverley ahora pueden ir en un [GetActivityType( 'activity_RICE_yorkshire_beverley_pilgrimage' ).GetName] en la tumba de [saint_john_of_beverley_short|E], así como pedir prestado su estandarte"
yorkshire.0023.t:0 "San Juan de Beverley"
yorkshire.0023.desc:0 "Durante años, muchos en el norte de Inglaterra han solicitado que la Iglesia [john_of_beverley_canonizer.GetFaith.GetAdjective] reconociera la santidad de Juan de Beverley, el obispo de York del siglo VIII, para que se le concediera la categoría de santo. Gracias en parte a los esfuerzos del clero y los líderes locales, encabezados por [john_of_beverley_canonizer.GetTitledFirstName], esto se ha conseguido finalmente.\n\nBeverley, la ciudad que ayudó a fundar, sin duda ganará gran prestigio y honor por albergar su tumba. Con la canonización oficial de San Juan, podemos esperar que vengan aún más peregrinos, lo que sin duda beneficiará al asentamiento tanto económica como espiritualmente."
yorkshire.0023.a:0 "¡Interesantes noticias!"
yorkshire.0023.tooltip:0 "Los gobernantes cerca de Beverley ahora pueden ir a un [GetActivityType( 'activity_RICE_yorkshire_beverley_pilgrimage' ).GetName], así como pedir prestado su estandarte"
yorkshire.0024.t:0 "El Estandarte"
yorkshire.0024.desc:0 "Después de reunirme con el clero local de Beverley para las esperadas cortesías, sacaron el legendario Estandarte de San Juan de Beverley, esa reliquia sagrada que, según la leyenda, ha concedido la victoria militar a muchos valerosos señores. Es un hermoso espectáculo, y me honra que los monjes que lo conservan hayan aceptado mi petición de que se me permita llevarlo a la batalla. Juro que seguramente lo usaré contra los enemigos de la cristiandad y de todo lo que es bueno y justo."
yorkshire.0024.a:0 "Sin duda."
yorkshire.0024.tooltip:0 "Si mueres o pierdes todos tus [titles|E], el estandarte no pasará a tu [heir|E], y será devuelto al santuario de San Juan en Beverley."
