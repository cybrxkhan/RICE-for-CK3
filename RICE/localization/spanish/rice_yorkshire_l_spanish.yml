 RICE_yorkshire_spectate_the_stamford_bull_run_confirm:0 "¡La emoción te espera!"
 RICE_yorkshire_spectate_the_stamford_bull_run_context_tooltip:0 "#emphasis Contexto Histórico:#! La ciudad de Stamford una vez celebró un evento de Carrera de Toros cada 13 de noviembre. La mención explícita más temprana data de 1389 d.C., aunque probablemente se había estado realizando durante algún tiempo antes. Según una leyenda probablemente ficticia, la tradición comenzó a principios del siglo XIII cuando un señor normando local ayudó a algunos carniceros locales a separar dos toros que peleaban por una vaca. Le gustó tanto que sugirió que el evento se recreara cada año. Aunque no es único en Stamford, las festivas y ruidosas actividades lograron sobrevivir incluso más allá de los tiempos puritanos, y finalmente fue suprimido después de 1839 debido al gran desorden público que causaba." 
