# Buildings
 building_type_RICE_yorkshire_foss_dyke:0 "Foss Dyke"
 building_type_RICE_yorkshire_foss_dyke_desc:0 "El Foss Dyke es uno de los canales más antiguos aún en operación en las Islas Británicas, y puede datar de la época romana. Conecta el río Trent en Toksey con el asentamiento de Lincoln."
 building_RICE_yorkshire_foss_dyke:0 "$building_type_RICE_yorkshire_foss_dyke$"
 building_RICE_yorkshire_foss_dyke_desc:0 "$building_type_RICE_yorkshire_foss_dyke_desc$"
 building_type_RICE_yorkshire_humber_ferry:0 "Redes de Ferris del Humber"
 building_type_RICE_yorkshire_humber_ferry_desc:0 "El Humber es un gran estuario que separa Lincolnshire y Yorkshire. A varios asentamientos se les ha concedido el derecho de operar ferris que cruzan este cuerpo de agua, los cuales sirven como una de las principales rutas desde el sur de Inglaterra hacia Yorkshire."
 building_RICE_yorkshire_humber_ferry:0 "$building_type_RICE_yorkshire_humber_ferry$"
 building_RICE_yorkshire_humber_ferry_desc:0 "$building_type_RICE_yorkshire_humber_ferry_desc$"
 building_type_RICE_english_wool_industry_01:0 "Industria Lanera Inglesa"
 building_type_RICE_english_wool_industry_01_desc:0 "La lana es la columna vertebral y la fuerza motriz de la economía medieval inglesa."
 building_RICE_english_wool_industry_01:0 "Pastos Laneros"
 building_RICE_english_wool_industry_01_desc:0 "Con la creciente demanda de lana de Europa continental, la producción de lana a nivel de subsistencia está dando paso gradualmente a una industria más centralizada, apoyada por inversiones de comerciantes locales y extranjeros."
 building_RICE_english_wool_industry_02:0 "Mercados de Lana"
 building_RICE_english_wool_industry_02_desc:0 "La industria lanera sigue floreciendo y prosperando en esta región con el apoyo del estado. Los centros urbanos regionales procesan la lana y la preparan para la exportación a otras partes de Europa."
 building_RICE_english_wool_industry_03:0 "Entrepot Lanero"
 building_RICE_english_wool_industry_03_desc:0 "Esta región es uno de los grandes centros principales de la industria lanera en las Islas Británicas. Los comerciantes acuden de cerca y de lejos para hacer negocios, y se obtienen grandes beneficios que traen a la zona mucha prosperidad y riqueza."
 
 # Modificadores
 RICE_yorkshire_scarborough_fair_modifier:0 "Feria de Scarborough"
 RICE_yorkshire_scarborough_fair_modifier_desc:0 "La ciudad costera de Scarborough ha recibido recientemente una carta para organizar una feria comercial cada agosto y septiembre. Aunque no es la feria más grande de las Islas Británicas, sin duda tendrá un impacto positivo en la economía y la cultura de la región durante muchos años.\n\n#italic ¿Vas a la Feria de Scarborough?#!\n#italic Perejil, salvia, romero y tomillo#!\n#italic Recuérdame a alguien que vive allí#!\n#italic Él/Ella una vez fue un verdadero amor mío#!\n\n "
 RICE_yorkshire_scarborough_fair_patron:0 "Otorgó una Carta a Scarborough para Celebrar una Feria"
 RICE_yorkshire_scarborough_fair_patron_desc:0 "#italic ¿Vas a la Feria de Scarborough?#!\n#italic Perejil, salvia, romero y tomillo#!\n#italic Recuérdame a alguien que vive allí#!\n#italic Él/Ella una vez fue un verdadero amor mío#!"
 RICE_yorkshire_john_of_beverley_blessing:0 "Bendecido por el Obispo Juan de Beverley"
 RICE_yorkshire_john_of_beverley_blessing_desc:0 "Se dice que este señor o señora ha sido bendecido por Juan de Beverley, un obispo inglés del siglo VIII venerado particularmente en Yorkshire, y algunos éxitos militares se pueden atribuir a la intervención del espíritu del Obispo Juan."
 RICE_yorkshire_beverley_sanctuary_timer:0 "Santuario del Obispo Juan Recientemente Construido"
 RICE_yorkshire_beverley_sanctuary_timer_desc:0 "El culto al Obispo Juan de Beverley crece día a día, y un líder local ha ayudado en la construcción de un santuario considerable alrededor de su tumba en Beverley, lo cual sin duda será ventajoso para la reputación espiritual y económica de la ciudad. Hay quienes dicen que es solo cuestión de tiempo antes de que Juan de Beverley sea reconocido como santo."
 RICE_yorkshire_saint_john_banner_inspired:0 "Inspirado por el Estandarte de San Juan de Beverley"
 RICE_yorkshire_saint_johns_banner_1:0 "Estandarte de San Juan (1)"
 RICE_yorkshire_saint_johns_banner_1_desc:0 "Este gobernante está actualmente tomando prestado el Estandarte de San Juan de Beverley, que normalmente se encuentra en el santuario del Santo en Beverley. Muchos han atribuido grandes y divinos poderes a este estandarte, ya que se dice que trae gloriosa victoria a quienes lo portan."
 RICE_yorkshire_saint_johns_banner_2:0 "Estandarte de San Juan (2)"
 RICE_yorkshire_saint_johns_banner_2_desc:0 "$RICE_yorkshire_saint_johns_banner_1_desc$"
 RICE_yorkshire_saint_johns_banner_3:0 "Estandarte de San Juan (3)"
 RICE_yorkshire_saint_johns_banner_3_desc:0 "$RICE_yorkshire_saint_johns_banner_1_desc$"
 RICE_yorkshire_saint_johns_banner_4:0 "Estandarte de San Juan (4)"
 RICE_yorkshire_saint_johns_banner_4_desc:0 "$RICE_yorkshire_saint_johns_banner_1_desc$"
 RICE_yorkshire_charter_fair_stamford:0 "Feria de la Carta de Stamford"
 RICE_yorkshire_charter_fair_stamford_desc:0 "La feria de Stamford, celebrada durante la Cuaresma, es una de las ferias comerciales más grandes de Inglaterra y trae mucho comercio y prosperidad a la región."
 RICE_yorkshire_charter_fair_boston:0 "Feria de la Carta de Boston"
 RICE_yorkshire_charter_fair_boston_desc:0 "La feria de Boston, celebrada en julio, es una de las ferias comerciales más grandes de Inglaterra y trae mucho comercio y prosperidad a la región."
 RICE_yorkshire_charter_fair_winchester:0 "Feria de la Carta de Winchester"
 RICE_yorkshire_charter_fair_winchester_desc:0 "La feria de Winchester, celebrada en septiembre, es una de las ferias comerciales más grandes de Inglaterra y trae mucho comercio y prosperidad a la región."
 RICE_yorkshire_charter_fair_northampton:0 "Feria de la Carta de Northampton"
 RICE_yorkshire_charter_fair_northampton_desc:0 "La feria de Northampton, celebrada en noviembre, es una de las ferias comerciales más grandes de Inglaterra y trae mucho comercio y prosperidad a la región."
 RICE_yorkshire_charter_fair_stamford_upgraded:0 "Gran Feria de la Carta de Stamford"
 RICE_yorkshire_charter_fair_stamford_upgraded_desc:0 "La feria de Stamford, celebrada durante la Cuaresma, es una de las ferias comerciales más importantes de Inglaterra ya que trae mucho comercio y prosperidad a la región. Forma una secuencia con otras grandes ferias, incluidas las de Boston, Winchester y Northampton."
 RICE_yorkshire_charter_fair_boston_upgraded:0 "Gran Feria de la Carta de Boston"
 RICE_yorkshire_charter_fair_boston_upgraded_desc:0 "La feria de Boston, celebrada en julio, es una de las ferias comerciales más importantes de Inglaterra ya que trae mucho comercio y prosperidad a la región. Forma una secuencia con otras grandes ferias, incluidas las de Stamford, Winchester y Northampton."
 RICE_yorkshire_charter_fair_winchester_upgraded:0 "Gran Feria de la Carta de Winchester"
 RICE_yorkshire_charter_fair_winchester_upgraded_desc:0 "La feria de Winchester, celebrada en septiembre, es una de las ferias comerciales más importantes de Inglaterra ya que trae mucho comercio y prosperidad a la región. Forma una secuencia con otras grandes ferias, incluidas las de Stamford, Boston y Northampton."
 RICE_yorkshire_charter_fair_northampton_upgraded:0 "Gran Feria de la Carta de Northampton"
 RICE_yorkshire_charter_fair_northampton_upgraded_desc:0 "La feria de Northampton, celebrada en noviembre, es una de las ferias comerciales más importantes de Inglaterra ya que trae mucho comercio y prosperidad a la región. Forma una secuencia con otras grandes ferias, incluidas las de Stamford, Boston y Winchester."
 RICE_yorkshire_charter_fair_stourbridge:0 "Feria de Stourbridge"
 RICE_yorkshire_charter_fair_stourbridge_desc:0 "La ciudad de Cambridge ha recibido el derecho de celebrar una feria en los comunes de Stourbridge. Se está convirtiendo en una de las ferias más grandes de Europa, trayendo a la zona mucha riqueza y prestigio."
 RICE_yorkshire_recently_granted_grand_charter_fair:0 "Recientemente Otorgó una Gran Feria de la Carta"
 RICE_yorkshire_recently_granted_grand_charter_fair_desc:0 "Este gobernante recientemente otorgó a un asentamiento en Inglaterra el derecho de celebrar una gran feria de la Carta Real, o tomó la iniciativa y solicitó con éxito a su señor que lo hiciera."
 RICE_yorkshire_participated_in_stamford_bull_run:0 "Participó Directamente en la Carrera de Toros de Stamford"
 RICE_yorkshire_was_at_stamford_bull_run:0 "Estuvo Presente en una Reciente Carrera de Toros de Stamford"

 # Decisiones
 RICE_yorkshire_grant_scarborough_fair_charter:0 "Otorgar a Scarborough una Feria de la Carta"
 RICE_yorkshire_grant_scarborough_fair_charter_tooltip:0 "Scarborough debe recibir el derecho de celebrar una [charter_fair|E]"
 RICE_yorkshire_grant_scarborough_fair_charter_desc:0 "La ciudad costera de Scarborough ha estado solicitando el derecho de celebrar su propia [charter_fair|E] desde hace bastante tiempo. Aunque hay muchas ferias importantes en otras partes de Gran Bretaña, hay algo especial y memorable sobre la ciudad de Scarborough."
 RICE_yorkshire_grant_scarborough_fair_charter_confirm:0 "Perejil, salvia, romero y tomillo...."
 RICE_yorkshire_grant_scarborough_fair_charter_context_tooltip:0 "#emphasis Contexto Histórico:#! En 1253, el Rey Enrique III de Inglaterra otorgó a la ciudad de Scarborough una carta real concediéndole muchos privilegios, incluido el derecho a celebrar una feria comercial; duró hasta 1788, cuando finalmente terminó. Aunque no fue la feria más destacada de Inglaterra, fue lo suficientemente prominente como para inspirar una famosa canción folclórica inglesa, la Feria de Scarborough. La letra de la canción gira en torno al narrador pidiendo a su antiguo amante que realice una serie de tareas imposibles antes de encontrarse con él en la Feria de Scarborough si quieren reavivar su relación."
 RICE_yorkshire_pay_homage_to_john_of_beverley:0 "Rendir Homenaje a Juan de Beverley"
 RICE_yorkshire_pay_homage_to_john_of_beverley_tooltip:0 "Debería visitar la tumba de [john_of_beverley|E]"
 RICE_yorkshire_pay_homage_to_john_of_beverley_desc:0 "La reputación del difunto Obispo de York, [john_of_beverley|E], ha estado en aumento en las últimas décadas entre los cristianos piadosos. Hay algunos que incluso han atribuido el éxito militar a sus benefactores. Puede ser una buena idea no solo rendir mis respetos a este hombre, sino también establecer un santuario alrededor de su tumba en Beverley."
 RICE_yorkshire_pay_homage_to_john_of_beverley_effect_tooltip:0 "Un #V siglo#! después de que se tome esta [decision|E], [john_of_beverley|E] puede ser canonizado, lo que permitirá a los [rulers|E] cristianos cerca de #V York#! tomar una [decision|E] para #V Ir en Peregrinación a Beverley#!."
 RICE_yorkshire_pay_homage_to_john_of_beverley_confirm:0 "¡A Beverley voy!"
 RICE_yorkshire_pay_homage_to_john_of_beverley_context_tooltip:0 "#emphasis Contexto Histórico:#! Juan de Beverley sirvió como Obispo de York a principios de los años 700. Aunque más tarde se convertiría en uno de los santos ingleses medievales más prominentes, su culto ya estaba activo durante bastante tiempo antes de ser canonizado en 1037. Según fuentes medievales posteriores, el Rey Athelstan visitó la tumba del Obispo Juan en 934 y posteriormente logró victorias militares gracias a Juan, por lo que, como agradecimiento, estableció un santuario alrededor de la tumba de Juan en Beverley. El establecimiento del santuario fue probablemente un proceso más gradual, pero la leyenda refleja bien la influencia e importancia de Juan de Beverley."
 RICE_yorkshire_secure_canonization_of_john_of_beverley:0 "Asegurar la Canonización de Juan de Beverley"
 RICE_yorkshire_secure_canonization_of_john_of_beverley_tooltip:0 "Debemos honrar y venerar a [bishop_john|E]"
 RICE_yorkshire_secure_canonization_of_john_of_beverley_desc:0 "El difunto Obispo de York, [john_of_beverley|E], ha sido durante mucho tiempo venerado por los que viven alrededor de York como su protector y guía espiritual. Deberíamos trabajar junto con los clérigos locales para impulsar su canonización formal con las autoridades eclesiásticas."
 RICE_yorkshire_secure_canonization_of_john_of_beverley_effect_tooltip:0 "Los [rulers|E] cristianos cerca de #V York#! ahora pueden tomar una [decision|E] para #V Ir en Peregrinación a Beverley#!."
 RICE_yorkshire_secure_canonization_of_john_of_beverley_confirm:0 "Es lo correcto."
 RICE_yorkshire_secure_canonization_of_john_of_beverley_context_tooltip:0 "#emphasis Contexto Histórico:#! Juan de Beverley sirvió como Obispo de York a principios de los años 700. Canonizado como santo en 1037, es considerado uno de los santos ingleses más prominentes durante el período medieval. Varios reyes ingleses fueron partidarios de su culto; por ejemplo, Enrique V acreditó su victoria en Agincourt a la intervención de Juan. San Juan demostró ser un poderoso patrón para Beverley, ayudando a la ciudad a ganar privilegios políticos y crecimiento económico durante el período medieval."
 RICE_yorkshire_beverley_century_passed_req:0 "Ha pasado al menos un #V siglo#! desde que se construyó el santuario alrededor de la tumba de [bishop_john|E]"
 RICE_yorkshire_go_on_a_pilgrimage_to_beverley:0 "Ir en Peregrinación a Beverley"
 RICE_yorkshire_go_on_a_pilgrimage_to_beverley_tooltip:0 "¡Es hora de rendir homenaje a [saint_john_of_beverley|E]!"
 RICE_yorkshire_go_on_a_pilgrimage_to_beverley_desc:0 "Deseo ir en peregrinación para rendir homenaje a [saint_john_of_beverley|E]. Se dice que los gobernantes virtuosos que le son devotos son bendecidos con fuerza y victoria."
 RICE_yorkshire_go_on_a_pilgrimage_to_beverley_confirm:0 "¡Preparémonos!"
 RICE_yorkshire_go_on_a_pilgrimage_to_beverley_effect_tooltip:0 "Completar esta peregrinación te concede la capacidad de tomar una [decision|E] para #V Tomar Prestado el Estandarte de San Juan de Beverley#! siempre y cuando cumplas con los otros requisitos"
 RICE_yorkshire_go_on_a_pilgrimage_to_beverley_effect_2_tooltip:0 "Ir en esta peregrinación varias veces aumentará los beneficios de tomar la [decision|E] para #V Tomar Prestado el Estandarte de San Juan de Beverley#!"
