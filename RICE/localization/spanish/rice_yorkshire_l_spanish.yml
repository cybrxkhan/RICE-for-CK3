 RICE_yorkshire_st_john_banner_not_taken_req:0 "Nadie está actualmente tomando prestado el estandarte de [saint_john_of_beverley_short|E]"
 RICE_yorkshire_st_john_banner_pilgrimage_req:0 "Fuiste en un [GetActivityType( 'activity_RICE_yorkshire_beverley_pilgrimage' ).GetName] al menos una vez"
