yorkshire.0071.a:0 "¡Maravillosas noticias!"
yorkshire.0072.t:0 "La Feria de la Carta Real de  Stamford"
yorkshire.0072.desc:0 "Los burgueses locales y la pequeña nobleza de [stamford_barony.GetNameNoTier] han estado clamando para que se le conceda al asentamiento el derecho de celebrar una gran feria de la Carta Real desde hace algún tiempo. Como mero [ROOT.Char.GetTitleAsNameNoTooltip], no tengo la autoridad para otorgar tal derecho, pero puedo solicitar al [charter_granter.GetTitleAsNameNoTooltip] de esta tierra, [charter_granter.GetTitledFirstName], que lo haga. Sin embargo, requerirá algo de esfuerzo de mi parte para convencerlos de los méritos de esto."
