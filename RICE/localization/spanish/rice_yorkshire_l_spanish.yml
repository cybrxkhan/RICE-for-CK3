game_concept_john_of_beverley:0 "Juan de Beverley"
game_concept_bishop_john:0 "Obispo Juan"
game_concept_saint_john_of_beverley_short:0 "San Juan"
game_concept_saint_john_of_beverley:0 "San Juan de Beverley"
game_concept_saint_john_of_beverley_desc:0 "$game_concept_saint_john_of_beverley$ fue el Obispo de York a principios del siglo VIII, quien fue canonizado históricamente en 1037 y fue un santo muy respetado en la Inglaterra medieval.\n\nEn el marcador de 867, San Juan aún no ha sido canonizado. Para que eso suceda, un [ruler|E] debe primero tomar la [decision|E] de #V Rendir Homenaje#! a él. Cien años después de eso, otro [ruler|E] puede tomar la [decision|E] de #V Asegurar su Canonización#!.\n\nUna vez que San Juan ha sido canonizado, o si se empieza desde el marcador de 1066, los [rulers|E] en la región pueden tomar una [decision|E] para #V Ir en Peregrinación a Beverley#! para rendirle respeto. Si un [king|E] o [emperor|E] que es el [liege|E] de #V East Riding#! hace esto al menos una vez, tendrán acceso a una [decision|E] para #V Pedir Prestado el Estandarte de San Juan#! que solo se puede tomar una vez en la vida pero otorga un poderoso [character_modifier|E] militar. Ir en la misma peregrinación más de una vez antes asegurará que el bono sea aún más poderoso."
game_concept_charter_fair:0 "Feria de la Carta"
game_concept_charter_fairs:0 "Ferias con Carta"
game_concept_charter_fair_desc:0 "En la Inglaterra medieval, la $game_concept_charter_fair$ era un privilegio importante otorgado a algunos asentamientos. En el juego, hay varios asentamientos a los que se les puede otorgar este privilegio mediante una [decision|E] y les dará los [county_modifiers|E] apropiados, impulsando su economía: Stamford, Boston, Winchester, Northampton, Stourbridge (en Cambridge) y Scarborough.\n\nLos primeros cuatro asentamientos están conectados entre sí ya que históricamente eran algunas de las ferias más destacadas. Una vez que se otorguen las cartas a los cuatro, se desencadenará un evento especial algún tiempo después de mejorar sus [county_modifiers|E]. Las cartas también se pueden otorgar a Stourbridge en Cambridge y Scarborough (para la famosa feria que inspiró la canción Scarborough Fair).\n\nLas cartas solo pueden otorgarse si eres al menos un [duke|E], aunque los requisitos son más fáciles si eres un [king|E] o [emperor|E]. Si tienes un [rank|E] menor, necesitarás estar en el [realm|E] de un [king|E] o [emperor|E] y pagar una cantidad considerable de [prestige|E] para solicitar a tu [top_liege|E] que otorgue la carta."

