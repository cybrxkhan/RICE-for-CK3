yorkshire.0089.desc:0 "He considerado cuidadosamente su solicitud para conceder a [northampton_barony.GetNameNoTier] el derecho de celebrar una gran feria de la Carta Real todos los años alrededor de diciembre. Esta es una excelente idea, y le felicito por su iniciativa. Por la presente, otorgo tales privilegios a [northampton_barony.GetNameNoTier]. ¡Ahora, esperemos que esto traiga más prosperidad a la región!"
yorkshire.0089.a:0 "¡Me alegra que haya funcionado!"
