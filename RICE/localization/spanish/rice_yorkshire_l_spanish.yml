yorkshire.0091.t:0 "Las Ferias de la Carta Real de de Inglaterra"
yorkshire.0091.desc:0 "Desde hace muchos años, diversas ciudades de Inglaterra, Gales y Cornualles han recibido de los consejeros reales el privilegio de celebrar las llamadas ferias de la carta. Estos mercados anuales han sido una fuente importante de prosperidad para muchos asentamientos, pero algunos destacan sobre el resto en cuanto a atraer más negocios.\n\nEn particular, varias ferias se han convertido en las más prominentes últimamente, como las ferias en [stamford_barony.GetNameNoTier] durante la mitad de la Cuaresma, [boston_barony.GetNameNoTier] en julio, [winchester_barony.GetNameNoTier] en septiembre y [northampton_barony.GetNameNoTier] en noviembre. Como resultado, estas ferias han formado una especie de secuencia establecida y se han vuelto muy populares tanto entre los comerciantes locales como entre los extranjeros de lejos, con ferias secundarias en otros lugares llenando los huecos entre ellas."
yorkshire.0091.a:0 "¡La economía local parece estar en auge!"
