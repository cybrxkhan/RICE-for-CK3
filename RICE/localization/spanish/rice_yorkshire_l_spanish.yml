 RICE_yorkshire_borrow_banner_of_saint_john_tooltip:0 "El estandarte de [saint_john_of_beverley_short|E] es una poderosa reliquia para quien lo porta"
 RICE_yorkshire_borrow_banner_of_saint_john_desc:0 "Se dice que el estandarte de [saint_john_of_beverley|E] confiere a su portador grandes poderes militares. Creo que merezco portarlo, para castigar a los enemigos de la Iglesia [ROOT.Char.GetFaith.GetAdjective], y no porque codicie el poder mundano ni nada por el estilo, por supuesto."
