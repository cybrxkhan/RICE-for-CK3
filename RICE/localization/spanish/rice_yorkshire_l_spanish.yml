 RICE_yorkshire_borrow_banner_of_saint_john_confirm:0 "¡Portaré el Estandarte en nombre de [ROOT.Char.GetFaith.HighGodName]!"
 RICE_yorkshire_borrow_banner_of_saint_john_context_tooltip:0 "#emphasis Contexto Histórico:#! El Estandarte de San Juan fue portado por varios líderes ingleses en diferentes momentos durante el período medieval. Por ejemplo, Eduardo I tenía el estandarte con él en sus campañas escocesas de 1296 y 1300. Estos diversos éxitos militares a lo largo de los siglos solo ayudaron a cimentar la reputación del Santo."
