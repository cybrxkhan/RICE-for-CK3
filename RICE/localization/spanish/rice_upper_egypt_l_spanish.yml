 # Buildings
 building_type_RICE_upper_egypt_temple_of_luxor_01:1 "Templo de Luxor"
 building_type_RICE_upper_egypt_temple_of_luxor_01_desc:0 "Muchos grandes monumentos se encuentran a lo largo de Egipto, y el Templo de Luxor ha permanecido durante siglos como el mejor ejemplo del legado de la brillante ingeniería del antiguo Egipto.\n\nLuxor es un testimonio del poder que los faraones una vez poseyeron, como un templo dedicado a venerar su realeza. Aunque los antiguos faraones hace mucho que se han ido, seguramente este templo que construyeron durará siglos, incluso si la gente olvida su propósito original."
 building_RICE_upper_egypt_temple_of_luxor_01:0 "Templo de Luxor"
 building_RICE_upper_egypt_temple_of_luxor_01_desc:0 "$building_type_RICE_upper_egypt_temple_of_luxor_01_desc$"
 building_RICE_upper_egypt_temple_of_luxor_02:0 "Iglesia de Luxor"
 building_RICE_upper_egypt_temple_of_luxor_02_desc:0 "Muchos grandes monumentos se encuentran a lo largo de Egipto, y el Templo de Luxor ha permanecido durante siglos como el mejor ejemplo del legado de la brillante ingeniería del antiguo Egipto.\n\nLuxor es un testimonio del poder que los faraones una vez poseyeron, pero ya no están; partes del templo han sido convertidas en iglesias. Además, cristianos devotos se establecen a lo largo de las ruinas del templo, construyendo casas, tiendas, cuarteles y más."
 building_RICE_upper_egypt_temple_of_luxor_03:0 "Mezquita de Luxor"
 building_RICE_upper_egypt_temple_of_luxor_03_desc:0 "Muchos grandes monumentos se encuentran a lo largo de Egipto, y el Templo de Luxor ha permanecido durante siglos como el mejor ejemplo del legado de la brillante ingeniería del antiguo Egipto.\n\nLuxor es un testimonio del poder que los faraones una vez poseyeron, pero ya no están; los cristianos anteriormente convirtieron partes del templo en iglesias, y ahora los musulmanes han hecho lo mismo, erigiendo mezquitas dentro de él. Además, musulmanes devotos se establecen a lo largo de las ruinas del templo, construyendo casas, tiendas, cuarteles y más."
 
 # Modifiers
 RICE_nile_normal_flood:0 "[nile_flood|E]: Normal"
 RICE_nile_normal_flood_desc:0 "Las aguas del Nilo se elevaron a dieciséis codos, una inundación decente que significa que la cosecha será aceptable en Egipto este año.\n\n#italic Desbloquea la [activity|E] [GetActivityType('activity_RICE_upper_egypt_open_nile_canals').GetName] para [cultures|E] que tienen la [tradition|E] #Bold $tradition_RICE_children_of_the_nile_name$#!#!"
 RICE_nile_high_flood:0 "[nile_flood|E]: Alta"
 RICE_nile_high_flood_desc:0 "Las aguas del Nilo se elevaron a diecisiete codos, una inundación óptima que significa que la cosecha será abundante en Egipto este año.\n\n#italic Desbloquea la [activity|E] [GetActivityType('activity_RICE_upper_egypt_open_nile_canals').GetName] para [cultures|E] que tienen la [tradition|E] #Bold $tradition_RICE_children_of_the_nile_name$#!#!"
 RICE_nile_very_high_flood:0 "[nile_flood|E]: Muy Alta"
 RICE_nile_very_high_flood_desc:0 "Las aguas del Nilo se elevaron a dieciocho codos, una inundación extraordinariamente buena que significa que la cosecha será extremadamente abundante en Egipto este año.\n\n#italic Desbloquea la [activity|E] [GetActivityType('activity_RICE_upper_egypt_open_nile_canals').GetName] para [cultures|E] que tienen la [tradition|E] #Bold $tradition_RICE_children_of_the_nile_name$#!#!"
 RICE_nile_overflooding_flood:0 "[nile_flood|E]: Desbordamiento"
 RICE_nile_overflooding_flood_desc:0 "Las aguas del Nilo se elevaron a diecinueve codos o más, una inundación peligrosamente alta que probablemente ahogará las tierras agrícolas y arruinará la cosecha en Egipto este año.\n\n#italic Desbloquea la [activity|E] [GetActivityType('activity_RICE_upper_egypt_pray_good_nile_flood').GetName] para [cultures|E] que tienen la [tradition|E] #Bold $tradition_RICE_children_of_the_nile_name$#!#!"
 RICE_nile_low_flood:0 "[nile_flood|E]: Baja"
 RICE_nile_low_flood_desc:0 "Las aguas del Nilo se elevaron a catorce o quince codos, una inundación por debajo del promedio que significa que la cosecha será escasa en Egipto este año.\n\n#italic Desbloquea la [activity|E] [GetActivityType('activity_RICE_upper_egypt_pray_good_nile_flood').GetName] para [cultures|E] que tienen la [tradition|E] #Bold $tradition_RICE_children_of_the_nile_name$#!#!"
 RICE_nile_very_low_flood:0 "[nile_flood|E]: Muy Baja"
 RICE_nile_very_low_flood_desc:0 "Las aguas del Nilo ni siquiera pudieron elevarse a catorce codos, una inundación alarmantemente baja que significa que la cosecha será terrible o inexistente en Egipto este año.\n\n#italic Desbloquea la [activity|E] [GetActivityType('activity_RICE_upper_egypt_pray_good_nile_flood').GetName] para [cultures|E] que tienen la [tradition|E] #Bold $tradition_RICE_children_of_the_nile_name$#!#!"
 RICE_nile_renovated_nilometers:0 "Niliometros Renovados"
 RICE_nile_renovated_nilometers_desc:0 "Varios niliometros en esta región recientemente pasaron por importantes trabajos de reparación y mantenimiento. Tener niliometros confiables no previene una pobre inundación del Nilo, pero pueden asegurar que las autoridades locales tengan tiempo para prepararse y reaccionar rápidamente para minimizar el pánico y las consecuencias de tal inundación.\n\n#italic Si la [nile_flood|E] es pobre mientras este [county_modifier|E] está activo, este [county|E] obtendrá el [county_modifier|E] [GetModifier('RICE_nile_mitigated_bad_flood').GetNameWithTooltip] para compensar algunos (pero no todos) de los efectos negativos de ese año.#!"
 RICE_nile_mitigated_bad_flood:0 "Inundación Pobre [nile_flood|E] Mitigada"
 RICE_nile_mitigated_bad_flood_desc:0 "Aunque la inundación del Nilo de este año fue menos que ideal, los líderes prudentes de esta región recientemente renovaron y repararon los niliometros locales para ser más eficientes y confiables, por lo que los funcionarios pudieron mitigar algunos de los peores impactos de la inundación y reducir en parte el pánico entre los plebeyos."
