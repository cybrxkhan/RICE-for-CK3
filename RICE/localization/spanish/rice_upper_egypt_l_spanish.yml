activity_RICE_upper_egypt_pray_good_nile_flood_desc:0 "A veces, la [nile_flood|E] es menos que ideal, cuando no alcanza la cantidad óptima necesaria para una cosecha decente a lo largo del Nilo. Cuando eso ocurre, debemos suplicar a [GetPlayer.GetFaith.HighGodName] que nos perdone por nuestros pecados, para que no vuelva a suceder."
