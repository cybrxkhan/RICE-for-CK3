 upper_egypt.0060.t:0 "Ataque de Hipopótamo"
upper_egypt.0060.desc:0 "Los hipopótamos se pueden encontrar a lo largo y ancho del [GetGeographicalRegion('RICE_nile_river_valley').GetName]. Aunque sus números han estado disminuyendo en los últimos años, la gente todavía se encuentra con ellos con frecuencia, y estas bestias suelen ser feroces y agresivas. Siempre es prudente, dicen, mantenerse alejado de estos hipopótamos.\n\nLamentablemente, uno de estos hipopótamos recientemente se desató en [county.GetNameNoTier]. Mató a un gran número de personas antes de que finalmente fuera sometido por algunos valientes cazadores y guardias locales."
upper_egypt.0060.a:0 "Ya veo... Qué lamentable escuchar eso."
upper_egypt.0060.b:0 "Donemos a las familias de las víctimas."
upper_egypt.0061.t:0 "Inspecciones a lo Largo del Nilo"
upper_egypt.0061.desc:0 "Hoy estoy haciendo una inspección de algunos de mis territorios a lo largo del [GetGeographicalRegion('RICE_nile_river_valley').GetName]. Específicamente, estoy viajando para ver algunas áreas rurales. La agricultura, después de todo, ha sido una parte importante de la vida a lo largo del Nilo durante siglos, si no milenios, por lo que es importante asegurarme de que estas granjas puedan producir un suministro adecuado de alimentos.\n\nDe todos modos, paso varias horas hablando con agricultores y funcionarios locales sobre cómo están las redes de irrigación locales. Necesitamos asegurarnos de que siempre estén en buen estado para que podamos aprovechar al máximo la inundación anual del Nilo."
upper_egypt.0061.a:0 "Un trabajo tedioso pero necesario."
upper_egypt.0062.t:0 "Khirs"
upper_egypt.0062.desc:0 "Recientemente, en [county.GetNameNoTier], un número de pastores nómadas se han trasladado para aprovechar un tipo de tierra conocida como #italic khirs#!. Estas son áreas a lo largo del río Nilo que no son adecuadas para la agricultura, debido a la gran cantidad de maleza presente y la falta de mantenimiento de los aldeanos locales para transformar dicho territorio en tierra cultivable.\n\nDicho esto, el hecho de que estos aldeanos no estén usando estas tierras no significa que reciban con agrado a cualquiera como vecinos. Hay crecientes tensiones entre los aldeanos y los pastores, y necesito manejar la situación con delicadeza."
upper_egypt.0062.a:0 "Dejen que las dos partes lo resuelvan por sí mismas, no es de mi incumbencia."
upper_egypt.0062.b:0 "Mientras los pastores no causen problemas, son bienvenidos."
upper_egypt.0062.c:0 "Los aldeanos tienen derecho a echar a los nómadas si lo desean."
upper_egypt.0062.d:0 "Ayudaré a ambas partes a llegar a algún tipo de acuerdo."
upper_egypt.0063.t:0 "El Regalo del Nilo"
upper_egypt.0063.desc:0 "Estoy escuchando un sermón de un [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitle')] que proviene de mis territorios a lo largo del [GetGeographicalRegion('RICE_nile_river_valley').GetName].\n\nEn el sermón, el [ROOT.Char.Custom('DefaultPriestTitle')] habla sobre cómo [ROOT.Char.GetFaith.HighGodName] nos favorece, y esto explica por qué ocurre la inundación del Nilo, y cómo gracias a la gracia de [ROOT.Char.GetFaith.HighGodName] podemos aprovechar la abundancia de Egipto. Cuando honramos a [ROOT.Char.GetFaith.HighGodName] y seguimos la religión [ROOT.Char.GetFaith.GetAdjective], la inundación del Nilo es excelente; cuando decepcionamos a [ROOT.Char.GetFaith.HighGodName] y cometemos pecados, obtenemos una mala inundación del Nilo para recordarnos que debemos ser humildes y evitar el pecado. Y así, sin [ROOT.Char.GetFaith.HighGodName], no tendríamos cosechas para recolectar a lo largo del Nilo."
upper_egypt.0063.a:0 "¡En verdad, así es! La comida que obtenemos del Nilo es gracias a [ROOT.Char.GetFaith.HighGodName]."
upper_egypt.0063.b:0 "Aunque es cierto, una buena cosecha también se debe al arduo trabajo de todos."
upper_egypt.0064.t:0 "Rezando junto al Nilo"
upper_egypt.0064.desc:0 "Estaba viajando por [county.GetNameNoTier], a lo largo del [GetGeographicalRegion('RICE_nile_river_valley').GetName], cuando me encontré con varios [ROOT.Char.Custom('DefaultPriestTitlePlural')] frente al río Nilo rezando. Cuando les pregunté qué estaban haciendo, me explicaron que estaban rezando a [ROOT.Char.GetFaith.HighGodName] para asegurarse de que tuviéramos una buena inundación la próxima vez que el Nilo se desbordara. Después de todo, aunque tener la inundación del Nilo es predecible, los resultados de su inundación no lo son."
upper_egypt.0064.a:0 "Necesito seguir mi camino, pero les deseo lo mejor."
upper_egypt.0064.b:0 "¿Quizás pueda unirme a ustedes en sus oraciones?"
upper_egypt.0065.t:0 "Registros del Nilómetro"
upper_egypt.0065.desc:0 "Me ha llegado a mis oídos que un erudito con el que estoy familiarizado ha recopilado recientemente información sobre la inundación del Nilo. Gracias a los Nilómetros encontrados por todo el [GetGeographicalRegion('RICE_nile_river_valley').GetName], tenemos registros relativamente precisos de cómo fue la inundación del Nilo, que se remontan siglos atrás.\n\nHe pensado en tomarme un poco de tiempo libre de mis deberes diarios para estudiar estos registros y discutir la información contenida en ellos con otros eruditos locales. Tal vez este conocimiento pueda ofrecerme algunas ideas sobre cómo gestionar mejor mis territorios a lo largo del Nilo."
upper_egypt.0065.a:0 "Sí, este es un conocimiento importante para un líder como yo."
upper_egypt.0065.b:0 "No tengo tiempo. Ya tengo personas que me asesoran sobre el Nilo."
upper_egypt.0066.t:0 "Reutilizando un Templo"
upper_egypt.0066.desc:0 "Monumentos antiguos y grandes estructuras construidas hace eones son una vista común a lo largo del [GetGeographicalRegion('RICE_nile_river_valley').GetName]. Algunas son lo suficientemente grandes como para que puedan ser reutilizadas para diversos fines incluso después de haber sido abandonadas hace mucho tiempo.\n\nEn cualquier caso, según un funcionario local en [county.GetNameNoTier], los aldeanos de allí han mostrado interés en usar uno de esos edificios, que parece ser algún tipo de complejo de templos antiguo. Estos aldeanos tienen la intención de construir casas, tiendas y otras estructuras necesarias dentro de este templo para expandir su aldea. La idea es que sería eficiente usar las paredes del templo, que son fuertes, robustas y han durado generaciones, en lugar de construir al azar en algún otro lugar.\n\nSin embargo, aunque la aldea se encuentra en una ubicación estratégica, no es el asentamiento más rico, y necesita algo de ayuda para que esto suceda."
upper_egypt.0066.a:0 "¡Por supuesto! Puedo apoyar financieramente este proyecto."
upper_egypt.0066.b:0 "No puedo ayudarlos en este momento, pero les deseo buena suerte."
upper_egypt.0067.t:0 "Ful Medames"
upper_egypt.0067.desc:0 "Mientras visitaba una ciudad a lo largo del [GetGeographicalRegion('RICE_nile_river_valley').GetName], estoy disfrutando de un plato de #italic ful medames#!. Es un guiso contundente de habas mezclado con aceite de oliva y varias especias y aderezos, popular entre muchos en esta región durante generaciones."
upper_egypt.0067.a:0 "¡Delicioso!"
