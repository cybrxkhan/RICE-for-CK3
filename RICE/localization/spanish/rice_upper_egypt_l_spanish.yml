 RICE_upper_egypt_reinforce_the_darb_al_arbain_tooltip:0 "¡Este es un corredor importante para viajar - asegurémonos de que sea seguro!"
 RICE_upper_egypt_reinforce_the_darb_al_arbain_desc:0 "El [darb_al_arbain|E] es una importante ruta de caravanas que atraviesa el desierto al oeste del Nilo, conectando Egipto con el resto de África. En los territorios que controlo a lo largo del [darb_al_arbain|E], hay algunos pequeños fuertes y puestos avanzados destinados a mantener segura esta ardua pero rentable ruta y sus rutas secundarias. He recibido informes de que estos pueden necesitar reparaciones."
