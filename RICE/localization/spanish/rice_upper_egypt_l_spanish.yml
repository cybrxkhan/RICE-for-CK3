upper_egypt.0056.t:0 "La Primera Catarata"
upper_egypt.0056.desc.intro:0 "Ahora estoy aquí, junto a los sitios sagrados de la Primera Catarata del Nilo, un lugar que tanto el común como el Faraón visitaban en los días antiguos."
upper_egypt.0056.desc.one:0 "Lamentablemente, el área es una sombra de lo que fue, y solo hay un templo principal que está abierto actualmente."
upper_egypt.0056.desc.multiple:0 "Hay algunos lugares sagrados en los que podría rezar, pero debería elegir uno para centrarme durante mi visita."
upper_egypt.0056.desc.philae:0 "\n\nLa isla de #V Philae#!, situada justo en la primera catarata, es un importante centro de culto a Isis, y por extensión a su hermano-esposo Osiris y a su hijo Horus, los tres siendo algunos de los dioses más importantes."
