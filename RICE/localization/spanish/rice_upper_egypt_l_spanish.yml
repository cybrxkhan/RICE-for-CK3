 upper_egypt.0040.t:0 "¡A Asuán!" 
 upper_egypt.0040.desc.intro:0 "Desde tiempos inmemoriales, el área alrededor de la ciudad de [aswan_county.GetNameNoTier] ha sido considerada un lugar sagrado por muchos que adoran a los dioses antiguos. La primera catarata del Nilo, junto a la cual se encuentra la ciudad, marca el límite tradicional entre Egipto y Nubia, pero personas de ambos lados de la frontera han viajado a [aswan_county.GetNameNoTier] para rezar en sus templos. Incluso reyes poderosos de tierras lejanas enviaron impresionantes delegaciones aquí para rendir homenaje a los dioses. Yo también estoy planeando hacer un viaje similar."
upper_egypt.0040.desc.philae:0 "\n\nLa isla de #V Philae#!, situada justo en la primera catarata, es un importante centro de culto a Isis, y por extensión a su hermano-esposo Osiris y a su hijo Horus, los tres siendo algunos de los dioses más importantes. El Templo de Philae, un monumento a esta familia divina, será mi destino en este viaje."
upper_egypt.0040.desc.elephantine:0 "\n\nLa isla de #V Elephantine#!, ubicada aguas abajo de la primera catarata, ha sido durante mucho tiempo considerada la casa de Khnum, dios de la fuente del Nilo, y de su esposa Satet y su hija Anuket. Los Templos de Elephantine, construidos en honor a estos protectores del sagrado Nilo, serán mi destino en este viaje."
upper_egypt.0040.desc.kalabsha:0 "\n\nLa isla de #V Kalabsha#!, ubicada un poco aguas arriba de la primera catarata, es un importante centro de culto para la deidad Mandulis, un dios solar y lunar, así como otros dioses menores como Imhotep y Tutu. El Templo de Kalabsha, dedicado a todas estas diversas deidades, será mi destino en este viaje."
upper_egypt.0040.a:0 "Es hora de viajar allí."
upper_egypt.0041.t:0 "El Templo de Philae"
upper_egypt.0041.desc:0 "Junto con mi delegación de distinguidos funcionarios y [ROOT.Char.Custom('DefaultPriestTitlePlural')], he llegado al Templo de Philae cerca de [aswan_county.GetNameNoTier] para rendir homenaje a los dioses. Después de grabar algunas inscripciones en la piedra del templo para conmemorar esta ocasión, fuimos conducidos al interior del templo.\n\nAllí, participamos en varias ceremonias en honor a Isis, Osiris, Horus y otras deidades, especialmente a través de libaciones de leche. La leche blanca y dulce se vierte sobre las ofrendas dadas a los dioses, mientras cantamos oraciones y dedicamos nuestras mentes al culto de los dioses.\n\nAntes de que concluya mi visita, para profesar mi devoción, debo dar una gran ofrenda a una deidad en particular en Philae."
upper_egypt.0041.a:0 "Isis, la diosa madre, cuya leche divina es dadora de vida"
upper_egypt.0041.b:0 "Osiris, señor de los muertos, para quien la leche rejuvenece"
upper_egypt.0041.c:0 "Horus, el rey halcón, purificado por la leche divina de su madre"
upper_egypt.0041.a.toast:0 "¡Isis, la diosa madre, te bendice!"
upper_egypt.0041.b.toast:0 "¡Osiris, señor de los muertos, te bendice!"
upper_egypt.0041.c.toast:0 "¡Horus, el rey halcón, te bendice!"
upper_egypt.0042.t:0 "Los Templos de Elephantine"
upper_egypt.0042.desc:0 "Junto con mi delegación de distinguidos funcionarios y [ROOT.Char.Custom('DefaultPriestTitlePlural')], he llegado a la isla de Elephantine cerca de [aswan_county.GetNameNoTier] para rendir homenaje a los dioses en sus templos. Visitamos diferentes templos en la isla, cada uno dedicado a una deidad específica.\n\nAllí, participamos en varias ceremonias en honor a la tríada de Elephantine de Khnum, su esposa Satet y su hija Anuket. Estos tres protegen el Nilo y aseguran que su inundación ocurra cada año.\n\nAntes de que concluya mi visita, para profesar mi devoción, debo dar una gran ofrenda a una deidad en particular en Elephantine."
upper_egypt.0042.a:0 "Khnum, el alfarero divino, dios de la fuente del Nilo"
upper_egypt.0042.b:0 "Satet, 'la que dispara', diosa de la inundación del Nilo"
upper_egypt.0042.c:0 "Anuket, la abrazadora, diosa de las cataratas del Nilo"
upper_egypt.0042.a.toast:0 "¡Khnum, el alfarero divino, te bendice!"
upper_egypt.0042.b.toast:0 "¡Satet, 'la que dispara', te bendice!"
upper_egypt.0042.c.toast:0 "¡Anuket, la abrazadora, te bendice!"
upper_egypt.0043.t:0 "El Templo de Kalabsha"
upper_egypt.0043.desc:0 "Junto con mi delegación de distinguidos funcionarios y [ROOT.Char.Custom('DefaultPriestTitlePlural')], he llegado a la isla de Kalabsha cerca de [aswan_county.GetNameNoTier] para rendir homenaje a los dioses. Visitamos diferentes templos en la isla, cada uno dedicado a una deidad específica. El templo está dividido en norte y sur, cada ala honra a diferentes deidades.\n\nAllí, participamos en varias ceremonias en honor a Mandulis - Mandulis el Mayor, su aspecto solar, y Mandulis el Menor, su aspecto lunar. También honramos a otras deidades menores como Imhotep, Tutu y muchos más.\n\nAntes de que concluya mi visita, para profesar mi devoción, debo dar una gran ofrenda a una deidad en particular en Kalabsha."
upper_egypt.0043.a:0 "Mandulis, el rey de todos, quien es el todopoderoso Aion"
upper_egypt.0043.b:0 "Imhotep, hijo de Ptah, el semidiós arquitecto y sanador"
upper_egypt.0043.c:0 "Tutu, hijo de Neith, maestro de los demonios de Sekhmet"
upper_egypt.0043.a.toast:0 "¡Mandulis, el rey de todos, te bendice!"
upper_egypt.0043.b.toast:0 "¡Imhotep, hijo de Ptah, te bendice!"
upper_egypt.0043.c.toast:0 "¡Tutu, hijo de Neith, te bendice!"
upper_egypt.0044.t:0 "Cierre Formal del Templo de Philae"
upper_egypt.0044.desc:0 "Durante años, el templo en la isla de Philae cerca de [aswan_county.GetNameNoTier] ha servido como un sitio sagrado para los paganos en esta área. Incluso devotos que vivían lejos en el interior de Blemmyia y Nubia viajaban para rezar a Isis y otras deidades aquí.\n\nAhora, sin embargo, los terrenos del templo están silenciosos y desiertos. Nadie viene a Philae estos días, salvo por ocasionales vagabundos o algunos sospechosos de ser blasfemos simpatizantes de Isis.\n\nEs hora de cerrar formalmente el Templo de Philae y demostrar la superioridad de la fe [ROOT.Char.GetFaith.GetAdjective]. La estructura es demasiado grande para destruirla, así que la dejaremos estar y prohibiremos cualquier culto herético aquí."
upper_egypt.0044.a:0 "¡Quizás los lugareños podrían incluso usar las antiguas piedras en proyectos de construcción locales!"
upper_egypt.0045.t:0 "Philae Está Formalmente Cerrado"
upper_egypt.0045.desc:0 "El templo en la isla de Philae cerca de [aswan_county.GetNameNoTier] una vez sirvió a los devotos de Isis desde tan lejos como el interior de Blemmyia y Nubia. Sin embargo, recientemente, ha sido efectivamente abandonado debido a la falta de interés de los lugareños, que ya no siguen a los antiguos dioses como Isis.\n\n[temple_ender.GetTitledFirstName] ha cerrado recientemente el templo y prohíbe cualquier culto herético allí, para demostrar la superioridad de la fe [temple_ender.GetFaith.GetAdjective]. Aunque la estructura aún se mantiene en pie, probablemente permanecerá sin uso y desierta durante años."
upper_egypt.0045.a:0 "Ya veo…."
upper_egypt.0046.t:0 "Cierre Formal de los Templos de Elephantine"
upper_egypt.0046.desc:0 "Durante años, los templos en la isla de Elephantine cerca de [aswan_county.GetNameNoTier] han servido como un sitio sagrado para los paganos en esta área. Considerada la casa del dios del Nilo, Khnum, muchos creían que la isla era un terreno sagrado.\n\nAhora, sin embargo, los terrenos de estos templos están silenciosos y desiertos. Nadie viene a Elephantine estos días, salvo por ocasionales vagabundos o algunos sospechosos de ser blasfemos simpatizantes de Khnum.\n\nEs hora de cerrar formalmente los Templos de Elephantine y demostrar la superioridad de la fe [ROOT.Char.GetFaith.GetAdjective]. Las estructuras son demasiado grandes para destruirlas, así que las dejaremos estar y prohibiremos cualquier culto herético aquí."
upper_egypt.0046.a:0 "¡Quizás los lugareños podrían incluso usar las antiguas piedras en proyectos de construcción locales!"
