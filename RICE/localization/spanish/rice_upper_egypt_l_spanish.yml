 RICE_upper_egypt_reintroduce_faith_luxor_temple_desc:0 "Los creyentes [ROOT.Char.GetFaith.GetReligion.GetAdjective] están aumentando en número en el Alto Egipto nuevamente. Es, por lo tanto, extraño que el Templo de Luxor no sea utilizado actualmente por nuestros [ROOT.Char.Custom('DefaultPriestTitlePlural')] para los servicios religiosos. Deberíamos renovarlo para que sea un [ROOT.Char.GetFaith.GetReligion.GetAdjective] [ROOT.Char.GetFaith.HouseOfWorship] adecuado."
 RICE_upper_egypt_reintroduce_faith_luxor_temple_effect_tooltip:0 "Tomar esta [decision|E] te permitirá hacer uso del [special_building|E] en [qus_county.GetNameNoTier], ya que actualmente está deshabilitado porque sigues una [faith|E] incompatible"
 RICE_upper_egypt_reintroduce_faith_luxor_temple_confirm:0 "¡Ocupémonos de esto!"
 RICE_upper_egypt_reintroduce_faith_luxor_temple_context_tooltip:0 "#emphasis Contexto Histórico:#! El Templo de Luxor fue originalmente construido alrededor del 1400 a.C., y sirvió como uno de los principales templos egipcios en la región, junto con Karnak. A lo largo de los siglos, ha sido utilizado y reutilizado por personas de diferentes religiones; en un momento dado, había incluso una especie de aldea bajo el templo. Actualmente, hay una mezquita construida en una esquina del templo."
 RICE_upper_egypt_luxor_recently_changed_req:0 "Luxor NO fue rededicado a otra fe recientemente dentro de los últimos 20 años"
