upper_egypt.0056.a:0 "¡A Philae!"
upper_egypt.0056.b:0 "¡A Elephantine!"
upper_egypt.0056.c:0 "¡A Kalabsha!"
upper_egypt.0056.d:0 "Vamos al templo que esté abierto."
