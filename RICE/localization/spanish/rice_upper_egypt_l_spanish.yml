 # Eventos

 upper_egypt.0001.t:0 "Egipto en una Encrucijada"
 upper_egypt.0001.desc:0 "[ibn_tulun.GetTitledFirstName] ha sido recientemente designado para gobernar las tierras del Nilo en nombre del Califa. Su objetivo es centralizar la autoridad en Egipto para el bien común, pero las cosas han comenzado con dificultades. Al oeste, los descendientes rebeldes del Califa Alí, [al_tabataba.GetFirstName] y [al_sufi.GetFirstName], continúan amenazando la paz y la estabilidad. [ibn_tulun.GetFirstNameNoTooltip] tiene algunos funcionarios capaces bajo su mando, como [al_kan.GetFirstName], [al_madharai.GetFirstName], [al_farghani.GetFirstName], y su primogénito [ibn_tulun_son.GetFirstName], aunque hay rumores de que estos dos últimos tienen ambiciones crueles propias.\n\nSin embargo, el principal problema de [ibn_tulun.GetFirstNamePossessiveNoTooltip] son varios funcionarios veteranos que han servido en Egipto durante años, con quienes tiene rivalidades. Es difícil decir si esto se debe a malentendidos genuinos, o a intrigas y ambiciones conflictivas. Destacados entre ellos están el jefe de correos y oficial de inteligencia no oficial de Egipto, [shukayr.GetFullName]; y el administrador principal, [al_mudabbir.GetFullName], famoso por su poesía y amistad con califas anteriores, pero odiado por su supuesta crueldad y políticas fiscales draconianas. Por ahora, ambos bandos juegan su juego de intrigas en la corte del Califa, pero es solo cuestión de tiempo antes de que #italic algo#! suceda."
 upper_egypt.0001.a:0 "¿Qué le depara el destino a las tierras del Nilo?"
 upper_egypt.0001.tooltip.ibn_tulun:0 "#emphasis Contexto Histórico:#! Ibn Tulun, que originalmente era un soldado esclavo turco, demostró ser un administrador capaz durante su mandato como gobernador de Egipto. Después de que Egipto fuera gobernado por una sucesión de señores romanos y árabes, estableció el primer estado prácticamente independiente en Egipto desde los días de los Ptolomeos.\n\nDespués de la muerte de Ibn Tulun en 884 d.C., la dinastía tuluní que fundó solo duraría dos décadas más hasta 905. Aun así, allanó el camino como uno de los primeros de muchos gobernadores y señores de la guerra cuyas ambiciones llevarían a la desintegración de la autoridad central abasí."
 upper_egypt.0001.tooltip.al_tabataba:0 "#emphasis Contexto Histórico:#! Bugha al-Asghar Ahmad ibn Muhammad Ibn al-Tabataba fue un Alid, o descendiente del Califa Alí, que inició una revuelta cerca de Barca contra los abasíes en 859 d.C. Se proclamó a sí mismo Califa, pero finalmente fue derrotado por las fuerzas tuluníes y ejecutado en Egipto en 869."
 upper_egypt.0001.tooltip.al_sufi:0 "#emphasis Contexto Histórico:#! Ibrahim ibn Muhammad ibn al-Sufi fue un Alid, o descendiente del Califa Alí, que incitó varias rebeliones contra los abasíes en Egipto en los años 860 d.C., culminando en una masacre de los habitantes de Esna en 869.\n\nDespués de ser derrotado por las fuerzas tuluníes, se retiró a los Oasis Occidentales, antes de intentar atacar al-Umari, el señor de la guerra basado en el desierto oriental, en 872. Derrotado una vez más, devastó Asuán en su camino de regreso, antes de huir a La Meca donde fue capturado. Ibn Tulun lo encarceló durante un tiempo antes de permitirle ir a Medina.\n\nUno de los partidarios de al-Sufi, Abu Ruh Sukun, inició una revuelta en 873-874. Resistió con éxito durante un tiempo antes de acordar una tregua con Ibn Tulun."
 upper_egypt.0001.tooltip.al_kan:0 "#emphasis Contexto Histórico:#! Abu Ja'far Muhammad ibn 'Abd al-Kan fue un talentoso funcionario bajo Ibn Tulun, que sirvió como su canciller. Puede haber sido responsable de la creación de un importante #italic diwan#! egipcio medieval (un término utilizado para describir un importante ministerio gubernamental en varios estados islámicos) llamado #italic diwan al-insha'#!, que era una cancillería que manejaba documentos relacionados con la correspondencia del gobernante, peticiones y decretos. Falleció en 891 d.C."
 upper_egypt.0001.tooltip.al_madharai:0 "#emphasis Contexto Histórico:#! Los Al-Madhara'i eran una familia de destacados burócratas en Egipto y Siria que, en varios momentos, sirvieron a las dinastías tuluní, abasí e ixcídida. El primer miembro prominente de la familia fue Abu Bakr Ahmad ibn Ibrahim al-Madhara'i, quien fue nombrado controlador de finanzas por Ibn Tulun en 879 d.C.\n\nTras su muerte, sus hijos Ali y al-Husayn lo sucedieron en Egipto y Siria respectivamente. Los propios hijos de Ali, Ahmad y Muhammad, también alcanzarían altos rangos más tarde a principios del siglo X. En sus últimos años, la familia se involucró en intrigas cortesanas entre facciones burocráticas en Bagdad, y en particular se unieron a la oposición a la familia Banu'l-Furat de funcionarios chiitas."
 upper_egypt.0001.tooltip.ibn_tulun_son:0 "#emphasis Contexto Histórico:#! Al-Abbas fue el hijo mayor del fundador de la dinastía tuluní, Ibn Tulun, quien fue el heredero aparente inicial de su padre. Ibn Tulun, buscando asegurar territorio en Siria, dejó a al-Abbas como su diputado en Egipto en 879 d.C. Sin embargo, el crédulo al-Abbas fue fácilmente manipulado por su séquito para tomar el poder por sí mismo.\n\nAl-Abbas fue finalmente capturado por Ibn Tulun en 881 d.C. Tras esto, como una prueba secreta de carácter, Ibn Tulun le pidió a su hijo que sacara los ojos y cortara las manos de sus conspiradores, esperando que se negara. Cuando al-Abbas lo hizo sin dudar, se dice que Ibn Tulun lloró profusamente por la crueldad y falta de confiabilidad de su hijo, y lo encarceló. El otro hijo y sucesor de Ibn Tulun, Khumarawayh, hizo ejecutar a al-Abbas en 884."
 upper_egypt.0001.tooltip.shukayr:0 "#emphasis Contexto Histórico:#! Shukayr al-Khadim era el jefe de correos en Egipto cuando Ibn Tulun llegó para comenzar su mandato como gobernador. Como jefe del #italic barid#!, el servicio postal abasí, era responsable de manejar la correspondencia con el Califa y una especie de jefe de espías en Egipto.\n\nCuando Ibn Tulun llegó por primera vez, Shukayr y otro funcionario, el odiado recaudador de impuestos Ibn al-Mudabbir, lo recibieron con un regalo de 10,000 dinares. Como este regalo estaba destinado a ser un gesto para asegurar que él y al-Mudabbir mantendrían su poder autónomo, Ibn Tulun lo rechazó para afirmar su autoridad.\n\nPosteriormente, hubo muchas intrigas mientras Ibn Tulun y estos funcionarios intentaban superarse entre sí en la corte abasí. Finalmente, Ibn Tulun logró asegurar el despido de Shukayr alrededor de 872 d.C., y Shukayr murió poco después."
 upper_egypt.0001.tooltip.al_mudabbir:0 "#emphasis Contexto Histórico:#! Ibn al-Mudabbir fue un alto administrador del Califato abasí, que posiblemente era de origen persa. Él y su hermano, Ibrahim, eran distinguidos hombres de letras que eran amigos de varios califas. Tras algunas intrigas que resultaron en su encarcelamiento por parte de sus rivales, Ibn al-Mudabbir fue nombrado recaudador de impuestos en jefe en Egipto en 861 d.C. Instituyó una serie de medidas draconianas, muchas consideradas no coránicas, para aumentar los ingresos fiscales, y fue odiado por gran parte de la población.\n\nCuando Ibn Tulun llegó por primera vez, Ibn al-Mudabbir y otro funcionario, Shukayr, lo recibieron con un regalo de 10,000 dinares. Como este regalo estaba destinado a ser un gesto para asegurar que él y Ibn al-Mudabbir mantendrían su poder autónomo, Ibn Tulun lo rechazó para afirmar su autoridad.\n\nPosteriormente, hubo muchas intrigas mientras Ibn Tulun y estos funcionarios intentaban superarse entre sí en la corte abasí. Finalmente, Ibn Tulun logró emerger como el vencedor de su juego de intrigas, e encarceló a Ibn al-Mudabbir en 871; sería liberado y encarcelado nuevamente un par de veces más, finalmente muriendo en prisión en 883 o 884 d.C. El hermano de Ibn al-Mudabbir, Ibrahim, por otro lado, logró una audaz escapada rompiendo el muro de la prisión, y fue a Bagdad donde sirvió como burócrata hasta su propia muerte en 893 d.C."
 upper_egypt.0001.tooltip.al_farghani:0 "#emphasis Contexto Histórico:#! Muhammad ibn al-Faraj al-Farghani fue un gobernador tuluní de Barca que declaró una rebelión contra Ibn Tulun en 874 o 875 d.C. Las fuerzas tuluníes lucharon un duro asedio contra Barca, recurriendo a máquinas de asedio para asaltar con éxito la ciudad. A pesar de todo, Ibn Tulun mostró gran moderación al suprimir la rebelión posteriormente."
 #upper_egypt.0001.desc:0 "[ibn_tulun.GetTitledFirstName] ha sido recientemente designado para gobernar las tierras del Nilo en nombre del Califa, y afirma que sus objetivos principales son centralizar la autoridad en Egipto para el bien común, pero las cosas han comenzado con dificultades. Aunque [ibn_tulun.GetFirstName] confía en su primogénito, [ibn_tulun_son.GetFirstName], hay rumores de que el muchacho tiene ambiciones crueles propias. Mientras tanto, [ibn_tulun.GetFirstName] y varios funcionarios veteranos, que han servido en Egipto durante años, ya no están en buenos términos, por decir lo menos. Es difícil decir si esto se debe a malentendidos genuinos, o a intrigas y ambiciones conflictivas.\n\nDestacados entre estos funcionarios veteranos están el jefe de correos y oficial de inteligencia no oficial de Egipto, [shukayr.GetFullName]; y el administrador principal, un persa llamado [al_mudabbir.GetFullName], famoso por su poesía y amistad con califas anteriores, pero odiado por su supuesta crueldad y políticas fiscales draconianas.\n\nPor ahora, ambos bandos juegan su juego de intrigas en la corte del Califa, pero es solo cuestión de tiempo antes de que #italic algo#! suceda."
