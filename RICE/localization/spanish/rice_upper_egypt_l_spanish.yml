 RICE_upper_egypt_worshipped_at_philae:0 "Adorado en Filé"
 RICE_upper_egypt_worshipped_at_philae_desc:0 "Este personaje fue recientemente al Templo de Filé cerca de Asuán para rendir homenaje a Isis y varias otras deidades allí."
 RICE_upper_egypt_worshipped_at_elephantine:0 "Adorado en Elefantina"
 RICE_upper_egypt_worshipped_at_elephantine_desc:0 "Este personaje fue recientemente a los Templos de Elefantina cerca de Asuán para rendir homenaje a Jnum y varias otras deidades allí."
 RICE_upper_egypt_worshipped_at_kalabsha:0 "Adorado en Kalabsha"
 RICE_upper_egypt_worshipped_at_kalabsha_desc:0 "Este personaje fue recientemente al Templo de Kalabsha cerca de Asuán para rendir homenaje a Mandulis y varias otras deidades allí."
 RICE_upper_egypt_philae_honored_isis:0 "Bendecido por Isis en Filé"
 RICE_upper_egypt_philae_honored_isis_desc:0 "Este personaje fue recientemente al Templo de Filé cerca de Asuán para rendir homenaje a Isis, la gran diosa madre, y se cree que ha recibido las bendiciones de la diosa."
 RICE_upper_egypt_philae_honored_osiris:0 "Bendecido por Osiris en Filé"
 RICE_upper_egypt_philae_honored_osiris_desc:0 "Este personaje fue recientemente al Templo de Filé cerca de Asuán para rendir homenaje a Osiris, el señor de la muerte y el renacimiento, y se cree que ha recibido las bendiciones del dios."
 RICE_upper_egypt_philae_honored_horus:0 "Bendecido por Horus en Filé"
 RICE_upper_egypt_philae_honored_horus_desc:0 "Este personaje fue recientemente al Templo de Filé cerca de Asuán para rendir homenaje a Horus, el rey halcón, y se cree que ha recibido las bendiciones del dios."
 RICE_upper_egypt_elephantine_honored_khnum:0 "Bendecido por Jnum en Elefantina"
 RICE_upper_egypt_elephantine_honored_khnum_desc:0 "Este personaje fue recientemente a los Templos de Elefantina cerca de Asuán para rendir homenaje a Jnum, el alfarero divino, y se cree que ha recibido las bendiciones del dios."
 RICE_upper_egypt_elephantine_honored_satet:0 "Bendecido por Satet en Elefantina"
 RICE_upper_egypt_elephantine_honored_satet_desc:0 "Este personaje fue recientemente a los Templos de Elefantina cerca de Asuán para rendir homenaje a Satet, la guardiana del sur, y se cree que ha recibido las bendiciones de la diosa."
 RICE_upper_egypt_elephantine_honored_anuket:0 "Bendecido por Anuket en Elefantina"
 RICE_upper_egypt_elephantine_honored_anuket_desc:0 "Este personaje fue recientemente a los Templos de Elefantina cerca de Asuán para rendir homenaje a Anuket, diosa de las cataratas del Nilo, y se cree que ha recibido las bendiciones de la diosa."
 RICE_upper_egypt_kalabsha_honored_mandulis:0 "Bendecido por Mandulis en Kalabsha"
 RICE_upper_egypt_kalabsha_honored_mandulis_desc:0 "Este personaje fue recientemente al Templo de Kalabsha cerca de Asuán para rendir homenaje a Mandulis, el señor de Talmis que todo lo ve, y se cree que ha recibido las bendiciones del dios."
 RICE_upper_egypt_kalabsha_honored_imhotep:0 "Bendecido por Imhotep en Kalabsha"
 RICE_upper_egypt_kalabsha_honored_imhotep_desc:0 "Este personaje fue recientemente al Templo de Kalabsha cerca de Asuán para rendir homenaje a Imhotep, el arquitecto y médico inmortal, y se cree que ha recibido las bendiciones del dios."
 RICE_upper_egypt_kalabsha_honored_tutu:0 "Bendecido por Tutu en Kalabsha"
 RICE_upper_egypt_kalabsha_honored_tutu_desc:0 "Este personaje fue recientemente al Templo de Kalabsha cerca de Asuán para rendir homenaje a Tutu, el maestro de los demonios, y se cree que ha recibido las bendiciones del dios."
 RICE_upper_egypt_reinforced_darb_al_arbain:0 "Puestos Avanzados Reforzados de Darb al-Arba'in"
 RICE_upper_egypt_reinforced_darb_al_arbain_desc:0 "El Darb al-Arba'in, o Camino de los Cuarenta Días, es una ruta de caravanas que se extiende a través del desierto al oeste del Nilo que va desde Egipto hasta Darfur. Las autoridades locales recientemente hicieron esfuerzos para asegurar que los puestos avanzados a lo largo de esta parte particular de la ruta y/o sus sub-rutas estén en buen estado, para que puedan proteger y proporcionar refugio a las caravanas que pasan por aquí."
 RICE_nile_flood_repentance:0 "Arrepentimiento Adecuado por una Pobre Inundación del Nilo"
 RICE_nile_flood_repentance_desc:0 "Después de una pobre inundación del Nilo este año, las autoridades y el clero han organizado varios grandes eventos de oración, ya que muchos creen que la pobre presentación del Nilo fue el resultado de los pecados del pueblo. Estas demostraciones públicas de fe han evitado que el pánico se salga de control, al menos en este condado."
 RICE_nile_opened_canal_normal:0 "Canales del Nilo Abiertos (Inundación Normal)"
 RICE_nile_opened_canal_normal_desc:0 "Recientemente hubo una inundación decente del Nilo, por lo que este personaje celebró recientemente la apertura formal de los Canales del Nilo en una gran ceremonia."
 RICE_nile_opened_canal_high:0 "Canales del Nilo Abiertos (Inundación Alta)"
 RICE_nile_opened_canal_high_desc:0 "Recientemente hubo una buena inundación alta del Nilo, por lo que este personaje celebró recientemente la apertura formal de los Canales del Nilo en una gran ceremonia."
 RICE_nile_opened_canal_very_high:0 "Canales del Nilo Abiertos (Inundación Muy Alta)"
 RICE_nile_opened_canal_very_high_desc:0 "Recientemente hubo una excelente inundación muy alta del Nilo, por lo que este personaje celebró recientemente la apertura formal de los Canales del Nilo en una gran ceremonia."
 RICE_upper_egypt_helped_hippo_victims:0 "Donó a las Víctimas de un Ataque de Hipopótamo"
 RICE_upper_egypt_khirs_lands_tensions:0 "Tensiones por las Tierras de Khirs"
 RICE_upper_egypt_khirs_lands_tensions_desc:0 "Los khirs son tierras infestadas de maleza a lo largo del Nilo no aptas para la agricultura, pero lugares atractivos para que los nómadas pastores se asienten. Recientemente, los nómadas se han trasladado a esas tierras en esta región, lo que ha provocado tensiones con los aldeanos locales. Las autoridades no han hecho mucho para resolver el conflicto y mediar entre las dos partes, aumentando aún más las tensiones."
 RICE_upper_egypt_khirs_tensions_pastoralists:0 "Pastores Nómadas Moviéndose a las Tierras de Khirs"
 RICE_upper_egypt_khirs_tensions_pastoralists_desc:0 "Los khirs son tierras infestadas de maleza a lo largo del Nilo no aptas para la agricultura, pero lugares atractivos para que los nómadas pastores se asienten. Recientemente, los nómadas se han trasladado a esas tierras en esta región, lo que ha provocado tensiones con los aldeanos locales. Las autoridades han tomado el lado de los nómadas, argumentando que mientras no causen problemas, pueden quedarse."
 RICE_upper_egypt_khirs_tensions_villagers:0 "Aldeanos Expulsando a los Nómadas de las Tierras de Khirs"
 RICE_upper_egypt_khirs_tensions_villagers_desc:0 "Los khirs son tierras infestadas de maleza a lo largo del Nilo no aptas para la agricultura, pero lugares atractivos para que los nómadas pastores se asienten. Recientemente, los nómadas se han trasladado a esas tierras en esta región, lo que ha provocado tensiones con los aldeanos locales. Las autoridades han tomado el lado de los aldeanos - si los aldeanos encuentran a los nómadas una amenaza, pueden expulsarlos."
 RICE_upper_egypt_khirs_tensions_resolved:0 "Conflictos por las Tierras de Khirs Resueltos"
 RICE_upper_egypt_khirs_tensions_resolved_desc:0 "Los khirs son tierras infestadas de maleza a lo largo del Nilo no aptas para la agricultura, pero lugares atractivos para que los nómadas pastores se asienten. Recientemente, los nómadas se han trasladado a esas tierras en esta región, lo que provocó tensiones con los aldeanos locales. Las autoridades han logrado convencer a ambas partes para que lleguen a un compromiso y puedan coexistir pacíficamente lado a lado."
 RICE_upper_egypt_studied_nilometer_records:0 "Estudió los Registros del Niliometro"
 RICE_upper_egypt_new_temple_village:0 "Nuevo Pueblo Dentro de un Antiguo Templo"
 RICE_upper_egypt_new_temple_village_desc:0 "Antiguos monumentos salpican el paisaje de Egipto, y no es raro que la gente construya pueblos en y alrededor de ellos. Uno de esos pueblos ha surgido en esta región dentro de un templo que se encuentra en una ubicación estratégica e importante."
 RICE_upper_egypt_ate_ful_medames:0 "Comió un Buen Ful Medames"
 RICE_upper_egypt_ate_ful_medames_desc:0 "Un guiso sustancioso de habas con especias, limón y más - ¿qué no hay para gustar?"
 RICE_upper_egypt_opinion_ruthless_egyptian_officials:0 "Enemistad Hacia los Funcionarios Egipcios Despiadados"
 RICE_upper_egypt_worshipped_at_aswan:0 "Adorado en los Templos de Asuán"
  
 # Nile Flood Decisions
 RICE_upper_egypt_celebrate_nile_canal_opening:0 "Celebrar la Apertura de los Canales del Nilo"
 RICE_upper_egypt_celebrate_nile_canal_opening_tooltip:0 "¡La inundación del Nilo fue buena este año!"
 RICE_upper_egypt_celebrate_nile_canal_opening_desc:0 "Debido a que la [nile_flood|E] fue buena este año en Egipto, pronto podremos abrir los canales de riego para aprovechar la inundación anual del río y distribuir el agua en nuestras tierras agrícolas de manera más eficiente. La apertura de los canales es una ceremonia importante, ¡y este año la haré un gran espectáculo!"
 RICE_upper_egypt_celebrate_nile_canal_opening_effect_tooltip:0 "Obtendrás [prestige|E], [piety|E], y un [character_modifier|E] #P beneficioso#!, cuya fuerza depende de los resultados de la [nile_flood|E]"
 RICE_upper_egypt_celebrate_nile_canal_opening_confirm:0 "¡Gracias a [ROOT.Char.GetFaith.HighGodName] la inundación del Nilo fue buena este año!"
 RICE_upper_egypt_celebrate_nile_canal_opening_context_tooltip:0 "#emphasis Contexto Histórico:#! Desde tiempos faraónicos, los egipcios construyeron canales de riego para aprovechar la inundación anual del Nilo y maximizar la producción agrícola. La apertura de estos canales - realizada si el Nilo se elevaba a una cantidad decente - tenía una importancia simbólica, involucrando varias ceremonias que sobrevivieron incluso después de la cristianización y la islamización de Egipto. Los fatimíes llevaron estas ceremonias a nuevos niveles, desarrollando un elaborado boato y circunstancia para celebrar la inundación del Nilo."
 RICE_upper_egypt_pray_for_a_good_nile_flood:0 "Arrepentirse Después de una Pobre Inundación del Nilo"
 RICE_upper_egypt_pray_for_a_good_nile_flood_tooltip:0 "Dicen que estamos siendo castigados por nuestros pecados..."
 RICE_upper_egypt_pray_for_a_good_nile_flood_desc:0 "La [nile_flood|E] fue menos que ideal este año en Egipto, ya que no alcanzó la cantidad óptima necesaria para una cosecha decente a lo largo del Nilo. ¡Necesitamos suplicar a [ROOT.Char.GetFaith.HighGodName] que nos perdone por nuestros pecados, para que esto no vuelva a suceder!"
 RICE_upper_egypt_pray_for_a_good_nile_flood_effect_tooltip_1:0 "Dependiendo de tus [virtues|E], [sins|E], [traits|E], [piety_level|E], y cuánto [gold|E] estés dispuesto a perder, puedes ganar algo de [piety|E] y [prestige|E], y cualquier [county|E] que poseas a lo largo de [GetGeographicalRegion('RICE_nile_river_valley').GetName] #italic podría#! obtener el [county_modifier|E] [GetModifier('RICE_nile_flood_repentance').GetNameWithTooltip] para mitigar parcialmente los efectos negativos de la pobre inundación."
 RICE_upper_egypt_pray_for_a_good_nile_flood_effect_tooltip_2:0 "Si el Nilo no se desbordó, hay una posibilidad extremadamente pequeña de que [THIS.Char.GetFaith.HighGodName] escuche tus plegarias y las aguas del Nilo se eleven."
 RICE_upper_egypt_pray_for_a_good_nile_flood_confirm:0 "¡Por favor, [ROOT.Char.GetFaith.HighGodName], perdónanos!"
 RICE_upper_egypt_pray_for_a_good_nile_flood_context_tooltip:0 "#emphasis Contexto Histórico:#! Históricamente, si la inundación del Nilo no alcanzaba un nivel decente (generalmente alrededor de 16 codos), esta era una situación peligrosa que podía resultar en hambruna, disturbios sociales y rebelión en Egipto. Hay registros medievales de egipcios cristianos y musulmanes suplicando a Dios para que proporcione una inundación adecuada en años malos, utilizados en la literatura de la época para demostrar la superioridad de una fe sobre otra."
 RICE_decision_good_nile_flood_req:0 "La [nile_flood|E] es normal, alta o muy alta este año"
 RICE_decision_bad_nile_flood_req:0 "La [nile_flood|E] es baja, muy baja o se ha desbordado este año"
 RICE_decision_low_nile_flood_req:0 "La [nile_flood|E] es baja o muy baja este año"
 RICE_decision_nile_valley_geographical_req:0 "Posees un [county|E] a lo largo de [GetGeographicalRegion('RICE_nile_river_valley').GetName]"
 RICE_decision_nile_flood_month_req:0 "El mes es agosto, septiembre o octubre"
 RICE_upper_egypt_renovate_local_nilometers:0 "Renovar Niliometros Locales"
 RICE_upper_egypt_renovate_local_nilometers_tooltip:0 "Es importante que los niliometros funcionen bien."
 RICE_upper_egypt_renovate_local_nilometers_desc:0 "He recibido informes de que algunos de los niliometros en mis dominios necesitan reparaciones y otros trabajos de mantenimiento. Podría usar esta oportunidad para renovarlos y mejorarlos también."
 RICE_upper_egypt_renovate_local_nilometers_effect_tooltip_1:0 "Si la [nile_flood|E] es pobre (es decir, baja, muy baja o desbordada), los [counties|E] que poseas en [GetGeographicalRegion('RICE_nile_river_valley').GetName] recibirán el [county_modifier|E] [GetModifier('RICE_nile_mitigated_bad_flood').GetNameWithTooltip] para mitigar parcialmente las penalidades."
 RICE_upper_egypt_renovate_local_nilometers_confirm:0 "Esto es trabajo importante."
 RICE_upper_egypt_renovate_local_nilometers_context_tooltip:0 "#emphasis Contexto Histórico:#! Los niliometros son estructuras diseñadas para medir el nivel de agua del Nilo durante su temporada de inundación. Tenían considerable importancia política, económica y religiosa en los periodos faraónico, romano y medieval, ya que aseguraban que las autoridades pudieran reaccionar rápidamente ante una buena o mala inundación. Tras la conquista árabe, el niliometro en la isla de Rawda, en El Cairo, se convirtió en el más importante de Egipto. Era gestionado por un funcionario hereditario llamado el Ibn Abi’l-Raddad, quien informaba diariamente al sultán durante la temporada de inundación. De hecho, los datos de los niliometros medievales son tan extensos que podemos reconstruir los patrones de inundación del Nilo de este periodo con un nivel de precisión sorprendente, sin igual para cualquier fenómeno ambiental histórico."

