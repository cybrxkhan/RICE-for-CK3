 RICE_upper_egypt_reinforce_the_darb_al_arbain_context_tooltip:0 "#emphasis Contexto Histórico:#! El Darb Al-Arba'in, o Camino de los Cuarenta Días, era una ruta comercial entre Asyut en Egipto en un extremo, y Kobbei (o Kubayh) en Darfur en el otro extremo; en el camino pasaba por varios oasis como Kharga, Selima y Dunqul. También había rutas secundarias que lo conectaban con varios puntos a lo largo del Nilo, como Dongola y Sai en Nubia. Esta ardua ruta atravesaba un terreno difícil que no estaba bien abastecido de agua, pero se utilizaba desde tiempos faraónicos para el transporte y comercio de oro, esclavos, marfil y otros bienes entre Egipto y el resto de África. También había sido reforzada con fuertes y puestos avanzados por estados en la región desde los romanos hasta los otomanos hasta finales del siglo XIX."
