upper_egypt.0021.t:0 "Nilómetros"
upper_egypt.0021.desc:0 "Desde los días de los faraones, los nilómetros han sido una parte esencial de la sociedad a lo largo del [GetGeographicalRegion('RICE_nile_river_valley').GetName] durante siglos. Estas estructuras nos ayudan a medir qué tan alta es la inundación del Nilo, y este conocimiento podría significar la diferencia entre la prosperidad por un lado, y el caos por el otro. Por lo tanto, he ordenado que varios nilómetros en los territorios que gobierno sean renovados y reparados, para que puedan seguir siendo confiables y precisos. También se pueden construir otros según sea necesario."
upper_egypt.0021.a:0 "Espero que esto nos sirva bien en los próximos años."
upper_egypt.0022.t:0 "Apertura de los Canales del Nilo"
upper_egypt.0022.desc:0 "Cada año, el Nilo se desborda; la vida de todos los que viven en Egipto depende de esto. Ha sido así desde tiempos inmemoriales.\n\nAfortunadamente, la inundación del Nilo fue buena este año, y los agricultores a lo largo del Nilo pueden esperar una cosecha adecuada en el peor de los casos. Pronto, podremos abrir los canales en todo Egipto para llevar agua a las tierras agrícolas que pronto serán fértiles a través de zanjas y vías de riego. Es tradición de [ROOT.Char.GetCulture.GetName] que los funcionarios abran estos canales en una ceremonia formal, llena de pompa y circunstancia.\n\nLos preparativos ya están en marcha."
upper_egypt.0022.desc.normal:0 "He planeado la ceremonia obligatoria para abrir estos canales. ¡Celebremos nuestra buena fortuna!"
upper_egypt.0022.desc.grand:0 "Mucho trabajo se ha invertido en la ceremonia de este año, pues deseo realizar una ceremonia más grandiosa de lo habitual, llena de espectáculo y júbilo."
upper_egypt.0022.a:0 "¡Celebremos la buena inundación del Nilo de este año!"
upper_egypt.0023.t:0 "Se Han Abierto los Canales del Nilo"
upper_egypt.0023.desc:0 "Hoy es el día de la ceremonia formal para abrir los canales del Nilo después de una buena inundación del Nilo.\n\nMontado en un fino corcel, viajo hasta la presa en la boca del canal, seguido por una procesión de funcionarios, cortesanos, soldados, nobles, [ROOT.Char.Custom('DefaultPriestTitlePlural')], y otros dignatarios. A lo largo de la orilla del Nilo, personas de todos los ámbitos de la vida se reúnen para observar los procedimientos.\n\nDespués de que los [ROOT.Char.Custom('DefaultPriestTitlePlural')] digan sus oraciones y se completen otros rituales, se me entrega una lanza, que lanzo a la presa. Un grupo de personas luego destruye la presa, para dejar que el agua inunde los canales. El primer bote, lleno de personas sordas y mudas, es enviado por el canal (más tarde recibirán mi caridad, como es tradición, por supuesto).\n\nConcluida la ceremonia, un gran júbilo estalla entre la multitud y comienzan las festividades."
upper_egypt.0023.a:0 "Ahora, solo tenemos que esperar un par de meses antes de que comience la siembra."
upper_egypt.0024.t:0 "¡Arrepentíos, Arrepentíos!"
upper_egypt.0024.desc:0 "Cada año, el Nilo se desborda; la vida de todos los que viven en Egipto depende de esto. Ha sido así desde tiempos inmemoriales.\n\nSin embargo, hay años en los que ocurre una calamidad y no hay inundación. Para horror de todos, este ha sido uno de esos años. Para [ROOT.Char.GetCulture.GetName] [ROOT.Char.GetFaith.GetAdherentNamePlural] como yo, las malas inundaciones como esta se interpretan comúnmente como un castigo de [ROOT.Char.GetFaith.PantheonTerm] por nuestros pecados.\n\nEn vista de esto, y para calmar un poco el pánico y la frustración que todos en mi reino deben estar sintiendo, he decidido organizar una gran ceremonia de oración, y ofrendas y súplicas a [ROOT.Char.GetFaith.PantheonTerm], para pedir perdón y misericordia. Con suerte, [ROOT.Char.GetFaith.HighGodName] escuchará nuestras genuinas muestras de arrepentimiento, y tendremos mejor fortuna en los años futuros."
upper_egypt.0024.a:0 "¡Debemos#italic mostrar nuestro arrepentimiento!"
 #upper_egypt.0024.a:0 "A modest amount - our thoughts and prayers should suffice!"
 #upper_egypt.0024.b:0 "A decent amount - let none doubt we regret our sins!"
 #upper_egypt.0024.c:0 "A huge amount - spare no cost, we must #italic show#! our repentance!"
upper_egypt.0024.tooltip:0 "Cuanto más [gold|E] gastes, más grandiosa será la ceremonia, y más probable será que el arrepentimiento sea visto como genuino. Sin embargo, ten en cuenta que tus [virtues|E], [sins|E], [traits|E], y [piety_level|E] también influyen en estas posibilidades."
upper_egypt.0025.t:0 "Arrepentimiento a la Orilla del Nilo"
upper_egypt.0025.desc:0 "Yo y muchos otros pasamos días organizando nuestra gran ceremonia de arrepentimiento y oración a la orilla del Nilo, y hoy, nuestros planes se concretan.\n\nUna gran multitud de personas de todos los niveles de la sociedad, desde los mendigos más humildes hasta los aristócratas más poderosos, se han reunido en el lugar acordado. Estoy allí junto a los [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitlePlural')], que dirigen a la multitud en rondas aparentemente interminables de oración.\n\nA medida que el día avanza, incluso caminamos de un lado a otro a lo largo del Nilo, mientras los gritos y recitaciones se vuelven cada vez más fuertes. Nuestras voces se combinan en una sinfonía de lamentación y arrepentimiento, pidiendo a [ROOT.Char.GetFaith.HighGodName] que escuche nuestras súplicas e inspire en nosotros la virtud y la santidad, para que las futuras inundaciones del Nilo sean mejores."
upper_egypt.0025.a:0 "¿Reconocerá [ROOT.Char.GetFaith.HighGodName] nuestro genuino arrepentimiento?"
