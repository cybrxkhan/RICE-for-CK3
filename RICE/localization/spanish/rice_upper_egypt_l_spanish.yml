upper_egypt.0047.a:0 "Ya veo…."
upper_egypt.0048.t:0 "Cierre Formal del Templo de Kalabsha"
upper_egypt.0048.desc:0 "Durante años, el templo en la isla de Kalabsha cerca de [aswan_county.GetNameNoTier] ha servido como un sitio sagrado para los paganos en esta área. Era popular entre aquellos dedicados al dios Mandulis, adorado en toda Nubia y Egipto.\n\nAhora, sin embargo, los terrenos del templo están silenciosos y desiertos. Nadie viene al templo de Kalabsha estos días, salvo por ocasionales vagabundos o algunos sospechosos de ser blasfemos simpatizantes de Mandulis.\n\nEs hora de cerrar formalmente el Templo de Kalabsha y demostrar la superioridad de la fe [ROOT.Char.GetFaith.GetAdjective]. La estructura es demasiado grande para destruirla, así que la dejaremos estar y prohibiremos cualquier culto herético aquí."
