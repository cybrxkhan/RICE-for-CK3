upper_egypt.0049.a:0 "Ya veo…."
upper_egypt.0050.t:0 "El Templo de Philae Se Reabre Formalmente"
upper_egypt.0050.desc:0 "Hace años, el templo en la isla de Philae cerca de [aswan_county.GetNameNoTier] servía como un sitio sagrado para los paganos en esta área. Incluso devotos que vivían lejos en el interior de Blemmyia y Nubia viajaban para rezar a Isis y otras deidades aquí. En algún momento, fue abandonado y cerrado formalmente, una vez que los lugareños se alejaron del culto a Isis.\n\nSin embargo, un nuevo día ahora amanece en Philae, ya que la gente está volviendo a las viejas costumbres. En una gran ceremonia, he tomado formalmente medidas para renovar y reabrir el templo, y traer [ROOT.Char.Custom('DefaultPriestTitlePlural')] para asegurarme de que pueda funcionar como una casa de culto una vez más."
upper_egypt.0050.a:0 "¡Alabada sea Isis!"
upper_egypt.0051.t:0 "El Templo de Philae Se Reabre Formalmente"
upper_egypt.0051.desc:0 "El gran templo en la isla de Philae cerca de [aswan_county.GetNameNoTier] una vez sirvió a los devotos de Isis desde tan lejos como el interior de Blemmyia y Nubia. Hace años, fue formalmente cerrado y abandonado, pero eso está cambiando gracias a los esfuerzos de [temple_restorer.GetTitledFirstName].\n\n Un devoto [temple_restorer.GetFaith.GetAdherentName], [temple_restorer.GetFirstName] ha tomado medidas para restaurar el templo a su antigua gloria y reabrirlo formalmente. Los devotos de Isis y otras deidades están regresando en masa para adorar en esta sagrada casa de culto."
upper_egypt.0051.a:0 "Noticias interesantes…."
