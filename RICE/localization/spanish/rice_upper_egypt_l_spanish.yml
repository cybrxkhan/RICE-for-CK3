 RICE_upper_egypt_pray_at_a_temple_in_aswan_context_tooltip:0 "#emphasis Contexto Histórico:#! Hay varias islas alrededor de Asuán que fueron de importancia religiosa para los antiguos egipcios y nubios, albergando muchos templos populares entre los adoradores y peregrinos. En la antigüedad tardía, todavía eran sitios activos de adoración pagana a pesar de la cristianización de Egipto, con delegaciones oficiales de los blemios visitándolos hasta bien entrado el siglo VI. Eventualmente, como en otros lugares de Egipto, fueron abandonados y posteriormente las estructuras se reutilizaron para otros fines o para materiales de construcción."
 RICE_upper_egypt_temple_of_philae_context_tooltip:0 "#emphasis Contexto Histórico:#! En los períodos faraónico tardío y grecorromano de la historia de Egipto, el templo en la isla de Filé cerca de Asuán se convirtió en un centro de culto para Isis, quien fue adorada por egipcios y los vecinos nubios y blemios. La última inscripción jeroglífica conocida en la historia fue tallada en 394 d.C. en el templo de Filé por Nesmeterakhem, un sacerdote de Isis. También se atestigua grafiti en escritura demótica (un descendiente vernáculo y cursivo de los jeroglíficos) por sacerdotes de Isis tan tarde como 451/452 d.C."
 RICE_upper_egypt_temple_of_elephantine_context_tooltip:0 "#emphasis Contexto Histórico:#! La isla de Elefantina fue un importante centro de culto egipcio, ya que se consideraba el hogar de Jnum, dios de la alfarería, el Nilo y el guardián de su fuente. Elefantina albergaba varios templos dedicados a la llamada Tríada de Elefantina, que consistía en 1) el propio Jnum; 2) su consorte Satet, una diosa de la guerra, la caza y la inundación del Nilo; y 3) Anuket, el propio Nilo y una diosa de la lujuria que era hija de Jnum y Satet, hermana de Satet, y/o una consorte menor de Jnum. Elefantina ya estaba en declive en el período romano, ya que fue eclipsada en importancia por el Templo de Filé."
 RICE_upper_egypt_temple_of_kalabsha_context_tooltip:0 "#emphasis Contexto Histórico:#! Ubicado en un promontorio a menos de unas horas de caminata desde Asuán, el Templo de Kalabsha fue erigido durante el reinado del emperador romano Augusto como un centro de culto al dios nubio Mandulis, quien tenía dos aspectos: Mandulis el Mayor, su aspecto solar, y Mandulis el Niño, su aspecto lunar. También estaban presentes varias otras deidades en el templo. Más tarde, cuando Nubia fue cristianizada, el templo fue reutilizado como iglesia durante algún tiempo. Curiosamente, el templo nunca completó formalmente su construcción."

