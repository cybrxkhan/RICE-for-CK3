 # Game Concepts
 game_concept_nile_flood:0 "Inundación del Nilo"
 game_concept_nile_flood_desc:0 "La inundación del Nilo ha sido una parte crucial de la vida en Egipto desde los tiempos de los faraones. Cada año, el Nilo se inundará una cierta cantidad, y los [counties|E] a lo largo de [GetGeographicalRegion('RICE_nile_river_valley').GetName] obtendrán un [county_modifier|E] dependiendo del resultado.\n\nLa mayoría de las veces, la inundación será normal y no habrá efecto en el juego. Si la inundación es mejor de lo usual, los [county_modifiers|E] proporcionarán varios beneficios; si es pobre o el Nilo se desborda, entonces los [county_modifiers|E] proporcionarán penalizaciones.\n\nSi tu [culture|E] tiene la [tradition|E] #Bold $tradition_RICE_children_of_the_nile_name$#!, tendrás acceso a dos [activities|E] especiales relacionadas con la inundación. Puedes realizar el [GetActivityType('activity_RICE_upper_egypt_open_nile_canals').GetName] si la inundación es buena, y #bold $RICE_upper_egypt_pray_for_a_good_nile_flood$#! si es pobre.\n\nAdicionalmente, tendrás acceso a una tercera [decision|E] que es #Bold $RICE_upper_egypt_renovate_local_nilometers$.#! Esta es una [decision|E] importante ya que te ayudará a mitigar los efectos de las inundaciones pobres en el futuro."
 game_concept_temples_of_aswan:0 "Templos de Asuán"
 game_concept_temple_in_aswan:0 "Templos en Asuán"
 game_concept_temples_of_aswan_city:0 "Asuán"
 game_concept_temples_of_aswan_desc:0 "Asuán es una ciudad importante en el sur de Egipto que tradicionalmente sirvió como la frontera entre Egipto y Nubia, y fue históricamente hogar de numerosos templos, ya que tenía una gran importancia religiosa para ambas civilizaciones.\n\nSi perteneces a ciertas [faiths|E] paganas, puedes realizar un [GetActivityType( 'activity_RICE_upper_egypt_visit_aswan_temples' ).GetName], un tipo de [local_pilgrimage|E], y elegir entre rezar en los templos de Elefantina, Filé y Kalabsha. Cada ubicación te permite enfocarte en la adoración de una deidad específica, potencialmente obteniendo varios beneficios.\n\nSin embargo, esta [activity|E|E] no siempre está disponible, ya que los templos en estas tres ubicaciones pueden ser #bold Formalmente Cerrados#! por un [ruler|E] que no sea de estas [faiths|E], haciendo que no puedan ser accesibles. Si los tres están cerrados, la [activity|E] no estará disponible. Por otro lado, siempre pueden ser #bold Formalmente Reabiertos#! por cualquier persona de una [faith|E] pagana apropiada y ser accesibles nuevamente."
 game_concept_darb_al_arbain:0 "Darb Al-Arba'in"
 game_concept_darb_al_arbain_desc:0 "El Darb Al-Arba'in (o la Ruta de los Cuarenta Días) es una importante ruta de caravanas que va entre Asyut en Egipto y Darfur, al sur de Nubia. Ha existido desde los tiempos faraónicos y todavía se utilizaría hasta el siglo XIX.\n\nLos [rulers|E] de ocho [counties|E] conectados a través de esta ruta tienen acceso a una [decision|E] para #Bold $RICE_upper_egypt_reinforce_the_darb_al_arbain$#!. Esto te permite obtener el [county_modifier|E] [GetModifier('RICE_upper_egypt_reinforced_darb_al_arbain').GetNameWithTooltip] por #V 20#! años en #Bold uno#! [county|E] a lo largo del Darb Al-Arba'in.\n\nDe norte a sur, estos ocho [counties|E] son:\n\n$EFFECT_LIST_BULLET$Asyut, Kharga y Asuán en Egipto\n$EFFECT_LIST_BULLET$Qasr Ibrim y Sai en Nubia\n$EFFECT_LIST_BULLET$Dár al-Ríh, El-Fasher y Ayn Farah en Darfur"

