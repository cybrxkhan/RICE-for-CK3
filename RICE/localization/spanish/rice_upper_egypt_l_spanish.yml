upper_egypt.0010.t:0 "Darb al-Arba'in"
upper_egypt.0010.desc:0 "El Darb al-Arba’in es una importante ruta comercial que atraviesa el territorio que gobierno. Pequeñas fortalezas y puestos avanzados salpican el camino, y he decidido dedicar algunos recursos para reforzar estas instalaciones a lo largo de una parte del camino, para que las caravanas y los viajeros puedan moverse a través de esta autopista del desierto sin temor a los bandidos o la sed. Después de todo, es mi deber asegurar que este camino sea seguro y confiable."
upper_egypt.0010.a:0 "¡Esto también debería ser bueno para el comercio!"
upper_egypt.0011.t:0 "Un Nuevo Luxor"
upper_egypt.0011.desc:0 "Cualquiera que visite Luxor no puede negar la belleza y grandeza del Templo de Luxor, que ha estado en [qus_county.GetNameNoTier] durante siglos. Sin embargo, a pesar de que este lugar es perfecto para ser un [ROOT.Char.GetFaith.HouseOfWorship], los creyentes de la fe [ROOT.Char.GetFaith.GetReligion.GetAdjective] no adoran aquí, o al menos no lo han hecho durante mucho tiempo.\n\nEso cambia hoy.\n\nHe traído a varios [ROOT.Char.Custom('DefaultPriestTitlePlural')] para rededicar este antiguo sitio sagrado, para que ahora pueda servir a la comunidad como un [ROOT.Char.GetFaith.GetReligion.GetAdjective] [ROOT.Char.GetFaith.HouseOfWorship] adecuado. ¡Pronto, los sonidos de las oraciones [ROOT.Char.GetFaith.GetReligion.GetAdjective] se escucharán nuevamente en sus pasillos!"
upper_egypt.0011.a:0 "Bien, bien."
