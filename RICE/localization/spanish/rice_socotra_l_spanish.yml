socotra.0010.t:0 "Un Esclavo Fugitivo"
socotra.0010.desc.diplomacy:0 "Durante muchos años, Socotra ha sido un refugio para esclavos fugitivos, muchos de los cuales son de origen africano. Algunos de ellos son bastante hábiles. Hoy, uno de esos ex-esclavos, un recién llegado, ofrece sus servicios. Una vez sirvió como esclavo de un comerciante o gobernante poderoso, y conoce los idiomas y costumbres de muchos lugares."
socotra.0010.desc.martial:0 "Durante muchos años, Socotra ha sido un refugio para esclavos fugitivos, muchos de los cuales son de origen africano. Algunos de ellos son bastante hábiles. Hoy, uno de esos ex-esclavos, un recién llegado, ofrece sus servicios. Una vez sirvió como guardaespaldas. Es un veterano de batalla y es talentoso con un buen número de armas."
socotra.0010.desc.stewardship:0 "Durante muchos años, Socotra ha sido un refugio para esclavos fugitivos, muchos de los cuales son de origen africano. Algunos de ellos son bastante hábiles. Hoy, uno de esos ex-esclavos, un recién llegado, ofrece sus servicios. Debido a su capacidad para leer y hacer cálculos, como esclavo, anteriormente ayudaba a su amo a gestionar las finanzas. Claramente, es una persona aguda y organizada."
socotra.0010.desc.intrigue:0 "Durante muchos años, Socotra ha sido un refugio para esclavos fugitivos, muchos de los cuales son de origen africano. Algunos de ellos son bastante hábiles. Hoy, uno de esos ex-esclavos, un recién llegado, ofrece sus servicios. Sus orígenes son misteriosos y estuvo involucrado en el mundo criminal. Afirma tener muchas conexiones útiles y habilidades en el subterfugio."
socotra.0010.desc.learning:0 "Durante muchos años, Socotra ha sido un refugio para esclavos fugitivos, muchos de los cuales son de origen africano. Algunos de ellos son bastante hábiles. Hoy, uno de esos ex-esclavos, un recién llegado, ofrece sus servicios. No solo es alfabetizado, sino también inusualmente articulado y bien leído - ¿quizás era un erudito en su tierra natal antes de ser capturado y esclavizado? Claramente tiene un talento para las actividades intelectuales, y espera poder ser útil para mí en mi corte."
socotra.0010.a:0 "¡Parece una adición digna y bienvenida a mi corte!"
socotra.0010.b:0 "No estoy interesado, pero puede establecerse aquí o ir a donde quiera."
socotra.0010.c:0 "¿Esclavo fugitivo? ¡Veamos si podemos devolverlo a su amo!"
socotra.0011.t:0 "Una Esclava Fugitiva"
socotra.0011.desc:0 "Durante muchos años, Socotra ha sido un refugio para esclavos fugitivos, muchos de los cuales son de origen africano. Algunos de ellos son bastante hábiles. Hoy, una de esas ex-esclavas, una recién llegada, ofrece sus servicios; o más bien, ha sido recomendada a mí. Al conocerla, es obvio por qué - se presenta como una dama, a pesar de su pasado."
socotra.0011.a:0 "¡Una bienvenida adición a mi corte!"
socotra.0011.b:0 "No tengo necesidad de una mujer así."
socotra.0011.c:0 "¿Esclava fugitiva? ¡Veamos si podemos devolverla a su amo!"
socotra.0012.t:0 "El Pirata Bawarij"
socotra.0012.desc:0 "Un hombre cuestionable ha llegado a mi corte, diciendo que está dispuesto a servirnos por un precio. Anteriormente fue miembro de los Bawarij, los notorios corsarios indios basados en Socotra que se dedican a la piratería en las costas del oeste del Océano Índico. Si estoy dispuesto a pasar por alto su historial criminal, podría aprovechar su vasto conocimiento sobre la guerra naval, el comercio, la navegación y los viajes, así como el funcionamiento interno de los grupos piratas locales. Sus conexiones también podrían ser de gran ayuda para mí."
socotra.0012.a:0 "¡Esta es una oportunidad demasiado buena para dejarla pasar!"
socotra.0012.b:0 "Esto es demasiado arriesgado. No hay trato."
socotra.0013.t:0 "El Comerciante"
socotra.0013.desc:0 "Durante muchos siglos, los barcos comerciales han pasado de ida y vuelta por Socotra, trayendo consigo hombres de lejos. A veces, estos hombres incluso deciden asentarse en la isla - después de todo, parece el modelo de un paraíso pintoresco. Uno de esos hombres ha llegado hoy a mi corte. Dice ser un comerciante que nació en otro lugar pero decidió hacer de Socotra su hogar. Sus contactos comerciales podrían ser útiles."
socotra.0013.desc.socotra:0 "Durante muchos siglos, los barcos comerciales han pasado de ida y vuelta por [capital_province.GetName], trayendo consigo hombres de lejos. A veces, estos hombres incluso deciden establecerse aquí. Uno de esos hombres ha llegado hoy a mi corte. Dice ser un comerciante que nació en otro lugar pero decidió hacer de [capital_province.GetName] su hogar. Sus contactos comerciales podrían ser útiles."
socotra.0013.a:0 "Él y cualquiera de sus dependientes son bienvenidos aquí."
socotra.0013.b:0 "Es una oferta justa, pero no estoy interesado."
socotra.0014.t:0 "El Marinero"
socotra.0014.desc:0 "Durante muchos siglos, los barcos comerciales han pasado de ida y vuelta por Socotra, trayendo consigo hombres de lejos. A veces, estos hombres incluso deciden asentarse en la isla - después de todo, parece el modelo de un paraíso pintoresco. Uno de esos hombres ha llegado hoy a mi corte. Dice ser un marinero que nació en otro lugar pero decidió hacer de Socotra su hogar. Parece un tipo fuerte, hábil en hazañas físicas."
socotra.0014.desc.socotra:0 "Durante muchos siglos, los barcos comerciales han pasado de ida y vuelta por [capital_province.GetName], trayendo consigo hombres de lejos. A veces, estos hombres incluso deciden establecerse aquí. Uno de esos hombres ha llegado hoy a mi corte. Dice ser un marinero que nació en otro lugar pero decidió hacer de [capital_province.GetName] su hogar. Parece un tipo fuerte, hábil en hazañas físicas."
socotra.0014.a:0 "Él y sus dependientes pueden quedarse con nosotros."
socotra.0014.b:0 "No quiero a alguien de tan baja cuna en mi corte."
socotra.0015.t:0 "El Viajero"
socotra.0015.desc:0 "Durante muchos siglos, los barcos comerciales han pasado de ida y vuelta por Socotra, trayendo consigo hombres de lejos. A veces, estos hombres incluso deciden asentarse en la isla - después de todo, parece el modelo de un paraíso pintoresco. Uno de esos hombres ha llegado hoy a mi corte. Dice ser un viajero intrépido que nació en otro lugar pero decidió hacer de Socotra su hogar, después de una vida de aventuras."
socotra.0015.desc.socotra:0 "Durante muchos siglos, los barcos comerciales han pasado de ida y vuelta por [capital_province.GetName], trayendo consigo hombres de lejos. A veces, estos hombres incluso deciden establecerse aquí. Uno de esos hombres ha llegado hoy a mi corte. Dice ser un viajero intrépido que nació en otro lugar pero decidió hacer de [capital_province.GetName] su hogar, después de una vida de aventuras."
socotra.0015.a:0 "Deja que él y cualquiera de sus dependientes se queden aquí."
socotra.0015.b:0 "Eso suena bien, pero no tengo necesidad de él."
