# Leyendas
 RICE_socotra_legend_new_title_name: "Una Nueva Socotra"
 RICE_socotra_legend_new_title_desc: "Aunque una isla pequeña y modesta, [GetTitleByKey('k_socotra').GetNameNoTier] ha sido objeto de leyendas durante siglos, y solo un gobernante igualmente legendario pudo convertirla en un gran reino: [founder.GetName]."
 RICE_socotra_legend_chapter_opening_new_title: "La isla de [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip] es tierra de leyenda y mito, de lujos exóticos, pueblos antiguos y paisajes impresionantes. Sin embargo, una vez fue habitada por bestias salvajes y piratas aún más salvajes como los temidos Bawarij. Solo un líder glorioso como [ROOT.Legend.GetProtagonist.GetNameNoTooltip] pudo domar la isla." 
 RICE_socotra_legend_chapter_motivation_new_title: "El Océano Índico, del cual [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip] formaba parte, era un mundo de grandes oportunidades económicas, pero también de conflictos intensos, donde reyes, patricios, señores piratas y más jugaban sus juegos políticos. [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip] era solo un peón en estos juegos, pero [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] sabía que la isla tenía un destino mayor; simplemente necesitaba un gobernante visionario para guiarla en la dirección correcta."
 RICE_socotra_legend_chapter_famous_deed_new_title: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] trabajó arduamente para reunir el apoyo de los diversos habitantes de la isla. Sin importar su origen, ya fuera de África, India, tierras árabes y persas, y más allá, los isleños tenían que unirse como uno solo."
 RICE_socotra_legend_chapter_extra_deed_new_title: "Con astucia y fuerza de armas, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] derrotó a los piratas avaros y despiadados que no compartían su visión: desde entonces, sus armas y barcos estaban dirigidos contra los enemigos de [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]. Con bondad y sabiduría, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] trajo paz y prosperidad a los plebeyos que anhelaban un gran líder: desde entonces, estos locales, desde el esclavo más humilde hasta el noble más alto, cantarían poesías y canciones en honor a [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] y [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]. Con oración y devoción, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] buscó la ayuda de [ROOT.Legend.GetProtagonist.GetFaith.HighGodName] para que [ROOT.Legend.GetProtagonist.GetSheHe] pudiera cumplir con sus nobles ambiciones: desde entonces, se dice que [ROOT.Legend.GetProtagonist.GetFaith.HighGodName] bendijo la isla con aún mayor prosperidad y riqueza."
 RICE_socotra_legend_chapter_conclusion_new_title: "No hay duda de que [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] y [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip] son uno en los corazones y mentes del pueblo de la isla, ahora y para siempre. Al convertir la isla en un pequeño pero poderoso reino en las aguas azules del Océano Índico, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] aseguró su lugar en la historia."


