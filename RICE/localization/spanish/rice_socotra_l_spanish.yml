socotra.0005.t:0 "Piratas del Océano Índico"
socotra.0005.desc:0 "Durante años, los piratas han operado desde la costa de [capital_province.GetName] para atacar a los buques mercantes que navegan por el Océano Índico, pero hay más que ganar si trabajamos juntos. Después de todo, no es raro que mercaderes ordinarios, como con los que hacemos negocios, recurran a la piratería para ganar monedas extra, ni es inaudito que los piratas ofrezcan sus servicios a señores emprendedores. Pero antes, tales cosas se hacían de manera improvisada y desorganizada dentro de nuestro reino.\n\nAhora, hemos llegado a un acuerdo con los piratas locales. A cambio de permitirles establecer una base oficial en nuestro territorio, ellos atacarán las costas de nuestros enemigos en nuestro nombre y nos proporcionarán una parte del botín, además de apoyarnos en nuestras empresas militares. No hay vergüenza en asociarse con piratas; es simplemente otra herramienta que tenemos en nuestro arsenal para proteger nuestros intereses económicos y políticos en el siempre dinámico y peligroso mundo del Océano Índico."
socotra.0005.a:0 "Hoy es un nuevo comienzo."
socotra.0006.t:0 "Mercancías de Socotra"
socotra.0006.desc:0 "La isla de Socotra exporta una serie de lujos raros, algunos que no se ven en ninguna otra parte del mundo. Estos se comercian por todo el Océano Índico y más allá, a menudo con grandes beneficios. Como el legítimo [ROOT.Char.GetTitleTierName] de Socotra, tengo la oportunidad de invertir en una de estas industrias para traerme a mí y a la isla una mayor riqueza - la pregunta es, ¿en cuál debería invertir?"
socotra.0006.a:0 "Mirra"
socotra.0006.b:0 "Aloe de Socotra"
socotra.0006.c:0 "Incienso"
socotra.0006.d:0 "Rosa del Desierto"
socotra.0006.e:0 "Sangre de Dragón"
socotra.0006.f:0 "Ámbar Gris"
socotra.0007.t:0 "El Reino de Socotra"
socotra.0007.desc:0 "Durante siglos, la isla de Socotra ha estado en medio de las aguas azules del Océano Índico, una isla modesta, pero cuya importancia no puede negarse como centro de comercio, encrucijada de diferentes pueblos y lugar de encuentro para los piratas más temidos. Pero durante siglos, la isla también estuvo descentralizada, gobernada por jefes menores, o colonizada de manera desorganizada por potencias extranjeras que deseaban beneficiarse de la abundancia de productos exóticos de la isla.\n\nPero un nuevo día está amaneciendo en Socotra. Hoy, me he proclamado el primer [ROOT.Char.GetTitleAsNameNoTooltip] de una isla unificada y centralizada. Las naciones del mundo ahora deben reconocer que Socotra no es una provincia atrasada, sino un reino poderoso por derecho propio!"
socotra.0007.a:0 "Este será un día recordado para siempre en nuestra historia."
socotra.0008.t:0 "El Reino de Socotra"
socotra.0008.desc:0 "Durante siglos, la isla de Socotra ha estado en medio de las aguas azules del Océano Índico, una isla modesta, pero cuya importancia no puede negarse como centro de comercio, encrucijada de diferentes pueblos y lugar de encuentro para los piratas más temidos. Pero durante siglos, la isla también estuvo descentralizada, gobernada por jefes menores, o colonizada de manera desorganizada por potencias extranjeras que deseaban beneficiarse de la abundancia de productos exóticos de la isla.\n\nPero un nuevo día está amaneciendo en Socotra. [socotra_ruler.GetFullName], el gobernante de Socotra, se ha proclamado [socotra_ruler.GetHerselfHimself] el primer [socotra_ruler.GetTitleAsNameNoTooltip] de una isla unificada y centralizada. ¿Podría una isla tan pequeña y remota ser la base de un reino poderoso?"
socotra.0008.a:0 "Solo el tiempo lo dirá."
