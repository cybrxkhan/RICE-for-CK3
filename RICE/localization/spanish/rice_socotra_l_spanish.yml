# Edificios

building_type_RICE_pirate_den_01:1 "Guarida de Piratas del Océano Índico"
building_type_RICE_pirate_den_01_desc:1 "La línea entre un mercader armado y un pirata a menudo es difusa. El simple saqueo no suele ser un objetivo viable a largo plazo, por lo que en muchas regiones marítimas como el Océano Índico, las élites a menudo colaboran con los piratas para obtener beneficios y ganancias, y para debilitar a los enemigos mutuos que son competidores económicos."
building_RICE_pirate_den_01:0 "Escondite de Ladrones"
building_RICE_pirate_den_01_desc:1 "Aunque ahora están indirectamente subvencionados por el estado para atacar a enemigos mutuos, los piratas de esta región solo han comenzado a establecerse en esta parte del Océano Índico."
building_RICE_pirate_den_02:0 "Mercado Negro"
building_RICE_pirate_den_02_desc:1 "Los piratas de esta región están trabajando más estrechamente con los señores locales para robar bienes de mercaderes rivales y contrabandearlos a otros lugares. Es un arreglo rentable, y no poco común en el Océano Índico."
building_RICE_pirate_den_03:0 "Puerto Corsario"
building_RICE_pirate_den_03_desc:1 "Las bandas de piratas aquí han acumulado suficiente riqueza e influencia, con la ayuda de los gobernantes regionales, para mantener sus propios santuarios donde pueden gestionar sus flotas y participar en el comercio."
building_RICE_pirate_den_04:0 "Fortaleza Marina"
building_RICE_pirate_den_04_desc:1 "Aquí yace una poderosa fortaleza para salvaguardar estas costas e intimidar a aquellos que se atrevan a desafiar tanto a los piratas que habitan aquí como a los gobernantes locales que los apoyan. Ya sea para llenar sus arcas o para luchar contra enemigos, los intereses de estos dos grupos son uno y el mismo."

building_type_RICE_bawarij_den_01:1 "Guarida de los Bawarij"
building_type_RICE_bawarij_den_01_desc:1 "Los corsarios Bawarij son algunos de los piratas más temidos del Océano Índico, que tradicionalmente han operado desde su base en Socotra. Durante años, han tenido la previsión de trabajar con los líderes locales de Socotra para obtener beneficios mutuos, ya sea abiertamente o de manera clandestina."
building_RICE_bawarij_den_01:0 "Escondite de los Bawarij"
building_RICE_bawarij_den_01_desc:1 "Mientras que los corsarios Bawarij, que provienen de India, han usado Socotra como base de operaciones durante siglos, la isla es menos una sede organizada y más un santuario conveniente donde los Bawarij pueden esconderse, descansar y atacar a los buques mercantes."
building_RICE_bawarij_den_02:0 "Entrepot de los Bawarij"
building_RICE_bawarij_den_02_desc:1 "Los Bawarij han comenzado a establecerse de manera más permanente en Socotra, cooperando (y ocasionalmente entrando en conflicto) con los líderes locales según sea necesario, y participando también en el comercio."
building_RICE_bawarij_den_03:0 "Puerto de los Bawarij"
building_RICE_bawarij_den_03_desc:1 "Habiendo acumulado cada vez más riqueza y poder, tanto los Bawarij como sus colaboradores en Socotra ahora pueden mantener flotas de guerra más grandes, así como un puerto comercial considerable."
building_RICE_bawarij_den_04:0 "Fortaleza de los Bawarij"
building_RICE_bawarij_den_04_desc:1 "Con la ayuda de sus socios comerciales y aliados inquebrantables, los gobernantes de Socotra, los corsarios Bawarij seguramente perdurarán como unos de los piratas más temidos y famosos del Océano Índico, enviando grandes armadas de buques de guerra y mercantes armados desde su base."

building_type_RICE_socotra_dragon_blood_forest_01:0 "Bosques de Sangre de Dragón"
building_type_RICE_socotra_dragon_blood_forest_01_desc:0 "Los árboles de Sangre de Dragón son una de las plantas más distintivas de Socotra. Estos árboles con forma de hongo producen una savia roja que ha sido renombrada desde la antigüedad."
building_RICE_socotra_dragon_blood_forest_01:0 "Bosques de Sangre de Dragón"
building_RICE_socotra_dragon_blood_forest_01_desc:0 "La naturaleza salvaje de Socotra está salpicada de muchos árboles de Sangre de Dragón. Aunque dispersos al azar, los hombres de las aldeas locales tienen métodos tradicionales para extraer la preciosa savia roja de estos árboles."
building_RICE_socotra_dragon_blood_forest_02:0 "Arboledas de Sangre de Dragón"
building_RICE_socotra_dragon_blood_forest_02_desc:0 "A medida que Socotra sigue creciendo y prosperando, se están desarrollando métodos más eficientes para aprovechar los árboles de Sangre de Dragón y satisfacer la demanda de la savia roja de estos árboles."
building_RICE_socotra_dragon_blood_forest_03:0 "Plantaciones de Sangre de Dragón"
building_RICE_socotra_dragon_blood_forest_03_desc:0 "Un buen número de los árboles de Sangre de Dragón en Socotra son ahora parte de una industria más sistemática e integral en la economía de Socotra, aunque todavía hay bosques silvestres de la planta en la isla aquí y allá."

