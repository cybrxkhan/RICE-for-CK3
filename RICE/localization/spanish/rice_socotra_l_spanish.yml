 RICE_socotra_bawarij_out_of_control_desc:0 "Los líderes de los piratas Bawarij no han podido sofocar el creciente descontento y la falta de disciplina entre sus filas, causando dolores de cabeza tanto a ellos como a los gobernantes de Socotra."
 RICE_socotra_dolphin_sightings:0 "Avistamiento de Delfines en Socotra"
 RICE_socotra_dolphin_sightings_desc:0 "Este personaje recientemente vio delfines en la costa de Socotra. Según el folclore socotrano, ¡esto es señal de buena suerte!"
 RICE_socotra_shipwreck_distribution:0 "Salvamento de Naufragio"
 RICE_socotra_shipwreck_distribution_desc:0 "Recientemente, una flota de varios barcos mercantes naufragó en la costa de Socotra. El gobernante local decidió generosamente permitir a los lugareños recuperar tanto de los barcos como de su mercancía como pudieran."
 RICE_socotra_chameleons_curse:0 "Maldición del Camaleón"
 RICE_socotra_chameleons_curse_desc:0 "Este personaje ha tenido algunos problemas con el habla últimamente. Tal vez sea solo una coincidencia y sus habilidades en la oratoria y la retórica no sean lo que solían ser. Pero hay quienes dicen que este personaje fue maldecido cuando se encontró con un camaleón socotrano, que es una superstición común en la isla de Socotra."
 RICE_socotra_opinion_cave_picnic:0 "Picnic en una Cueva Socotrana"
 RICE_socotra_eating_lots_of_urchins:0 "Gran Suministro de Erizos de Mar Socotrano para Comer"
 RICE_socotra_eating_lots_of_crab:0 "Gran Suministro de Cangrejos Socotrano para Comer"
 RICE_socotra_eating_lots_of_fish:0 "Gran Suministro de Peces Socotrano para Comer"
 RICE_socotra_good_frankincense:0 "Beneficios del Incienso"
 RICE_socotra_good_frankincense_desc:0 "El comercio de incienso está yendo bien últimamente, generando aún más ganancias de lo habitual para Socotra."
 RICE_socotra_stumbled_on_cave:0 "Exploró una Cueva Antigua en Socotra"
 RICE_socotra_stumbled_on_cave_desc:0 "Este personaje una vez se perdió en una antigua cueva en Socotra y presenció el arte dejado por los antiguos habitantes de Socotra."
 RICE_socotra_knowledge_of_socotran_history:0 "Conocimiento de la Historia de Socotra"
 RICE_socotra_turtle_hunting_good:0 "Prospera la Industria de la Caza de Tortugas en Socotra"
 RICE_socotra_admiring_Socotras_beauty:0 "Admirando la Belleza de Socotra"
