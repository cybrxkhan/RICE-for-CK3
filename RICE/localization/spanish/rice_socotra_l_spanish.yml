 RICE_socotra_invest_in_socotran_trade_goods.select_dragons_blood:0 "Sangre de Dragón"
 RICE_socotra_invest_in_socotran_trade_goods.select_ambergis:0 "Ámbar Gris"
 RICE_socotra_draft_bawarij_pirates:0 "Reclutar Forajidos Bawarij"
 RICE_socotra_draft_bawarij_pirates_tooltip:0 "Reclutarás algunos [bawarij_pirates|E] para que luchen por ti, aunque pueda tener consecuencias no deseadas."
 RICE_socotra_draft_bawarij_pirates_desc:0 "Aunque es común que los gobernantes del Océano Índico trabajen junto con [indian_ocean_local_pirates|E], a veces debemos ofrecerles más de lo habitual, especialmente a aquellos tan temidos y poderosos como los Bawarij, como incentivo para que nos ayuden."
 RICE_socotra_draft_bawarij_pirates_confirm:0 "Los tiempos desesperados requieren medidas desesperadas."
 RICE_socotra_draft_bawarij_pirates_context_tooltip:0 "#emphasis Contexto Histórico:#! Similar a los Corsarios Europeos de la Edad de Oro de la Piratería, los piratas en el Océano Índico medieval a menudo cooperaban con el estado para beneficio mutuo, lo que incluía proporcionar asistencia militar."
 RICE_socotra_draft_bawarij_pirates_requirement:0 "Socotra actualmente no tiene el [county_modifier|E] #V Infestación de Bawarij#!"
 RICE_socotra_host_poetry_competition:0 "Organizar Concurso de Poesía"
 RICE_socotra_host_poetry_competition_tooltip:0 "Organizarás un concurso de poesía en la manera tradicional de los pueblos que hablan árabe del sur."
 RICE_socotra_host_poetry_competition_desc:0 "Debería reunir a aquellos que son hábiles en la poesía y ver cuáles de ellos son los más elocuentes."
 RICE_socotra_host_poetry_competition_effect_tooltip:0 "Hombres y mujeres de todas las clases sociales se reunirán en tu capital para participar en un gran concurso. ¿Quién de ellos improvisará la mejor poesía?"
 RICE_socotra_host_poetry_competition_confirm:0 "¡La poesía es el lenguaje del alma!"
 RICE_socotra_host_poetry_competition_context_tooltip:0 "#emphasis Contexto Histórico:#! Aunque la poesía es importante para muchas culturas, las tradiciones poéticas de los pueblos árabes del sur como los Socotrí difieren notablemente de sus primos árabes en otras partes de la península arábiga. En Socotra, frecuentemente se celebraban concursos para ver quién podía improvisar los mejores poemas basados en temas o temas proporcionados."
 RICE_socotra_moon_sacrifice:0 "Celebrar el Sacrificio Lunar"
 RICE_socotra_moon_sacrifice_tooltip:0 "Harás un sacrificio a la Luna de la manera tradicional socotrana."
 RICE_socotra_moon_sacrifice_desc:0 "La Luna protegerá y guiará a Socotra como siempre lo ha hecho, siempre y cuando le ofrezcamos un sacrificio satisfactorio."
 RICE_socotra_moon_sacrifice_effect_tooltip_1:0 "Socotra obtiene un modificador positivo o negativo, cuyas probabilidades dependen de tus [traits|E] y cuánto estás dispuesto a sacrificar."
 RICE_socotra_moon_sacrifice_effect_tooltip_2:0 "Los sacrificios mayores cuestan más [gold|E] y [piety|E] si no eres pagano."
 RICE_socotra_moon_sacrifice_effect_tooltip_3:0 "Si tomas esta decisión, tu [court_chaplain|E] (o [realm_priest|E]) tendrá una opinión #N más baja#! hacia ti."
 RICE_socotra_moon_sacrifice_confirm:0 "¡Que la Luna nos guíe y proteja!"
 RICE_socotra_moon_sacrifice_context_tooltip:0 "#emphasis Contexto Histórico:#! Aunque Socotra fue conocida como un puesto avanzado del cristianismo en el Medio Oriente medieval, probablemente fue una isla religiosamente ecléctica, con influencias musulmanas y paganas también. Hay relatos de una peculiar tradición de sacrificio lunar en Socotra, quizás una supervivencia de una práctica indígena anterior al cristianismo o al islamismo, que perduró hasta el período moderno temprano y que podría implicar el sacrificio de la mano de una persona, especialmente en tiempos de dificultad."
 RICE_socotra_moon_sacrifice_requirement_1:0 "Es pagano"
 RICE_socotra_moon_sacrifice_requirement_2:0 "Socotra no tiene actualmente un modificador lunar"
 RICE_socotra_form_socotra_kingdom:0 "Formar el Reino de Socotra"
 RICE_socotra_form_socotra_kingdom_tooltip:0 "Reformarás la isla de Socotra en un [kingdom|E] independiente."
 RICE_socotra_form_socotra_kingdom_desc:0 "Nosotros, los socotríes, de diversos orígenes, desde [bawarij_pirates|E] hasta esclavos escapados y comerciantes de tierras lejanas, nos mantenemos orgullosamente juntos como un reino independiente. ¡Es hora de que otras naciones en el Océano Índico reconozcan nuestro poder!"
 RICE_socotra_form_socotra_kingdom_confirm:0 "¡El destino aguarda a nuestra querida isla!"
 RICE_socotra_form_socotra_kingdom_context_tooltip:0 "#emphasis Contexto Histórico:#! Aunque Socotra nunca se convirtió en un estado poderoso y fue colonizada por poderes cercanos en ocasiones, hubo momentos en los que la isla fue independiente debido a su ubicación remota y desolada."

