 # Decisiones
 RICE_socotra_collaborate_with_pirates:0 "Colaborar con Piratas del Océano Índico"
 RICE_socotra_collaborate_with_pirates_tooltip:0 "Negociarás con [indian_ocean_local_pirate|E] y les permitirás mantener una base de operaciones en tu territorio a cambio de una parte de sus ganancias y la promesa de no molestar a los comerciantes bajo tu protección."
 RICE_socotra_collaborate_with_pirates_desc:0 "¿Por qué luchar contra estos [indian_ocean_pirates|E] cuando podemos trabajar juntos para obtener beneficios de nuestros enemigos comunes?"
 RICE_socotra_collaborate_with_pirates_effect_tooltip:0 "Tu capital obtiene un [special_building|E], el #V Escondite Pirata#!, que proporciona varios bonos militares y económicos poderosos y puede ser mejorado aún más."
 RICE_socotra_collaborate_with_pirates_confirm:0 "¡Negociemos para nuestro beneficio mutuo!"
 RICE_socotra_collaborate_with_pirates_requirement_1:0 "La capital está en la costa del Océano Índico"
 RICE_socotra_collaborate_with_pirates_requirement_2:0 "Tu [dynasty|E] ha desbloqueado el [dynasty_perk|E] [GetDynastyPerk('RICE_socotra_indian_ocean_legacy_3').GetName]"
 RICE_socotra_collaborate_with_pirates_requirement_3:0 "Ninguna provincia tiene un Escondite Pirata existente"
 RICE_socotra_collaborate_with_pirates_context_tooltip:0 "#emphasis Contexto Histórico:#! La línea entre un comerciante armado y un pirata a menudo era difusa. El simple saqueo a menudo no era un objetivo viable a largo plazo. Así, históricamente en muchas regiones marítimas como el Océano Índico, muchos élites trabajaban junto con piratas para obtener beneficios y debilitar a enemigos mutuos que eran competidores económicos."
 RICE_socotra_invest_in_socotran_trade_goods:0 "Invertir en Bienes Comerciales Socotranos"
 RICE_socotra_invest_in_socotran_trade_goods_tooltip:0 "Invertirás en uno de los varios bienes comerciales raros que provienen de Socotra."
 RICE_socotra_invest_in_socotran_trade_goods_desc:0 "Durante generaciones, Socotra ha sido famosa por ser la ubicación de varios recursos raros y preciados. Estos han traído a la isla muchas ganancias."
 RICE_socotra_invest_in_socotran_trade_goods_effect_tooltip:0 "Elegirás entre varios modificadores que representan diferentes bienes comerciales de Socotra."
 RICE_socotra_invest_in_socotran_trade_goods_confirm:0 "¿En qué deberíamos invertir?"
 RICE_socotra_invest_in_socotran_trade_goods_context_tooltip:0 "#emphasis Contexto Histórico:#! Debido a su aislamiento, Socotra es hogar de una serie de plantas y animales raros. También ha sido un importante exportador de Incienso y Mirra en algunos momentos."
 RICE_socotra_invest_in_socotran_trade_goods_requirement_1:0 "No has tomado esta decisión antes"
 RICE_socotra_invest_in_socotran_trade_goods_requirement_2:0 "Tu [dynasty|E] ha desbloqueado el [dynasty_perk|E] [GetDynastyPerk('RICE_socotra_indian_ocean_legacy_1').GetName]"
