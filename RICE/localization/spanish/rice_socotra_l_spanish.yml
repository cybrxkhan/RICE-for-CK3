socotra.0020.t:0 "Un Concurso de Poesía"
socotra.0020.desc:0 "Entre los pueblos que se originaron en el sur de Arabia y Socotra, como nosotros [ROOT.Char.GetCulture.GetCollectiveNoun], aquellos que pueden hablar en poesía son muy estimados. Nuestros poetas no son directos y asertivos como los poetas de nuestros primos de habla árabe, pues nos enfocamos más en sutilezas y significados ocultos, símbolos secretos y giros ingeniosos del destino. La poesía está profundamente arraigada en nuestra cultura: es cantada por campesinos que trabajan en el campo y carniceros mientras sacrifican ovejas, por guerreros al cargar en batalla y hombres santos al dar sermones.\n\nAhora, he decidido organizar un gran concurso de poesía en [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]! ¿Qué hombre o mujer se probará a sí mismo como el más digno de los poetas este año?"
socotra.0020.a:0 "¡Anuncia este concurso a todos, cualquiera que quiera puede participar!"
socotra.0021.t:0 "El Premio"
socotra.0021.desc:0 "Mientras se hacen los preparativos para el concurso de poesía, ¿qué tan grande será el premio? Aunque la poesía es una gran recompensa por sí misma y no debería mancharse con necesidades materiales, no hace daño como incentivo."
socotra.0021.a:0 "No se necesita premio, solo reconocimiento y fama."
socotra.0021.b:0 "Un pequeño premio será suficiente."
socotra.0021.c:0 "Un premio de tamaño mediano."
socotra.0021.d:0 "¡Prepara un gran premio!"
socotra.0021.tooltip:0 "Tener un premio mayor alentará a más personas a participar, lo que te traerá, como anfitrión, mayor fama: premios más grandes resultan en más [prestige|E] y mejores bonificaciones para ti una vez que termine la competencia, obviamente a costa de más oro."
socotra.0022.t:0 "¡Comienza el Concurso!"
socotra.0022.desc:0 "¡La semana del concurso de poesía ha llegado! Durante varios días, hombres y mujeres competirán en varias rondas ante un panel de jueces elegidos entre los poetas más estimados y respetados de [GetPlayer.GetPrimaryTitle.GetNameNoTier] y muchos han venido a ver este espectáculo. En general, la asistencia a este concurso parece buena.\n\nA diferencia de nuestros primos árabes en otros lugares, aquí alentamos libremente a hombres y mujeres a mezclarse y competir entre ellos en poesía, y nuestros concursantes provienen de todos los ámbitos de la vida, desde nobles dignos hasta humildes mendigos. Algunos de mis consejeros también son concursantes. Será interesante ver qué poemas inventan este año y quién ganará."
socotra.0022.a:0 "¡Esto es emocionante! Me pregunto quién ganará."
socotra.0022.b:0 "Como un [ROOT.Char.GetWomanMan] erudito, también puedo ser juez."
socotra.0022.c:0 "Como un [ROOT.Char.GetWomanMan] hábil en el discurso, también puedo ser juez."
socotra.0022.d:0 "Como alguien que es un conocido poeta, también puedo ser juez."
socotra.0022.tooltip:0 "Aunque ser juez es un trabajo difícil que puede causar un poco de [stress|E], no obstante es algo de lo que sentirse orgulloso y te ganará más [prestige|E] una vez que termine la competencia."
socotra.0023.t:0 "La Ronda Final"
socotra.0023.desc:0 "Durante varios días, yo y muchos otros hemos visto a muchos competir por la victoria en el concurso de poesía. Estos hombres y mujeres improvisan poema tras poema original sobre diversos temas proporcionados por los jueces. Algunos son humildes, humorísticos pequeños anécdotas, otros son cuentos sobre el bien contra el mal, pero la mayoría usa el lenguaje velado: aquí, las palabras no siempre significan lo que significan, pues los mejores poetas esconden el verdadero significado detrás de símbolos ingeniosos o giros de la trama.\n\nDe todos modos, muchos poetas han sido eliminados después de las rondas iniciales, y ahora solo quedan unos pocos."
socotra.0023.a:0 "La ronda final está sobre nosotros - ¿quién ganará?"
socotra.0024.t:0 "El Poeta Ganador"
socotra.0024.desc.start:0 "¡El ganador es declarado! Todos los jueces están de acuerdo en que una persona se destacó por encima de todos los demás en elocuencia e ingenio, humor y patetismo. Como [ROOT.Char.GetTitleTierName], presento el premio al afortunado ganador."
socotra.0024.desc.middle:0 "Como es tradición, el ganador recita nuevamente el poema ganador, de memoria, nada menos."
#socotra.0024.desc.end:0 "Todos aplauden una vez que se termina la recitación del poema: ¡definitivamente fue un buen poema!"
socotra.0024.desc.winner.courtier:0 "El ganador no es otro que [RICE_courtier_poet_winner.GetTitledFirstName]! Verdaderamente, [RICE_courtier_poet_winner.GetHerHis] poesía es asombrosa.\n\n"
socotra.0024.desc.winner_1:0 "Es un humilde pastor, que a menudo canta poemas a sus cabras y ovejas mientras las guía por las colinas y montañas cerca de su hogar. ¡Seguramente su rebaño está bendecido de tener a tal hombre!\n\n"
socotra.0024.desc.winner_2:0 "Es una simple tejedora, que hace ropa y la vende en los mercados locales. Dicen que canta hermosos poemas para anunciar sus productos, y uno puede imaginar lo populares que son sus productos.\n\n"
socotra.0024.desc.winner_3:0 "Es un ex marinero, un viejo veterano de los mares que se estableció cerca. Su voz es áspera, claro, pero eso solo le da un toque antiguo y desgastado a su poema. Sin duda, algunas de sus ideas más vívidas están informadas por las exóticas y lejanas tierras que visitó cuando era un joven robusto.\n\n"
socotra.0024.desc.winner_4:0 "Es una herbolaria y sabia, amable y servicial con todos. Aunque vive sola, nunca está realmente sola, ya que muchos la visitan para recibir sus curas y escuchar su poesía.\n\n"
socotra.0024.desc.winner_5:0 "Es un sirviente de una familia adinerada, pero ha aprendido bien observando todo a su alrededor. Claramente ha captado un par de cosas sobre el drama de la vida al escuchar las conversaciones de sus amos.\n\n"
socotra.0024.desc.winner_6:0 "Es una madre corpulenta de muchos hijos, que pasa la mayor parte de su tiempo gestionando su hogar. Audaz y asertiva, dicen que incluso cuando regaña y reprende a sus muchos hijos, hay una cualidad poética en ello.\n\n"
socotra.0024.desc.winner_7:0 "Es un comerciante, próspero y acomodado. Con una lengua melosa, una mente astuta y un buen conocimiento de la naturaleza humana, no es de extrañar que tenga tanto éxito en los negocios y la poesía.\n\n"
socotra.0024.desc.winner_8:0 "Es la hija de un noble. Sin embargo, no es una dama protegida y consentida. Su voz es elevada y agradable al oído, llevando consigo susurros del mundo: claramente ve mucho y reflexiona sobre nuestro lugar en el cosmos.\n\n"
socotra.0024.desc.winner_9:0 "Es un ex esclavo, que escapó aquí hace años y se las arregla haciendo trabajos ocasionales. Sin embargo, la diversidad de sus experiencias ha sido útil, reflejándose en su poesía, y es bueno imitando los estilos de muchos otros.\n\n"
socotra.0024.desc.winner_10:0 "Es una prostituta local, con una voz dulce y melodiosa, elocuente como es notoria. Dicen que los hombres acuden a ella como abejas a la miel, pero incluso las esposas celosas admiten que encuentran su poesía seductora.\n\n"
socotra.0024.desc.winner_11:0 "Es un erudito, uno de los pocos de una aldea local que puede leer y escribir. Sin embargo, no deja que su conocimiento de las letras afecte sus recitaciones de poesía: por el contrario, mejora su habilidad para mantener esta tradición oral.\n\n"
socotra.0024.desc.winner_12:0 "Es una dama noble mayor, de porte regio, que vive en una mansión cercana. Aunque viuda, es evidente que pasa gran parte de su tiempo perfeccionando su poesía.\n\n"
socotra.0024.desc.winner_13:0 "Es un sinvergüenza local, un pícaro de baja moralidad, por lo que algunos que lo conocían se sorprendieron de que incluso ganara. Sin embargo, otros no se sorprenden. Después de todo, un pícaro exitoso debe saber cómo convencer y persuadir a otros para sobrevivir, y la poesía es simplemente una forma superior de eso.\n\n"
socotra.0024.desc.winner_14:0 "Ella es una doncella en una casa próspera. Su amo y su ama fueron lo suficientemente amables como para fomentar su talento poético natural, y definitivamente ha valido la pena.\n\n"
socotra.0024.desc.winner_15:0 "Él es un noble de mediana edad. Puede ser un poco arrogante, pero al menos en lo que respecta a su poesía, su arrogancia está bien merecida. Su voz tiene autoridad, como si pudiera afirmar algo ridículo y todos le creerían.\n\n"
socotra.0024.desc.winner_16:0 "Ella es una anciana, una de las más viejas del lugar, que tiene muchos nietos y bisnietos. Una persona tan anciana tiene mucha sabiduría y experiencia que puede expresar en palabras y canciones.\n\n"
socotra.0024.desc.winner_17:0 "Él es un hombre santo, que pasa la mayor parte de sus días leyendo escrituras, recitando oraciones y contemplando lo divino en nombre de [ROOT.Char.GetFaith.HighGodName]. Pero seguramente esto solo da a su poesía una cualidad más etérea.\n\n"
socotra.0024.desc.winner_18:0 "Ella es una mendiga, la más baja de las bajas. Aunque aquí sabemos que la poesía viene de muchas fuentes, nos sorprende que una persona así sea tan capaz. ¿Cómo pudimos pasar tanto tiempo sin notarla?\n\n"
socotra.0024.desc.winner_19:0 "Él es uno de mis consejeros menores, un humilde escriba. Pero parece que este escriba ha soñado con cosas más grandes que simplemente el papeleo en su escritorio. ¡Su voz es celestial, seguramente algo más de lo que uno esperaría para alguien de su posición!\n\n"
socotra.0024.desc.winner_20:0 "Ella es la antigua concubina de un pirata notorio, desechada cuando él perdió interés en ella. Pero no ha perdido nada de su belleza, ni la belleza de su rostro ni la belleza de sus palabras y voz.\n\n"
socotra.0024.desc.winner_21:0 "Él es un guardia local. Muchos pensaban que era un simple bruto, más músculo que cerebro. ¡Claramente no! La buena poesía puede venir de cualquiera, uno solo tiene que esperar y descubrir de quién. ¡A pesar de la simplicidad de su poesía, nadie puede negar la elocuencia en su brevedad!\n\n"
socotra.0024.desc.winner_22:0 "Ella es una joven doncella, lo suficientemente mayor como para buscar marido, pero aún indecisa sobre a quién elegir. Muchos dicen que ya tiene muchos pretendientes, cada uno deseando poder escuchar su poesía para siempre, pero ella quiere un esposo inteligente y articulado que pueda competir con ella en cuanto a poesía. ¿Quién sabe si alguna vez encontrará a tal hombre?\n\n"
socotra.0024.desc.winner_23:0 "Él es un pescador que sale a menudo al mar para ganarse la vida. Cada vez que está allí, debe estar cantando estos hermosos poemas, atrayendo a los peces a sus redes con su voz suave.\n\n"
socotra.0024.desc.winner_24:0 "Ella es la esposa de uno de mis soldados, dura y un poco ruda, pero esto solo añade un cierto encanto directo a sus palabras. Sus ojos son como fuego, sus palabras ardientes.\n\n"
socotra.0024.desc.winner_25:0 "Él es uno de los hombres que trabaja recolectando y vendiendo incienso. Su trabajo es duro y a menudo trabaja bajo el sol, pero esto parece inspirarlo más. A menudo canta y practica su poesía mientras está en el campo.\n\n"
socotra.0024.desc.winner_26:0 "Ella es una mujer salvaje, dicen algunos, alguien que perdió la razón hace años. Otros afirman que es una sabia vidente. Quienquiera que sea, nadie puede negar su maestría en la poesía. ¿Quizás está divinamente inspirada?\n\n"
socotra.0024.desc.winner_27:0 "Él es un agricultor local de dátiles. Dicen que su padre fue un marinero o comerciante extranjero que sedujo a su madre antes de huir, lo que explica su apariencia extraña. No habla mucho sobre sus orígenes, pero uno puede captar pistas de sus sentimientos en su poesía.\n\n"
socotra.0024.desc.winner_28:0 "Ella es la hija de una esclava bonita a la que su amo solía llevar a la cama como su concubina, aunque no reconoció a la niña - esta mujer - como suya. Por la razón que sea, cuando murió, liberó a la madre y a la hija en su testamento y la chica ahora es una simple sirvienta. Está claro que sus humildes orígenes han influido en su poesía.\n\n"
socotra.0024.desc.winner_29:0 "Él es un joven plebeyo que pronto se casará. Él y su futura esposa, que han sido amigos desde la infancia, están profundamente enamorados. Él le sonríe mientras recita su poema. ¿Quién sabe qué significados ocultos ha dejado en el poema, pequeños secretos y bromas que solo ella entenderá?\n\n"
socotra.0024.desc.winner_30:0 "Ella es solo una mera adolescente, para sorpresa de todos. Sin embargo, su voz es firme y sus palabras sabias y conmovedoras. Hay adultos que tienen el doble, no, el triple o cuatro veces su edad, que solo poseen una fracción de su habilidad en el habla. Verdaderamente, a pesar de (o debido a) su juventud, ¡esta joven tiene un futuro prometedor como poeta!\n\n"
socotra.0024.desc.winner_31:0 "xxxxx \n\n"
# See RICE_socotra_events to see what the various references/sources are
 socotra.0024.desc.poem_1:0 "El poema es una epopeya sobre la moralidad y la mortalidad humanas, y trata de una mujer pirata desilusionada y despiadada condenada a vivir durante siglos por [ROOT.Char.GetFaith.HighGodName] para guiar las almas de los muertos hacia el más allá. Un día, [ROOT.Char.GetFaith.HighGodName] le envía un apuesto pero de corazón blando erudito para que sea su asistente, y ella vuelve a sentir esperanza en la vida. Lamentablemente, su sentencia está a punto de finalizar, por lo que ella misma debe pasar al otro lado justo cuando se enamora. Todos están llorando cuando la historia termina: ¡una historia tan agridulce como profunda!"
 socotra.0024.desc.poem_2:0 "El poema es una historia de amor simple pero cómica sobre una chica fea que encuentra cosméticos mágicos que la hacen parecer hermosa. La gente admira su belleza falsa, por lo que ella hace grandes esfuerzos para ocultar su verdadero rostro sin cosméticos. Un príncipe descubre cómo se ve realmente, pero aún así se enamora de ella debido a su corazón amable y puro, por lo que acepta mantener su secreto. Los dos amantes pasan por muchas pruebas mientras la chica aprende a amarse a sí misma por su belleza interior y exterior, antes de casarse. Todos se ríen de las vergonzosas peripecias en las que la chica y el príncipe se meten para proteger su secreto."
 socotra.0024.desc.poem_3:0 "El poema es un cuento de hadas simple y dulce sobre una chica pobre que, con la ayuda de un pez mágico, engaña a sus malvados padrastros y gana el corazón de un sultán bondadoso. Sin embargo, a pesar de su simplicidad, el poeta hizo llorar y sollozar a muchos ante las pruebas de la chica."
 socotra.0024.desc.poem_4:0 "El poema trata sobre un intercambio humorístico entre dos ladrones que se engañan mutuamente sin darse cuenta de las intenciones del otro. Una vez que descubren la verdad, no llegan a las manos, sino que se ríen de su locura."
 socotra.0024.desc.poem_5:0 "El poema es una historia de amor clásica. Un chico y una chica se conocen y se enamoran. Los obstáculos conspiran para separarlos, pero superan estos desafíos y se casan felizmente."
 socotra.0024.desc.poem_6:0 "El poema trata sobre la historia familiar del poeta y sobre una gran hazaña de un antepasado de hace mucho tiempo. Ya sea verdad o no, incluso si este antepasado es real, ¡la historia es entretenida!"
 socotra.0024.desc.poem_7:0 "El poema es una sátira mordaz que se burla de todos y de cualquiera. Nadie puede escapar de las críticas del poeta, algunas merecidas."
 socotra.0024.desc.poem_8:0 "El poema es una oda a la belleza de nuestra tierra, pero también una oda a las buenas personas que viven allí. Las personas son en última instancia buenas y pueden hacer cosas buenas, argumenta el poeta en el lenguaje velado. ¡Un poema idealista si es que alguna vez hubo uno!"
 socotra.0024.desc.poem_9:0 "El poema es una tragedia sobre la caída de una persona debido a su arrogancia y sus fallos morales. ¡Tales historias, ya sea en forma poética o no, son siempre una fábula que todos debemos tener en cuenta!"
 socotra.0024.desc.poem_10:0 "El poema trata sobre un comerciante o marinero que viaja a tierras lejanas para encontrar riquezas y beneficios. El poeta parece burlarse de la avaricia de la gente, también, cuando retrata a este comerciante o marinero como insaciablemente voraz en su búsqueda de riqueza y gloria."
 socotra.0024.desc.poem_11:0 "El poema trata sobre un aventurero que viaja a otra tierra y se encuentra atrapado con todo tipo de peligros, pero escapa gracias a su ingenio; ya sea que enfrente monstruos devoradores de hombres sedientos de sangre, tribus salvajes de Amazonas, sultanes crueles y vengativos, o sinvergüenzas cotidianos, siempre sale victorioso. Eso no significa que el poema no sea emocionante."
 socotra.0024.desc.poem_12:0 "El poema trata sobre un hombre perezoso pero astuto que engaña a otros para salirse con la suya en su holgazanería. Así, nunca tiene que hacer trabajos duros. ¡Verdaderamente, una historia divertida!"
 socotra.0024.desc.poem_13:0 "El poema trata sobre la vida simple de pastores y pescadores, y los animales con los que interactúan todos los días. El poeta tiene una manera de ayudar a todos a visualizar el paisaje, el escenario y el trabajo que estas personas realizan."
 socotra.0024.desc.poem_14:0 "El poema es una triste historia sobre un amor no correspondido. Por un cruel giro del destino, el protagonista muere, gritando el nombre de su amado, pero su amado nunca sabrá de su devoción."
 socotra.0024.desc.poem_15:0 "El poema es un relato histórico que recuerda uno de los primeros eventos de la historia de la tierra, y toda la política, intriga y guerras involucradas. Algunos detalles pueden haber sido cambiados o inventados como licencia poética."
 socotra.0024.desc.poem_16:0 "El poema es una crítica educada y formal, pero mordaz y sin restricciones, de otro aldeano conocido en la ciudad natal del poeta. Claramente, los dos tuvieron algunas diferencias en el pasado, y el poeta no muestra reparos en hacer pública esta rivalidad."
 socotra.0024.desc.poem_17:0 "El poema es un consejo a un amigo que recientemente se metió en un aprieto. Aunque el poeta astutamente utilizó metáforas y símbolos para enmascarar los verdaderos eventos y personas involucradas, extrañamente, todos sienten que aprendieron algo aunque nunca sepamos los detalles completos."
 socotra.0024.desc.poem_18:0 "El poema parece irreverente al principio, hablando de cosas mundanas, pero eventualmente queda claro que en realidad es una burla amistosa pero muy sutil hacia el amigo del poeta, que resulta ser el poeta que obtuvo el segundo lugar. Los dos intercambian miradas cómplices: está claro que solo ellos entenderán algunos de los metáforas."
 socotra.0024.desc.poem_19:0 "El poema es simultáneamente hilarante pero inquietantemente extraño, de una manera que nadie siente que pueda realmente entender. Trata sobre un hermano y una hermana que se desafían mutuamente a un juego de limpiarse los dientes. ¿Cuál es el significado más profundo aquí?"
 socotra.0024.desc.poem_20:0 "El poema trata sobre una chica que no tiene más remedio que pedirle a un estafador que una vez la engañó que salve a su amado de un djinn vengativo. El estafador acepta a regañadientes, porque a pesar de su profesión y su perspectiva cínica de la vida, es un hombre moral en el fondo. ¡Qué irónico que un villano se convierta en héroe!"
 socotra.0024.desc.poem_21:0 "El poema trata sobre una hermosa chica campesina de una aldea local, que es cortejada por un extraño rico: quizás un príncipe de alguna tierra extranjera, o un comerciante que posee muchas riquezas. Él le ofrece muchos regalos, cada uno más lujoso que el anterior, pero ella se niega a convertirse en su concubina y mantiene su honor para con su nombre y su tribu. Al final, se casa con un apuesto chico local que conocía desde que eran niños."
 socotra.0024.desc.poem_22:0 "El poema es uno cómico sobre un idiota y una desventura en la que se mete. Sin embargo, a pesar de su estupidez, su buen carácter asegura que ninguna desgracia pueda disuadirlo de una mentalidad positiva."
 socotra.0024.desc.poem_23:0 "El poema es una recreación de una disputa legal entre dos vecinos. El poeta hábilmente teje una historia en la que la audiencia no sabe a qué lado apoyar: ambas partes tienen sus buenos puntos y razones por las que tienen razón. Se utilizan metáforas vívidas para simbolizar la intensidad de sus argumentos."
 socotra.0024.desc.poem_24:0 "El poema está contado desde la perspectiva de una joven doncella, que explica lo que busca en un pretendiente. Tiene expectativas muy altas, casi cómicamente. ¿Encontrará alguna vez a alguien que considere digno de ser su esposo? El poeta intencionalmente termina el poema en un suspense."
 socotra.0024.desc.poem_25:0 "El poema es una reinterpretación de un poema improvisado por un poeta famoso pero muy arrogante de hace siglos. En el poema original, que todos conocen, el poeta alababa las defensas impenetrables de las fortificaciones de su ciudad. La ironía proviene del hecho de que la ciudad fue arrasada por enemigos muchos años después. El poeta actual está torciendo las metáforas y símbolos originales, que eran muestras de superioridad engreída, en una advertencia sobre los peligros de la arrogancia. ¡Bastante ingenioso!"
socotra.0024.desc.poem_26:0 "El poema es una disculpa a alguien a quien el poeta ofendió no hace mucho tiempo, elocuente en su uso de símbolos para transmitir el profundo arrepentimiento del poeta y su esperanza de reconciliación. La persona a quien le están pidiendo disculpas está en la multitud y reconoce la disculpa con un breve asentimiento."
socotra.0024.desc.poem_27:0 "El poema alaba la belleza de alguien, aunque es difícil decir quién exactamente dado los muchos niveles de lenguaje velado involucrados. ¡Tantas metáforas! Quizás sea solo una discusión sobre la belleza en abstracto, o tal vez sea un elogio a alguien a quien el poeta admira pero es demasiado tímido para hablarle."
socotra.0024.desc.poem_28:0 "El poema es una discusión bastante intelectual sobre la sociedad en la que vivimos. Explora nuestras costumbres, ideas y creencias, y lo que podría ser bueno y lo que podría ser malo. Todos los que escuchan el poema seguramente contemplarán estos profundos asuntos durante días."
socotra.0024.desc.poem_29:0 "El poema trata sobre dos personas que se preocupan mucho la una por la otra, tal vez dos amantes, o un padre y su hijo, o buenos amigos, que están separados por las circunstancias. El poeta expresa los sentimientos de tristeza por la separación de estas dos personas, y la esperanza de que algún día se reunirán."
socotra.0024.desc.poem_30:0 "El poema está contado desde el punto de vista de un pájaro que vuela de una tierra a otra a través de los grandes mares azules. El poeta describe con destreza la vasta extensión de tierra y océano que el pájaro ve desde su punto de vista, y todos se desafían a sí mismos a entender el significado más profundo de las metáforas que usa el poeta."
socotra.0024.desc.poem_31:0 "xxxxx"
socotra.0024.a:0 "¡Un poema increíble! Y pensar que fue improvisado en el momento."
socotra.0025.t:0 "Termina el Concurso de Poesía"
socotra.0025.desc:0 "La competencia ha terminado, y el vencedor ahora puede regresar a casa. Sin duda, se celebrará una gran fiesta en su honor en su ciudad natal, y cualesquiera que sean sus orígenes, hoy seguramente ha sido un punto de inflexión en su vida. Ya, la gente se está alineando en las calles y colinas, intercambiando canciones de poesía en un ambiente de alegría y creatividad."
socotra.0025.a:0 "¡Hasta la próxima!"
