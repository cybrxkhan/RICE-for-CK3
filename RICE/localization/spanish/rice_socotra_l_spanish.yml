socotra.0041.t:0 "Alabanzas a la Luna"
socotra.0041.desc:0 "La Luna es una entidad poderosa, capaz de grandes bendiciones y grandes maldiciones. Desde tiempos inmemoriales, los socotrenses han realizado sacrificios en su honor. No vemos ningún conflicto entre estas prácticas - consideradas hechicería en el mejor de los casos y demoníacas en el peor por los extranjeros - y la adoración de [ROOT.Char.GetFaith.HighGodName].\n\nHe organizado un gran sacrificio a la luna esta noche, y muchos participarán en él. Un anciano local estará allí para interpretar los resultados de mi sacrificio. Ahora, ¿qué tipo de sacrificio he dispuesto para la luna?"
socotra.0041.a:0 "Un sacrificio estándar de frutas y carne"
socotra.0041.b:0 "Un sacrificio grandioso y extravagante para la luna"
socotra.0041.c:0 "Un plebeyo ofreció su propia mano, según la antigua tradición"
socotra.0041.pos_major:0 "¡La Luna te envía muchas bendiciones!"
socotra.0041.pos_minor:0 "¡La Luna te envía una pequeña bendición!"
socotra.0041.neg_minor:0 "¡La Luna te envía una pequeña maldición!"
socotra.0041.neg_major:0 "¡La Luna te envía una gran maldición!"
