 socotra.0050.t:0 "Cabras sobrepastoreando"
socotra.0050.desc:0 "Las cabras han sido una presencia ubicua en la isla de Socotra durante siglos. Tradicionalmente, los pastores socotrenses han desarrollado varios métodos para reducir el sobrepastoreo. Sin embargo, recientemente estos pastores han cometido algunos errores de juicio. En varios lugares de la isla, el suelo ya no es adecuado para su fauna nativa, como el famoso Árbol de Sangre de Dragón, lo que ha resultado en la pérdida de beneficios para los comerciantes que tratan con estos productos raros y exóticos. El mercado de estos productos seguramente sufrirá durante varios años hasta que el suelo pueda recuperarse."
socotra.0050.a:0 "Eso no suena nada bien."
socotra.0051.t:0 "¿Paraíso?"
socotra.0051.desc:0 "En la isla de Socotra, hay muchos pequeños valles y cañones llenos de hermosas flores y árboles que no se ven en ningún otro lugar del mundo, así como palomas, pichones y otras aves que cantan canciones de paraíso. Algunos de estos cañones incluso tienen pozas de agua dulce con las aguas más azules. Hoy he decidido tomarme un tiempo libre para visitar una de esas pozas y escapar del calor y relajarme. ¡Puedo admirar el paisaje a mi alrededor sin ninguna preocupación!"
socotra.0051.a:0 "¡El viaje valió la pena!"
socotra.0052.t:0 "Meseta de Diksam"
socotra.0052.desc:0 "Socotra es hogar de muchas plantas exóticas que producen varios productos raros que están en alta demanda en todo el mundo. Hoy estoy visitando la meseta de Diksam en la isla, donde uno de estos árboles, el famoso Árbol de Sangre de Dragón, crece en grandes cantidades. Estoy inspeccionando la arboleda de Árboles de Sangre de Dragón mientras un campesino me explica las técnicas utilizadas para extraer la preciosa resina de Sangre de Dragón. A lo lejos, los trabajadores se cantan poemas unos a otros mientras trabajan."
socotra.0052.a:0 "¡Fascinante!"
socotra.0053.t:0 "Dragones"
socotra.0053.desc:0 "Una de las plantas exóticas que se encuentran solo en Socotra es el Árbol de Sangre de Dragón, que se distingue por su inusual forma de hongo, y que salpica el paisaje de la isla. Han sido apreciados desde la antigüedad debido a la inusualmente brillante resina roja que producen.\n\nHay quienes dicen que el árbol produce esta resina roja porque la planta se originó de la sangre de dragones, de ahí su nombre. Otros dicen que esta es una historia fantasiosa que aquellos en tierras extranjeras inventaron cuando vieron la resina por primera vez."
socotra.0053.a:0 "Socotra tiene muchas plantas y animales extraños. ¡Los dragones son plausibles!"
socotra.0053.b:0 "Dudo que los dragones estén involucrados. Estamos bendecidos de que los árboles estén aquí."
socotra.0054.t:0 "Maravillas de Socotra"
socotra.0054.desc:0 "Un viajero de cierto renombre se está quedando en mi residencia en Socotra y estamos discutiendo los aspectos únicos de la isla. Es un extranjero que no ha estado en estas partes antes, y dice estar asombrado de cómo hay muchas plantas y animales únicos que se encuentran aquí y en ningún otro lugar, ¡sin mencionar la belleza pintoresca de la tierra!"
socotra.0054.a:0 "La isla está muy bendecida."
socotra.0054.b:0 "No somos más especiales que cualquier otro lugar."
socotra.0054.c:0 "Son las personas las que hacen especial a esta tierra."
socotra.0055.t:0 "Problema con los Bawarij"
socotra.0055.desc:0 "Socotra puede parecer un paraíso, pero tampoco es ajena a los conflictos y peligros, ya que está situada en medio de muchas rutas comerciales importantes. Aunque nosotros, los gobernantes de Socotra, a menudo tenemos acuerdos y arreglos con los Corsarios Bawarij de la India que hacen de la isla su base, estos piratas han estado particularmente alborotados este año y los líderes Bawarij no pueden controlar a sus hombres para que no ataquen barcos neutrales o amigables... o quizás los líderes están mirando hacia otro lado para desafiar indirectamente mi autoridad."
socotra.0055.a:0 "Envía soldados para intimidarlos."
socotra.0055.a.success:0 "Convences con éxito a los piratas para que te escuchen... o sino"
socotra.0055.a.failure:0 "No logras convencerlos con tus patéticos intentos de intimidación"
socotra.0055.b:0 "Negocia con sus líderes."
socotra.0055.b.success:0 "Ayudas con éxito a los líderes Bawarij a disciplinar a sus filas"
socotra.0055.b.failure:0 "Tú y los líderes Bawarij no logran disciplinar a sus hombres"
socotra.0055.c:0 "Esto no es de mi incumbencia en absoluto."
socotra.0055.success:0 "Los líderes Bawarij logran controlar a sus hombres"
socotra.0055.failure:0 "Los líderes Bawarij no logran controlar a sus hombres"
socotra.0056.t:0 "Vieja Socotra"
socotra.0056.desc:0 "En tiempos antiguos, Socotra era un importante centro de producción de incienso. Hoy en día no está tan en alta demanda, pero aún se considera una mercancía valiosa. ¡Uno solo puede imaginar lo ricos que debieron ser tus predecesores como gobernantes de Socotra en los días de las antiguas civilizaciones como los romanos y los egipcios!"
socotra.0056.a:0 "Uno solo puede imaginar."
socotra.0057.t:0 "¿Cuáles son las cualidades de Socotra?"
socotra.0057.desc:0 "Las leyendas y el folclore de Socotra siempre han atraído mucha atención desde la antigüedad. Un erudito viajero ha visitado mi corte y desea investigar la historia, el folclore y el entorno de la isla, y espera hacerlo primero hablando conmigo, el gobernante de Socotra, antes de discutir los asuntos con los habitantes de la isla, así como con los comerciantes y Corsarios Bawarij que la frecuentan. Hay mucho de qué hablar, dada la singularidad de la isla, pero empiezo con..."
socotra.0057.a:0 "Plantas exóticas como la Sangre de Dragón o el Árbol Pepino"
socotra.0057.b:0 "La familia gobernante - la mía - y cómo ascendimos al poder"
socotra.0057.c:0 "Posición como un importante centro de comercio marítimo"
socotra.0057.d:0 "Las personas, y su papel vital como los habitantes de la isla"
socotra.0058.t:0 "Delfines"
socotra.0058.desc:0 "Hoy avisté varios delfines en el océano cerca de una playa no muy lejos de mi hogar en Socotra. ¡Los lugareños dicen que tales avistamientos son un signo de buena suerte!"
socotra.0058.a:0 "¡Maravilloso!"
socotra.0059.t:0 "Naufragio"
socotra.0059.desc:0 "A menudo, los barcos mercantes que viajan entre África Oriental, el Medio Oriente e India deben pasar por el Golfo de Adén. Como tal, si estos barcos se ven atrapados en una tormenta en esta región, a menudo terminan varados en las costas de Socotra.\n\nEl naufragio de varios barcos grandes que probablemente pertenecían a una importante flota comercial se ha varado recientemente en una playa apartada de la isla, y los lugareños han informado sabiamente a mis consejeros. Parece que el naufragio de estos barcos aún no ha sido saqueado, así que puedo decidir qué hacer con la mercancía recuperable a bordo. Necesitaré tomar una decisión rápidamente, antes de que alguien intente tomarlo todo para sí."
socotra.0059.a:0 "¡Dámelo todo a mí, por supuesto!"
socotra.0059.b:0 "Entrega la mayor parte a los líderes locales."
socotra.0059.c:0 "Entrega la mayor parte a los lugareños."
socotra.0060.t:0 "Juego Sucio en los Arrecifes de Coral"
socotra.0060.desc:0 "Un pescador adinerado en Socotra, considerado un líder comunitario entre los plebeyos, murió recientemente en un trágico accidente. Mientras pescaba, su bote quedó atrapado en un arrecife de coral y, al intentar nadar de regreso, fue atacado por tiburones de arrecife. La investigación revela que hubo juego sucio, ya que su bote fue saboteado y un hombre que era su rival ha sido implicado. La evidencia es finalmente demasiado fuerte y condenatoria, y el hombre admite su delito. Como gobernante de Socotra, soy yo quien debe sentenciar al hombre por este crimen."
socotra.0060.a:0 "¿Por qué no dejamos que los locales se encarguen de él?"
socotra.0060.b:0 "¡Este criminal será ejecutado como corresponde!"
socotra.0061.t:0 "Camaleón"
socotra.0061.desc:0 "Un día estaba caminando por Socotra cuando me encontré con un camaleón. Estaba asustado y me siseó antes de cambiar a varios colores y salir corriendo. Cuando regresé a casa y discutí esto con mi [ROOT.GetCharacter.Custom('lowly_servant_type')] más tarde esa noche, me advirtió que según el folclore de Socotra, una persona que oye el siseo de un camaleón perderá la capacidad de hablar."
socotra.0061.a:0 "Eso es solo una superstición."
socotra.0061.b:0 "¡Oh no! ¿Qué debo hacer ahora?"
socotra.0061.tooltip:0 "¡Recibes la maldición del camaleón!"
socotra.0062.t:0 "Simplemente Poesía"
socotra.0062.desc:0 "Paso por un pueblo en Socotra y veo a unos hombres descansando, probablemente trabajadores tomando un descanso del trabajo. Están tocando tambores y aplaudiendo, y cantando poesía improvisada. La poesía es una forma de vida en esta isla, y permea su cultura como ninguna otra. No es raro escuchar a los locales de todos los ámbitos de la vida improvisar poesía espontáneamente mientras realizan sus actividades diarias."
socotra.0062.a:0 "Escucho las historias por un rato antes de continuar mi camino."
socotra.0063.t:0 "Picnic en la Cueva"
socotra.0063.desc:0 "De vez en cuando, algunos de mis cortesanos y yo decidimos almorzar en una de las muchas cuevas que dominan el resto de la isla de Socotra. Aunque el viaje hasta allí puede ser arduo, vale la pena el esfuerzo, dada la belleza que estos lugares tienen para ofrecer. Para el almuerzo de hoy, ¿cómo deberíamos disfrutar en la cueva que hemos decidido hacer nuestro picnic?"
socotra.0063.a:0 "Observar pacíficamente los pueblos y el paisaje abajo."
socotra.0063.b:0 "Admirar las flores de rosa del desierto que crecen a lo largo de las paredes del cañón."
socotra.0063.c:0 "Explorar las pozas de agua e inscripciones antiguas en la cueva."
socotra.0064.t:0 "Pescadores de Socotra"
socotra.0064.desc:0 "Mientras viajaba por uno de los pueblos pesqueros de Socotra, los pescadores me ofrecieron parte de su captura reciente. ¡La isla siempre ha estado llena de muchos tipos de mariscos! ¿Qué deseo llevarme a casa?"
socotra.0064.a:0 "Los erizos de mar serían geniales."
socotra.0064.b:0 "Esos cangrejos se ven bien."
socotra.0064.c:0 "Cualquier pescado que tengas estará bien."
socotra.0064.d:0 "No estoy interesado."
socotra.0065.t:0 "Cañón de Ayaft"
socotra.0065.desc:0 "Hoy estoy visitando el Cañón de Ayaft. Como un valle natural que recoge mucha humedad, es el lugar más verde de la isla de Socotra, y por lo tanto es donde se cultiva gran parte del incienso de la isla, como ha sido durante generaciones. Aunque el comercio de incienso no es tan rentable como solía ser hace muchos siglos, una gran parte de la riqueza de la isla aún proviene de él. Bajo la sombra de los árboles con forma de cono de Sangre de Dragón, discuto con los locales sobre cómo va la producción de incienso este año."
socotra.0065.a:0 "Parece que será otro buen año."
socotra.0066.t:0 "¡Perdido!"
socotra.0066.desc:0 "Hay muchas cuevas en la isla de Socotra y a los locales les gusta visitarlas de vez en cuando por diversión. Estaba explorando una de las cuevas en Socotra con algunos guardias cuando me perdí y me separé de mis compañeros. Con cautela, deambulo, cuidando de no tropezar o caer en las pozas de agua dulce.\n\n“¡Hola! ¿Hay alguien allí? ¡Hola!” grito."
socotra.0066.a:0 "Veo la forma de algo oscuro más adelante."
socotra.0067.t:0 "Pinturas Rupestres"
socotra.0067.desc:0 "Es difícil ver en la oscuridad, pero a medida que mis ojos se ajustan, me recibe una vista espectacular. Hay pinturas primitivas y antiguas en la pared, quizás dibujadas hace siglos, que representan personas, árboles y algunas formas aleatorias. Algunas de las personas parecen llevar una especie de astas en la cabeza. Mientras tanto, hay algunas líneas garabateadas, tal vez escritos en algún idioma antiguo.\n\nDespués de admirar este extraño arte durante un tiempo, finalmente encuentro mi camino de regreso al exterior, para alivio de todos los que me estaban buscando. Pero incluso cuando vuelvo a casa, estoy fascinado por esas pinturas murales. Recuerdo que incluso de niño, los ancianos hablaban de cómo Socotra ha estado habitada por personas durante muchos siglos. Incluso ahora, casi puedo oír los susurros y los pasos de los hombres y mujeres que hicieron esas pinturas hace eones."
socotra.0067.a:0 "¿Quiénes eran?"
socotra.0068.t:0 "Pasteles de Dátiles"
socotra.0068.desc:0 "Socotra no es una isla particularmente grande, por lo que la cocina local puede ser limitada a veces si uno no es de una de las grandes ciudades. Aun así, eso no significa que sea mala en absoluto. Hoy, algunos aldeanos desean mostrarme su respeto - mientras recitan espontáneamente poemas alabándome, su gobernante, me dan un regalo de pasteles locales hechos con dátiles. ¡Estos son un manjar simple pero delicioso!"
socotra.0068.a:0 "Un regalo bienvenido. Gracias."
socotra.0069.t:0 "Hijos de Alejandro"
socotra.0069.desc:0 "Estoy visitando uno de los pueblos en Socotra y discutiendo negocios con los líderes locales. Varios clanes en este pueblo afirman descender de soldados griegos de Alejandro Magno, y de hecho, algunos de ellos tienen rasgos físicos considerados raros en esta región, como ojos más claros. Algunos de sus ancianos incluso dicen conocer algunas palabras en griego.\n\nSegún la leyenda, el ambicioso conquistador envió una pequeña fuerza para explorar y mapear la costa árabe en preparación para su conquista de la región, pero como murió joven, estos intrépidos exploradores quedaron varados y se asentaron en Socotra. Sin embargo, ¿es realmente así? Después de todo, han pasado muchos siglos. Algunos dicen que esto es solo algo que usan para sentirse superiores a los clanes de otros pueblos."
socotra.0069.a:0 "¡Quizás realmente descienden de los soldados de Alejandro Magno!"
socotra.0069.b:0 "Es un cuento fantasioso pero interesante, lo admito."
socotra.0069.c:0 "Es más probable que desciendan de comerciantes griegos más recientes que pasaron por aquí."
socotra.0070.t:0 "¿Dónde están los fénix?"
socotra.0070.desc:0 "Un viajero notable ha llegado a Socotra y está visitando mi corte. Expresó su decepción de que, contrariamente a lo que había escuchado de leyendas, rumores y escritos antiguos, no hay fénix en Socotra, aparte de algunas afirmaciones no verificadas e infundadas hechas por algunos plebeyos."
socotra.0070.a:0 "¿Qué esperabas? Los fénix viven en otros lugares, no aquí."
socotra.0070.b:0 "Estoy seguro de que hay fénix por ahí, pero se están escondiendo."
socotra.0071.t:0 "Cocodrilos de Socotra"
socotra.0071.desc:0 "Algunos ancianos afirman que los cocodrilos solían vagar por muchas partes de Socotra, pero son una vista cada vez más rara. Hoy, me encontré con uno junto con mis guardias."
socotra.0071.a:0 "Apurémonos y evitémoslo."
socotra.0071.b:0 "Quiero quedarme atrás y observarlo."
socotra.0071.toast:0 "El cocodrilo te hiere"
socotra.0072.t:0 "Tus Maneras Hechiceras"
socotra.0072.desc:0 "“¡He oído que hay quienes en Socotra son hábiles en la hechicería, y pueden cambiar el clima a voluntad!” me dice el aventurero.\n\nHoy estoy hospedando a este hombre, ya que se detiene en Socotra en su gran travesía desde y hacia tierras lejanas. Está relatando un rumor común entre pueblos extranjeros que los habitantes nativos de Socotra son peligrosos, incluso malévolos, magos malvados. Intento contener mi risa, sabiendo que no es así."
socotra.0072.a:0 "Esos cuentos son ridículos - tales hazañas son imposibles."
socotra.0072.b:0 "Ten cuidado… si me desagradas, ¡podría conjurar una tormenta!"
socotra.0073.t:0 "Cazadores de Tortugas"
socotra.0073.desc:0 "La caza de tortugas es una antigua tradición en la isla de Socotra. La carne de tortuga se usa en la cocina local, y los caparazones de tortuga son una de las muchas exportaciones de la isla. Recientemente, los cazadores de tortugas locales de Socotra han informado encontrar más tortugas de lo habitual."
socotra.0073.a:0 "¡Qué bueno escuchar eso!"
socotra.0074.t:0 "Socotra de Noche"
socotra.0074.desc:0 "De vez en cuando, cuando estoy descansando en mi residencia en Socotra por la noche, y siento una sensación de inquietud, salgo de mi residencia junto con algunos guardias de confianza. Caminamos cuidadosamente hacia la naturaleza de la isla, hasta la cima de las montañas. Allí, bajo el cielo estrellado, puedo ver gran parte de la costa de la isla, y las sombrías olas del océano que parecen llamarme a aventuras lejanas. Mis guardias y yo nos sentamos y relajamos durante quizás una o dos horas, disfrutando de la belleza de esta isla, antes de regresar a casa."
socotra.0074.a:0 "Socotra es un lugar maravilloso, ¿verdad?"
