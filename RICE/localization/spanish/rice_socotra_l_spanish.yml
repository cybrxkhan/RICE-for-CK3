 game_concept_indian_ocean_local_pirate:0 "Pirata Local del Océano Índico"
 game_concept_indian_ocean_local_pirates:0 "Piratas Locales del Océano Índico"
game_concept_indian_ocean_pirate_desc:0 "Los piratas y corsarios del Océano Índico están representados de varias maneras diferentes en el juego. Primero, los gobernantes que cumplen ciertas condiciones a lo largo del Océano Índico pueden tomar una [decision|E] para construir un [special_building|E] llamado el Refugio de Piratas del Océano Índico. Tiene una serie de bonificaciones militares y económicas, y unos pocos [counties|E] incluso tienen este edificio ya en su lugar al comienzo del juego, generalmente aquellos que históricamente fueron famosos por albergar piratas o trabajar con ellos.\n\nLa isla de Socotra tiene una variación especial de este [special_building|E] llamada el Refugio Bawarij, que representa a los temidos piratas Bawarij, corsarios de origen indio basados en la isla. Varias de las mecánicas de Socotra incluso giran en torno a los Bawarij. Por ejemplo, los [rulers|E] del [county|E] de Socotra pueden tomar una [decision|E] para Reclutar Forajidos Bawarij durante una guerra, fortaleciendo sus ejércitos a costa de un devastador [county_modifier|E] negativo. También pueden tomar una [decision|E] para formar el [kingdom|E] de Socotra si han mejorado su Refugio Bawarij a un nivel adecuado.\n\nPor último, los Piratas Bawarij pueden aparecer a veces como [courtiers|E] a través de eventos. Esto está limitado a los [rulers|E] de Socotra, y a los [rulers|E] en el Océano Índico cuyas dinastías han desbloqueado el [dynasty_perk|E] [GetDynastyPerk('RICE_socotra_indian_ocean_legacy_2').GetName] en la rama de Comercio Marítimo. Estos son hombres poderosos y valientes que a menudo son excelentes [knights|E] o [commanders|E]." 
  
  # Modificadores
 RICE_socotra_pirate_infestation:0 "Infestación de Piratas"
 RICE_socotra_pirate_infestation_desc:0 "Los gobernantes regionales han comenzado a hacer acercamientos hacia los piratas locales para cooperar en beneficio mutuo cuando se trata de saqueos y comercio, permitiéndoles establecer una base permanente en estas tierras. Sin embargo, tomará tiempo para que el liderazgo pirata logre controlar a sus compañeros piratas e integrarlos en las comunidades cercanas y en las estructuras de poder locales."
 RICE_socotra_invest_myrrh:0 "Inversiones en Mirra Socotrana"
 RICE_socotra_invest_myrrh_desc:0 "Este personaje recientemente ha invertido en la exportación comercial de Socotra, específicamente en mirra. Hecha a partir de la resina del árbol de mirra, esta sustancia ha sido utilizada desde tiempos antiguos como perfume, incienso y medicina, y posee muchas cualidades agradables."
 RICE_socotra_county_invest_myrrh:0 "Inversiones en Mirra Socotrana"
 RICE_socotra_county_invest_myrrh_desc:0 "Los gobernantes de Socotra recientemente han invertido en uno de los bienes comerciales de la isla, la mirra. Hecha a partir de la resina del árbol de mirra, esta sustancia ha sido utilizada desde tiempos antiguos como perfume, incienso y medicina, y posee muchas cualidades agradables."
 RICE_socotra_invest_socotrine_aloe:0 "Inversiones en Aloe Socotrino"
 RICE_socotra_invest_socotrine_aloe_desc:0 "Este personaje recientemente ha invertido en la exportación comercial de Socotra, el aloe socotrino. Esta variedad de aloe, única en la isla de Socotra, ha sido famosa desde la antigüedad por sus propiedades medicinales y curativas, especialmente como purgante."
 RICE_socotra_county_invest_socotrine_aloe:0 "Inversiones en Aloe Socotrino"
 RICE_socotra_county_invest_socotrine_aloe_desc:0 "Los gobernantes de Socotra recientemente han invertido en uno de los bienes comerciales de la isla, el aloe socotrino. Esta variedad de aloe, única en la isla de Socotra, ha sido famosa desde la antigüedad por sus propiedades medicinales y curativas, especialmente como purgante."
 RICE_socotra_invest_frankincense:0 "Inversiones en Incienso Socotrano"
 RICE_socotra_invest_frankincense_desc:0 "Este personaje recientemente ha invertido en la exportación comercial de Socotra, el incienso. Aunque las plantaciones de incienso de Socotra no son tan extensas como lo fueron en la antigüedad, cuando la demanda era más alta, todavía generan bastante ganancia. La resina de incienso se usa en todo el mundo con fines religiosos y medicinales."
 RICE_socotra_county_invest_frankincense:0 "Inversiones en Incienso Socotrano"
 RICE_socotra_county_invest_frankincense_desc:0 "Los gobernantes de Socotra recientemente han invertido en uno de los bienes comerciales de la isla, el incienso. Aunque las plantaciones de incienso de Socotra no son tan extensas como lo fueron en la antigüedad, cuando la demanda era más alta, todavía generan bastante ganancia. La resina de incienso se usa en todo el mundo con fines religiosos y medicinales."
 RICE_socotra_invest_desert_rose:0 "Inversiones en Rosa del Desierto Socotrana"
 RICE_socotra_invest_desert_rose_desc:0 "Este personaje recientemente ha invertido en la exportación comercial de Socotra, la rosa del desierto. Aunque la rosa del desierto es un arbusto que crece en toda África y Arabia, Socotra tiene una variación única de la planta que no solo es más grande que otras rosas del desierto, sino que también tiene un tronco parecido a un tronco que retiene mucha agua. Supuestamente posee diversas cualidades medicinales."
 RICE_socotra_county_invest_desert_rose:0 "Inversiones en Rosa del Desierto Socotrana"
 RICE_socotra_county_invest_desert_rose_desc:0 "Los gobernantes de Socotra recientemente han invertido en uno de los bienes comerciales de la isla, la rosa del desierto. Aunque la rosa del desierto es un arbusto que crece en toda África y Arabia, Socotra tiene una variación única de la planta que no solo es más grande que otras rosas del desierto, sino que también tiene un tronco parecido a un tronco que retiene mucha agua. Supuestamente posee diversas cualidades medicinales."
 RICE_socotra_invest_dragons_blood:0 "Inversiones en Sangre de Dragón Socotrana"
 RICE_socotra_invest_dragons_blood_desc:0 "Este personaje recientemente ha invertido en la exportación comercial de Socotra, la Sangre de Dragón. Uno de los productos más famosos y lucrativos de Socotra, esta resina se obtiene cortando el árbol en forma de hongo del Dragón (que no crece en ningún otro lugar del mundo) y extrayendo cuidadosamente la savia. Se usa como medicina, tinte, barniz, incienso, en rituales mágicos y en alquimia."
 RICE_socotra_county_invest_dragons_blood:0 "Inversiones en Sangre de Dragón Socotrana"
 RICE_socotra_county_invest_dragons_blood_desc:0 "Los gobernantes de Socotra recientemente han invertido en uno de los bienes comerciales de la isla, la Sangre de Dragón. Uno de los productos más famosos y lucrativos de Socotra, esta resina se obtiene cortando el árbol en forma de hongo del Dragón (que no crece en ningún otro lugar del mundo) y extrayendo cuidadosamente la savia. Se usa como medicina, tinte, barniz, incienso, en rituales mágicos y en alquimia."
 RICE_socotra_invest_ambergis:0 "Inversiones en Ámbar Gris Socotrano"
 RICE_socotra_invest_ambergis_desc:0 "Este personaje recientemente ha invertido en la exportación comercial de Socotra, el ámbar gris. Esta sustancia es secretada por ballenas, por lo que a menudo debe ser obtenida cazando estos grandes y peligrosos animales, y Socotra en particular es famosa por la calidad de su ámbar gris. Tiene multitud de usos como en la fabricación de perfumes, alimentos, bebidas, medicinas y afrodisíacos."
 RICE_socotra_county_invest_ambergis:0 "Inversiones en Ámbar Gris Socotrano"
 RICE_socotra_county_invest_ambergis_desc:0 "Los gobernantes de Socotra recientemente han invertido en uno de los bienes comerciales de la isla, el ámbar gris. Esta sustancia es secretada por ballenas, por lo que a menudo debe ser obtenida cazando estos grandes y peligrosos animales, y Socotra en particular es famosa por la calidad de su ámbar gris. Tiene multitud de usos como en la fabricación de perfumes, alimentos, bebidas, medicinas y afrodisíacos."
 RICE_socotra_bawarij_infestation:0 "Infestación de Bawarij"
 RICE_socotra_bawarij_infestation_desc:0 "Debido a acuerdos pasados, los gobernantes locales de Socotra se ven obligados a hacer la vista gorda ante algunas de las actividades más cuestionables en las que participan los piratas Bawarij, aunque tales actividades sean perjudiciales para el bienestar de Socotra."
 RICE_socotra_bawarij_character_modifier:0 "Antiguo Pirata Bawarij"
 RICE_socotra_bawarij_character_modifier_desc:0 "Este guerrero fue una vez miembro de los Bawarij, los piratas notorios que se originaron en el subcontinente indio y estaban basados en Socotra. Él y su camarada de armas navegaron por todo el Océano Índico, saqueando sus costas y atacando barcos mercantes en busca de riqueza e infamia."
 RICE_socotra_former_slave_modifier:0 "Exclavo"
 RICE_socotra_former_slave_modifier_desc:0 "Este personaje fue una vez esclavo, pero eventualmente logró escapar o fue liberado por su antiguo amo, y desde entonces ha comenzado una nueva vida."
 RICE_socotra_opinion_moon_heathen:0 "Realizó sacrilegios lunares blasfemos"
