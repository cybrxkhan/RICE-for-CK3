 socotra.0030.t:0 "Tensiones en aumento"
socotra.0030.desc:0 "Los musulmanes en Socotra afirman que algunas de las leyes de Socotra afectan injustamente a su comunidad y que algunos de mis consejeros se han aprovechado de ellas para oprimirlos aún más. Hay rumores de que una mujer elocuente y carismática entre ellos está surgiendo como líder de este movimiento contra mis consejeros corruptos y lo que consideran leyes injustas. Aunque no ha habido indicios de que ocurra una revuelta abierta, estos desarrollos son preocupantes."
socotra.0030.a:0 "Seguramente, nada serio saldrá de esto."
socotra.0031.t:0 "Zahra la Poeta"
socotra.0031.desc.muslim:0 "Años de abuso a manos de consejeros corruptos y leyes injustas han causado mucho malestar entre los musulmanes de Socotra. Afortunadamente, ya sea por conquista o conversión, ahora están bajo el dominio de gobernantes musulmanes apropiados (al menos de nombre), y ya no tienen que preocuparse por ser oprimidos por infieles.\n\nSu principal representante es una mujer llamada Zahra, una poeta de cierto renombre. Ella ha sido fundamental en ayudar con la transición de poder, y hoy ha venido a mi corte. “Alabado sea [ROOT.Char.GetFaith.HighGodName] que ahora nos gobiernas,” dice. “Esperamos que seas un gobernante justo y honorable, uno que no esté contaminado por la corrupción y la malicia.”"
socotra.0031.desc:0 "Años de abuso a manos de consejeros corruptos y leyes injustas han causado mucho malestar entre los musulmanes de Socotra. Su principal representante es [RICE_socotra_zahra_character.GetTitledFirstName], una poeta de cierto renombre. Hoy, ella está exponiendo sus quejas conmigo.\n\n“Todo lo que pedimos es un trato justo y equitativo, [ROOT.Char.GetTitleAsNameNoTooltip] [ROOT.Char.GetFirstNameNoTooltip],” dice. “Por favor, considera relajar las restricciones y leyes injustas impuestas sobre nosotros, y examina las acciones injustas que algunos consejeros han hecho para empañar tu buen nombre.”\n\nSus demandas elocuentes se presentan más como una solicitud amistosa, incluso si hay una amenaza implícita de más disturbios. He oído que planea enviar mensajes a otros gobernantes musulmanes para pedir su ayuda si rechazo sus demandas, así que debo andar con cuidado."
socotra.0031.a:0 "¡Alabado sea [ROOT.Char.GetFaith.HighGodName]!"
socotra.0031.b:0 "¡Muy bien! Tal vez podamos negociar un acuerdo."
socotra.0031.c:0 "¿Te atreves a insinuar que soy un tirano? Ten cuidado con lo que dices, poeta."
socotra.0032.t:0 "Paz en Socotra"
socotra.0032.desc:0 "Zahra parece sorprendida, pero complacida de todos modos. “Me conmueve tu magnanimidad, noble,” dice, inclinándose. “Si este es realmente tu deseo, entonces trabajemos juntos para sanar las heridas causadas por las desafortunadas decisiones de unos pocos malévolos.”\n\n“Hablas con elocuencia, oh poeta,” le dices. “¡De hecho, trabajemos juntos!”"
socotra.0032.a:0 "¿Un nuevo comienzo para Socotra?"
socotra.0033.t:0 "Tensiones en Socotra"
socotra.0033.desc:0 "Zahra no parece sorprendida por tu reacción, y simplemente asiente en señal de derrota. “Muy bien. Tal vez estaba equivocada, entonces, y te agradezco por tu misericordia y generosidad al escucharme presentar mi caso.”\n\nElla se inclina y se retira. Solo espero que use su influencia para ayudar a calmar las tensiones en Socotra, pero quizás esa sea una suposición ingenua de mi parte."
socotra.0033.a:0 "¿Quién sabe en qué estará pensando?"
socotra.0034.opening:0 "Al noble [ROOT.Char.GetTitleAsNameNoTooltip] [ROOT.Char.GetFirstNameNoTooltip], un grito de ayuda:"
socotra.0034.desc:0 "Dile al [ROOT.Char.GetTitleAsNameNoTooltip] cuyas virtudes son de esperar, el hijo de hombres nobles y distinguidos:\nSocotra se ha vaciado de Islam tras la ley islámica y el Corán.\nLos infieles han cometido una atrocidad contra nosotros, han tomado mujeres como prisioneras y han continuado saqueando.\n¡Oh hombres! Ayuden a cada mujer musulmana, incluso si deben arrastrarse sobre sus barbillas y rodillas."
socotra.0034.a:0 "¡Tal vez debería organizar un ejército para acudir en ayuda de Socotra!"
