bookmark_RICE_867_shinnyo:0 "$Shin_nyo$"
bookmark_RICE_867_shinnyo_subheading: "$BOOKMARK_SUBHEADING_ADVENTURER$"
bookmark_RICE_867_shinnyo_desc:0 "Cuando era niño, $Shin_nyo$ fue príncipe heredero de Japón, pero las intrigas de la corte lo obligaron a renunciar a este título. De joven, su título y honor fueron restaurados, pero rechazó la corte mundana y decadente y se convirtió en monje budista. Fue el discípulo principal de Kūkai, fundador de la secta [Glossary( 'Shingon', 'SHINGON_GLOSS' )] de Japón. De anciano, partió en peregrinación a India, pero en 881 d.C., monjes japoneses que estudiaban en China recibieron noticias de que $Shin_nyo$ había muerto, posiblemente en la actual Malasia.\n\n#bold ¿Cumplirá $Shin_nyo$ su sueño de llegar a India?#!\n\n#italic Enfoque del Paquete de RICE: Aslian, Sri Lanka#!"
bookmark_RICE_867_pei_toutuo:0 "$dynn_Pei_88F4$ $Toutuo_982D_9640$"
bookmark_RICE_867_pei_toutuo_subheading: "$BOOKMARK_SUBHEADING_ADVENTURER$"
bookmark_RICE_867_pei_toutuo_desc:0 "Uno de los cuentos populares más populares de China es una historia de amor sobre un espíritu serpiente blanca, Bái Sùzhēn, y su esposo, Xǔ Xiān, a quienes se opone un monje y exorcista villano y demasiado celoso, Fǎhǎi. Fǎhǎi es probablemente una combinación de un monje histórico de ese nombre y un monje posterior de la dinastía Tang, $dynn_Pei_88F4$ $Toutuo_982D_9640$, un asceta virtuoso que, según se dice, ahuyentó a una gran pitón blanca que dañaba a personas y ganado.\n\n#bold Como ermitaño, te importa poco cómo te vean los demás, para bien o para mal; mientras el Imperio Tang decae, ¿cómo honrarás las enseñanzas de Buda?#!\n\n#italic Enfoque del Paquete de RICE: Hangzhou, Magadha, Cuenca del Tarim#!"
bookmark_RICE_1066_kong_zongyuan:0 "$dynn_Kong_5B54$ $Zongyuan_5B97_613F$"
bookmark_RICE_1066_kong_zongyuan_subheading: "$BOOKMARK_SUBHEADING_GOVERNOR$"
bookmark_RICE_1066_kong_zongyuan_desc:0 "Descender de Confucio, el sabio Maestro, es un inmenso honor. Ahora, $dynn_Kong_5B54$ $Zongyuan_5B97_613F$ ha ganado un honor aún mayor: los emperadores Song le han otorgado graciosamente el título de Duque Yansheng, como uno de los descendientes principales de Confucio. Durante casi un milenio, sus herederos heredarían el título, hasta bien entrado el siglo XX.\n\n#bold Ahora que estás debidamente reconocido como un descendiente principal de Confucio, ¿cómo continuarás el legado de tu ilustre linaje?#!\n\n#italic Enfoque del Paquete de RICE: Hangzhou, Cuenca del Tarim#!"
