# Marcadores propiamente dichos
bm_867_rice_2:0 "RICE (Oriente)"
bm_867_rice_2_desc:0 "El mundo medieval comienza a tomar forma en el siglo IX. Esta no es una época estancada de “Edad Oscura”, sino un tiempo de grandes y dinámicos cambios. A lo largo del mundo se extiende un tapiz de pueblos y sus líderes, siempre en evolución.\n\nEl mod RICE agrega un nuevo sabor a los pueblos y lugares del mundo, y este marcador presenta solo algunas de las muchas posibles partidas en el año 867 d.C. que aprovechan al máximo el contenido de RICE.\n\n#Bold La Antigüedad Tardía ha terminado. Se está escribiendo una nueva era de la historia, y tú serás su escriba. La forma del futuro, el destino del mundo: ¿serán estos tuyos para decidir?#!"
bm_867_rice_1:0 "RICE (Occidente)"
bm_867_rice_1_desc:0 "$bm_867_rice_2_desc$"
bm_1066_rice_2:0 "RICE (Oriente)"
bm_1066_rice_2_desc:0 "El siglo XI es una era de transformación, crecimiento y conflicto. Esta no es una época estancada de “Edad Oscura”, sino un tiempo de grandes y dinámicos cambios. A lo largo del mundo se extiende un tapiz de pueblos y sus líderes, siempre en evolución.\n\nEl mod RICE agrega un nuevo sabor a los pueblos y lugares del mundo, y este marcador presenta solo algunas de las muchas posibles partidas en el año 1066 d.C. que aprovechan al máximo el contenido de RICE.\n\n#Bold El llamado periodo medieval está en pleno apogeo. Se está escribiendo una nueva era de la historia, y tú serás su escriba. La forma del futuro, el destino del mundo: ¿serán estos tuyos para decidir?#!"
bm_1066_rice_1:0 "RICE (Occidente)"
bm_1066_rice_1_desc:0 "$bm_1066_rice_2_desc$"

# Personajes de los Marcadores
bookmark_RICE_867_azur_jamshid:0 "Azur Jamshid"
bookmark_RICE_867_azur_jamshid_desc:0 "La historia temprana de las tribus de los valles montañosos del Hindu Kush y el Pamir está llena de figuras legendarias como Azur Jamshid, un “príncipe de las hadas” de Persia. Liberó a los lugareños de un tiránico rey caníbal, Shri Badat, con la ayuda de la hija del rey, Nur Bakht.\n\n#Bold Ya sea que Azur Jamshid haya existido o no en la vida real, ¿puedes asegurar que la leyenda del príncipe de las hadas perdure e inspire a los pueblos de la región durante siglos?#!\n\n#italic Enfoque del Pack de Sabor RICE: Magadha, Pamir y Zunist, Cuenca del Tarim, Yazd#!"
bookmark_RICE_867_azur_jamshid_alt_nur_bakht:0 "Nur Bakht"
bookmark_RICE_867_cao_yijin:0 "Cao Yijin"
bookmark_RICE_867_cao_yijin_desc:0 "El gran héroe Zhang Yichao, liberador de Dunhuang del dominio tibetano, mantiene a las familias nobles de Dunhuang en línea, pero ahora es anciano. Una vez que fallezca, el Circuito de Guiyi se verá debilitado por las intrigas de los clanes nobles de Dunhuang y los ataques de enemigos extranjeros. Al final, Cao Yijin restauraría el orden en la región y fundaría una poderosa nueva dinastía en Dunhuang alrededor del año 911 d.C.\n\n#Bold A medida que la dinastía Tang colapsa, ¿puedes realizar tus ambiciones y sobrevivir en el salvaje oeste de China?#!\n\n#italic Enfoque del Pack de Sabor RICE: Magadha, Cuenca del Tarim#!"
bookmark_RICE_867_cao_yijin_alt_zhang_yichao:0 "Zhang Yichao"
bookmark_RICE_867_last_zunbil:0 "Firuz ibn Kabk" # El Último Zunbil
bookmark_RICE_867_last_zunbil_desc:0 "Las escarpadas montañas de Jorasán son el hogar de antiguas tribus como los Zunbils, devotos de Zun, una deidad hephtalita oscura. Los musulmanes Saffarids bajo el mando de Ya'qub atacaron a los Zunbils en el 865 d.C., matando al rey Kabk. Un Zunbil desconocido, nombrado gobernador por los Saffarids, intentó una revuelta fallida en el 867. Firuz, hijo de Kabk, lideró la última resistencia al dominio saffarid, pero fue derrotado en el 870.\n\n#Bold Como el último Zunbil, campeón de Zun el Dador de Justicia, ¿puedes desafiar las probabilidades para vengar a tu padre y proteger los últimos vestigios de un mundo desaparecido?#!\n\n#italic Enfoque del Pack de Sabor RICE: Pamir y Zunist, Cuenca del Tarim, Yazd#!"
bookmark_RICE_867_last_zunbil_alt_cousin:0 "El Gobernador Saffarid"
bookmark_RICE_867_last_zunbil_alt_yaqub_saffarid:0 "Ya'qub ibn al-Layth"
bookmark_RICE_867_helgi_eyvindarson:0 "Helgi Eyvindarson"
bookmark_RICE_867_helgi_eyvindarson_desc:0 "Los primeros colonos en Islandia incluían cristianos y paganos, así como nórdicos y celtas. Helgi Eyvindarson, un colono prominente, encarna esta diversidad: es un reciente converso al cristianismo y tiene ascendencia escandinava e irlandesa, esta última de su madre Rafertach, una princesa irlandesa. La hermana de Helgi, $BjO_rg$, también resulta ser la bisabuela del famoso Leif Erikson, explorador nórdico de las Américas.\n\n#Bold ¿Triunfará el cristianismo en Islandia, y podría haber aún más tierras por descubrir hacia el oeste?#!\n\n#italic Enfoque del Pack de Sabor RICE: Atlántico Norte#!"
bookmark_RICE_867_helgi_eyvindarson_alt_bjorg:0 "$BjO_rg$ Eyvindardottir"
bookmark_RICE_867_helgi_eyvindarson_alt_rafarta:0 "Rafertach"
bookmark_RICE_867_maymun_ibn_rustumiyya:0 "Maymun ibn Rustumiyya"
bookmark_RICE_867_maymun_ibn_rustumiyya_desc:0 "Sijilmasa es hogar de una comunidad diversa, religiosa y étnicamente. El despiadado pero capaz al-Muntasir utilizó esta diversidad para transformar la ciudad en un próspero centro comercial en el Magreb occidental. Desde la muerte de al-Muntasir, sin embargo, Sijilmasa ha sufrido agitación política que llevaría a su declive político en el siglo X.\n\n#Bold ¿Pueden los herederos de al-Muntasir, los Midrarids, estabilizar la puerta al Sahara, o caerá la antigua próspera Sijilmasa en la irrelevancia?#!\n\n#italic Enfoque del Pack de Sabor RICE: Sus#!"
#bookmark_RICE_867_maymun_ibn_rustumiyya_alt_yasa:0 "Yasa ibn Midrar"
#bookmark_RICE_867_maymun_ibn_rustumiyya_alt_maymun:0 "Maymun ibn Thakiya"
bookmark_RICE_867_al_umari:0 "al-Umari" # Abu Abdallah al-Umari
bookmark_RICE_867_al_umari_desc:0 "Los abasíes están en declive, y en este vacío de poder, los caudillos como al-Umari están en ascenso. Famoso como erudito, aventurero y comerciante, así como por su crueldad, tiene muchos enemigos como los Tulunids, para quienes es una espina en el costado, y los gobernantes nubios, a quienes frecuentemente ataca con incursiones de esclavos. Su brutalidad fue su perdición, ya que fue asesinado por sus propios hombres.\n\n#Bold ¿Puedes evitar el sangriento destino de al-Umari y llenar tus arcas con los tesoros del desierto oriental?#!\n\n#italic Enfoque del Pack de Sabor RICE: Mar Rojo,
bookmark_RICE_867_al_umari_alt_ahmad_ibn_tulun:0 "ibn Tulun"
bookmark_RICE_867_al_umari_alt_zakharias:0 "Zakharias"
bookmark_RICE_1066_al_kashgari:0 "Mahmud" # Mahmud al-Kashgari
bookmark_RICE_1066_al_kashgari_desc:0 "Al-Kashgari proviene de una rama menor de los Karakánidas, una dinastía turca que gobierna gran parte de Asia Central. Un erudito muy viajado que está orgulloso de sus raíces turcas, entre 1072-1074 d.C., compilaría el #italic Diwan Lughat al-Turk#!, el primer diccionario completo de las lenguas turcas y una fuente primaria importante sobre los turcos medievales.\n\n#bold ¿Qué registrará al-Kashgari sobre la siempre cambiante región de Asia Central a medida que se desarrolla su historia?#!\n\n#italic RICE Flavor Pack Focus: Cuenca del Tarim#!"
bookmark_RICE_1066_isleifur:0 "Isleifur Gissurarson"
bookmark_RICE_1066_isleifur_desc:0 "Isleifur Gissurarson estudió en Alemania antes de ser nombrado obispo de Islandia en 1056 d.C. La influencia del cristianismo y Europa continental en Islandia, sin embargo, aún es tenue; Isleifur, por ejemplo, está casado a pesar de ser obispo. Aún así, bajo la guía de Isleifur y sus hijos Gissur y Teitur, Islandia se convertiría en un importante puesto avanzado del cristianismo en el Atlántico Norte.\n\n#bold ¿Puedes liderar el camino para integrar Islandia, Groenlandia e incluso las tierras más allá, en las redes económicas, políticas y culturales de Eurasia?#!\n\n#italic RICE Flavor Pack Focus: Atlántico Norte#!"
bookmark_RICE_1066_isleifur_alt_teitur:0 "Teitur Isleifsson"
bookmark_RICE_1066_isleifur_alt_gissur:0 "Gissur Isleifsson"
bookmark_RICE_867_abu_bakr_al_madharai:0 "Ahmad" # Ahmad al-Madhara'i
bookmark_RICE_867_abu_bakr_al_madharai_desc:0 "La familia al-Madhara'i eran burócratas menores hasta que Ahmad se convirtió en el director de finanzas de los Tuluníes en 879 d.C. Acumuló suficiente poder para asegurar posiciones políticas importantes para sus hijos, Ali y al-Husayn, en Egipto y Siria respectivamente. La familia al-Madhara'i seguiría siendo administradores influyentes en la región durante décadas.\n\n#bold ¿Pueden los al-Madhara'i transformarse de comienzos humildes en una dinastía burocrática #italic por excelencia#!, el verdadero poder detrás de los Tuluníes y Abbasíes?#!\n\n#italic RICE Flavor Pack Focus: Mar Rojo, Siwa, Alto Egipto#!"
bookmark_RICE_867_abu_bakr_alt_ali:0 "Ali ibn Ahmad"
bookmark_RICE_867_abu_bakr_alt_al_husayn:0 "al-Husayn ibn Ahmad"
bookmark_RICE_1066_badis_ibn_habus:0 "Badis ibn Habus"
bookmark_RICE_1066_badis_ibn_habus_desc:0 "Granada, gobernada por el disoluto Badis, debe gran parte de su poder a su comunidad judía, y en particular al difunto visir judío Samuel ibn Naghrela, un sabio erudito. El hijo de Samuel, Joseph, heredó la posición de su padre como visir y su inteligencia, pero no su humildad. Ahora, con el sentimiento antisemita en aumento en Granada, Joseph es falsamente acusado de conspirar con $al-Mu_tasim$, el gobernante rival de Almería.\n\n#bold ¿Puede Badis reavivar su amistad con Joseph y proteger a la comunidad judía de Granada del fanatismo y el odio?#!\n\n#italic RICE Flavor Pack Focus: Galicia, Granada#!"
bookmark_RICE_1066_badis_ibn_habus_alt_yosef:0 "Joseph"
bookmark_RICE_1066_badis_ibn_habus_alt_al_mu_tasim:0 "$al-Mu_tasim$"
bookmark_RICE_1066_pithipati:0 "Vallabharaja" # Vallabharaja Chikore
bookmark_RICE_1066_pithipati_desc:0 "Los Chikore son una dinastía budista menor bajo los grandes Palas que gobiernan y protegen Gaya, uno de los sitios más sagrados del budismo. Tomarían el título de "Pithipati," que significa "Señor del Trono de Diamante," ya que se creía que Buda alcanzó la iluminación en un lugar de Gaya conocido como el Trono de Diamante.\n\n#bold Buda nos enseñó cómo todas las cosas son impermanentes, incluso la propia comunidad budista. A pesar de esto, ¿puedes hacer tu parte para ayudar a que las enseñanzas budistas sobrevivan y florezcan en esta era cada vez más degenerada?#!\n\n#italic RICE Flavor Pack Focus: Magadha#!"
bookmark_RICE_1066_pithipati_alt_vigrahapala:0 "Vigrahapala III Pala"
bookmark_RICE_1066_faramurz_kakuyid:0 "Faramurz" # Faramurz Kakuyid
bookmark_RICE_1066_faramurz_kakuyid_desc:0 "Faramurz una vez gobernó un vasto reino heredado de su padre, el erudito caudillo Ala al-Dawla. Sin embargo, fue conquistado por los selyúcidas, quienes lo relegaron a gobernar la ciudad desértica de Yazd a cambio de su lealtad. Esto fue una bendición disfrazada: ya no estaba agobiado por gobernar un gran dominio, los Kakúyidas, contentos con su rincón de Persia, harían de Yazd un oasis de cultura y riqueza.\n\n#bold ¿Todavía tienes hambre de reclamar el poder de tu familia, o te enfocarás en cultivar Yazd para que florezca en una ciudad próspera?#!\n\n#italic RICE Flavor Pack Focus: Yazd#!"
bookmark_RICE_1066_faramurz_kakuyid_alt_alp_arslan:0 "Alp Arslan"
bookmark_RICE_1066_ali_ibn_asad:0 "Ali ibn Asad"
bookmark_RICE_1066_ali_ibn_asad_desc:0 "Ali ibn Asad es el patrón de Nasir Khusraw, un renombrado erudito musulmán y místico de la secta Ismailí del Islam chiita. Es un gobernante de mente abierta e inteligente que aprecia el intelecto y la elocuencia de Nasir Khusraw. Según la leyenda, fue gracias a Nasir Khusraw que Badakhshan se convirtió en un bastión del ismailismo.\n\n#bold Bajo tu liderazgo, ¿qué dirección tomará el Islam a medida que se propaga gradualmente entre la gente del Pamir?#!\n\n#italic RICE Flavor Pack Focus: Pamir y Zunist, Cuenca del Tarim, Yazd#!"
bookmark_RICE_1066_ali_ibn_asad_alt_nasir_khusraw:0 "Nasir Khusraw"
bookmark_RICE_1066_manuel_angelos:0 "Manuel" # Manuel Angelos
bookmark_RICE_1066_manuel_angelos_desc:0 "Hay muchas familias aristocráticas menores en el Imperio Romano que buscan avanzar sus ambiciones. Una de esas familias son los Angeloi, que ascendieron a la prominencia bajo Konstantinos Angelos en el siglo XII y produjeron varios emperadores, entre otros notables consejeros y generales, durante los próximos siglos. El padre de Konstantinos podría haber sido un oscuro patricio menor llamado Manuel.\n\n#bold ¿Puedes transformar a los Angeloi en una de las familias más poderosas de la historia bizantina?#!\n\n#italic RICE Flavor Pack Focus: Chios, Rodas#!"
bookmark_RICE_867_hafsunid:0 "Ya'far ibn Salim"
bookmark_RICE_867_hafsunid_desc:0 "Ya'far es un terrateniente alrededor de Málaga, cuyo nieto, Umar ibn Hafsun, encabezó una de las revueltas más persistentes y extendidas contra el dominio omeya en Al-Ándalus. Ibn Hafsun, que tenía un temperamento violento, comenzó su carrera en 879 d.C. cuando asesinó a un hombre por robar el ganado de su abuelo. Para evitar el arresto, se convirtió en un forajido y, eventualmente, en un líder rebelde.\n\n#bold ¿Pueden los Hafsunids canalizar el resentimiento muladí y mozarabe hacia los omeyas en una rebelión implacable y extensa, o encontrarán un destino más tranquilo?#!\n\n#italic RICE Flavor Pack Focus: Galicia, Granada#!"
bookmark_RICE_867_hafsunid_alt_ibn_hafsun:0 "Umar ibn Hafsun"
bookmark_RICE_1066_morcar:0 "Earl Morcar" # Ælfgarson
bookmark_RICE_1066_morcar_desc:0 "Nieto de la legendaria Lady Godiva, Morcar fue recientemente elegido por los norumbrianos para ser el nuevo Conde de York. Él y su hermano Eadwin están en malos términos con los Godwin y se negarían a ayudar a su cuñado el Rey Harold contra Guillermo el Conquistador. Después de someterse a los normandos, se rebelaron dos veces antes de ser encarcelados.\n\n#bold ¿Tú y tu hermano enterrarán el hacha con Harold para ayudarlo contra los invasores de Inglaterra? ¿O esperarás a ver qué pasa después de que el polvo se asiente?#!\n\n#italic RICE Flavor Pack Focus: Atlántico Norte, Yorkshire#!"
bookmark_RICE_1066_morcar_alt_ealdgyth:0 "$E_ldgyth$"
bookmark_RICE_1066_morcar_alt_eadwin:0 "Eadwin"
bookmark_RICE_1066_fernan_mendez:0 "Fernán" # Mendez
bookmark_RICE_1066_fernan_mendez_desc:0 "Fernán afirma una ascendencia tan fantástica, que cuesta creer: su padre Mendo era un caballero bretón descendiente de los duques de Bretaña, mientras que su madre era una princesa armenia de la famosa familia Artsruni. Cualquiera que sea la verdad del asunto, Fernán y sus descendientes construirían Braganza en una ciudad fronteriza vital en Iberia.\n\n#bold Aunque tu genealogía es ciertamente inverosímil, ¿puedes estar a la altura de tus supuestamente ilustres antepasados?#!\n\n#italic RICE Flavor Pack Focus: Galicia, Granada#!"
bookmark_RICE_1066_fernan_mendez_alt_mendo:0 "Mendo"
bookmark_RICE_1066_fernan_mendez_alt_arcruni:0 "Maria"
bookmark_RICE_867_socotra:0 "Denha"
bookmark_RICE_867_socotra_desc:0 "#warning @warning_icon! Este gobernante es ficticio.#!\nSocotra es hogar de bienes exóticos como la sangre de dragón e incienso, y su comunidad diversa incluye temibles piratas Bawarij y esclavos africanos escapados. El siglo IX es un momento tenso en la isla: la minoría musulmana se siente oprimida por los cristianos gobernantes y quiere apelar a los gobernantes de Omán por ayuda militar.\n\n#bold Gobernas una isla legendaria llena de oportunidades y peligros. ¿Cuál será tu legado en las turbulentas pero lucrativas aguas del Océano Índico?#!\n\n#italic RICE Flavor Pack Focus: Mar Rojo, Socotra#!"
bookmark_RICE_867_al_baridi:0 "Muhammad"
bookmark_RICE_867_al_baridi_desc:0 "Muhammad al-Baridi, el administrador postal abasí de Basora, fue padre de los infames hermanos al-Baridi, notorios recaudadores de impuestos convertidos en caudillos a principios del siglo X. Su hijo más destacado, Abu Abdallah, un visir abasí y un formidable rival de los Buyids, fue tan despiadado que incluso mató a uno de sus hermanos con quien tenía buenas relaciones para apoderarse de su riqueza.\n\n#bold El propio yerno de Abu Abdallah dijo que el turbante de Abu Abdallah "cubría la cabeza no de un hombre sino de un diablo." ¿Estará tu dinastía a la altura de esta aterradora reputación?#!\n\n#italic RICE Flavor Pack Focus: Juzestán, Yazd#!"
bookmark_RICE_867_khwarezm:0 "Eraq ibn Mansur"
bookmark_RICE_867_khwarezm_desc:0 "Eraq hereda una situación delicada en Khwarezm. Sus antepasados se convirtieron al Islam hace unas generaciones, pero las cosas aún están tensas con sus vecinos musulmanes, como los Samaníes de quienes más tarde se convertirían en vasallos. Mientras tanto, los señores locales de Khwarezm, gobernando desde sus poderosas fortalezas #italic kala#!, buscan expandir su propio poder.\n\n#bold Nacida en las tierras fronterizas entre Irán y Turán, Khwarezm ha sido un centro de aprendizaje y comercio de la Ruta de la Seda durante siglos - ¿puedes asegurarte de que siga siendo así?#!\n\n#italic RICE Flavor Pack Focus: Khwarezm, Cuenca del Tarim#!"
bookmark_RICE_867_khwarezm_alt_samanid:0 "Nasr"
bookmark_RICE_1066_bursuq:0 "Bursuq"
bookmark_RICE_1066_bursuq_desc:0 "Los selyúcidas tienen muchos leales #italic ghulams#!, esclavos-soldados hábiles en la guerra. Bursuq es uno de esos #italic ghulams#!. Después de que se le dieran partes de Juzestán y Luristán para gobernar, alcanzaría altos cargos en la corte selyúcida durante los reinados de Alp Arslan y Malik Shah. Aunque fue asesinado por los #italic hashashin#! en 1097 d.C., sus hijos, especialmente Bursuq ibn Bursuq, también desempeñarían un papel importante en el estado selyúcida.\n\n#bold Eres solo uno de muchos #italic ghulams#! ambiciosos al servicio de Alp Arslan - ¿qué hazañas puedes lograr para convertirte en uno de los generales más importantes de los selyúcidas?#!\n\n#italic RICE Flavor Pack Focus: Juzestán, Yazd#!"
bookmark_RICE_1066_bursuq_alt_bursuq:0 "Bursuq"
bookmark_RICE_867_normandy_hrolfr:0 "Hrolfr (Rollo)"
bookmark_RICE_867_normandy_hrolfr_desc:0 "La vida de Rollo, el primer gobernante de Normandía, está envuelta en misterio. Algunas fuentes afirman que fue exiliado de Escandinavia, y aunque pagano, Dios le dijo que fuera a una tierra prometida en Normandía, similar a la leyenda de Eneas de Troya. Su descendiente William luego conquistaría Inglaterra en 1066 d.C.\n\n#bold Puede que (o no) hayas recibido un mandato divino del Dios cristiano para fundar un nuevo y poderoso reino en Normandía. ¿Responderás a este llamado a la aventura?#!\n\n#italic RICE Flavor Pack Focus: Normandía, Atlántico Norte#!\n@warning_icon! #X Asegúrate de que la regla del juego de Rollo esté en la configuración correcta.#!"
bookmark_RICE_1066_tunka_menin:0 "Tunka Manin"
bookmark_RICE_1066_tunka_menin_desc:0 "Durante siglos, los antepasados de Tunka Manin gobernaron el Imperio de Ghana, que se volvió próspero al dominar el comercio transahariano. Sin embargo, mientras su reinado marcó el apogeo del poder de Ghana, también fue el comienzo de su declive, en parte debido a una invasión almorávide desde el norte.\n\n#bold Gobiernas Ghana en un momento crítico de su historia. ¿Podrás resistir a los almorávides y prevenir el declive y eventual desintegración de Ghana?#!\n\n#italic RICE Flavor Pack Focus: Bozo, Sus#!"
bookmark_RICE_1066_tunka_menin_alt_almoravid:0 "Abu-Bakr"
bookmark_RICE_1066_vijayabahu:0 "Vijayabahu"
bookmark_RICE_1066_vijayabahu_desc:0 "La antigua capital de Sri Lanka está en ruinas, la isla en anarquía mientras los invasores Chola y los caudillos cingaleses luchan por el poder. De este caos surge el príncipe rebelde Vijayabahu, que expulsaría a los Chola y establecería el reino de Polonnaruwa. Él y sus sucesores pasaron décadas ayudando a la comunidad budista de la isla, dividida por rivalidades mezquinas entre sus antiguos monasterios, a unirse y reformarse.\n\n#bold Una cosa es derrotar a los Chola. Otra es restaurar el orden. ¿Cómo sanarás esta tierra rota y las divisiones dentro de la sangha budista de la isla?#!\n\n#italic RICE Flavor Pack Focus: Magadha, Socotra, Sri Lanka#!"
bookmark_RICE_1066_vijayabahu_alt_chola:0 "$VI_rarA_cE_ntira$"
bookmark_RICE_1066_vijayabahu_alt_budal:0 "Budal"
bookmark_RICE_867_slavibor:0 "Slavibor"
bookmark_RICE_867_slavibor_desc:0 "Slavibor era un príncipe pagano sorbio, pero dos de sus descendientes se convertirían en famosos santos cristianos. Su hija Ludmila, una converso al cristianismo, fue martirizada en 921 d.C., mientras que su nieto, el duque Wenceslao I de Bohemia, fue martirizado en 935 d.C. Wenceslao, de hecho, no es otro que el mismo Buen Rey Wenceslas del famoso villancico navideño del mismo nombre.\n\n#bold Ya sea que abraces el cristianismo o te mantengas fiel a tus creencias paganas, ¿cómo sobrevivirá tu familia a la política de los intrigantes príncipes alemanes y bohemios?#!\n\n#italic RICE Flavor Pack Focus: Aquisgrán, Polabio#!"
bookmark_RICE_867_slavibor_alt_ludmila:0 "Ludmila"
bookmark_RICE_1066_budivoj:0 "Count Budivoj"
bookmark_RICE_1066_budivoj_desc:0 "San Gottschalk, príncipe de la Confederación de los Obotritas, buscó unir a las tribus eslavas junto al río Elba en un gran reino cristiano, pero fue asesinado en una revuelta pagana y reemplazado por Krutoj. Sus dos hijos Budivoj y Henrik huyeron al exilio, pero Budivoj fue asesinado por Krutoj en 1075 d.C. Henrik vengó a su padre y hermano en 1093 d.C. al matar a Krutoj y tomar el control de los obotritas.\n\n#bold Krutoj es un hombre astuto y peligroso. ¿Puedes tú y tu hermano superarlo en astucia y sobrevivir a las maquinaciones de los paganos obotritas para vengar a tu santo padre?#!\n\n#italic RICE Flavor Pack Focus: Polabio#!"
bookmark_RICE_1066_budivoj_alt_henrik:0 "Henrik"
bookmark_RICE_1066_krutoj:0 "Duke Krutoj"
bookmark_RICE_1066_krutoj_desc:0 "Cuando los nobles paganos de la Confederación de los Obotritas se rebelaron contra su señor cristiano, Gottschalk, y lo mataron, instalaron a uno de los suyos, Krutoj, como el nuevo príncipe. Durante décadas, Krutoj hábilmente superó a sus enemigos, logrando matar al hijo mayor de Gottschalk, Budivoj, en 1075 d.C. Sin embargo, fue asesinado mientras intentaba asesinar al otro hijo de Gottschalk, Henrik, en 1093 d.C.\n\n#bold Sabes que no debes subestimar a dos niños huérfanos. ¿Cómo los eliminarás y asegurarás a los obotritas como un baluarte contra la cristiandad?#!\n\n#italic RICE Flavor Pack Focus: Polabio#!"
bookmark_RICE_1066_damot:0 "Bekele"
bookmark_RICE_1066_damot_desc:0 "#warning @warning_icon! Este gobernante es ficticio.#!\n\nEl apogeo de Damot en el siglo XIII aún está lejos, cuando su gobernante, conocido solo por su título, el Motolomi, conquistó a enemigos cristianos y musulmanes por igual. En la leyenda etíope, fue un tirano que adoraba al dios pagano Däsk, hasta que el monje Tekle Haymanot supuestamente lo convirtió al cristianismo.\n\n#bold Supera los hechos de los gobernantes históricos de Damot, ¡y las tierras altas recordarán tu legado por generaciones!#!\n\n#italic RICE Flavor Pack Focus: Mar Rojo, Socotra, Sur de Etiopía#!"
