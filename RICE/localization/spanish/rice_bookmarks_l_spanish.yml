bookmark_RICE_867_georgios:0 "Georgios"
bookmark_RICE_867_georgios_desc:0 "Georgios tuvo gran éxito como príncipe heredero, llegando incluso a viajar a Bagdad para renegociar con éxito el Baqt con los abasíes; pero como rey, se enfrenta a graves desafíos a su autoridad. Recientemente envió a su sobrino Niuty para lidiar con el caudillo árabe al-Umari, que se había enemistado tanto con Egipto como con Nubia, pero Niuty acordó por su cuenta una tregua con al-Umari, ¡y se rumorea que planea rebelarse contra su tío!\n\n#bold En un paisaje político precario, lleno de traición e intrigas, ¿podrá la experiencia de toda una vida de Georgios ayudarle a traer la paz a Makuria?#!\n\n#italic Enfoque del Mod RICE: Nubia, Mar Rojo, Oasis de Siwa, Sur de Etiopía, Alto Egipto#!"
bookmark_RICE_867_georgios_alt_niuty:0 "Niuty"
bookmark_RICE_867_georgios_alt_merki:0 "Merki"
bookmark_RICE_867_eldad_ha_dani:0 "Eldad ha-Dani"
bookmark_RICE_867_eldad_ha_dani_desc:0 "En el siglo IX, un misterioso judío llamado Eldad llegó al norte de África e Iberia, contando relatos fantásticos sobre sus aventuras por el mundo. Lo más fascinante es su afirmación de que su pueblo desciende de la perdida Tribu de Dan de Israel, que se asentó en África. Algunos dicen que es un farsante, pero otros creen que podría haber algo de verdad en sus historias...\n\n#bold Mientras fascinas e inspiras a otros judíos con tus relatos, ¿qué revelarás sobre ti mismo y sobre el pueblo judío?#!\n\n#italic Enfoque del Mod RICE: Nubia, Mar Rojo, Socotra#!"
bookmark_RICE_1066_nasir_al_dawla:0 "Nasir al-Dawla"
bookmark_RICE_1066_nasir_al_dawla_desc:0 "Nasir al-Dawla es un general fatimí descendiente de la dinastía hamdánida, que antaño gobernó gran parte de Siria. Ahora, los fatimíes se desmoronan mientras las unidades africanas, túrquicas y bereberes del ejército se enfrentan entre sí y saquean el Nilo, mientras las escasas crecidas provocan hambrunas. Nasir al-Dawla, un destacado comandante de los turcos, derrotó a los africanos y tomó el poder como dictador militar de Egipto. Su mandato tiránico fue interrumpido cuando sus rivales lo asesinaron, restaurándose el orden en Egipto gracias al general armenio Badr al-Jamali.\n\n#bold ¿Llevarán demasiado lejos tus intentos de gobernar Egipto con mano de hierro y conducirán a tu caída?#!\n\n#italic Enfoque del Mod RICE: Nubia, Mar Rojo, Oasis de Siwa, Alto Egipto#!"
