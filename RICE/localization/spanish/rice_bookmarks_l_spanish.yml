bm_1178_rice_1:0 "RICE (Occidental)"
bm_1178_rice_1_desc:0 "El siglo XII es el apogeo de la Plena Edad Media, una era de grandes guerras y cruzadas por un lado, y de grandes logros culturales y prosperidad económica por otro. En todo el mundo se encuentra un mosaico de pueblos y sus líderes, que evolucionan constantemente.\n\nEl mod RICE añade nuevos matices a los pueblos y lugares del mundo, y este marcador de libro presenta solo algunas de las muchas posibilidades de juego en 1178 d.C., que aprovechan al máximo el contenido de RICE.\n\n#Bold El siglo XII es una época llena de oportunidades. Se está escribiendo una nueva era de la historia, y tú serás su cronista. La forma del futuro, el destino del mundo – ¿serán estos los que tú decidas?#!"
