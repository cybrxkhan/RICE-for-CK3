bookmark_RICE_1178_oleg:0 "Oleg Yaroslavich"
bookmark_RICE_1178_oleg_desc:0 "Oleg nació de un amorío entre el sabio gobernante de Galitzia, Yaroslav 'Osmomysl', y su amante Anastasia. Aunque los nobles de Galitzia se negaron a aceptarla como reina y la quemaron en la hoguera, Yaroslav tenía la intención de nombrar a Oleg como su heredero en lugar de su hermanastro mayor, Vladímir, pero tras la muerte de Yaroslav, Oleg acabó siendo envenenado.\n\n#bold Tu libertino hermanastro, apoyado por los mismos boyardos que asesinaron a tu madre, codicia tu legítima herencia. ¿Podrás sobrevivir a las maquinaciones de estos villanos?#!\n\n#italic Enfoque del Mod RICE: Galitzia-Volinia, Mordvinos, Polabios#!"
bookmark_RICE_1178_oleg_alt_vladimir:0 "Vladímir Yaroslavich"
bookmark_RICE_1178_oleg_alt_yaroslav:0 "Yaroslav Osmomysl"
bookmark_RICE_1178_margaret_of_beverley:0 "Margaret"
bookmark_RICE_1178_margaret_of_beverley_desc:0 "Margaret nació en Jerusalén cuando sus padres, procedentes de Inglaterra, fueron allí en peregrinación. Tras la muerte de sus padres, crió a su hermano menor, Thomas, un monje que sería la principal fuente sobre su vida. Regresó a Jerusalén alrededor de la época de la Tercera Cruzada y se convirtió en el raro caso de una cruzada femenina documentada, participando en un par de batallas.\n\n#bold ¿Puedes vencer el miedo en tu corazón y luchar en nombre de Cristo, en una época en la que las mujeres guerreras son ridiculizadas como, en el mejor de los casos, una rareza?#!\n\n#italic Enfoque del Mod RICE: Yorkshire#!"
bookmark_RICE_1178_margaret_of_beverley_alt_thomas:0 "Thomas"
bookmark_RICE_867_azjur_al_turki:0 "Azjur al-Turki"
bookmark_RICE_867_azjur_al_turki_desc:0 "Azjur al-Turki, un consejero puritano que intentó imponer una interpretación estricta de la ley islámica, ya era impopular antes de ser brevemente nombrado gobernador de Egipto por los califas abasíes. Fue rápidamente reemplazado como gobernador por un ambicioso soldado esclavo túrquico, Ahmad Ibn Tulun.\n\n#bold Alá obra de formas misteriosas. Quizás desea darte otra oportunidad en la vida: ¿podría haber otra manera mejor de avanzar en tu carrera, o buscarás la madurez espiritual en su lugar?#!\n\n#italic Enfoque del Mod RICE: Mar Rojo, Oasis de Siwa, Alto Egipto#!"
bookmark_RICE_867_azjur_al_turki_alt_ahmad_ibn_tulun:0 "ibn Tulun"
bookmark_RICE_1066_chen_pingshan:0 "Chen Pingshan"
bookmark_RICE_1066_chen_pingshan_desc:0 "$manichean$ estaba en declive en el siglo XI, y podría haber desaparecido entonces y allí de no haber sido por el carismático sabio Lin Deng, quien la difundió en el sur de China, donde sobrevivió durante unos siglos. Tras su muerte, su discípulo, Chen Pingshan, continuó la poco envidiable tarea de preservar y diseminar las enseñanzas de Mani, el Buda de la Luz.\n\n#bold El destino de la religión de la luz está en tus manos. ¿Podrás salvar a la humanidad del mundo material de oscuridad?#!\n\n#italic Enfoque del Mod RICE:: Maniqueísmo, Cuenca del Tarim#!"
bookmark_RICE_1066_chen_pingshan_alt_lin_deng:0 "Lin Deng"
bookmark_RICE_867_bokut:0 "Bokut"
bookmark_RICE_867_bokut_desc:0 "La caída del Kanato Uigur fue un día oscuro para los uigures y la Iglesia Maniquea que apoyaban. Un nuevo reino uigur ha surgido en el diverso entorno de Qocho gracias a líderes enérgicos como Bokut, pero se enfrentan a desafíos, desde enemigos como el Circuito Guiyi dominado por los chinos hasta rumores de corrupción entre el clero maniqueo.\n\n#bold ¿Provocarán las crisis que experimentaron los uigures el declive del maniqueísmo al adoptar nuevas ideas, o hallarán fuerza en sus antiguas tradiciones?#!\n\n#italic Enfoque del Mod RICE: Maniqueísmo, Cuenca del Tarim#!"
bookmark_RICE_867_bokut_alt_zhang_yichao:0 "Zhang Yichao"
bookmark_RICE_867_bokut_alt_mi_huaiyu:0 "Mi Huaiyu"
bookmark_RICE_1066_yelu_yixin:0 "$dynn_YelU_$ Yixin"
bookmark_RICE_1066_yelu_yixin_desc:0 "Yixin nació en la pobreza pero se abrió camino hasta la cima del Imperio Liao como consejero favorecido del Emperador Daozong. Su corrupción le granjeó enemigos, incluida la virtuosa emperatriz Guanyin, por lo que volvió al Emperador contra ella y el Príncipe Heredero, lo que resultó en sus ejecuciones. Cuando Daozong descubrió sus intrigas, Yixin intentó desertar a la Dinastía Song, pero fue capturado y ejecutado en 1083.\n\n#bold ¿Debilitará tu búsqueda de mayor poder y riqueza al Imperio Liao desde dentro?#!\n\n#italic Enfoque del Mod RICE:: Siberia, Cuenca del Tarim#!"
bookmark_RICE_1066_yelu_yixin_alt_xiao_guanyin:0 "Xiao Guanyin"
