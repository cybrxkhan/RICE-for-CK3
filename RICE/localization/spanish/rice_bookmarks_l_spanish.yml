 # Personajes de los Marcadores
 bookmark_RICE_867_azur_jamshid:0 "Azur Jamshid"
 bookmark_RICE_867_azur_jamshid_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_RICE_867_azur_jamshid_desc:0 "La historia temprana de las tribus de los valles montañosos del Hindu Kush y el Pamir está  llena de figuras legendarias como Azur Jamshid, un “príncipe de las hadas” de Persia. Liberó a los lugareños de un tiránico rey  caníbal, Shri Badat, con la ayuda de la hija del rey, Nur Bakht.\n\n#Bold Ya sea que Azur Jamshid haya existido o no en la vida  real, ¿puedes asegurar que la leyenda del príncipe de las hadas perdure e inspire a los pueblos de la región durante siglos? #!\n\n#italic Enfoque del Mod RICE: Magadha, Pamir y Zunist, Cuenca del Tarim, Yazd#!"
 bookmark_RICE_867_azur_jamshid_alt_nur_bakht:0 "Nur Bakht"
 bookmark_RICE_867_cao_yijin:0 "Cao Yijin"
 bookmark_RICE_867_cao_yijin_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_RICE_867_cao_yijin_desc:0 "El gran héroe Zhang Yichao, liberador de Dunhuang del dominio tibetano, mantiene a las  familias nobles de Dunhuang en línea, pero ahora es anciano. Una vez que fallezca, el Circuito de Guiyi se verá debilitado por  las intrigas de los clanes nobles de Dunhuang y los ataques de enemigos extranjeros. Al final, Cao Yijin restauraría el orden en  la región y fundaría una poderosa nueva dinastía en Dunhuang alrededor del año 911 d.C.\n\n#Bold A medida que la dinastía Tang  colapsa, ¿puedes realizar tus ambiciones y sobrevivir en el salvaje oeste de China?#!\n\n#italic Enfoque del Mod RICE: Magadha,  Cuenca del Tarim#!"
 bookmark_RICE_867_cao_yijin_alt_zhang_yichao:0 "Zhang Yichao"
 bookmark_RICE_867_last_zunbil:0 "Firuz ibn Kabk" # El Último Zunbil
 bookmark_RICE_867_last_zunbil_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_RICE_867_last_zunbil_desc:0 "Las escarpadas montañas de Jorasán son el hogar de antiguas tribus como los Zunbils,  devotos de Zun, una deidad hephtalita oscura. Los musulmanes Saffarids bajo el mando de Ya'qub atacaron a los Zunbils en el 865 d. C., matando al rey Kabk. Un Zunbil desconocido, nombrado gobernador por los Saffarids, intentó una revuelta fallida en el 867.  Firuz, hijo de Kabk, lideró la última resistencia al dominio saffarid, pero fue derrotado en el 870.\n\n#Bold Como el último  Zunbil, campeón de Zun el Dador de Justicia, ¿puedes desafiar las probabilidades para vengar a tu padre y proteger los últimos  vestigios de un mundo desaparecido?#!\n\n#italic Enfoque del Mod RICE: Pamir y Zunist, Cuenca del Tarim, Yazd#!"
 bookmark_RICE_867_last_zunbil_alt_cousin:0 "El Gobernador Saffarid"
 bookmark_RICE_867_last_zunbil_alt_yaqub_saffarid:0 "Ya'qub ibn al-Layth"
 bookmark_RICE_867_helgi_eyvindarson:0 "Helgi Eyvindarson"
 bookmark_RICE_867_helgi_eyvindarson_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_RICE_867_helgi_eyvindarson_desc:0 "Los primeros colonos en Islandia incluían cristianos y paganos, así como nórdicos y  celtas. Helgi Eyvindarson, un colono prominente, encarna esta diversidad: es un reciente converso al cristianismo y tiene  ascendencia escandinava e irlandesa, esta última de su madre Rafertach, una princesa irlandesa. La hermana de Helgi, $BjO_rg$,  también resulta ser la bisabuela del famoso Leif Erikson, explorador nórdico de las Américas.\n\n#Bold ¿Triunfará el cristianismo  en Islandia, y podría haber aún más tierras por descubrir hacia el oeste?#!\n\n#italic Enfoque del Mod RICE: Atlántico Norte#!"
 bookmark_RICE_867_helgi_eyvindarson_alt_bjorg:0 "$BjO_rg$ Eyvindardottir"
 bookmark_RICE_867_helgi_eyvindarson_alt_rafarta:0 "Rafertach"
 bookmark_RICE_867_maymun_ibn_rustumiyya:0 "Maymun ibn Rustumiyya"
 bookmark_RICE_867_maymun_ibn_rustumiyya_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_RICE_867_maymun_ibn_rustumiyya_desc:0 "Sijilmasa es hogar de una comunidad diversa, religiosa y étnicamente. El  despiadado pero capaz al-Muntasir utilizó esta diversidad para transformar la ciudad en un próspero centro comercial en el Magreb  occidental. Desde la muerte de al-Muntasir, sin embargo, Sijilmasa ha sufrido agitación política que llevaría a su declive  político en el siglo X.\n\n#Bold ¿Pueden los herederos de al-Muntasir, los Midrarids, estabilizar la puerta al Sahara, o caerá la  antigua próspera Sijilmasa en la irrelevancia?#!\n\n#italic Enfoque del Mod RICE: Sus#!"
 #bookmark_RICE_867_maymun_ibn_rustumiyya_alt_yasa:0 "Yasa ibn Midrar"
 #bookmark_RICE_867_maymun_ibn_rustumiyya_alt_maymun:0 "Maymun ibn Thakiya"
 bookmark_RICE_867_al_umari:0 "al-Umari" # Abu Abdallah al-Umari
 bookmark_RICE_867_al_umari_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_RICE_867_al_umari_desc:0 "Los abasíes están en declive, y en este vacío de poder, los caudillos como al-Umari están en  ascenso. Famoso como erudito, aventurero y comerciante, así como por su crueldad, tiene muchos enemigos como los Tulunids, para  quienes es una espina en el costado, y los gobernantes nubios, a quienes frecuentemente ataca con incursiones de esclavos. Su  brutalidad fue su perdición, ya que fue asesinado por sus propios hombres.\n\n#Bold ¿Puedes evitar el sangriento destino de  al-Umari y llenar tus arcas con los tesoros del desierto oriental?#!\n\n#italic Enfoque del Mod RICE: Mar Rojo,
 bookmark_RICE_867_al_umari_alt_ahmad_ibn_tulun:0 "ibn Tulun"
 bookmark_RICE_867_al_umari_alt_zakharias:0 "Zakharias"
 bookmark_RICE_1066_al_kashgari:0 "Mahmud" # Mahmud al-Kashgari
 bookmark_RICE_1066_al_kashgari_subheading: "$BOOKMARK_SUBHEADING_ADVENTURER$"
 bookmark_RICE_1066_al_kashgari_desc:0 "Al-Kashgari proviene de una rama menor de los Karakhaníes, una dinastía turca que  gobernaba gran parte de Asia Central. Un erudito bien viajado y orgulloso de sus raíces turcas, en 1072-1074 d.C. compiló el  #italic Diwan Lughat al-Turk#!, el primer diccionario completo de las lenguas turcas y una importante fuente primaria sobre los  turcos medievales.\n\n#bold ¿Qué registrará al-Kashgari sobre la siempre cambiante región de Asia Central a medida que se  desarrolla su historia?#!\n\n#italic Enfoque del Mod RICE: Cuenca del Tarim#!\n\n#warning @warning_icon! Si no posees  @roadstopower_icon! Roads to Power serás [landed|E].#!"
 bookmark_RICE_1066_isleifur:0 "Isleifur Gissurarson"
 bookmark_RICE_1066_isleifur_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_RICE_1066_isleifur_desc:0 "Isleifur Gissurarson estudió en Alemania antes de ser nombrado obispo de Islandia en 1056 d. C. La influencia del cristianismo y Europa continental en Islandia, sin embargo, aún es tenue; Isleifur, por ejemplo, está casado  a pesar de ser obispo. Aún así, bajo la guía de Isleifur y sus hijos Gissur y Teitur, Islandia se convertiría en un importante  puesto avanzado del cristianismo en el Atlántico Norte.\n\n#bold ¿Puedes liderar el camino para integrar Islandia, Groenlandia e  incluso las tierras más allá, en las redes económicas, políticas y culturales de Eurasia?#!\n\n#italic Enfoque del Mod RICE:  Atlántico Norte#!"
 bookmark_RICE_1066_isleifur_alt_teitur:0 "Teitur Isleifsson"
 bookmark_RICE_1066_isleifur_alt_gissur:0 "Gissur Isleifsson"
 bookmark_RICE_867_abu_bakr_al_madharai:0 "Ahmad" # Ahmad al-Madhara'i
 bookmark_RICE_867_abu_bakr_al_madharai_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_RICE_867_abu_bakr_al_madharai_desc:0 "La familia al-Madhara'i eran burócratas menores hasta que Ahmad se convirtió en el  director de finanzas de los Tuluníes en 879 d.C. Acumuló suficiente poder para asegurar posiciones políticas importantes para sus  hijos, Ali y al-Husayn, en Egipto y Siria respectivamente. La familia al-Madhara'i seguiría siendo administradores influyentes en  la región durante décadas.\n\n#bold ¿Pueden los al-Madhara'i transformarse de comienzos humildes en una dinastía burocrática  #italic por excelencia#!, el verdadero poder detrás de los Tuluníes y Abbasíes?#!\n\n#italic Enfoque del Mod RICE: Mar Rojo,  Siwa, Alto Egipto#!"
 bookmark_RICE_867_abu_bakr_alt_ali:0 "Ali ibn Ahmad"
 bookmark_RICE_867_abu_bakr_alt_al_husayn:0 "al-Husayn ibn Ahmad"
 bookmark_RICE_1066_badis_ibn_habus:0 "Badis ibn Habus"
 bookmark_RICE_1066_badis_ibn_habus_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_RICE_1066_badis_ibn_habus_desc:0 "Granada, gobernada por el disoluto Badis, debe gran parte de su poder a su comunidad  judía, y en particular al difunto visir judío Samuel ibn Naghrela, un sabio erudito. El hijo de Samuel, Joseph, heredó la  posición de su padre como visir y su inteligencia, pero no su humildad. Ahora, con el sentimiento antisemita en aumento en  Granada, Joseph es falsamente acusado de conspirar con $al-Mu_tasim$, el gobernante rival de Almería.\n\n#bold ¿Puede Badis  reavivar su amistad con Joseph y proteger a la comunidad judía de Granada del fanatismo y el odio?#!\n\n#italic Enfoque del Mod  RICE: Galicia, Granada#!"
 bookmark_RICE_1066_badis_ibn_habus_alt_yosef:0 "Joseph"
 bookmark_RICE_1066_badis_ibn_habus_alt_al_mu_tasim:0 "$al-Mu_tasim$"
 bookmark_RICE_1066_pithipati:0 "Vallabharaja" # Vallabharaja Chikore
 bookmark_RICE_1066_pithipati_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_RICE_1066_pithipati_desc:0 "Los Chikore son una dinastía budista menor bajo los grandes Palas que gobiernan y protegen  Gaya, uno de los sitios más sagrados del budismo. Tomarían el título de "Pithipati," que significa "Señor del Trono de Diamante,"  ya que se creía que Buda alcanzó la iluminación en un lugar de Gaya conocido como el Trono de Diamante.\n\n#bold Buda nos enseñó  cómo todas las cosas son impermanentes, incluso la propia comunidad budista. A pesar de esto, ¿puedes hacer tu parte para ayudar  a que las enseñanzas budistas sobrevivan y florezcan en esta era cada vez más degenerada?#!\n\n#italic Enfoque del Mod RICE:  Magadha#!"
 bookmark_RICE_1066_pithipati_alt_vigrahapala:0 "Vigrahapala III Pala"
 bookmark_RICE_1066_faramurz_kakuyid:0 "Faramurz" # Faramurz Kakuyid
 bookmark_RICE_1066_faramurz_kakuyid_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_RICE_1066_faramurz_kakuyid_desc:0 "Faramurz una vez gobernó un vasto reino heredado de su padre, el erudito caudillo Ala  al-Dawla. Sin embargo, fue conquistado por los selyúcidas, quienes lo relegaron a gobernar la ciudad desértica de Yazd a cambio  de su lealtad. Esto fue una bendición disfrazada: ya no estaba agobiado por gobernar un gran dominio, los Kakúyidas, contentos  con su rincón de Persia, harían de Yazd un oasis de cultura y riqueza.\n\n#bold ¿Todavía tienes hambre de reclamar el poder de tu  familia, o te enfocarás en cultivar Yazd para que florezca en una ciudad próspera?#!\n\n#italic Enfoque del Mod RICE: Yazd#!"
 bookmark_RICE_1066_faramurz_kakuyid_alt_alp_arslan:0 "Alp Arslan"
 bookmark_RICE_1066_ali_ibn_asad:0 "Ali ibn Asad"
 bookmark_RICE_1066_ali_ibn_asad_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_RICE_1066_ali_ibn_asad_desc:0 "Ali ibn Asad es el patrón de Nasir Khusraw, un renombrado erudito musulmán y místico de  la secta Ismailí del Islam chiita. Es un gobernante de mente abierta e inteligente que aprecia el intelecto y la elocuencia de  Nasir Khusraw. Según la leyenda, fue gracias a Nasir Khusraw que Badakhshan se convirtió en un bastión del ismailismo.\n\n#bold  Bajo tu liderazgo, ¿qué dirección tomará el Islam a medida que se propaga gradualmente entre la gente del Pamir?#!\n\n#italic  Enfoque del Mod RICE: Pamir y Zunist, Cuenca del Tarim, Yazd#!"
 bookmark_RICE_1066_ali_ibn_asad_alt_nasir_khusraw:0 "Nasir Khusraw"
 bookmark_RICE_1066_manuel_angelos:0 "Manuel" # Manuel Angelos
 bookmark_RICE_1066_manuel_angelos_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_RICE_1066_manuel_angelos_desc:0 "Hay muchas familias aristocráticas menores en el Imperio Romano que buscan avanzar sus  ambiciones. Una de esas familias son los Angeloi, que ascendieron a la prominencia bajo Konstantinos Angelos en el siglo XII y  produjeron varios emperadores, entre otros notables consejeros y generales, durante los próximos siglos. El padre de Konstantinos  podría haber sido un oscuro patricio menor llamado Manuel.\n\n#bold ¿Puedes transformar a los Angeloi en una de las familias más  poderosas de la historia bizantina?#!\n\n#italic Enfoque del Mod RICE: Chios, Lesbos, Rodas#!"
 bookmark_RICE_867_hafsunid:0 "Ya'far ibn Salim"
 bookmark_RICE_867_hafsunid_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_RICE_867_hafsunid_desc:0 "Ya'far es un terrateniente alrededor de Málaga, cuyo nieto, Umar ibn Hafsun, encabezó una de  las revueltas más persistentes y extendidas contra el dominio omeya en Al-Ándalus. Ibn Hafsun, que tenía un temperamento  violento, comenzó su carrera en 879 d.C. cuando asesinó a un hombre por robar el ganado de su abuelo. Para evitar el arresto, se  convirtió en un forajido y, eventualmente, en un líder rebelde.\n\n#bold ¿Pueden los Hafsunids canalizar el resentimiento muladí  y mozarabe hacia los omeyas en una rebelión implacable y extensa, o encontrarán un destino más tranquilo?#!\n\n#italic Enfoque  del Mod RICE: Galicia, Granada#!"
 bookmark_RICE_867_hafsunid_alt_ibn_hafsun:0 "Umar ibn Hafsun"
 bookmark_RICE_1066_morcar:0 "Earl Morcar" # Ælfgarson
 bookmark_RICE_1066_morcar_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_RICE_1066_morcar_desc:0 "Nieto de la legendaria Lady Godiva, Morcar fue recientemente elegido por los norumbrianos para  ser el nuevo Conde de York. Él y su hermano Eadwin están en malos términos con los Godwin y se negarían a ayudar a su cuñado el  Rey Harold contra Guillermo el Conquistador. Después de someterse a los normandos, se rebelaron dos veces antes de ser  encarcelados.\n\n#bold ¿Tú y tu hermano enterrarán el hacha con Harold para ayudarlo contra los invasores de Inglaterra? ¿O  esperarás a ver qué pasa después de que el polvo se asiente?#!\n\n#italic Enfoque del Mod RICE: Atlántico Norte, Yorkshire#!"
 bookmark_RICE_1066_morcar_alt_ealdgyth:0 "$E_ldgyth$"
 bookmark_RICE_1066_morcar_alt_eadwin:0 "Eadwin"
 bookmark_RICE_1066_fernan_mendez:0 "Fernán" # Mendez
 bookmark_RICE_1066_fernan_mendez_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_RICE_1066_fernan_mendez_desc:0 "Fernán afirma una ascendencia tan fantástica, que cuesta creer: su padre Mendo era un  caballero bretón descendiente de los duques de Bretaña, mientras que su madre era una princesa armenia de la famosa familia  Artsruni. Cualquiera que sea la verdad del asunto, Fernán y sus descendientes construirían Braganza en una ciudad fronteriza  vital en Iberia.\n\n#bold Aunque tu genealogía es ciertamente inverosímil, ¿puedes estar a la altura de tus supuestamente  ilustres antepasados?#!\n\n#italic Enfoque del Mod RICE: Galicia, Granada#!"
 bookmark_RICE_1066_fernan_mendez_alt_mendo:0 "Mendo"
 bookmark_RICE_1066_fernan_mendez_alt_arcruni:0 "Maria"
 bookmark_RICE_867_socotra:0 "Denha"
 bookmark_RICE_867_socotra_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_RICE_867_socotra_desc:0 "#warning @warning_icon! Este gobernante es ficticio.#!\nSocotra es hogar de bienes exóticos  como la sangre de dragón e incienso, y su comunidad diversa incluye temibles piratas Bawarij y esclavos africanos escapados. El  siglo IX es un momento tenso en la isla: la minoría musulmana se siente oprimida por los cristianos gobernantes y quiere apelar a  los gobernantes de Omán por ayuda militar.\n\n#bold Gobernas una isla legendaria llena de oportunidades y peligros. ¿Cuál será tu  legado en las turbulentas pero lucrativas aguas del Océano Índico?#!\n\n#italic Enfoque del Mod RICE: Mar Rojo, Socotra#!"
 bookmark_RICE_867_al_baridi:0 "Muhammad"
 bookmark_RICE_867_al_baridi_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_RICE_867_al_baridi_desc:0 "Muhammad al-Baridi, el administrador postal abasí de Basora, fue padre de los infames  hermanos al-Baridi, notorios recaudadores de impuestos convertidos en caudillos a principios del siglo X. Su hijo más destacado,  Abu Abdallah, un visir abasí y un formidable rival de los Buyids, fue tan despiadado que incluso mató a uno de sus hermanos con  quien tenía buenas relaciones para apoderarse de su riqueza.\n\n#bold El propio yerno de Abu Abdallah dijo que el turbante de Abu  Abdallah "cubría la cabeza no de un hombre sino de un diablo." ¿Estará tu dinastía a la altura de esta aterradora reputación? #!\n\n#italic Enfoque del Mod RICE: Juzestán, Yazd#!"
 bookmark_RICE_867_khwarezm:0 "Eraq ibn Mansur"
 bookmark_RICE_867_khwarezm_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_RICE_867_khwarezm_desc:0 "Eraq hereda una situación delicada en Khwarezm. Sus antepasados se convirtieron al Islam hace  unas generaciones, pero las cosas aún están tensas con sus vecinos musulmanes, como los Samaníes de quienes más tarde se  convertirían en vasallos. Mientras tanto, los señores locales de Khwarezm, gobernando desde sus poderosas fortalezas #italic  kala#!, buscan expandir su propio poder.\n\n#bold Nacida en las tierras fronterizas entre Irán y Turán, Khwarezm ha sido un  centro de aprendizaje y comercio de la Ruta de la Seda durante siglos - ¿puedes asegurarte de que siga siendo así?#!\n\n#italic  Enfoque del Mod RICE: Khwarezm, Cuenca del Tarim#!"
 bookmark_RICE_867_khwarezm_alt_samanid:0 "Nasr"
 bookmark_RICE_1066_bursuq:0 "Bursuq"
 bookmark_RICE_1066_bursuq_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_RICE_1066_bursuq_desc:0 "Los selyúcidas tienen muchos leales #italic ghulams#!, esclavos-soldados hábiles en la guerra.  Bursuq es uno de esos #italic ghulams#!. Después de que se le dieran partes de Juzestán y Luristán para gobernar, alcanzaría  altos cargos en la corte selyúcida durante los reinados de Alp Arslan y Malik Shah. Aunque fue asesinado por los #italic  hashashin#! en 1097 d.C., sus hijos, especialmente Bursuq ibn Bursuq, también desempeñarían un papel importante en el estado  selyúcida.\n\n#bold Eres solo uno de muchos #italic ghulams#! ambiciosos al servicio de Alp Arslan - ¿qué hazañas puedes lograr  para convertirte en uno de los generales más importantes de los selyúcidas?#!\n\n#italic Enfoque del Mod RICE: Juzestán, Yazd#!"
 bookmark_RICE_1066_bursuq_alt_bursuq:0 "Bursuq"
 bookmark_RICE_867_normandy_hrolfr:0 "Hrolfr (Rollo)"
 bookmark_RICE_867_normandy_hrolfr_subheading: "$BOOKMARK_SUBHEADING_ADVENTURER$"
 bookmark_RICE_867_normandy_hrolfr_desc:0 "La vida de Rollo, el primer gobernante de Normandía, está envuelta en misterio. Algunas  fuentes afirman que fue exiliado de Escandinavia, y aunque pagano, Dios le dijo que fuera a una tierra prometida en Normandía,  similar a la leyenda de Eneas de Troya. Su descendiente William luego conquistaría Inglaterra en 1066 d.C.\n\n#bold Puede que (o  no) hayas recibido un mandato divino del Dios cristiano para fundar un nuevo y poderoso reino en Normandía. ¿Responderás a este  llamado a la aventura?#!\n\n#italic Enfoque del Mod RICE: Normandía, Atlántico Norte#!\n@warning_icon! #X Asegúrate de que la  regla del juego de Rollo esté en la configuración correcta.#!"
 bookmark_RICE_1066_tunka_menin:0 "Tunka Manin"
 bookmark_RICE_1066_tunka_menin_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_RICE_1066_tunka_menin_desc:0 "Durante siglos, los antepasados de Tunka Manin gobernaron el Imperio de Ghana, que se  volvió próspero al dominar el comercio transahariano. Sin embargo, mientras su reinado marcó el apogeo del poder de Ghana,  también fue el comienzo de su declive, en parte debido a una invasión almorávide desde el norte.\n\n#bold Gobiernas Ghana en un  momento crítico de su historia. ¿Podrás resistir a los almorávides y prevenir el declive y eventual desintegración de Ghana? #!\n\n#italic Enfoque del Mod RICE: Bozo, Sus#!"
 bookmark_RICE_1066_tunka_menin_alt_almoravid:0 "Abu-Bakr"
 bookmark_RICE_1066_vijayabahu:0 "Vijayabahu"
 bookmark_RICE_1066_vijayabahu_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_RICE_1066_vijayabahu_desc:0 "La antigua capital de Sri Lanka está en ruinas, la isla en anarquía mientras los invasores  Chola y los caudillos cingaleses luchan por el poder. De este caos surge el príncipe rebelde Vijayabahu, que expulsaría a los  Chola y establecería el reino de Polonnaruwa. Él y sus sucesores pasaron décadas ayudando a la comunidad budista de la isla,  dividida por rivalidades mezquinas entre sus antiguos monasterios, a unirse y reformarse.\n\n#bold Una cosa es derrotar a los  Chola. Otra es restaurar el orden. ¿Cómo sanarás esta tierra rota y las divisiones dentro de la sangha budista de la isla? #!\n\n#italic Enfoque del Mod RICE: Magadha, Socotra, Sri Lanka#!"
 bookmark_RICE_1066_vijayabahu_alt_chola:0 "$VI_rarA_cE_ntira$"
 bookmark_RICE_1066_vijayabahu_alt_budal:0 "Budal"
 bookmark_RICE_867_slavibor:0 "Slavibor"
 bookmark_RICE_867_slavibor_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_RICE_867_slavibor_desc:0 "Slavibor era un príncipe pagano sorbio, pero dos de sus descendientes se convertirían en  famosos santos cristianos. Su hija Ludmila, una converso al cristianismo, fue martirizada en 921 d.C., mientras que su nieto, el  duque Wenceslao I de Bohemia, fue martirizado en 935 d.C. Wenceslao, de hecho, no es otro que el mismo Buen Rey Wenceslas del  famoso villancico navideño del mismo nombre.\n\n#bold Ya sea que abraces el cristianismo o te mantengas fiel a tus creencias  paganas, ¿cómo sobrevivirá tu familia a la política de los intrigantes príncipes alemanes y bohemios?#!\n\n#italic Enfoque del  Mod RICE: Aquisgrán, Polabio#!"
 bookmark_RICE_867_slavibor_alt_ludmila:0 "Ludmila"
 bookmark_RICE_1066_budivoj:0 "Count Budivoj"
 bookmark_RICE_1066_budivoj_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_RICE_1066_budivoj_desc:0 "San Gottschalk, príncipe de la Confederación de los Obotritas, buscó unir a las tribus eslavas  junto al río Elba en un gran reino cristiano, pero fue asesinado en una revuelta pagana y reemplazado por Krutoj. Sus dos hijos  Budivoj y Henrik huyeron al exilio, pero Budivoj fue asesinado por Krutoj en 1075 d.C. Henrik vengó a su padre y hermano en 1093  d.C. al matar a Krutoj y tomar el control de los obotritas.\n\n#bold Krutoj es un hombre astuto y peligroso. ¿Puedes tú y tu  hermano superarlo en astucia y sobrevivir a las maquinaciones de los paganos obotritas para vengar a tu santo padre?#!\n\n#italic  Enfoque del Mod RICE: Polabio#!"
 bookmark_RICE_1066_budivoj_alt_henrik:0 "Henrik"
 bookmark_RICE_1066_krutoj:0 "Duke Krutoj"
 bookmark_RICE_1066_krutoj_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_RICE_1066_krutoj_desc:0 "Cuando los nobles paganos de la Confederación de los Obotritas se rebelaron contra su señor  cristiano, Gottschalk, y lo mataron, instalaron a uno de los suyos, Krutoj, como el nuevo príncipe. Durante décadas, Krutoj  hábilmente superó a sus enemigos, logrando matar al hijo mayor de Gottschalk, Budivoj, en 1075 d.C. Sin embargo, fue asesinado  mientras intentaba asesinar al otro hijo de Gottschalk, Henrik, en 1093 d.C.\n\n#bold Sabes que no debes subestimar a dos niños  huérfanos. ¿Cómo los eliminarás y asegurarás a los obotritas como un baluarte contra la cristiandad?#!\n\n#italic Enfoque del Mod  RICE: Polabio#!"
 bookmark_RICE_1066_damot:0 "Bekele"
 bookmark_RICE_1066_damot_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_RICE_1066_damot_desc:0 "#warning @warning_icon! Este gobernante es ficticio.#!\n\nEl apogeo de Damot en el siglo XIII  aún está lejos, cuando su gobernante, conocido solo por su título, el Motolomi, conquistó a enemigos cristianos y musulmanes por  igual. En la leyenda etíope, fue un tirano que adoraba al dios pagano Däsk, hasta que el monje Tekle Haymanot supuestamente lo  convirtió al cristianismo.\n\n#bold Supera los hechos de los gobernantes históricos de Damot, ¡y las tierras altas recordarán tu  legado por generaciones!#!\n\n#italic Enfoque del Mod RICE: Mar Rojo, Socotra, Sur de Etiopía#!"
 bookmark_RICE_1066_damot_alt_abyssinia:0 "$Yemrehana_Krestos$"
 bookmark_RICE_1066_damot_alt_vassal:0 "Wuro"
 bookmark_RICE_867_sawdan:0 "Emir Sawdan"
 bookmark_RICE_867_sawdan_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_RICE_867_sawdan_desc:0 "Los aventureros musulmanes formaron el Emirato de Bari en el año 847 d.C tras conquistar partes  del sur de Italia. Aunque gran parte del mundo musulmán ignora a Bari como una región insignificante, su último líder, Sawdan,  acaba de recibir el título de gobernador de los abasíes en 864. No es un gran consuelo, ya que enfrenta una inminente invasión  cristiana, liderada por el rey Luis II de Italia, que lo derrotará y derrocará en 871.\n\n#Bold ¿Cruel? ¿Astuto? ¿Recto? ¿Sabio?  No importa cómo elijas gobernar, ¿podrás defender la frontera de #italic dar al-Islam#! y plantar las semillas del Islam en  Italia?#!\n\n#italic Enfoque del Mod RICE: Cerdeña, Sicilia#!"
 bookmark_RICE_867_sawdan_alt_louis:0 "$bookmark_carolingians_king_louis$"
 bookmark_RICE_867_sawdan_alt_abu_aaron:0 "Abu Aaron"
 bookmark_RICE_1066_roger:0 "Conde Roger"
 bookmark_RICE_1066_roger_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_RICE_1066_roger_desc:0 "Cuando el Emirato de Sicilia colapsó, Ibn al-Timnah, un caudillo musulmán local, pidió ayuda a  aventureros normandos liderados por dos hermanos, Roger y Robert, para derrotar a sus rivales. Los normandos aprovecharon esta  oportunidad para conquistar toda Sicilia, a pesar de la tenaz resistencia de algunos líderes locales como Benavert. El hijo de  Roger, Roger II, fundaría más tarde el Reino de Sicilia.\n\n#Bold Revive el meteórico ascenso de Roger y sus descendientes, ¡y  transforma Sicilia de una frontera asolada por la guerra en un próspero cruce de caminos del Mediterráneo!#!\n\n#italic Enfoque  del Mod RICE: Cerdeña, Sicilia#!"
 bookmark_RICE_1066_roger_alt_benavert:0 "Benavert"
 bookmark_RICE_1178_parakramabahu:0 "Parakramabahu"
 bookmark_RICE_1178_parakramabahu_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_RICE_1178_parakramabahu_desc:0 "La paz y la prosperidad llegaron a Sri Lanka bajo el gobierno de Parakramabahu, un gran  constructor, mecenas de las artes y enérgico comandante militar. Sus reformas también allanaron el camino para la eventual  dominancia del Monasterio Mahavihara sobre la comunidad budista de la isla. Sin embargo, su fracaso en asegurar una sucesión sin  problemas, y los costosos gastos de sus muchos proyectos, causaron problemas a largo plazo para la isla después de su muerte. \n\n#bold ¿Puedes asegurar que tus herederos, y tu amada isla, disfruten los frutos de tu trabajo por generaciones?#!\n\n#italic  Enfoque del Mod RICE: Magadha, Socotra, Sri Lanka#!"
 bookmark_RICE_1178_parakramabahu_alt_lilavati:0 "Lílavati"
 bookmark_RICE_1178_yelu_zhilugu:0 "Zhilugu"
 bookmark_RICE_1178_yelu_zhilugu_desc:0 "Los khitanes dominaron una vez el norte de China antes de ser expulsados por los jurchen.  Mientras se reagruparon en el oeste, se ganaron el respeto de sus súbditos musulmanes, quienes preferían el gobierno de infieles  ilustrados antes que el de caudillos musulmanes. Sin embargo, el recién coronado Zhilugu sería el último gobernante de su  dinastía; fue derrocado por el traidor Kuchlug, quien a su vez fue derrotado por Gengis Kan.\n\n#Bold ¿Podrás evitar la caída de  los khitanes y cultivar una nueva China en el lejano oeste?#!\n\n#italic Enfoque del Mod RICE: Jorezm, Siberia, Cuenca del  Tarim#!"
 bookmark_RICE_1178_constance:0 "Constanza"
 bookmark_RICE_1178_constance_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_RICE_1178_constance_desc:0 "El padre de Constanza, el Duque de Bretaña, se enfrentó a una revuelta de sus nobles y buscó  la ayuda de Enrique II de Inglaterra. El Rey aceptó bajo una condición: que Constanza se comprometiera con su hijo, Godofredo.  Más tarde, Enrique forzó a Konan a abdicar en favor de Constanza. Así, la Duquesa heredó una situación geopolítica precaria con  la que lidiar.\n\n#Bold ¿Podrás navegar entre las maquinaciones inglesas y francesas y asegurar la herencia de tu familia en  Bretaña?#!\n\n#italic Enfoque del Mod RICE: Bretaña, Normandía#!"
 bookmark_RICE_1178_margaritus:0 "Margarito"
 bookmark_RICE_1178_margaritus_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_RICE_1178_margaritus_desc:0 "Solo en la caótica frontera de Sicilia podría un antiguo pirata griego como Margarito de  Brindisi convertirse en el #italic amiratus amiratorum#! o Gran Almirante del Reino de Sicilia. Como el último gran poseedor de  ese título, lideró la flota de Sicilia en varias guerras. Encontró su final a manos de las fuerzas del Sacro Imperio Romano en  1197 y fue cegado.\n\n#Bold A pesar de tu oscuro pasado, has demostrado ser un fiel servidor de los reyes de Sicilia – hasta  ahora. ¿Continuarás liderando las flotas en su nombre, o buscarás tu propio destino en la impredecible frontera siciliana? #!\n\n#italic Enfoque del Mod RICE: Sicilia#!"
 bookmark_RICE_1178_margaritus_alt_william_ii:0 "Guillermo II de Sicilia"
 bookmark_RICE_1178_trapelicino:0 "Trapelicino"
 bookmark_RICE_1178_trapelicino_subheading: "$BOOKMARK_SUBHEADING_ADVENTURER$"
 bookmark_RICE_1178_trapelicino_desc:0 "Siempre se puede confiar en un hombre deshonesto como Trapelicino para que sea deshonesto.  Un mercenario y pirata notorio que una vez sirvió a la República de Pisa, después de causar un incidente diplomático entre Pisa y  Egipto, desertó a Génova. Su empleador más reciente fue el rey Alfonso II de Aragón, quien le pagó para que escoltara  diplomáticos a Constantinopla.\n\n#bold Trapelicino desapareció del registro histórico después de finales de la década de 1170,  pero no tiene que ser así: ¡aventuras mayores aún podrían esperarte mientras navegas con tu tripulación pirata por el emocionante  Mediterráneo!#!\n\n#italic Enfoque del Mod RICE: Cerdeña, Sicilia#!"
 bookmark_RICE_1178_trapelicino_alt_alfonso:0 "Alfonso II"
 bookmark_RICE_1178_damot:0 "Motolomi"
 bookmark_RICE_1178_damot_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_RICE_1178_damot_desc:0 "El reino pagano de Damot alcanzó su apogeo en el siglo XIII cuando su gobernante, conocido  únicamente por su título, el Motolomi, conquistó a enemigos cristianos y musulmanes por igual. En la leyenda etíope, era un  tirano que adoraba al dios pagano Däsk, hasta que el monje Tekle Haymanot supuestamente lo convirtió al cristianismo.\n\n#bold  ¡Recrea o incluso supera las hazañas del poderoso Motolomi, y las tierras altas recordarán tu legado durante  generaciones!#!\n\n#italic Enfoque del Mod RICE: Mar Rojo, Socotra, Sur de Etiopía#!"
 bookmark_RICE_1066_al_wuhsha:0 "$nick_RICE_al_dallala$"
 bookmark_RICE_1066_al_wuhsha_subheading: "$BOOKMARK_SUBHEADING_ADVENTURER$"
 bookmark_RICE_1066_al_wuhsha_desc:0 "En cada era, hay quienes desafían las convenciones sociales, se ríen del desprecio y forjan  su propio camino. al-Wuhsha al-Dallala, como se la conocía, fue una de esas mujeres. Una judía alejandrina, vivió una vida poco  convencional e incluso fue expulsada de su sinagoga por vivir sin casarse con su amante y tener un hijo fuera del matrimonio. A  pesar de sus maneras poco ortodoxas, se convirtió en una de las empresarias más exitosas y adineradas de Egipto.\n\n#bold ¿Puedes  hacerte un nombre en un mundo dominado por hombres mientras mantienes tu alma única y orgullosa?#!\n\n#italic Enfoque del Mod  RICE: Mar Rojo, Siwa, Alto Egipto#!"
 bookmark_RICE_1178_li_shichang:0 "Li Shichang"
 bookmark_RICE_1178_li_shichang_subheading: "$BOOKMARK_SUBHEADING_ADVENTURER$"
 bookmark_RICE_1178_li_shichang_desc:0 "Yelü Chucai, el estadista khitán que fue uno de los asesores más cercanos de Genghis Khan,  dijo que aprendió a escribir en su lengua nativa gracias a un oficial Kara-Khitán: Li Shichang, quien ni siquiera era khitán,  sino Han. Aunque Li Shichang estaba lejos de su tierra ancestral en China, aún conservaba gran parte de la cultura y aprendizaje  chino.\n\n#bold ¿Es el momento de comenzar tu carrera al servicio del Imperio Khitán, o tienes otras ambiciones en mente en esta  región fronteriza?#!\n\n#italic Enfoque del Mod RICE: Bamian, Jorezm, Pamir y Zunista, Cuenca del Tarim#!"
 bookmark_RICE_1178_wo_daochong:0 "Wo Daochong"
 bookmark_RICE_1178_wo_daochong_subheading: "$BOOKMARK_SUBHEADING_GOVERNOR$"
 bookmark_RICE_1178_wo_daochong_desc:0 "Hace años, el ministro principal del emperador Renxiao de Xixia, Ren Dejing, se volvió  demasiado ambicioso, abusando de sus poderes mientras planeaba destruir Xixia desde dentro. Este complot fue aplastado con la  ayuda de Wo Daochong, un brillante erudito confuciano, que se convirtió en el siguiente primer ministro y lideró el imperio  mientras recuperaba su fuerza y vitalidad.\n\n#bold A pesar de la recuperación de Xixia, los problemas acechan en el horizonte de  las estepas. ¿Podrá Daochong y sus herederos salvar el día una vez más?#!\n\n#italic Enfoque del Mod RICE: Magadha, Cuenca del  Tarim#!"
 bookmark_RICE_1178_wo_daochong_alt_zhakui:0 "Zhakui"
 bookmark_RICE_1178_wo_daochong_alt_renxiao:0 "Renxiao"
 bookmark_RICE_1178_wo_daochong_alt_wotela:0 "Wotela"
 bookmark_RICE_1178_michael_scot:0 "Michael Scot"
 bookmark_RICE_1178_michael_scot_subheading: "$BOOKMARK_SUBHEADING_ADVENTURER$"
 bookmark_RICE_1178_michael_scot_desc:0 "En la leyenda medieval, Michael Scot fue un mago y astrólogo tan famoso que fue el único  escocés en aparecer en el Infierno de Dante. En realidad, fue un políglota y erudito exitoso que viajó por toda Europa,  trabajando en varias cortes como la del emperador Federico II.\n\n#bold Dicen que se pierde cualquier oportunidad que no se toma.  ¿Tienes tú lo que se necesita para encontrar las oportunidades adecuadas y convertirte en el mejor erudito viajero del mundo? #!\n\n#italic Enfoque del Mod RICE: Atlántico Norte, Yorkshire#!"
 bookmark_RICE_1178_oranmiyan:0 "Oranmiyan"
 bookmark_RICE_1178_oranmiyan_subheading: "$BOOKMARK_SUBHEADING_ADVENTURER$"
 bookmark_RICE_1178_oranmiyan_desc:0 "Se decía que varios reinos nigerianos fueron fundados por los descendientes del dios-rey  Oduduwa, como Oranmiyan, el guerrero nieto de Oduduwa. Fundó reinos en Benín y Oyo antes de reclamar el trono de su abuelo en  Ile-Ife. Los historiadores no están seguros de quién fue, si se basó en múltiples figuras, cuándo vivió, y si realmente estaba  relacionado con Oduduwa, quien pudo haber vivido siglos antes que él.\n\n#bold ¡Surge de las brumas de la leyenda para  convertirte en el héroe de los pueblos yoruba y benin!#!\n\n#italic Enfoque del Mod RICE: Bozo, Delta del Níger#!"
 bookmark_RICE_1066_tzachas:0 "Chaka"
 bookmark_RICE_1066_tzachas_subheading: "$BOOKMARK_SUBHEADING_ADVENTURER$"
 bookmark_RICE_1066_tzachas_desc:0 "El Emperador Nicéforo III capturó una vez a un asaltante turco llamado Tzachas, quien luego  entró al servicio bizantino. Cuando Nicéforo fue derrocado por Alejo I Comneno en 1081, Tzachas se rebeló y conquistó partes de  Jonia y islas cercanas como Lesbos. Se convirtió en pirata e incluso se proclamó Emperador Bizantino, antes de ser asesinado por  el Sultán de Rum en complicidad con los bizantinos.\n\n#bold Parece descabellado, pero ¿podría un simple bandido túrquico  convertirse en el primer Emperador musulmán de Roma?#!\n\n#italic Enfoque del Mod RICE: Quíos, Lesbos, Rodas#!"
 bookmark_RICE_867_thabit_ibn_qurra:0 "Thabit ibn Qurra"
 bookmark_RICE_867_thabit_ibn_qurra_subheading: "$BOOKMARK_SUBHEADING_ADVENTURER$"
 bookmark_RICE_867_thabit_ibn_qurra_desc:0 "Thabit, uno de los mayores polímatas de la Edad de Oro Islámica, irónicamente ni  siquiera era monoteísta: era un pagano de Harrán, hogar de los últimos paganos helénicos, que combinaban el politeísmo  mesopotámico con el neoplatonismo. Los musulmanes lo aclamaban como un defensor de una herencia antigua que adivinaba las  constelaciones como ningún otro.\n\n#bold Puede que el destino esté escrito en las estrellas, pero ¿serás tú, como el brillante  Thabit, quien sostenga la pluma para escribir tu propio destino?#!\n\n#italic Enfoque del Mod RICE: Harrán,  Juzestán#!\n\n#warning @warning_icon! Si no posees @roadstopower_icon! Roads to Power serás [landed|E].#!"
 bookmark_RICE_867_ibn_wahshiyya:0 "Ibn Wahshiyya"
 bookmark_RICE_867_ibn_wahshiyya_subheading: "$BOOKMARK_SUBHEADING_ADVENTURER$"
 bookmark_RICE_867_ibn_wahshiyya_desc:0 "Muchos miran con desdén a los nabateos de Irak, burlándose de ellos como campesinos. Pero  Ibn Wahshiyya sabe más; es un erudito que afirma descender del rey asirio Senaquerib, y sabe que los nabateos son los hijos de  los antiguos mesopotámicos. Sin embargo, con la llegada del Califato Árabe, las viejas tradiciones están desvaneciéndose, por lo  que está comenzando a escribir un gran tomo para compilar lo que sobrevive de la sabiduría de su pueblo.\n\n#bold Sobre tus  hombros recae la tarea poco envidiable de preservar milenios de conocimiento antiguo.#!\n\n#italic Enfoque del Mod RICE: Harrán,  Juzestán#!"
 bookmark_RICE_1178_hafsa:0 "Hafsa al-Rukuniyya" 
 bookmark_RICE_1178_hafsa_subheading: "$BOOKMARK_SUBHEADING_ADVENTURER$"
 bookmark_RICE_1178_hafsa_desc:0 "Como una de las poetas más reconocidas de al-Andalus, Hafsa es mejor conocida por sus poemas de  amor a Abu Ja'far, su amante, fellow poet, y un consejero en Granada. Lamentablemente, el celoso gobernador de Granada, Uthman,  deseaba a Hafsa para sí mismo, lo que llevó a la ejecución de Abu Ja'far. Se retiró de la vida en la corte granadina y, aunque  más tarde se convirtió en tutora de algunos príncipes almohades en Marruecos, lloró a Abu Ja'far como una viuda el resto de su  vida.\n\n#bold ¿Sanará alguna vez tu corazón, o el dolor y la tristeza serán tus constantes compañeros mientras viajas por el  mundo?#!\n\n#italic Enfoque del Mod RICE: Galicia, Granada, Sus#!"
 bookmark_RICE_1178_hafsa_alt_abu_said_uthman:0 "Uthman"
 bookmark_RICE_1178_ikhtiyar_al_din:0 "$nick_ikhtiyar_al_din$"
 bookmark_RICE_1178_ikhtiyar_al_din_subheading: "$BOOKMARK_SUBHEADING_ADVENTURER$"
 bookmark_RICE_1178_ikhtiyar_al_din_desc:0 "$nick_ikhtiyar_al_din$ fue un general Ghurid de la tribu Khalaj que lideró sus  ejércitos en diversas campañas y incursiones en el norte de India. Tras el asesinato de Muhammad de Ghor, generales Ghurid como  Ikhtiyar formaron sus propios estados a partir de los territorios Ghurid, similar a los Diádocos. Aunque él mismo fue asesinado  en 1206 d.C., Ikhtiyar estableció el estado Khalji, la primera gran dinastía musulmana en Bengala.\n\n#bold ¿Qué tipo de guerrero  serás en la frontera de India e Irán?#!\n\n#italic Enfoque del Mod RICE: Bamian, Maghada, Pamir y Zunist#!
 bookmark_RICE_1178_ikhtiyar_al_din_alt_muhammad_of_ghor:0 "Muhammad"
 bookmark_RICE_1178_ikhtiyar_al_din_alt_laksmana:0 "Laksmana"
 bookmark_RICE_1178_al_nasir:0 "Al-Nasir"
 bookmark_RICE_1178_al_nasir_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_RICE_1178_al_nasir_desc:0 "El mundo musulmán está fragmentado, y los abasíes son una sombra de lo que alguna vez fueron.  al-Nasir sería el último califa abasí efectivo e independiente, mostrando una iniciativa y éxito no vistos en siglos en sus  esfuerzos por restaurar la dominación abasí. Hacia el final de su vida, incluso era consciente y estaba preocupado por el peligro  mongol. Lamentablemente, tras su muerte en 1225 d.C, la gran ciudad de Bagdad cayó ante las hordas mongolas en 1258.\n\n#bold  ¿Podrás salvar a los abasíes del declive terminal y la destrucción ardiente?#!\n\n#italic Enfoque del Mod RICE: Juzestán, Mar  Rojo, Socotra#!"
 bookmark_RICE_1178_al_nasir_alt_al_mustadi:0 "al-Mustadi"
 bookmark_RICE_1178_genghis_khan:0 "Temuyín"
 bookmark_RICE_1178_genghis_khan_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_RICE_1178_genghis_khan_desc:0 "Como uno de los mayores conquistadores que jamás haya existido, Genghis Khan cambió el  curso de la historia mundial para siempre. Sin embargo, en 1178, es solo un niño llamado Temuyín. Años atrás, su tribu lo  desheredó tras el asesinato de su padre, su jefe, ya que no deseaban cuidar de unos huérfanos y de la viuda de su padre. Temuyín  y su familia tuvieron que sobrevivir vagando por la naturaleza durante años.\n\n#bold Todos los grandes hombres comienzan en  algún lugar. Después de soportar muchas dificultades, Temuyín está listo para reclamar su derecho de nacimiento como jefe, ¡pero  seguramente tiene aún mayores ambiciones!#!\n\n#italic Enfoque del Mod RICE Siberia, Cuenca del Tarim#!"
 bookmark_RICE_1178_genghis_khan_alt_borte:0 "Borte"
 bookmark_RICE_1178_genghis_khan_alt_hoelun:0 "Hoelun"
 bookmark_RICE_867_zhai_xin:0 "Zhai Xin"
 bookmark_RICE_867_zhai_xin_subheading: "$BOOKMARK_SUBHEADING_LANDLESS_ADMIN$"
 bookmark_RICE_867_zhai_xin_desc:0 "Aunque el clan Zhai son recién llegados a Dunhuang, habiendo llegado a la frontera china hace  apenas un par de siglos, se han integrado en las élites locales. Zhai Xin es un simple escriba, pero su pariente Farong es  respetado como médico y monje principal de Dunhuang. El futuro hijo de Xin, Fengda, se convertiría en uno de los eruditos más  célebres de la ciudad, especializándose en astronomía y calendarios.\n\n#bold ¿Podrás seguir los intereses intelectuales de tu  familia mientras navegas por la despiadada política de Dunhuang?#!\n\n#italic Enfoque del Mod RICE: Magadha, Cuenca del Tarim#!"
 bookmark_RICE_867_zhai_xin_alt_farong:0 "Farong"
 bookmark_RICE_1066_dpal_dus_sgra:0 "$dpal_dus_sgra$"
 bookmark_RICE_1066_dpal_dus_sgra_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_RICE_1066_dpal_dus_sgra_desc:0 "Existen inscripciones del siglo XI en Ladakh que alaban a un cierto consejero tibetano  de $k_guge$ llamado $dpal_dus_sgra$, quien una vez gobernó la provincia fronteriza de #italic Brusha#! (quizás las tierras de  $burusho$ en los Pamir), que $k_guge$ perdió más tarde. Aun así, los reyes de $k_guge$, como $ChE_chentsa_TsE_dE_$, tenían mucho  poder ya que influenciaron el renacimiento del budismo tibetano tras el colapso del antiguo Imperio Tibetano.\n\n#bold ¿Qué papel  jugarás en la historia de las tierras que una vez dominó el legendario reino de Zhangzhung?#!\n\n#italic Enfoque del Mod RICE:  Magadha, Pamir y Zunist, Cuenca del Tarim, Zhangzhung#!"
 bookmark_RICE_1066_dpal_dus_sgra_alt_liege:0 "$ChE_chentsa_TsE_dE_$"
 bookmark_RICE_1066_dpal_dus_sgra_alt_hrugs_wer:0 "$chakchang_lhadok$"
  bookmark_RICE_1178_roman_mtislavich:0 "Román Mstislávich"
 bookmark_RICE_1178_roman_mtislavich_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_RICE_1178_roman_mtislavich_desc:0 "Román el Grande, como era conocido, cultivó lazos con Bizancio, hizo la guerra contra  los cumanos y unificó los principados de Galitzia y Volinia en un solo reino para convertirse en uno de los Rúrikovich más  poderosos de su generación. Murió en batalla contra los polacos tras romper su alianza con ellos en 1205, y Galitzia-Volinia  sufrió posteriormente guerras sucesorias y las invasiones mongolas.\n\n#bold Los Rúrikovich, divididos desde hace mucho tiempo,  deben unirse: ¿podrás construir un nuevo reino próspero en las tierras fronterizas de Europa del Este?#!\n\n#italic Enfoque del  Mod RICE: Galitzia-Volinia, Mordvinos, Polabios#!"
 bookmark_RICE_1178_roman_alt_konchek:0 "$KO_nC_ek$"
 bookmark_RICE_1178_roman_alt_casimir:0 "$Kazimierz$"
 bookmark_RICE_1178_oleg:0 "Oleg Yaroslavich"
 bookmark_RICE_1178_oleg_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_RICE_1178_oleg_desc:0 "Oleg nació de un amorío entre el sabio gobernante de Galitzia, Yaroslav 'Osmomysl', y su amante  Anastasia. Aunque los nobles de Galitzia se negaron a aceptarla como reina y la quemaron en la hoguera, Yaroslav tenía la  intención de nombrar a Oleg como su heredero en lugar de su hermanastro mayor, Vladímir, pero tras la muerte de Yaroslav, Oleg  acabó siendo envenenado.\n\n#bold Tu libertino hermanastro, apoyado por los mismos boyardos que asesinaron a tu madre, codicia tu  legítima herencia. ¿Podrás sobrevivir a las maquinaciones de estos villanos?#!\n\n#italic Enfoque del Mod RICE: Galitzia-Volinia,  Mordvinos, Polabios#!"
 bookmark_RICE_1178_oleg_alt_vladimir:0 "Vladímir Yaroslavich"
 bookmark_RICE_1178_oleg_alt_yaroslav:0 "Yaroslav Osmomysl"
 bookmark_RICE_1178_margaret_of_beverley:0 "Margaret"
 bookmark_RICE_1178_margaret_of_beverley_subheading: "$BOOKMARK_SUBHEADING_ADVENTURER$"
 bookmark_RICE_1178_margaret_of_beverley_desc:0 "Margaret nació en Jerusalén cuando sus padres, procedentes de Inglaterra, fueron  allí en peregrinación. Tras la muerte de sus padres, crió a su hermano menor, Thomas, un monje que sería la principal fuente  sobre su vida. Regresó a Jerusalén alrededor de la época de la Tercera Cruzada y se convirtió en el raro caso de una cruzada  femenina documentada, participando en un par de batallas.\n\n#bold ¿Puedes vencer el miedo en tu corazón y luchar en nombre de  Cristo, en una época en la que las mujeres guerreras son ridiculizadas como, en el mejor de los casos, una rareza?#!\n\n#italic  Enfoque del Mod RICE: Yorkshire#!"
 bookmark_RICE_1178_margaret_of_beverley_alt_thomas:0 "Thomas"
 bookmark_RICE_867_azjur_al_turki:0 "Azjur al-Turki"
 bookmark_RICE_867_azjur_al_turki_subheading: "$BOOKMARK_SUBHEADING_ADVENTURER$"
 bookmark_RICE_867_azjur_al_turki_desc:0 "Azjur al-Turki, un consejero puritano que intentó imponer una interpretación estricta de  la ley islámica, ya era impopular antes de ser brevemente nombrado gobernador de Egipto por los califas abasíes. Fue rápidamente  reemplazado como gobernador por un ambicioso soldado esclavo túrquico, Ahmad Ibn Tulun.\n\n#bold Alá obra de formas misteriosas.  Quizás desea darte otra oportunidad en la vida: ¿podría haber otra manera mejor de avanzar en tu carrera, o buscarás la madurez  espiritual en su lugar?#!\n\n#italic Enfoque del Mod RICE: Mar Rojo, Oasis de Siwa, Alto Egipto#!"
 bookmark_RICE_867_azjur_al_turki_alt_ahmad_ibn_tulun:0 "ibn Tulun"
 bookmark_RICE_1066_chen_pingshan:0 "$dynn_Chen_9673$ $pingshan_5E73_5C71$"
 bookmark_RICE_1066_chen_pingshan_subheading: "$BOOKMARK_SUBHEADING_ADVENTURER$"
 bookmark_RICE_1066_chen_pingshan_desc:0 "$manichean$ estaba en declive en el siglo XI, y podría haber desaparecido entonces y  allí de no haber sido por el carismático sabio Lin Deng, quien la difundió en el sur de China, donde sobrevivió durante unos  siglos. Tras su muerte, su discípulo, Chen Pingshan, continuó la poco envidiable tarea de preservar y diseminar las enseñanzas de  Mani, el Buda de la Luz.\n\n#bold El destino de la religión de la luz está en tus manos. ¿Podrás salvar a la humanidad del mundo  material de oscuridad?#!\n\n#italic Enfoque del Mod RICE:: Maniqueísmo, Cuenca del Tarim#!"
 bookmark_RICE_1066_chen_pingshan_alt_lin_deng:0 "Lin Deng"
 bookmark_RICE_867_bokut:0 "Bokut"
 bookmark_RICE_867_bokut_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_RICE_867_bokut_desc:0 "La caída del Kanato Uigur fue un día oscuro para los uigures y la Iglesia Maniquea que apoyaban.  Un nuevo reino uigur ha surgido en el diverso entorno de Qocho gracias a líderes enérgicos como Bokut, pero se enfrentan a  desafíos, desde enemigos como el Circuito Guiyi dominado por los chinos hasta rumores de corrupción entre el clero maniqueo. \n\n#bold ¿Provocarán las crisis que experimentaron los uigures el declive del maniqueísmo al adoptar nuevas ideas, o hallarán  fuerza en sus antiguas tradiciones?#!\n\n#italic Enfoque del Mod RICE: Maniqueísmo, Cuenca del Tarim#!"
 bookmark_RICE_867_bokut_alt_zhang_yichao:0 "Zhang Yichao"
 bookmark_RICE_867_bokut_alt_mi_huaiyu:0 "Mi Huaiyu"
 bookmark_RICE_1066_yelu_yixin:0 "$dynn_YelU_$ Yixin"
 bookmark_RICE_1066_yelu_yixin_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_RICE_1066_yelu_yixin_desc:0 "Yixin nació en la pobreza pero se abrió camino hasta la cima del Imperio Liao como  consejero favorecido del Emperador Daozong. Su corrupción le granjeó enemigos, incluida la virtuosa emperatriz Guanyin, por lo  que volvió al Emperador contra ella y el Príncipe Heredero, lo que resultó en sus ejecuciones. Cuando Daozong descubrió sus  intrigas, Yixin intentó desertar a la Dinastía Song, pero fue capturado y ejecutado en 1083.\n\n#bold ¿Debilitará tu búsqueda de  mayor poder y riqueza al Imperio Liao desde dentro?#!\n\n#italic Enfoque del Mod RICE:: Siberia, Cuenca del Tarim#!"
 bookmark_RICE_1066_yelu_yixin_alt_xiao_guanyin:0 "Xiao Guanyin"
 bookmark_RICE_1066_yelu_yixin_alt_hongji:0 "$dynn_YelU_$ Hongji"
  bookmark_RICE_1178_moses_georgios:0 "$Moses_Georgios$"
 bookmark_RICE_1178_moses_georgios_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_RICE_1178_moses_georgios_desc:0 "$Moses_Georgios$ gobernó Alodia #italic y#! Makuria, bastiones del cristianismo en  Nubia. Cuando Egipto invadió en 1172, $Moses_Georgios$ se rió del mensajero de Saladino que le exigía convertirse al islam. Nubia  sobrevivió, pero no sin sufrir daños; los dos reinos perduraron un siglo antes de decaer por luchas internas, crisis económicas y  ataques de tribus árabes y africanas paganas.\n\n#bold Los egipcios se retiran por ahora; ¿podrás reconstruir Nubia antes de que  ataquen de nuevo?#!\n\n#italic Enfoque del Mod RICE: Nubia, Mar Rojo, Oasis de Siwa, Sur de Etiopía, Alto Egipto#!"
 # Makuria and Alodia would decline due to infighting, economic crises, and external pressure from Arab and pagan African tribes.
 bookmark_RICE_1178_moses_georgios_alt_saladin:0 "$bookmark_swords_of_faith_saladin$"
 bookmark_RICE_1178_moses_georgios_alt_maria:0 "$Maria_Iesousikol$"
 bookmark_RICE_1178_moses_georgios_alt_adam:0 "Adam"
 bookmark_RICE_1066_kusbur:0 "Kusbur"
 bookmark_RICE_1066_kusbur_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_RICE_1066_kusbur_desc:0 "Los Daju tienen muchas historias que explican cómo llegaron a Darfur desde Nubia en el siglo  XII para ocupar tierras antaño gobernadas por los míticos gigantes Tora. Los reyes que lideraron esta migración varían; en  algunas leyendas, son príncipes abasíes; en otras, delegados de Alejandro Magno. En una leyenda, cierto Kusbur fue este respetado  líder y primer rey Daju, quien construyó un palacio en las colinas de Jebel Doba, donde más tarde sería enterrado sentado con sus  armas.\n\n#bold Aunque solo se te recordará vagamente en la tradición oral, ¡lo que hagas aquí decidirá el futuro de Darfur  durante siglos!#!\n\n#italic Enfoque del Mod RICE: Nubia#!"
 bookmark_RICE_1066_marianos:0 "Marianos"
 bookmark_RICE_1066_marianos_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_RICE_1066_marianos_desc:0 "Durante siglos, los Eparcas de Nobatia administraron la frontera norte de Nubia con Egipto  como los consejeros de más alto rango en Makuria. Marianos, el actual titular, llega al cargo mientras la dinastía fatimí en  Egipto cae en la anarquía, mientras un arzobispo visionario, el príncipe real makuriano Georgios, aboga por adoptar las  tradiciones autóctonas en la sociedad nubia.\n\n#bold Los tiempos están cambiando a orillas del Nilo – ¿cómo afrontarás tu papel  como guardián de la frontera de Nubia?#!\n\n#italic Enfoque del Mod RICE: Nubia, Mar Rojo, Oasis de Siwa, Sur de Etiopía, Alto  Egipto#!"
 bookmark_RICE_1066_marianos_alt_mena:0 "Mena"
 bookmark_RICE_1066_marianos_alt_georgios:0 "Georgios"
 bookmark_RICE_867_georgios:0 "Georgios"
 bookmark_RICE_867_georgios_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_RICE_867_georgios_desc:0 "Georgios tuvo gran éxito como príncipe heredero, llegando incluso a viajar a Bagdad para  renegociar con éxito el Baqt con los abasíes; pero como rey, se enfrenta a graves desafíos a su autoridad. Recientemente envió a  su sobrino Niuty para lidiar con el caudillo árabe al-Umari, que se había enemistado tanto con Egipto como con Nubia, pero Niuty  acordó por su cuenta una tregua con al-Umari, ¡y se rumorea que planea rebelarse contra su tío!\n\n#bold En un paisaje político  precario, lleno de traición e intrigas, ¿podrá la experiencia de toda una vida de Georgios ayudarle a traer la paz a Makuria? #!\n\n#italic Enfoque del Mod RICE: Nubia, Mar Rojo, Oasis de Siwa, Sur de Etiopía, Alto Egipto#!"
 bookmark_RICE_867_georgios_alt_niuty:0 "Niuty"
 bookmark_RICE_867_georgios_alt_merki:0 "Merki"
 bookmark_RICE_867_eldad_ha_dani:0 "Eldad ha-Dani"
 bookmark_RICE_867_eldad_ha_dani_subheading: "$BOOKMARK_SUBHEADING_ADVENTURER$"
 bookmark_RICE_867_eldad_ha_dani_desc:0 "En el siglo IX, un misterioso judío llamado Eldad llegó al norte de África e Iberia,  contando relatos fantásticos sobre sus aventuras por el mundo. Lo más fascinante es su afirmación de que su pueblo desciende de  la perdida Tribu de Dan de Israel, que se asentó en África. Algunos dicen que es un farsante, pero otros creen que podría haber  algo de verdad en sus historias...\n\n#bold Mientras fascinas e inspiras a otros judíos con tus relatos, ¿qué revelarás sobre ti  mismo y sobre el pueblo judío?#!\n\n#italic Enfoque del Mod RICE: Nubia, Mar Rojo, Socotra#!"
 bookmark_RICE_1066_nasir_al_dawla:0 "Nasir al-Dawla"
 bookmark_RICE_1066_nasir_al_dawla_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_RICE_1066_nasir_al_dawla_desc:0 "Nasir al-Dawla es un general fatimí descendiente de la dinastía hamdánida, que antaño  gobernó gran parte de Siria. Ahora, los fatimíes se desmoronan mientras las unidades africanas, túrquicas y bereberes del  ejército se enfrentan entre sí y saquean el Nilo, mientras las escasas crecidas provocan hambrunas. Nasir al-Dawla, un destacado  comandante de los turcos, derrotó a los africanos y tomó el poder como dictador militar de Egipto. Su mandato tiránico fue  interrumpido cuando sus rivales lo asesinaron, restaurándose el orden en Egipto gracias al general armenio Badr al-Jamali. \n\n#bold ¿Llevarán demasiado lejos tus intentos de gobernar Egipto con mano de hierro y conducirán a tu caída?#!\n\n#italic  Enfoque del Mod RICE: Nubia, Mar Rojo, Oasis de Siwa, Alto Egipto#!"
 bookmark_RICE_1066_nasir_al_dawla_alt_al_mustansir:0 "al-Mustansir"
 bookmark_RICE_1066_nasir_al_dawla_alt_badr:0 "Badr"
bookmark_RICE_867_balaputradewa:0 "Balaputradewa"
bookmark_RICE_867_balaputradewa_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
bookmark_RICE_867_balaputradewa_desc:0 "Aunque Balaputradewa gobierna la poderosa talasocracia de Srivijaya, su poder fue aún mayor en el pasado. Como miembro de la dinastía Sailendra, una vez gobernó Mataram, en Java Central, pero se vio obligado a exiliarse debido a sus traicioneros primos, los Sanjayas. Srivijaya y Mataram se enfrentaron durante generaciones, hasta que los herederos de Balaputradewa completaron finalmente su venganza ayudando a un rebelde contra Mataram.\n\n#bold ¿Vengarás la humillación de Balaputradewa o te centrarás en construir la influencia económica y política de Srivijaya?#!\n\n#italic Enfoque del Paquete de RICE: Aslian, Magadha, Sri Lanka#!"
bookmark_RICE_867_ngo_man:0 "Ngo Man"
bookmark_RICE_867_ngo_man_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
bookmark_RICE_867_ngo_man_desc:0 "La separación de Vietnam de China tras generaciones de dominio chino no fue un proceso tan claro como retratan los antiguos libros de historia. Comenzó en los años de decadencia de la dinastía Tang, cuando la agitación política brindó oportunidades a hombres ambiciosos para crear un nuevo orden, como el hijo del oficial Ngo Man, Ngo Quyen, quien fundó la dinastía Ngo como el primer gobernante de un Vietnam independiente en siglos.\n\n#bold Mientras la dinastía Tang se desmorona, ¿en qué dirección llevarán a Vietnam la próxima generación de élites vietnamitas locales como Ngo Man y sus descendientes?#!\n\n#italic Enfoque del Paquete de RICE: Hangzhou, Magadha, Cuenca del Tarim#!"
bookmark_RICE_1066_anawrahta:0 "Anawrahta"
bookmark_RICE_1066_anawrahta_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
bookmark_RICE_1066_anawrahta_desc:0 "Las crónicas tradicionales de Birmania sitúan la fundación del Imperio Pagano en 1044, cuando Anawrahta ascendió al trono de Pagan. Luego sentó las bases de la identidad birmana al unificar por primera vez en la historia el valle del río Irrawaddy, establecer el budismo theravada como religión estatal y detener el avance del poderoso Imperio Jemer.\n\n#bold Ya has logrado mucho como uno de los reyes más grandes de Birmania: ¿puedes lograr hazañas aún mayores?#!\n\n#italic Enfoque del Paquete de RICE: Magadha, Sri Lanka#!"
bookmark_RICE_1066_anawrahta_alt_kyansittha:0 "Kyansittha"
bookmark_RICE_1066_anawrahta_alt_manisanda:0 "Manisanda"
bookmark_RICE_1066_ly_thuong_kiet:0 "Ngo Thuong Kiet"
bookmark_RICE_1066_ly_thuong_kiet_subheading: "$BOOKMARK_SUBHEADING_GOVERNOR$"
bookmark_RICE_1066_ly_thuong_kiet_desc:0 "Ngo Thuong Kiet, más tarde y más conocido como Ly Thuong Kiet, fue un general eunuco y uno de los más grandes líderes militares vietnamitas de la historia. Lideró a los ejércitos de Dai Viet para repeler una invasión de la dinastía Song, y se dice que escribió un famoso poema, [Glossary( 'Nam Quoc Son Ha', 'NAM_QUOC_SON_HA_GLOSS' )], para afirmar la soberanía de Dai Viet.\n\n#bold A medida que aumentan las tensiones entre las cortes de China y Dai Viet, el Emperador del Sur, y todo Dai Viet, pronto podrían recurrir a ti para guiar a tu patria hacia la victoria.#!\n\n#italic Enfoque del Paquete de RICE: Hangzhou, Magadha, Sri Lanka#!"
bookmark_RICE_1066_ly_thuong_kiet_alt_ly_thuong_hien:0 "Ngo Thuong Hien"
bookmark_RICE_1066_ly_thuong_kiet_alt_than_canh_phuc:0 "Than Canh Phuc"
bookmark_RICE_1066_song_jiang:0 "Sòng Jiāng"
bookmark_RICE_1066_song_jiang_subheading: "$BOOKMARK_SUBHEADING_ADVENTURER$"
bookmark_RICE_1066_song_jiang_desc:0 "La [Glossary( 'Margen del Agua', 'WATER_MARGIN_GLOSS' )], una de las [Glossary( 'Cuatro Grandes Novelas Clásicas', 'FOUR_GREAT_CLASSIC_NOVELS_GLOSS' )] de China, narra la historia del forajido y bandido Sòng Jiāng y sus 107 compañeros. Históricamente, fue un rebelde que luego se rindió y luchó en nombre de la dinastía Song, y fue transformado en un héroe popular.\n\n#bold Dentro de los confines de los cuatro mares, todos los hombres son hermanos: ¡reúne a héroes justos, lucha contra la injusticia y conviértete en una de las mayores leyendas de Asia Oriental!#!\n\n#italic Enfoque del Paquete de RICE: Hangzhou, Cuenca del Tarim#!"
bookmark_RICE_1178_jayavarman_vii:0 "Jayavarman VII"
bookmark_RICE_1178_jayavarman_vii_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
bookmark_RICE_1178_jayavarman_vii_desc:0 "El desastroso reinado del usurpador jemer Tribhuvanaditya llegó a su fin con una invasión cham liderada por su rey, Jaya Indravarman IV. El Imperio Jemer solo sobrevivió gracias a Jayavarman VII, quien repelió a los cham, reconstruyó Angkor, introdujo un estado de bienestar, difundió el budismo por todo el territorio y se convirtió en el gobernante camboyano más grande de la historia.\n\n#bold Angkor yace devastada por los merodeadores cham. Ahora es el momento para el heroísmo. Ahora es el momento para grandes hazañas. ¡Ahora es el momento para que un gobernante iluminado salve a los jemeres!#!\n\n#italic Enfoque del Paquete de RICE: Aslian, Magadha, Sri Lanka#!"
bookmark_RICE_1178_jayavarman_vii_alt_jayarajadevi:0 "Jayarajadevi"
bookmark_RICE_1178_jayavarman_vii_alt_jaya_indravarman_iv:0 "Jaya Indravarman IV"
bookmark_RICE_1178_lu_you:0 "Lù Yóu"
bookmark_RICE_1178_lu_you_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
bookmark_RICE_1178_lu_you_desc:0 "La tragedia y la decepción han seguido al poeta y oficial Lù Yóu toda su vida. En su juventud, su madre lo obligó a divorciarse del amor de su vida, su primera esposa Táng Wǎn. Luego, en sus últimos años, luchó en vano por convencer a los emperadores Song de atacar a los yurchen y recuperar los territorios perdidos en el norte.\n\n#bold El gobierno Song está lleno de funcionarios miopes y egoístas. ¿Es hora de retirarse, dedicarse a sus intereses literarios y consolidar su legado como uno de los grandes poetas patrióticos de China?#!\n\n#italic Enfoque del Paquete de RICE: Hangzhou, Cuenca del Tarim#!"
bookmark_RICE_1178_lu_you_alt_tang_wan:0 "Táng Wǎn"
bookmark_RICE_867_bah_lud:0 "Lud"
bookmark_RICE_867_bah_lud_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
bookmark_RICE_867_bah_lud_desc:0 "Las leyendas de los semai, la mayor de las #italic Orang Asli#!, las tribus indígenas de Malasia, hablan de un héroe llamado Lud, cuya fachada de hombre débil ocultaba su talento natural y poderes sobrenaturales. Con la ayuda de los espíritus [Glossary( 'gunig', 'GUNIG_GLOSS' )], logró grandes hazañas, como salvar a la hija de un rey malayo de un monstruo pájaro de siete cabezas, y luego casarse con esta princesa.\n\n#bold ¿Qué lograrás para que los semai te recuerden en sus leyendas durante generaciones?#!\n\n#italic Enfoque del Paquete de RICE: Aslian, Sri Lanka#!"
bookmark_RICE_867_bah_lud_alt_inak:0 "Inak"
bookmark_RICE_867_gung_ye:0 "$Gung_ye$"
bookmark_RICE_867_gung_ye_subheading: "$BOOKMARK_SUBHEADING_ADVENTURER$"
bookmark_RICE_867_gung_ye_desc:0 "Cuando nació el príncipe $Gung_ye$, un vidente advirtió que causaría la caída de Silla, por lo que el rey ordenó matar al bebé. Aunque fue salvado por una sirvienta, perdió un ojo en el proceso. Después de pasar su juventud como monje budista, lideró una rebelión exitosa contra Silla y se proclamó Rey de Goguryeo Posterior. En fuentes posteriores, posiblemente sesgadas, fue un tirano asesino y paranoico que afirmaba ser [Glossary( 'Maitreya', 'MAITREYA_GLOSS' )].\n\n#bold Deja que la caída de tu familia sea una profecía autocumplida: ¡conviértete en el instrumento de la destrucción de Silla como el Buda profetizado, Maitreya!#!\n\n#italic Enfoque del Paquete de RICE: Cuenca del Tarim#!"
