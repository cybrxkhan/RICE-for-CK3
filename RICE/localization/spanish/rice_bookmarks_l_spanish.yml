 bm_1066_rice_2:0 "RICE (Oriente)"
 bm_1066_rice_2_desc:0 "El siglo XI es una era de transformación, crecimiento y conflicto. Esta no es una época estancada de “Edad  Oscura”, sino un tiempo de grandes y dinámicos cambios. A lo largo del mundo se extiende un tapiz de pueblos y sus líderes,  siempre en evolución.\n\nEl mod RICE agrega un nuevo sabor a los pueblos y lugares del mundo, y este marcador presenta solo  algunas de las muchas posibles partidas en el año 1066 d.C. que aprovechan al máximo el contenido de RICE.\n\n#Bold El llamado  periodo medieval está en pleno apogeo. Se está escribiendo una nueva era de la historia, y tú serás su escriba. La forma del  futuro, el destino del mundo: ¿serán estos tuyos para decidir?#!"
 bm_1066_rice_1:0 "RICE (Occidente)"
 bm_1066_rice_1_desc:0 "$bm_1066_rice_2_desc$"
 bm_1066_rice_4:0 "RICE (Sin Tierra)"
