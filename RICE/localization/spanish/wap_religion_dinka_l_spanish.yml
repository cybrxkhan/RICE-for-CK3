#Dinka Pagan
dinka_pagan:0 "Nhialacismo"
dinka_pagan_adj:0 "Nhialacista"
dinka_pagan_adherent:0 "Nhialacista"
dinka_pagan_adherent_plural:0 "Nhialacistas"
dinka_pagan_desc:0 "El mundo ha sido creado y está controlado por Nhialac, el gran Dios del cielo y de la lluvia tan importante. Él creó a Abuk la diosa madre y a Garaŋ el atormentador, así como a las deidades menores. Los devotos de Nhialac hacen sacrificios animales regulares para obtener bendiciones, fertilidad o para sanar tabúes. Junto a Nhialac en los cielos están los espíritus ancestrales el Jak, que viven a nuestro alrededor, así como los Jak, los espíritus libres que, como Garaŋ, pueden traer fortuna o atormentarnos."
