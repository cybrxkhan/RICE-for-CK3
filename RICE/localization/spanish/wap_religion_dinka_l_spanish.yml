nuba_pagan_desc:0 "Para comunicarnos con el mundo espiritual, donde yacen nuestros ancestros, necesitamos la ayuda de los Kujurs, hombres y mujeres que poseen poderes espirituales y mágicos. Estos kujurs, parte esencial de nuestra sociedad, también cumplen funciones importantes como sanadores, hacedores de lluvia, mediadores y líderes comunitarios."
