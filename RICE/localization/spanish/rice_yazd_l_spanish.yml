 yazd.0020.t:0 "Yazd se Expande y Prospera"
yazd.0020.desc:0 "Aunque [yazd_county.GetNameNoTier] está situada en una región árida, los extranjeros de lugares lejanos podrían sorprenderse al ver lo bien que está la ciudad. Además del hecho de que esencialmente se encuentra en un oasis y está geográficamente protegida, también cuenta con una excelente infraestructura y servicios, como extensas redes de canales qanat, casas de culto para varias religiones, y más. Sin embargo, siempre hay margen de mejora.\n\nHe decidido iniciar varias iniciativas para expandir la ciudad y planificar edificios y obras públicas adicionales. Estos incluyen extensiones adicionales de los qanats, varios jardines exuberantes y verdes, escuelas de aprendizaje, y más. La ciudad ya tiene una gran reputación por ser atractiva para los colonos eruditos, instruidos y capaces: ¡hagamos que la ciudad sea aún más grandiosa para atraer más talento aquí!"
yazd.0020.a:0 "Verdaderamente, Yazd es una joya del desierto."
yazd.0021.t:0 "Yazd se Expande y Prospera"
yazd.0021.desc:0 "Desde hace bastante tiempo, [yazd_county.GetNameNoTier] ha ganado una reputación como un centro de aprendizaje y artes. Uno podría suponer que es extraño, si no inexplicable, cómo un asentamiento en medio de un desierto podría alcanzar tal reputación. Sin embargo, no hay ningún secreto para su éxito, ya que cuenta con una excelente infraestructura, una comunidad sofisticada y está ubicado en una posición estratégica y defendible en un oasis.\n\nAunque no es el primer gobernante de [yazd_county.GetNameNoTier] en hacerlo, [yazd_ruler.GetTitledFirstName] ha comenzado recientemente a financiar varios proyectos de obras públicas e iniciativas como nunca antes se había visto. Jardines, casas de culto, qanats, escuelas y más se construirán para mejorar aún más la calidad de vida en la ciudad. Ahora, eruditos y hombres instruidos de lejos hablan muy bien de la ciudad, y muchos desean establecerse allí, aumentando la ya estimada reputación de la ciudad."
yazd.0021.a:0 "Eso es bueno para [yazd_county.GetNameNoTier]."
yazd.0022.t:0 "Qanats"
yazd.0022.desc:0 "Durante siglos, los pueblos de Oriente Medio y el Norte de África han construido y utilizado los canales #italic qanat#! para canalizar agua a grandes distancias.\n\nSe ha convertido en costumbre para personas de estatus como yo patrocinar la construcción de tales proyectos de obras públicas. He decidido hacer precisamente eso, y una vez que el qanat esté terminado, proporcionará una fuente confiable de agua a la comunidad en la que se construya, ya sea para la agricultura, el consumo, el lavado o cualquier otro uso.\n\nAhora, debo considerar cuánto financiamiento estoy dispuesto a proporcionar para este esfuerzo, y qué tan grande deseo que sea el qanat que voy a patrocinar."
yazd.0022.a:0 "Un qanat pequeño"
yazd.0022.b:0 "Un qanat mediano"
yazd.0022.c:0 "Un qanat grande"
yazd.0022.d:0 "Un qanat grandioso"
yazd.0023.t:0 "La Cuestión del Xwedodah [xwedodah_resolver.GetFaith.GetAdjective]"
yazd.0023.desc:0 "Cualquier [ROOT.Char.GetFaith.GetAdherentName] bien educado sabe que el #italic Xwedodah#! es realmente una de las mayores acciones que cualquier persona puede hacer. Incluso hay quienes afirman que [ROOT.Char.GetFaith.DevilName] le dijo a [ROOT.Char.GetFaith.DevilHerHis] esbirros que evitaran a cualquier pareja que haya completado un acto de #italic Xwedodah#!, pues su santidad es demasiado poderosa.\n\nDurante mucho tiempo, ha habido un considerable debate sobre lo que realmente significa #italic Xwedodah#!. Tradicionalmente, muchos de nosotros hemos entendido que se refiere al matrimonio entre parientes cercanos: padre con hijo, o hermano con hermana. Sin embargo, algunos lo cuestionan y argumentan que nuestra comprensión actual es errónea; las enseñanzas verdaderas y originales, dicen, se referían a matrimonios entre primos.\n\nComo uno de los líderes [ROOT.Char.GetFaith.GetAdjective] más poderosos del mundo, he decidido convocar un consejo de varios eruditos y [ROOT.Char.Custom('DefaultPriestTitlePlural')] para discutir este asunto. Quizás podamos resolver este debate de una vez por todas, para asegurar la unidad entre todos nosotros."
yazd.0023.a:0 "Comencemos a escuchar los argumentos de ambos lados."
yazd.0024.t:0 "La Cuestión del Xwedodah [xwedodah_resolver.GetFaith.GetAdjective]"
yazd.0024.desc:0 "Durante generaciones, si no siglos, los seguidores de la fe [xwedodah_resolver.GetFaith.GetAdjective] han practicado el llamado #italic Xwedodah#!, o matrimonio entre parientes cercanos, que consideran un acto sagrado y que complace a [xwedodah_resolver.GetFaith.HighGodName]. De hecho, los seguidores de todas las demás religiones los han ridiculizado por esto, burlándose o condenándolos por estas costumbres supuestamente degeneradas.\n\nSin embargo, no todos los [xwedodah_resolver.GetFaith.GetAdherentName] están cómodos con esta interpretación del #italic Xwedodah#!. Siempre ha habido algunos que argumentan que se refería a los matrimonios entre primos. Como tal, [xwedodah_resolver.GetTitledFirstName], un destacado gobernante [xwedodah_resolver.GetFaith.GetAdjective], ha convocado un consejo de prominentes eruditos y [xwedodah_resolver.Custom('DefaultPriestTitlePlural')] para debatir si el #italic Xwedodah#! implica matrimonios entre parientes cercanos o entre primos, y resolver este asunto de una vez por todas."
yazd.0024.a:0 "Así sea."
yazd.0025.t:0 "El Fallo sobre el Xwedodah [ROOT.Char.GetFaith.GetAdjective]"
yazd.0025.desc:0 "Después de muchas discusiones excelentes, que a veces se calentaron, el consejo que convoqué para examinar el asunto del #italic Xwedodah#! ha formulado un fallo sobre la cuestión en cuestión: ¿el #italic Xwedodah#! se refiere al matrimonio entre parientes cercanos o entre primos?\n\nAunque no fue un fallo unánime, contó con el apoyo de muchos presentes. Aunque llevará tiempo para que la comunidad [ROOT.Char.GetFaith.GetAdjective] alrededor del mundo se entere de lo que ocurrió aquí, esperemos que esto resuelva los debates sobre el #italic Xwedodah#! de una vez por todas, para que podamos centrarnos en fomentar buenos pensamientos, buenas palabras y buenas acciones.\n\n#Bold Por lo tanto, que se sepa que hemos concluido que [ROOT.Char.GetFaith.HighGodName] pretendía que el #italic Xwedodah#! fuera entre:#!"
yazd.0025.a:0 "Primos, ya que las intenciones de [ROOT.Char.GetFaith.HighGodNamePossessive] fueron malinterpretadas durante siglos"
yazd.0025.b:0 "Parientes cercanos, ya que [ROOT.Char.GetFaith.HighGodNamePossessive] desea que sea una forma de guiar a la humanidad"
RICE_yazd_change_xwedodah_warning_tooltip:0 "#X ¡Esta decisión para determinar la [doctrine|E] $doctrine_consanguinity_name$ de [xwedodah_resolver.GetFaith.GetNameNoTooltip] es #bold permanente#!, y no se puede revertir!#!"
RICE_yazd_keep_xwedodah_tooltip_1:0 "[GetFaithDoctrine('doctrine_consanguinity_unrestricted').GetBaseName] sigue siendo la [doctrine|E] $doctrine_consanguinity_name$ de [xwedodah_resolver.GetFaith.GetName]"
RICE_yazd_keep_xwedodah_tooltip_2:0 "[GetFaithDoctrine('tenet_divine_marriage').GetBaseName] sigue siendo un [core_tenet|E] de [xwedodah_resolver.GetFaith.GetName]"
yazd.0026.t:0 "El Fallo sobre el Xwedodah [xwedodah_resolver.GetFaith.GetAdjective]"
yazd.0026.desc.intro:0 "Recientemente, [xwedodah_resolver.GetTitledFirstName] convocó un consejo de eruditos y [xwedodah_resolver.Custom('DefaultPriestTitlePlural')] para debatir si la comprensión actual del #italic Xwedodah#! por parte de los [xwedodah_resolver.GetFaith.GetAdjective] era correcta o no. La pregunta central que debatieron fue si se refería a la práctica del matrimonio entre parientes cercanos o entre primos. Los seguidores de otras religiones han denunciado durante mucho tiempo a los [xwedodah_resolver.GetFaith.GetAdherentNamePlural] por esto, y había sido un tema de controversia dentro de su propia comunidad durante algún tiempo. De todos modos, el consejo finalmente llegó a un fallo."
yazd.0026.desc.no_incest:0 "\n\nBasándose en varias evidencias y razonamientos, argumentan que el #italic Xwedodah#! en realidad se refiere al matrimonio entre primos. Como tal, el matrimonio entre parientes cercanos es una corrupción posterior y un malentendido del [xwedodah_resolver.GetFaith.ReligiousText] y las prácticas de la comunidad [xwedodah_resolver.GetFaith.GetAdjective] original y temprana."
yazd.0026.desc.yes_incest:0 "\n\nBasándose en varias evidencias y razonamientos, argumentan que el #italic Xwedodah#! de hecho se refiere al matrimonio entre parientes cercanos, como entre padre e hijo o hermano y hermana. Como tal, la forma en que se practica actualmente es precisa y está de acuerdo con las enseñanzas encontradas en el [xwedodah_resolver.GetFaith.ReligiousText]."
yazd.0026.desc.conclusion:0 "\n\nAunque este fallo no es necesariamente vinculante ni absoluto, debido a la prominencia de los involucrados, probablemente será acatado por muchos [xwedodah_resolver.GetFaith.GetAdherentNamePlural]."
yazd.0026.a:0 "¿Qué pensará la comunidad [xwedodah_resolver.GetFaith.GetAdjectiveNoTooltip] de esto?"
yazd.0026.tooltip:0 "Este cambio a la [doctrine|E] $doctrine_consanguinity_name$ de [xwedodah_resolver.GetFaith.GetName] es #bold permanente#!, y no se puede revertir."
yazd.0027.t:0 "El Davāzdah Imām"
yazd.0027.desc.intro:0 "A petición de la comunidad chiíta local en [yazd_county.GetNameNoTier], he reunido algunos fondos y contratado a algunos artesanos y arquitectos hábiles para construir un mausoleo llamado el #italic Davāzdah Imām#!, o el Santuario de los Doce Imames. Aunque no es el edificio más grande de la ciudad, sigue siendo una obra arquitectónica notable. En su interior hay varias inscripciones, la mayoría de las cuales citan el Corán; una, sin embargo, lleva el siguiente texto:\n\n#italic Así ordenó la construcción de esta cúpula bendita: el exaltado [ROOT.Char.GetTitledFirstNameNoTooltip], esforzándose por la satisfacción de Dios y buscando su recompensa.#!"
yazd.0027.desc.shiite:0 "\n\nEstoy feliz de tener esta oportunidad de apoyar a mis amigos de la comunidad chiíta. Debemos trabajar juntos si queremos prosperar en [yazd_county.GetNameNoTier] y en el resto del mundo."
yazd.0027.desc.not_shiite:0 "\n\nAunque no soy chiíta, no veo razón para evitar tener buenas relaciones con la comunidad chiíta en [yazd_county.GetNameNoTier]. Espero que reconozcan mi gesto de buena voluntad."
yazd.0027.a:0 "Este edificio sin duda añadirá belleza a nuestra ciudad."
