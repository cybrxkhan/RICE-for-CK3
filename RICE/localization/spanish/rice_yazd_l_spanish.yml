RICE_yazd_change_xwedodah:0 "Resolver la Cuestión de Xwedodah"
RICE_yazd_change_xwedodah_zurvanite:0 "$RICE_yazd_change_xwedodah$"
RICE_yazd_change_xwedodah_tooltip:0 "Reúnete con otros para resolver los debates en torno a esta práctica para la [faith|E] [ROOT.Char.GetFaith.GetName]"
RICE_yazd_change_xwedodah_zurvanite_tooltip:0 "$RICE_yazd_change_xwedodah_tooltip$"
RICE_yazd_change_xwedodah_desc:0 "#V Xwedodah#! es una de las mayores acciones que cualquier [ROOT.Char.GetFaith.GetAdherentName] puede hacer. Aunque esta ha sido nuestra creencia indiscutible durante siglos, ha habido debates sobre lo que significa realmente. ¿Se refiere verdaderamente al matrimonio entre parientes cercanos? Algunos afirman que debería definirse como matrimonio entre primos. Para resolver estos debates de una vez por todas, deseo convocar a algunos eruditos y [ROOT.Char.Custom('DefaultPriestTitlePlural')]."
RICE_yazd_change_xwedodah_effect_tooltip_1:0 "#V Reinterpretar#! el [xwedodah_resolver.GetFaith.ReligiousText] para cambiar la [doctrine|E] $doctrine_consanguinity_name$ de [xwedodah_resolver.GetFaith.GetName] para permitir solo el matrimonio entre primos, o #V reforzar#! las opiniones tradicionales de que se refiere al matrimonio entre parientes cercanos; cualquiera de las dos opciones será #V permanente!#!"
RICE_yazd_change_xwedodah_effect_tooltip_2:0 "Si esta [decision|E] no es tomada por ningún gobernante [xwedodah_resolver.GetFaith.GetAdjective] suficientemente poderoso para los siglos XIV o XV, entonces un cambio #italic puede#! ser desencadenado aleatoriamente mediante un evento en ese momento."
RICE_yazd_change_xwedodah_effect_tooltip_3:0 "El [GetFaithDoctrine('tenet_divine_marriage').GetBaseName] [core_tenet|E] de [xwedodah_resolver.GetFaith.GetName] se cambia a [GetFaithDoctrine('tenet_communal_identity').GetBaseName]"
RICE_yazd_change_xwedodah_confirm:0 "¡Para la gloria de [ROOT.Char.GetFaith.HighGodName]!"
RICE_yazd_change_xwedodah_zurvanite_confirm:0 "$RICE_yazd_change_xwedodah_confirm$"
RICE_yazd_change_xwedodah_context_tooltip:0 "#emphasis Contexto Histórico:#! Xwedodah se practicaba en la antigua Persia, más allá de la realeza. Esto generalmente no se discute entre los eruditos de la historia iraní; lo que se discute es el alcance y la frecuencia con la que tales matrimonios se consumaban. A pesar de ello, los zoroastrianos modernos #italic #bold no#!#! practican el matrimonio entre parientes cercanos, y lo aborrecen como la mayoría. La interpretación de Xwedodah cambió para el período moderno temprano, aunque las razones detrás de este cambio de actitudes son inciertas. Esta decisión es una representación ahistórica y simbólica de ese cambio."
RICE_yazd_celebrate_sadeh_festival:0 "Celebrar el Festival de Sadeh"
RICE_yazd_celebrate_sadeh_festival_tooltip:0 "¡La época más fría del año está por llegar!"
RICE_yazd_celebrate_sadeh_festival_desc:0 "El frío del invierno se extiende por la tierra, lo que significa que es tiempo del Festival de Sadeh, la celebración tradicional de invierno originaria del mundo iraní. ¡Debería organizar una gran celebración de Sadeh este año!"
RICE_yazd_celebrate_sadeh_festival_effect_tooltip_1:0 "Celebras el festival de Sadeh y puedes obtener varios beneficios, como ganar [prestige|E] o [piety|E], o perder [stress|E]"
RICE_yazd_celebrate_sadeh_festival_effect_tooltip_2:0 "Debido a que controlas [yazd_county.GetNameNoTier] y sigues la [faith|E] [THIS.Char.GetFaith.GetName], puedes optar por pagar un extra de @gold_icon! 25 para visitar Chak-Chak por beneficios adicionales."
RICE_yazd_celebrate_sadeh_festival_confirm:0 "¡Espero con ansias esto!"
RICE_yazd_celebrate_sadeh_festival_context_tooltip:0 "#emphasis Contexto Histórico:#! Sadeh es el festival tradicional iraní de invierno que tiene lugar 50 días antes de Nowruz. Durante el período medieval, era celebrado con entusiasmo tanto por musulmanes como por zoroastrianos en Irán, incluidos varios monarcas. La encendida de grandes hogueras forma un componente central de las festividades, incluida (al menos en tiempos medievales) la curiosa práctica de arrojar bestias y aves al fuego para quemarlas. En cualquier caso, los primeros textos islámicos atribuyen el establecimiento de Sadeh al héroe épico Hushang, quien descubrió el fuego por accidente y luego deseó conmemorar este beneficio."
RICE_decision_yazd_sadeh_month_req:0 "El mes es noviembre, diciembre o enero."
RICE_yazd_build_a_new_qanat:0 "Financiar la Construcción de un Qanat"
RICE_yazd_build_a_new_qanat_tooltip:0 "Los lugareños siempre podrían usar una nueva fuente de agua."
RICE_yazd_build_a_new_qanat_desc:0 "Los qanats son sistemas subterráneos de canales que se han construido en gran parte de Oriente Medio durante siglos para proporcionar un suministro confiable de agua a los lugareños. Al financiar la construcción de uno, puedo mejorar la calidad de vida de los lugareños."
RICE_yazd_build_a_new_qanat_effect_tooltip_1:0 "Tu [county_capital|E] recibirá un [county_modifier|E] que durará 10 años y recibirás un [character_modifier|E] correspondiente y algo de [prestige|E]"
RICE_yazd_build_a_new_qanat_effect_tooltip_2:0 "La fuerza de estos bonos depende de cuánto financiamiento se proporcione #weak (Coste mínimo: @gold_icon! 50)#!"
RICE_yazd_build_a_new_qanat_effect_tooltip_3:0 "La fuerza de estos bonos depende de cuánto financiamiento se proporcione #weak (Coste mínimo: @gold_icon! 40)#!"
RICE_yazd_build_a_new_qanat_effect_tooltip_4:0 "Debido a que controlas [yazd_county.GetNameNoTier] y tiene el [county_modifier|E] [GetModifier('RICE_yazd_city_of_windcatchers').GetNameWithTooltip], los costes de financiar un Qanat se reducen."
RICE_yazd_build_a_new_qanat_effect_tooltip_5:0 "Si tu [culture|E] tiene la [tradition|E] #bold $tradition_fp3_irrigation_experts_name$#!, ganarás más [prestige_i|E] [prestige|E] y el [county_modifier|E] durará #V 15#! en lugar de 10 años."
RICE_yazd_build_a_new_qanat_confirm:0 "¡Que comience la construcción!"
RICE_yazd_build_a_new_qanat_context_tooltip:0 "#emphasis Contexto Histórico:#! Un qanat, conocido como foggara en el norte de África, karez en Asia Central, falaj en Omán, y muchos otros nombres, es un sistema de canales de agua subterráneos autóctonos de la meseta iraní, que posteriormente se extendió por gran parte de Oriente Medio, norte de África y Asia Central. Durante siglos, e incluso hoy en día, se utilizaron como fuente de agua en estas regiones, ya sea para beber, irrigación, enfriamiento, etc. Podían variar en tamaño desde pequeños esfuerzos iniciados por unos pocos campesinos hasta grandes proyectos de obras públicas financiados por élites locales."
RICE_yazd_decision_qanat_requirement:0 "[county_capital|E] está en Oriente Medio, Persia, Norte de África, Sahara, Tarim, Iberia o Sicilia [region|E]"
RICE_yazd_expand_infrastructure:0 "Expandir las Amenidades e Infraestructura de Yazd"
RICE_yazd_expand_infrastructure_tooltip:0 "Yazd está prosperando, ¡pero podría prosperar aún más!"
RICE_yazd_expand_infrastructure_desc:0 "Yazd está creciendo rápidamente y se está convirtiendo en un centro de aprendizaje y fe. Sin embargo, podríamos hacer aún más para atraer a personas eruditas y talentosas a la ciudad si expandimos su infraestructura existente a través de grandes proyectos de obras públicas, como qanats, escuelas, mausoleos, jardines y más."
RICE_yazd_expand_infrastructure_effect_tooltip_1:0 "A partir de ahora, el [ruler|E] de [yazd_county.GetNameNoTier] siempre tendrá el [character_modifier|E] [GetModifier('RICE_yazd_abode_of_worship_ruler').GetNameWithTooltip]"
RICE_yazd_expand_infrastructure_effect_tooltip_2:0 "Como miembro de la #V Kakuyid#! Dinastía, conocida por sus intereses intelectuales y de infraestructura en Yazd, recibirás el doble de [prestige|E] y [dynasty_prestige|E] de lo que normalmente recibirías al tomar esta [decision|E]"
RICE_yazd_expand_infrastructure_confirm:0 "Envíen a los ingenieros, arquitectos y artesanos."
RICE_yazd_expand_infrastructure_context_tooltip:0 "#emphasis Contexto Histórico:#! Aunque está situada en el desierto, Yazd es un valle oasis que ocupa una ubicación estratégica a lo largo de varias rutas comerciales. El período de gobierno Kakuyid en el siglo XI vio crecer significativamente la ciudad con muchas mezquitas, madrasas, qanats, jardines y más, construidos ya sea por los propios Kakuyids u otros líderes locales. Desde entonces, la ciudad ha atraído a muchos hombres eminentes y eruditos de toda la región."
RICE_yazd_enlist_jays_al_sorat:0 "Enlistar una Unidad Jayš al-Šorāt"
RICE_yazd_enlist_jays_al_sorat_tooltip:0 "Convocar una unidad Azraqita para luchar por ti"
RICE_yazd_enlist_jays_al_sorat_desc:0 "Los Azraqitas son personas sedientas de sangre fanáticamente devotas a masacrar a todos los que discrepan incluso ligeramente con su interpretación extremista del jariyismo. Pero siguen siendo personas, y las personas pueden razonar y ser persuadidas. Hay feroces guerreros Azraqitas en mi reino que me respetan lo suficiente como para estar dispuestos a luchar por mí a cambio de clemencia... y por el pago adecuado."
RICE_yazd_enlist_jays_al_sorat_confirm:0 "Todo hombre tiene su precio, incluso los fanáticos sedientos de sangre."
RICE_yazd_enlist_jays_al_sorat_context_tooltip:0 "#emphasis Contexto Histórico:#! Como la secta jariyita más fanática, incluso otros jariyitas veían a los Azraqitas como demasiado extremos. Ya‘qub ibn al-Layth, el fundador de la Dinastía Saffarid, ganó fama y poder al guerrear contra ellos en Irán. Sin embargo, logró integrar pacíficamente a algunos Azraqitas en su ejército como una unidad especial llamada #italic Jayš al-Šorāt#!. No obstante, Ya‘qub y sus hermanos gestionaron diligentemente sus ejércitos con estricta disciplina, y las unidades jariyitas no estaban exentas de esto. Con el tiempo, los grupos militantes jariyitas declinaron en la región, siendo reemplazados por adherentes más quietistas, hasta que incluso estos desaparecieron."
RICE_yazd_decision_persia_req:0 "[county_capital|E] está en la región de Persia [region|E]"
RICE_yazd_saffarid_founder_req:0 "Es el gobernante fundador de los Saffarid Ya'qub o sus hermanos"
RICE_yazd_enlist_county_req:0 "Posee un [county|E] que sigue la [faith|E] #V Azraqite#! y está en la región de Persia [region|E]"
RICE_yazd_construct_shrine_of_the_twelve_imams:0 "Construir el Davāzdah Imām"
RICE_yazd_construct_shrine_of_the_twelve_imams_tooltip:0 "Yazd sería un buen lugar para construir un mausoleo chiíta."
RICE_yazd_construct_shrine_of_the_twelve_imams_desc:0 "La comunidad chiíta de Yazd ha sugerido que construyamos un mausoleo en la ciudad. Se llamará #italic Davāzdah Imām#!, o el Santuario de los Doce Imames, y utilizará las últimas innovaciones en arte y arquitectura para que realmente pueda ser un sitio digno de adoración y reflexión espiritual."
RICE_yazd_construct_shrine_of_the_twelve_imams_effect_tooltip:0 "Los bonos de [piety|E] y [prestige|E] se duplican si sigues una [faith|E] #V Chiíta#!"
RICE_yazd_construct_shrine_of_the_twelve_imams_confirm:0 "Ordenar la construcción del mausoleo."
RICE_yazd_construct_shrine_of_the_twelve_imams_context_tooltip:0 "#emphasis Contexto Histórico:#! El Davāzdah Imām, o Santuario de los Doce Imames, es un mausoleo en Yazd y uno de los primeros mausoleos cuadrados con cúpula en la historia islámica. Su construcción fue ordenada en el año 1038 d.C. por dos oficiales militares chiítas de la Dinastía Kakuyid. Tiene una serie de características arquitectónicas pioneras, como el uso del chaflán trilobulado (un sello distintivo posterior de la arquitectura medieval iraní) y una mayor aplicación de color y estuco pintado en comparación con monumentos similares anteriores."
  
