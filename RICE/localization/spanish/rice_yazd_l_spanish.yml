 # Buildings
building_type_RICE_yazd_arg_e_bam_01:0 "Arg-e Bam"
building_type_RICE_yazd_arg_e_bam_01_desc:0 "La Ciudadela de Bam es el edificio de adobe más grande del mundo, una imponente e inexpugnable fortaleza que ha perdurado durante siglos y fue la capital de Haftvad de Kerman, el legendario enemigo de Ardashir, fundador de la dinastía sasánida. La fortaleza consta de tres capas de murallas y está rodeada por un gran foso; en su interior hay una ciudad en sí misma, con tiendas, casas de culto y viviendas."
building_RICE_yazd_arg_e_bam_01:0 "$building_type_RICE_yazd_arg_e_bam_01$"
building_RICE_yazd_arg_e_bam_01_desc:0 "$building_type_RICE_yazd_arg_e_bam_01_desc$"

# Modifiers
RICE_yazd_saffarid_yaqub:0 "El Calderero"
RICE_yazd_saffarid_yaqub_desc:0 "Ya’qub ibn al-Layth fue una vez un calderero antes de convertirse en un caudillo que lideró una de las muchas bandas que luchaban contra los jariyitas en Irán. Como tal, mientras los caudillos y príncipes de orígenes más elitistas pueden burlarse de sus humildes orígenes, él sabe cómo conectarse con la gente común, y se dice que aún vive de manera bastante frugal y modesta.\n\nPuede tomar la [decision|E] de reclutar unidades de #EMP Jayš al-Šorāt#! sin importar dónde esté la capital e incluso si no hay [counties|E] de Azariqa en su [domain|E]"
RICE_yazd_saffarid_amr:0 "El Arriero y Cantero"
RICE_yazd_saffarid_amr_desc:0 "De manera similar a sus hermanos, Amr ibn al-Layth tuvo orígenes humildes antes de ascender al poder, y también es conocido por su estilo de vida frugal y modesto. Se dice que era arriero o cantero, dependiendo de a quién se pregunte.\n\nPuede tomar la [decision|E] de reclutar unidades de #EMP Jayš al-Šorāt#! sin importar dónde esté la capital e incluso si no hay [counties|E] de Azariqa en su [domain|E]"
RICE_yazd_saffarid_ali:0 "El Guerrero Modesto"
RICE_yazd_saffarid_ali_desc:0 "Aunque no tan renombrado como su hermano Ya'qub, Ali es ampliamente respetado por muchos guerreros. Al igual que sus hermanos Ya'qub y Amr, también tuvo orígenes humildes antes de su ascenso al poder, y también lleva un estilo de vida frugal y modesto.\n\nPuede tomar la [decision|E] de reclutar unidades de #EMP Jayš al-Šorāt#! sin importar dónde esté la capital e incluso si no hay [counties|E] de Azariqa en su [domain|E]"
RICE_yazd_saffarid_yaqub_reduce_fertility:0 "Ayyār de Motivos Inciertos"
RICE_yazd_saffarid_yaqub_reduce_fertility_desc:0 "Algunos dicen que Ya'qub ibn al-Layth es un verdadero creyente de la fe musulmana, que la defenderá sin importar el coste contra herejes e infieles. Otros dicen que es un caudillo oportunista y codicioso, como muchos otros. Otros más dicen que es un jariyita secreto o idólatra, inspirado únicamente por la hostilidad hacia los califas. ¿Quién sabe dónde están sus verdaderas lealtades?"
RICE_yazd_patrons_of_avicenna:0 "Patrones de Avicena"
RICE_yazd_patrons_of_avicenna_desc:0 "El gran emir Kakuyid, Ala al-Dawla Muhammad, fue el último patrón de Avicena, un erudito islámico de genialidad e influencia incomparables que incluso sus detractores reconocen. Avicena fue tratado con gran respeto y sirvió como cortesano Kakuyid hasta su muerte en 1037 d.C. Los Kakuyids continúan esta tradición, cultivando la cultura en los territorios que gobiernan y patrocinando a eruditos y artistas.\n\nTomar la [decision|E] de #V Expandir las Amenidades e Infraestructura de Yazd#! otorga [prestige|E] y [dynasty_prestige|E] adicionales."
RICE_yazd_sebuk_eri:0 "Esclavo-Soldado de Zabulistán"
RICE_yazd_sebuk_eri_desc:0 "Sebük-Eri fue capturado como esclavo en una de las expediciones del caudillo saffarid Ya'qub ibn Layth en el reino de Zunbil. Desde entonces, sin embargo, se ha demostrado como un comandante militar capaz. Tal vez sus ambiciones, sin embargo, lo lleven a buscar mayor gloria y poder...."
RICE_yazd_abode_of_worship_ruler:0 "Gobernante de la Morada de Adoración"
RICE_yazd_abode_of_worship_ruler_desc:0 "Yazd se ha hecho popularmente conocido como #italic dār al-'ibāda#!, o la Morada de Adoración. Es famoso por atraer a muchos eruditos, así como por la devoción religiosa de sus habitantes, sin importar si son musulmanes, zoroastrianos u otra fe. Como gobernante de Yazd, este personaje se beneficia enormemente de su cultura de fe y aprendizaje.\n\n#EMP Este [character_modifier|E] se otorga a quien gobierne actualmente Yazd#!"
RICE_yazd_city_of_windcatchers:0 "Ciudad de los Atrapa-vientos"
RICE_yazd_city_of_windcatchers_desc:0 "Debido a la ubicación de Yazd a lo largo del borde del desierto de #italic Dasht-e Kavir#!, los atrapa-vientos - altas torres que atrapan y canalizan el aire para proporcionar ventilación y enfriamiento natural - son omnipresentes en la ciudad, dando lugar a su apodo, 'Ciudad de los Atrapa-vientos.' La ciudad también es conocida por su gran red de canales qanat, y se dice que sus constructores de qanat son algunos de los más hábiles de Irán. En general, la infraestructura de Yazd - incluidos sus atrapa-vientos, qanats, cisternas de ab anbar, casas de hielo yakhchal, y más - la hacen no solo habitable, sino también cómoda.\n\nLos costes de construir un qanat para el [ruler|E] de Yazd se reducen al tomar la [decision|E] de #V Financiar la Construcción de un Qanat#!"
RICE_funded_qanat_small:0 "Financió la Construcción de un Pequeño Qanat"
RICE_funded_qanat_small_desc:0 "Este personaje recientemente donó algunos fondos para que los lugareños pudieran construir un qanat, un canal subterráneo omnipresente en Oriente Medio y el norte de África."
RICE_qanat_constructed_small:0 "Pequeño Qanat Recientemente Construido"
RICE_qanat_constructed_small_desc:0 "Un élite local generosamente patrocinó la construcción de un nuevo canal qanat en esta región recientemente. Aunque es de tamaño modesto, debería servir bien a las necesidades de la comunidad para la que fue construido."
RICE_funded_qanat_medium:0 "Financió la Construcción de un Qanat Mediano"
RICE_funded_qanat_medium_desc:0 "$RICE_funded_qanat_small_desc$"
RICE_qanat_constructed_medium:0 "Qanat Mediano Recientemente Construido"
RICE_qanat_constructed_medium_desc:0 "Un élite local generosamente patrocinó la construcción de un nuevo canal qanat en esta región recientemente. Es de tamaño decente, y sin duda proporcionará agua fresca a la comunidad para la que fue construido durante años."
RICE_funded_qanat_large:0 "Financió la Construcción de un Qanat Grande"
RICE_funded_qanat_large_desc:0 "$RICE_funded_qanat_small_desc$"
RICE_qanat_constructed_large:0 "Qanat Grande Recientemente Construido"
RICE_qanat_constructed_large_desc:0 "Un élite local generosamente patrocinó la construcción de un nuevo canal qanat en esta región recientemente. Este qanat es bastante grande, y garantiza un suministro de agua confiable y bueno para la comunidad para la que fue construido durante mucho tiempo."
RICE_funded_qanat_grand:0 "Financió la Construcción de un Gran Qanat"
RICE_funded_qanat_grand_desc:0 "$RICE_funded_qanat_small_desc$"
RICE_qanat_constructed_grand:0 "Gran Qanat Recientemente Construido"
RICE_qanat_constructed_grand_desc:0 "Un élite local generosamente patrocinó la construcción de un nuevo canal qanat en esta región recientemente. No muchos qanats pueden igualar el tamaño de este, y sin duda la comunidad local está muy complacida con este proyecto de obras públicas."
RICE_yazd_recently_celebrated_sadeh:0 "Recientemente Celebró Sadeh"
RICE_yazd_recently_celebrated_sadeh_chak_chak:0 "Recientemente Visitó Chak Chak Durante Sadeh"
RICE_yazd_kakuyid_reconciled:0 "Reconciliado Después de Conflictos Anteriores"
RICE_yazd_shrine_of_the_twelve_imams_recently_constructed:0 "Davāzdah Imām Recientemente Construido"
RICE_yazd_shrine_of_the_twelve_imams_recently_constructed_desc:0 "El Davāzdah Imām, o Santuario de los Doce Imames, es un mausoleo en Yazd que, además de utilizar una serie de innovaciones arquitectónicas iraníes recientes, es bastante hermoso e impresionante."
RICE_yazd_constructed_shrine_of_the_twelve_imams:0 "Ordenó la Construcción del Davāzdah Imām"
RICE_yazd_constructed_shrine_of_the_twelve_imams_desc:0 "$RICE_yazd_shrine_of_the_twelve_imams_recently_constructed_desc$"
RICE_yazd_kerman_pistachios:0 "Granjas de Pistachos de Kerman"
RICE_yazd_kerman_pistachios_desc:0 "Los famosos pistachos de Kerman, cultivados en las tierras agrícolas cerca de la ciudad, son una de sus principales exportaciones."
RICE_yazd_qawurd_seljuk:0 "El Príncipe Seljuk Mayor"
RICE_yazd_qawurd_seljuk_desc:0 "Como el hijo mayor de Chagri Beg, y hermano mayor de Alp Arslan, el ambicioso Qawurd comanda mucho respeto entre los Seljuk. Alabado como un líder justo y poderoso, ha expandido el dominio Seljuk a través del Mar Arábigo hacia Omán. Se rumorea que ve el trono Seljuk como su derecho de nacimiento, ya que es bastante popular entre los comandantes Seljuk que creen en el ideal tradicional turco de sucesión por antigüedad.\n\nComienza con una [unpressed_claim|E] sobre el Imperio Persa\nTiene una [opinion|E] disminuida de Alp Arslan y viceversa."
RICE_yazd_alp_arslan_distrust_qawurd:0 "Desconfianza del Ambicioso Príncipe Seljuk Mayor"
RICE_yazd_qawurd_resent_alp_arslan:0 "Resentimiento por la Herencia Seljuk"
RICE_yazd_treasure_reports:0 "Escuchando Reportes de Tesoros Legendarios de Yazd"
RICE_yazd_qanat_makers_contracts:0 "Más Contratos para Constructores de Qanats"
RICE_yazd_qanat_makers_contracts_desc:0 "Los constructores de qanat de Yazd siempre han sido considerados algunos de los mejores en Irán, y últimamente han sido contratados para hacer aún más trabajo de lo habitual en toda la región."
RICE_yazd_new_yazd_mosque:0 "Nueva Casa de Culto en Yazd"
RICE_yazd_built_new_yazd_mosque:0 "Patrocinó una Nueva Casa de Culto en Yazd"
RICE_yazd_new_yazd_mosque_muslim_opinion:0 "Construyó Nueva Casa de Culto en Yazd"
RICE_yazd_new_yazd_mosque_zoroastrian_opinion:0 "Reemplazó el Templo Zoroastriano en Yazd"
