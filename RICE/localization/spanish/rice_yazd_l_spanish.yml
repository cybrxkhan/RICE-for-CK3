yazd.0030.t:0 "Preparativos para Sadeh"
yazd.0030.desc:0 "El invierno ha regresado, y hay un frío en el aire.\n\nEste año, deseo celebrar un gran festival de Sadeh, como nuestros predecesores en Irán lo han hecho durante generaciones y generaciones. En el día más frío del año, cincuenta días antes de #italic Nowruz#!, observaremos Sadeh encendiendo hogueras."
yazd.0030.desc.chak_chak:0 "\n\nComo un [ROOT.Char.GetFaith.GetAdherentName] que gobierna territorios en [yazd_county.GetNameNoTier], he decidido celebrar Sadeh en la cueva sagrada de Chak-Chak cerca de allí. Se dice que cuando los árabes conquistaron Irán, Nikbanou, una hija del último emperador Sasánida, huyó a Chak-Chak. Gracias a la benévola intercesión de [ROOT.Char.GetFaith.HighGodName], la princesa pudo refugiarse en la cueva para evitar a los invasores.\n\nDe todas formas, durante Sadeh se realizan ceremonias especiales en Chak-Chak. Visitar la cueva será una gran oportunidad espiritual para mí, aunque requiera algo de planificación adicional."
yazd.0030.a:0 "Debería empezar a preparar las celebraciones de este año."
yazd.0030.b:0 "¡Estoy contento de poder celebrar Sadeh en Chak-Chak!"
yazd.0030.c:0 "No puedo ir este año, ya que estoy ocupado con otros eventos de Sadeh."
yazd.0030.chak_chak.tooltip:0 "Ir a Chak-Chak podría desencadenar eventos adicionales de Sadeh, lo que podría generarte mayor [piety|E] y otros beneficios, pero disminuirá las posibilidades de experimentar los eventos normales de Sadeh."
yazd.0031.t:0 "Comienza Sadeh"
yazd.0031.desc:0 "Es casi la noche del Festival de Sadeh. Aunque puede ser la época más fría del año, encontramos calidez en los demás y en las hogueras que encendemos. A lo largo del mundo iraní, se están encendiendo hogueras en cada pueblo y aldea, cerca y lejos: ¡que encontremos alegría en los demás mientras esperamos el regreso de la primavera!"
yazd.0031.a:0 "¡Estoy contento de que finalmente esté aquí! Empecemos."
yazd.0032.t:0 "Sadeh Llega a su Fin"
yazd.0032.desc:0 "Y con eso, Sadeh llega a su fin. Todos lo pasaron muy bien, y las hogueras que encendimos sin duda ayudaron a todos a mantenerse calientes en esta época más fría del año. Más temprano que tarde, la primavera estará sobre nosotros."
yazd.0032.desc.no_chak_chak:0 "\n\nLamentablemente, una ocasión como esta solo llega una vez al año, así que debemos concluir por ahora. Hasta entonces, sin embargo, espero con ansias el próximo Sadeh."
yazd.0032.desc.chak_chak:0 "\n\nEsta ocasión llega solo una vez al año, y pronto debo partir de Chak-Chak. Estoy contento de haber decidido venir aquí durante el Sadeh de este año, para presenciar las ceremonias que se realizan aquí. Fue una buena experiencia."
yazd.0032.a:0 "Hasta la próxima."
yazd.0033.t:0 "Hogueras"
yazd.0033.desc:0 "Como parte de los rituales de Sadeh, necesitamos reunir mucha leña para construir las hogueras. No importa el estatus de uno, es importante que todos hagan su parte, así que hice lo que necesitaba y ayudé a recoger la madera para que pudiéramos hacer grandes hogueras más tarde en la noche."
yazd.0033.a:0 "Llevé un par de ramas. No debería tener que trabajar mucho."
yazd.0033.b:0 "Llevé una cantidad decente de leña a las hogueras."
yazd.0033.c:0 "Trabajé duro para recoger toda la leña que pude."
yazd.0034.t:0 "Fuego junto al Agua"
yazd.0034.desc:0 "Según las viejas tradiciones, es importante encender fuegos cerca de agua corriente, o sobre un qanat, uno de los antiguos canales subterráneos. Esto es para asegurar que, con la ayuda de [ROOT.Char.GetFaith.FertilityGodName], las plantas no estén demasiado frías o congeladas allá afuera; de esa manera, el próximo año, crecerán grandes y abundantes."
yazd.0034.a:0 "¡Es una parte importante de las ceremonias!"
yazd.0034.b:0 "No estoy seguro si ayuda, pero lo hago de todos modos."
yazd.0035.t:0 "Reflexiones"
yazd.0035.desc:0 "Mientras estoy cerca de un fuego, reflexiono sobre cómo Sadeh suele ser unos cincuenta días antes de Nowruz, el año nuevo. No puedo esperar a que comience el año nuevo, por supuesto, ¡pero parece tan lejano! La noche es fría, y quién sabe qué traerá la próxima primavera."
yazd.0035.a:0 "Me acerco más al fuego."
yazd.0036.t:0 "La Leyenda de Hushang"
yazd.0036.desc:0 "Hay muchas historias contradictorias sobre cuándo surgió Sadeh por primera vez. Una historia que he escuchado es que se celebró después de un incidente cuando el antiguo héroe del mito iraní, Hushang, estaba luchando contra un dragón. Intentó lanzarle una piedra, pero falló; sin embargo, la piedra golpeó otra piedra, y como ambas resultaron ser pedernal, esto inició un fuego.\n\nHushang reconoció que esto era obra de [ROOT.Char.GetFaith.HighGodName], quien le reveló el secreto del fuego, y quiso celebrar esta ocasión trascendental. Así nació Sadeh."
yazd.0036.a:0 "No estoy seguro si sucedió así, pero es una bonita historia."
yazd.0036.b:0 "Creo que la leyenda dice algo de la verdad."
yazd.0037.t:0 "Poesía de Sadeh"
yazd.0037.desc:0 "Como la noche más fría del invierno, Sadeh a menudo ha inspirado a muchas personas a componer poemas para describir la gloria del fuego. Acabo de escuchar a tres plebeyos recitar su poesía inspirada en Sadeh.\n\nUn poema compara una hoguera con una flor exquisita, un árbol o un jardín entero que florece en un paisaje invernal. El segundo poema describe la ocasión como un conflicto entre las fuerzas de [ROOT.Char.GetFaith.HighGodName] y [ROOT.Char.GetFaith.DevilName]. El último poema relata los orígenes de Sadeh como celebraciones de cómo los héroes míticos iraníes de tiempos antiguos, como Hushang, mataron monstruos temibles como dragones.\n\n¿Cuál creo que es el mejor?"
yazd.0037.a:0 "El hermoso poema sobre el fuego y la naturaleza"
yazd.0037.b:0 "El poema piadoso sobre el bien contra el mal"
yazd.0037.c:0 "El poema épico sobre valientes héroes antiguos"
yazd.0038.t:0 "Banquete de Sadeh"
yazd.0038.desc:0 "Sadeh suele ser un momento para muchos banquetes. Después de todo, es la época más fría del año, por lo que además de las hogueras, la comida y comer juntos con otros también es una excelente manera de mantenerse caliente. El banquete de Sadeh de este año es particularmente delicioso, con manjares como cordero y res asados para disfrutar."
yazd.0038.a:0 "¡Delicioso!"
yazd.0039.t:0 "Donar a los Necesitados"
yazd.0039.desc:0 "Durante Sadeh, es costumbre que demos comida a los menos afortunados por la noche, antes de encender las hogueras. Por supuesto, hice tal cosa para ayudar a los necesitados y hambrientos este año...."
yazd.0039.a:0 "Más o menos... solo di un poco por cortesía."
yazd.0039.b:0 "Di una cantidad respetable de limosnas."
yazd.0039.c:0 "Fui muy generoso, repartiendo mucha comida."
yazd.0040.t:0 "Un Espectáculo Ardiente"
yazd.0040.desc:0 "En estos días, muchos reyes y señores de la meseta iraní han practicado la costumbre de encender aves y animales en llamas durante Sadeh. Es decir, estas bestias salvajes serían llevadas al fuego, y los espectadores comerían, beberían y se alegrarían al observar el alboroto (preferiblemente desde una distancia segura).\n\nLos eruditos piadosos y las personas santas de todas las religiones, incluidas el Islam #italic y#! el Zoroastrismo, han condenado esta práctica como cruel y contraria a las enseñanzas de sus religiones. Sin embargo... #italic podría#! ser muy divertido, si lo hiciéramos. ¿Debería ordenar que se realice tal espectáculo este año?"
yazd.0040.a:0 "Si los [ROOT.Char.Custom('DefaultPriestTitlePlural')] dicen que es cruel y contra las enseñanzas [ROOT.Char.GetFaith.GetAdjective], entonces no lo hagamos."
yazd.0040.b:0 "Vamos, ¿por qué no podemos divertirnos? ¡Vamos a ver algunos animales arder!"
yazd.0040.info:0 "#emphasis Contexto Histórico:#! Durante el período medieval, fuentes como el gran erudito iraní del siglo XI, al-Biruni, mencionan cómo los animales eran esencialmente encendidos como parte de las celebraciones de Sadeh. Algunos, como al-Biruni, lo condenaron como cruel y no islámico, y sus contrapartes zoroastrianas parecen compartir su punto de vista. Aun así, parece haber sido una costumbre popular entre los reyes iraníes de la época. Es posible que esta práctica no solo fuera preislámica, sino también de origen no zoroastriano, aunque si es así, su propósito original es desconocido."
yazd.0041.t:0 "Bailes"
yazd.0041.desc:0 "Durante Sadeh, encendemos enormes hogueras para ahuyentar el frío maligno. Pero no solo nos quedamos allí admirando las llamas gloriosas: ¡también bailamos! Todos nos unimos en grandes círculos alrededor del fuego y bailamos."
yazd.0041.a:0 "Por supuesto, yo también me uno a la danza - ¿por qué no lo haría?"
yazd.0041.b:0 "Decido sentarme y disfrutar de todos pasándola bien."
yazd.0042.t:0 "Chak-Chak"
yazd.0042.desc:0 "En lugar de celebrar Sadeh en la ciudad entre las grandes hogueras como muchos lo hacen, tengo la oportunidad de hacer algo más espiritual durante esta importante celebración. Como es costumbre en el área alrededor de [yazd_county.GetNameNoTier], voy a la cueva de Chak-Chak para observar Sadeh allí.\n\nAl menos, el viaje no es el peor que existe. Aunque tenemos que cruzar parte del desierto para llegar allí, es solo un día de viaje.\n\nVer los acantilados de Chak-Chak aparecer en el horizonte es un espectáculo bienvenido para ojos cansados, aunque es costumbre que una vez que se vea el templo allí, uno debe continuar el viaje a pie. Además, parece que los aldeanos locales ya han preparado todo para Sadeh."
yazd.0042.a:0 "Es hora de terminar el viaje a pie."
yazd.0043.t:0 "Aguas Sagradas"
yazd.0043.desc:0 "Mientras celebramos Sadeh en Chak-Chak, muchos fieles aprovechan la oportunidad para beber agua del manantial sagrado que gotea constantemente allí. La leyenda dice que el manantial se formó a partir de las lágrimas que la montaña derramó para recordar a la princesa sasánida, Nikbanou."
yazd.0043.a:0 "Es una bendición sorber estas aguas."
yazd.0044.t:0 "El Bastón de Nikbanou"
yazd.0044.desc:0 "Cerca del manantial sagrado de Chak-Chak, hay un árbol antiguo, que se dice que creció a partir del bastón de Nikbanou. Es una vista impresionante y majestuosa, y una que invoca mucho asombro."
yazd.0044.a:0 "Pensar que todavía está aquí después de todos estos años."
yazd.0045.t:0 "El Fuego Eterno"
yazd.0045.desc:0 "El fuego dentro de la cueva de Chak-Chak ha estado ardiendo durante siglos, y es un testimonio no solo de su santidad, y de la gloria de [ROOT.Char.GetFaith.HighGodName], sino también de los [ROOT.Char.Custom('DefaultPriestTitlePlural')] y otros laicos que trabajan día y noche para asegurar que siga ardiendo. Durante Sadeh, se llevan a cabo ceremonias especiales a su alrededor, como lo que está sucediendo ahora."
yazd.0045.a:0 "Es gracias a ellos que puedo ver el fuego ardiendo aquí, durante Sadeh."
yazd.0046.t:0 "Buenos Pensamientos, Buenas Palabras, Buenas Acciones"
yazd.0046.desc:0 "Mientras estoy junto al fuego eterno en Chak-Chak, participando en las ceremonias de Sadeh, recuerdo la verdadera esencia de la fe [ROOT.Char.GetFaith.GetAdjective]: buenos pensamientos, buenas palabras y buenas acciones. Mientras todos practiquemos eso, la rectitud, la justicia y la felicidad siempre estarán presentes en este mundo, al igual que el fuego ante mí siempre arderá brillantemente."
yazd.0046.a:0 "Debo recordar esto."
yazd.0047.t:0 "Donaciones"
yazd.0047.desc:0 "Durante mi visita al templo en la cueva de Chak-Chak, noto las bandejas dispuestas para recibir donaciones de peregrinos y visitantes como yo. Estas son necesarias para ayudar a los [ROOT.Char.Custom('DefaultPriestTitlePlural')] a mantener este santuario sagrado en estos tiempos inciertos. ¿Quizás debería donar algo mientras estoy aquí?"
yazd.0047.a:0 "Ya ayudo a los [ROOT.Char.Custom('DefaultPriestTitlePlural')] durante todo el año - ¿por qué dar más?"
yazd.0047.b:0 "Sí, creo que una ofrenda modesta de algunas monedas debería ser suficiente para esto."
yazd.0047.c:0 "Sería bueno para mí proporcionar una donación decente de oro a este sitio."
yazd.0047.d:0 "¡Gloria a [ROOT.Char.GetFaith.HighGodName]! Haré una gran donación."
