RICE_yazd_built_house_of_worship_desc:0 "Este personaje recientemente proporcionó algunos fondos para patrocinar la construcción de una nueva y pequeña casa de culto en Yazd. Servirá a las necesidades espirituales de los famosos piadosos habitantes de la ciudad."
