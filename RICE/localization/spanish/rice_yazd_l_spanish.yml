activity_RICE_yazd_sadeh_festival:0 "Festival de Sadeh"
activity_RICE_yazd_sadeh_festival_desc:0 "Cuando el frío del invierno se extiende por la tierra, es tiempo del Festival de Sadeh, la celebración tradicional de invierno del mundo iraní."
activity_RICE_yazd_sadeh_festival_selection_tooltip:0 "Organiza una gran celebración de Sadeh en tu [capital|E].\n\n$RICE_yazd_celebrate_sadeh_festival_context_tooltip$"
activity_RICE_yazd_sadeh_festival_host_desc:0 "\n$BULLET_WITH_TAB$[prestige_i] [prestige|E]\n$BULLET_WITH_TAB$[piety_i] [piety|E]\n$BULLET_WITH_TAB$Perder [stress_loss_i|E] [stress|E]\n$BULLET_WITH_TAB$ [character_modifier|E] [GetModifier('RICE_yazd_recently_celebrated_sadeh').GetNameWithTooltip]"
