 yazd.0002.t:0 "La Frontera Oriental"
yazd.0002.desc:0 "En la peligrosa y siempre cambiante frontera de #italic dar al-Islam#! en el este de Irán, varios caudillos luchan por el poder: algunos impulsados por una genuina devoción a su fe y por luchar contra la injusticia, otros son poco más que bandidos poderosos y oportunistas.\n\nActualmente, las tensiones han llegado a un punto crítico entre [tahirid_guy.GetTitledFirstName], el gobernador nominal designado por la corte abasí, y [yaqub_saffarid.GetTitledFirstName], un líder popular y piadoso aunque controvertido de los saffáridas que se hizo un nombre como líder de uno de los muchos guerreros #italic ‘ayyar#! que lucharon contra la más sanguinaria de las sectas jariyitas heréticas, los [bammer_guy.GetFaith.GetAdjective]. Algunos dicen que [yaqub_saffarid.GetFirstName] es un apóstata rapaz que se aprovecha de la incompetencia de los Tahiríes. Otros dicen que es un hombre piadoso y modesto, que lucha justamente contra infieles, herejes y tiranos hipócritas, y que incluso ha dejado de lado las tentaciones de la carne como signo de su devoción. Mientras tanto, los restos [bammer_guy.GetFaith.GetAdjective], aunque debilitados, acechan en las montañas y valles de [bam_county.GetNameNoTier] y [badghis_county.GetNameNoTier], esperando su oportunidad para resurgir."
yazd.0002.a:0 "La batalla comienza, para determinar quién reinará en el este de Irán...."
#yazd.0002.a:0 "Mi historia se encuentra con [ROOT.Char.GetFirstName], por supuesto."
yazd.0002.b:0 "Mi historia se encuentra con los saffáridas."
yazd.0002.c:0 "Mi historia se encuentra con los restos jariyitas."
yazd.0002.tooltip.no:0 "Continuarás jugando como [THIS.Char.GetTitledFirstNameNoTooltip]."
yazd.0002.tooltip.saffarids:0 "Elegirás jugar como uno de los hermanos saffáridas o sus subordinados"
yazd.0002.tooltip.kharijites:0 "Elegirás jugar como uno de los restos [bammer_guy.GetFaith.GetAdjective] en la región"
yazd.0003.t:0 "Los Saffáridas"
yazd.0003.desc:0 "Los maníacos [bammer_guy.GetFaith.GetAdjective] que una vez causaron estragos en Irán están en declive, aunque no del todo acabados, gracias a los esfuerzos de hombres como [yaqub_saffarid.GetFirstName], que los han destruido o persuadido para que se rindan. Por el contrario, se dice que el gobernador abasí de Jorasán, [tahirid_guy.GetFirstName], es incompetente y negligente ante estas amenazas, más interesado en el pecado y el ocio. Muchos, por lo tanto, han llamado a [yaqub_saffarid.GetFirstName] para restaurar el orden y oponerse a [tahirid_guy.GetFirstName].\n\nAlgunos dicen que [yaqub_saffarid.GetFirstName] es un apóstata rapaz que se aprovecha de la incompetencia de los Tahiríes. Otros dicen que es un hombre piadoso y modesto, que lucha justamente contra infieles, herejes y tiranos hipócritas, y que incluso ha dejado de lado las tentaciones de la carne como signo de su dedicación. Cualquiera que sea la verdad, la batalla ha comenzado para determinar quién reinará en esta región, y mi historia se encuentra con..."
yazd.0003.a:0 "[yaqub_saffarid.GetFirstName] mismo, el calderero convertido en guerrero santo"
yazd.0003.b:0 "[amr_saffarid.GetFirstName], el hermano de [yaqub_saffarid.GetFirstName]"
yazd.0003.c:0 "[ali_saffarid.GetFirstName], el otro hermano de [yaqub_saffarid.GetFirstName]"
yazd.0003.d:0 "[sebuk_eri_guy.GetFirstName], el esclavo-soldado turco de [yaqub_saffarid.GetFirstName] con ambiciones propias"
yazd.0003.e:0 "[uzayr_al_sari.GetFirstName], el consejero fiel de [yaqub_saffarid.GetFirstName]"
yazd.0003.a.info:0 "\n#emphasis Contexto Histórico:#! Ya‘qub ibn al-Layth, el fundador de la Dinastía Saffárida, era un calderero en Zaranj (actual este de Afganistán) cuando se unió a una banda de guerreros #italic ‘ayyar#! para luchar contra los Azraqitas que infestaban gran parte del interior oriental de Irán.\n\nFamoso por su estilo de vida ascético, Ya‘qub ganó suficiente poder para derrotar a los Tahiríes en 873. El Califa Abasí, Al-Mu‘tamid, le ofreció varios gobernaciones en Irán por temor a su creciente poder, pero Ya‘qub las rechazó y marchó sobre Bagdad, solo para ser derrotado en 876. Aunque el ataque de Ya‘qub ha sido tradicionalmente interpretado como una señal de su naturaleza ambiciosa e incluso irreligiosa, es posible que él, como guerrero santo, pudiera haber visto a Al-Mu‘tamid como indigno y buscara reemplazarlo con un Abasí más merecedor.\n\nYa‘qub falleció en 879 y aunque su estatus como proto-nacionalista quizás esté algo exagerado, no hay duda de que su carrera marcó las primeras etapas de la desintegración de la autoridad abasí en Irán y el ascenso de varios potentados iraníes."
yazd.0003.b.info:0 "\n#emphasis Contexto Histórico:#! Amr ibn al-Layth, hermano de Ya‘qub, fue el segundo gobernante de la Dinastía Saffárida. De manera similar a su hermano, también tuvo orígenes humildes como albañil y conductor de mulas antes de unirse a los guerreros #italic ‘ayyar#!.\n\nYa‘qub, que aparentemente nunca tuvo hijos ni esposa, prefería que su otro hermano Ali lo sucediera; sin embargo, gracias a algunas intrigas, Amr emergió victorioso. Gran parte de su reinado temprano se centró en restaurar el orden en varios territorios que se habían deslizado del control de Ya‘qub mientras este estaba distraído en el oeste. Eventualmente, Amr y el Califa Al-Mu‘tamid tuvieron que dejar de lado sus diferencias, dados varios caudillos iraníes que amenazaban sus intereses mutuos.\n\nFueron los Samánidas quienes deshicieron a Amr, derrotándolo en 900 d.C. Aunque Amr era técnicamente el representante del Califa, el Califa debió encontrar conveniente la derrota de su antiguo aliado; los Samánidas enviaron a Amr al Califa encadenado, y luego fue ejecutado.\n\nAunque los descendientes de Amr sobrevivieron y gobernaron como pequeños señores durante otro siglo, nunca alcanzarían su apogeo de poder nuevamente."
yazd.0003.c.info:0 "\n#emphasis Contexto Histórico:#! Al igual que sus hermanos, Ali ibn al-Layth tuvo orígenes humildes y luchó bajo el estandarte de su hermano durante muchos años. Ali debía ser su sucesor y no Amr cuando este último falleció en 879 d.C. y también era preferido por el ejército saffárida, pero el astuto Amr ganó la mano. Los dos hermanos nunca se reconciliaron, y mientras Amr encarceló a Ali, este logró escapar para unirse a otros caudillos iraníes que eran enemigos de Amr en la región."
yazd.0003.d.info:0 "\n#emphasis Contexto Histórico:#! Sebük-Eri era un esclavo soldado turco que fue capturado por los Saffáridas en una de sus muchas incursiones en el territorio Zunbil. Sirvió a Ya‘qub y luego a Amr durante algunos años, y en algún momento fue nombrado gobernador de Fars.\n\nTras la caída y ejecución de Amr en 901 d.C., el sucesor de Amr y su nieto, Tahir, se encontraron bajo el dominio del ambicioso Sebük-Eri. Eventualmente, Tahir y su hermano Ya‘qub entraron en conflicto con Sebük-Eri, quien se alió con el Califa.\n\nAunque Tahir y Ya‘qub fueron derrotados, la buena fortuna de Sebük-Eri no duró mucho; sus ambiciones se vieron frustradas cuando el Califa envió una expedición punitiva contra él. Fue capturado y murió prisionero del Califa en 917 o 918 d.C."
yazd.0003.e.info:0 "\n#emphasis Contexto Histórico:#! Después de que Ya‘qub derrotara a los Tahiríes, se dice que reprochó al gobernante Tahirí, Muhammad, por ser un gobernante inepto que descuidaba a su gente y la amenaza jariyita en su jurisdicción. Ya‘qub destituyó a Muhammad de su cargo y nombró a su seguidor ‘Uzayr ibn al-Sari como gobernador de Nishapur (la capital de los Tahiríes) para servir como su representante allí."
yazd.0004.t:0 "Los Restos Jariyitas"
yazd.0004.desc:0 "[yaqub_saffarid.GetTitledFirstName] se ha demostrado un enemigo astuto para todos los [bammer_guy.GetFaith.GetAdherentNamePlural]. Nuestro número se ha reducido considerablemente gracias a sus esfuerzos, con solo dos importantes restos jariyitas en la región: [bammer_guy.GetFirstName], quien lidera los restos jariyitas en la Ciudadela de [bam_county.GetNameNoTier], y [abd_al_rahman_kharijite.GetFirstName], autoproclamado califa jariyita en [badghis_county.GetNameNoTier]. Sin embargo, [yaqub_saffarid.GetFirstName] no ha sido completamente hostil. Ciertamente, ha aniquilado a algunos grupos [bammer_guy.GetFaith.GetAdjective], pero hay otros que han podido negociar para servirle, lo que él aceptó a pesar de nuestra reputación, completamente justificada y de la que estamos orgullosos, de ser fanáticos intransigentes.\n\nEl conflicto se avecina entre el ambicioso [yaqub_saffarid.GetFirstName] y el gobernador abasí de Jorasán, [tahirid_guy.GetFirstName]. Podríamos, como algunos de nuestros hermanos, traicionar nuestros valores y jurar lealtad a [yaqub_saffarid.GetFirstName]; o podríamos, como otros, resistir a estos infieles que dicen ser musulmanes, y esperar que [bammer_guy.GetFaith.HighGodName] nos libere en nuestro momento de necesidad."
yazd.0004.a:0 "Debemos actuar con cautela en estos tiempos inciertos...."
#yazd.0004.a:0 "[bammer_guy.GetFirstName], que lidera los restos jariyitas en la Ciudadela de [bam_county.GetNameNoTier]"
#yazd.0004.b:0 "[abd_al_rahman_kharijite.GetFirstName], autoproclamado califa jariyita en [badghis_county.GetNameNoTier]"
yazd.0004.a.info:0 "\n#emphasis Contexto Histórico:#! La muy fortificada Bam fue un refugio para una comunidad de jariyitas durante gran parte del siglo VIII y la primera mitad del siglo IX. Fueron finalmente aniquilados por un ataque saffárida en 868 d.C. En ese momento, se decía que su líder era un hombre llamado Esma‘il ibn Musa."
yazd.0004.b.info:0 "\n#emphasis Contexto Histórico:#! Las tierras cercanas a Herat, particularmente alrededor de regiones como Karukh, Badghis y Sabzevar, habían sido un hervidero de actividad jariyita durante gran parte de los siglos VIII y IX, y por lo tanto fueron un objetivo de una expedición saffárida en 870-871 d.C. En ese momento, el líder jariyita de la región era Abd al-Rahman, quien se había proclamado “Califa de los Jariyitas” y había estado activo allí durante tres décadas.\n\nLas fuentes difieren sobre el destino final de Abd al-Rahman. Puede que haya sido asesinado por los Saffáridas y su cabeza enviada al Califa en Bagdad, o puede que se haya sometido y haya sido nombrado gobernador local después, solo para ser asesinado por jariyitas descontentos liderados por un tal Ibrahim ibn Akhdar. Si esto último ocurrió, entonces los Saffáridas irónicamente hicieron una oferta similar a Ibrahim e integraron sus fuerzas en su ejército."
yazd.0005.t:0 "La Historia de Faramurz"
yazd.0005.desc:0 "Hace décadas, mi padre [ala_al_dawla.GetTitledFirstName] fue uno de los grandes caudillos del centro de Irán. Emparentado con los Buyíes por matrimonio, él y sus guerreros [ROOT.Char.GetCulture.GetName] inicialmente controlaban gran parte de Irán tras el declive de los Buyíes, pero más tarde tuvo que jugar con los poderosos Gaznávidas y Selyúcidas para asegurar la autonomía de nuestra dinastía.\n\nLamentablemente, estoy a su sombra. Mi reinado comenzó cuando tuve que someter a mi hermano rebelde [abu_harb.GetFirstName], aunque desde entonces nos hemos reconciliado. Más tarde, al igual que mi otro hermano [garshasp.GetFirstName], intenté una rebelión fallida contra el selyúcida [tughril_beg.GetTitledFirstName]. Exasperado con mis intrigas, pero misericordioso, me concedió un pequeño feudo centrado en [yazd_county.GetNameNoTier] a petición propia. He estado aquí desde entonces."
yazd.0005.a:0 "Este fue el destino de nuestra familia, por la voluntad de [ROOT.Char.GetFaith.HighGodName]."
yazd.0005.b:0 "Los Kakúyidas somos ingeniosos, aprovechando la situación."
yazd.0006.t:0 "Gobernando Yazd"
yazd.0006.desc:0 "A pesar de la amargura de la derrota, la vejez tiene una forma de cambiar la perspectiva de uno. He enterrado el hacha con los selyúcidas y tengo gran respeto en su corte. Incluso si soy una sombra de mi padre, heredé su amor por el aprendizaje y la cultura: después de todo, él fue el mecenas del gran Avicena.\n\nDesde que llegué a [yazd_county.GetNameNoTier], he dedicado mis energías a desarrollarla para que se convierta en una ciudad digna de eruditos y otros hombres cultos. Mi propio hijo, [kakuyid_son.GetFirstName], también es prominente en los círculos selyúcidas y es un gran amante de la poesía y la erudición.\n\nEn general, como administrador de Yazd, estoy particularmente orgulloso de mis esfuerzos para:"
yazd.0006.a:0 "Reconciliarme con los selyúcidas y convertirme en su enviado de confianza."
yazd.0006.b:0 "Desarrollar Yazd y convertirla en una gran ciudad próspera y pacífica."
yazd.0006.c:0 "Continuar el legado de mi padre de patrocinar el aprendizaje y las artes."
yazd.0007.t:0 "Una Vida que se Va"
yazd.0007.desc:0 "Al final, tal vez no sea malo que no vivamos en la campaña como lo hizo mi padre una vez.\n\nTal vez fue la voluntad de [ROOT.Char.GetFaith.HighGodName] que gobernemos esta ciudad sofisticada y cultivemos las artes de la paz. A pesar de mis derrotas y reveses iniciales, no puedo decir que no haya vivido una vida exitosa. De alguna manera, a medida que siento que la muerte se acerca, me doy cuenta de que quizás ya no estoy a la sombra de mi padre.\n\nTal vez yo también tengo mi propia sombra."
yazd.0007.a:0 "Mi historia pronto terminará para que comience una nueva. Puedo sentirlo."
yazd.0007.info:0 "#emphasis Contexto Histórico:#! Faramurz fue mencionado por última vez en los registros históricos en 1063 d.C., por lo que probablemente murió poco después. Para entonces, él y sus herederos se habían establecido como vasallos leales y respetados de los selyúcidas, a pesar de su comienzo tempestuoso inicial. Por ejemplo, el hijo y sucesor de Faramurz, Ali, se casó con Arslan Khatun, la hermana de Alp Arslan.\n\nLos Kakúyidas posteriores estaban contentos de gobernar Yazd, transformándola en un centro cultural. El último gobernante conocido de la dinastía fue un tal Garshasp, nieto de Faramurz, que supuestamente murió en 1141 d.C. en la Batalla de Qarwan, cuando los Kara-Khitan (o Liao Occidental) derrotaron rotundamente a los selyúcidas.\n\nYazd fue luego entregada al yerno de Garshasp, un comandante turco llamado Sam ibn Wardanruz, quien estableció la dinastía de los Atabegs de Yazd. Como continuación de los Kakúyidas, duraron hasta el siglo XIV bajo el Ilkanato."
yazd.0008.t:0 "La Historia de Qawurd"
yazd.0008.desc:0 "Juntos, mi padre [chagri_beg.GetFirstName] y mi tío [tughril_beg.GetFirstName] sentaron las bases para el éxito de nuestra dinastía. Mientras estaban vivos, lideré nuestras fuerzas para tomar el control de [kerman_duchy.GetNameNoTier], y, después, cruzar el mar hacia [oman_duchy.GetNameNoTier]. Que nadie diga que me faltaba habilidad para engrandecer la gloria de nuestra familia.\n\nA lo largo de los años, como gobernante de [kerman_duchy.GetNameNoTier] y [oman_duchy.GetNameNoTier], he logrado mucho. He equilibrado los intereses de mis compatriotas, los turcos pastoriles, y los de los pueblos agrícolas y asentados que gobernamos. He acuñado monedas y establecido caminos seguros para viajeros y comerciantes.\n\nDe todos mis logros, estoy más orgulloso de:"
yazd.0008.a:0 "Mi conquista de Omán de los blasfemos jariyitas."
yazd.0008.b:0 "Mis esfuerzos para asegurar la paz entre los turcos y los locales."
yazd.0008.c:0 "Mi trabajo para expandir las redes comerciales y construir caminos seguros."
yazd.0009.t:0 "El Derecho de Nacimiento del Príncipe Mayor"
yazd.0009.desc:0 "Como el hijo mayor de mi padre y el sobrino mayor de mi tío, esperaba heredar su manto como líder de los selyúcidas. Pero a pesar de todo lo que hice, cuando mi tío falleció, confió la fortuna de la familia a mi hermano menor [alp_arslan.GetFirstName]. Admito que estaba decepcionado, y aún lo estoy.\n\nHe decidido esperar mi turno. Si seguimos la costumbre tradicional [ROOT.Char.GetCulture.GetName], entonces tendría prioridad sobre mis sobrinos cuando se trata de heredar el trono, y sé que muchos oficiales en nuestros ejércitos están de acuerdo con esto.\n\nNo sé si sobreviviré a mi hermano. Pero si [ROOT.Char.GetFaith.HighGodName] lo desea, entonces tal vez llegue el día en que mi paciencia y arduo trabajo sean recompensados. ¡Como el Príncipe Mayor de los selyúcidas, el gran Imperio Selyúcida será mío para gobernar!"
yazd.0009.a:0 "Es solo mi derecho de nacimiento."
yazd.0009.qawurd.tooltip:0 "#bold La [aspiración|E] de Qawurd: Reclamar el Trono Selyúcida#!$RICE_yazd_aspiration_qawurd_desc$\n"
yazd.0009.info:0 "#emphasis Contexto Histórico:#! A pesar de su tensa relación, Qawurd nunca intentó usurpar a su hermano Alp Arslan mientras este estaba vivo.\n\nSin embargo, cuando Alp Arslan fue asesinado inesperadamente por un enemigo cautivo en 1072 d.C. y sucedido por su hijo, el joven Malik Shah, Qawurd vio una oportunidad para apoderarse del trono selyúcida para sí mismo, y levantó su bandera en rebelión. Aunque muchos turcomanos en las fuerzas de Malik Shah desertaron al lado de Qawurd durante la batalla culminante cerca de Hamadan, Malik Shah prevaleció, y Qawurd fue ejecutado.\n\nA pesar de esto, dos de los hijos de Qawurd, Sultan Shah y Turan Shah, permanecieron en Kerman como vasallos de Malik Shah. La rama de Kerman de los selyúcidas duró hasta finales de 1100."
yazd.0010.t:0 "$RICE_historical_aspiration_fulfilled_title$"
yazd.0010.desc:0 "Mi sueño de toda la vida se ha cumplido. #italic ¡Yo#!, [qawurd.GetFirstName], gobierno el poderoso Imperio Selyúcida. ¿Mis parientes menos merecedores y más jóvenes? Son aptos para luchar bajo mi mando y servirme bien, pero como el Príncipe Mayor de nuestra dinastía, era mi derecho sentarme en este trono desde el principio. Era mi #italic derecho de nacimiento#!.\n\nLos guerreros y tribus turcas que me apoyaron también están bastante felices. Desconfiaban de cómo algunos de mis parientes aparentemente comenzaron a abandonar nuestras viejas tradiciones, como la sucesión por antigüedad. Ahora esperan mucho de mí, y sería prudente de mi parte satisfacer sus deseos, manteniéndome fiel a nuestras raíces.\n\nDe cualquier manera, nuestra dinastía sigue siendo fuerte. Conmigo al mando de este imperio, nos volveremos aún más fuertes con el tiempo."
yazd.0010.a:0 "¡Que [ROOT.Char.GetFaith.HighGodName] me traiga a mí y a mi imperio muchas glorias!"
