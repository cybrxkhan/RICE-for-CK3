RICE_yazd_built_school_desc:0 "Este personaje recientemente proporcionó algunos fondos para patrocinar la construcción de una nueva y pequeña escuela de aprendizaje en Yazd. Esta escuela educará a la próxima generación de eruditos por los que la ciudad es famosa."
RICE_yazd_built_shrine:0 "Construyó un Mausoleo en Yazd"
RICE_yazd_built_shrine_desc:0 "Este personaje recientemente proporcionó algunos fondos para patrocinar la construcción de un nuevo y pequeño mausoleo para una persona santa en Yazd. La vida y las acciones de esta gran persona inspirarán a la gente de la ciudad durante años."
