activity_RICE_yazd_sadeh_festival_predicted_cost:0 "El coste de una Visita a las Aguas Termales depende de las [activity_options|E] que selecciones."
activity_RICE_yazd_sadeh_festival_conclusion_desc:0 "El [GetActivityType('activity_RICE_yazd_sadeh_festival').GetName] ha terminado. ¡Fue una experiencia divertida y relajante!"
RICE_yazd_sadeh_festival_type:0 "Tipo de Festival"
RICE_yazd_sadeh_festival_type_modest:0 "Celebración Modesta"
RICE_yazd_sadeh_festival_type_modest_desc:0 "$EFFECT_LIST_BULLET$ Tu [court|E] organizará un modesto y promedio Festival de Sadeh.\n$EFFECT_LIST_BULLET$Ganar un adicional de [prestige_i|E] #V 50#! además de otros beneficios que obtengas a través de otros eventos\n\n#weak Sadeh es un momento importante y festivo del año, pero debemos tener cuidado de no exagerar y ser frugales al celebrarlo.#!"
RICE_yazd_sadeh_festival_type_grand:0 "Gran Celebración"
RICE_yazd_sadeh_festival_type_grand_desc:0 "$EFFECT_LIST_BULLET$ Tu [court|E] gastará más recursos en el Festival de Sadeh de este año.\n$EFFECT_LIST_BULLET$ Ganar un adicional de [prestige_i|E] #V 150#! además de otros beneficios que obtengas a través de otros eventos\n\n#weak Sadeh es la época más fría del año. Para ahuyentar el mal y la oscuridad, esta ocasión debe ser realmente festiva.#!"
RICE_yazd_sadeh_festival_type_chak_chak:0 "Celebrar en Chak-Chak"
RICE_yazd_sadeh_festival_type_chak_chak_desc:0 "$EFFECT_LIST_BULLET$ Tu [court|E] organizará el Festival de Sadeh en el sitio de Chak-Chak en [GetTitleByKey('c_yazd').GetName].\n$EFFECT_LIST_BULLET$ Ganar un adicional de [piety_i|E] #V 150#! además de otros bonos\n$EFFECT_LIST_BULLET$ Ganar el [GetModifier('RICE_yazd_recently_celebrated_sadeh_chak_chak').GetNameWithTooltip] en lugar del [modifier|E] usual\n$EFFECT_LIST_BULLET$ $yazd.0030.chak_chak.tooltip$\n\n#weak Se realizan ceremonias especiales [GetPlayer.GetFaith.GetReligion.GetAdjective] en Chak-Chak durante Sadeh. Deberíamos participar en ellas si podemos para demostrar nuestra devoción como [GetPlayer.GetFaith.GetAdherentNamePlural].#!"
RICE_yazd_sadeh_festival_festival_phase:0 "Festival"
RICE_yazd_sadeh_festival_festival_phase_desc:0 "¡El festival de Sadeh está en marcha!"
RICE_yazd_sadeh_festival_fun_intent_header:0 "Diversión:"
RICE_yazd_sadeh_festival_fun_intent:0 "Diversión"
RICE_yazd_sadeh_festival_fun_intent_desc:0 "Quieres pasar un buen rato en Sadeh. Tienes garantizado perder [stress|E], y perderás aún más si eres [GetTrait('gregarious').GetName(GetNullCharacter)] o [GetTrait('gluttonous').GetName(GetNullCharacter)]."
RICE_yazd_sadeh_festival_spectacle_intent_header:0 "Espectáculo:"
RICE_yazd_sadeh_festival_spectacle_intent:0 "Espectáculo"
RICE_yazd_sadeh_festival_spectacle_intent_desc:0 "Quieres mostrar la majestad y el poder de tu corte a través de Sadeh. Los personajes [GetTrait('ambitious').GetName(GetNullCharacter)|U], [GetTrait('diligent').GetName(GetNullCharacter)], o [GetTrait('arrogant').GetName(GetNullCharacter)] pueden perder [stress|E] adicional. Los personajes de [rank|E] [king|E] y [emperor|E] también ganarán una pequeña cantidad de [grandeur|E]."
RICE_yazd_sadeh_festival_poetry_intent_header:0 "Poesía:"
RICE_yazd_sadeh_festival_poetry_intent:0 "Poesía"
RICE_yazd_sadeh_festival_poetry_intent_desc:0 "Quieres inspirarte o escribir poesía durante Sadeh. Tienes garantizado obtener un evento sobre poesía para ganar un [modifier|E] beneficioso. También ganarás [prestige|E] y [piety|E] con este evento (normalmente no lo harías)."
RICE_yazd_sadeh_festival_zoroastrian_intent_header:0 "Humata, Hukhta, Huvarshta:"
RICE_yazd_sadeh_festival_zoroastrian_intent:0 "Humata, Hukhta, Huvarshta"
RICE_yazd_sadeh_festival_zoroastrian_intent_desc:0 "Quieres enfocarte en buenos pensamientos, buenas palabras y buenas acciones (#italic humata, hukhta, huvarshta#!) durante esta importante época del año. Los personajes [GetTrait('zealous').GetName(GetNullCharacter)|U], [GetTrait('just').GetName(GetNullCharacter)], o [GetTrait('honest').GetName(GetNullCharacter)] pueden perder [stress|E] adicional. También ganarás [piety_i|E] #V 25#! además de cualquier otro [piety|E] que ganes."
RICE_yazd_sadeh_festival_completed_log_title:0 "Festival de Sadeh Completado"
RICE_yazd_sadeh_festival_completed_log:0 "[CHARACTER.GetShortUIName|U] terminó de participar en el Festival de Sadeh"
TRAVEL_NAME_FOR_activity_RICE_yazd_sadeh_festival:0 "$activity_RICE_yazd_sadeh_festival$ de [Character.GetFirstNamePossessiveNoTooltip]"
