 yazd.0050.t:0 "Tesoros antiguos de Yazd"
yazd.0050.desc:0 "Abundan las leyendas sobre tesoros perdidos en [yazd_county.GetNameNoTier], y han circulado en la región durante generaciones. Si se creen estas historias, los tesoros fueron enterrados o escondidos por antiguas dinastías iraníes a lo largo de los siglos.\n\nPor supuesto, raramente ha surgido tal descubrimiento y ha sido verificado por personas de renombre. Por ejemplo, recientemente me informaron sobre el descubrimiento de uno de esos tesoros dentro de mis territorios en [yazd_county.GetNameNoTier]. Resultó ser un informe engañoso."
yazd.0050.a:0 "Quizás algún día encontremos uno de estos fabulosos tesoros perdidos."
yazd.0050.b:0 "¡Esta tonta folclore es una pérdida de tiempo, pero la gente sigue creyéndolo!"
yazd.0051.t:0 "Contratos de Qanat"
yazd.0051.desc:0 "Los constructores de qanat de [yazd_county.GetNameNoTier] han sido famosos por sus habilidades en la construcción de qanat durante muchos años, y son considerados algunos de los mejores en el mundo iraní. Últimamente, un número significativo de ellos ha ganado contratos para construir qanat en otras partes de la región. Esto solo aumentará aún más su renombre."
yazd.0051.a:0 "Estoy feliz por su éxito."
yazd.0052.t:0 "Eruditos y Jardines"
yazd.0052.desc:0 "A medida que [yazd_county.GetNameNoTier] continúa creciendo y atrayendo a más personas eruditas y educadas a asentarse en ella, muchos de ellos elogian la belleza de los jardines de la ciudad. Muchos de los jardines más notables fueron construidos en honor a notables del pasado que vivieron allí y donaron los fondos necesarios para construirlos.\n\nHoy, visité uno de estos jardines para reunirme con algunos eruditos locales, como a veces lo hago. Mientras nos relajábamos allí, tuvimos una charla agradable sobre varios asuntos."
yazd.0052.a:0 "¡Estos eruditos me proporcionaron consejos muy iluminadores!"
yazd.0052.b:0 "Es una formalidad aburrida pero necesaria para mantener mi estatus."
yazd.0052.c:0 "La sabiduría que aprendo de ellos me acerca más a [ROOT.Char.GetFaith.HighGodName]."
yazd.0053.t:0 "¿Reemplazar un Templo?"
yazd.0053.desc:0 "[yazd_county.GetNameNoTier] fue una vez un centro de culto zoroastriano, por lo que hay muchos templos en la ciudad que la comunidad zoroastriana aún utiliza. Sin embargo, el número de [ROOT.Char.GetFaith.GetAdherentNamePlural] ha seguido aumentando en [yazd_county.GetNameNoTier] bajo mi liderazgo, y algunos de ellos han solicitado que financie la construcción de un nuevo [ROOT.Char.GetFaith.HouseOfWorship].\n\nEn el pasado, ha habido ocasiones en las que hemos reemplazado un templo zoroastriano en [yazd_county.GetNameNoTier] con un nuevo [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.HouseOfWorship], para servir las necesidades espirituales de la creciente comunidad [ROOT.Char.GetFaith.GetAdjective]. Estoy considerando ordenar que se haga algo así ahora mismo, pero hacerlo podría molestar a los zoroastrianos locales, con quienes tenemos una relación tensa pero funcional."
yazd.0053.a:0 "Demoler el viejo templo para construir un [ROOT.Char.GetFaith.HouseOfWorship], como es nuestro derecho."
yazd.0053.b:0 "Tenemos suficientes [ROOT.Char.GetFaith.HouseOfWorshipPlural]; necesitamos llevarnos bien con nuestros vecinos."
yazd.0054.t:0 "¿Un Nuevo Edificio?"
yazd.0054.desc:0 "Como la famosa #italic Morada de Culto#!, [yazd_county.GetNameNoTier] es conocida por la piedad de sus habitantes sin importar su religión, y si tal reputación es verdadera o no. Muchos élites que viven en la ciudad o tienen conexiones con ella, como yo, a menudo encuentran oportunidades para patrocinar la construcción de diferentes estructuras sagradas allí.\n\nDe todos modos, actualmente tengo una de esas oportunidades a la mano. Hay una parte vacía de la ciudad que podría ser el sitio de un hermoso edificio que podría servir a las necesidades de la comunidad [ROOT.Char.GetFaith.GetAdjective]. No será un edificio enorme, de ninguna manera, y probablemente será algo humilde, pero si donara algunos fondos para su construcción, podría reflejar bien en mí."
yazd.0054.a:0 "Construir un [ROOT.Char.GetFaith.HouseOfWorship] allí para que los locales adoren y recen."
yazd.0054.b:0 "Construir una escuela allí para que las generaciones más jóvenes puedan aprender del [ROOT.Char.GetFaith.ReligiousText]."
yazd.0054.c:0 "Construir un mausoleo en memoria de un popular [ROOT.Char.Custom('DefaultPriestTitle')] para inspirar a los locales."
yazd.0054.d:0 "No estoy interesado en patrocinar proyectos de construcción en este momento."
yazd.0055.t:0 "Seda de Yazd"
yazd.0055.desc:0 "[yazd_county.GetNameNoTier] ha sido, durante mucho tiempo, uno de los centros regionales de producción de seda en Irán. Aunque esta seda, llamada #italic yazdi#!, no puede competir en calidad con la seda china, todavía obtiene un precio decente y es una de las exportaciones más populares de la ciudad.\n\nRecientemente, se ha vuelto aún más popular, quizás debido a varios cambios en la economía o a una mayor demanda en otros lugares. En cualquier caso, está trayendo mayores ganancias a los comerciantes de la ciudad."
yazd.0055.a:0 "¡Bien! ¡Es bueno saberlo!"
yazd.0056.t:0 "Sarv-e Abarkuh"
yazd.0056.desc:0 "Hoy estoy visitando [abarquh_barony.GetNameNoTier], que no está muy lejos de [yazd_county.GetNameNoTier]. Un hito notable por el que paso es el #italic Sarv-e Abarkuh#!, o el Ciprés de Abarkuh. El árbol es muy antiguo y majestuoso, y los zoroastrianos locales afirman que el árbol fue plantado por el mismo Zoroastro hace eones."
yazd.0056.a:0 "Dudo que Zoroastro lo haya plantado él mismo, pero es un buen árbol."
yazd.0056.b:0 "Aunque soy un [ROOT.Char.GetFaith.GetAdherentName], también siento asombro al ver el árbol."
yazd.0056.c:0 "¡Es un privilegio ver un árbol tan antiguo! Me relajaré un rato."
yazd.0056.d:0 "Como un [ROOT.Char.GetFaith.GetAdherentName], no me importa demasiado."
yazd.0056.e:0 "Este es un sitio sagrado. Debería orar aquí un poco mientras estoy aquí."
yazd.0057.t:0 "Joya del Desierto"
yazd.0057.desc:0 "Estoy recibiendo a un dignatario importante en [yazd_county.GetNameNoTier] y mostrándole las maravillas de la ciudad. Una cosa que parece impresionarle más es el gran número de canales qanat y captadores de viento en la ciudad.\n\n“Verdaderamente, [yazd_county.GetNameNoTier] es una joya del desierto”, comenta el hombre, “ya que tiene comodidades tan maravillosas.”"
yazd.0057.a:0 "No podría estar más de acuerdo contigo. ¡Es un lugar realmente encantador!"
yazd.0057.b:0 "No sería posible sin el arduo trabajo de los locales."
yazd.0058.t:0 "Baklava de Yazd"
yazd.0058.desc:0 "Durante siglos, [yazd_county.GetNameNoTier] ha sido conocido por hacer algunos de los mejores baklava de todo Irán. Acabo de tener la oportunidad de conseguir algo, que me fue dado como regalo por algunos locales bajo mi gobierno. El baklava hecho en Irán es un poco más ligero que el baklava de otras tierras, y un aspecto único de él es cómo su jarabe está fuertemente aromatizado con agua de rosas y cardamomo."
yazd.0058.a:0 "Delicioso baklava… tan, tan delicioso."
yazd.0059.t:0 "Viaje por el Desierto"
yazd.0059.desc:0 "Hoy necesitaba hacer un viaje rápido a una aldea no muy lejos de [yazd_county.GetNameNoTier]. El viaje de regreso, sin embargo, fue un poco difícil: [yazd_county.GetNameNoTier] se encuentra entre dos desiertos, el #italic Dasht-e Kavir#! y el #italic Dasht-e Lut#!, por lo que la naturaleza salvaje que rodea el asentamiento es a menudo un lugar abrasador y árido. Sudando y cansado, me siento tan aliviado cuando finalmente entro a la ciudad. Los jardines, los qanat y los captadores de viento de [yazd_county.GetNameNoTier] lo hacen sentir como un paraíso rejuvenecedor después de un largo día de caminar en el desierto."
yazd.0059.a:0 "¡Me alegra haberlo logrado!"
