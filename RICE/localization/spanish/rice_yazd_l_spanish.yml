# Game Concepts

# Aspirations 
RICE_yazd_aspiration_qawurd_desc:0 "\n\n#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$Ser el [ruler|E] de [GetTitleByKey('e_persia').GetNameNoTier]\n$EFFECT_LIST_BULLET$[completely_control|E] [GetTitleByKey('k_persia').GetNameNoTier] y [GetTitleByKey('k_mesopotamia').GetNameNoTier]\n$EFFECT_LIST_BULLET$Permanecer como una [culture|E] de [heritage|E] $heritage_turkic_name$\n\n#bold Recompensas#!\n$EFFECT_LIST_BULLET$Ganar @prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [prestige|E]\n$EFFECT_LIST_BULLET$Recibir #V 500#! [GetMaA('horse_archers').GetName] [special_troops|E]\n$EFFECT_LIST_BULLET$Cada [county|E] que gobiernes en [GetGeographicalRegion('world_middle_east_persia').GetName] que sea una [culture|E] de $heritage_turkic_name$ [heritage|E] gana @control_icon! #V [EmptyScope.ScriptValue('RICE_yazd_qawurd_aspiration_control_bonus')]#! [control|E]\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$Asegúrate de que Alp Arslan y su heredero principal Malik Shah estén muertos (Recompensa: @prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! por cada uno, @prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_large_resource_bonus')]#! en su lugar si matas directamente a uno o ambos)"
RICE_yazd_historical_aspiration_action_qawurd:0 "#italic Es una desgracia que no gobiernes el Imperio Seljuk, a pesar de que eres el Príncipe más antiguo de tu familia. Deseas devolver a los Seljuk a las antiguas tradiciones y obtener el trono que legítimamente te pertenece.#!$RICE_yazd_aspiration_qawurd_desc$"
RICE_yazd_historical_aspiration_modifier_desc_qawurd:0 "[GetModifier('RICE_yazd_aspiration_claim_seljuk_throne').GetNameWithTooltip]"

