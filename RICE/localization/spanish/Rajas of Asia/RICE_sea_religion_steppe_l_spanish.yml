ainu_paganism_desc:0 "El pueblo Ainu generalmente cree que todo en la naturaleza tiene un \"Kamuy\" (Espíritu o Dios) en su interior, similar al Shintō japonés. La principal diferencia entre los dos es la organización. La fe Ainu se centra en el jefe de cada tribu en lugar de un Emperador descendido divinamente. Los Ainu ven el mundo como un océano esférico sobre el cual flotan muchas islas. Esta creencia se basa en el hecho de que el sol sale por el este y se pone por el oeste. Creen que el mundo descansa sobre la espalda de un gran pez que, al moverse, causa terremotos."

