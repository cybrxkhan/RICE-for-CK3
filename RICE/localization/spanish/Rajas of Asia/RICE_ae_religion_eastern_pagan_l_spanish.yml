eastern_pagan_religion_desc:0 "Conjunto de religiones paganas orientales con tradiciones que implican prácticas animistas y/o chamánicas."

moshir:0 "Moshirismo"
moshir_adj:0 "Moshiri"
moshir_adherent:0 "Moshiri"
moshir_adherent_plural:0 "Moshiris"
moshir_desc:0 "Según la tradición Ainu, el mundo se puede dividir en dos; mientras que el Kamui-Moshir es el hogar de los espíritus y las divinidades, el Ainu-Moshir es el reino físico habitado principalmente por humanos, que fue creado por una figura celestial que levantó el mundo del mar. La veneración generalmente se da a la santidad de la naturaleza y a varios Pasi-Kamui que habitan en el Ainu-Moshir."

yzng:0 "Yzngismo"
yzng_adj:0 "Yzngi"
yzng_adherent:0 "Yz"
yzng_adherent_plural:0 "Yzng"
yzng_desc:0 "Según la tradición Nivkh, las montañas y los mares tienen sus propios ‘Yzng’ que proporcionan sustento a los humanos a cambio de ofrendas, aunque el simbolismo del oso es especialmente venerado entre los diversos Nivkh."

tungusic_shamanism:0 "Hehe'ismo"
tungusic_shamanism_adj:0 "Hehe'i"
tungusic_shamanism_adherent:0 "Hehez"
tungusic_shamanism_adherent_plural:0 "Hehezi"
tungusic_shamanism_desc:0 "Los heheístas veneran la tríada espiritual de Banamu Hehe, Ulden Hehe y Abka Hehe, siendo Abka Hehe la diosa suprema del cielo que creó tanto a Ulden como a Banamu. Actuando como los creadores de toda la vida en la tierra, sus voluntades divinas generalmente son interpretadas por sabios chamanes."
