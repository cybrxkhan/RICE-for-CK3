l_spanish:
tradition_angkorian_architecture_name:0 "Arquitectura Angkoriana"
tradition_angkorian_architecture_desc:1 "Esta cultura considera que construir templos es el camino más directo hacia lo divino. Se espera que los gobernantes fervientes construyan muchos y grandiosos templos."

bokator:0 "Nayar"
bokator_flavor:0 "#F Los Nayar son una casta guerrera entrenada no solo en las artes marciales, sino también en cómo engañar y distraer a sus enemigos.#!"
tradition_warrior_caste_name:1 "Casta Guerrera"
tradition_warrior_caste_desc:1 "Nuestro pueblo ha desarrollado un estilo de lucha único inspirado en las deidades hindúes y las bestias de la naturaleza. Labokatoa es extremadamente versátil y sus técnicas son un valioso activo para nuestros soldados."
culture_parameter_unlock_maa_khmer:0 "Puede reclutar a [GetMaA('bokator').GetName] como [men_at_arms|E]"

luojuzi:0 "Luojuzi"
luojuzi_flavor:0 "#F Los Luojuzi están equipados con escudos y picas. Los mejores de los mejores, son feroces y valientes en batalla, nunca se atreven a retroceder.#!"
tradition_tiger_sons_name:1 "Hijos del Tigre"
tradition_tiger_sons_desc:1 "Aquellos que están dispuestos a tomar la espada y luchar por su cultura, sin importar las probabilidades, son dignos de admiración."
culture_parameter_unlock_maa_luojuzi:0 "Puede reclutar a [GetMaA('luojuzi').GetName] como [men_at_arms|E]"

