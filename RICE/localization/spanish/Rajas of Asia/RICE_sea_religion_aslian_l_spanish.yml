aslian_religion_adherent_plural:0 "Aslianistas"
aslian_religion_desc:0 "En la cosmovisión de las tribus Orang Asli de Malasia, el mundo está lleno de oscuridad y espíritus peligrosos. En un universo tan peligroso, forzar la voluntad de uno sobre otro, o burlarse de otros seres, incluso insectos, es invitar a la desgracia y al daño."

senoi_pagan:0 "Jnaangismo"
senoi_pagan_adj:0 "Jnaangista"
senoi_pagan_adherent:0 "Jnaangista"
senoi_pagan_adherent_plural:0 "Jnaangistas"
senoi_pagan_desc:0 "La fuerza primordial sin fin, Jnaang, creó el mundo y todos los humanos y dioses en él. Debemos evitar ofender o dañar a cualquier persona o cosa, especialmente a los muchos espíritus de este mundo, no sea que invitemos a la retribución del dios del trueno Nkuu, de lento entendimiento pero destructivo, quien solo puede ser aplacado con pequeños sacrificios de sangre. Sin embargo, los espíritus amistosos pueden convertirse en [Glossary( 'gunigs', 'GUNIG_GLOSS' )], espíritus familiares útiles."

