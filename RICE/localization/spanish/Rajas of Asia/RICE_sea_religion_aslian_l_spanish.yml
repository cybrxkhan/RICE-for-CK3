semang_pagan_adherent:0 "Kareyista"
semang_pagan_adherent_plural:0 "Kareyistas"
semang_pagan_desc:0 "Hay muchos espíritus y deidades peligrosas, pero el más poderoso es Karey, dios del trueno, que es cruel y aterrador. Karey castiga a aquellos que violan tabúes o actúan inmoralmente enviando muerte, daño, enfermedad, o incluso tormentas eléctricas e inundaciones."

