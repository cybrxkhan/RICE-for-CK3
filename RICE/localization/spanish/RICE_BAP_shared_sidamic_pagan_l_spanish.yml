sidama_pagan_adherent_plural:0 "Maganoístas"
sidama_pagan_desc:0 "Magano es la deidad creadora del cielo, que a menudo es contactada a través de los Akaako, los espíritus ancestrales. Se espera que las personas sigan un fuerte código moral y respeten debidamente a los ancianos y antepasados dignos, o de lo contrario enfrentarán la ira de Magano."
