damot_pagan_desc:0 "No importa nuestros orígenes o estatus, o el idioma que hablemos, debemos ofrecer al dios Däsk ofrendas y sacrificios de animales, comida picante e incluso personas. Si Däsk está complacido, entonces Él poseerá a adivinos y hechiceros elegidos para otorgarles gran previsión y poder sobre los elementos."
