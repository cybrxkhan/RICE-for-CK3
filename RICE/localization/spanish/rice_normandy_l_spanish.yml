 normandy.0032.t:0 "Asistencia Adicional"
 normandy.0032.desc.intro:0 "Después de negociar un acuerdo favorable para ambas partes, discutí con [courtier_1.GetFirstName] si [courtier_1.GetSheHe] y su banda podrían proporcionar más asistencia a largo plazo. Después de todo, el valor militar y la astucia política de la gente de [GetGeographicalRegion('RICE_normandy_region').GetName] es bien conocida, y se han extendido por muchos reinos."
 normandy.0032.desc.no:0 "\n\nLamentablemente, parece que [courtier_1.GetFirstNameNoTooltip] afirma que [courtier_1.GetSheHe] carece de buenas conexiones, ni tienen la capacidad para participar en un entrenamiento a largo plazo para mi ejército.\n\nSintiendo mi decepción, [courtier_1.GetFirstNameNoTooltip] me asegura que su banda de aventureros hará lo que pueda para asentarse bien en mi reino. Aun así, me pregunto si [courtier_1.GetFirstNameNoTooltip] realmente está diciendo la verdad, o si está astutamente tratando de evitar que me #italic vuelva#! demasiado poderoso a su costa."
 normandy.0032.desc.yes:0 "\n\n[courtier_1.GetFirstNameNoTooltip] me asegura, afortunadamente, que [courtier_1.GetSheHe] y sus aventureros pueden proporcionarme apoyo político y militar a largo plazo. [courtier_1.GetSheHe|U] ya me ha dado ideas sobre cómo mejorar las defensas del reino, entrenar a mis tropas para que rindan mejor en batalla y aumentar mi autoridad política.\n\nEn resumen, estos son pasos concretos y útiles para ayudarme a mantener mi poder. ¡Tener a la banda de [courtier_1.GetFirstNamePossessiveNoTooltip] alrededor ha resultado ser algo bueno!"
 normandy.0032.a:0 "¡Espero con ansias trabajar con estos [courtier_1.GetCulture.GetCollectiveNounNoTooltip]!"
