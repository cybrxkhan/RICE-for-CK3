RICE_normandy_mont_saint_michael_pilgrimage_confirm:0 "¡A la abadía!"
RICE_normandy_mont_saint_michael_pilgrimage_context_tooltip:0 "#emphasis Contexto Histórico:#! En la época medieval, Mont-Saint-Michel era un destino popular de peregrinación asociado con el Arcángel Miguel. Al principio, la veneración de Miguel se hacía a menudo indirectamente a través de San Aubert, el legendario fundador de la abadía en el siglo VIII. Aubert era incluso más popular que Miguel y tenía una procesión anual en la cercana Avranches que se decía que causaba muchos milagros. Más tarde, los peregrinos se centraron en Miguel y la Virgen María en lugar de Aubert; por ejemplo, el Rey Felipe IV de Francia donó una gran estatua de oro a la abadía para hacer a Miguel más visible para todos. La Reforma y más tarde la Revolución Francesa llevaron a un declive en la popularidad de la peregrinación."
RICE_normandy_observe_procession_of_saint_aubert:0 "Observar la Procesión de San Aubert"
RICE_normandy_observe_procession_of_saint_aubert_tooltip:0 "Ir a Avranches para asistir a la procesión regular de San Aubert"
RICE_normandy_observe_procession_of_saint_aubert_desc:0 "Cada año, hay una costumbre [ROOT.Char.GetFaith.GetReligion.GetAdjective] de organizar una procesión para llevar el cuerpo de San Aubert desde [GetBuilding('RICE_normandy_mont_saint_michel_02').GetName] por las calles de [GetTitleByKey('b_avranches').GetNameNoTier]. Dicen que muchos milagros ocurren durante este evento, y me gustaría asistir este año."
RICE_normandy_observe_procession_of_saint_aubert_effect_tooltip_1:1 "Ganarás algo de [piety|E], y una pequeña posibilidad de un milagroso [character_modifier|E] basado en tu [piety_level|E]"
