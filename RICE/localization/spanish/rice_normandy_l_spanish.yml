 normandy.0015.t:0 "El Gran Censo"
 normandy.0015.desc.england:0 "Aunque me he asentado en mi rol como gobernante de [GetGeographicalRegion('custom_england').GetName], hay mucho trabajo por hacer para domar esta isla de la pérfida Albión."
 normandy.0015.desc.france:0 "Aunque me he asentado en mi rol como gobernante de [GetGeographicalRegion('custom_west_francia_minus_mediterranean').GetName], hay mucho trabajo por hacer para domar los principados feudales junto a los ríos Loira y Sena."
 normandy.0015.desc.greater_normandy:0 "Aunque me he asentado en mi rol como gobernante de [GetGeographicalRegion('RICE_greater_normandy_region').GetName], hay mucho trabajo por hacer para domar estas tierras costeras desde la punta de Bretaña hasta los pantanos de Frisia."
 normandy.0015.desc:0 "Todavía hay muchos que cuestionan la capacidad de la dinastía [ROOT.Char.GetDynasty.GetName] para gobernar estos territorios.\n\nHe decidido realizar un gran censo de estas tierras, ¡uno mucho mayor que cualquiera que se haya hecho aquí, y quizás en el mundo! No solo nos ayudará a recaudar impuestos y administrar estas tierras de manera más eficiente, sino que también nos permitirá controlar mejor a los habitantes locales.\n\n"
 normandy.0015.desc.steward:0 "Mi [ROOT.Char.GetCouncillorPosition( 'councillor_steward' ).GetPositionName] [steward.GetTitledFirstName] me asegura que todo saldrá según lo planeado. [steward.GetSheHe|U] ha seleccionado consejeros para enviar a realizar este censo, y espera que terminen dentro de uno o dos años."
 normandy.0015.desc.no_steward:0 "Mis consejeros me aseguran que todo saldrá según lo planeado. Han salido a realizar este censo, y esperan que esté terminado dentro de uno o dos años."
 normandy.0015.a:0 "Espero con ansias ver los resultados de este censo."
 normandy.0016.t:0 "El Libro del Juicio Final"
 normandy.0016.desc.steward:0 "Mi [ROOT.Char.GetCouncillorPosition( 'councillor_steward' ).GetPositionName] [steward.GetTitledFirstName] tiene buenas noticias para informar:"
 normandy.0016.desc.no_steward:0 "Mis consejeros me traen buenas noticias hoy:"
 normandy.0016.desc.england:0 "¡nuestro Gran Censo de [GetGeographicalRegion('custom_england').GetName] ha sido completado!"
 normandy.0016.desc.france:0 "¡nuestro Gran Censo de [GetGeographicalRegion('custom_west_francia_minus_mediterranean').GetName] ha sido completado!"
 normandy.0016.desc.greater_normandy:0 "¡nuestro Gran Censo de [GetGeographicalRegion('RICE_greater_normandy_region').GetName] ha sido completado!"
 normandy.0016.desc.not_original:0 "\n\nMis predecesores sabiamente comenzaron este esfuerzo hace un tiempo, y ahora me beneficio de los resultados de este censo."
 normandy.0016.desc.original:0 "\n\nComencé este esfuerzo no hace mucho tiempo, y me alegra que ahora pueda beneficiarme de los resultados de este censo."
 normandy.0016.desc:0 "Con información confiable sobre las personas y propiedades de esta región, podemos recaudar impuestos a los habitantes locales de manera más eficiente y asegurar nuestro gobierno aquí.\n\nCuriosamente, algunas personas han apodado este censo como el “Libro del Juicio Final”. Dicen que mis consejeros han hecho un trabajo tan excelente que los registros en este manuscrito son como el Juicio Final: la información contenida en él es inalterable e indiscutible."
 normandy.0016.a:0 "¡Mis consejeros han hecho un buen trabajo!"
