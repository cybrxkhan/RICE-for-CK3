RICE_normandy_mont_saint_michael_pilgrimage_desc:0 "[GetBuilding('RICE_normandy_mont_saint_michel_02').GetName] es un destino popular para los peregrinos locales. Debería dirigirme allí para ver las sagradas reliquias alojadas en este sitio, que ha estado asociado con el Arcángel Miguel durante mucho tiempo."
RICE_normandy_mont_saint_michael_pilgrimage_effect_tooltip_1:1 "Emprenderás una [pilgrimage|E] a [GetBuilding('RICE_normandy_mont_saint_michel_02').GetName] y ganarás [piety|E] y [character_modifiers|E] positivos que representan a San Aubert de Avranches o al Arcángel Miguel"
