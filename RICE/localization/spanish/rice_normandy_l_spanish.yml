normandy.0080.t:0 "La Historia de Rollo"
 normandy.0080.desc:0 "Dicen que tuve un sueño profético.\n\nEn el sueño, escuché una voz grande y majestuosa que me decía que dejara Escandinavia para cumplir mi destino. Uno de mis esclavos [christian.GetAdherentNamePlural], [thrall.GetFirstName], interpretó el sueño y concluyó que no era otro que el Dios de [thrall.GetHerHis] quien me daba un mandato divino.\n\nAunque no soy tan viejo, mi vida ya ha sido bastante agitada. ¿Podría ser este otro giro del destino?\n\nSi realmente tengo un gran destino, quizás todo comenzó cuando nací, hace años..."
normandy.0080.intro.info:0 "\n#emphasis Contexto Histórico:#! Las fuentes medievales plantean una variedad de orígenes contradictorios para Rollo de Normandía; por ejemplo, algunos afirman que era de Dinamarca y otros de Noruega. Sin embargo, ninguno fue escrito cuando él estaba vivo.\n\n"
normandy.0080.a:0 "... en $c_more$, en los fiordos de Noruega."
normandy.0080.a.tooltip:0 "Tu [dynasty|E] se llama ahora #V $dynn_RICE_rollo_af_more$#!"
normandy.0080.a.info:0 "$normandy.0080.intro.info$ Snorri Sturluson identificó a Rollo con un tal Hrolfr el Caminante (o Ganger-Hrolfr). Según estas sagas islandesas, Rollo nació en Møre, Noruega, hijo del Jarl Rognvald Eysteinsson y la noble Hildr Hrólfsdóttir.\n\nEscritas siglos después de Rollo, las sagas son de dudosa validez, pero algunos historiadores anteriores también sugirieron un origen noruego. Estos incluyen al historiador del siglo XI Goffredo Malaterra en Sicilia (quien pudo haber sido normando) y al historiador inglés del siglo XII William de Malmesbury."
normandy.0080.b:0 "... en Fasge, mi ciudad natal en Dinamarca."
normandy.0080.b.tooltip:0 "Tu [dynasty|E] se llama ahora #V $dynn_RICE_rollo_af_fasge$#!"
normandy.0080.b.info:0 "$normandy.0080.intro.info$ Un cronista del siglo XII, Benoit, afirmó en la #italic Chronique des ducs de Normandie#! que Rollo era danés y nacido en una ciudad llamada Fasge. Se han sugerido varias ubicaciones en Dinamarca y Noruega como Fasge, o podría referirse a un asentamiento ahora abandonado u olvidado."
normandy.0080.c:0 "... en algún otro lugar de Escandinavia."
normandy.0080.c.tooltip:0 "Tu [dynasty|E] se llama ahora #V $dynn_RICE_rollo_placeholder$#!"
normandy.0080.c.tooltip.stay:0 "Permaneces donde estás actualmente"
normandy.0080.c.info:0 "$normandy.0080.intro.info$ La fuente biográfica más antigua de Rollo es la #italic Historia Normannorum#!, escrita por el clérigo normando Dudo de Saint-Quentin a finales del siglo X y principios del XI por encargo de los descendientes de Rollo, los Duques de Normandía. Dudo afirmó que Rollo era danés.\n\nAunque Dudo es muy sesgado y su obra contiene muchas fabulosas fabricaciones, es la más cercana al tiempo de Rollo. Además, Dudo, un cercano asociado de los Duques, pudo haber conocido personas con memoria viva de Rollo."
normandy.0080.tooltip:0 "Si sigues tu destino a Normandía más tarde, tu [dynasty|E] se renombrará a #V de Normandie#!."
normandy.0080.d:0 "El esclavo es un tonto. No tuve tal sueño y elijo mi propio destino."
normandy.0080.d.tooltip:0 "@warning_icon! #X Saltas la cadena de eventos de Rollo y pierdes la oportunidad de determinar el pasado de Rollo y obtener varios bonos más adelante. También perderás la [aspiration|E] de Asentarte en Normandía y obtener los bonos asociados por cumplirlo.#!"
normandy.0080.d.info:0 "$normandy.0080.intro.info$"
normandy.0081.t:0 "Los Orígenes de Rollo"
normandy.0081.desc:0 "No se puede negar que mi principal preocupación actual es un poderoso gobernante en Dinamarca, [king.GetTitledFirstName].\n\nMi familia ha entrado en conflicto con [king.GetFirstNameNoTooltip] varias veces ya, ya que rechazamos su supuesta autoridad. Yo y los que están bajo mi mando no apreciamos los intentos de [king.GetHerHis] de imponer su poder sobre nosotros y en toda Escandinavia. Mi difunto padre, después de todo, siempre me dijo que nunca me inclinara ante tontos pomposos que se llaman a sí mismos reyes."
normandy.0081.a:0 "El consejo de mi padre era buen consejo."
normandy.0081.b:0 "[king.GetSheHe|U] mató a mi hermano. Es #italic personal#!."
normandy.0081.c:0 "La gente exagera esta rivalidad."
normandy.0081.d:0 "Mi pasado fue definido por otras cosas, no por [king.GetFirstNameNoTooltip]."
normandy.0081.info:0 "\n#emphasis Contexto Histórico:#! Según la #italic Historia Normannorum#! de Dudo de Saint Quentin, el rey danés era antagonista de la familia de Rollo. Por conveniencia, el rey es Sigurdr en esta cadena de eventos, pero Dudo en realidad no lo nombra, por lo que incluso si la historia es cierta, es difícil decir bajo quién vivió Rollo. Varias otras fuentes ni siquiera mencionan la rivalidad de Rollo con tal rey, particularmente aquellas que sitúan los orígenes de Rollo en otro lugar.\n\nDe todos modos, después de traicionar una tregua entre las dos partes, el rey danés supuestamente mató a Gurim, el hermano de Rollo, obligando a Rollo a dejar Dinamarca. El hecho de que Rollo, quien supuestamente tiene una causa justa, tenga que huir de su tierra natal para un destino mayor para fundar un nuevo pueblo, recuerda a Eneas de la Eneida, quien, de manera similar, es un hombre virtuoso pero tiene que huir de su tierra natal para un destino mayor, para establecer la patria de los futuros romanos. Tales paralelos con la mitología clásica abundan en el texto de Dudo."
normandy.0082.t:0 "El Sueño de Rollo"
normandy.0082.desc:0 "Contemplo el sueño nuevamente y le pido a [thrall.GetFirstName] que aclare lo que [thrall.GetSheHe] quiso decir cuando [thrall.GetSheHe] dijo que [thrall.GetFaith.HighGodName] me está dando un mandato divino.\n\nAparentemente, según [thrall.GetFirstNameNoTooltip], el sueño significa que algún día alcanzaré la gloria eterna, abrazando la verdadera fe. El sueño es simplemente la forma de [thrall.GetFaith.HighGodNamePossessive] de guiarme hacia el cumplimiento de mi destino, y que necesito buscar la gloria y la victoria en otras tierras primero."
normandy.0082.a:0 "¿Tu [thrall.GetFaith.HighGodName], ayudándome? Eso no suena mal."
normandy.0082.b:0 "¿Gloria? ¿Victoria? ¡Espero con ansias este destino!"
normandy.0082.c:0 "Quédate a mi lado, para ayudarme a entender esto más."
normandy.0082.d:0 "Pensándolo bien, no creo que haya tenido este sueño."
normandy.0082.info:0 "\n#emphasis Contexto Histórico:#! En la #italic Historia Normannorum#!, Rollo navega desde Dinamarca para invadir Inglaterra después de recibir el sueño, entendiendo que esta es su ruta para cumplir la profecía.\n\nPor supuesto, es probable que este aspecto de la vida de Rollo sea solo una fabricación de Dudo de Saint Quentin y escritores posteriores para retratar retroactivamente a Rollo como un pagano justo que será guiado por Dios hacia la salvación y un destino mayor, y, al hacerlo, legitimar el gobierno de los descendientes de Rollo. Curiosamente, para enfatizar este punto, Dudo compara a Rollo con el caudillo vikingo Haesteinn, quien es retratado como el vil y sanguinario antagonista de Rollo."
normandy.0083.t:0 "La Incertidumbre de Rollo"
normandy.0083.desc:0 "Ocasionalmente, recuerdo los sueños que tuve hace un tiempo, donde una voz celestial me dijo que encontrara mi destino. Sin embargo, he sido asediado por la duda. ¿Se supone que debo conquistar una nueva tierra? ¿Debo aventurarme y establecerme en algún lugar? ¿Qué significó el sueño?\n\nAnoche, para mi sorpresa, tuve otro sueño. Fue diferente a los sueños anteriores, pero creo que podría contener la clave para entender de qué se ha tratado todo esto."
normandy.0083.a:0 "Intento recordar de qué se trató el sueño de anoche."
normandy.0083.b:0 "De hecho, no tuve ese sueño. ¡Encontraré mi propio destino!"
normandy.0083.info:0 "\n#emphasis Contexto Histórico:#! Como lo cuenta Dudo de Saint Quentin en su #italic Historia Normannorum#!, después de que Rollo recibió su sueño profético y llegó a Inglaterra para participar en muchas batallas con los nativos, eventualmente fue asediado por la duda sobre su destino. Tendría otro sueño, aún más significativo.\n\nAunque esto es, nuevamente, probablemente una leyenda fabricada, no es implausible que el Rollo de la vida real fuera un experimentado saqueador para cuando se estableció permanentemente en Normandía."
normandy.0084.t:0 "La Profecía de Rollo"
normandy.0084.desc:0 "Recuerdo que en el sueño sufría de horrible lepra y estaba en la cima de una montaña en [GetGeographicalRegion('world_europe_west_francia').GetName], junto a un manantial de agua con un aroma dulce. Me lavé en las aguas y de alguna manera fui curado milagrosamente.\n\nLa montaña estaba rodeada por miles de pájaros de diferentes colores, pero con alas izquierdas rojas, revoloteando alegremente a mi alrededor como si fueran amigos. Todos se lavaron en el manantial también, antes de trabajar juntos para construir muchos nidos. Lo más sorprendente de todo, obedecían cualquier orden que les diera."
normandy.0084.a:0 "Tal vez [interpreter.GetFirstName] pueda ayudarme a interpretar este sueño también."
normandy.0084.b:0 "¿Puede alguien ayudarme a interpretar este extraño sueño?"
normandy.0085.t:0 "El Destino de Rollo"
normandy.0085.desc.not_original:0 "Nadie en mi corte entendió el sueño, pero me dijeron que un prisionero que mis guerreros capturaron en una incursión reciente, llamado [interpreter.GetFirstName], sabe cómo interpretar sueños. Así que convoqué a [interpreter.GetHerHim] y le expliqué el sueño."
normandy.0085.desc.original:0 "Le pregunté a [interpreter.GetTitledFirstName] si [interpreter.GetSheHe] podría interpretar este extraño sueño mío. Después de todo, [interpreter.GetSheHe] ya lo había hecho una vez antes, así que tal vez [interpreter.GetSheHe] entendería este sueño también."
normandy.0085.desc:0 "\n\nSegún [interpreter.GetFirstNameNoTooltip], el manantial representaba el agua del bautismo, que me limpiaría de mis pecados, representados como lepra. Después, innumerables guerreros de todo el mundo, representados por los pájaros de alas rojas de diferentes especies, se unirían en paz para ayudarme a establecer un nuevo y glorioso reino.\n\nEstá claro, concluye [interpreter.GetFirstNameNoTooltip], que [interpreter.GetFaith.HighGodName] ve la nobleza de mi corazón y busca guiarme hacia mi destino en [GetGeographicalRegion('custom_west_francia_minus_mediterranean').GetName], y, específicamente, [GetGeographicalRegion('RICE_normandy_region').GetName].\n\nMe pregunto.... ¿Podría este realmente ser mi destino?"
normandy.0085.a:0 "Tal vez lo descubra más pronto que tarde."
normandy.0085.info:0 "\n#emphasis Contexto Histórico:#! Si asumimos que este episodio del sueño final de Rollo fue una leyenda creada por Dudo al escribir la #italic Historia Normannorum#!, uno podría verlo como el intento ingenioso de Dudo para resolver dos problemas (desde la perspectiva posterior de los normandos cristianos) con los orígenes de Rollo, y, por lo tanto, por extensión, el origen del pueblo normando: sus raíces paganas, así como la relativa diversidad de una Normandía llena de normandos, francos, bretones, nórdicos y tanto cristianos como paganos.\n\nDudo así argumenta que el plan de Dios, a través de Rollo y sus descendientes, es unir a estas personas en Normandía para lograr grandes cosas."
normandy.0086.t:0 "El Triunfo de Rollo"
normandy.0086.desc:0 "¿Quién podría haber adivinado que finalmente llegaría a la tierra prometida? Esos sueños proféticos que tuve hace mucho tiempo tal vez tenían razón después de todo. Quizás [ROOT.Char.GetFaith.HighGodName] realmente estaba comunicándose conmigo sobre mi destino.\n\nHay mucho trabajo por hacer, sin embargo, porque aunque [GetGeographicalRegion('RICE_normandy_region').GetName] puede ser una tierra fértil y llena de promesas, también es una frontera tempestuosa, y mi autoridad aquí solo se extiende hasta cierto punto. Algún día, nosotros, la dinastía [ROOT.Char.GetDynasty.GetName], consolidaremos completamente nuestro dominio sobre estas tierras, ¡y más allá!"
normandy.0086.a:0 "¡Esta es la voluntad de [ROOT.Char.GetFaith.HighGodName]!"
normandy.0086.b:0 "Estoy aquí, porque elegí mi propio destino."
normandy.0086.c:0 "Mi gente será feliz aquí."
normandy.0086.info:0 "\n#emphasis Contexto Histórico:#! El proceso de llegada de Rollo a Normandía fue probablemente mucho más complejo de lo que se describe en esta cadena de eventos. Sin embargo, según la #italic Historia Normannorum#! de Dudo, cuando Rollo llegó por primera vez a Normandía, Haesteinn, como el antagonista vil de Rollo, intentó coaccionar a Rollo para que se convirtiera en vasallo del rey francés. Rollo, habiendo sido exiliado gracias a las crueldades de otro rey, declinó y libró muchas batallas con los francos. Eventualmente, ambas partes hicieron las paces en el año 911 d.C., con Rollo siendo bautizado después de que se le concediera Normandía como feudo.\n\nDudo luego inserta una anécdota divertida, como para suavizar la implicación de que Rollo ahora era sumiso al rey francés. Cuando se le concedió Normandía, los franceses exigieron que besara el pie del rey como agradecimiento por la concesión de tierras. Después de mucha insistencia, Rollo finalmente pidió a uno de sus guerreros que lo hiciera en su lugar. El guerrero procedió a agarrar el pie del rey, lo levantó hasta su boca y lo besó, mientras aún estaba de pie y el rey había aterrizado de espaldas."
normandy.0087.t:0 "$RICE_historical_aspiration_fulfilled_title$"
normandy.0087.desc:0 "Hasta ahora, todo bien. No ha pasado tanto tiempo desde que mis compañeros norteños y yo nos establecimos en [GetGeographicalRegion('RICE_normandy_region').GetName], estableciendo nuestro dominio sobre pueblos que una vez saqueamos o que al menos nos temían. Aunque el proceso ha sido de todo menos suave, avanza a buen ritmo.\n\nEs extraño pensar que recibí una visión del Dios [christian.GetAdherentName] para venir aquí... si es que realmente recibí una visión. Independientemente de si ocurrió o no, veo la sabiduría en asentar nuestra nueva patria. Algunos pueden verla como una región fronteriza, dividida entre saqueadores devastadores (como nuestros parientes en Escandinavia) y los orgullosos potentados francos, pero veo oportunidad y un futuro para nosotros y aquellos a quienes gobernamos."
normandy.0087.a:0 "¡Estamos destinados a grandes cosas, sin duda!"
