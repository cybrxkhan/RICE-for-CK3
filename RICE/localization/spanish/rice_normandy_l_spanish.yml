 normandy.0005.t:0 "La Conquista Normanda"
 normandy.0005.desc:0 "Hace muchos años, cuando [rollo.GetFullName] llegó a las costas del norte de Francia para gobernar sobre [normandy.GetNameNoTier], pocos podían imaginar el glorioso destino de los [normandy_struggle_ender.GetCulture.GetCollectiveNoun]. [normandy.GetNameNoTierNoTooltip], una vez un caos de caudillos enfrentados de diferentes orígenes, se ha unificado bajo el gobierno de [normandy_struggle_ender.GetTitledFirstName]."
 normandy.0005.desc.francia:0 "\n\n\n\nBajo el brillante y determinado liderazgo de [normandy_struggle_ender.GetFirstNamePossessiveNoTooltip], los [normandy_struggle_ender.GetCulture.GetCollectiveNoun] han logrado un objetivo que muchos de sus antepasados escandinavos habían deseado durante tanto tiempo: el control completo del núcleo norte de [GetGeographicalRegion('world_europe_west_francia').GetName].\n\nCombinando lo mejor de los mundos escandinavo y franco, no hay duda de que los [normandy_struggle_ender.GetCulture.GetCollectiveNounNoTooltip] están comenzando a experimentar una edad de oro." #  Yet the [normandy_struggle_ender.GetCulture.GetCollectiveNounNoTooltip] differ from their distant ancestors, for they have adopted many aspects of Frankish culture and administration.
 normandy.0005.desc.greater_normandy:0 "\n\n\n\nBajo el brillante y determinado liderazgo de [normandy_struggle_ender.GetFirstNamePossessiveNoTooltip], los [normandy_struggle_ender.GetCulture.GetCollectiveNoun] han formado un gran imperio que se extiende por los territorios anteriormente dominados por sus antiguos rivales celtas y flamencos.\n\nEste es sin duda el comienzo de una era dorada para los [normandy_struggle_ender.GetCulture.GetCollectiveNounNoTooltip], ya que emergen como una potencia fuerte e independiente en Europa Occidental." #Having adopted many aspects of Frankish culture and administration, they seek to enforce their rule over these lands.
 normandy.0005.desc.england:0 "\n\nBajo el brillante y determinado liderazgo de [normandy_struggle_ender.GetFirstNamePossessiveNoTooltip], los [normandy_struggle_ender.GetCulture.GetCollectiveNounNoTooltip] han cruzado el canal de la Mancha para arrebatar el control de [GetGeographicalRegion('custom_england').GetName] a los anteriores gobernantes indignos, y no hay duda de que difundirán muchos aspectos de la cultura y administración franca por todo [GetGeographicalRegion('custom_england').GetNameNoTooltip].\n\nAhora, con un dominio real que se extiende a ambos lados del Canal, una nueva edad de oro ha amanecido para los [normandy_struggle_ender.GetCulture.GetCollectiveNounNoTooltip]." # Their experiences in [GetGeographicalRegion('world_europe_west_francia').GetName] have taught them well, for they have adopted many aspects of Frankish culture and administration, which they intend to spread throughout [GetGeographicalRegion('custom_england').GetNameNoTooltip].
 normandy.0005.desc.bellicose:0 "[normandy_struggle_ender.GetFirstNameNoTooltip] sabe que en adelante, [normandy_struggle_ender.GetHerHis] gente debe seguir perfeccionando sus habilidades en la guerra si quieren perdurar."
 normandy.0005.desc.stoic:0 "[normandy_struggle_ender.GetFirstNameNoTooltip] es muy consciente de las amenazas que los [normandy_struggle_ender.GetCulture.GetCollectiveNounNoTooltip] siguen enfrentando; sin embargo, ¡sin duda harán todo lo posible por proteger sus tierras recién conquistadas!"
 normandy.0005.desc.communal:0 "[normandy_struggle_ender.GetFirstNameNoTooltip] cree que para continuar con este éxito, los [normandy_struggle_ender.GetCulture.GetCollectiveNounNoTooltip] deben seguir construyendo sus lazos comunitarios."
 normandy.0005.desc.cosmopolitan:0 "La victoria en la guerra solo estaba asegurada, según [normandy_struggle_ender.GetFirstNameNoTooltip], a través de la aceptación de diversos puntos de vista y estrategias, y los [normandy_struggle_ender.GetCulture.GetCollectiveNounNoTooltip] seguirán practicando eso."
 normandy.0005.a:0 "Y así, la Consolidación de Normandía se completa."
 normandy.0006.t:0 "La Completa Asimilación de Normandía"
 normandy.0006.desc:0 "Hace muchos años, cuando [rollo.GetFullName] llegó a las costas del norte de Francia para gobernar sobre [normandy.GetNameNoTier], algunos lo despreciaban como más interesado en saquear y merodear que en gobernar y cultivar, un bárbaro inculto en contraste con los nobles francos. ¡Qué irónico es, entonces, que los sucesores de [rollo.GetFirstNamePossessiveNoTooltip] se hayan asimilado completamente a la civilización franca!\n\n[normandy.GetNameNoTierNoTooltip], una vez un caos de caudillos enfrentados de diferentes orígenes, se ha unificado bajo el gobierno de [normandy_struggle_ender.GetTitledFirstName]. Gracias a [normandy_struggle_ender.GetHerHim], los [normandy_struggle_ender.GetCulture.GetCollectiveNoun] han abrazado todos los aspectos de la cultura franca, el idioma, las costumbres, la ley y la administración, mientras aún logran mantener su propia identidad. ¡Verdaderamente, los aprendices se han convertido en maestros!\n\n"
 normandy.0006.desc.spiritual:0 "Pocos que hayan estado en [normandy.GetNameNoTierNoTooltip] dudan de la importancia de la religión para los [normandy_struggle_ender.GetCulture.GetCollectiveNounNoTooltip], y del brillo espiritual de sus [normandy_struggle_ender.Custom('DefaultPriestTitlePlural')]. [normandy_struggle_ender.GetFirstNameNoTooltip] cree que es esta devoción a [normandy_struggle_ender.GetFaith.GetName], y a [normandy_struggle_ender.GetFaith.HighGodName], lo que les traerá prosperidad en los años venideros."
 normandy.0006.desc.bureaucratic:0 "[normandy_struggle_ender.GetFirstNameNoTooltip] sabe bien que no son los vencedores quienes escriben la historia, sino aquellos que la escriben en primer lugar. Según [normandy_struggle_ender.GetSheHe], no importa lo que suceda con los [normandy_struggle_ender.GetCulture.GetCollectiveNounNoTooltip], su dedicación al aprendizaje y la contabilidad sin duda garantizará que su historia se inmortalice en leyendas futuras."
 normandy.0006.desc.courtly:0 "[normandy_struggle_ender.GetFirstNameNoTooltip] se centrará en aumentar cada vez más el esplendor de su corte, que se ha convertido en un centro de cultura y aprendizaje en la región. Sin duda, esto convencerá a los forasteros de que los [normandy_struggle_ender.GetCulture.GetCollectiveNounNoTooltip] no solo son un pueblo civilizado, sino que han superado a sus maestros, los francos, en refinamiento, cultivo y eminencia."
 normandy.0006.desc.cosmopolitan:0 "No hay duda de que los diversos orígenes de los [normandy_struggle_ender.GetCulture.GetCollectiveNounNoTooltip], y la mezcla de diferentes culturas y credos, es una de sus grandes fortalezas. Aunque no siempre fue fácil, y hubo mucha tensión e incluso conflicto a lo largo de los años, [normandy_struggle_ender.GetFirstNameNoTooltip] sabe que continuar abrazando una visión cosmopolita del mundo es lo que llevará a su éxito continuo."
 normandy.0006.desc.bellicose:0 "Sin embargo, los [normandy_struggle_ender.GetCulture.GetCollectiveNounNoTooltip] no han olvidado su pasado plagado de guerras. De hecho, lo entienden incluso mejor. Para [normandy_struggle_ender.GetFirstNameNoTooltip], su gente son soldados ante todo, claro que cultos y eruditos, por supuesto."
 normandy.0006.a:0 "$normandy.0005.a$"
 normandy.0007.t:0 "El Yugo de un Forastero en Normandía"
 normandy.0007.desc:0 "Hace muchos años, cuando [rollo.GetFullName] llegó a las costas del norte de Francia para gobernar sobre [normandy.GetNameNoTier], muchos veían esto como una situación temporal. ¿Cómo podrían los nórdicos gobernar realmente esta región por mucho tiempo? Las constantes disputas entre los pequeños señores de [normandy.GetNameNoTierNoTooltip], que duraron años y generaciones, solo demostraron este punto.\n\nEventualmente, el orden tuvo que ser restaurado. [normandy_struggle_ender.GetTitledFirstName], un gobernante extranjero, ha intervenido para afirmar la primacía [normandy_struggle_ender.GetPrimaryTitle.GetAdjectiveNoTooltip] sobre la región.\n\nEstá claro que la Marcha de Normandía fue un proyecto fallido; la región no puede gobernarse a sí misma. Con la autoridad de [normandy_struggle_ender.GetFirstNamePossessiveNoTooltip] incuestionable en toda [normandy.GetNameNoTierNoTooltip], el Ducado podría finalmente ver algo de estabilidad después de tantos años de conflicto y desorden."
 normandy.0007.a:0 "$normandy.0005.a$"
 normandy.0008.t:0 "$normandy.0006.t$"
 normandy.0008.desc:0 "Mientras amanece un nuevo día en [GetGeographicalRegion('RICE_normandy_region').GetName], nosotros, los [ROOT.Char.GetCulture.GetCollectiveNoun], emergemos no solo como los amos supremos de la región, sino también como los guardianes de su cultura. Hemos adaptado lo mejor de la cultura latina y escandinava, convirtiéndonos en una sociedad que abarca plenamente todos los aspectos del aprendizaje, la cultivación intelectual y las artes.\n\nSin embargo, antes de que podamos proclamar verdaderamente que estamos totalmente asimilados a la cultura franca, debemos decidir por nosotros mismos qué dirección queremos tomar ahora, como los [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]. ¿Qué valores e ideas valoraremos y reverenciaremos más como un pueblo unido?"
 normandy.0008.a:0 "¡La fe en [ROOT.Char.GetFaith.HighGodName] nos llevará a más triunfos!"
 normandy.0008.b:0 "Enfocándonos en las artes cortesanas, impresionaremos a muchos."
 normandy.0008.c:0 "A través de las letras y el aprendizaje, viviremos para siempre."
 normandy.0008.d:0 "Debemos abrazar nuestros diversos orígenes para prosperar más."
 #normandy.0008.e:0 "Tal como somos actualmente... ¿no es lo suficientemente bueno?"
 normandy.0008.e:0 "¡Aunque somos cultos, no podemos olvidar nuestras raíces marciales!"
 normandy.0009.t:0 "$normandy.0005.t$"
 normandy.0009.desc:0 "Mientras amanece un nuevo día en [GetGeographicalRegion('RICE_normandy_region').GetName], empiezo a reflexionar sobre los grandes y terribles años de guerra y lucha que nos llevaron hasta aquí, desde el principio. ¡Pero aquí estamos, con la gran Conquista Normanda lograda! Sin duda, los historiadores del futuro escribirán mucho sobre nuestros valerosos actos.\n\nSin embargo, antes de comenzar esta nueva era como gobernantes de un nuevo y poderoso reino, habiendo vencido a nuestros enemigos, debemos decidir por nosotros mismos qué dirección queremos tomar en adelante, como los [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]. ¿Qué valores e ideas valoraremos y reverenciaremos más como un pueblo unido?"
 normandy.0009.a:0 "La guerra seguirá siendo importante para nosotros."
 normandy.0009.b:0 "Protegeremos lo que hemos ganado."
 normandy.0009.c:0 "Luchar contra nuestros enemigos nos ha unido como uno solo."
 normandy.0009.d:0 "Nuestros diversos orígenes es lo que nos hace fuertes."
 normandy.0010.t:0 "Un Sitio Religioso Cristiano"
 normandy.0010.desc:0 "Para personas de estatus como yo, una forma de mostrar nuestra devoción a [faith.HighGodName] como buenos [faith.GetAdherentNamePlural] es fundar sitios religiosos [christian.GetAdherentNamePlural]. Al hacerlo, no solo mejoramos la vida espiritual de los locales, sino que también hacemos penitencia por nuestros pecados y demostramos nuestra piedad.\n\nHe ordenado la construcción de un"
 normandy.0010.desc.chapel:0 "#Bold capilla [faith.GetAdjectiveNoTooltip]#!. Aunque son pequeños lugares de culto que a menudo carecen de [faith.PriestNeuterPlural] residentes, las capillas aún tienen su papel. En áreas aisladas, una capilla puede servir como lugar de asistencia religiosa para aquellos que no pueden llegar a iglesias más grandes con facilidad. Otras capillas sirven como anexos a complejos religiosos existentes."
 normandy.0010.desc.small_church:0 "#Bold iglesia pequeña [faith.GetAdjectiveNoTooltip]#!. Las iglesias parroquiales como estas sirven las necesidades espirituales de asentamientos más pequeños, o, en algunos casos, áreas rurales donde las personas viven dispersas. Pueden ser estructuras humildes, pero son esenciales para garantizar que las necesidades espirituales de estos [faith.GetAdherentNamePluralNoTooltip] puedan ser satisfechas."
 normandy.0010.desc.small_monastery:0 "#Bold monasterio pequeño [faith.GetAdherentName]#!. Aquí, los monjes y monjas pueden centrarse en asuntos espirituales, y estudiar teología y la [faith.ReligiousText] en un entorno tranquilo. También pueden proporcionar una cantidad limitada de servicios a la comunidad local, gracias al conocimiento y sabiduría de los monjes y monjas."
 normandy.0010.desc.large_church:0 "#Bold iglesia grande [faith.GetAdjectiveNoTooltip]#!. Aunque no es una catedral imponente, por supuesto, seguirá siendo una vista impresionante en el asentamiento donde se construirá. Su presencia inspirará a los locales a realizar grandes hazañas y les proporcionará un lugar para orar y adorar la gloria de [faith.HighGodName]."
 normandy.0010.desc.large_monastery:0 "#Bold monasterio grande [faith.GetAdherentName]#!. Aquí, los monjes y monjas pueden centrarse en asuntos espirituales y estudiar teología y la [faith.ReligiousText] en un entorno tranquilo. Esta estructura de gran tamaño también puede albergar una serie de servicios para la comunidad local, como hospitales, escuelas y varios edificios económicos como cervecerías."
 normandy.0010.desc.conclusion:0 "\n\nEn resumen, este edificio tomará algún tiempo en terminarse, pero estoy seguro de que la espera valdrá la pena."
 normandy.0010.a:0 "Espero con ansias su finalización."
 normandy.0010.disclaimer:0 "#bold Cuando la construcción de este sitio sagrado se complete en aproximadamente uno o dos años, recibirás los beneficios listados a continuación.#!"
 normandy.0011.t:0 "Sitio Religioso Cristiano Completado"
 normandy.0011.desc.chapel:0 "¡Alabado sea [faith.HighGodName]!\n\nAcabo de recibir noticias de que la capilla [faith.GetAdjective] que ordené construir ha sido completada en [county.GetNameNoTier]. Aunque es una estructura simple, no hay duda de que los [faith.GetAdherentNamePluralNoTooltip] locales la utilizarán mucho para orar y adorar."
 normandy.0011.desc.small_church:0 "¡Alabado sea [faith.HighGodName]!\n\nAcabo de recibir noticias de que la pequeña iglesia [faith.GetAdjective] que ordené construir ha sido completada en [county.GetNameNoTier]. No hay duda de que jugará un papel importante en la vida religiosa del asentamiento local durante muchos años."
 normandy.0011.desc.small_monastery:0 "¡Alabado sea [faith.HighGodName]!\n\nAcabo de recibir noticias de que el pequeño monasterio [faith.GetAdherentName] que ordené construir ha sido completado en [county.GetNameNoTier]. Puede ser humilde en tamaño en comparación con otros grandes complejos monásticos, pero proporcionará para la comunidad local de más de una manera."
 normandy.0011.desc.large_church:0 "¡Alabado sea [faith.HighGodName]!\n\nAcabo de recibir noticias de que la gran iglesia [faith.GetAdjective] que ordené construir ha sido completada en [county.GetNameNoTier]. Aunque no puede compararse con las grandes catedrales, sigue siendo una vista majestuosa, y inspirará y proporcionará para las necesidades espirituales de muchos [faith.GetAdherentNamePluralNoTooltip] durante muchas generaciones."
 normandy.0011.desc.large_monastery:0 "¡Alabado sea [faith.HighGodName]!\n\nAcabo de recibir noticias de que el gran monasterio [faith.GetAdherentName] que ordené construir ha sido completado en [county.GetNameNoTier]. Con su gran tamaño y comunidad monástica de buen tamaño, proporcionará muchos servicios importantes a los asentamientos cercanos, y servirá como un centro local de aprendizaje y fe."
 normandy.0011.a:0 "Me alegra haber fundado un sitio religioso."
 normandy.0012.t:0 "$normandy.0011.t$"
 normandy.0012.desc:0 "Antes de mi conversión a [ROOT.Char.GetFaith.GetName], había donado una suma significativa de fondos para la construcción de un nuevo sitio religioso [faith.GetAdherentName] en [county.GetNameNoTier]. Ese edificio, que pronto terminará de construirse, ya no tiene ninguna relevancia espiritual para mí.\n\nDicho esto, aún podría fomentar su uso como un gesto de buena voluntad hacia la comunidad [christian.GetAdjective] de la que solía formar parte. Por otro lado, quizás debería demostrar la sinceridad de mi nueva creencia en [ROOT.Char.GetFaith.HighGodName], y rechazar esa estructura, dejándola a su suerte o reutilizándola como alguna otra instalación."
 normandy.0012.a:0 "Permitir que los cristianos locales lo usen para sus necesidades religiosas."
 normandy.0012.a.tooltip:0 "Porque te convertiste a una [faith|E] no cristiana, has perdido el derecho al [character_modifier|E] que originalmente ibas a recibir."
 normandy.0012.b:0 "Rechazar ese edificio - ¡Soy un verdadero [ROOT.Char.GetFaith.GetAdherentName]!"
 normandy.0012.b.tooltip:0 "Para demostrar que tu conversión a [THIS.Char.GetFaith.GetName] es genuina, no solo pierdes el derecho al [character_modifier|E] que originalmente ibas a recibir, sino también al [county_modifier|E] en tu [realm_capital|E]"
