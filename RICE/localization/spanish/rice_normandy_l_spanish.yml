RICE_normandy_grant_to_norse_context_tooltip:0 "#emphasis Contexto Histórico:#! En el año 911 d.C., el Rey Carlos el Simple de Francia Occidental concedió Normandía a Rollo, un caudillo nórdico que operaba en Francia desde hacía años, bajo el Tratado de Saint-Clair-sur-Epte. Aunque tradicionalmente se considera el inicio del Ducado de Normandía y del pueblo normando, investigaciones en el último medio siglo sugieren una imagen más complicada; Rollo y sus descendientes lucharon durante décadas, si no un siglo, para controlar la región y unir a su gente bajo su estandarte."
