RICE_normandy_struggle_ending_conquest_decision_desc:0 "[GetGeographicalRegion('RICE_normandy_region').GetName] puede ser la cuna de nuestro pueblo, pero no se puede vivir en una cuna para siempre. Hay tierras ahí fuera esperando ser subyugadas. ¡Por la voluntad de [ROOT.Char.GetFaith.HighGodName], cumpliremos nuestro destino de conquistar y gobernar un reino mucho más grande que solo Normandía!"
