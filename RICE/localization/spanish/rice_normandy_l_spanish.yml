RICE_normandy_built_small_monastery_county:0 "Pequeño Monasterio Cristiano Recientemente Construido"
RICE_normandy_built_large_church:0 "Recientemente Construyó una Gran Iglesia Cristiana"
RICE_normandy_built_large_church_county:0 "Gran Iglesia Cristiana Recientemente Construida"
RICE_normandy_built_large_monastery:0 "Recientemente Construyó un Gran Monasterio Cristiano"
RICE_normandy_built_large_monastery_county:0 "Gran Monasterio Cristiano Recientemente Construido"
RICE_normandy_norman_assimilation:0 "Cultura y Aprendizaje Normandos"
RICE_normandy_norman_assimilation_desc:0 "Esta dinastía completó la [RICE_normandy_struggle|E] y unió al pueblo normando al establecer Normandía como un centro de cultura y aprendizaje, superando a los francos de quienes aprendieron."
RICE_normandy_rollo_modifier:0 "Visiones de Normandía"
RICE_normandy_rollo_modifier_desc:0 "Se rumorea que el Dios cristiano ha mostrado a Hrolfr visiones de una nueva tierra prometida en el norte de Francia, y le ha dado un mandato divino para viajar allí, abrazar la verdadera fe y establecer una poderosa dinastía en una nueva patria.\n\n#italic Hrolfr será priorizado cuando se tome la [decision|E] o [interaction|E] para Otorgar Normandía a los Nórdicos, y (si es IA) siempre aceptará mientras cumpla con los otros requisitos. Del mismo modo, Hrolfr no necesita ciertos requisitos previos para hacer la [interaction|E] a $RICE_normandy_negotiate_normandy_interaction$.#!"
RICE_normandy_saint_aubert_miracle:0 "Milagro de San Aubert"
RICE_normandy_saint_aubert_miracle_desc:0 "Se dice que este personaje presenció o experimentó algún tipo de milagro mientras observaba la Procesión de San Aubert cerca de Mont-Saint-Michel."
RICE_normandy_saint_aubert_relic_discoverer:0 "Descubrió las Reliquias de San Aubert"
RICE_normandy_mont_saint_michael_pilgrimage_aubert_modifier:0 "Bendiciones de San Aubert"
RICE_normandy_mont_saint_michael_pilgrimage_aubert_modifier_desc:0 "Este personaje recientemente fue en peregrinación a Mont-Saint-Michel, y, mientras estuvo allí, centró su adoración en el fundador del sitio, el obispo San Aubert. Se dice que San Aubert tiene poderes milagrosos de curación."
RICE_normandy_mont_saint_michael_pilgrimage_michael_early_modifier:0 "Bendiciones del Arcángel Miguel"
RICE_normandy_mont_saint_michael_pilgrimage_michael_early_modifier_desc:0 "Este personaje recientemente fue en peregrinación a Mont-Saint-Michel, y, mientras estuvo allí, centró su adoración en el Arcángel Miguel, quien ha estado asociado con el sitio durante mucho tiempo. Se dice que es una figura aterradora que ejecuta venganza sobre aquellos que lo amenazan o insultan a él o a la Iglesia."
RICE_normandy_mont_saint_michael_pilgrimage_michael_later_modifier:0 "Bendiciones del Arcángel Miguel"
RICE_normandy_mont_saint_michael_pilgrimage_michael_later_modifier_desc:0 "Este personaje recientemente fue en peregrinación a Mont-Saint-Michel, y, mientras estuvo allí, centró su adoración en el Arcángel Miguel, quien ha estado asociado con el sitio durante mucho tiempo. Se inspiraron particularmente en las historias donde el Arcángel Miguel era un poderoso guerrero que castigaba a los pecadores, paganos y a cualquiera que se atreviera a amenazar o insultar a él o a la Iglesia."
RICE_normandy_mont_saint_michael_pilgrimage_virgin_mary_modifier:0 "Bendiciones de la Virgen María"
RICE_normandy_mont_saint_michael_pilgrimage_virgin_mary_modifier_desc:0 "Este personaje recientemente fue en peregrinación a Mont-Saint-Michel, y, mientras estuvo allí, centró su adoración en la Virgen María, la contraparte benevolente del severo Arcángel Miguel, quien ha estado asociado con el sitio durante mucho tiempo. Se dice que San Miguel pesa las almas de las personas en el más allá, pero la Virgen María inclina la balanza a favor de los pecadores, a menudo con su rosario."
RICE_normandy_norse_raids:0 "Brigantes Nórdicos"
RICE_normandy_norse_raids_desc:0 "Un grupo de aventureros nórdicos han establecido una base en esta región para dedicarse al bandidaje y el saqueo; aunque son demasiado pocos para representar una amenaza seria para los gobernantes locales, sus constantes incursiones están afectando a la población local."
RICE_normandy_dudo_of_saint_quentin_WIP_modifier:0 "Trabajando en la Historia Normannorum"
RICE_normandy_dudo_of_saint_quentin_modifier:0 "Completó la Historia Normannorum"
RICE_normandy_dudo_of_saint_quentin_modifier_desc:0 "A pedido de los gobernantes de Normandía, este personaje pasó años escribiendo meticulosamente una historia monumental y completa del Ducado, comenzando con cómo fue asentado por aventureros nórdicos de tierras lejanas."
RICE_normandy_norman_raids:0 "Brigantes Normandos"
RICE_normandy_norman_raids_desc:0 "Un grupo de aventureros normandos han establecido una base en esta región para dedicarse al bandidaje y el saqueo; aunque son demasiado pocos para representar una amenaza seria para los gobernantes locales, sus constantes incursiones están afectando a la población local."
RICE_normandy_norman_long_term_assistance:0 "Asistencia Normanda a Largo Plazo"
RICE_normandy_norman_long_term_assistance_desc:0 "Este personaje ha empleado a varios normandos capacitados como consejeros y oficiales. Estos normandos han proporcionado valiosos conocimientos y asistencia en forma de entrenamiento militar, medidas defensivas proactivas y orientación política astuta."
RICE_normandy_norman_scholars_modifier:0 "Eruditos y Artesanos Normandos"
RICE_normandy_norman_scholars_modifier_desc:0 "Tras la Consolidación de Normandía, el pueblo normando es famoso por su refinamiento, cultura y aprendizaje. Así, este personaje ha traído a varios normandos del extranjero para mejorar el estado del aprendizaje y las artes en su reino."
RICE_normandy_alexander_blessing:0 "Bendición del Papa Alejandro"
RICE_normandy_alexander_blessing_desc:0 "En 1066, William solicitó y supuestamente obtuvo la bendición del Papa Alejandro para invadir Inglaterra y reclamar el trono que le correspondía. Con el apoyo de la mayor autoridad de la Iglesia Católica, ¿cómo podría la causa de William ser otra cosa que justa y verdadera?"
RICE_normandy_chausey_stone:0 "Usando Piedra de Chausey en Proyectos Locales"
RICE_normandy_apple_orchards:0 "Inversiones en Huertos de Manzanas"
RICE_normandy_apple_orchards_desc:0 "Las manzanas son una exportación importante de Normandía, y los gobernantes locales han tomado medidas para fomentar el crecimiento de la industria en esta región."
RICE_normandy_brioche:0 "Comiendo Mucha Brioche"
RICE_normandy_aspiration_settle_in_normandy: "[aspiration|E]: Asentarse en Normandía"
RICE_normandy_aspiration_settle_in_normandy_desc:0 "#italic Se supone que Hrolfr ha recibido una visión del Dios cristiano para asentarse en el norte de Francia, establecer un nuevo reino y llevar a su gente a un futuro mejor.#!$RICE_normandy_aspiration_rollo_desc$\n\n"

