 normandy.0041.t:0 "El Nacimiento de [normandy_title.GetNameNoTierNoTooltip]"
 normandy.0041.desc:0 "Durante años, el norte de Francia ha sido objeto de innumerables ataques por bandas errantes de saqueadores nórdicos. Se estableció una Marca para defender esta región, pero su éxito ha sido limitado.\n\nSin embargo, se ha presentado una solución. Un caudillo nórdico, [rollo.GetFirstName], quien tiene conexiones con los saqueadores que operan en la zona, está dispuesto a trabajar con nosotros si obtiene algo a cambio.\n\nAsí, hemos negociado un acuerdo favorable para ambas partes. A [rollo.GetFirstNameNoTooltip] se le otorga [normandy_title.GetNameNoTier] para gobernar como su feudo personal. A cambio, [rollo.GetSheHe] ha prometido proteger estas tierras, incluso si eso significa luchar contra otros nórdicos, y adoptar algunas de nuestras leyes y costumbres.\n\nEn general, es un ganar-ganar. [rollo.GetFirstNameNoTooltip] podría tener problemas para controlar las tierras tumultuosas de [normandy_title.GetNameNoTierNoTooltip], pero eso no es mi problema."
 normandy.0041.desc.rollo:0 "Durante años, la costa del norte de Francia ha sido objeto de nuestros innumerables ataques y saqueos.\n\nSin embargo, la hostilidad constante es costosa para ambas partes, y podría ser rentable a largo plazo aliarse con los francos. Algunos de nosotros los nórdicos incluso nos hemos enamorado de aspectos de la cultura franca. Así, como un destacado caudillo nórdico, he indicado a [charles.GetTitledFirstName] que estoy dispuesto a trabajar con [charles.GetHerHim] si obtengo algo a cambio.\n\nAsí, hemos negociado un acuerdo favorable para ambas partes. Se me ha otorgado [normandy_title.GetNameNoTier] para gobernar como un feudo. A cambio, he prometido adoptar algunas leyes y costumbres francas y proteger estos territorios de otros nórdicos.\n\nAunque no soy ciego al hecho de que [charles.GetTitledFirstNameNoTooltip] está más que feliz de dejarme lidiar con el problema de controlar las tumultuosas tierras de [normandy_title.GetNameNoTierNoTooltip], en general es un ganar-ganar, ya que los antiguos enemigos se convierten en amigos... más o menos."
 normandy.0041.a:0 "Bien. Ahora, me centraré en otros asuntos."
 normandy.0041.b:0 "Me pregunto cuál será el destino de [rollo.GetFirstNamePossessiveNoTooltip]..."
 normandy.0041.c:0 "¡Este es un nuevo comienzo para nuestra gente!"
 normandy.0042.t:0 "$normandy.0041.t$"
 normandy.0042.desc:0 "Han llegado noticias a mi corte sobre los recientes desarrollos políticos en Francia: el gobernante allí, [charles.GetTitledFirstName], ha otorgado el [GetTitleByKey('d_normandy').GetName] a un caudillo [rollo_old_culture.GetName] llamado [rollo.GetTitledFirstNameNicknamed].\n\nDurante años, los piratas escandinavos han devastado la costa de Francia. Para resolver esta crisis, [charles.GetFirstNameNoTooltip] quiere usar a [rollo.GetFirstNameNoTooltip] y sus guerreros como un baluarte contra sus hermanos.\n\nMientras tanto, [rollo.GetFirstNameNoTooltip] llega a gobernar un territorio considerable y asentar a su gente allí. Ya, los [rollo_old_culture.GetCollectiveNoun] están comenzando a mezclarse y adoptar las costumbres de la antigua población latina, formando un nuevo pueblo [rollo.GetCulture.GetName] en el proceso.\n\nUna cosa es que te den un territorio, y otra es controlarlo efectivamente: esta sigue siendo una región de frontera, después de todo. Solo se puede especular sobre el destino de [rollo.GetFirstNameNoTooltip] y $d_normandy$."
 normandy.0042.a:0 "¡Estoy seguro de que tienen un gran destino!"
 normandy.0042.tooltip.struggle_started:0 "La [struggle|E] [RICE_normandy_struggle|E] comienza"
 normandy.0042.tooltip.old_liege:0 "Los [counties|E] y [vassals|E] anteriormente propiedad de [rollo.GetFirstNameNoTooltip] se te otorgan, ya que eres el antiguo [liege|E] de [rollo.GetHerHis]"
