 # Artefactos
RICE_normandy_domesday_book_artifact_name:0 "Libro del Juicio Final"
RICE_normandy_domesday_book_artifact_england_desc:0 "Este manuscrito es un registro completo de la encuesta de [GetGeographicalRegion('custom_england').GetName], llevada a cabo durante el reinado de [ROOT.Char.GetTitledFirstName]. Contiene información detallada sobre terratenientes, propiedades, arrendatarios y siervos en la región. Aunque oficialmente se llama la Gran Encuesta, ha ganado el apodo de Libro del Juicio Final porque, al igual que el Juicio Final bíblico, los resultados de la encuesta son inalterables e indiscutibles."
RICE_normandy_domesday_book_artifact_france_desc:0 "Este manuscrito es un registro completo de la encuesta de [GetGeographicalRegion('custom_west_francia_minus_mediterranean').GetName], llevada a cabo durante el reinado de [ROOT.Char.GetTitledFirstName]. Contiene información detallada sobre terratenientes, propiedades, arrendatarios y siervos en la región. Aunque oficialmente se llama la Gran Encuesta, ha ganado el apodo de Libro del Juicio Final porque, al igual que el Juicio Final bíblico, los resultados de la encuesta son inalterables e indiscutibles."
RICE_normandy_domesday_book_artifact_greater_normandy_desc:0 "Este manuscrito es un registro completo de la encuesta de [GetGeographicalRegion('RICE_greater_normandy_region').GetName], llevada a cabo durante el reinado de [ROOT.Char.GetTitledFirstName]. Contiene información detallada sobre terratenientes, propiedades, arrendatarios y siervos en la región. Aunque oficialmente se llama la Gran Encuesta, ha ganado el apodo de Libro del Juicio Final porque, al igual que el Juicio Final bíblico, los resultados de la encuesta son inalterables e indiscutibles."
RICE_normandy_historia_normannorum_name:0 "Historia Normannorum"
RICE_normandy_historia_normannorum_desc:0 "Este es el manuscrito original de la #italic Historia Normannorum#! de [dudo_of_saint_quentin.GetFullName].\n\n[dudo_of_saint_quentin.GetFirstNameNoTooltip] fue instruido por [original_sponsor.GetTitledFirstName] para escribir una historia de $d_normandy$, comenzando con la llegada inicial de los [norman.GetCollectiveNoun] a las costas de la región hasta entonces. Años más tarde, el producto final fue presentado a [norman_duke.GetTitledFirstName].\n\nEscrita tanto en prosa como en verso poético, esta historia se basa en la tradición oral y comienza con un relato fantástico de cómo [rollo.GetTitledFirstName] llegó allí y cómo los herederos de [rollo.GetHerHis] trabajaron para unir a los pueblos dispares de $d_normandy$ en un solo reino cohesivo. Como tal, el texto retrata a la dinastía [norman_duke.GetDynasty.GetName] de la que [norman_duke.GetFirstNameNoTooltip] forma parte de una manera bastante favorable."

# Conceptos del Juego
game_concept_RICE_normandy_struggle_short:1 "Normandía"
game_concept_RICE_normandy_struggle:1 "Consolidación de Normandía"
game_concept_RICE_normandy_struggle_desc:2 "El $game_concept_RICE_normandy_struggle$ es una mini-[struggle|E] que tiene lugar en la [region|E] [GetGeographicalRegion('RICE_normandy_region').GetName]. Representa la etnogénesis del pueblo normando, que influiría en gran medida en la historia de Europa y Oriente Medio durante el período medieval alto, y la lucha política, militar y cultural de los normandos a lo largo de generaciones para no solo unirse bajo una identidad común, sino también determinar la naturaleza de esa identidad.\n\nDado que es una [struggle|E] menor, los [rulers|E] [struggle_involved|E] en el $game_concept_RICE_normandy_struggle$ tienen un mayor impacto en su resultado en comparación con otras [struggle_struggles|E]. Esto se facilita por el hecho de que esta [struggle|E] pasa por las [struggle_phase_phases|E] de [struggle_phase_normandy_adventure_simple|E] oportunista, [struggle_phase_normandy_confrontation_simple|E] de disputas entre señores rivales y [struggle_phase_normandy_acculturation_simple|E] de diferentes [cultures|E] mucho más rápidamente que otras [struggle_struggles|E]"
