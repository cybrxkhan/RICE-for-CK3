normandy.0090.t:0 "[william.GetFirstNameNoTooltip] y [matilda.GetFirstNameNoTooltip]"
normandy.0090.desc:0 "Tener una buena esposa de confianza es una bendición, incluso para alguien como yo. Incluso ahora, mientras busco cumplir mi ambición de gobernar Inglaterra, no puedo evitar reflexionar sobre cuánto le debo a la guía y el apoyo de mi querida esposa [matilda.GetFirstName].\n\nCuando aún estábamos planeando conquistar Inglaterra, por ejemplo, ella personalmente pagó por el equipamiento del #italic Mora#!, el buque insignia de mi fuerza de invasión, como regalo. Y, en mi ausencia, maneja hábilmente los asuntos diarios de Normandía. Puede que sea notablemente más pequeña que yo, pero he llegado a admirar a esta mujer capaz.\n\nA medida que mi expedición continúa, reflexiono sobre lo que me llevó a este momento, comenzando con mi esposa y nuestros muchos años juntos. Sin duda, ella estaba triste de verme partir hacia Inglaterra."
normandy.0090.a:0 "Hemos estado casados por muchos años...."
normandy.0090.a.tooltip:0 "Pasarás por una breve cadena de eventos para que William y Matilda obtengan algunos pequeños ajustes en tu situación inicial. También pueden ocurrir más eventos en el futuro."
normandy.0090.b:0 "Ella me diría que me preocupara por mi campaña, no por ella."
normandy.0090.b.tooltip:0 "@warning_icon! #X Saltas la cadena de eventos iniciales de William y renuncias a bonificaciones menores para tu situación inicial. Sin embargo, los eventos relacionados con William y Matilda aún pueden ocurrir en el futuro.#!"
normandy.0090.info:0 "\n#emphasis Contexto Histórico:#! Aunque es difícil conocer los detalles exactos de la relación privada entre Guillermo el Conquistador y su esposa, Matilde de Flandes, al menos parece que su matrimonio fue feliz. Inusualmente para un rey medieval, no tuvo amantes. Su muerte en 1083 d.C. lo afectó profundamente; por ejemplo, abandonó su deporte favorito, la caza, en su dolor."
normandy.0091.t:0 "$normandy.0090.t$"
normandy.0091.desc:0 "Mientras reflexiono sobre nuestro matrimonio, recuerdo los rumores que he escuchado sobre mí y [matilda.GetFirstNameNoTooltip].\n\nSegún estos rumores, cuando pedí por primera vez la mano de [matilda.GetFirstNamePossessiveNoTooltip] en matrimonio, no solo me rechazó, sino que me insultó, afirmando que casarse con un “bastardo” estaba por debajo de ella. Entonces, cabalgué rápidamente hasta su ciudad natal y la golpeé antes de irme. Luego, de alguna manera, ella solo quería casarse conmigo.\n\nTales son los rumores. Tengo mal genio, claro, pero nunca sería tan descarado como para hacerle algo así a la hija de un respetado señor, mi futuro suegro [baldwin.GetTitledFirstName].\n\nDe cualquier manera, hay quienes dicen que mi esposa y yo nos amamos profundamente. Es cierto que valoro mucho su consejo, tratándola como una de mis confidentes más cercanas."
normandy.0091.a:0 "¿Cómo puede un hombre no amar a una mujer tan notable?"
normandy.0091.b:0 "Ella es una consejera y socia importante para mí."
normandy.0091.info:0 "\n#emphasis Contexto Histórico:#! Sea cual sea la verdad sobre la relación de Guillermo y Matilde, hay leyendas de dudosa veracidad sobre cómo comenzó. Supuestamente, Matilde rechazó la oferta de matrimonio de Guillermo, ya que se veía a sí misma, hija del Conde Balduino de Flandes, como demasiado noble para un "bastardo".\n\nEl Duque, en su rabia, fue hasta su hogar en Flandes. En algunas versiones de la leyenda, la encontró yendo a la iglesia y, a plena luz del día, la arrastró de su caballo por las trenzas y la empujó al lodo antes de irse. En otras variantes, fue a la mansión de su padre, y la arrastró por las trenzas o la golpeó a la vista de todos, incluido Balduino. Después, Matilde, de manera extraña, solo quería casarse con Guillermo.\n\nEn realidad, el matrimonio probablemente se arregló bajo circunstancias políticas más mundanas. Los Condes de Flandes eran poderosos y una amenaza potencial para el este de Normandía. Al casarse con su familia, Guillermo no solo evitaba el conflicto con ellos, sino que también ganaba un aliado valioso."
normandy.0092.t:0 "¿Un matrimonio consanguíneo?"
normandy.0092.desc:0 "Algunos se opusieron a mi matrimonio con [matilda.GetFirstName] al principio, debido a la consanguinidad, ya que somos primos lejanos, particularmente el Papa, [leo.GetFirstName]. Varios de mis vasallos también protestaron.\n\nUno de los sucesores de [leo.GetFirstName], el Papa [nicholas.GetFirstName], fue afortunadamente mucho más accesible. A cambio de aceptar mi matrimonio y para obtener el apoyo de mis compañeros normandos en el sur de Italia, nos absolvió a mí y a [matilda.GetFirstNameNoTooltip] de nuestro “pecado” siempre y cuando construyéramos dos iglesias en penitencia."
normandy.0092.a:0 "Me alegré de poder mostrar penitencia de esa manera."
normandy.0092.b:0 "Hice lo que tenía que hacer para consolidar mi poder."
normandy.0092.info:0 "\n#emphasis Contexto Histórico:#! Después de que Guillermo y Matilde llegaran a un acuerdo con el Papado, ambos acordaron construir dos iglesias como penitencia por su matrimonio consanguíneo en 1059 d.C., casi una década después de su matrimonio en c. 1051. Las dos iglesias en particular estaban ubicadas en Caen: la Abadía de Saint-Étienne, fundada por Guillermo en 1063, y la Abadía de Sainte-Trinité, fundada por Matilde en 1062. Guillermo y Matilde fueron enterrados en las respectivas abadías después de su muerte."
normandy.0093.t:0 "La Bendición del Papa"
normandy.0093.desc:0 "Después de resolver la situación con mi matrimonio, mi relación con el Papado se restauró, lo cual resultó ser beneficioso para mí al final.\n\nEl Papa actual, [alexander.GetFirstName], fue quien autorizó mi invasión de Inglaterra, después de todo. [alexander.GetSheHe|U] incluso me dio varios artículos importantes para llevar a Inglaterra, incluyendo un anillo papal, la bandera del Papa y un edicto a los clérigos de Inglaterra para someterse a mi legítimo gobierno.\n\nMi misión en Inglaterra, ahora, no es solo un deseo personal de gobernar lo que [edward.GetTitledFirstName] me prometió hace tanto tiempo, y lo que ese sinvergüenza, [harold.GetFirstName], me arrebató traicioneramente. Esta es una guerra justa, aprobada por [alexander.GetFirstNameNoTooltip] [alexander.GetHerselfHimself], en reconocimiento de mi legítima reclamación!"
normandy.0093.a:0 "[matilda.GetFirstNameNoTooltip] y yo tomaremos justamente lo que nos corresponde."
normandy.0093.b:0 "[matilda.GetFirstNameNoTooltip] y yo realizaremos nuestras ambiciones!"
normandy.0093.info:0 "\n#emphasis Contexto Histórico:#! La naturaleza del apoyo del Papa Alejandro II a la invasión de Guillermo el Conquistador es incierta (como si fuera un apoyo genuino, o cuán fuerte era el apoyo), debido a algunos problemas con las fuentes primarias que lo mencionan, aunque la mayoría de la erudición actual considera que ocurrió de alguna forma. De cualquier manera, Alejandro tenía razones para apoyar a Guillermo.\n\nDurante el siglo XI, el Papado buscaba extender su influencia en toda Europa, y quizás Alejandro quería que Inglaterra estuviera sujeta a un mayor control eclesiástico papal. La iglesia inglesa había sido considerada una espina en el costado del Papado durante muchos años debido a su tendencia independiente."
