 normandy.0031.t:0 "Aventureros [courtier_1.GetCulture.GetNameNoTooltip]"
 normandy.0031.desc:0 "$normandy.0021.desc$"
 normandy.0031.desc.courtiers:0 "$normandy.0021.desc.courtiers$"
 normandy.0031.desc.colonists:0 "$normandy.0021.desc.colonists$"
 normandy.0031.desc.mercenaries:0 "El valor de los soldados [courtier_1.GetCulture.GetNameNoTooltip] y sus habilidades en la guerra son conocidas en muchas tierras. [courtier_1.GetFirstNameNoTooltip] comanda a muchos caballeros honorables, quienes podrían demostrar ser más leales que los mercenarios habituales, si encontraran al señor adecuado. ¡De ahora en adelante, estos caballeros me servirán y sembrarán el terror en el corazón de mis enemigos!"
 normandy.0031.desc.traders:0 "Aunque famosos por sus habilidades en la guerra, los [courtier_1.GetCulture.GetCollectiveNounNoTooltip] también están bien conectados en toda Europa. Las redes que han construido a lo largo de los años podrían ser un activo valioso para cualquier gobernante con mentalidad empresarial.\n\nResulta que [courtier_1.GetFirstNameNoTooltip] tiene experiencia viajando y comerciando, y se ofrece a traer comerciantes a mis territorios y establecer una relación comercial productiva conmigo."
 normandy.0031.desc.rulers:0 "Después de nuestras negociaciones, he permitido que los colonos [courtier_1.GetCulture.GetNameNoTooltip] se autogobiernen bajo el mando de [courtier_1.GetFirstNameNoTooltip] en [award_county.GetNameNoTier]. [courtier_1.GetSheHe|U] ha aceptado felizmente tal arreglo.\n\nHay sabiduría en aceptar esto, ya que estos [courtier_1.GetCulture.GetCollectiveNounNoTooltip] no son simples brutos. Han acordado ayudar a proteger nuestras tierras contra ataques extranjeros, entrenar a nuestros propios soldados e invitar a más aventureros para que nos asistan en asuntos militares y políticos."
 normandy.0031.desc.scholars:0 "Después de la Consolidación de [GetGeographicalRegion('RICE_normandy_region').GetName] llegó a su fin, los [courtier_1.GetCulture.GetCollectiveNoun] ganaron la reputación de ser maestros de la fina cultura de sus vecinos latinos. Así, en la banda de [courtier_1.GetFirstNameNoTooltip] hay muchos eruditos, clérigos y artesanos.\n\nDejé claro a [courtier_1.GetFirstNameNoTooltip] que espero que estas personas capacitadas me ayuden a mejorar la cultura y el esplendor de mi reino. [courtier_1.GetSheHe|U] dice que están más que felices de ayudarme en ese frente."
 normandy.0031.desc.conclusion:0 "\n\nPor último, podría ver si puedo pedirle a [courtier_1.GetFirstNameNoTooltip] que entrene a mis soldados y proporcione ayuda militar y política a largo plazo."
