# Edificios
building_type_RICE_normandy_mont_saint_michel_01:0 "Mont-Saint-Michel"
building_type_RICE_normandy_mont_saint_michel_01_desc:0 "La isla mareal de Mont-Saint-Michel alberga una renombrada abadía que está estrechamente asociada con el Arcángel Miguel. La isla también es altamente defendible debido a sus características geográficas únicas, disuadiendo a muchos señores de la guerra codiciosos e impíos de atacarla para apoderarse de sus riquezas."
building_RICE_normandy_mont_saint_michel_01:0 "Santuario de Mont-Saint-Michel"
building_RICE_normandy_mont_saint_michel_01_desc:0 "La isla mareal de Mont-Saint-Michel es un centro de veneración del Arcángel Miguel. Aunque solo existe un humilde santuario en la isla en este momento, el área aún atrae a muchos peregrinos locales que desafían las peligrosas mareas para llegar a ella."
building_RICE_normandy_mont_saint_michel_02:0 "Abadía de Mont-Saint-Michel"
building_RICE_normandy_mont_saint_michel_02_desc:0 "Se ha construido una abadía considerable, que se puede ver a kilómetros de distancia, en la isla mareal de Mont-Saint-Michel. Los peregrinos vienen de lejos y desafían las peligrosas mareas para venerar al Arcángel. Ahora hay una comunidad más grande de clérigos, transformando el bien defendido sitio en el corazón del aprendizaje y la fe en Normandía."
building_RICE_normandy_mont_saint_michel_03:0 "Abadía Fortificada de Mont-Saint-Michel"
building_RICE_normandy_mont_saint_michel_03_desc:0 "La abadía de Mont-Saint-Michel, además de servir a grandes cantidades de peregrinos que la visitan diariamente para venerar al Arcángel Miguel, también tiene la reputación de ser increíblemente difícil de atacar gracias a la naturaleza altamente defendible de su geografía única. Los gobernantes locales, reconociendo esto, han ampliado las antiguas fortificaciones de la Abadía en algo aún más formidable y hermoso."

 # Modifiers
RICE_norse_raids:0 "Presencia Nórdica en Neustria"
RICE_norse_raids_desc:0 "La zona al norte del corazón de Francia está infestada de bases nórdicas. Los caudillos nórdicos lanzan incursiones devastadoras en las regiones circundantes desde aquí, incluso amenazando la seguridad de París. Los medios militares para controlar a estos nórdicos tienen resultados mixtos; quizás un gobernante astuto podría encontrar una forma de negociar la paz e incluso asimilar a estos nórdicos."
RICE_normandy_rollo_family_equivalent:0 "Fundadores de Normandía"
RICE_normandy_rollo_family_equivalent_desc:0 "Esta dinastía jugó un papel importante en el establecimiento del Ducado de Normandía."
RICE_normandy_norman_conquest:0 "La Conquista Normanda"
RICE_normandy_norman_conquest_desc:0 "Esta dinastía completó la [RICE_normandy_struggle|E] y unió al pueblo normando al participar en una campaña de conquista legendaria, consolidando para ellos mismos y los normandos un lugar en los libros de historia."
RICE_normandy_domesday_book_surveyed:0 "Encuestado por el Libro del Juicio Final"
RICE_normandy_domesday_book_surveyed_desc:0 "Los gobernantes de esta región, que eran normandos o descendientes o sucesores de los normandos, ordenaron recientemente una gran encuesta, apodada el Libro del Juicio Final, después de su conquista de estos territorios. La información contenida en el Libro del Juicio Final es un recurso invaluable para administrar estos territorios."
RICE_normandy_norse_colonists:0 "Colonizadores Nórdicos"
RICE_normandy_norse_colonists_desc:0 "Los líderes de esta región han promulgado recientemente políticas para alentar una gran afluencia de inmigrantes nórdicos a venir y establecerse aquí, con la esperanza de que sus habilidades y conexiones resulten útiles."
RICE_normandy_norman_colonists:0 "Colonizadores Normandos"
RICE_normandy_norman_colonists_desc:0 "Los líderes de esta región han promulgado recientemente políticas para alentar una gran afluencia de inmigrantes normandos a venir y establecerse aquí, con la esperanza de que sus habilidades y conexiones resulten útiles."
RICE_normandy_norse_traders:0 "Comerciantes Nórdicos"
RICE_normandy_norse_traders_desc:0 "Este personaje negoció algunos acuerdos comerciales importantes con comerciantes nórdicos que operan en sus territorios."
RICE_normandy_norman_traders:0 "Comerciantes Normandos"
RICE_normandy_norman_traders_desc:0 "Este personaje negoció algunos acuerdos comerciales importantes con comerciantes normandos que operan en sus territorios."
