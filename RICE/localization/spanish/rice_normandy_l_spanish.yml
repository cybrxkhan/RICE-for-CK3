  normandy.0021.t:0 "Aventureros [courtier_1.GetCulture.GetNameNoTooltip]"
 normandy.0021.desc:0 "He entrado en contacto con una banda de aventureros [courtier_1.GetCulture.GetName] liderados por un [courtier_1.GetWomanMan] llamado [courtier_1.GetFirstName], quien ha expresado interés en servirme. [courtier_1.GetFirstNameNoTooltip] acordó proporcionar algo a cambio de permitir que su banda se mueva en mis territorios.\n\n"
 normandy.0021.desc.courtiers:0 "Le dije a [courtier_1.GetFirstNameNoTooltip] que quiero que una de sus personas actúe como intermediario entre mí y los recién asentados [courtier_1.GetCulture.GetCollectiveNounNoTooltip]. [courtier_1.GetFirstNameNoTooltip] se ha ofrecido a unirse a mi corte como resultado, aunque [courtier_1.GetSheHe] dice que si eso no funciona, también puede recomendar a su asociado, [courtier_2.GetFullName]."
 normandy.0021.desc.colonists:0 "El grupo de [courtier_1.GetFirstNamePossessiveNoTooltip] es menos una pequeña banda y más una pequeña tribu de personas. ¡Afortunadamente vienen en paz! Hay varios lugares en el [ROOT.Char.GetPrimaryTitle.GetName] adecuados para el asentamiento, y los [courtier_1.GetCulture.GetNameNoTooltip] bajo el mando de [courtier_1.GetFirstNameNoTooltip] han comenzado a asentarse allí para contribuir a la vitalidad de la región."
 normandy.0021.desc.mercenaries:0 "No hace falta decir que los [courtier_1.GetCulture.GetCollectiveNounNoTooltip] son conocidos, incluso temidos, por sus habilidades en la guerra. [courtier_1.GetFirstNameNoTooltip] comanda a muchos guerreros honorables, quienes podrían demostrar ser más leales que los mercenarios habituales, si encontraran al señor adecuado. ¡De ahora en adelante, estos guerreros me servirán y sembrarán el terror en el corazón de mis enemigos!"
 normandy.0021.desc.traders:0 "Aunque notoriamente conocidos como guerreros y saqueadores, los [courtier_1.GetCulture.GetCollectiveNounNoTooltip] también son astutos en el comercio y ampliamente viajados. Las extensas redes comerciales de los escandinavos son un activo valioso para cualquier gobernante con mentalidad empresarial.\n\nResulta que [courtier_1.GetFirstNameNoTooltip] tiene experiencia viajando y comerciando, y se ofrece a traer comerciantes a mis territorios y establecer una relación comercial productiva conmigo."
 normandy.0021.desc.rulers:0 "Después de nuestras negociaciones, he permitido que los colonos [courtier_1.GetCulture.GetNameNoTooltip] se autogobiernen bajo el mando de [courtier_1.GetFirstNameNoTooltip] en [award_county.GetNameNoTier]. [courtier_1.GetSheHe|U] ha aceptado felizmente tal arreglo.\n\nHay sabiduría en aceptar esto, ya que estos [courtier_1.GetCulture.GetCollectiveNounNoTooltip] han acordado ayudar a proteger nuestras tierras contra ataques extranjeros, incluidos otros saqueadores nórdicos. De alguna manera, hemos convertido a un potencial enemigo como [courtier_1.GetHerHim] en una especie de amigo."
 normandy.0021.desc.conclusion:0 "\n\nPor último, podría ver si puedo pedirle a [courtier_1.GetFirstNameNoTooltip] que me ayude a defender mis territorios contra incursiones de nórdicos hostiles."
 normandy.0021.a:0 "[courtier_1.GetFirstNameNoTooltip] puede servirme en mi corte."
 normandy.0021.b:0 "[courtier_2.GetFirstNameNoTooltip] parece una buena opción para mi corte."
 normandy.0021.c:0 "Ambos pueden convertirse en mis cortesanos."
 normandy.0021.d:0 "¡Excelente! Creo que es suficiente por ahora."
 normandy.0021.e:0 "[courtier_1.GetFirstNameNoTooltip], ¿puedes ayudarnos más contra los piratas nórdicos?"
 normandy.0021.e.failure:0 "[courtier_1.GetFirstNameNoTooltip] no puede ayudarte a defenderte mejor contra los aventureros escandinavos"
 normandy.0021.e.success:0 "[courtier_1.GetFirstNameNoTooltip] te ayuda a adquirir el [character_modifier|E] [GetModifier('fp1_reprieve_from_sa_modifier').GetNameWithTooltip|L] durante un período de entre #V 5-20#! años"
 normandy.0021.f:0 "Me pregunto qué tipo de gobernante será [courtier_1.GetFirstNameNoTooltip]..."
 normandy.0021.colonists_duchy_tt_10:0 "Obtiene el [county_modifier|E] [GetModifier('RICE_normandy_norse_colonists').GetNameWithTooltip|L] durante #V 10 años#!"
 normandy.0021.colonists_duchy_tt_15:0 "Obtiene el [county_modifier|E] [GetModifier('RICE_normandy_norse_colonists').GetNameWithTooltip|L] durante #V 15 años#!"
 normandy.0021.colonists_duchy_tt_20:0 "Obtiene el [county_modifier|E] [GetModifier('RICE_normandy_norse_colonists').GetNameWithTooltip|L] durante #V 20 años#!"
 normandy.0021.colonists_duchy_tt_25:0 "Obtiene el [county_modifier|E] [GetModifier('RICE_normandy_norse_colonists').GetNameWithTooltip|L] durante #V 25 años#!"
 RICE_norse_adventurer_convert_tooltip:0 "#italic Podría#! convertirse a tu [faith|E]"
 normandy.0022.t:0 "Defenderse de los Ataques Nórdicos"
 normandy.0022.desc.intro:0 "Después de negociar un acuerdo favorable para ambas partes, discutí con [courtier_1.GetFirstName] si [courtier_1.GetSheHe] y su banda podrían ayudarme más en prevenir o resistir futuros ataques nórdicos a gran escala en mi territorio.\n\n"
 normandy.0022.desc.no.courtiers:0 "[courtier_1.GetFirstNameNoTooltip] me dijo que su banda de [courtier_1.GetCulture.GetCollectiveNoun] era solo un pequeño grupo de aventureros, difícilmente el tipo de grupo capaz de luchar eficazmente contra un ejército o convencerlos de retroceder. [courtier_1.GetSheHe|U] también afirmó que dudaba que sus conexiones en Escandinavia fueran de mucha utilidad para nosotros."
 normandy.0022.desc.no.colonists:0 "[courtier_1.GetFirstNameNoTooltip] dijo que muchos en su banda eran relativamente pacíficos agricultores y artesanos, no del tipo que podría resistir cualquier incursión militar. Harían mejor, explicó [courtier_1.GetFirstNameNoTooltip], en tratar de mejorar estas tierras."
 normandy.0022.desc.no.mercenaries:0 "[courtier_1.GetFirstNameNoTooltip] me tranquilizó diciendo que, aunque sus guerreros son capaces y pueden luchar en cualquier batalla, negociar con otros caudillos nórdicos es otra cuestión. Parece que [courtier_1.GetSheHe] aparentemente no tiene la influencia o autoridad para influir en otros saqueadores nórdicos."
 normandy.0022.desc.no.traders:0 "[courtier_1.GetFirstNameNoTooltip] negó con la cabeza y dijo que [courtier_1.GetSheHe] y su banda están más acostumbrados a comerciar que a la guerra. Por supuesto, todos los comerciantes se dedican a saquear de vez en cuando, pero prepararse para resistir posibles grandes invasiones es otra cosa."
 normandy.0022.desc.yes.courtiers:0 "[courtier_1.GetFirstNameNoTooltip] dijo que aunque su banda de aventureros es pequeña, [courtier_1.GetSheHe] tiene varias conexiones en Escandinavia que podrían ser útiles. [courtier_1.GetSheHe|U] dice que puede usar estas conexiones para persuadir a posibles atacantes nórdicos de que vayan a otro lugar por ahora."
 normandy.0022.desc.yes.colonists:0 "[courtier_1.GetFirstNameNoTooltip] dijo que puedo estar en paz, porque aunque muchos de los colonos que trajo son agricultores y artesanos pacíficos, tienen fuertes lazos con sus hermanos escandinavos. Cualquier saqueador nórdico dudaría en dañar a sus amigos y familiares que ahora están aquí."
 normandy.0022.desc.yes.mercenaries:0 "[courtier_1.GetFirstNameNoTooltip] se rió al decirme que sus guerreros son muy temidos incluso en Escandinavia. Su presencia en mis territorios significa que habré ganado cierto respeto de posibles atacantes nórdicos, quienes evitarán cruzarse conmigo, y con los guerreros de [courtier_1.GetFirstNamePossessiveNoTooltip], por ahora."
 normandy.0022.desc.yes.traders:0 "[courtier_1.GetFirstNameNoTooltip] me dijo que los [courtier_1.GetCulture.GetCollectiveNoun] son notorios por sus habilidades en la guerra, pero pocos conocen su destreza en el comercio. Con conexiones comerciales más fuertes entre mis territorios y Escandinavia, los caudillos nórdicos serían tontos, si no directamente idiotas, si destruyeran su fuente de ingresos de estas redes comerciales."
 normandy.0022.desc.conclusion.no:0 "\n\nSintiendo mi decepción, [courtier_1.GetFirstNameNoTooltip] me asegura que su banda de aventureros hará lo que pueda para asentarse bien en mi reino, así al menos será más fuerte si los saqueadores nórdicos llegan a mi territorio. Aun así, me pregunto si [courtier_1.GetFirstNameNoTooltip] realmente está diciendo la verdad, o si está astutamente tratando de jugar a ambos lados."
 normandy.0022.desc.conclusion.yes:0 "\n\nAunque esto no reduce permanentemente la amenaza a largo plazo de los nórdicos, es una excelente noticia. ¡Trabajar con la banda de [courtier_1.GetFirstNamePossessiveNoTooltip] ha resultado ser incluso mejor de lo que inicialmente pensé!"
 normandy.0022.a:0 "¡Qué afortunado que existan vikingos "buenos" como [courtier_1.GetFirstNameNoTooltip]!"
 normandy.0022.b:0 "Espero que [courtier_1.GetFirstNameNoTooltip] no planee nada raro."
 normandy.0022.c:0 "Mientras tanto, [courtier_1.GetFirstNameNoTooltip] puede quedarse en mi corte"
 normandy.0022.d:0 "Ahora, dejando eso a un lado, me gustaría que [courtier_2.GetFirstNameNoTooltip] esté en mi corte"
 normandy.0022.e:0 "Pasando a otro tema, quiero que [courtier_1.GetFirstNameNoTooltip] #italic y#! [courtier_2.GetFirstNameNoTooltip] estén aquí."
 normandy.0023.t:0 "Las Demandas de los Aventureros"
 normandy.0023.desc.intro:0 "Entré en contacto con una banda de aventureros [courtier_1.GetCulture.GetName] liderados por un [courtier_1.GetWomanMan] llamado [courtier_1.GetFullName], quien ha expresado interés en servirme y mudarse a mis territorios. Por supuesto, tendrían que darme algo a cambio.\n\n"
 normandy.0023.desc.courtiers:0 "En particular, le dije a [courtier_1.GetFirstNameNoTooltip] que quiero que uno de los suyos me sirva formalmente como cortesano, para actuar como intermediario entre mí y los recién asentados [courtier_1.GetCulture.GetCollectiveNounNoTooltip]."
 normandy.0023.desc.colonists:0 "La banda de [courtier_1.GetFirstNamePossessiveNoTooltip] es más como una pequeña tribu de personas, y llegaron en números relativamente grandes, así que esperaba que se asentaran en partes de mi reino que necesitan más gente."
 normandy.0023.desc.mercenaries:0 "No hace falta decir que los [courtier_1.GetCulture.GetCollectiveNounNoTooltip] son conocidos por sus habilidades en la guerra; [courtier_1.GetFirstNameNoTooltip] comanda a varios guerreros capaces, a quienes deseo integrar en mis ejércitos."
 normandy.0023.desc.traders:0 "Aunque notoriamente conocidos como guerreros y saqueadores, los [courtier_1.GetCulture.GetCollectiveNounNoTooltip] también son astutos en los negocios y ampliamente viajados, y esperaba que pudiéramos llegar a algunos acuerdos comerciales mutuamente beneficiosos."
 normandy.0023.desc.mid:0 "\n\nInicialmente acordamos un trato para que yo pagara generosamente a estos aventureros; sin embargo, mis negociaciones con [courtier_1.GetFirstNameNoTooltip] salieron mal."
 normandy.0023.desc.gold:0 "¡El maldito rufián quiere aún más oro de mí, más de la cantidad original que acordamos!"
 normandy.0023.desc.titles:0 "¡El bruto codicioso ahora dice que debería entregarle [award_county.GetNameNoTier] para que lo gobierne!"
 normandy.0023.desc.conclusion:0 "Debo responder a estas demandas absurdas con cuidado, no sea que estos piratas tengan ideas extrañas..."
 normandy.0023.a:0 "Está bien. El sinvergüenza obtendrá lo que [courtier_1.GetSheHe] quiere."
 normandy.0023.b:0 "[courtier_1.GetFirstNameNoTooltip], no alterarás el trato de esta manera."
 normandy.0023.b.failure:0 "[courtier_1.GetFirstNameNoTooltip] no cumple, lo que resulta en consecuencias negativas."
 normandy.0023.b.success:0 "[courtier_1.GetFirstNameNoTooltip] retrocede, e incluso puede respetar tu resolución a regañadientes."
 normandy.0024.t:0 "Los Aventureros se Establecen"
 normandy.0024.desc:0 "Entregar [award_county.GetNameNoTier] a [courtier_1.GetFirstName] fue una decisión controvertida, pero tenía pocas opciones, ya que no quería que mis territorios sufrieran la ira de los aventureros de [courtier_1.GetHerHis]. Es mejor tener a [courtier_1.GetHerHim] como un aliado cuestionable que tenerlo saqueando mis tierras."
 normandy.0024.desc.courtiers:0 "\n\nComo un gesto de buena voluntad nominal, [courtier_1.GetFirstNameNoTooltip] aceptó mi propuesta inicial de que enviara a uno de los suyos a quedarse en mi corte como enlace. En este caso, [courtier_1.GetFirstNameNoTooltip] seleccionó a un [courtier_2.GetWomanMan] llamado [courtier_2.GetFirstName] para cumplir ese papel."
 normandy.0024.desc.colonists:0 "\n\nTal como en nuestro acuerdo original, la gente de [courtier_1.GetFirstNamePossessiveNoTooltip] se asentó en grandes cantidades en mi territorio. A pesar de su traición, una vez que se hayan establecido en sus nuevos hogares, deberían resultar ser colonos productivos bajo el liderazgo de [courtier_1.GetFirstNameNoTooltip]."
 normandy.0024.desc.mercenaries:0 "\n\nPara cumplir con nuestro acuerdo original, [courtier_1.GetFirstNameNoTooltip] dice que ha instruido a muchos de sus guerreros para que ahora luchen bajo mi bandera; aunque [courtier_1.GetSheHe] ahora sea un gobernante, sus guerreros me serán leales solo a mí sin importar qué, incluso si significa luchar contra [courtier_1.GetHerHim] en el futuro. Veremos si esto se cumple."
 normandy.0024.desc.traders:0 "\n\nPara mi alivio, [courtier_1.GetFirstNameNoTooltip] está cumpliendo con su parte del acuerdo original, y utilizando sus conexiones para expandir las redes comerciales en mi reino. Aunque comenzamos con mal pie, y aunque nunca pueda confiar del todo en estos [courtier_1.GetCulture.GetCollectiveNoun], ¡al menos la economía de mi reino crecerá!"
 normandy.0024.desc.conclusion:0 "\n\nCon las formalidades concluidas, [courtier_1.GetFirstNameNoTooltip] se ha convertido oficialmente en el [courtier_1.GetTitleAsNameNoTooltip] de [award_county.GetNameNoTier]. Espero que [courtier_1.GetSheHe] cumpla con su parte del trato y no cause más problemas."
 normandy.0024.a:0 "Me pregunto... ¿a dónde llevará el destino a [courtier_1.GetFirstNameNoTooltip] después?"
 normandy.0024.b:0 "De ahora en adelante, mantendré un ojo vigilante en [courtier_1.GetFirstNameNoTooltip]."
 normandy.0025.t:0 "Un Nuevo Hogar"
 normandy.0025.desc:0 "Mi banda de aventureros [courtier_1.GetCulture.GetName] y yo hemos viajado por muchos lugares, pero nunca habíamos encontrado un hogar verdaderamente permanente hasta ahora. Gracias a mis esfuerzos, he concluido un trato con [current_ruler.GetTitledFirstName], quien gobierna [current_ruler.GetPrimaryTitle.GetNameNoTier].\n\n[current_ruler.GetFirstNameNoTooltip] no solo nos ha permitido asentarnos en [courtier_1.GetPrimaryTitle.GetNameNoTier], sino que también me ha otorgado formalmente el derecho a gobernarlo como mi feudo personal."
 normandy.0025.desc.vassal:0 "Por supuesto, nada en la vida es gratis: tuve que jurar lealtad a [current_ruler.GetHerHim], y prometer asistir a [current_ruler.GetFirstNameNoTooltip] en la protección de estas tierras, incluso si significa luchar contra otros [courtier_1.GetCulture.GetCollectiveNoun]."
 normandy.0025.desc.vassal_in_realm:0 "Por supuesto, nada en la vida es gratis: tuve que jurar lealtad a [courtier_1.GetLiege.GetTitledFirstName], y prometer asistir a [current_ruler.GetFirstNameNoTooltip] en la protección de estas tierras, incluso si significa luchar contra otros [courtier_1.GetCulture.GetCollectiveNoun]."
 normandy.0025.desc.independent:0 "Por supuesto, nada en la vida es gratis: aunque puedo mantener mi independencia política, tuve que concluir una tregua con [current_ruler.GetFirstNameNoTooltip] para asegurarme de no hacer nada sospechoso. Después de la tregua, sin embargo... ¿quién sabe?"
 normandy.0025.desc.conversion:0 "\n\nAlgunos en mi banda han sugerido que para asegurar que mi relación con [current_ruler.GetFirstNameNoTooltip] comience con buen pie, debería convertirme a [current_ruler.GetFaith.GetName], lo cual encuentran atractivo, pero otros sienten que deberíamos mantener nuestras creencias tradicionales."
 normandy.0025.a:0 "Mi primer acto será convertirme a [current_ruler.GetFaith.GetNameNoTooltip]."
 normandy.0025.b:0 "Es hora de establecer nuestro hogar en nuestros nuevos hogares."
 normandy.0026.t:0 "Acuerdo Alcanzado"
 normandy.0026.desc:0 "No tuve más remedio que aceptar las demandas que hizo [courtier_1.GetFirstName], ya que los riesgos eran demasiado grandes. Sin embargo, estos [courtier_1.GetCulture.GetCollectiveNoun] no son completamente deshonorables, ya que aceptan cumplir sus promesas iniciales conmigo.\n\n"
 normandy.0026.desc.courtiers:0 "$normandy.0021.desc.courtiers$"
 normandy.0026.desc.colonists:0 "$normandy.0021.desc.colonists$"
 normandy.0026.desc.mercenaries:0 "$normandy.0021.desc.mercenaries$"
 normandy.0026.desc.traders:0 "$normandy.0021.desc.traders$"
 normandy.0026.a:0 "Muy bien, puedes quedarte aquí, [courtier_1.GetFirstNameNoTooltip]."
 normandy.0026.b:0 "Prefiero a [courtier_2.GetFirstNameNoTooltip]."
 normandy.0026.c:0 "Me quedaré con ambos, por si acaso."
 normandy.0026.d:0 "Espero que no causen problemas."
 normandy.0027.t:0 "El Trato de [granter.GetFirstNamePossessiveNoTooltip] con los [courtier_1.GetCulture.GetCollectiveNounNoTooltip]"
 normandy.0027.desc:0 "Me ha llegado la noticia de que [granter.GetTitledFirstName] ha otorgado algunos de los territorios que anteriormente gobernaba a un aventurero [courtier_1.GetCulture.GetName] llamado [courtier_1.GetFirstName], quien posteriormente me ha jurado lealtad como [courtier_1.GetTitleAsNameNoTooltip] de [award_county.GetNameNoTier].\n\nPor un lado, los [courtier_1.GetCulture.GetCollectiveNounNoTooltip] son notorios por su habilidad en el engaño y su avaricia, y me preocupa que hayan coaccionado a [granter.GetHerHim] para que les entregara estas tierras. Por otro lado, si [courtier_1.GetFirstNameNoTooltip] demuestra ser un [courtier_1.GetCulture.GetNameNoTooltip] que #italic es#! honorable, no hay duda de que puede hacer mucho para evitar que sus molestos hermanos [courtier_1.GetCulture.GetNameNoTooltip] nos amenacen.\n\nDe cualquier manera, [courtier_1.GetFirstNameNoTooltip] ha jurado servirme fielmente como vasallo por ahora. Tal vez eso cuente para algo."
 normandy.0027.a:0 "Hmm... Veremos a dónde lleva esto."
 normandy.0028.t:0 "Bandidos [courtier_1.GetCulture.GetNameNoTooltip]"
 normandy.0028.desc.original:0 "Rechacé las ridículas demandas de [courtier_1.GetFirstNamePossessive], esperando que [courtier_1.GetSheHe] retrocediera y se comprometiera con nuestro acuerdo original. [courtier_1.GetSheHe|U] no lo hizo.\n\nDespués del colapso de nuestras negociaciones, me alarmó enterarme por mis consejeros que la banda de [courtier_1.GetFirstNamePossessiveNoTooltip] de [courtier_1.GetCulture.GetCollectiveNoun] se volvió rebelde y estableció una base en [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetDeJureLiege.GetNameNoTier], desde donde pueden saquear y saquear los territorios circundantes.\n\nAunque estos bandidos no representan una amenaza significativa para mi gobierno, debido a su número relativamente pequeño, sus acciones aún son devastadoras para el campo cercano."
 normandy.0028.desc:0 "Terribles noticias han llegado a mí desde la corte de [original_negotiator.GetTitledFirstName]. [original_negotiator.GetSheHe|U] intentó recientemente hacer algún tipo de trato con una banda de [courtier_1.GetCulture.GetCollectiveNoun] liderada por un tal [courtier_1.GetFirstName]. Sin embargo, las negociaciones se rompieron cuando [courtier_1.GetFirstNameNoTooltip] exigió varias concesiones.\n\nDespués del colapso de sus negociaciones, la banda de [courtier_1.GetFirstNamePossessiveNoTooltip] de [courtier_1.GetCulture.GetCollectiveNounNoTooltip] se volvió rebelde y estableció una base en [capital.GetDeJureLiege.GetNameNoTier], desde donde pueden saquear y saquear las tierras circundantes, incluidos territorios bajo mi gobierno.\n\nAunque estos bandidos no representan una amenaza significativa para mi gobierno, debido a su número relativamente pequeño, sus acciones aún son devastadoras para el campo cercano."
 normandy.0028.a:0 "¡¿Qué he hecho?!"
 normandy.0028.b:0 "¡¿Qué ha hecho [original_negotiator.GetFirstNameNoTooltip]?!"
 normandy.0029.t:0 "Las Negociaciones Tienen Éxito"
 normandy.0029.desc:0 "Rechacé las ridículas demandas de [courtier_1.GetFirstNamePossessive], diciéndole firmemente que no cedería a sus amenazas. Para mi alivio, [courtier_1.GetSheHe] retrocedió. Tal vez [courtier_1.GetFirstNameNoTooltip] quedó impresionado con mi resolución, o tal vez solo estaba fanfarroneando y tratando de obtener más de mí. De cualquier manera, mantendremos nuestro acuerdo original.\n\n"
 normandy.0029.a:0 "Vigilaré a [courtier_1.GetFirstNameNoTooltip] en mi corte."
 normandy.0029.b:0 "[courtier_2.GetFirstNameNoTooltip] se quedará conmigo en mi corte."
 normandy.0029.c:0 "Ambos deberían unirse a mi corte, por si acaso."
 normandy.0029.d:0 "Espero que cumplan con su parte del trato."
 normandy.0029.e:0 "No puedo confiar en [courtier_1.GetHerHim], pero ¿podría [courtier_1.GetSheHe] ayudarme contra los piratas nórdicos?"
