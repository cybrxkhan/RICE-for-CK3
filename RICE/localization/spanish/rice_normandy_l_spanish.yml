RICE_normandy_grant_to_norse_desc:0 "Nuestros intentos de establecer una Marca en [GetTitleByKey('d_normandy').GetNameNoTier] para defendernos de las incursiones nórdicas han dado resultados mixtos. Sin embargo, hay otra solución potencial: podríamos ofrecer a uno de los líderes nórdicos más razonables poder y riquezas si nos sirven #italic a nosotros#!, y luchan contra otros nórdicos."
