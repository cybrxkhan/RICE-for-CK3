 normandy.0001.t:0 "La $RICE_normandy_struggle$"
 normandy.0001.desc.RICE:0 "Durante la era en que los nórdicos solían saquear las costas de Francia, [charles.GetTitledFirstName] firmó un pacto con un notable caudillo nórdico, [rollo.GetFirstNameNicknamed]: a cambio de proteger el norte de Francia de los ataques nórdicos, [rollo.GetFirstNameNoTooltip] gobernaría [GetGeographicalRegion('RICE_normandy_region').GetName].\n\nPara [rollo.GetFirstNameNoTooltip] y [rollo.GetHerHis] sucesores, sin embargo, que les concedan Normandía es una cosa; #italic controlarla#! es otra. El ducado es una frontera inestable llena de oportunidades, donde los colonos nórdicos se mezclan con los francos y bretones locales para forjar una nueva identidad [norman.GetName]."
 normandy.0001.desc.vanilla:0 "Durante la era en que los nórdicos solían saquear las costas de Francia, un notable caudillo nórdico llamado [rollo.GetFirstNameNicknamed] estableció un gran reino en [GetGeographicalRegion('RICE_normandy_region').GetName], ya sea por conquista, intriga, política u otros medios.\n\nPara [rollo.GetFirstNameNoTooltip] y [rollo.GetHerHis] sucesores, sin embargo, tomar Normandía es una cosa; #italic controlarla#! es otra. El ducado es una frontera inestable llena de oportunidades, donde los colonos nórdicos se mezclan con los francos y bretones locales para forjar una nueva identidad [norman.GetName]."
