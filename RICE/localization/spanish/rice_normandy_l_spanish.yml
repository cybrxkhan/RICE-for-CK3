 RICE_normandy_compile_domesday_book_context_tooltip:0 "#emphasis Contexto Histórico:#! Guillermo el Conquistador inició un esfuerzo en 1085 para registrar el valor de cada propiedad en Inglaterra y sus recursos como la tierra, la mano de obra y el ganado. Completado un año después, el manuscrito resultante se llamó originalmente #italic Liber de Wintonia#! en latín ("Libro de Winchester"), pero es más conocido como el Libro del Juicio Final. Los nativos ingleses lo apodaron así porque, al igual que el Juicio Final bíblico, los resultados del censo eran inalterables e indiscutibles."

