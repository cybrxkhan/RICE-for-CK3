 normandy.0096.t:0 "¿Una mujer despechada?"
normandy.0096.desc:0 "Me encuentro en una situación extraña. Mi esposa [matilda.GetFirstName] planea usar su autoridad para confiscar las tierras de [beorhtric.GetTitledFirstName] y encarcelarlo. Ella dice que posee muchas tierras, y que esta es una buena manera de eliminar una amenaza peligrosa.\n\nSin embargo, podría haber otra razón. He oído rumores de que muchos años antes de casarnos, mi esposa se enamoró de [beorhtric.GetFirstNameNoTooltip] cuando vino a la corte de mi suegro [baldwin.GetTitledFirstName] como enviado. Él rechazó sus avances, y ella ha guardado rencor hacia él desde entonces. Esto, supuestamente, es su acto de venganza.\n\nNo obstante, mi siempre capaz esposa ha preparado justificaciones legítimas (fabricadas o no) para hacer esto, para calmar las preocupaciones de mis otros vasallos."
normandy.0096.a:0 "Sea verdad o no, sería bueno que él quedara sin poder...."
normandy.0096.b:0 "No vayamos demasiado lejos. El encarcelamiento es suficiente."
normandy.0096.c:0 "Mi querida [matilda.GetFirstNameNoTooltip], no hagamos nada imprudente."
normandy.0096.info:0 "\n#emphasis Contexto Histórico:#! Beorhtric fue un noble anglosajón notable del siglo XI. Según algunas fuentes medievales, en su juventud, cuando viajó al Condado de Flandes como embajador, Matilde de Flandes se enamoró de él, pero él rechazó sus avances.\n\nCuando Matilde se convirtió en la poderosa y confiable reina consorte de Guillermo años más tarde, utilizó su autoridad para apoderarse de las tierras de Beorhtric y encarcelarlo, donde murió. La historia de una mujer despechada podría ser una exageración de las fuentes medievales; adquirir las propiedades de Beorhtric podría haber sido simplemente un movimiento pragmático para neutralizar a un noble anglosajón que representaba una amenaza tras la conquista normanda.\n\nDe cualquier manera, el territorio de Beorhtric formaría más tarde el núcleo de la baronía medieval de Gloucester."
