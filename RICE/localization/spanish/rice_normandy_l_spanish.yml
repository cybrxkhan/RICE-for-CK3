 normandy.0110.t:0 "Escribiendo la Historia de Normandía"
normandy.0110.desc:0 "Hace años, aventureros escandinavos liderados por [rollo.GetTitledFirstNameNicknamed] tomaron el control de [GetGeographicalRegion('RICE_normandy_region').GetName]. $d_normandy$, sin embargo, sigue siendo una región fronteriza de señores de la guerra y pueblos en disputa. He pensado en una posible forma de unir la región, no solo en un sentido legal o político, sino como sociedad.\n\nSi pudiera conseguir que un erudito escribiera una historia que relatara nuestra historia compartida en $d_normandy$, podríamos establecer una identidad común y unirnos como un solo pueblo, incidentalmente bajo los auspicios de mi dinastía. Hacer esto también legitimaría nuestros intentos de centralizar la autoridad sobre estas tierras.\n\n"
normandy.0110.desc.candidate:0 "Algunos en mi corte han expresado interés en liderar este proyecto. Otros"
normandy.0110.desc.no_candidate:0 "Aunque nadie en mi corte ha expresado interés en liderar este proyecto, algunos de mis consejeros"
normandy.0110.desc.conclusion:0 "recomiendan a un erudito local, [scholar.GetFullName], que sabe mucho sobre historia, literatura y mitología."
normandy.0110.a:0 "[candidate_1.GetFirstName] es el [candidate_1.GetWomanMan] para el trabajo!"
normandy.0110.a.tooltip:0 "[candidate_1.GetFirstNameNoTooltip] pasará varios años trabajando en la historia."
normandy.0110.b:0 "[candidate_2.GetFirstName] tiene lo necesario para hacer esto."
normandy.0110.b.tooltip:0 "[candidate_2.GetFirstNameNoTooltip] pasará varios años trabajando en la historia."
normandy.0110.c:0 "Invitemos a [scholar.GetFirstName] a trabajar en esto!"
normandy.0110.c.tooltip:0 "[scholar.GetFirstNameNoTooltip] pasará varios años trabajando en la historia."
normandy.0111.t:0 "xxxxx"
normandy.0111.desc:0 "xxxxx"
normandy.0111.a:0 "xxxxx"
normandy.0112.t:0 "La #italic Historia Normannorum#!"
normandy.0112.desc:0 "Hace años, [dudo_of_saint_quentin.GetFirstName] comenzó a escribir una historia de [GetGeographicalRegion('RICE_normandy_region').GetName] bajo el patrocinio de [original_sponsor.GetTitledFirstNameNicknamed]. [original_sponsor.GetFirstNameNoTooltip] esperaba que esta obra alentara al pueblo [norman.GetName] a unirse bajo una identidad común bajo el gobierno de la familia de [original_sponsor.GetHerHis]. La #italic Historia Normannorum#!, que narra la historia del Ducado desde la llegada de [rollo.GetTitledFirstName] hasta ahora, finalmente ha sido completada.\n\n"
normandy.0112.desc.sponsor_dead:0 "[original_sponsor.GetFirstNameNoTooltip], sin embargo, no ha vivido para ver este día. Por lo tanto, la historia ha sido presentada a un importante magnate en $d_normandy$, [norman_duke.GetTitledFirstName]."
normandy.0112.desc.sponsor_alive:0 "La historia ha sido presentada a [original_sponsor.GetFirstNameNoTooltip], el patrocinador original del proyecto."
normandy.0112.desc.sponsor_other:0 "Aunque [original_sponsor.GetFirstNameNoTooltip] aún está presente, [original_sponsor.GetSheHe] ya no juega un papel importante en la política de $d_normandy$. Por lo tanto, la historia ha sido presentada a un importante magnate en $d_normandy$, [norman_duke.GetTitledFirstName]."
normandy.0112.desc.sponsor_backup:0 "La historia en su forma completa ha sido presentada a los gobernantes más poderosos en $d_normandy$."
normandy.0112.desc.dudo_alive:0 "Durante años, [dudo_of_saint_quentin.GetFirstNameNoTooltip], trabajó arduamente revisando antiguos registros e entrevistando a personas relevantes, y durante este tiempo, [dudo_of_saint_quentin.GetSheHe] se acercó más a [norman_duke.GetFirstNameNoTooltip]."
normandy.0112.desc.dudo_dead:0 "[dudo_of_saint_quentin.GetFirstNameNoTooltip] falleció mientras escribía esta historia, y otros eruditos tuvieron que continuar el trabajo de [dudo_of_saint_quentin.GetHerHis]. Aun así, las contribuciones de [dudo_of_saint_quentin.GetHerHis] son innegables, por lo que [dudo_of_saint_quentin.GetSheHe] es justamente considerado su principal autor."
normandy.0112.desc.conclusion:0 "\n\nEn definitiva, esta es una obra monumental, que promueve los esfuerzos de la dinastía [norman_duke.GetDynasty.GetName] para consolidar su dominio sobre $d_normandy$, y guiar a los [norman.GetCollectiveNounNoTooltip] hacia un destino mayor."
normandy.0112.a:0 "[dudo_of_saint_quentin.GetFirstNameNoTooltip] ha hecho mucho por el pueblo [norman.GetNameNoTooltip]."
normandy.0112.tooltip.culture_language:1 "El [language|E] de los [norman.GetCollectiveNoun] (y todas las [cultures|E] que descienden de ellos y aún hablan [norse.GetLanguage.GetName]) cambia a [french.GetLanguage.GetName]"
normandy.0112.tooltip.culture_tradition:1 "La [tradition|E] $tradition_RICE_northmen_name$ ha sido actualizada a $tradition_RICE_adventurers_and_aristocrats_name$ para todas las [cultures|E] que la tengan"
normandy.0112.tooltip.struggle_req:1 "La [RICE_normandy_struggle|E] está un paso más cerca de ser concluido"
normandy.0113.t:0 "xxxxx"
normandy.0113.desc:0 "xxxxx"
normandy.0113.a:0 "xxxxx"
normandy.0114.t:0 "$normandy.0110.t$"
normandy.0114.desc:0 "Hace algún tiempo, [dudo_of_saint_quentin.GetFullName] fue encargado por [original_sponsor.GetTitledFirstNameNicknamed] para escribir una monumental historia de [GetGeographicalRegion('RICE_normandy_region').GetName]. Lamentablemente, [dudo_of_saint_quentin.GetFirstNameNoTooltip] ha fallecido antes de poder completar la tarea."
normandy.0114.desc.almost_done:0 "\n\nAfortunadamente, la historia en la que [dudo_of_saint_quentin.GetFirstNameNoTooltip] estaba trabajando, que [dudo_of_saint_quentin.GetSheHe] llamaba la #italic Historia Normannorum#!, está casi completa. Varios otros eruditos y [dudo_of_saint_quentin.GetFaith.PriestNeuterPlural] habían estado ayudando a [dudo_of_saint_quentin.GetHerHim] con este esfuerzo, y confían en que la terminarán pronto."
normandy.0114.desc.partway:0 "\n\nLa historia en la que [dudo_of_saint_quentin.GetFirstNameNoTooltip] estaba trabajando, que [dudo_of_saint_quentin.GetSheHe] llamaba la #italic Historia Normannorum#!, está algo incompleta. Afortunadamente, varios otros eruditos y [dudo_of_saint_quentin.GetFaith.PriestNeuterPlural] habían estado ayudando a [dudo_of_saint_quentin.GetHerHim] con este esfuerzo. Han jurado continuar trabajando en este proyecto, haciendo lo mejor que puedan para continuar donde [dudo_of_saint_quentin.GetFirstNameNoTooltip] lo dejó."
normandy.0114.desc.starting:0 "\n\nLamentablemente, la historia en la que [dudo_of_saint_quentin.GetFirstNameNoTooltip] estaba trabajando, que [dudo_of_saint_quentin.GetSheHe] llamaba la #italic Historia Normannorum#!, está muy incompleta. Varios otros eruditos y [dudo_of_saint_quentin.GetFaith.PriestNeuterPlural] habían estado ayudando a [dudo_of_saint_quentin.GetHerHim] con este esfuerzo. Basándose en las notas de [dudo_of_saint_quentin.GetFirstNamePossessiveNoTooltip] y en las instrucciones que [dudo_of_saint_quentin.GetSheHe] dejó, harán lo que puedan a pesar de este contratiempo."
normandy.0114.desc.conclusion:0 "\n\nDe cualquier manera, estos eruditos y [dudo_of_saint_quentin.GetFaith.PriestNeuterPlural] trabajarán lo más duro que puedan. Están seguros de que si [dudo_of_saint_quentin.GetFirstNameNoTooltip] aún estuviera vivo, [dudo_of_saint_quentin.GetSheHe] estaría orgulloso del producto final!"
normandy.0114.a:0 "Ya veo...."
