 normandy.0034.desc.scholars:0 "\n\nMe alivia que [courtier_1.GetFirstNameNoTooltip] cumpla los términos de nuestro acuerdo original, patrocinando a varios eruditos, clérigos y artesanos para que me asistan en mi corte y en todo mi reino con sus talentos. Por otro lado... los [courtier_1.GetCulture.GetCollectiveNoun] que son astutos #italic y#! eruditos podrían ser más peligrosos que los que son simples."
