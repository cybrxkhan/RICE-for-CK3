RICE_normandy_find_saint_aubert_relics:0 "Encontrar las Reliquias Perdidas de San Aubert"
RICE_normandy_find_saint_aubert_relics_tooltip:0 "¿Pueden las reliquias perdidas de San Aubert ser redescubiertas?"
RICE_normandy_find_saint_aubert_relics_desc:0 "Hace no mucho tiempo, las reliquias de San Aubert, fundador de [GetBuilding('RICE_normandy_mont_saint_michel_02').GetName], se perdieron o fueron robadas. Quizás sea necesario otro esfuerzo para encontrar estas reliquias. Si lográramos redescubrirlas milagrosamente, podría mejorar la reputación de [GetBuilding('RICE_normandy_mont_saint_michel_02').GetName]."
RICE_normandy_find_saint_aubert_relics_effect_tooltip_1:1 "Basado en tu [intrigue|E] y [piety_level|E], tienes una #V [GetPlayer.MakeScope.ScriptValue('RICE_normandy_saint_aubert_relic_discovery_chance')|0]%#! de descubrir las reliquias y ganar el [character_modifier|E] [GetModifier('RICE_normandy_saint_aubert_relic_discoverer').GetNameWithTooltip]"
RICE_normandy_find_saint_aubert_relics_effect_tooltip_2:1 "Obtendrás una cantidad aleatoria de [piety|E] entre [piety_i|E]#P 150#! y [piety_i|E]#P 250#! si se encuentran las reliquias, y [piety_i|E]#P 50#! y [piety_i|E]#P 100#! si no se encuentran"
RICE_normandy_find_saint_aubert_relics_effect_tooltip_3:1 "Si se descubren las reliquias, las [decisions|E] para $RICE_normandy_mont_saint_michael_pilgrimage$ estarán disponibles para [rulers|E] de un rango geográfico mayor cerca de [GetTitleByKey('c_avranches').GetNameNoTier], y la [decision|E] para $RICE_normandy_observe_procession_of_saint_aubert$ será habilitada"
RICE_normandy_find_saint_aubert_relics_confirm:0 "Las reliquias #italic deben#! estar en algún lugar."
RICE_normandy_find_saint_aubert_relics_context_tooltip:0 "#emphasis Contexto Histórico:#! Las reliquias de San Aubert, fundador de Mont-Saint-Michel, estuvieron desaparecidas por más de treinta años a finales del siglo X, y fueron redescubiertas bajo el abad Hildeberto I (fl. 1009-1017). Según la leyenda, las reliquias fueron encontradas en la casa de un canónigo llamado Bernerius; planeaba trasladar el cuerpo del santo a otro lugar, pero su muerte le impidió hacerlo. Supuestamente ocurrieron algunos eventos milagrosos para confirmar que estas eran realmente reliquias de San Aubert, como que un monje quedara paralizado cuando dudó de la autenticidad de las reliquias. En última instancia, esto marcó el comienzo de la popularidad del culto a San Aubert."
