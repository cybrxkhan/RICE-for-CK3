RICE_normandy_commission_historia_normannorum:0 "Encargar la Historia Normannorum"
RICE_normandy_commission_historia_normannorum_tooltip:0 "Para avanzar en la [RICE_normandy_struggle|E], debemos unirnos a través de una identidad compartida con un mito fundacional."
RICE_normandy_commission_historia_normannorum_desc:0 "Nuestros esfuerzos para consolidar [GetTitleByKey('d_normandy').GetNameNoTier] no han ido necesariamente bien. Para ayudarnos a unirnos como [ROOT.Char.GetCulture.GetCollectiveNoun], encontraré un erudito para escribir una historia de nuestro pueblo y cómo, bajo el liderazgo de la familia [ROOT.Char.GetDynasty.GetName], combinamos los mejores aspectos de los pueblos nórdicos y francos."
RICE_normandy_commission_historia_normannorum_effect_tooltip_1:1 "Asignarás a un [courtier|E] para escribir la #italic Historia Normannorum#! o contratarás a un [character|E] generado aleatoriamente en su lugar por #V @gold_icon! [EmptyScope.ScriptValue('RICE_misc_horse_sacrifice_cost_minor')|0]#!"
RICE_normandy_commission_historia_normannorum_effect_tooltip_2:1 "Iniciar esta [decision|E] otorga [prestige_i|E] #V 200#! y @dynasty_prestige_icon! #V 100#!. Una vez completada, la [dynasty|E] del [ruler|E] de [GetTitleByKey('d_normandy').GetNameNoTier] (o un [count|E] elegido en el [duchy|E] si nadie lo posee) gana @dynasty_prestige_icon! #V 1000#!, ya sea que lo iniciaron o no."
RICE_normandy_commission_historia_normannorum_effect_tooltip_3:1 "El [language|E] de los [norman.GetCollectiveNoun] (y todas las [cultures|E] descendientes de ellos que aún hablen [norse.GetLanguage.GetName]) cambiará a [french.GetLanguage.GetName]"
RICE_normandy_commission_historia_normannorum_effect_tooltip_4:1 "La [tradition|E] $tradition_RICE_northmen_name$ será mejorada a la mejor $tradition_RICE_adventurers_and_aristocrats_name$ para todas las [cultures|E] que la tengan"
RICE_normandy_commission_historia_normannorum_effect_tooltip_5:1 "Esta [decision|E] es #bold requerida#! para resolver la [RICE_normandy_struggle|E] para los finales $RICE_normandy_struggle_ending_conquest_decision$ o $RICE_normandy_struggle_ending_assimilation_decision$"
RICE_normandy_commission_historia_normannorum_confirm:0 "¡Tenemos un gran pasado y un futuro aún mayor!"
RICE_normandy_commission_historia_normannorum_context_tooltip:0 "#emphasis Contexto Histórico:#! La #italic Historia Normannorum#!, completada en el año 1015 d.C., es una historia temprana e influyente sobre el pueblo normando. Tiene muchos elementos fantásticos, como convertir al primer duque de Normandía, Rollo, en un exiliado heroico al estilo del héroe troyano Eneas. Fue escrita por Dudo de Saint-Quentin a petición de los descendientes de Rollo, quienes, se ha argumentado, querían crear una identidad normanda centrada en su dinastía a través de un mito fundacional. Esto es, por lo tanto, una simplificación extrema de los esfuerzos de los duques condensada en una decisión y una cadena de eventos."
RICE_normandy_build_minor_christian_holy_building:0 "Construir un Edificio Religioso Cristiano Local"
RICE_normandy_build_minor_christian_holy_building_tooltip:0 "Construir un sitio religioso [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] en tu [capital|E]"
RICE_normandy_build_minor_christian_holy_building_desc:0 "Como un [ROOT.Char.GetTitleAsNameNoTooltip] que desea mostrar mi devoción a [ROOT.Char.GetFaith.HighGodName], quiero donar fondos para construir un nuevo edificio religioso [ROOT.Char.GetFaith.GetAdherentName] en mi [domain|E]. La comunidad local se beneficiará espiritualmente de esta nueva estructura, ¡y todos conocerán mi piedad!" # [ROOT.Char.GetFaith.HighGodNameAlternate]
RICE_normandy_build_minor_christian_holy_building_effect_tooltip_1:1 "Elegirás entre construir una capilla, una iglesia o un monasterio, lo que obtendrá diferentes beneficios de [piety|E], [prestige|E] y [dynasty_prestige|E], y un [character_modifier|E] correspondiente así como un [county_modifier|E] para tu [realm_capital|E]"
RICE_normandy_build_minor_christian_holy_building_effect_tooltip_2:1 "No recibirás estos beneficios inmediatamente, ya que el proceso de construcción tomará entre un año y dos años"
RICE_normandy_build_minor_christian_holy_building_confirm:0 "¡Para la gloria de [ROOT.Char.GetFaith.HighGodNameAlternate]!"
RICE_normandy_build_minor_christian_holy_building_county_req:0 "Tu [realm_capital|E] no tiene un [county_modifier|E] que indique que recientemente se construyó un sitio religioso cristiano allí"
RICE_normandy_build_minor_christian_holy_building_current_req:0 "No está en proceso de construir un sitio religioso cristiano"
RICE_normandy_build_minor_christian_holy_building_context_tooltip:0 "#emphasis Contexto Histórico:#! En la época medieval, los reyes y nobles cristianos a menudo fundaban sitios religiosos locales como una muestra pública de piedad, o como penitencia. Por ejemplo, el matrimonio de Guillermo el Conquistador con Matilde de Flandes fue rechazado por el Papa debido a la consanguinidad; la pareja luego acordó fundar dos iglesias como penitencia. Como otro ejemplo, el rival de Guillermo por el trono de Inglaterra, Harold Godwinson, refundó la abadía de Waltham en 1060 - según la leyenda, hizo esto como agradecimiento por haber sido curado milagrosamente de la parálisis cuando era niño."
