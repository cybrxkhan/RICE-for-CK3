 normandy.0050.t:0 "Preparativos para la Peregrinación"
normandy.0050.desc:0 "He hecho planes para viajar a Mont-Saint-Michel cerca de [avranches.GetNameNoTier]. Como un importante sitio religioso [faith.GetReligion.GetAdjective] en Francia, atrae a peregrinos de todas partes, y yo seré uno de esos peregrinos. Muchos desean ir allí para venerar al Arcángel Miguel,"
normandy.0050.desc.early:0 "particularmente a través de San Auberto, el fundador de Mont-Saint-Michel, y yo no soy diferente."
normandy.0050.desc.late:0 "en todo su esplendor, y yo no soy diferente."
normandy.0050.a:0 "¡Preparaos para el viaje!"
normandy.0051.t:0 "Rumbo a Mont-Saint-Michel"
normandy.0051.desc:0 "Mis preparativos están completos y estoy listo para dirigirme a Mont-Saint-Michel cerca de [avranches.GetNameNoTier]. Espero con ansias adorar la gloria de [faith.HighGodName]"
normandy.0051.desc.early:0 "a través del Arcángel Miguel y San Auberto."
normandy.0051.desc.late:0 "en presencia del Arcángel Miguel."
normandy.0051.a:0 "¡Vamos a Mont-Saint-Michel!"
normandy.0052.t:0 "Llegando a Mont-Saint-Michel"
normandy.0052.desc:0 "He llegado a la desembocadura del río Couesnon, en las orillas de la bahía que alberga a Mont-Saint-Michel, que se encuentra en lo alto de una isla elevada. Incluso cuando aún estaba a cierta distancia de mi destino, pude ver la imponente vista de Mont-Saint-Michel desde lejos, una vista verdaderamente inspiradora.\n\nCon la marea baja, cruzo la calzada de mareas hacia el sitio en sí. Aquellos lo suficientemente imprudentes como para no hacerlo corren el riesgo de perecer o al menos de lastimarse en las olas."
normandy.0052.a:0 "¡Es bueno estar aquí!"
normandy.0053.t:0 "Mont-Saint-Michel"
normandy.0053.desc:0 "En los últimos días, he llegado a conocer bien Mont-Saint-Michel. Los [faith.PriestNeuterPlural] se sienten honrados con la presencia de un [faith.GetAdjective] [ROOT.Char.GetTitleAsNameNoTooltip] como yo.\n\n"
normandy.0053.desc.early:0 "Aunque Mont-Saint-Michel está fuertemente asociado con el Arcángel Miguel (llamado así por él, después de todo), muchos peregrinos [faith.GetReligion.GetAdjective] prefieren centrarse en venerar las reliquias de San Auberto, el obispo y fundador de Mont-Saint-Michel.\n\nLa principal reliquia de Auberto es su cráneo; aún se puede ver el agujero en él donde San Miguel le tocó para convencer a San Auberto de fundar este sitio. Muchos peregrinos se centran en San Auberto, dadas las leyendas sobre sus milagros curativos, en lugar del severo San Miguel, que castiga a los malhechores y pecadores."
normandy.0053.desc.late:0 "Mont-Saint-Michel está fuertemente asociado con el Arcángel Miguel (llamado así por él, después de todo), y los peregrinos [faith.GetReligion.GetAdjective] generalmente se centran en venerar a San Miguel como resultado. Aquí hay una gran estatua dorada de él que sirve como un punto focal para muchos de estos peregrinos.\n\nEl culto a la Virgen María también es popular aquí. Ella contrasta con el severo Arcángel, ya que se dice que aunque San Miguel pesa nuestras almas, la Virgen María inclina la balanza a favor de los pecadores, a menudo con su rosario."
normandy.0053.desc.conclusion:0 "\n\nAhora, ¿a quién debo centrarme en venerar mientras estoy aquí?"
normandy.0053.a:0 "San Auberto el sanador"
normandy.0053.a.toast:0 "¡Recibes las bendiciones de San Auberto!"
normandy.0053.b:0 "San Miguel el destructor"
normandy.0053.b.toast:0 "¡Recibes las bendiciones de San Miguel!"
normandy.0053.c:0 "La Santísima Virgen María"
normandy.0053.c.toast:0 "¡Recibes las bendiciones de la Virgen María!"
normandy.0053.d:0 "San Miguel Arcángel"
normandy.0053.d.toast:0 "¡Recibes las bendiciones de San Miguel!"
normandy.0054.t:0 "Dejando Mont-Saint-Michel"
normandy.0054.desc:0 "Mi viaje a Mont-Saint-Michel está llegando a su fin, y durante mi tiempo aquí, he disfrutado de las vistas y he sido testigo de la gloria de [faith.HighGodName] y [faith.HighGodHerHis] creación.\n\nSin embargo, es hora de volver a casa.\n\nAún así, incluso después de preparar mis maletas y prepararme para partir, cruzando la misma calzada de mareas que usé para entrar a este sitio, hay muchas más multitudes de peregrinos yendo en la dirección opuesta a la mía. ¿Quién sabe qué maravillas y milagros experimentarán aquí también?"
normandy.0054.a:0 "Tal vez algún día vuelva."
normandy.0055.t:0 "La Peregrinación Termina"
normandy.0055.desc:0 "¡Hogar, dulce hogar!\n\nHe regresado de mi peregrinación a Mont-Saint-Michel. Tuve un tiempo satisfactorio allí, todo dicho, y me alegro de haber hecho el viaje."
normandy.0055.a:0 "Ahora, de vuelta a mi vida diaria."
normandy.0060.t:0 "Viajando a [avranches.GetNameNoTierNoTooltip]"
normandy.0060.desc:0 "Cada año, después de Pentecostés, la gente de [avranches.GetNameNoTier] organiza una procesión para San Auberto, el santo obispo que fundó el cercano sitio sagrado de Mont-Saint-Michel. Es muy venerado por la comunidad [faith.GetReligion.GetAdjective] local, y a lo largo de los años, muchos han afirmado presenciar o incluso ser testigos de varios milagros durante el evento.\n\nEste año, tengo la intención de viajar a [avranches.GetNameNoTierNoTooltip] y observar la procesión de San Auberto por mí mismo. ¡Tal vez sea testigo de un milagro yo mismo!"
normandy.0060.a:0 "¡En marcha, vamos a [avranches.GetNameNoTierNoTooltip]!"
normandy.0061.t:0 "La Procesión de San Auberto"
normandy.0061.desc:0 "Cuando llegué a [avranches.GetNameNoTier], los locales y los [faith.GetAdherentNamePlural] [faith.PriestNeuterPlural] dijeron que se sentían honrados con mi presencia. No todos los días alguien de mi estatus asiste a la procesión de San Auberto.\n\nEl día de la procesión, una multitud de [faith.PriestNeuterPlural] y laicos llevaron las reliquias de San Auberto desde Mont-Saint-Michel para marchar por las calles de [avranches.GetNameNoTierNoTooltip], de la cual Auberto fue obispo.\n\nSegún la leyenda, el Arcángel Miguel le instruyó a Auberto que estableciera Mont-Saint-Michel dos veces, pero Auberto no le prestó atención, preocupado de que esto fuera un engaño de [faith.DevilName]. En su tercera visita, el arcángel exasperado le tocó la cabeza a Auberto, convenciéndolo de cumplir su destino.\n\nIncluso hoy, todos podemos ver el agujero en el cráneo de Auberto mientras es llevado por la ciudad. ¡Muchos dicen que presenciarlo lleva a varios milagros!"
normandy.0061.a:0 "¡Una vista milagrosa!"
normandy.0061.miracle.tooltip:0 "¡Presencias un milagro durante la procesión!"
normandy.0061.toast:0 "$normandy.0061.miracle.tooltip$"
normandy.0062.t:0 "Dejando [avranches.GetNameNoTierNoTooltip]"
normandy.0062.desc:0 "Debo regresar a casa después de mi viaje a [avranches.GetNameNoTier] para observar la anual [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]. Fue una experiencia maravillosa, ver las reliquias del santo hombre que, gracias a su conexión espiritual con el Arcángel Miguel, fue fundamental en la fundación del gran sitio de Mont-Saint-Michel."
normandy.0062.desc.miracle:0 "\n\nFui particularmente afortunado de haber presenciado un milagro durante la procesión. ¡Tales cosas no ocurren todo el tiempo, después de todo!"
normandy.0062.a:0 "¡Quizás debería regresar en el futuro!"
normandy.0065.t:0 "¿Relicarios de San Auberto Encontrados?"
normandy.0065.desc:0 "Hace algún tiempo, las reliquias de San Auberto, fundador de [GetBuilding('RICE_normandy_mont_saint_michel_02').GetName], desaparecieron. Esto fue un gran golpe para el sitio, que durante mucho tiempo ha servido como un lugar local de peregrinación y aprendizaje para los lugareños. Por lo tanto, he patrocinado un importante intento de localizar estas reliquias."
normandy.0065.desc.found:0 "\n\n¡Parece que [ROOT.Char.GetFaith.HighGodName] nos favorece hoy! Los [ROOT.Char.GetFaith.PriestNeuterPlural] me informaron que las reliquias fueron encontradas en la casa de un ex [ROOT.Char.GetFaith.PriestNeuter] que falleció recientemente. Algunos eventos milagrosos ocurrieron tras este descubrimiento; por ejemplo, un [ROOT.Char.GetFaith.PriestNeuter] que expresó dudas sobre la autenticidad de las reliquias quedó paralizado. Esto sin duda confirma que estas son verdaderamente reliquias sagradas de San Auberto."
normandy.0065.desc.not_found:0 "\n\nLamentablemente, parece que [ROOT.Char.GetFaith.HighGodName] no nos favorece hoy. Después de grandes esfuerzos, no hemos encontrado ningún rastro de las reliquias. Aún así, los [ROOT.Char.GetFaith.PriestNeuterPlural] están agradecidos por mi ayuda; con suerte, encontraremos las reliquias algún día."
normandy.0065.a:0 "¡Asombroso!"
normandy.0065.b:0 "Así es."
normandy.0065.info:0 "$RICE_normandy_find_saint_aubert_relics_context_tooltip$"
normandy.0065.tooltip:0 "La [decision|E] para $RICE_normandy_observe_procession_of_saint_aubert$ ahora está habilitada, y la [decision|E] $RICE_normandy_mont_saint_michael_pilgrimage$ ahora se puede tomar desde un rango geográfico mayor"
normandy.0066.t:0 "Reliquias de San Auberto Perdidas"
normandy.0066.desc:0 "Durante muchos años, [GetBuilding('RICE_normandy_mont_saint_michel_02').GetName] albergó de manera segura las reliquias de su fundador, San Auberto de Avranches. Aunque la abadía está dedicada al Arcángel Miguel, quien originalmente instruyó a San Auberto para que fundara el sitio, los peregrinos locales [christian.GetAdherentNamePlural] a menudo venían a rendir homenaje a San Auberto también.\n\nDesafortunadamente, las reliquias de San Auberto de alguna manera desaparecieron y no se encuentran por ningún lado. Quizás esto se debió a la negligencia de los cuidadores, o quizás fueron robadas; tal vez incluso desaparecieron "milagrosamente" debido a los pecados de la comunidad [christian.GetAdjectiveNoTooltip] cercana.\n\nAhora se están llevando a cabo esfuerzos para localizar las reliquias, pero quién sabe si alguno de ellos tendrá éxito. De cualquier manera, los peregrinos locales seguramente estarán tristes por estos acontecimientos."
normandy.0066.a:0 "¿Se encontrarán las reliquias alguna vez?"
normandy.0066.info:0 "$RICE_normandy_find_saint_aubert_relics_context_tooltip$"
normandy.0066.tooltip:0 "La [decision|E] para $RICE_normandy_find_saint_aubert_relics$ ahora está habilitada"
normandy.0067.t:0 "Reliquias de San Auberto Encontradas"
normandy.0067.desc:0 "Hace algún tiempo, las reliquias de San Auberto, el fundador de [GetBuilding('RICE_normandy_mont_saint_michel_02').GetName], desaparecieron. Ha habido muchos intentos de localizar dónde fueron desde entonces. Ahora, [relic_discoverer.GetTitledFirstName] se complace en informar que las reliquias del Santo han sido redescubiertas.\n\nYa han comenzado a extenderse una serie de historias milagrosas relacionadas con estas reliquias y su descubrimiento, lo que aumenta el prestigio y la fama del culto del Santo y de la Abadía. Esto, a su vez, ha atraído a más peregrinos [christian.GetAdherentNamePlural] de lejos que antes."
normandy.0067.a:0 "¡Alabado sea [ROOT.Char.GetFaith.HighGodName]!"
normandy.0067.b:0 "Noticias interesantes..."
normandy.0067.tooltip:0 "$normandy.0065.tooltip$"
normandy.0068.t:0 "La Estatua Dorada de San Miguel"
normandy.0068.desc:0 "[GetBuilding('RICE_normandy_mont_saint_michel_02').GetName] ha estado fuertemente asociado con el Arcángel Miguel durante siglos. Durante gran parte de este tiempo, San Auberto, el fundador del sitio, se ha utilizado como un conducto simbólico del poder del Arcángel entre los lugareños y los peregrinos.\n\nSin embargo, en los últimos años, San Miguel ha crecido en popularidad, a expensas del culto existente de San Auberto. El único problema es que, como Arcángel, Miguel no dejó reliquias físicas. ¿Dónde se centraría la adoración de los fieles?\n\nAfortunadamente, se ha encontrado una solución gracias a los esfuerzos de [statue_giver.GetTitledFirstName]. [statue_giver.GetSheHe|U] ha donado a la Abadía una gran estatua dorada del Arcángel, una que supera a muchas estatuas similares en belleza y majestuosidad. Es la esperanza de [statue_giver.GetHerHis] que esto permita que el patrón de la Abadía sea visible para todos, en cierto sentido."
normandy.0068.a:0 "¡Qué regalo tan glorioso para la Abadía!"
normandy.0068.b:0 "No me importan sus prácticas paganas."
normandy.0068.info:0 "$RICE_normandy_mont_saint_michael_pilgrimage_context_tooltip$"
normandy.0070.t:0 "Piedra de Chausey"
normandy.0070.desc:0 "Varios consejeros en mi reino me han informado sobre la piedra de granito de Chausey, una isla frente a la costa de [avranches.GetNameNoTier], y cómo podríamos utilizarla. Notablemente, ha sido utilizada para construir edificios en [GetBuilding('RICE_normandy_mont_saint_michel_02').GetName], por ejemplo.\n\nEstos consejeros dicen que están en contacto con los comerciantes involucrados en el envío de esa piedra a otros lugares, y negociamos un trato decente para adquirir algo de esa piedra para varios proyectos, como la construcción de iglesias o carreteras."
normandy.0070.a:0 "Buena idea. Hagámoslo entonces."
normandy.0070.b:0 "Por el momento, no necesitamos la piedra."
normandy.0071.t:0 "¿Una Donación?"
normandy.0071.desc:0 "Recientemente he estado pensando en [GetBuilding('RICE_normandy_mont_saint_michel_02').GetName]. No es raro que los gobernantes [ROOT.Char.GetFaith.GetReligion.GetAdjective] como yo dediquen algunos fondos para ayudar a mantener el sitio, o incluso ampliarlo. Quizás debería hacerlo para mostrar mi devoción a [ROOT.Char.GetFaith.HighGodName] a todos."
normandy.0071.a:0 "Haré una pequeña donación a los monjes que viven allí."
normandy.0071.b:0 "¡Una gran donación ayudará a reparar y renovar el sitio!"
normandy.0071.c:0 "Mont-Saint-Michel estará bien sin regalos de mi parte."
normandy.0072.t:0 "El Milagro del Arcángel"
normandy.0072.desc:0 "Una noble menor de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] está visitando mi corte hoy. Es una devota [christian.GetAdjective] que recientemente fue en peregrinación a Mont-Saint-Michel en [avranches.GetNameNoTier], y me contó un incidente sumamente milagroso.\n\nAl principio, no pudo entrar en Mont-Saint-Michel. Las aguas alrededor del área rápidamente se volvieron demasiado peligrosas cada vez que se acercaba, golpeándola y casi matándola varias veces. Semanas después de su llegada, fue solo cuando esta mujer cayó de rodillas en la playa, confesó sus pecados y pidió penitencia, que las olas finalmente se calmaron y la dejaron pasar.\n\nLos monjes de Mont-Saint-Michel dijeron que esto era claramente una señal del severo Arcángel Miguel mismo, para alentarla a ser una seguidora más devota y fiel [christian.GetAdjectiveNoTooltip]."
normandy.0072.a:0 "La historia suena exagerada, ¡pero es divertida!"
normandy.0072.b:0 "¡Verdaderamente, el Arcángel Miguel te ayudó a arrepentirte!"
normandy.0072.c:0 "Los adoradores de Cristo creen en cosas extrañas."
normandy.0073.t:0 "Manzanas Normandas"
normandy.0073.desc:0 "Los huertos de manzanas no son una vista poco común en [GetGeographicalRegion('RICE_normandy_region').GetName], y la industria se ha establecido allí durante algún tiempo. Recientemente, algunos de mis consejeros en [county.GetNameNoTier] han sugerido que invirtamos en algunos de los huertos de manzanas allí, para expandir el negocio. La producción de manzanas y, más importante, de sidra podría ser un buen impulso para la economía local."
normandy.0073.a:0 "¡Gran idea! Hagámoslo."
normandy.0073.b:0 "No veo la necesidad de eso."
normandy.0074.t:0 "Callos de Res"
normandy.0074.desc:0 "Hoy, mis cocineros han preparado un delicioso plato de callos de res rociados con jugo de manzana como el plato principal de un pequeño banquete que estoy celebrando para mis cortesanos. Esto, por supuesto, es uno de los grandes placeres culinarios de [GetGeographicalRegion('RICE_normandy_region').GetName], y estoy contento de tener cocineros que provienen de mis territorios allí.\n\nDe todos modos, todos elogian el plato por su excelente mezcla de varios sabores, incluyendo callos de res, otras carnes y vegetales."
normandy.0074.a:0 "¡Delicioso, delicioso!"
normandy.0075.t:0 "Brioche Normanda"
normandy.0075.desc:0 "Uno de los panaderos que trabaja en mi casa proviene de [county.GetNameNoTier]. Recientemente me horneó una gran cantidad de pan brioche, conocido por provenir de [GetGeographicalRegion('RICE_normandy_region').GetName], usando una antigua receta familiar, y dice que sería una buena cosa para comer como refrigerio."
normandy.0075.a:0 "¡Un buen refrigerio, de hecho!"
normandy.0076.t:0 "Étretat"
normandy.0076.desc:0 "Hoy tuve la oportunidad de visitar el pueblo de Étretat, en [eu.GetNameNoTier]. Es particularmente conocido por sus magníficos acantilados de tiza, que se elevan a gran altura sobre el mar. Sin duda, estos acantilados fueron lo más destacado de mi viaje."
normandy.0076.a:0 "Fue una vista hermosa."
normandy.0077.t:0 "La Leyenda de Pirou"
normandy.0077.desc:0 "Mis cortesanos y yo estábamos charlando sobre la leyenda del castillo de Pirou, en [avranches.GetNameNoTier].\n\nSupuestamente, hace mucho tiempo, un ejército de saqueadores escandinavos atacó el castillo. Al entrar, no encontraron a nadie allí, salvo a un anciano, quien, tras ser interrogado, dijo que años atrás, el señor del castillo adquirió un antiguo libro de un mago que contenía hechizos arcanos, incluyendo uno para convertir a las personas en gansos.\n\nLos saqueadores recordaron que un día antes, habían visto una gran bandada de gansos volar, ¡los habitantes del castillo debieron haber huido como gansos! Enfurecidos, los saqueadores devastaron el castillo y quemaron el libro. Cuando los gansos regresaron, no pudieron volver a ser humanos sin la ayuda del libro. Es por eso que los gansos salvajes siempre se detienen en la región cada año, buscando en vano el libro."
normandy.0077.a:0 "Todos sabemos que es una historia tonta pero divertida."
normandy.0077.b:0 "Me pregunto qué hechizos tenía ese libro..."

