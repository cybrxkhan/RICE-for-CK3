RICE_normandy_archangel_michael_statue_tooltip:0 "¡Debe haber una mejor manera de venerar al Arcángel Miguel!"
RICE_normandy_archangel_michael_statue_desc:0 "[GetBuilding('RICE_normandy_mont_saint_michel_02').GetName] ha sido un importante sitio de peregrinación durante años; el Arcángel Miguel, asociado con la abadía desde hace mucho tiempo, se está volviendo cada vez más popular. ¿Por qué no instalamos una gran estatua de Miguel en la abadía, para que los fieles tengan una representación visible de él para venerar allí?"
