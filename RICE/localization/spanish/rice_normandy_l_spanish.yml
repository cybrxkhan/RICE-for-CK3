game_concept_RICE_normandy_settlers:1 "Colonizadores Nórdicos y Normandos"
game_concept_RICE_normandy_settlers_desc:2 "Las [decisions|E] para Invitar a Colonizadores Nórdicos o Normandos está disponible para la mayoría de los [rulers|E] europeos antes de la [era|E] $culture_era_high_medieval$ y la [era|E] $culture_era_late_medieval$ respectivamente. Te permite traer colonizadores de Escandinavia o Normandía, respectivamente, para proporcionarte diferentes bonificaciones.\n\nCon aventureros nórdicos, también puedes solicitar que te protejan contra [varangian_adventures|E], mientras que con aventureros normandos, puedes pedir ayuda a largo plazo para mejorar tu posición militar y política. Cualquiera de las dos está garantizada si invitas a los colonizadores como [rulers|E].\n\nSin embargo, si no los estás invitando a ser [rulers|E], existe la posibilidad de que te exijan más, como [gold|E] extra o incluso un [county|E] para gobernar. Si no accedes a sus demandas, o las negociaciones fallan, dejarán algunos desagradables [county_modifiers|E] en tus tierras."
game_concept_RICE_normandy_border_raid:1 "Incursión Fronteriza Bretón-Normanda"
game_concept_RICE_normandy_border_raids:1 "Incursiones Fronterizas Bretón-Normandas"
game_concept_RICE_normandy_border_raiding:1 "Incursiones Fronterizas Bretón-Normandas"
game_concept_RICE_normandy_border_raid_desc:2 "Este es un tipo especial de [war|E] que representa los muchos años de guerra de baja intensidad entre varios señores $norman$ y $breton$ en las regiones fronterizas del norte de Francia.\n\nEsta guerra está disponible para los [rulers|E] [struggle_involved|E] en la [struggle|E] de [RICE_normandy_struggle_short|E], y/o aquellos cuya [cultures|E] sean de [heritage|E] $heritage_brythonic_name$ o $heritage_frankish_name$ y tengan una [capital|E] en la [region|E] de $RICE_normandy_and_brittany_region$, y puede ser declarada contra [rulers|E] con territorios fronterizos. También cuesta menos cuando se declara la guerra contra alguien de un [heritage|E] diferente.\n\nAl igual que la [border_raid|E] de la [iberian_struggle|E], en esta [war|E], el atacante busca [siege|E] un [county|E] enemigo específico que bordea su [realm|E]. El [war_leader|E] gana [gold|E] por capturar el [war_target|E], que perderá [development|E] y [control|E]. También pueden destruirse [buildings|E], lo que da más [gold|E], aumentando la posibilidad con el [development|E] y el tamaño del [siege|E] [army|E].\n\nEl [war_score|E] será ganado rápidamente por el atacante al [occupying|E] el [war_target|E]."
game_concept_RICE_norman_adventure:0 "Aventura Normanda"
game_concept_RICE_norman_adventures:0 "Aventuras Normandas"
game_concept_RICE_norman_adventuring:0 "Aventuras"
game_concept_RICE_norman_adventure_adventure:0 "Aventura"
game_concept_RICE_norman_adventure_desc:0 "Este es un tipo especial de [war|E], donde un atacante intenta trasladar su [realm|E] al [war_target|E] por completo. Es similar a la [varangian_adventure|E], pero con algunas diferencias, y está disponible para [cultures|E] con las [traditions|E] $tradition_RICE_northmen_name$ o $tradition_RICE_adventurers_and_aristocrats_name$.\n\nSi el atacante gana, anexará inmediatamente los [counties|E] correspondientes y trasladará su [capital|E] allí. Sus antiguos vasallos se independizarán, y sus antiguos $game_concept_counties$ serán entregados a nuevos caudillos locales. Las $game_concept_RICE_norman_adventures$ están #EMP SOLO#! disponibles para los [duke|E]s y [rulers|E] de [title_tier|E] [$game_concept_count$, volviéndose progresivamente más caras con cada $game_concept_RICE_norman_adventure_adventure$ exitosa.\n\nEste [casus_belli|E] está disponible en las [eras|E] $culture_era_early_medieval$ y $culture_era_high_medieval$, y no se puede usar contra otras [cultures|E] con las [traditions|E] $tradition_RICE_northmen_name$ o $tradition_RICE_adventurers_and_aristocrats_name$.\n\nAl lanzar su primera $game_concept_RICE_norman_adventure$, un atacante recibe hasta [EmptyScope.ScriptValue('varangian_adventurers_standard_levy_cap_value')|0] [special_troops|E] adicionales, la cantidad aumentando con cada [county|E] de [faith|E] y [culture|E] que controle completamente."

# Aspiraciones
RICE_normandy_aspiration_rollo_desc: "\n\n#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$Asentarse en [GetTitleByKey('d_normandy').GetNameNoTier] iniciando y/o participando en la [RICE_normandy_struggle|E] por cualquier medio necesario\n\n#bold Recompensas#!\n$EFFECT_LIST_BULLET$Ganar @prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [prestige|E]\n$EFFECT_LIST_BULLET$Recibir #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [special_troops|E]\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$Convertirse a la [faith|E] cristiana (Recompensa: @piety_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [piety|E])\n$EFFECT_LIST_BULLET$Ser el [ruler|E] de [GetTitleByKey('d_normandy').GetNameNoTier] (Recompensa: @dynasty_prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_small_resource_bonus')]#! [dynasty_prestige|E])\n$EFFECT_LIST_BULLET$Tener al menos [gold_i|E] #V 1000#! en tu tesorería (Recompensa: Cada [county|E] en tu [realm|E] en [GetGeographicalRegion('RICE_normandy_region').GetName] gana @development_icon! [development|E] #V [EmptyScope.ScriptValue('RICE_red_sea_al_umari_aspiration_dev_bonus')]#!)"
RICE_normandy_historical_aspiration_action_rollo: "#italic Supuestamente has recibido una visión del Dios cristiano para asentarte en el norte de Francia, establecer un nuevo reino y llevar a tu gente a un futuro mejor.#!$RICE_normandy_aspiration_rollo_desc$"
RICE_normandy_historical_aspiration_modifier_desc_rollo: "[GetModifier('RICE_normandy_aspiration_settle_in_normandy').GetNameWithTooltip]"

 # Lucha
RICE_normandy_struggle:0 "Consolidación de Normandía"
RICE_normandy_struggle_desc:0 "Mis gustos son muy singulares. No lo entenderías.\n\nMis gustos son muy singulares. No lo entenderías."
struggle_RICE_normandy_phase_adventure:0 "Aventura"
struggle_RICE_normandy_phase_adventure_desc:0 "La fase de Aventura [struggle_phase|E] es una era de oportunidades para la [RICE_normandy_struggle|E], ya sea debido a los conflictos de una [struggle_phase_normandy_confrontation|E], o la estabilidad económica de una [struggle_phase_normandy_acculturation|E].\n\nAhora, personas de Escandinavia, pero también de otras partes de Europa, llegan a Normandía en gran número, ya sea para asentarse, encontrar trabajo como mercenarios o saquear. Mientras tanto, aquellos que ya están aquí se ven impulsados a buscar fortunas en tierras extranjeras.\n\nSin embargo, las aventuras solo pueden durar cierto tiempo. Si los [rulers|E] de Normandía no expanden su poder con cuidado, esto podría llevar a una [struggle_phase_normandy_confrontation|E]. Alternativamente, si los [rulers|E] manejan cuidadosamente esta mezcolanza de pueblos, esto podría llevar a una [struggle_phase_normandy_acculturation|E]."
struggle_RICE_normandy_phase_acculturation:0 "Integración"
struggle_RICE_normandy_phase_acculturation_desc:0 "Después de una [struggle_phase_normandy_adventure|E] gratificante, o cuando los conflictos de una [struggle_phase_normandy_confrontation|E] disminuyen, la [RICE_normandy_struggle|E] avanza sin problemas mientras los habitantes de la región aprenden a coexistir en la fase de Integración [struggle_phase|E].\n\nEl contacto frecuente entre diferentes grupos lleva a un intercambio de ideas en derecho, idioma, tácticas militares y más. La adopción de ideas latinas es la tendencia más dominante, ya que los [rulers|E] buscan imponer su autoridad y administrar su [realm|E] de manera más eficiente.\n\nSi hay fricciones causadas por estos intentos de asimilar diferentes ideas y costumbres, esto podría causar conflicto entre los señores o grupos con prioridades diferentes, llevando a una [struggle_phase_normandy_confrontation|E]. Sin embargo, si los intentos de asimilación cultural tienen éxito, esto podría fomentar la prosperidad de Normandía, llevando a una [struggle_phase_normandy_adventure|E]."
struggle_RICE_normandy_phase_confrontation:0 "Confrontación"
struggle_RICE_normandy_phase_confrontation_desc:0 "La [RICE_normandy_struggle|E] enfrenta reveses durante la fase de Confrontación [struggle_phase|E], debido a un fracaso en imponer la autoridad ducal mediante la asimilación durante la [struggle_phase_normandy_acculturation|E], o ambiciones conflictivas durante una [struggle_phase_normandy_adventure|E].\n\nAhora, Normandía enfrenta disturbios, si no una guerra abierta, mientras los nobles menores disputan la autonomía de sus señores. Mientras tanto, los diversos grupos que ahora viven en Normandía frecuentemente disputan el poder secular y religioso.\n\nEventualmente, si las partes en conflicto llegan a tolerarse mutuamente a través de la fuerza o la diplomacia, pueden comenzar a construir una sociedad normanda unificada, llevando a la [struggle_phase_normandy_acculturation|E]. También pueden desear buscar sus fortunas en otros lugares, o invitar a otros a asistirles en sus disputas, llevando a la [struggle_phase_normandy_adventure|E]."

