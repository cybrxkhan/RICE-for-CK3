RICE_sicily_admirals_bridge_recently_built_desc: "Los líderes locales recientemente encargaron la construcción del llamado Puente del Almirante cerca de Palermo. Un puente impresionante, que conecta estratégicamente varias partes de la ciudad y las regiones circundantes a través de un río principal, es un símbolo de la gloria y prosperidad de la ciudad."
RICE_sicily_substrate_latin: "Sustrato Latino"
RICE_sicily_substrate_latin_desc: "Debido a la guerra endémica, el conflicto y el declive económico, la [RICE_sicily_struggle|E] se convirtió en una [struggle_phase_sicily_periphery_simple|E] del Mediterráneo. Los pueblos, las ideas religiosas y la cultura del Occidente Latino se hicieron más prominentes en la región durante esta transformación, y continúan influyendo en lo que queda de la sociedad devastada de esta región.\n\n"
RICE_sicily_substrate_greek: "Sustrato Griego"
RICE_sicily_substrate_greek_desc: "Debido a la guerra endémica, el conflicto y el declive económico, la [RICE_sicily_struggle|E] se convirtió en una [struggle_phase_sicily_periphery_simple|E] del Mediterráneo. Los pueblos, las ideas religiosas y la cultura de Bizancio se hicieron más prominentes en la región durante esta transformación, y continúan influyendo en lo que queda de la sociedad devastada de esta región.\n\n"
RICE_sicily_substrate_arabic: "Sustrato Árabe-Bereber"
RICE_sicily_substrate_arabic_desc: "Debido a la guerra endémica, la lucha y el declive económico, la [RICE_sicily_struggle|E] se convirtió en una [struggle_phase_sicily_periphery_simple|E] del Mediterráneo. Los pueblos, las ideas religiosas y la cultura de los árabes y bereberes se hicieron más prominentes en la región durante esta transformación, y continúan influyendo en lo que queda de la devastada sociedad de esta región.\n\n"
RICE_sicily_ruling_class_latin: "Clase Gobernante Latina"
RICE_sicily_ruling_class_latin_desc: "La [RICE_sicily_struggle|E] ha sufrido un declive económico, cultural y político, gracias a la [struggle_phase_sicily_imperial_simple|E] de poderes locales o extranjeros, o ambos. Las élites latinas son vistas, acertada o erróneamente, como la fuerza dominante detrás de las condiciones actuales de esta región empobrecida y explotada.\n\n"
RICE_sicily_ruling_class_greek: "Clase Gobernante Griega"
RICE_sicily_ruling_class_greek_desc: "La [RICE_sicily_struggle|E] ha sufrido un declive económico, cultural y político, gracias a la [struggle_phase_sicily_imperial_simple|E] de poderes locales o extranjeros, o ambos. Las élites griegas son vistas, acertada o erróneamente, como la fuerza dominante detrás de las condiciones actuales de esta región empobrecida y explotada.\n\n"
RICE_sicily_ruling_class_arabic: "Clase Gobernante Árabe-Bereber"
RICE_sicily_ruling_class_arabic_desc: "La [RICE_sicily_struggle|E] ha sufrido un declive económico, cultural y político, gracias a la [struggle_phase_sicily_imperial_simple|E] de poderes locales o extranjeros, o ambos. Las élites árabes y bereberes son vistas, acertada o erróneamente, como la fuerza dominante detrás de las condiciones actuales de esta región empobrecida y explotada.\n\n"
