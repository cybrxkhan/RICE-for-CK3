sicily.0050.t:0 "Envíos de Grano"
sicily.0050.desc:0 "He dado la orden para que un considerable envío de grano de mis territorios en [GetGeographicalRegion('custom_sicily').GetName] sea enviado a [recipient.GetTitledFirstName] como muestra de buena voluntad. Después de todo, el fértil producto de esta región es a menudo codiciado por los extranjeros, así que estoy seguro de que [recipient.GetSheHe] apreciará el gesto.\n\nEn cualquier caso, el grano debería llegar allí en breve."
sicily.0050.a:0 "¡Es una oferta que [recipient.GetFirstNameNoTooltip] no podrá rechazar!"
sicily.0051.opening:0 "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
sicily.0051.desc:0 "Por favor, acepta estos envíos de grano de mis territorios en [GetGeographicalRegion('custom_sicily').GetName]. Sean cuales sean nuestras diferencias, espero que este regalo de alimentos alimente y alivie el sufrimiento de muchos en tu reino. Esta es una oferta generosa que estoy seguro no rechazarás."
sicily.0051.a:0 "¡De hecho, era una oferta que no podía rechazar!"
sicily.0052.opening:0 "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
sicily.0052.desc:0 "Aunque aprecio tu oferta de enviar envíos de grano desde tus territorios en [GetGeographicalRegion('custom_sicily').GetName] a mis súbditos, tendremos que rechazar tu regalo por el momento. Preferiría no volverme demasiado dependiente de tu grano, y estoy seguro de que lo entenderás."
sicily.0052.a:0 "¡Pensé que había hecho una oferta que [actor.GetSheHe] no podría rechazar!"
sicily.0053.opening:0 "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
sicily.0053.desc:0 "Estoy más que feliz de enviarte envíos de grano desde mis territorios en [GetGeographicalRegion('custom_sicily').GetName]. Tu pago en oro es muy apreciado, y el grano debería llegar en breve."
sicily.0053.a:0 "¡Excelente!"
sicily.0054.opening:0 "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
sicily.0054.desc:0 "Muchas gracias por aceptar mi solicitud de enviar envíos de grano desde tus territorios en [GetGeographicalRegion('custom_sicily').GetName] a mi reino. Mi gente te agradece tu generosidad."
sicily.0054.a:0 "Me alegra saber que el grano llegó a salvo."
sicily.0055.opening:0 "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
sicily.0055.desc:0 "Aunque aprecio tu oferta de oro, simplemente no puedo permitirme enviar envíos de grano desde mis territorios en [GetGeographicalRegion('custom_sicily').GetName]. El grano ha sido apartado para otros. Estoy seguro de que lo entenderás."
sicily.0055.a:0 "¡Pensé que había hecho una oferta que [recipient.GetSheHe] no podría rechazar!"
