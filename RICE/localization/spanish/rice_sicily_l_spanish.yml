sicily.0016.t:0 "El Auge de [siculo_arabic.GetNameNoTooltip]"
sicily.0016.desc:0 "Han pasado muchos años desde que los primeros colonos árabes y bereberes llegaron a [GetGeographicalRegion('custom_sicily').GetName], otra oleada de pueblos que traen consigo una capa adicional de influencias culturales y religiosas a la ya diversa región.\n\nCon el tiempo, en [county_to_change.GetNameNoTier], estos colonos y sus descendientes no solo han formado comunidades significativas, sino que también se han mezclado y asociado con los locales, a quienes han influenciado significativamente y viceversa.\n\nComo resultado de esta mezcla de pueblos, costumbres y creencias, la identidad dominante en [county_to_change.GetNameNoTierNoTooltip] ya no es [old_culture.GetName], sino [siculo_arabic.GetName]."
sicily.0016.a:0 "¡Interesante!"
sicily.0017.t:0 "Un Puente sobre el Oreto"
sicily.0017.desc:0 "[GetTitleByKey('b_palermo').GetNameNoTier] es, entre las ciudades de [GetGeographicalRegion('custom_sicily').GetName], incomparable en prosperidad. Sin embargo, tiene el potencial de ser aún mayor.\n\nAnteriormente, un gran impedimento para su mayor crecimiento era el río Oreto, que dificultaba el viaje entre la ciudad principal y algunos de sus suburbios. Por lo tanto, he ordenado la construcción de un gran puente para conectar ambos lados del río.\n\nNo solo el puente mejorará las conexiones entre diferentes partes de la ciudad, sino que también nos beneficiaremos de los peajes que recolecta. Ya, los residentes han comenzado a llamar al puente el “Puente del Almirante”."
sicily.0017.a:0 "¡Que beneficie a [GetTitleByKey('b_palermo').GetNameNoTierNoTooltip] por generaciones!"
sicily.0018.t:0 "Nuevos Soldados"
sicily.0018.desc.latin:0 "He enviado un mensaje a las comunidades latinas, tanto a las que viven dentro de mi reino, como a las que viven en tierras extranjeras, que estoy reclutando soldados latinos en mi ejército. Los forasteros pueden considerar a algunos de ellos nada más que brutos incivilizados, pero, verdadero o no, pocos pueden negar su destreza marcial."
sicily.0018.desc.greek:0 "He enviado un mensaje a las comunidades griegas, tanto a las que viven dentro de mi reino, como a las que viven en tierras extranjeras, que estoy reclutando soldados griegos en mi ejército. Aunque son denigrados como traidores engañosos por sus enemigos, ellos se consideran a sí mismos los herederos de los poderosos romanos, después de todo."
sicily.0018.desc.arabic:0 "He enviado un mensaje a las comunidades árabe-bereberes, tanto a las que viven dentro de mi reino, como a las que viven en tierras extranjeras, que estoy reclutando soldados árabe-bereberes en mi ejército. Aunque son etiquetados como despiadados asaltantes por sus enemigos, lucharán con valor y coraje por aquellos que los traten bien."
sicily.0018.desc.none:0 "He enviado un mensaje a varias comunidades, tanto aquí como en el extranjero, de que estoy reclutando soldados voluntarios para mi ejército."
sicily.0018.desc:0 "\n\nYa sean reclutas frescos y ansiosos, o veteranos experimentados, sus números y talentos seguramente fortalecerán mi poderío militar.\n\n[GetGeographicalRegion('custom_sicily').GetName] ha existido durante mucho tiempo como una frontera entre diferentes mundos, por lo que la presencia de soldados de todos los rincones del mundo no es nada inaudito. En una región como esta, siempre hay oportunidades para aventureros militares dispuestos a abrazar nuevos desafíos y nuevas culturas."
sicily.0018.a:0 "Servirán bien al reino."
