 # Aspirations
 RICE_sicily_aspiration_sawdan_desc: "\n\n#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$Sé el [ruler|E] [independent|E] de [GetTitleByKey('d_apulia').GetNameNoTier]\n$EFFECT_LIST_BULLET$Gobierna, y/o que tus [vassals|E] gobiernen, al menos #V 10#! [counties|E] en [GetGeographicalRegion('RICE_mainland_southern_italy').GetName]\n$EFFECT_LIST_BULLET$Ten un [piety_level|E] de [GetModifier( 'piety_level_3' ).GetNameWithTooltip|L] o superior, O un [prestige_level|E] de [GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L] o superior\n$EFFECT_LIST_BULLET$Toma la [decision|E] de $RICE_sicily_administer_frontier$ al menos una vez\n$EFFECT_LIST_BULLET$Permanece como musulmán [faith|E]\n\n#bold Recompensas#!\n$EFFECT_LIST_BULLET$Gana @piety_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [piety|E]\n$EFFECT_LIST_BULLET$Gana @prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [prestige|E]\n$EFFECT_LIST_BULLET$Gana @legitimacy_icon! #V [EmptyScope.ScriptValue('medium_legitimacy_gain')]#! [legitimacy|E]\n$EFFECT_LIST_BULLET$Recibe #V 1000#! [special_troops|E], incluyendo algunos [men_at_arms|E]\n$EFFECT_LIST_BULLET$#P +25#! [opinion|E] del [head_of_faith|E] si existe uno\n$EFFECT_LIST_BULLET$La [decision|E] de $RICE_sicily_administer_frontier$ es permanentemente más barata\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$Toma la [decision|E] de $RICE_sicily_recruit_soldiers_decision$ al menos una vez (Recompensa: Gana un [perk|E] [martial_lifestyle|E])\n$EFFECT_LIST_BULLET$Sé [king|E] o [emperor|E] [rank|E] o ten al menos #V 3#! [duchy|E] [titles|E] (Recompensa: @dynasty_prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_large_resource_bonus')]#! [dynasty_prestige|E])\n$EFFECT_LIST_BULLET$Controla el [county|E] de [GetTitleByKey('c_roma').GetNameNoTier] (Recompensa: Gana @gold_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [gold|E])"
 RICE_sicily_historical_aspiration_action_sawdan: "#italic Con los abasíes en desorden, y con la mayoría de los musulmanes desestimando el Emirato de Bari como una frontera sin ley de Dar al-Islam, debes tomar la iniciativa en defender la incipiente colonia de Bari de todo tipo de enemigos si quieres establecer permanentemente el Islam en Italia.#!$RICE_sicily_aspiration_sawdan_desc$"
 RICE_sicily_historical_aspiration_modifier_desc_sawdan: "[GetModifier('RICE_sicily_aspiration_establish_islam_in_southern_italy').GetNameWithTooltip]" 
 RICE_sicily_aspiration_roger_desc: "\n\n#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$[completely_control|E] [GetTitleByKey('d_sicily').GetNameNoTier]\n$EFFECT_LIST_BULLET$Ten un [prestige_level|E] de [GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L] o superior\n$EFFECT_LIST_BULLET$Permanece como cristiano [faith|E]\n\n#bold Recompensas#!\n$EFFECT_LIST_BULLET$Gana @piety_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [piety|E]\n$EFFECT_LIST_BULLET$Gana @prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [prestige|E]\n$EFFECT_LIST_BULLET$#P +25#! [opinion|E] del [head_of_faith|E] si existe uno\n$EFFECT_LIST_BULLET$Cada [county|E] en [GetGeographicalRegion('RICE_insular_sicily').GetName] gana @development_icon! #V [EmptyScope.ScriptValue('RICE_red_sea_al_umari_aspiration_dev_bonus')]#! [development|E]\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$Ten un [piety_level|E] de [GetModifier( 'piety_level_3' ).GetNameWithTooltip|L] o superior (Recompensa: @legitimacy_icon! #V [EmptyScope.ScriptValue('medium_legitimacy_gain')]#! [legitimacy|E])\n$EFFECT_LIST_BULLET$Sé el [ruler|E] del [duchy|E] [GetTitleByKey('d_sicily').GetNameNoTier] o controla directamente al menos #V 10#! [counties|E] (Recompensa: Gana un [perk|E] [diplomacy_lifestyle|E])\n$EFFECT_LIST_BULLET$Controla el [county|E] de [GetTitleByKey('c_roma').GetNameNoTier] (Recompensa: Gana @gold_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [gold|E])"
 RICE_sicily_historical_aspiration_action_roger: "#italic Incluso antes de que los normandos tomaran Sicilia, durante siglos la isla ha sido testigo de la presencia de clanes germánicos deseosos de establecer sus propios principados. Tu misión es consolidar la hegemonía normanda y cristiana en toda Sicilia y dejar una huella duradera de la cultura normanda en la región.#!$RICE_sicily_aspiration_roger_desc$"
 RICE_sicily_historical_aspiration_modifier_desc_roger: "[GetModifier('RICE_sicily_aspiration_secure_norman_hegemony').GetNameWithTooltip]"
 RICE_sicily_aspiration_benavert_desc: "\n\n#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$Sé el [ruler|E] [independent|E] de [GetTitleByKey('d_sicily').GetNameNoTier]\n$EFFECT_LIST_BULLET$[completely_control|E] [GetTitleByKey('d_sicily').GetNameNoTier] como un [ruler|E] independiente\n$EFFECT_LIST_BULLET$Ten un [piety_level|E] de [GetModifier( 'piety_level_3' ).GetNameWithTooltip|L] o superior\n$EFFECT_LIST_BULLET$Ten un [prestige_level|E] de [GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L] o superior\n$EFFECT_LIST_BULLET$Permanece como musulmán [faith|E]\n\n#bold Recompensas#!\n$EFFECT_LIST_BULLET$Gana @piety_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [piety|E]\n$EFFECT_LIST_BULLET$Gana @prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [prestige|E]\n$EFFECT_LIST_BULLET$#P +25#! [opinion|E] del [head_of_faith|E] si existe uno\n$EFFECT_LIST_BULLET$Cada [county|E] en [GetGeographicalRegion('RICE_insular_sicily').GetName] gana @development_icon! #V [EmptyScope.ScriptValue('RICE_red_sea_al_umari_aspiration_dev_bonus')]#! [development|E]\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$Ten un [piety_level|E] de [GetModifier( 'piety_level_4' ).GetNameWithTooltip|L] o superior O un [prestige_level|E] de [GetModifier( 'prestige_level_4' ).GetNameWithTooltip|L] o superior (Recompensa: @legitimacy_icon! #V [EmptyScope.ScriptValue('medium_legitimacy_gain')]#! [legitimacy|E])\n$EFFECT_LIST_BULLET$Controla directamente al menos #V 8#! [counties|E] (Recompensa: Recibe #V 400#! [GetMaA('RICE_sicily_bowmen').GetName] y #V 100#! [GetMaA('RICE_norman_cavalry').GetName] [special_troops|E])\n$EFFECT_LIST_BULLET$Roger d'Hauteville es musulmán [faith|E] o está muerto (Recompensa: @dynasty_prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_small_resource_bonus')]#! [dynasty_prestige|E], y @prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_small_resource_bonus')]#! [prestige|E] si está muerto, o @piety_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_small_resource_bonus')]#! [piety|E] si se convierte)"
 RICE_sicily_historical_aspiration_action_benavert: "#italic El colapso del Emirato Kalbí trajo años de guerra civil entre taifas en Sicilia. Un líder poderoso debe levantarse para unificar a los fieles musulmanes de Sicilia y restaurar el control sobre los peligrosos mercenarios normandos convertidos en invasores.#!$RICE_sicily_aspiration_benavert_desc$"
