# Buildings
building_type_RICE_sicily_mount_etna:0 "Monte Etna"
building_type_RICE_sicily_mount_etna_desc:0 "Como una de las montañas más grandes del Mediterráneo, el Monte Etna ha sido objeto de leyendas y folklore durante siglos. En la antigüedad, este volcán tenía un significado religioso, ya que se creía que el dios Vulcano, o Hefesto, tenía su fragua de herrero bajo el Etna. Hoy en día, los suelos volcánicos producidos por su actividad hacen que la región cercana sea una de las más fértiles de Sicilia, que ya de por sí es bastante fértil."
building_RICE_sicily_mount_etna:0 "$building_type_RICE_sicily_mount_etna$"
building_RICE_sicily_mount_etna_desc:0 "$building_type_RICE_sicily_mount_etna_desc$"
building_type_RICE_sicily_monte_cassino:0 "Monte Cassino"
building_type_RICE_sicily_monte_cassino_desc:0 "La Abadía de Monte Cassino, que se encuentra en la cima de una colina rocosa, fue fundada en 529 por el gran San Benito como la primera casa de la Orden Benedictina. A lo largo de los siglos, ha tenido altibajos e incluso ha sido abandonada algunas veces, pero ha desarrollado una reputación como uno de los principales centros de cultura y aprendizaje en Europa, con una vasta biblioteca. La #italic Terra Sancti Benedicti#!, la tierra secular propiedad del monasterio, está fuertemente fortificada para proteger el monasterio."
building_RICE_sicily_monte_cassino:0 "$building_type_RICE_sicily_monte_cassino$"
building_RICE_sicily_monte_cassino_desc:0 "$building_type_RICE_sicily_monte_cassino_desc$"
building_type_RICE_sicily_palace_of_palermo:0 "Palacio Real de Palermo"
building_type_RICE_sicily_palace_of_palermo_desc:0 "Palermo es el principal centro político, cultural y económico de Sicilia, y una ciudad tan grandiosa merece un palacio real igualmente grandioso. Combinando el legado arquitectónico y artístico de los tres mundos en Sicilia – el Islámico, el Bizantino y el Latino Occidental – es un testimonio de las muchas influencias y la historia pasada de la frontera siciliana."
building_RICE_sicily_palace_of_palermo:0 "$building_type_RICE_sicily_palace_of_palermo$"
building_RICE_sicily_palace_of_palermo_desc:0 "$building_type_RICE_sicily_palace_of_palermo_desc$"
building_type_RICE_sicily_salerno_medical_school:0 "Escuela de Medicina de Salerno"
building_type_RICE_sicily_salerno_medical_school_desc:0 "Según la leyenda, cuatro eruditos de la medicina – el latino Salernus, el griego Pontus, el judío Helinus y el árabe Abdela – se conocieron y se hicieron amigos por casualidad en Salerno, estableciendo allí una escuela de medicina. Sea cual sea la verdad del asunto, desde entonces, Salerno ha sido el principal centro de educación médica en Europa, acumulando impresionantes colecciones de textos médicos en sus vastas bibliotecas."
building_RICE_sicily_salerno_medical_school:0 "$building_type_RICE_sicily_salerno_medical_school$"
building_RICE_sicily_salerno_medical_school_desc:0 "$building_type_RICE_sicily_salerno_medical_school_desc$"
RICE_sicily_salerno_medical_school_effect_desc:0 "$unlocks_building_desc$[decision|E] to $RICE_sicily_support_salerno_medical_school$"
building_type_RICE_sicily_arch_of_trajan:0 "Arco de Trajano"
building_type_RICE_sicily_arch_of_trajan_desc:0 "Trajano, uno de los Cinco Buenos Emperadores de la antigua Roma, erigió una serie de grandes y magníficos arcos triunfales en todo el Imperio Romano para celebrar sus proyectos de construcción y sus conquistas que llevaron al Imperio a su máxima extensión. El arco en Benevento, el mejor conservado de estos arcos, tiene relieves esculpidos que representan a Trajano y sus logros."
building_RICE_sicily_arch_of_trajan:0 "$building_type_RICE_sicily_arch_of_trajan$"
building_RICE_sicily_arch_of_trajan_desc:0 "$building_type_RICE_sicily_arch_of_trajan_desc$"
building_type_RICE_sicily_sassi_of_matera_01:0 "Sassi de Matera"
building_type_RICE_sicily_sassi_of_matera_01_desc:0 "Aunque se pueden encontrar ciudades cueva en todo el Mediterráneo, pocas son tan espectaculares como las que se encuentran en Matera. Esta red de cavernas en constante crecimiento e impresionante incluye residencias subterráneas, mercados, fortalezas, talleres, casas de campo, lugares de culto, un impresionante sistema de gestión del agua y más."
building_RICE_sicily_sassi_of_matera_01:0 "$building_type_RICE_sicily_sassi_of_matera_01$"
building_RICE_sicily_sassi_of_matera_01_desc:0 "$building_type_RICE_sicily_sassi_of_matera_01_desc$"
building_RICE_sicily_sassi_of_matera_02:0 "Floreciente $building_type_RICE_sicily_sassi_of_matera_01$"
building_RICE_sicily_sassi_of_matera_02_desc:0 "$building_type_RICE_sicily_sassi_of_matera_01_desc$"

 
# Traits
 trait_RICE_sicilian_ruler:0 "Signore Siciliano"
 trait_RICE_sicilian_ruler_2:0 "Magnate Siciliano"
 trait_RICE_sicilian_ruler_3:0 "Princeps Siciliano"
 trait_RICE_sicilian_ruler_desc:0 "Este personaje es un gobernante u otro notable que tiene cierto nivel de influencia sobre la política y la sociedad de la [RICE_sicily_struggle|E]."
 trait_RICE_sicilian_ruler_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] es un gobernante u otro notable que tiene cierto nivel de influencia sobre la política y la sociedad de la [RICE_sicily_struggle|E]."
 trait_track_RICE_sicilian_ruler_latin:0 "Latino"
 trait_track_RICE_sicilian_ruler_latin_desc:0 "Incluso después del declive de la autoridad romana, la [RICE_sicily_struggle|E] sigue siendo hogar de un gran número de personas de origen latino. Su presencia vincula la región más estrechamente con el resto de Europa Occidental."
 trait_track_RICE_sicilian_ruler_arabic:0 "Árabe-Bereber"
 trait_track_RICE_sicilian_ruler_arabic_desc:0 "Desde los días de los antiguos cartagineses, la [RICE_sicily_struggle|E] ha presenciado la presencia de pueblos originarios del norte de África. Mantienen fuertes lazos económicos y políticos con sus tierras ancestrales."
 trait_track_RICE_sicilian_ruler_greek:0 "Griego"
 trait_track_RICE_sicilian_ruler_greek_desc:0 "En tiempos antiguos, los griegos colonizaron la [RICE_sicily_struggle|E], llamándola #italic Magna Graecia#!. A pesar de siglos de dominio latino, los griegos aún tienen una gran presencia en esta región y estrechos vínculos con sus hermanos en la Grecia propiamente dicha."
