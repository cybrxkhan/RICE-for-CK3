sicily.0090.t:0 "¡A Baia!"
sicily.0090.desc:0 "Desde tiempos antiguos, los baños de Baia, en los Campos Flégreos cerca de [GetTitleByKey('b_napoli').GetNameNoTier], han formado el centro de un gran balneario, ¡y ya es hora de que viaje allí para unas cortas vacaciones!\n\nLos baños de Baia no solo son famosos por sus propiedades medicinales; el balneario alrededor de la zona también tiene una reputación como un lugar de fiesta. No importa lo que me espere allí, no hay duda de que me divertiré mucho."
sicily.0090.desc.gender:0 "\n\nClaro, hay [ROOT.Char.GetFaith.GetAdherentNamePlural] que podrían desaprobar que un [ROOT.Char.GetWomanMan] disfrute de [ROOT.Char.GetHerselfHimself] en este lugar, que supuestamente fomenta el pecado y todas las formas de exceso sensual entre el llamado “sexo débil”. Sin embargo, no prestaré atención a esos aguafiestas."
sicily.0090.a:0 "¡Allá vamos, a la diversión y más!"
RICE_sicily_baia_modifier.travel.dominant:0 "$RICE_sicily_baia_modifier.dominant$\n\nAsí, obtendrás la versión normal del [character_modifier|E] [GetModifier('RICE_sicily_visit_baia_normal').GetNameWithTooltip] al concluir la [GetActivityType('activity_RICE_hot_springs_visit').GetName] [activity|E]."
RICE_sicily_baia_modifier.travel.non_dominant:0 "$RICE_sicily_baia_modifier.non_dominant$\n\nAsí, obtendrás una versión del [character_modifier|E] [GetModifier('RICE_sicily_visit_baia_normal').GetNameWithTooltip] con el doble de #N desventajas#! para [opinion_i|E] [opinion|E] y [piety_i|E] [piety|E] al concluir la [GetActivityType('activity_RICE_hot_springs_visit').GetName] [activity|E]."
RICE_sicily_baia_modifier.travel.dont_care:0 "$RICE_sicily_baia_modifier.dont_care$\n\nAsí, obtendrás una versión del [character_modifier|E] [GetModifier('RICE_sicily_visit_baia_hedonist').GetNameWithTooltip] que tiene #P bonificaciones#! en lugar de desventajas para [opinion_i|E] [opinion|E] y [piety_i|E] [piety|E] al concluir la [GetActivityType('activity_RICE_hot_springs_visit').GetName] [activity|E]."
sicily.0091.t:0 "Llegando a Baia"
sicily.0091.desc:0 "He llegado a los Campos Flégreos, hogar del famoso balneario de Baia. Incluso hoy en día, uno puede ver por qué se considera el principal balneario de la región.\n\nLos baños y las aguas termales, que son las atracciones más populares, abundan en los campos. Estos, por supuesto, se han mantenido desde los tiempos de los antiguos griegos y romanos.\n\nSin embargo, también hay otros entretenimientos. El litoral cercano está lleno de grupos de personas que disfrutan de las playas y los paisajes, mientras que aquellos de temperamento más intelectual o espiritual pueden explorar los edificios antiguos y sitios religiosos cercanos."
sicily.0091.a:0 "Quiero relajarme primero en los baños."
sicily.0091.b:0 "¡Vamos a divertirnos en la playa bajo el sol!"
sicily.0091.c:0 "Me interesa hacer turismo."
RICE_sicily_baia_enjoy_yourself_tt:0 "Hay quienes desaprueban los placeres de Baia."
RICE_sicily_baia_modifier.dominant:0 "Debido a las [gender_doctrines|E] de [GetPlayer.GetFaith.GetName], la gente es más indulgente si un [GetPlayer.GetWomanMan] como tú se entrega a los placeres de Baia."
RICE_sicily_baia_modifier.non_dominant:0 "Debido a las [gender_doctrines|E] de [GetPlayer.GetFaith.GetName], la gente es más crítica si un [GetPlayer.GetWomanMan] como tú se entrega a los placeres de Baia."
RICE_sicily_baia_modifier.dont_care:0 "Los seguidores de [GetPlayer.GetFaith.GetName], sin embargo, no están de acuerdo con tales críticas, y no tienen problema con que cualquiera se entregue a los placeres de Baia."
