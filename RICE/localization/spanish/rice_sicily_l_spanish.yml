RICE_sicily_bargain_with_stronghold_effect_tooltip_1: "El [gold|E] que exigen las [sicily_strongholds|E] está aleatorizado entre [gold_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_sicily_stronghold_bargain_min_bottom_value')|0]#! y [gold_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_sicily_stronghold_bargain_max_top_value')|0]#!, basado en tus [traits|E], [skills|E], y [legitimacy_level|E]"
RICE_sicily_occupy_sicilian_frontier:0 "Comenzar la Ocupación de la Frontera Siciliana"
RICE_sicily_occupy_sicilian_frontier_tooltip:0 "[RICE_sicily_struggle|E] es una [region|E] que vale la pena luchar por ella!"
RICE_sicily_occupy_sicilian_frontier_desc:0 "El [RICE_sicily_struggle|E] es descuidado por los grandes poderes del mundo, que lo ven como una región atrasada. Sin embargo, algunos [rulers|E] ambiciosos pueden verlo de manera diferente y estar interesados en asegurar su dominio sobre estos territorios."
RICE_sicily_occupy_sicilian_frontier_effect_tooltip_1:0 "Reinicia la [struggle|E] [RICE_sicily_struggle|E] en la [struggle_phase_sicily_colony|E]"
RICE_sicily_occupy_sicilian_frontier_effect_tooltip_2:0 "La [RICE_sicily_struggle|E] solo puede terminar de forma permanente si concluye a través de las [decisions|E] #V Dominion#! o #V Crossroads#!"
RICE_sicily_occupy_sicilian_frontier_effect_tooltip_3:0 "Se eliminan todos los [county_modifiers|E] que representan el #V Dominant Substrate#! o la #V Ruling Class#! en [GetGeographicalRegion('custom_sicily').GetName]"
RICE_sicily_occupy_sicilian_frontier_confirm:0 "¡La frontera siciliana será nuestra!"
RICE_sicily_occupy_sicilian_frontier_context_tooltip:0 "#emphasis Contexto histórico:#! Durante muchos siglos, el sur de Italia fue una región fronteriza que se encontraba en los límites de muchas culturas diferentes, a pesar de su posición central en el Mediterráneo. En la época medieval, sirvió como un punto de encuentro entre el Oeste latino, Bizancio y el Islam: a veces en un espíritu de #italic convivencia#! productiva, otras veces en conflicto perpetuo. Incluso en tiempos de conflicto, sin embargo, las personas que vivían en esta frontera tenían identidades y lealtades maleables, lo que complicaba aún más el mosaico de etnias y religiones presentes."
RICE_sicily_stabilize_sicilian_frontier:0 "Revitalizar la Frontera Siciliana"
RICE_sicily_stabilize_sicilian_frontier_imperial:0 "Revitalizar la Frontera Siciliana"
RICE_sicily_stabilize_sicilian_frontier_tooltip:0 "La [RICE_sicily_struggle|E] vuelve a cobrar prominencia una vez más!"
RICE_sicily_stabilize_sicilian_frontier_desc:0 "La [RICE_sicily_struggle|E] ha sido descuidado durante mucho tiempo por los grandes poderes del mundo, relegado a una región secundaria en el mejor de los casos. ¿Puede un verdadero [GetPlayer.Custom('GetDaughterSon')] de [GetGeographicalRegion('custom_sicily').GetName] surgir para restaurar esta antigua tierra a su lugar legítimo como el crisol del Mediterráneo, y una frontera por la que vale la pena luchar?"
RICE_sicily_stabilize_sicilian_frontier_effect_tooltip_1:0 "Reinicia la [struggle|E] [RICE_sicily_struggle|E] en la [struggle_phase_sicily_borderland|E]"
RICE_sicily_stabilize_sicilian_frontier_effect_tooltip_2:0 "$RICE_sicily_occupy_sicilian_frontier_effect_tooltip_2$"
RICE_sicily_stabilize_sicilian_frontier_effect_tooltip_3:0 "$RICE_sicily_occupy_sicilian_frontier_effect_tooltip_3$"
RICE_sicily_stabilize_sicilian_frontier_confirm:0 "$RICE_sicily_occupy_sicilian_frontier_confirm$"
RICE_sicily_stabilize_sicilian_frontier_context_tooltip:0 "$RICE_sicily_occupy_sicilian_frontier_context_tooltip$"
RICE_sicily_admirals_bridge_decision:0 "Construir el Puente del Almirante"
RICE_sicily_admirals_bridge_decision_tooltip:0 "¡Un gran puente sobre [GetTitleByKey('b_palermo').GetNameNoTier] beneficiará enormemente al asentamiento!"
RICE_sicily_admirals_bridge_decision_desc:0 "[GetTitleByKey('b_palermo').GetNameNoTier] es un centro de comercio y política en [GetGeographicalRegion('custom_sicily').GetName]. Aunque muchos puentes cruzan los ríos cerca del asentamiento y lo conectan con el resto de la isla, nuestros ingenieros han localizado un sitio prometedor para construir el que podría ser el puente más impresionante y estratégico de la zona."
RICE_sicily_admirals_bridge_decision_confirm:0 "¡Construyamos el puente!"
RICE_sicily_admirals_bridge_decision_context_tooltip:0 "#emphasis Contexto Histórico:#! El Puente del Almirante es un puente medieval en Palermo, Sicilia. Su impresionante ingeniería y ubicación importante, que, por ejemplo, lo conectaba con varias estructuras reales cercanas, lo ha convertido en un símbolo de la ciudad; incluso fue famoso por ser el sitio de una batalla entre las fuerzas de Giuseppe Garibaldi y el Reino de las Dos Sicilias durante la unificación de Italia. Según la leyenda, fue construido en el siglo XII por Jorge de Antioquía, un almirante del rey Roger II de Sicilia, aunque algunas investigaciones recientes han sugerido que podría ser mucho más antiguo."
RICE_sicily_support_salerno_medical_school:0 "Apoyar la $building_type_RICE_sicily_salerno_medical_school$"
RICE_sicily_support_salerno_medical_school_tooltip:0 "Proporcionar ayuda financiera y política a la $building_type_RICE_sicily_salerno_medical_school$"
RICE_sicily_support_salerno_medical_school_desc:0 "Desde su fundación, la $building_type_RICE_sicily_salerno_medical_school$ ha servido como un centro de estudio médico en Europa. Como el [ROOT.Char.GetTitleAsNameNoTooltip] gobernante de [GetTitleByKey('c_salerno').GetNameNoTier], debería apoyar financieramente y políticamente a la escuela."
RICE_sicily_support_salerno_medical_school_confirm:0 "¡Que continúen haciendo un buen trabajo!"
RICE_sicily_support_salerno_medical_school_effect_tooltip_1:0 "Dependiendo de tus [traits|E] y [skills|E], hay una probabilidad del #V [GetPlayer.MakeScope.ScriptValue('RICE_sicily_salerno_medical_extra_chance')|0]%#! de que puedas recibir más [modifiers|E] #P positivos#!, [artifacts|E], habilidades mejoradas para tu [GetCourtPositionType('court_physician_court_position').GetName], o uno nuevo si aún no tienes un [GetCourtPositionType('court_physician_court_position').GetName]"
RICE_sicily_support_salerno_medical_school_effect_tooltip_2:0 "Si posees [GetTitleByKey('c_salerno').GetNameNoTier], las posibilidades de obtener más bonificaciones aumentan"
RICE_sicily_support_salerno_medical_school_context_tooltip:0 "#emphasis Contexto Histórico:#! xxxxxxxxxxxxxxxxxx"
RICE_sicily_sponsor_liber_pantegni:0 "Patrocinar el Liber Pantegni"
RICE_sicily_sponsor_liber_pantegni_tooltip:0 "Los eruditos médicos de [GetTitleByKey('b_salerno').GetNameNoTier] podrían necesitar nuestra ayuda"
RICE_sicily_sponsor_liber_pantegni_desc:0 "[GetTitleByKey('b_salerno').GetNameNoTier] alberga una gran escuela de medicina. Los eruditos asociados con la escuela sugieren que podríamos patrocinar la creación de un libro de medicina integral que recoja las tradiciones islámicas, bizantinas, latinas y judías que han influido tan profundamente en esta escuela."
RICE_sicily_sponsor_liber_pantegni_effect_tooltip_1:0 "Pedirás a #V Constantino de África#! que componga el #V Liber Pantegni#!"
RICE_sicily_sponsor_liber_pantegni_effect_tooltip_2:0 "Solicitarás a [nasir_khusraw|E] que componga un texto respondiendo preguntas sobre la relación entre filosofía y espiritualidad."
RICE_sicily_sponsor_liber_pantegni_effect_tooltip_3:0 "Al erudito le tomará hasta #V 5#! años terminar el libro. Una vez finalizado, recibirás un libro [artifact|E], [prestige_i|E] [prestige|E], y [piety_i|E] [piety|E]"
RICE_sicily_sponsor_liber_pantegni_confirm:0 "¡Reúne a los eruditos y médicos!"
RICE_sicily_sponsor_liber_pantegni_context_tooltip:0 "#emphasis Contexto Histórico:#!  $RICE_sicily_support_salerno_medical_school_context_tooltip$"
RICE_sicily_virgil_divination_decision:0 "Realizar las Sortes Virgilianae"
RICE_sicily_virgil_divination_decision_tooltip:0 "La poesía del profeta y poeta Virgilio contiene mucha sabiduría"
RICE_sicily_virgil_divination_decision_desc:0 "El poeta romano Virgilio es famoso en todo el mundo como poeta, mago y profeta. Existe una tradición de usar su poesía, particularmente la #italic Eneida#!, para recibir consejos o predecir el futuro. #V [GetPlayer.MakeScope.ScriptValue('RICE_sicily_virgil_decision_bad_result_chance')|0] #!"
RICE_sicily_virgil_divination_decision_confirm:0 "¡Es hora de hacer bibliomancia!"
RICE_sicily_virgil_divination_decision_effect_tooltip_1:0 "Podrías recibir #P positivos#! o, ocasionalmente, [modifiers|E] #N negativos#! dependiendo del resultado de la adivinación"
RICE_sicily_virgil_divination_decision_effect_tooltip_2:0 "Las probabilidades de obtener buenos o malos [modifiers|E] se basan en tus [traits|E], [piety_level|E], [diplomacy_i|E] [diplomacy], y [learning_i|E] [learning|E]"
RICE_sicily_virgil_divination_decision_effect_tooltip_3:0 "También hay una mayor probabilidad de un mejor resultado si has completado la [activity|E] [GetActivityType( 'activity_RICE_sicily_virgil_tomb_visit' ).GetName]"
RICE_sicily_virgil_divination_decision_context_tooltip:0 "#emphasis Contexto histórico:#! #italic Sortes Vergilianae#! (o Suertes Virgilianas) era una forma de bibliomancia que utilizaba la poesía de Virgilio, particularmente su Eneida, para predecir el futuro. Esta forma de adivinación ya era popular un siglo después de la muerte de Virgilio, y continuó siendo popular durante la época medieval y el período moderno temprano. Por ejemplo, se dice que el rey Carlos I de Inglaterra utilizó las Suertes Virgilianas para predecir su futuro durante la Guerra Civil Inglesa; aterrizó en un verso bastante ominoso de la Eneida que, según se decía, había predicho su derrota y ejecución."
RICE_sicily_virgil_divination_decision_activity_req:0 "Completada la [activity|E] [GetActivityType( 'activity_RICE_sicily_virgil_tomb_visit' ).GetName] al menos una vez"
RICE_sicily_second_pavia_decision:0 "Crear la Segunda Pavía"
RICE_sicily_second_pavia_decision_tooltip:0 "El legado de los lombardos vivirá en un nuevo centro"
RICE_sicily_second_pavia_decision_desc:0 "Después de la caída del Reino de los Lombardos y la pérdida de su gloriosa capital, Pavía, los herederos lombardos han vagado y sobrevivido en el sur de Italia. Establecer [GetPlayer.GetCapitalLocation.GetTitle.GetNameNoTier] como una "segunda Pavía" será un paso importante para revivir la fortuna del pueblo [GetPlayer.GetCulture.GetName]."
RICE_sicily_second_pavia_decision_confirm:0 "¡Que podamos reclamar nuestra gloria perdida!"
RICE_sicily_second_pavia_decision_context_tooltip:0 "#emphasis Contexto Histórico:#! Pavía fue la capital del Reino Lombardo que dominó Italia desde el siglo VI hasta el siglo VIII, hasta su derrota por los francos carolingios. Los estados sucesores lombardos surgieron en el sur de Italia, y Benevento, un importante centro de poder lombardo allí, incluso se conocía como una "segunda Pavía" debido a su prosperidad y prominencia. Irónicamente, estas mismas entidades políticas lombardas a menudo eran dominadas por los francos del norte. Los lombardos en el sur mantuvieron una identidad distinta hasta la era de la Sicilia normanda en los siglos XII y XIII."
RICE_sicily_second_pavia_decision_activity_req:0 "Completada la [activity|E] [GetActivityType( 'activity_RICE_sicily_virgil_tomb_visit' ).GetName] al menos una vez"
