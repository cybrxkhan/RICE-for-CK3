RICE_sicily_administer_frontier_desc:0 "[GetGeographicalRegion('custom_sicily').GetName] es una tierra definida por su naturaleza cambiante y dinámica. En un entorno así, una administración adecuada no es solo algo agradable de tener, es crucial en esta frontera y peligrosa si se descuida."
RICE_sicily_administer_frontier_confirm:0 "¡Esta frontera es nuestra para gobernar!"
#RICE_sicily_administer_frontier_effect_tooltip_1:0 "xxxxxx"
RICE_sicily_administer_frontier_context_tooltip:0 "#emphasis Contexto histórico:#! La isla de Sicilia era conocida como el lugar de descanso final para una serie de figuras históricas famosas. Ya fuera por coincidencia o no, la leyenda medieval decía que algunos de estos personajes supuestamente descansaban cerca de la ciudad de Palermo, incluyendo al filósofo Aristóteles, al médico Galeno o a varios guerreros sagrados musulmanes. Como tal, sus tumbas se mencionan en varias fuentes de la época."
