RICE_sicily_stronghold_trait_effect: "$EFFECT_LIST_BULLET$El propietario de este [county|E] puede recibir eventos ocasionales que proporcionan diferentes #P bonificaciones#! o #N penalizaciones#! dependiendo de su [trait_level_track|E] en el [trait|E] [GetTrait('RICE_sicilian_ruler').GetName( GetNullCharacter )]"
