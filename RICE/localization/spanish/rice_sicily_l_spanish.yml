activity_RICE_sicily_monte_gargano_pilgrimage:0 "Peregrinación a Monte Gargano"
activity_RICE_sicily_monte_gargano_pilgrimage_desc:0 "El Santuario de San Miguel Arcángel ha sido un destino para peregrinos durante siglos. Como uno de los sitios de peregrinación más antiguos de [GetReligionByKey('christianity_religion').GetName], es visitado por los fieles de todas partes."
RICE_sicily_monte_gargano_pilgrimage_context_tooltip: "#emphasis Contexto histórico:#! Según la leyenda, en el siglo V d.C., un campesino que vivía cerca de Gargano perdió uno de sus bueyes. Eventualmente lo encontró de pie junto a una caverna, pero no se movía; buscó la ayuda del obispo local, quien descubrió una aparición de San Miguel. El Santuario de San Miguel Arcángel, que se construyó alrededor de la caverna, se convertiría eventualmente en uno de los grandes lugares de peregrinación cristiana, particularmente para las sucesivas oleadas de llegadas no griegas en el sur de Italia, como los lombardos y normandos. A medida que el culto de San Miguel ganaba popularidad en el período medieval, el santuario de Gargano se convirtió en parte de una red más amplia de sitios dedicados a San Miguel, el más prominente de los cuales, además de Gargano, era Mont-Saint-Michel en el norte de Francia."
activity_RICE_sicily_monte_gargano_pilgrimage_selection_tooltip: "Haz una peregrinación al Santuario de San Miguel Arcángel en [GetTitleByKey('c_foggia').GetNameNoTier].\n\n$RICE_sicily_monte_gargano_pilgrimage_context_tooltip$"
