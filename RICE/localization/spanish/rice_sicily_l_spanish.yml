sicily.0105.t:0 "Fortificando [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]"
sicily.0105.desc:0 "Una región como [GetGeographicalRegion('custom_sicily').GetName] está llena de inestabilidad y es disputada por muchos. Es importante que mis territorios puedan defenderse de ataques y saqueos por parte de cualquier alborotador.\n\nRecientemente di instrucciones a mis consejeros para que trabajen con las comunidades locales para reforzar nuestras defensas en [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]. Como resultado, nuestros asentamientos allí estarán mejor fortificados y, por lo tanto, protegidos de cualquier incursión externa."
sicily.0105.desc.soldier:0 "\n\nAdemás, parece que nuestros esfuerzos han dado como resultado algunas buenas noticias para mí. Mis consejeros han entrado en contacto con un soldado [sicily_culture.GetName] local de cierta renombre, llamado [soldier.GetFullName], que está dispuesto a servirme en mi corte y asistirme con asuntos militares, para mejorar la defensa del reino."
sicily.0105.a:0 "¡Nos protegeremos de cualquier cosa!"
sicily.0106.t:0 "Artes y Ciencias en [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]"
sicily.0106.desc:0 "[GetGeographicalRegion('custom_sicily').GetName] ha sido un punto de encuentro entre diferentes culturas y tradiciones durante siglos. Es un terreno fértil para el continuo crecimiento de las artes y las ciencias, si es que los gobernantes ilustrados en la región patrocinan tales esfuerzos.\n\nPodría considerarme un [ROOT.Char.GetTitleAsNameNoTooltip] ilustrado, y por lo tanto he hecho grandes planes para destinar más de nuestro tesoro a patrocinar a personas eruditas y cultas, e invitarlas a mi corte.\n\nSin embargo, las personas eruditas y cultas provienen de diferentes regiones. Debería usar las redes existentes dentro de [GetGeographicalRegion('custom_sicily').GetNameNoTooltip] para atraer a ciertos artistas y eruditos...."
sicily.0106.a:0 "@RICE_sicily_latin_icon! Atraer a artistas y eruditos latinos"
sicily.0106.b:0 "@RICE_sicily_greek_icon! Atraer a artistas y eruditos griegos"
sicily.0106.c:0 "@RICE_sicily_arabic_icon! Atraer a artistas y eruditos árabes-bereberes"
sicily.0106.tooltip:0 "$RICE_sicily_frontier_agenda_arts_and_sciences_effect_tt_3$"
sicily.0107.t:0 "Un Erudito [sicily_culture.GetNameNoTooltip] en [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]"
sicily.0107.desc:0 "Mis esfuerzos por mejorar el estado de la erudición y la cultura en [GetGeographicalRegion('custom_sicily').GetName] han dado sus frutos. Incluso he atraído la atención de un tal [scholar.GetFullName].\n\nEste erudito [sicily_culture.GetName] y [sicily_faith.GetAdjective], que proviene de la región de [county.GetNameNoTier], ha visitado mi corte tras escuchar sobre mis políticas y está impresionado con lo que [scholar.GetSheHe] vio (o, al menos, [scholar.GetSheHe] hace un buen trabajo fingiendo que [scholar.GetSheHe] está impresionado).\n\nAunque fue difícil al principio, logré convencer a [scholar.GetHerHim] de que se estableciera aquí, al menos por ahora. El intelecto de [scholar.GetFirstNamePossessiveNoTooltip] será sin duda un gran activo para nosotros."
sicily.0107.a:0 "¡Bienvenido a tu nuevo hogar!"
sicily.0108.t:0 "Puertos de Caricatori"
sicily.0108.desc:0 "Desde la antigüedad, el grano ha sido una de las principales exportaciones de la isla de Sicilia. Con los años, se desarrolló un sistema de puertos especiales llamados los #italic Caricatori#! para centralizar la distribución y exportación de este grano a mercados internacionales.\n\nDebido a la importancia del comercio de grano para Sicilia, es pertinente que los gobernantes previsores como yo continúen invirtiendo en el mantenimiento y mejora de estos puertos, como lo he hecho recientemente.\n\nEsta es también una buena oportunidad para cultivar lazos con los comerciantes extranjeros involucrados en este comercio y con sus tierras natales."
sicily.0108.a:0 "@RICE_sicily_latin_icon! Fomentar el comercio de grano a tierras latinas"
sicily.0108.b:0 "@RICE_sicily_greek_icon! Fomentar el comercio de grano a tierras griegas"
sicily.0108.c:0 "@RICE_sicily_arabic_icon! Fomentar el comercio de grano a tierras árabes"
sicily.0109.t:0 "Inmigración a [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]"
sicily.0109.desc:0 "Como una frontera de largo tiempo, [GetGeographicalRegion('custom_sicily').GetName] es una tierra dinámica: por un lado, a veces puede ser inestable, pero por otro, está llena de oportunidades para aquellos que deseen asentarse allí. Durante siglos, personas de todos los rincones del Mediterráneo e incluso más allá han llegado a estas costas.\n\nPara expandir mi autoridad y desarrollar económicamente mis territorios en [GetGeographicalRegion('custom_sicily').GetNameNoTooltip], he decidido promulgar una política de fomento de inmigrantes de tierras lejanas para que se establezcan en estas tierras.\n\nAunque el número de estos inmigrantes es pequeño, y quizás nunca llegue a acercarse al número de los habitantes locales, su presencia será sin duda un beneficio para la región."
sicily.0109.a:0 "Invitar a inmigrantes latinos"
sicily.0109.b:0 "Invitar a inmigrantes griegos"
sicily.0109.c:0 "Invitar a inmigrantes árabes-bereberes"
