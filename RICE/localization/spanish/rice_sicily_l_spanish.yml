sicily.0200.t:0 "Oportunismo Legal"
sicily.0200.desc:0 "He recibido informes de una reciente tendencia en la que los plebeyos de [culture.GetName] en [county.GetNameNoTier] están evitando los tribunales que practican la ley de [culture.GetNameNoTooltip] para resolver sus problemas legales.\nEn su lugar, hay una tendencia a acudir a tribunales que sirven a comunidades no [culture.GetNameNoTooltip]. Sienten que estos últimos les dan resultados más favorables.\n\nAunque esto no es nuevo, se está volviendo cada vez más común, y algunos de mis consejeros de [culture.GetNameNoTooltip] se quejan de que esto está arruinando la legitimidad del sistema legal del reino. El clero local también está preocupado de que tal ambigüedad y oportunismo en la identidad religiosa lleve a un declive espiritual en la región."
sicily.0200.a:0 "¡Hacer más difícil que la gente use tribunales “otros”!"
sicily.0200.b:0 "No importa. Es práctico, no les culpo."
sicily.0200.info:0 "#emphasis Contexto Histórico:#! En el mundo medieval, las regiones multiculturales a menudo tenían diferentes tribunales que servían a varias comunidades étnicas y religiosas debido a las diferencias en las tradiciones legales. En la Sicilia medieval temprana, había una tendencia en la que los locales usaban cualquier tribunal que les parecía más ventajoso, independientemente de si “pertenecían” a ese grupo. Es decir, un árabe musulmán podría ir a un tribunal cristiano griego para resolver una disputa legal, o viceversa.\n\nLa frecuencia de tales casos sugiere un par de cosas. Primero, las identidades de las personas eran intencionalmente maleables y vacilantes, aunque solo en un sentido legal. Segundo, las personas eran conscientes de las diferencias entre los diferentes grupos religiosos y étnicos. Tercero, los tribunales legales de estos diferentes grupos tenían suficiente autoridad para hacer cumplir las leyes según sus propias tradiciones."
sicily.0201.t:0 "Puerto de la Guerra Santa"
sicily.0201.desc:0 "Un destacado erudito [GetReligionByKey('islam_religion').GetAdjective] en [county.GetNameNoTier] ha sido acusado de hacer comentarios inflamatorios no solo hacia la población local no [GetReligionByKey('islam_religion').GetAdjectiveNoTooltip], sino también hacia mi gobierno.\n\nCuando fue llevado ante mí para ser interrogado, el erudito, llamado [scholar.GetFirstName], dijo que todo esto era un malentendido. [scholar.GetSheHe|U] simplemente se refería a cómo [GetGeographicalRegion('custom_sicily').GetName] es un #italic thagr al-jihad#!, es decir, un “puerto de la guerra santa”, en la teoría política de [GetReligionByKey('islam_religion').GetAdjectiveNoTooltip]. “Como todo el mundo sabe,” dice [scholar.GetSheHe], “esto solo significa una zona fronteriza entre [GetReligionByKey('islam_religion').GetNameNoTooltip] y otras religiones, donde todos tienen ciertas expectativas legales.”\n\nUno de mis cortesanos, [courtier.GetFirstName], que es conocido por no gustarle los trabajos e ideas de [scholar.GetFirstNamePossessive], afirma que [scholar.GetFirstNameNoTooltip] está tergiversando sus palabras, ya que en verdad, [scholar.GetSheHe] interpreta “expectativas legales” para incluir también acción militar contra los infieles o aquellos que los albergan, en otras palabras, yo.\n\nEs difícil decir quién no está sesgado en esta situación."
sicily.0201.a:0 "[scholar.GetFirstNameNoTooltip] parece sabio, y debería quedarse en mi corte."
sicily.0201.b:0 "Que [scholar.GetFirstNameNoTooltip] pague una multa y asunto arreglado."
sicily.0201.c:0 "¡Echad al alborotador en una mazmorra en [county.GetNameNoTierNoTooltip]!"
sicily.0201.info:0 "#emphasis Contexto Histórico:#! En el islam medieval, Sicilia se consideraba una zona fronteriza entre #italic Dar al-Islam#!, la Casa del Islam, y #italic Dar al-Harb#!, la Casa de la Guerra, donde moraban los no creyentes. A veces, se usaba el término #italic thagr al-jihad#!, es decir, un “puerto de la guerra santa”, para describir dicha región.\n\nPor ejemplo, Ibn Hamis, un poeta árabe siciliano (1056 - 1133 d.C.), usó el término en su poesía. Habiendo huido de Sicilia en su juventud tras las invasiones normandas, su poesía a menudo evocaba nostalgia por su tierra paradisíaca.\n\nSin embargo, dejando de lado los aspectos teológicos e ideológicos de los términos, en la práctica, había una diversidad de respuestas del mundo islámico sobre cómo comportarse y vivir en tales tierras."
sicily.0202.t:0 "Lealtades Inciertas"
sicily.0202.desc:0 "He oído rumores sobre las calumnias que algunos aventureros, eruditos itinerantes y peregrinos [ROOT.Char.GetFaith.GetReligion.GetAdjective] han dicho sobre mi gobierno y mis territorios en [GetGeographicalRegion('custom_sicily').GetName].\n\nAl parecer, algunas de estas personas han despreciado a mí y a mi gente por tener poco conocimiento de la verdadera fe, por mezclarse demasiado con herejes e infieles y, bueno, por ser francamente ignorantes y pecadores en general.\n\nPor supuesto, tales palabras son mentiras. No tengo duda de que son malentendidos basados en cómo, en una frontera como [GetGeographicalRegion('custom_sicily').GetNameNoTooltip], donde hay muchas personas e influencias diferentes, uno debe ser cuidadoso al tratar con no creyentes de otras fes para promover una sociedad armoniosa."
sicily.0202.a:0 "¡No es debilidad, solo pragmatismo y humildad!"
sicily.0202.b:0 "¡Somos verdaderos, piadosos seguidores de [ROOT.Char.GetFaith.HighGodName]!"
sicily.0202.info:0 "#emphasis Contexto Histórico:#! Algunas fuentes cristianas #italic y#! musulmanas medievales describen a sus correligionarios en Sicilia en términos despectivos, debido a la percepción de tolerancia religiosa, o falta de convicción y conocimiento espiritual.\n\nPor ejemplo, el erudito y viajero musulmán del siglo X, Ibn Hawqal, describe a los musulmanes sicilianos en términos muy poco halagadores: en su opinión, son estúpidos, codiciosos y demasiado ansiosos por mezclarse y casarse con cristianos. También criticaba a los eruditos musulmanes sicilianos por supuestamente olvidar los principios básicos del Islam.\n\nMás tarde, en el siglo XIII, el emperador Federico II del Sacro Imperio Romano, que creció en Sicilia y tenía su base de poder allí, fue llamado un “sultán bautizado”. Algunos cristianos #italic y#! musulmanes creían que era un musulmán secreto debido a sus conexiones con el mundo islámico y su conocimiento del árabe y del Islam.\n\nEn una región fronteriza salvaje como Sicilia, cierto grado de tolerancia o al menos disposición para interactuar con otros “mundos” era necesario para la supervivencia. Sin embargo, los forasteros, que no comprendían esta situación compleja, a menudo veían tal pragmatismo con sospecha, e incluso como signos de fallos morales y apostasía."
sicily.0203.t:0 "Nuevos Consejeros Demandados"
sicily.0203.desc:0 "¡Noticias alarmantes! Mis consejeros designados en partes de [county.GetNameNoTier] han sido expulsados de la ciudad. La gente allí, liderada por [leader.GetTitledFirstName], un miembro prominente de la comunidad, exige que instale candidatos locales en su lugar.\n\nTal insolencia sería castigada rápidamente en otros lugares. Sin embargo, tales cosas no son desconocidas en [GetGeographicalRegion('custom_sicily').GetName]. En una frontera como esta, a veces es difícil mantener un semblante de orden administrativo.\n\nUn prudente [ROOT.Char.GetTitleAsNameNoTooltip] podría tener que tener cuidado de no enfurecer a los lugareños, no sea que causen más que un poco de travesura en represalia. Además, nada dice que no se enojarán con sus propios candidatos más adelante y los expulsarán de la ciudad, y si eso sucede, podrían pedir que devuelva a mis antiguos consejeros."
sicily.0203.a:0 "¡Bien! Tendrán los consejeros que quieren."
sicily.0203.b:0 "¡Que [leader.GetFirstNameNoTooltip] gobierne [county.GetNameNoTierNoTooltip] si lo desea tanto!"
sicily.0203.c:0 "Rechazar las demandas. ¡Soy el [ROOT.Char.GetTitleAsNameNoTooltip]!"
sicily.0203.info:0 "#emphasis Contexto Histórico:#! Este evento está inspirado en los intentos de los aglabíes en el siglo IX de instalar una administración islámica más organizada en Sicilia, frente a la resistencia local.\n\nPor ejemplo, en 851 d.C., el gobernador aglabí de Sicilia, Abu’l-Aghal, fue brutalmente asesinado durante un levantamiento en la isla. Mientras las autoridades islámicas luchaban por establecerse, con frecuencia estallaban disturbios y las autoridades locales tenían que negociar compromisos con las élites locales para mantener el control.\n\nCon frecuencia, las autoridades tuvieron que seguir los caprichos de los lugareños y se vieron obligadas a instalar funcionarios locales en lugar de administradores más calificados, que se percibían como forasteros. Sin embargo, la lealtad de tales funcionarios locales era tenue en el mejor de los casos, y no era raro que los conflictos internos de la comunidad se resolvieran eliminando físicamente a las autoridades locales no deseadas."
sicily.0204.t:0 "Atraer Inmigrantes a [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]"
sicily.0204.desc:0 "Mi [councillor.GetCouncilTitle], [councillor.GetFirstName], ha propuesto una nueva política en mis territorios en [GetGeographicalRegion('custom_sicily').GetName]. [councillor.GetSheHe|U] cree que una región fronteriza como [GetGeographicalRegion('custom_sicily').GetNameNoTooltip] podría beneficiarse de más colonos.\n\n“Ahora, ¿cómo se atraen estos colonos?” dice [councillor.GetFirstName] durante nuestra reunión del consejo. “Simple. Aquellos que vengan de lejos deberían estar exentos de impuestos sobre la tierra, al menos por un tiempo. Bueno, supongo que la gente que ha vivido aquí por un tiempo puede que no esté muy contenta, pero estoy pensando a largo plazo.”"
sicily.0204.a:0 "Tu idea tiene mérito. Implementemos esa política."
sicily.0204.b:0 "Preferiría no antagonizar a los habitantes actuales."
sicily.0204.info:0 "#emphasis Contexto Histórico:#! El sur de Italia medieval era una frontera dinámica y en constante cambio, y los gobernantes locales tenían que encontrar formas de atraer nuevos colonos para crecer y desarrollar sus territorios. Por ejemplo, en el año 1035 d.C., el Emirato Kalbí en Sicilia propuso una exención de impuestos sobre la tierra para “la gente de Ifriqiya” – es decir, aquellos que recientemente llegaron del norte de África – que no se aplicaría a “la gente de Sicilia,” es decir, aquellos que habían vivido en Sicilia durante algún tiempo."
sicily.0205.t:0 "Invocando a [ROOT.Char.GetFaith.PantheonTerm]"
sicily.0205.desc:0 "Hoy, sentimos temblores bajo nuestros pies mientras realizábamos nuestras tareas diarias en [ROOT.Char.GetCurrentLocation.GetName]. Aunque tales sucesos no son infrecuentes en [GetGeographicalRegion('custom_sicily').GetName], en este caso, fue más intenso de lo habitual, y varios de mis cortesanos y sirvientes presentes se asustaron mucho, pensando que se trataba de un gran terremoto.\n\nSin embargo, todos se tranquilizaron cuando [courtier.GetFirstNameNoTooltip] les dijo con voz clara pero calmada: “¡Que cada uno de nosotros invoque al Dios que adora, y aquellos que tengan fe serán consolados!”\n\nEl tono autoritario de [courtier.GetHerHis|U] evitó más pánico, y los temblores cesaron. Dicho esto, después del incidente, algunos otros cortesanos expresaron preocupaciones sobre lo inapropiado que fue para [courtier.GetFirstNameNoTooltip] invocar a alguien que no fuera [ROOT.Char.GetFaith.PantheonTerm], aunque indirectamente – [ROOT.Char.GetFaith.GetName] #italic es#! la fe oficial de mi corte, después de todo."
sicily.0205.a:0 "[courtier.GetFirstNameNoTooltip] no hizo nada malo."
sicily.0205.b:0 "Le diré a [courtier.GetFirstNameNoTooltip] que tenga más cuidado con sus palabras."
sicily.0205.info:0 "#emphasis Contexto Histórico:#! Este evento está basado en una anécdota reportada por Ibn Jubayr, un viajero y erudito musulmán del siglo XII. Supuestamente, en la década de 1180, se sintieron temblores en el palacio real de Mesina, y el joven rey Guillermo II dijo a su personal del palacio las mismas palabras que se usan en este evento.\n\nSea cierto o no, refleja el hecho de que, a pesar de que su corte era nominalmente cristiana, el rey era muy consciente de que muchos de su personal no eran cristianos. Durante muchos años, los reyes sicilianos hicieron la vista gorda ante el hecho de que muchos de sus empleados eran cripto-musulmanes, reflejando la larga historia de diversidad religiosa de la región."
sicily.0206.t:0 "Directo del Monte Etna"
sicily.0206.desc:0 "“¡Ah, he estado esperando esto!” digo con alegría, mientras mis sirvientes traen el sorbete. Verdaderamente, la nieve y el hielo traídos del Monte Etna hacen el mejor postre – ¡siempre que se mezclen con las frutas, jugos y jarabes adecuados, por supuesto!\n\nTomo con entusiasmo el cuenco de sorbete saborizado y empiezo a comerlo, disfrutando de las duales sensaciones de dulce deleite y frescura."
sicily.0206.a:0 "¡Delicioso!"
sicily.0206.info:0 "#emphasis Contexto Histórico:#! Desde tiempos antiguos, las culturas humanas han utilizado hielo y nieve para crear postres refrescantes. El comercio de hielo fue muy importante históricamente en el mundo islámico, y es probable que las técnicas para la extracción y almacenamiento de nieve y hielo llegaran a la Sicilia medieval como parte de la conquista y asentamiento musulmán de la isla. El hielo tallado del Monte Etna se transportaba por toda la isla y se usaba para hacer un precursor del sorbete.\n\nCon el tiempo, surgió en Sicilia una profesión llamada “nivaroli,” que se especializaba en la recolección de nieve. El comercio de nieve fue tan lucrativo que las familias nobles locales, que a menudo gestionaban o obtenían beneficios del comercio, tuvieron disputas legales y políticas relacionadas con él hasta finales del siglo XVIII. Los nivaroli declinaron en el siglo XX al ser sustituidos por el comercio de hielo industrial."
sicily.0207.t:0 "Escribas y Calendarios"
sicily.0207.desc:0 "Mientras inspeccionaba a mis consejeros en el trabajo un día, un consejero de alto rango se quejó de que cada vez más de mis escribas están cometiendo frecuentes errores con los sistemas de datación en varios documentos administrativos.\n\n“Mi [ROOT.Char.GetLadyLord], como usted sabe,” dice el consejero, “[GetGeographicalRegion('custom_sicily').GetName] es una tierra diversa, y necesitamos asegurarnos de que nuestros documentos sean comprensibles para aquellos de diferentes credos y orígenes, lo que significa que nuestros escribas deben entender múltiples sistemas de calendarios al fechar estos documentos.”\n\nEl consejero dice que esta es una tendencia preocupante, que refleja cómo algunos de mis escribas se han vuelto perezosos, siendo descuidados al registrar fechas en calendarios no utilizados por los [ROOT.Char.GetCulture.GetCollectiveNoun]. Mi consejero, lamentablemente, no está seguro de qué se puede hacer al respecto."
sicily.0207.a:0 "Heh. Hacer cálculos para otros calendarios suena molesto."
sicily.0207.b:0 "Si no mejoran, despídelos y contrata nuevos escribas."
sicily.0207.info:0 "#emphasis Contexto Histórico:#! Debido a la diversidad cultural del sur de Italia medieval, reinos como el Emirato Islámico de Sicilia o el Reino Normando de Sicilia, utilizaban una variedad de convenciones al redactar documentos administrativos. Por ejemplo, tales documentos podrían haber incluido la coordinación de múltiples sistemas de datación o calendarios, la presencia de lenguaje legal formal en diferentes idiomas y más."
sicily.0208.t:0 "Los Idiomas de [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]"
sicily.0208.desc:0 "Estos días, estoy escuchando cada vez más quejas sobre cómo varios de mis consejeros [ROOT.Char.GetCulture.GetName] que operan en [GetGeographicalRegion('custom_sicily').GetName] son simplemente incompetentes en idiomas que no sean [ROOT.Char.GetCulture.GetLanguage.GetName]. La región siempre ha sido hogar de comunidades diversas, y se espera el bilingüismo para aquellos que administran estas tierras.\n\nMi [councillor.GetCouncilTitle], [councillor.GetFirstName], dice que necesitamos ser más estrictos con nuestros consejeros. [councillor.GetSheHe|U] sugiere que deberíamos instruirles a estudiar mejor al menos uno de los idiomas presentes en [GetGeographicalRegion('custom_sicily').GetNameNoTooltip], o emplear nuevo personal que sepa al menos uno de esos idiomas, o, preferentemente, hacer ambas cosas."
sicily.0208.a:0 "Deberían centrarse en aprender los idiomas de los latinos."
sicily.0208.b:0 "Deberían centrarse en aprender los idiomas de los griegos."
sicily.0208.c:0 "Deberían centrarse en aprender los idiomas de los árabe-bereberes."
sicily.0208.d:0 "No creo que sea necesario en este momento."
sicily.0209.t:0 "Leyes Tradicionales"
sicily.0209.desc:0 "Mi [councillor.GetCouncilTitle], [councillor.GetFirstName], se acercó a mí con una propuesta interesante.\n\n“Nuestros territorios en [GetGeographicalRegion('custom_sicily').GetName] son hogar de un grupo diverso de personas, pero hay quienes no son ni [ROOT.Char.GetCulture.GetName] ni [ROOT.Char.GetFaith.GetAdjective] como usted, quienes se preocupan por si sus leyes tradicionales serán derogadas,” explica [councillor.GetSheHe]. “Por supuesto, siempre hemos tenido que respetar sus leyes hasta cierto punto al menos, pero tal vez si haces algunas proclamaciones oficiales prometiendo proteger sus sistemas legales tradicionales, esto calmará tales temores y reducirá los pensamientos de rebelión entre los tipos más problemáticos.”"
sicily.0209.a:0 "No es una mala idea. Hagamos tales proclamaciones."
sicily.0209.b:0 "No me haré ver débil de esa manera."
sicily.0209.info:0 "#emphasis Contexto Histórico:#! En la diversa región que era la Sicilia medieval, los gobernantes a menudo encontraban más fácil retener las leyes tradicionales de sus pueblos sujetos, incluso si provenían de diferentes orígenes. Por ejemplo, cuando el primer rey de Sicilia, Roger II (1095 - 1154 d.C.), centralizó su gobierno en la década de 1140 emitiendo un código de leyes que comúnmente aunque incorrectamente se refiere como los Asises de Ariano, proclamó en la introducción de los Asises que, “Ordenamos que las leyes recién promulgadas...deban ser plenamente observadas por todos. Debido a la variedad de diferentes personas sujetas a nuestro gobierno, los usos, costumbres y leyes que han existido entre ellos hasta ahora no se derogan a menos que lo que se observe en ellas esté claramente en contradicción con nuestros edictos aquí.”"
sicily.0210.t:0 "Los peligros de [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]"
sicily.0210.desc:0 "Hoy, un viajero extranjero está en mi corte, entreteniéndonos con historias de sus aventuras por diferentes tierras.\n\nSin embargo, algunos de mis cortesanos se han divertido cuando este viajero afirmó que otros le dijeron, antes de venir aquí, que a pesar de su belleza, [GetGeographicalRegion('custom_sicily').GetName] era una tierra peligrosa. Otros viajeros que conocía habían aprendido a tratarla con cierta reverencia por miedo y asombro.\n\n“Después de todo, mi [ROOT.Char.GetLadyLord],” dice el viajero, “esta es una tierra llena de erupciones volcánicas, terremotos, tormentas y naufragios. Parte de mí asumió que probablemente moriría mientras viajaba aquí, basándome en los informes de otros viajeros.”"
sicily.0210.a:0 "Pero no moriste, esta tierra es tan peligrosa como cualquier otra."
sicily.0210.b:0 "Se podría decir que aquí tenemos gran fortaleza y fuerza."
sicily.0211.t:0 "Baia: ¿Buena o mala?"
sicily.0211.desc:0 "Hoy, escucho a [lover.GetTitledFirstName] y [hater.GetTitledFirstName] participar en el eterno debate sobre los baños de Baia cerca de [GetTitleByKey('b_napoli').GetNameNoTier].\n\n“Seguramente [hater.GetFaith.HighGodName] desaprueba a aquellos que van a Baia,” dice [hater.GetFirstNameNoTooltip]. “Este resort pecaminoso anima a los casados a cometer adulterio, a los virtuosos a abrazar el vicio, y a los malvados a hacer daño. ¡Incluso los antiguos escribieron sobre sus males!”\n\n[lover.GetFirstNameNoTooltip] protesta: “Mientras que algunos antiguos eran aguafiestas como tú, otros conocían la importancia de los manantiales y baños de Baia. ¡Es un lugar para curar a la gente! Cualquier pecado cometido allí es por culpa del pecador, no por Baia en sí misma.”\n\nLos dos se vuelven hacia mí, esperando que tome partido en esta disputa."
sicily.0211.a:0 "No me importa de ninguna manera."
sicily.0211.b:0 "¡Baia es un buen lugar para relajarse!"
sicily.0211.c:0 "Es cierto, Baia fomenta el pecado."
sicily.0211.info:0 "#emphasis Contexto histórico:#! Aunque Baia era un resort popular en tiempos antiguos y medievales, y sus supuestos beneficios medicinales celebrados, incluso en fuentes religiosas, también era una fuente de controversia.\n\nNumerosas fuentes antiguas y medievales condenaban Baia como un lugar de inmoralidad. Por ejemplo, el estadista y abogado romano Cicerón, como abogado, una vez socavó el testimonio contrario de una noble promiscua vinculando su promiscuidad a Baia.\n\nIncluso las fuentes menos críticas hacían referencia a esta reputación. Por ejemplo, el escritor italiano del siglo XIV Giovanni Boccaccio (conocido por su famoso Decamerón), utilizó Baia como escenario en una de sus novelas, #italic La Elegía de Lady Fiammetta#!. La protagonista va a Baia para relajarse y olvidar su amorío adúltero, pero se da cuenta de que es contraproducente porque “incluso las mujeres más castas olvidan su modestia femenina y parecen tomarse más libertades en todas las ocasiones” en Baia.\n\nSin embargo, la gente medieval estaba muy consciente de la reputación de Baia, buena y mala, entre los antiguos, y algunas fuentes medievales sobre Baia hacen referencia a fuentes antiguas como la de Virgilio."
sicily.0212.t:0 "Productos volcánicos de [county.GetNameNoTierNoTooltip]"
sicily.0212.desc:0 "#emphasis Contexto histórico:#! Desde tiempos antiguos, la región volcánica alrededor de [county.GetNameNoTier] ha sido una fuente importante de diversos minerales y rocas preciosas, útiles para varios comercios. Últimamente, parece que la demanda de estos productos ha aumentado, y por lo tanto, hay más beneficios que obtener de ellos, fortaleciendo la economía local."
sicily.0212.a:0 "¡Es bueno saberlo!"
sicily.0213.t:0 "El tesoro de las drogas"
sicily.0213.desc:0 "En la isla de [GetTitleByKey('c_malta').GetNameNoTier], hay un hongo especial, que se dice tiene muchas propiedades medicinales milagrosas. Los habitantes del Medio Oriente incluso lo llaman el “tesoro de las drogas.” Aunque se dice que crece en varios lugares del mundo, en Europa y el Mediterráneo, solo crece en grandes cantidades cosechables en un pequeño islote frente a la costa de [GetTitleByKey('c_malta').GetNameNoTierNoTooltip].\n\nHoy, algunos viajeros que visitan mi corte desean regalarme este llamado hongo maltés. Tiene una variedad de usos maravillosos, desde tratar heridas, hasta actuar como anticonceptivo, y ayudar con la recuperación de la disentería y el vómito."
sicily.0213.a:0 "¡Un regalo muy agradable!"
sicily.0213.info:0 "#emphasis Contexto histórico:#! #italic Cynomorium#! es un género de plantas con flores erróneamente conocido como hongo maltés o seta maltesa. Históricamente, se decía que tenía muchos usos medicinales, en particular el tratamiento de heridas. En el período moderno temprano, debido a la rareza de la planta en Europa y el Mediterráneo, los Caballeros Hospitalarios que llegaron a gobernar Malta en el período medieval tardío cuidaban cuidadosamente su producción y exportación."
sicily.0214.t:0 "Piedras de lengua"
sicily.0214.desc:0 "[GetTitleByKey('c_malta').GetNameNoTier] es un importante exportador de “piedras de lengua,” extrañas piedras con forma de lenguas de serpiente. Muchos creen que estas piedras tienen cualidades medicinales útiles, y en particular son útiles como protección contra el veneno.\n\nRecientemente, prominentes comerciantes en [county.GetNameNoTier] han podido asegurar acuerdos comerciales favorables con los locales que recolectan estas piedras de lengua. Incluso podría querer invertir en este comercio, dado lo útil que es un producto así."
sicily.0214.a:0 "¡Los comerciantes de [county.GetNameNoTierNoTooltip] son muy ingeniosos!"
sicily.0214.info:0 "La Malta medieval era un proveedor importante de dientes fosilizados de tiburón, que en ese momento se conocían como “piedras de lengua” o “lenguas de serpiente.” Durante el período medieval, las piedras de lengua eran, entre otros usos medicinales, una cura común o protección contra el veneno. Había una tradición en ese momento de colgar piedras de lengua de árboles decorativos en las mesas durante los banquetes; los invitados podían sumergir las piedras de lengua en su vino o bebida, asegurándose de que no serían envenenados."
