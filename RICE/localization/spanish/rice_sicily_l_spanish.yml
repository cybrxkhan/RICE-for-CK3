RICE_sicily_caricatori_relations_latin_desc: "#EMP Coste reducido de [gold_i|E] [gold|E] al tomar la [interaction|E] de enviar [sicily_grain|E] hacia [sicily_latin_dominance_i|E] [sicily_latin|E] [rulers|E]#!\n#EMP Ganancia aumentada de [prestige_i|E] [prestige|E] al aceptar otra [sicily_latin_dominance_i|E] [sicily_latin|E] [rulerpossessive|E] solicitud de enviar [sicily_grain|E] vía [interaction|E]#!"
