RICE_sicily_greek_stronghold_appear_chance_desc:0 "#V [GetPlayer.MakeScope.ScriptValue('RICE_sicily_greek_stronghold_appearance_value')|0]%#! de probabilidad de que un [sicily_stronghold|E] #V Griego#! aparezca en algún lugar de un [county|E] que posees en [GetGeographicalRegion('custom_sicily').GetName]"
