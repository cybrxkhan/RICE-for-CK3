activity_RICE_sicily_virgil_tomb_visit:0 "Visita a la Crypta Neapolitana"
activity_RICE_sicily_virgil_tomb_visit_desc:0 "Algunos dicen que Virgilio no solo fue un gran poeta, sino también un hacedor de milagros. Se dice que la #italic Crypta Neapolitana#! fue construida milagrosamente por él, y está cerca de su supuesta tumba."
activity_RICE_sicily_virgil_tomb_visit_selection_tooltip: "Visita la famosa tumba del poeta Virgilio.\n\n$activity_RICE_sicily_virgil_tomb_visit_context_tooltip$"
activity_RICE_sicily_virgil_tomb_visit_context_tooltip:0 "#emphasis Contexto histórico:#! La #italic Crypta Neapolitana#! es un antiguo túnel romano en Nápoles, que en el pasado se asociaba con Virgilio. En la leyenda medieval, el poeta romano Virgilio era venerado como un trabajador de milagros que, entre otros logros, usó magia para construir este túnel, que supuestamente se encontraba cerca de su tumba. Dado que el túnel y la supuesta tumba eran populares como lugar de culto, incluso entre los cristianos, muchos viajaban para visitar el sitio. Dado el nivel de admiración que tenía Virgilio, no es una coincidencia que aparezca tan prominentemente en la Divina Comedia de Dante Alighieri, por ejemplo."
activity_RICE_sicily_virgil_tomb_visit_host_desc: "\n$BULLET_WITH_TAB$[prestige_i|E][prestige|E]\n$BULLET_WITH_TAB$[piety_i|E][piety|E]\n$BULLET_WITH_TAB$Pierde [stress_loss_i|E][stress|E]\n$BULLET_WITH_TAB$Posibilidad de obtener [character_modifiers|E] #P beneficiosos#!\n$BULLET_WITH_TAB$Desbloquea y mejora los resultados para la [decision|E] #Bold $RICE_sicily_virgil_divination_decision$#!, una forma de adivinación por bibliomancia basada en la #italic Eneida#! de Virgilio!"
