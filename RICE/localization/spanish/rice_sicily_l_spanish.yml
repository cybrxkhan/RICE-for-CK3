sicily.0150.t:0 "Al Santuario de San Miguel"
sicily.0150.desc:0 "Monte Gargano, cerca de [GetTitleByKey('b_vieste').GetNameNoTooltip], es un lugar fuertemente asociado con San Miguel. Durante años, los peregrinos [christian.GetAdjective] han acudido allí en masa para rendir homenaje al Arcángel. Incluso muchos que peregrinan a lugares como [GetTitleByKey('c_roma').GetNameNoTier] y [GetTitleByKey('c_jerusalem').GetNameNoTier] suelen pasar por Monte Gargano.\n\nYo, como muchos devotos [faith.GetAdherentNamePlural], no seré diferente, ya que he hecho los preparativos para peregrinar al Santuario de San Miguel allí."
sicily.0150.a:0 "¡Por la gloria de San Miguel!"
sicily.0151.t:0 "Llegada"
sicily.0151.desc:0 "Finalmente he llegado a la comuna de Monte Sant'Angelo en las laderas del sur de Monte Gargano, no muy lejos de [GetTitleByKey('b_vieste').GetNameNoTooltip]. Ya, en lo que de otro modo sería un humilde pueblo, estoy rodeado de todo tipo de viajeros y peregrinos [christian.GetAdjective].\n\nPor ahora, debemos encontrar alojamiento y descansar primero. Pronto, sin embargo, nos dirigiremos al santuario de San Miguel, la entrada a la famosa cueva que es el centro de la peregrinación aquí."
sicily.0151.a:0 "Es hora de descansar por la noche."
sicily.0152.t:0 "Dentro de la Cueva"
sicily.0152.desc:0 "Dicen que hace muchos años, un granjero perdió uno de sus toros. Después de buscar durante horas, lo encontró junto a una cueva. Sin embargo, no importaba lo que hiciera, incluso cuando le disparó una flecha, el toro no se movió.\n\nEl granjero encontró esto extraño y pidió ayuda al obispo local. El obispo entró y vio una aparición de San Miguel, junto a un altar. Así fue como Gargano se convirtió en un importante lugar de peregrinación.\n\nHoy, he subido al Monte Gargano hasta este mismo santuario."
sicily.0152.a:0 "Es hora de entrar en la caverna para rezar a San Miguel."
sicily.0153.t:0 "La Cueva"
sicily.0153.desc:0 "La caverna es un lugar magnífico. No es la magnificencia de las catedrales o fortalezas imponentes; no es la magnificencia de una metrópolis interminable. No, esta es la magnificencia tranquila y sutil de un lugar tocado por los cielos, y por San Miguel en particular, un lugar impregnado de energía divina.\n\nAllí está el altar, junto al cual el obispo descubrió la aparición de San Miguel hace mucho tiempo. Allí, bajo mis pies, está el suelo mojado por las aguas del manantial sagrado cercano, que algunos peregrinos lamen desesperadamente para obtener bendiciones. Y allí, fervientemente rezando por las bendiciones del Arcángel junto al altar, están los otros peregrinos.\n\nMe acerco al altar, me arrodillo y comienzo a rezar."
sicily.0153.a:0 "Rezar por la salud de mi mente y cuerpo"
sicily.0153.a.toast:0 "San Miguel te bendice"
sicily.0153.b:0 "Rezar por la fortaleza en estos tiempos difíciles"
sicily.0153.b.toast:0 "$sicily.0153.a.toast$"
sicily.0154.t:0 "Saliendo de la Cueva"
sicily.0154.desc:0 "Después de dejar algunas ofrendas votivas en el altar, salgo de la cueva de nuevo al santuario de San Miguel. Me siento y me veo como una nueva [ROOT.Char.GetWomanMan], o al menos, eso es lo que me dicen mis compañeros.\n\nAunque el culto a San Miguel es fuerte en todo el mundo, no hay ningún lugar donde sea más fuerte que aquí, en Monte Gargano, o al menos, eso parece después de visitarlo.\n\nMe siento bendecido por haber podido hacer este viaje aquí, y seguramente no lo olvidaré."
sicily.0154.a:0 "Descansaremos aquí un rato, luego regresaremos a casa."
