RICE_sicily_visit_baia_normal:0 "Visitó los Baños de Baia"
RICE_sicily_visit_baia_normal_desc:0 "Este personaje visitó el famoso y antiguo balneario de Baia cerca de [GetTitleByKey('b_napoli').GetNameNoTier]."
RICE_sicily_visit_baia_naughty:0 "Visitó los Baños de Baia"
RICE_sicily_visit_baia_naughty_desc:0 "$RICE_sicily_visit_baia_normal_desc$ Sin embargo, algunos han desaprobado esta visita, porque Baia, justificada o no, tiene la reputación de fomentar comportamientos inmorales y desenfrenados, especialmente entre aquellos del género de este personaje."
RICE_sicily_supported_salerno_medical_school:0 "Apoyó la $building_type_RICE_sicily_salerno_medical_school$"
