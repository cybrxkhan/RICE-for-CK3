RICE_sicily_recruit_soldiers_decision:0 "Reclutar Soldados de [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]"
RICE_sicily_recruit_soldiers_decision_tooltip:0 "El [RICE_sicily_struggle|E] es hogar de muchos soldados que lucharán por nosotros por el precio adecuado."
RICE_sicily_recruit_soldiers_decision_desc:0 "El turbulento [RICE_sicily_struggle|E] es hogar de muchos hábiles en la batalla. Desde aventureros en busca de fortuna, hasta veteranos locales que han defendido sus hogares de demasiadas incursiones, siempre hay quienes están dispuestos a luchar por [rulers|E] como yo si se les da los incentivos adecuados."
RICE_sicily_recruit_soldiers_decision_confirm:0 "¡Busca posibles reclutas!"
RICE_sicily_recruit_soldiers_decision_effect_tooltip_1:0 "Tener un [sicily_stronghold|E] de la respectiva comunidad siciliana reducirá su coste e incrementará el número de [men_at_arms|E] que obtendrás"
RICE_sicily_recruit_soldiers_decision_context_tooltip:0 "#emphasis Contexto histórico:#! La Sicilia medieval era a menudo un campo de batalla conflictivo entre diferentes pueblos y entidades políticas, muchas de las cuales tenían bases de poder fuera de la región. Debido a la diversidad de esta frontera, a menudo significaba que la lealtad política y militar podía ser bastante maleable y no siempre alinearse con la afiliación étnica o religiosa, y a veces las minorías étnicas y religiosas eran los más fervientes seguidores de sus empleadores, si no solo porque tales líderes los protegerían del grupo mayoritario. Por ejemplo, soldados musulmanes servían lealmente a los reyes exitosos de Sicilia, incluso después de que fueran deportados forzosamente a Lucera en el siglo XIII. Como otro ejemplo, durante la invasión normanda de Sicilia en el siglo XI, tanto los partidarios como los enemigos de los normandos se encontraban entre las poblaciones locales musulmanas y cristianas."
