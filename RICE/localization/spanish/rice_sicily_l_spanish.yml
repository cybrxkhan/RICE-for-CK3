sicily.0060.t:0 "Las Taifas de Sicilia"
sicily.0060.desc:0 "Cuando [kalbid.GetFirstName] murió hace años, y la dinastía [kalbid.GetDynasty.GetName] perdió el control de [GetGeographicalRegion('custom_sicily').GetName], todo se desató cuando los caudillos [GetReligionByKey('islam_religion').GetAdjective] lucharon por la isla.\n\nMientras estas #italic taifas#! se enzarzaban en guerras interminables entre sí, un caudillo, [al_thumna.GetFullName], buscó la ayuda de mercenarios [norman.GetName] liderados por dos hermanos, [robert.GetFirstName] y [roger.GetFirstName].\n\n"
sicily.0060.desc.muslim:0 "Ahora, los aventureros [norman.GetNameNoTier] buscan hacer lo que hicieron con las ciudades [greek.GetName] y [lombard.GetName] del sur de Italia, ya que [roger.GetFirstNameNoTooltip] quiere conquistar toda [GetGeographicalRegion('custom_sicily').GetName] para [roger.GetHerselfHimself]. Algunos locales [GetReligionByKey('islam_religion').GetAdjective], hartos de las luchas, acogen a [roger.GetHerHim] imprudentemente, creyendo que un gobierno estable bajo un infiel es preferible al caos.\n\nSin embargo, hay quienes resisten valientemente a [roger.GetFirstNameNoTooltip], como el poderoso [benavert.GetFirstNameNicknamed]. Uno se pregunta cuál será el destino de la isla…."
sicily.0060.desc.christian:0 "Con la muerte de [al_thumna.GetFirstNamePossessiveNoTooltip], las interminables guerras de la isla han entrado en una nueva fase. Para [roger.GetFirstNameNoTooltip], el orden solo se restaurará cuando toda la tierra esté bajo el dominio [GetReligionByKey('christianity_religion').GetAdjective] – sin mencionar que aquí hay muchas riquezas por obtener.\n\nAlgunos infieles continúan resistiendo a los [norman.GetCollectiveNounNoTooltip], como [benavert.GetFirstNameNicknamed]. Sin embargo, otros acogen la llegada de [roger.GetFirstNamePossessiveNoTooltip], ya sea porque creen que [roger.GetFirstNameNoTooltip] puede estabilizar la isla, o porque son leales seguidores del aliado muerto de [roger.GetHerHis], [al_thumna.GetFirstNameNoTooltip]. Uno se pregunta cuál será el destino de la isla…."
sicily.0060.desc.fallback:0 "Con la muerte de [al_thumna.GetFirstNamePossessiveNoTooltip], estos hermanos mercenarios buscan controlar la isla por sí mismos, ya sea porque desean vengar a su amigo muerto, o aprovecharse oportunamente de la situación, o ambas cosas.\n\nVarios gobernantes [GetReligionByKey('islam_religion').GetAdjective] continúan resistiendo estas incursiones, en particular [benavert.GetFirstNameNicknamed], ya que muchos temen la llegada de estos invasores despiadados; sin embargo, otros dentro de la población de la isla – independientemente de la religión – ven a estos [norman.GetCollectiveNounNoTier] como bienvenidos portadores de paz y estabilidad. Uno se pregunta cuál será el destino de la isla…."
sicily.0060.a:0 "¿Qué sucederá a continuación en la isla donde se encuentran tres mundos?"
sicily.0060.tooltip:0 "#emphasis Contexto Histórico:#! Aunque había estado en declive durante años, el colapso del Emirato Kalbí en 1040 d.C. marcó el inicio de una nueva era de guerra civil y fragmentación en la Sicilia musulmana. A diferencia de Iberia, donde algunas #italic taifas#! locales pudieron transformarse en poderosos y prósperos centros regionales, las #italic taifas#! de Sicilia eran relativamente débiles e incapaces de consolidar su poder, y tuvieron que buscar ayuda extranjera contra sus rivales. Por ejemplo, la dinastía Zirí del norte de África intervino continuamente en la política de la isla durante décadas.\n\nCon ese contexto, el hecho de que Ibn al-Thumna, el gobernante de Siracusa, solicitara ayuda militar normanda en 1061 d.C. no es tan anormal. No obstante, la muerte de al-Thumna en 1062 proporcionó a los normandos bajo el mando de Roger una excusa conveniente para conquistar toda la isla. Curiosamente, los seguidores de al-Thumna continuaron luchando junto a Roger como aliados, y algunos cristianos locales estaban entre los que resistieron a los normandos.\n\nUn gobernante posterior de Siracusa, Ibn Abbad, conocido en las fuentes cristianas como Benavert, lideró la última resistencia contra los normandos. Después de su muerte en 1086 en batalla, la conquista normanda de Sicilia concluyó con la caída de Noto en 1091."
sicily.0061.t:0 "$RICE_historical_aspiration_fulfilled_title$"
sicily.0061.desc:0 "[GetGeographicalRegion('custom_sicily').GetName] es #italic nuestra#! al fin.\n\nCon la conquista de la isla completa, todos los que viven aquí – desde latinos hasta griegos y árabes, sean cristianos, musulmanes o judíos – me responden a mí. No más disputas. No más caos.\n\n"
sicily.0061.desc.benavert_converted:0 "Incluso mi otrora temido enemigo, [benavert.GetFirstNameNicknamed], vio la luz de [ROOT.Char.GetFaith.HighGodName] y se convirtió a [christian.GetName]. Estoy seguro de que muchos otros paganos en la isla seguirán su ejemplo.\n\n"
sicily.0061.desc.benavert_dead:0 "Incluso mi otrora temido enemigo, [benavert.GetFirstNameNicknamed], ya no está. Con la muerte de [benavert.GetHerHis], la moral de los que resistían mi conquista se desvaneció.\n\n"
sicily.0061.desc.ending:0 "Y ahora, después de años de campaña, finalmente puedo comenzar a construir una verdadera base de poder aquí, en esta tierra antigua, para mi rama de la familia. No tengo dudas de que continuaremos ejerciendo mucho poder e influencia en el Mediterráneo durante años."
sicily.0061.a:0 "Esta hermosa isla realmente se siente como nuestro hogar ahora."
sicily.0062.t:0 "$RICE_historical_aspiration_fulfilled_title$"
sicily.0062.desc.intro:0 "Finalmente. Después de años de lucha incesante entre caudillos rivales, y después de sobrevivir a oleada tras oleada de la brutal horda [norman.GetName], la isla de [GetGeographicalRegion('custom_sicily').GetName] está unida una vez más, esta vez bajo la bandera de [uniter.GetFirstNameNicknamed] y el clan [uniter.GetDynasty.GetName]."
sicily.0062.desc.roger_converted:0 "\n\nFascinantemente, el otrora líder infiel de los [norman.GetCollectiveNoun], [roger.GetTitledFirstName], incluso abrazó a [faith.HighGodName] y se convirtió a [roger.GetFaith.GetName]!"
sicily.0062.desc.roger_dead:0 "\n\nLos invasores [norman.GetNameNoTooltip], una vez muy temidos, parecen haber perdido su rumbo tras la muerte de su poderoso líder, [roger.GetTitledFirstName]."
sicily.0062.desc.ending:0 "\n\nDe todos modos, la estabilidad y el orden están restaurando la isla. Tal vez pronto, prosperará como lo hizo en el pasado.\n\nPero nuestro trabajo no ha terminado, y no hay tiempo para descansar. La isla todavía está amenazada por ataques infieles desde otras partes del Mediterráneo, y por disputas internas. El proceso de reconstrucción será largo y arduo, pero #italic está#! comenzando al fin."
sicily.0062.a:0 "Y así, la historia de esta hermosa isla continúa...."
sicily.0063.t:0 "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip] Unificada (Por Ahora)"
sicily.0063.desc:0 "Después de años de caos, la isla de [GetGeographicalRegion('custom_sicily').GetName] ha sido unificada por [uniter.GetTitledFirstName]. A través de la política y, por supuesto, del poder militar, [uniter.GetSheHe] finalmente trajo la isla bajo un solo gobernante por primera vez desde el colapso de la dinastía [kalbid.GetDynasty.GetName] hace muchos años.\n\nAlgunos consideran esto un nuevo amanecer, creyendo que la paz y la prosperidad finalmente regresarán a la isla, esta vez bajo el dominio [uniter.GetFaith.GetAdjective] [uniter.GetCulture.GetName]. Otros ven el evento de manera más negativa, viendo esto como el regreso de la tiranía injusta y pagana.\n\nUna isla tan hermosa y codiciada que se encuentra en la frontera entre muchos mundos nunca carecerá de oportunidades y emoción. Solo el tiempo dirá qué sucede a continuación en la legendaria [GetGeographicalRegion('custom_sicily').GetName]."
sicily.0063.a:0 "Veremos cuánto tiempo dura el dominio de [uniter.GetDynasty.GetName] allí."
sicily.0064.t:0 "La Frontera de #italic dar al-Islam#!"
sicily.0064.desc:0 "Gobierno en el mismo borde de #italic dar al-Islam#!, la casa del monoteísmo.\n\nSin embargo, a pesar de toda la sangre, sudor y lágrimas que hemos dado para defender esta frontera del [islam.GetName] en [GetGeographicalRegion('world_europe_south_italy').GetName], el mundo islámico todavía nos ignora. Tardó años para que los califas [abbasid.GetHouse.GetName] siquiera me reconocieran como el gobernador de esta tierra, y nos dieran apoyo simbólico. Nos descartan como una causa perdida, especialmente ahora que los ejércitos [christian.GetAdjective] de [louis.GetTitledFirstName] están a nuestras puertas.\n\nPero una frontera tiene una forma curiosa de brindar oportunidades. Por ejemplo, los mismos infieles que nos amenazan podrían, con negociación o un poco de oro, ser convencidos de aliarse con nosotros. Después de todo, hemos participado en comercio y diplomacia productivos con algunos de ellos, especialmente si compartimos enemigos mutuos.\n\nPase lo que pase, sé que el destino de [islam.GetNameNoTooltip] en esta península se decidirá bajo mi liderazgo."
sicily.0064.a:0 "El mundo islámico algún día apreciará nuestros sacrificios."
sicily.0064.tooltip:0 "#emphasis Contexto Histórico:#! El Emirato de Bari fue un notable estado islámico en la Italia continental, que duró desde el 847 d.C. (cuando fue establecido por aventureros árabes y bereberes) hasta el 871 d.C., cuando Bari cayó ante las fuerzas del emperador franco Luis II. El tercer gobernante de Bari, Sawdan, llegó al poder alrededor del 857; su origen es debatido, y podría haber sido de origen siciliano, árabe, bereber o incluso subsahariano.\n\nDado que el Emirato de Bari se encontraba en lo que era esencialmente una frontera inestable, nunca atrajo mucho apoyo del mundo islámico. Tardó años, por ejemplo, para que Sawdan fuera reconocido como gobernador por el gobierno abasí, un título que de hecho había sido solicitado previamente por su predecesor, Mufarrag.\n\nIndependientemente, la representación de Sawdan en las fuentes primarias es conflictiva. Las fuentes cristianas lo retratan como un tirano despiadado y una serpiente traicionera, mientras que las fuentes musulmanas y judías lo describen como un gobernante sabio, justo y productivo, que tenía como amigo al erudito judío Abu Aarón.\n\nDespués de la caída de Bari en 871, el destino eventual de Sawdan es incierto. Puede haber sido ejecutado, huido a Tarento, o encarcelado por Luis antes de servir como asesor de Luis. Si esto último es cierto, supuestamente jugó a Luis y los lombardos entre sí durante algún tiempo."
sicily.0065.t:0 "$RICE_historical_aspiration_fulfilled_title$"
sicily.0065.desc:0 "Contra todo pronóstico, he establecido un enclave [islam.GetAdjective] en [GetGeographicalRegion('RICE_mainland_southern_italy').GetName] para [islam.GetName]. Como un poderoso [islam.GetAdjectiveNoTooltip] [ROOT.Char.GetTitleAsNameNoTooltip], ahora comando el respeto de infieles y creyentes por igual.\n\nEl mundo [islam.GetAdjectiveNoTooltip], que una vez nos descartó como una causa perdida a merced de los infieles, finalmente está comenzando a mostrarnos la atención y el respeto que yo y mis valientes súbditos merecemos. Si no fuera por nuestros inmensos esfuerzos y sacrificios, habríamos perdido esta tierra ante los no creyentes.\n\nAhora que hemos asegurado mi posición contra nuestros enemigos en esta península, nos esperan grandes oportunidades. Podemos continuar avanzando hacia el norte, atacando los corazones de [christian.GetName]; podemos construir nuestras redes comerciales y desarrollar nuestras ciudades, llevando la civilización a esta región devastada por la guerra. Esta hermosa tierra tiene mucho que ofrecer, y el futuro promete mucho."
sicily.0065.a:0 "El sur de Italia está completamente dentro de #italic dar al-Islam#!, al fin."
sicily.0065.a.tooltip:0 "La [decision|E] para $RICE_sicily_administer_frontier$ es permanentemente más barata"
sicily.0066.t:0 "El Emirato de Bari, Triunfante"
sicily.0066.desc:0 "Hace años, cuando el Emirato de [GetTitleByKey('c_bari').GetNameNoTier] fue establecido por un heterogéneo grupo de aventureros [islam.GetAdjective] de todos los rincones del Mediterráneo, pocos podrían haber anticipado que se convertiría en uno de los estados más poderosos de [GetGeographicalRegion('custom_sicily').GetName].\n\nBajo el gobierno del sabio y capaz [sawdan.GetFirstName], [islam.GetNameNoTooltip] no solo ha repelido exitosamente los ataques de sus adversarios [christian.GetAdjective] (a veces, cabe señalar, con la ayuda de aliados o mercenarios [christian.GetAdjectiveNoTooltip]); también ha construido una tierra próspera y ha cultivado una corte erudita.\n\nEl mundo islámico ya no puede ignorar sus logros, y muchos de sus correligionarios lo aclaman como uno de los más grandes gobernantes de su generación. El mundo cristiano, mientras tanto, está en vilo, dado el peligro que [sawdan.GetFirstNameNoTooltip] representa para sus corazones en Italia y Grecia."
sicily.0066.a:0 "¿Qué sucederá a continuación en esta salvaje frontera?"
