RICE_sicily_recruit_soldiers_choose_latin_name: "Latinos"
RICE_sicily_recruit_soldiers_choose_latin_desc: "$RICE_sicily_recruit_soldiers_choose_latin_name$"
RICE_sicily_recruit_soldiers_choose_latin_tooltip: "Los latinos de Europa Occidental pueden ser despreciados como brutos incivilizados por sus enemigos, pero pocos pueden dudar de su destreza militar. Han tenido una larga presencia en el sur de Italia, luchando tanto en nombre de la religión como por razones más mundanas."
RICE_sicily_recruit_soldiers_choose_greek_name: "Griegos"
RICE_sicily_recruit_soldiers_choose_greek_desc: "$RICE_sicily_recruit_soldiers_choose_greek_name$"
RICE_sicily_recruit_soldiers_choose_greek_tooltip: "Aunque denigrados como traidores engañosos por sus enemigos, los griegos están bien acostumbrados a defender sus tierras. Estos remanentes del dominio romano en el sur de Italia recuerdan a todos la grandeza del imperio, o su antigua grandeza."
RICE_sicily_recruit_soldiers_choose_arabic_name: "Árabe-Bereberes"
RICE_sicily_recruit_soldiers_choose_arabic_desc: "$RICE_sicily_recruit_soldiers_choose_greek_name$"
RICE_sicily_recruit_soldiers_choose_arabic_tooltip: "Etiquetados como despiadados invasores sarracenos por sus enemigos, los clanes árabes y bereberes han establecido raíces en el sur de Italia. Con valor y coraje, lucharán por aquellos que los traten bien, sin importar la religión."
RICE_sicily_bargain_with_stronghold:0 "Negociar con Fortalezas Sicilianas"
RICE_sicily_bargain_with_stronghold_tooltip:0 "Aunque problemáticas, se puede negociar con las [sicily_strongholds|E]."
RICE_sicily_bargain_with_stronghold_desc:0 "Como una frontera salvaje, [RICE_sicily_struggle_short|E] está salpicada de [sicily_strongholds|E], desde bases militares extranjeras hasta bastiones remanentes de antiguas comunidades. Aunque son una espina en el costado tanto de los plebeyos como de los [rulers|E], eso no significa que no podamos negociar con ellas y obtener algo para nuestro beneficio mutuo."
RICE_sicily_bargain_with_stronghold_confirm:0 "¡Hazles una oferta que no puedan rechazar!"
RICE_sicily_bargain_with_stronghold_context_tooltip:0 "#emphasis Contexto Histórico:#! Siglos de conflicto, inmigración e integración en la Sicilia medieval dieron lugar a una región estratificada. Algunas comunidades, situadas en áreas bien fortificadas, podían suponer una amenaza para los gobernantes locales, o bien oportunidades de beneficio mutuo. Por ejemplo, una base musulmana en Garigliano que duró hasta el 915 amenazaba constantemente con incursiones y ataques a las tierras cristianas cercanas, incluida Roma, aunque también se aliaron con algunos señores cristianos en ocasiones contra enemigos comunes."
