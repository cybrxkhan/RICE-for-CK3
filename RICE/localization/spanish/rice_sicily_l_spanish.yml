sicily.0071.t:0 "[abu_aaron.GetFirstNameNoTooltip] Se Prepara para Marcharse"
sicily.0071.desc:0 "Un erudito judío, [abu_aaron.GetFirstName], que ha vivido en [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] durante un tiempo, ha anunciado que regresará a su tierra natal en [GetGeographicalRegion('world_mesopotamia').GetName].\n\nHace años, después de discutir con su padre, el #italic nasi#! o alto consejero de los judíos allí, dejó su hogar y pasó años viajando para aprender de los mejores eruditos de todo el mundo.\n\nAhora, mientras la vejez comienza a alcanzarle, [abu_aaron.GetSheHe] empieza a sentir nostalgia y quiere regresar antes de ser demasiado mayor. Muchos en mi reino, judíos y no judíos por igual, aprecian su sabiduría y conocimiento místico, y le ruegan que se quede. Algunos incluso solicitan que yo lo detenga por la fuerza para que nuestra gente pueda seguir beneficiándose de sus enseñanzas."
sicily.0071.desc.sawdan:0 "\n\nComo su amigo que a menudo ha patrocinado a [abu_aaron.GetHerHim], esto es triste de escuchar. Sin embargo, como amigo, #italic debería#! ser considerado con sus deseos."
sicily.0071.a:0 "Es cruel no dejar que [abu_aaron.GetHerHim] regrese a casa. ¡Adiós!"
sicily.0071.b:0 "No tengo más opción que mantener a [abu_aaron.GetHerHim] aquí."
sicily.0071.b.failure:0 "[abu_aaron.GetFirstNameNoTooltip] logra evadir la captura"
sicily.0071.b.success:0 "[abu_aaron.GetFirstNameNoTooltip] es detenido por la fuerza"
sicily.0072.t:0 "[abu_aaron.GetFirstNameNoTooltip] Regresa a Casa"
sicily.0072.desc:0 "Me ha llegado la noticia de que un gran erudito y místico judío llamado [abu_aaron.GetFirstName] está regresando a mis territorios en [GetGeographicalRegion('world_mesopotamia').GetName].\n\nHace años, después de discutir con su padre, el #italic nasi#! o alto consejero de los judíos allí, dejó su hogar y pasó años viajando para aprender de los mejores eruditos de todo el mundo. Ahora, mientras la vejez comienza a alcanzarle, [abu_aaron.GetSheHe] empieza a sentir nostalgia y quiere regresar antes de ser demasiado mayor.\n\n[abu_aaron.GetFirstNameNoTooltip] ha dejado la corte de [abu_aaron_original_liege.GetTitledFirstName], donde se encontraba alojado por última vez, y ahora por fin está regresando a casa."
sicily.0072.a:0 "Qué interesante de escuchar...."
