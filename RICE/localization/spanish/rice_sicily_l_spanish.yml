sicily.0010.t:0 "La Ocupación de [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]"
sicily.0010.desc.periphery:0 "Hace años, la frontera de [GetGeographicalRegion('custom_sicily').GetName] fue devastada por una guerra interminable, tanto por disputas internas como por ataques externos. El deterioro de la economía y la emigración masiva de los locales contribuyeron aún más al declive de la región.\n\n"
sicily.0010.desc.imperial:0 "Hace años, la frontera de [GetGeographicalRegion('custom_sicily').GetName] fue incorporada a la esfera de influencia de poderosos estados imperiales lejanos. Desde entonces, la región ha estancado, perdiendo su vitalidad mientras sus recursos se agotan y los locales buscan emigrar a tierras más prósperas.\n\n"
sicily.0010.desc:0 "El estado actual de los asuntos está cambiando con el ascenso de [sicily_struggle_restarter.GetFirstName], el extranjero [sicily_struggle_restarter.GetTitleAsNameNoTooltip] de [sicily_struggle_restarter.GetPrimaryTitle.GetName], quien busca expandir su poder sobre [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]. [sicily_struggle_restarter.GetSheHe|U] ya está aumentando su presencia militar, política y económica en la región, y los señores de la guerra y patricios locales están atentos a sus ambiciones."
sicily.0010.desc.conclusion:0 "\n\nFronteras como [GetGeographicalRegion('custom_sicily').GetNameNoTooltip] no son las regiones más estables o pacíficas. A pesar de los nuevos desarrollos en la trayectoria de la región, queda por ver si algo cambiará a largo plazo."
sicily.0010.a:0 "Las cosas se han vuelto interesantes nuevamente en esta tierra entre tres mundos."
sicily.0011.t:0 "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip]" # Backup
sicily.0011.t.periphery:0 "La Revitalización de [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]"
sicily.0011.t.imperial:0 "La Revitalización de [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]"
sicily.0011.desc:0 "El estado actual de los asuntos está cambiando con el ascenso de [sicily_struggle_restarter.GetFirstName], un importante [sicily_struggle_restarter.GetTitleAsNameNoTooltip] en [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]."
sicily.0011.desc.periphery:0 "[sicily_struggle_restarter.GetSheHe|U] busca estabilizar la frontera de [GetGeographicalRegion('custom_sicily').GetName], devolviéndole algo de la riqueza e influencia que una vez tuvo en el Mediterráneo – si no para la región en su conjunto, al menos para el reino de [sicily_struggle_restarter.GetHerHis]."
sicily.0011.desc.imperial:0 "[sicily_struggle_restarter.GetSheHe|U] es bastante ambicioso, ya que [sicily_struggle_restarter.GetSheHe] busca no solo revitalizar la frontera de [GetGeographicalRegion('custom_sicily').GetName], sino también asegurarle un grado de independencia de los forasteros."
