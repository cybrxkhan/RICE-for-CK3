sicily.0030.t:0 "Negociaciones con las Fortalezas"
sicily.0030.t.latin:0 "Negociaciones con las Fortalezas Latinas"
sicily.0030.t.greek:0 "Negociaciones con las Fortalezas Griegas"
sicily.0030.t.arabic:0 "Negociaciones con las Fortalezas Árabe-Bereberes"
sicily.0030.desc.intro:0 "Mis intentos de llegar a las"
sicily.0030.desc.latin:0 "latinas"
sicily.0030.desc.greek:0 "griegas"
sicily.0030.desc.arabic:0 "árabe-bereberes"
sicily.0030.desc:0 " fortalezas en mi reino para negociaciones han dado fruto. Un líder prominente entre ellos, un[ROOT.Char.Custom('ES_XA')] [representative.GetWomanMan] [sicily_faith.GetAdjective] [sicily_culture.GetName] llamad[owner.Custom('ES_OA')] [representative.GetFirstName], fue enviad[owner.Custom('ES_OA')] como su representante.\n\nTras la ronda inicial de negociaciones, [representative.GetFirstNameNoTooltip] propuso que yo pagara a su gente [gold_i|E] #V [ROOT.Char.MakeScope.Var('bargain_amount').GetValue]#! en oro (o una cantidad equivalente en bienes). A cambio, no realizarán incursiones ni acosarán a los habitantes de las regiones donde sus fortalezas residen actualmente durante varios años.\n\nTomado de la manera incorrecta, esto suena mucho a un pago de tributo, pero, por otro lado, esto también podría beneficiar a ambas partes a largo plazo."
sicily.0030.a:0 "Muy bien, acepto este trato."
sicily.0030.b:0 "Acepto, pero debes darme más."
sicily.0030.b.failure:0 "Las negociaciones adicionales no tienen éxito, y debes aceptar el trato original."
sicily.0030.b.success:0 "Las negociaciones adicionales tienen éxito, y se te conceden concesiones adicionales."
sicily.0030.c:0 "¡Es ridículo! Rechazo estos términos."
#sicily.0031.t:0 "xxxxx"
sicily.0031.desc:0 "Después de que [representative.GetFirstName] me diera su oferta inicial, mi lado entonces propuso concesiones adicionales para su lado. Después de todo, el acuerdo original es algo frágil – necesito más, le dije a [representative.GetFirstNameNoTooltip], para asegurarme de las buenas intenciones de su gente.\n\n"
sicily.0031.desc.failure:0 "Sin embargo, al final, no pudimos conseguir nada más de [representative.GetFirstNameNoTooltip].\n\n¡Un negociador duro de verdad! Quizás [representative.GetSheHe] sabía que estábamos desesperados por reducir la influencia de su fortaleza a cualquier coste."
sicily.0031.desc.prestige:0 "[representative.GetFirstNameNoTooltip], tras alguna consideración, aceptó que algunos de los líderes de la fortaleza vinieran a mi corte para rendir homenaje formalmente y confirmar nuestro acuerdo.\n\nAunque hubiera preferido algunas concesiones más sustanciales, el gesto simbólico es bienvenido, y debería indicar a todos en la región que estas fortalezas son subyugadas a mí, al menos por ahora."
sicily.0031.desc.gold:0 "Aunque [representative.GetFirstNameNoTooltip] fue inicialmente reticente, [representative.GetSheHe] aceptó reducir la cantidad de oro que debíamos a su gente.\n\nPor supuesto, todavía tengo que enviar algo de oro a estos alborotadores en primer lugar, pero me alegra haberme arriesgado a continuar con las negociaciones en lugar de aceptar el acuerdo inicial."
sicily.0031.desc.troops:0 "[representative.GetFirstNameNoTooltip] luego prometió que un número de soldados de sus fortalezas jurarían lealtad a mí y lucharían bajo mi estandarte contra cualquier enemigo que nos amenace.\n\nDe hecho, había estado esperando este resultado; sería bueno si pudiera desviar sus impulsos destructivos lejos de mí y hacia mis enemigos. Después de todo, los guerreros de sus fortalezas son elogiados por su habilidad en combate, especialmente contra mis propias tropas."
sicily.0031.desc.county:0 "[representative.GetFirstNameNoTooltip] lo pensó y eventualmente dijo que él y otros líderes de las fortalezas podrían discutir formas de facilitar el comercio y el comercio en la región. Después de todo, tienen una red que se extiende más allá de las regiones en las que residen, y pueden proporcionar protección a las rutas comerciales que pasan por las fortalezas.\n\nNo es una mala idea. Sus conexiones podrían resultar útiles, y sus lazos extranjeros y disposición para vigilar mis caminos permitirían que el comercio prosperara."
sicily.0031.a:0 "De acuerdo entonces. Las negociaciones han concluido."
