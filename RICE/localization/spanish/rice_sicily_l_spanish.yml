 sicily.0140.t:0 "La Escuela de Medicina de [GetTitleByKey('b_salerno').GetNameNoTierNoTooltip]"
sicily.0140.desc:0 "La escuela de medicina de [GetTitleByKey('b_salerno').GetNameNoTier] es una de las instituciones más famosas para la enseñanza y el aprendizaje de la medicina en la región.\n\nAl apoyar esta escuela, no solo estoy promoviendo su misión de difundir el conocimiento médico y formar médicos cualificados, sino que también estoy mejorando mi propia reputación como mecenas de la educación y la profesión médica."
sicily.0140.desc.extras:0 "\n\nCuriosamente, mi reciente patrocinio de la escuela ha provocado desarrollos adicionales a mi favor."
sicily.0140.a:0 "Después de todo, la medicina es una disciplina vital en nuestra sociedad."
sicily.0140.a.extras:0 "¿Ah? ¿Qué otras buenas noticias hay para informar?"
sicily.0141.t:0 "$sicily.0140.t$"
sicily.0141.desc:0 "Si los rumores son correctos, parece que al patrocinar la escuela de medicina de [GetTitleByKey('b_salerno').GetNameNoTier], muchos me ven como un [ROOT.Char.GetTitleAsNameNoTooltip] erudito y reflexivo. Hay muchos en mi corte que dicen que estamos construyendo buenos lazos con la escuela que podríamos aprovechar en los próximos años."
sicily.0141.a:0 "¡Me gusta cómo suena eso!"
sicily.0142.t:0 "$sicily.0140.t$"
sicily.0142.desc:0 "Parece que mi patrocinio de la escuela de medicina de [GetTitleByKey('b_salerno').GetNameNoTier] ha ayudado a los médicos y eruditos que viven alrededor de mi capital, [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier], a ampliar sus redes y lazos con los de la propia escuela. Esto solo puede tener un efecto positivo ya que anima a estos dos grupos a compartir conocimientos y ayudarse mutuamente de muchas maneras."
sicily.0142.a:0 "La cooperación solo puede promover la causa de la medicina."
sicily.0143.t:0 "$sicily.0140.t$"
sicily.0143.desc:0 "Como un regalo por patrocinar la escuela de medicina de [GetTitleByKey('b_salerno').GetNameNoTier], algunos de los eruditos y médicos de allí me han presentado uno de los textos médicos más apreciados y buscados producidos en la escuela.\n\nAlgunos de estos textos son traducciones de textos médicos de otras regiones, particularmente del Mediterráneo oriental y el Medio Oriente, o de obras antiguas; otros son escritos originales que amplían estas ideas previas; muchos son ambas cosas. Independientemente de lo que sea, será invaluable para mí y para cualquier médico que me sirva."
sicily.0143.a:0 "¡Un maravilloso regalo!"
sicily.0144.t:0 "$sicily.0140.t$"
sicily.0144.desc:0 "Mi patrocinio de la escuela de medicina de [GetTitleByKey('b_salerno').GetNameNoTier] ha animado a varios de ellos a visitarme personalmente para darme las gracias. Yo, por supuesto, estaba más que feliz de darles la bienvenida a mi corte.\n\n"
sicily.0144.desc.old_physician:0 "Mientras estaban allí, varios de ellos también aprovecharon para reunirse con mi [GetCourtPositionType('court_physician_court_position').GetName], [physician.GetTitledFirstName]. [physician.GetSheHe|U] dice que fue una experiencia muy esclarecedora, mejorando [physician.GetHerHis] conocimiento de varios aspectos de la medicina."
sicily.0144.desc.new_physician:0 "Uno de ellos, un médico de ascendencia [sicily_culture.GetName] llamado [physician.GetFirstName], quedó tan impresionado que [physician.GetSheHe] desea quedarse en mi corte y servirme como mi [GetCourtPositionType('court_physician_court_position').GetName]."
sicily.0144.a:0 "¡Eso suena bien!"
