RICE_sicily_dominion_victory_modifier:0 "Dominio Sobre [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]"
RICE_sicily_dominion_victory_modifier_desc:0 "Esta [dynasty|E] jugó un papel importante en domar la [RICE_sicily_struggle|E], y traer orden y estabilidad a este antes anárquico y lucrativo interior, imponiendo su voluntad en toda la región a través de medios militares y políticos."
RICE_sicily_dominion_victory_latin_ruler_modifier:0 "Dominio Latino en [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]"
RICE_sicily_dominion_victory_latin_ruler_modifier_desc:0 "Este personaje fue un [ruler|E] asociado con el mundo [sicily_latin|E] en la [RICE_sicily_struggle|E] durante un período de transición cuando el mundo [sicily_latin|E] ascendió a un dominio total sobre la región."
RICE_sicily_dominion_victory_greek_ruler_modifier:0 "Dominio Griego en [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]"
RICE_sicily_dominion_victory_greek_ruler_modifier_desc:0 "Este personaje fue un [ruler|E] asociado con el mundo [sicily_greek|E] en la [RICE_sicily_struggle|E] durante un período de transición cuando el mundo [sicily_greek|E] ascendió a un dominio total sobre la región."
RICE_sicily_dominion_victory_arabic_ruler_modifier:0 "Dominio Árabe-Bereber en [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]"
RICE_sicily_dominion_victory_arabic_ruler_modifier_desc:0 "Este personaje fue un [ruler|E] asociado con el mundo [sicily_arabic|E] en la [RICE_sicily_struggle|E] durante un período de transición cuando el mundo [sicily_arabic|E] ascendió a un dominio total sobre la región."
RICE_sicily_dominion_victory_outsider_ruler_modifier:0 "Dominio Foráneo en [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]"
RICE_sicily_dominion_victory_outsider_ruler_modifier_desc:0 "Este personaje fue un [ruler|E] no asociado ni con el mundo [sicily_latin|E], [sicily_greek|E], ni [sicily_arabic|E] en la [RICE_sicily_struggle|E] durante un período de transición cuando forasteros de más allá de estos tres mundos ascendieron a un dominio total sobre la región."
RICE_sicily_dominion_latin:0 "Dominio Latino"
RICE_sicily_dominion_latin_desc:0 "El mundo [sicily_latin|E] ha ascendido a un dominio total sobre [RICE_sicily_struggle|E], y este [county|E], como un centro regional [sicily_latin|E], está cosechando los beneficios."
RICE_sicily_dominion_latin_capital_modifier:0 "Centro del Poder Latino en [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]"
RICE_sicily_dominion_latin_capital_modifier_desc:0 "Después de que la [RICE_sicily_struggle|E] fue dominado por el mundo [sicily_latin|E], esta región se convirtió en el corazón y bastión del nuevo [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]."
RICE_sicily_dominion_greek:0 "Dominio Griego"
RICE_sicily_dominion_greek_desc:0 "El mundo [sicily_greek|E] ha ascendido a un dominio total sobre [RICE_sicily_struggle|E], y este [county|E], como un centro regional [sicily_greek|E], está cosechando los beneficios."
RICE_sicily_dominion_greek_capital_modifier:0 "Centro del Poder Griego en [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]"
RICE_sicily_dominion_greek_capital_modifier_desc:0 "Después de que la [RICE_sicily_struggle|E] fue dominado por el mundo [sicily_greek|E], esta región se convirtió en el corazón y bastión del nuevo [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]."
RICE_sicily_dominion_arabic:0 "Dominio Árabe-Bereber"
RICE_sicily_dominion_arabic_desc:0 "El mundo [sicily_arabic|E] ha ascendido a un dominio total sobre [RICE_sicily_struggle|E], y este [county|E], como un centro regional [sicily_arabic|E], está cosechando los beneficios."
RICE_sicily_dominion_arabic_capital_modifier:0 "Centro del Poder Árabe-Bereber en [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]"
RICE_sicily_dominion_arabic_capital_modifier_desc:0 "Después de que la [RICE_sicily_struggle|E] fue dominado por el mundo [sicily_arabic|E], esta región se convirtió en el corazón y bastión del nuevo [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]."
RICE_sicily_dominion_outsider:0 "Dominio Foráneo"
RICE_sicily_dominion_outsider_desc:0 "Una fuerza externa no asociada ni con el mundo [sicily_latin|E], [sicily_greek|E], ni [sicily_arabic|E] ha ascendido a un dominio total sobre [RICE_sicily_struggle|E]. Este [county|E], como un centro regional asociado con estos forasteros, está cosechando los beneficios."
RICE_sicily_dominion_outsider_capital_modifier:0 "Centro del Poder Foráneo en [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]"
RICE_sicily_dominion_outsider_capital_modifier_desc:0 "Después de que la [RICE_sicily_struggle|E] fue dominado por foráneos no asociados ni con el mundo [sicily_latin|E], [sicily_greek|E], o [sicily_arabic|E], esta región se convirtió en el corazón y bastión del nuevo [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]."
RICE_sicily_crossroads_victory_modifier:0 "Maestros del Cruce de Caminos de [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]"
RICE_sicily_crossroads_victory_modifier_desc:0 "Esta [dynasty|E] jugó un papel importante en domar la [RICE_sicily_struggle|E], y en traer orden y estabilidad a este antes anárquico pero rentable hinterland, apoyando a su diversa comunidad y construyendo lazos económicos, culturales y políticos a lo largo del Mediterráneo."
RICE_sicily_crossroads_county_modifier:0 "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip], Cruce de Caminos del Mediterráneo"
RICE_sicily_crossroads_county_modifier_desc:0 "El anteriormente inestable [RICE_sicily_struggle|E] ha evolucionado hacia un cruce de caminos del Mediterráneo. Este [county|E], como resultado, está cosechando los beneficios de una mayor conectividad económica, cultural y política a lo largo de este gran mar."
RICE_sicily_crossroads_capital_modifier:0 "Centro del Cruce de Caminos de [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]"
RICE_sicily_crossroads_capital_modifier_desc:0 "Después de que la [RICE_sicily_struggle|E] fue dominado y transformado en un cruce de caminos cosmopolita del Mediterráneo, esta región se convirtió en el corazón y centro vibrante del nuevo [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]."
RICE_sicily_crossroads_victory_ruler_modifier:0 "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip], el Cruce de Caminos"
RICE_sicily_crossroads_victory_ruler_modifier_desc:0 "Este personaje fue un [ruler|E] asociado con el mundo [sicily_arabic|E] en la [RICE_sicily_struggle|E] durante un período de transición cuando [GetGeographicalRegion('custom_sicily').GetNameNoTooltip] se transformó en un cruce de caminos cosmopolita del Mediterráneo."
RICE_sicily_second_pavia_character_modifier:0 "Estableció una Segunda Pavía"
RICE_sicily_second_pavia_character_modifier_desc:0 "Este personaje ha honrado al pueblo lombardo y su legado forjando una segunda Pavía, un nuevo centro de poder para los lombardos en el sur de Italia."
RICE_sicily_second_pavia_county_modifier:0 "Segunda Pavía"
RICE_sicily_second_pavia_county_modifier_desc:0 "Pavía fue una vez la majestuosa capital de los lombardos, antes de que el Reino de Lombardía cayera ante los carolingios. Ahora, años después, el centro del poder lombardo se ha desplazado a este condado, que ha sido apodado la "Segunda Pavía"."
RICE_sicily_legal_opportunism_cracking_down:0 "Reprimiendo el Oportunismo Legal Religioso"
RICE_sicily_legal_opportunism_ignoring:0 "Ignorando el Oportunismo Legal Religioso Local"
RICE_sicily_firebrand_legal_scholar:0 "Erudito Religioso Radical"
RICE_sicily_firebrand_legal_scholar_desc:0 "Este personaje es un pensador controvertido, cuyas declaraciones algunos consideran incendiarias tanto hacia los no creyentes, como hacia los correligionarios que este erudito considera espiritualmente ineptos y pecaminosos."
RICE_sicily_local_officials_promoted:0 "Consejeros Locales Aceptados"
RICE_sicily_local_officials_promoted_desc:0 "Los locales rechazaron recientemente a los consejeros enviados por las potencias dominantes, y propusieron sus propios candidatos para los puestos. Los gobernantes de esta región aceptaron tal propuesta."
RICE_sicily_local_officials_victory:0 "Consejeros Locales Empoderados"
RICE_sicily_local_officials_victory_desc:0 "Los locales rechazaron recientemente a los consejeros enviados por las potencias dominantes, y propusieron sus propios candidatos para los puestos. Los gobernantes de esta región no solo aceptaron tal propuesta, sino que permitieron que uno de los líderes locales gobernara esta región en su nombre."
RICE_sicily_local_officials_denied:0 "Consejeros Locales Rechazados"
RICE_sicily_local_officials_denied_desc:0 "Los locales rechazaron recientemente a los consejeros enviados por las potencias dominantes, y propusieron sus propios candidatos para los puestos. Los gobernantes de esta región rechazaron tal propuesta."
RICE_sicily_immigrants_tax_breaks:0 "Reducción de Impuestos para Inmigrantes"
RICE_sicily_immigrants_tax_breaks_desc:0 "Los gobernantes locales han eximido a los inmigrantes recién llegados de pagar impuestos sobre la tierra aquí. Esta política está destinada a atraer colonos para poblar la región."
 RICE_sicily_public_tolerance_of_other_religions:0 "Tolerancia Pública de Otras Religiones"
 RICE_sicily_uncultured_scribes:0 "Escribas Incultos"
 RICE_sicily_uncultured_scribes_desc:0 "Los perezosos escribas que trabajan bajo este personaje tienen la reputación de carecer de conocimiento en varias convenciones burocráticas, particularmente aquellas usadas por otros pueblos."
 RICE_sicily_cultured_scribes:0 "Escribas Cultos"
 RICE_sicily_cultured_scribes_desc:0 "Los cosmopolitas escribas que trabajan bajo este personaje tienen la reputación de poseer un gran conocimiento en varias convenciones burocráticas, particularmente aquellas usadas por otros pueblos."
 RICE_sicily_officials_outreach_latin_locals:0 "Relaciones Mejoradas con los Latinos Locales"
 RICE_sicily_officials_outreach_latin_locals_desc:0 "Aunque provengan de diferentes orígenes, los consejeros en esta región están haciendo todo lo posible por aprender el idioma, las costumbres y las perspectivas de los locales [sicily_latin|E] que viven aquí."
 RICE_sicily_officials_outreach_greek_locals:0 "Relaciones Mejoradas con los Griegos Locales"
 RICE_sicily_officials_outreach_greek_locals_desc:0 "Aunque provengan de diferentes orígenes, los consejeros en esta región están haciendo todo lo posible por aprender el idioma, las costumbres y las perspectivas de los locales [sicily_greek|E] que viven aquí."
 RICE_sicily_officials_outreach_arabic_locals:0 "Relaciones Mejoradas con los Árabes-Bereberes Locales"
 RICE_sicily_officials_outreach_arabic_locals_desc:0 "Aunque provengan de diferentes orígenes, los consejeros en esta región están haciendo todo lo posible por aprender el idioma, las costumbres y las perspectivas de los locales [sicily_arabic|E] que viven aquí."
 RICE_sicily_respects_traditional_laws:0 "Respeta las Diversas Leyes Tradicionales"
 RICE_sicily_respects_traditional_laws_desc:0 "Este personaje ha emitido recientemente una proclamación afirmando que respetará las leyes tradicionales de los pueblos pertenecientes a otras culturas y credos."
 RICE_sicily_volcanic_minerals:0 "Productos Volcánicos"
RICE_sicily_volcanic_minerals_desc:0 "La región volcánica alrededor de este condado ha sido, desde hace bastante tiempo, una fuente importante de varios minerales y rocas preciosas. Últimamente, el comercio de estos productos ha aumentado exponencialmente, impulsando la economía local."
RICE_sicily_tongue_stone_trade:0 "Comercio de Piedras de Lengua"
RICE_sicily_tongue_stone_trade_desc:0 "Los mercaderes de esta región han cerrado recientemente una serie de acuerdos comerciales favorables con los recolectores malteses de piedras de lengua, extrañas piedras con forma de lengua de serpiente, que son famosas por sus cualidades medicinales y, en particular, por su capacidad para proteger contra el veneno."
RICE_sicily_maltese_fungus_gift:0 "Regalo de Hongo Maltés"
 
# Virgil Modifiers
RICE_sicily_virgil_modifier_intro:0 "Sortes Vergilianae"
RICE_sicily_virgil_modifier_intro_desc:0 "Después de realizar la #italic Sortes Vergilianae#!, es decir, la adivinación utilizando la poesía de Virgilio, este personaje extrajo este pasaje de la #italic Eneida#! de Virgilio:"
RICE_sicily_virgil_positive_modifier_1:0 "$RICE_sicily_virgil_modifier_intro$"
RICE_sicily_virgil_positive_modifier_1_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Forsan et haec olim meminisse iuvabit.\n\n"Algún día, tal vez, recordar incluso esto será un placer."#!\n\n"
RICE_sicily_virgil_positive_modifier_2:0 "$RICE_sicily_virgil_modifier_intro$"
RICE_sicily_virgil_positive_modifier_2_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Semper honos nomenque tuum laudesque manebunt.\n\n"Tu honor, tu nombre, tus alabanzas vivirán para siempre."#!\n\n"
RICE_sicily_virgil_positive_modifier_3:0 "$RICE_sicily_virgil_modifier_intro$"
RICE_sicily_virgil_positive_modifier_3_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Non ignara mali miseris succurrere disco.\n\n"A través del dolor he aprendido a consolar a los hombres que sufren."#!\n\n"
RICE_sicily_virgil_positive_modifier_4:0 "$RICE_sicily_virgil_modifier_intro$"
RICE_sicily_virgil_positive_modifier_4_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Aliquis latet error.\n\n"Alguna trampa se esconde."#!\n\n"
RICE_sicily_virgil_positive_modifier_5:0 "$RICE_sicily_virgil_modifier_intro$"
RICE_sicily_virgil_positive_modifier_5_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Equo ne credite, Teucri. quidquid id est, timeo Danaos et dona ferentes.\n\n"No confiéis en el caballo, teucros. Sea lo que sea, temo a los griegos incluso cuando traen regalos."#!\n\n"
RICE_sicily_virgil_positive_modifier_6:0 "$RICE_sicily_virgil_modifier_intro$"
RICE_sicily_virgil_positive_modifier_6_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Adspirat primo Fortuna labori.\n\n"La fortuna favorece nuestro primer esfuerzo."#!\n\n"
RICE_sicily_virgil_positive_modifier_7:0 "$RICE_sicily_virgil_modifier_intro$"
RICE_sicily_virgil_positive_modifier_7_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Dolus an virtus, quis in hoste requirat?\n\n"No importará al enemigo si lo vences con engaño o con valentía."#!\n\n"
RICE_sicily_virgil_positive_modifier_8:0 "$RICE_sicily_virgil_modifier_intro$"
RICE_sicily_virgil_positive_modifier_8_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Cedamus Phoebo et moniti meliora sequamur.\n\n"Rindámonos a Febo y, advertidos, sigamos un mejor camino."#!\n\n"
RICE_sicily_virgil_positive_modifier_9:0 "$RICE_sicily_virgil_modifier_intro$"
RICE_sicily_virgil_positive_modifier_9_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Caelum undique et undique pontus.\n\n"Cielo por todas partes y por todas partes mar."#!\n\n"
RICE_sicily_virgil_positive_modifier_10:0 "$RICE_sicily_virgil_modifier_intro$"
RICE_sicily_virgil_positive_modifier_10_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Agnosco veteris vestigia flammae.\n\n"Siento una vez más las cicatrices de la vieja llama."#!\n\n"
RICE_sicily_virgil_positive_modifier_11:0 "$RICE_sicily_virgil_modifier_intro$"
RICE_sicily_virgil_positive_modifier_11_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Superat quoniam Fortuna, sequamur, quoque vocat vertamus iter.\n\n"Dado que la fortuna tiene la ventaja, sigámosla donde llama y cambiemos de rumbo."#!\n\n"
RICE_sicily_virgil_positive_modifier_12:0 "$RICE_sicily_virgil_modifier_intro$"
RICE_sicily_virgil_positive_modifier_12_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Cuncti adsint meritaeque expectent praemia palmae.\n\n"Que vengan todos los que por mérito merecen la mayor recompensa."#!\n\n"
RICE_sicily_virgil_positive_modifier_13:0 "$RICE_sicily_virgil_modifier_intro$"
RICE_sicily_virgil_positive_modifier_13_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Gratior et pulchro veniens in corpore virtus.\n\n"Virtud más encantadora, en una forma encantadora."#!\n\n"
RICE_sicily_virgil_positive_modifier_14:0 "$RICE_sicily_virgil_modifier_intro$"
RICE_sicily_virgil_positive_modifier_14_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Exigui numero, sed bello vivida virtus.\n\n"Pocos en número, pero ardientes para la guerra."#!\n\n"
RICE_sicily_virgil_positive_modifier_15:0 "$RICE_sicily_virgil_modifier_intro$"
RICE_sicily_virgil_positive_modifier_15_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Tu ne cede malis, sed contra audentior ito.\n\n"No cedas a las desgracias, sino avanza con más audacia contra ellas."#!\n\n"
RICE_sicily_virgil_positive_modifier_16:0 "$RICE_sicily_virgil_modifier_intro$"
RICE_sicily_virgil_positive_modifier_16_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Nunc animis opus, Aenea, nunc pectore firmo.\n\n"Ahora, Eneas, es la hora de la valentía, ahora de un corazón inquebrantable."#!\n\n"
RICE_sicily_virgil_positive_modifier_17:0 "$RICE_sicily_virgil_modifier_intro$"
RICE_sicily_virgil_positive_modifier_17_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Multa putans sortemque animo miseratus iniquam.\n\n"Pensando profundamente y compadeciendo en su alma la injusticia que sufren."#!\n\n"
RICE_sicily_virgil_positive_modifier_18:0 "$RICE_sicily_virgil_modifier_intro$"
RICE_sicily_virgil_positive_modifier_18_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Devenere locos laetos et amoena vireta fortunatonun nemorum, sedesque beatas.\n\n"Llegaron a una tierra de alegría, las verdes y agradables praderas y los asientos felices de los Bosques Bienaventurados."#!\n\n"
RICE_sicily_virgil_positive_modifier_19:0 "$RICE_sicily_virgil_modifier_intro$"
RICE_sicily_virgil_positive_modifier_19_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Vincet amor patriae laudumque immensa cupido.\n\n"Sin embargo, el amor a la patria prevalecerá, y la inmensa pasión por la gloria."#!\n\n"
RICE_sicily_virgil_positive_modifier_20:0 "$RICE_sicily_virgil_modifier_intro$"
RICE_sicily_virgil_positive_modifier_20_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Aspice, ut insignis spoliis Marcellus opimis ingreditur victorque viros supereminet omnes.\n\n"Mira cómo avanza Marcelo, adornado con los despojos del jefe que mató, y se alza triunfante sobre todos."#!\n\n"
RICE_sicily_virgil_positive_modifier_21:0 "$RICE_sicily_virgil_modifier_intro$"
RICE_sicily_virgil_positive_modifier_21_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Major rerum mihi nascitur ordo; Majus opus moveo.\n\n"Un mayor orden de cosas nace ante mis ojos; una mayor tarea me espera."#!\n\n"
RICE_sicily_virgil_positive_modifier_22:0 "$RICE_sicily_virgil_modifier_intro$"
RICE_sicily_virgil_positive_modifier_22_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Hic domus, haec patria est.\n\n"Aquí está nuestro hogar, aquí está nuestra patria."#!\n\n"
RICE_sicily_virgil_positive_modifier_23:0 "$RICE_sicily_virgil_modifier_intro$"
RICE_sicily_virgil_positive_modifier_23_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Bella manu letumque gero.\n\n"En mi mano llevo la guerra y la muerte."#!\n\n"
RICE_sicily_virgil_positive_modifier_24:0 "$RICE_sicily_virgil_modifier_intro$"
RICE_sicily_virgil_positive_modifier_24_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Ille, velut pelagi rupes immota, resistit.\n\n"Él, como un acantilado inmóvil del océano, resiste."#!\n\n"
RICE_sicily_virgil_positive_modifier_25:0 "$RICE_sicily_virgil_modifier_intro$"
RICE_sicily_virgil_positive_modifier_25_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Animum patriae strinxit pietatis imago.\n\n"La imagen del amor filial tocó su alma."#!\n\n"
RICE_sicily_virgil_positive_modifier_26:0 "$RICE_sicily_virgil_modifier_intro$"
RICE_sicily_virgil_positive_modifier_26_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Macte nova virtute, puer, sic itur ad astra.\n\n"Bendiciones a tu joven valentía, muchacho; así se llega a las estrellas."#!\n\n"
RICE_sicily_virgil_positive_modifier_27:0 "$RICE_sicily_virgil_modifier_intro$"
RICE_sicily_virgil_positive_modifier_27_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Audentis fortuna iuvat.\n\n"La fortuna favorece a los audaces."#!\n\n"
RICE_sicily_virgil_positive_modifier_28:0 "$RICE_sicily_virgil_modifier_intro$"
RICE_sicily_virgil_positive_modifier_28_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Experto credite.\n\n"Creed a uno que ha tenido experiencia."#!\n\n"
RICE_sicily_virgil_positive_modifier_29:0 "$RICE_sicily_virgil_modifier_intro$"
RICE_sicily_virgil_positive_modifier_29_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Magnorum haud unquam indignus avorum.\n\n"¡Siempre digno de la fama de mis grandes antepasados!"#!\n\n"
RICE_sicily_virgil_positive_modifier_30:0 "$RICE_sicily_virgil_modifier_intro$"
RICE_sicily_virgil_positive_modifier_30_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Possunt, quia posse videntur.\n\n"Pueden porque creen que pueden."#!
RICE_sicily_virgil_negative_modifier_1:0 "$RICE_sicily_virgil_modifier_intro$"
RICE_sicily_virgil_negative_modifier_1_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Aeternum servans sub pectore volnus.\n\n"Albergando una herida eterna en lo más profundo de su corazón."#!\n\n"
RICE_sicily_virgil_negative_modifier_2:0 "$RICE_sicily_virgil_modifier_intro$"
RICE_sicily_virgil_negative_modifier_2_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Quod genus hoc hominum? Quaeve hunc tam barbara morem Permittit patria?\n\n"¿Qué raza de hombres es esta? ¿Qué tierra es tan bárbara como para permitir esta costumbre?"#!\n\n"
RICE_sicily_virgil_negative_modifier_3:0 "$RICE_sicily_virgil_modifier_intro$"
RICE_sicily_virgil_negative_modifier_3_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Quaeque ipse miserrima vidi et quorum pars magna fui.\n\n"Cosas desgarradoras que vi con mis propios ojos, y de las cuales fui en gran parte partícipe."#!\n\n"
RICE_sicily_virgil_negative_modifier_4:0 "$RICE_sicily_virgil_modifier_intro$"
RICE_sicily_virgil_negative_modifier_4_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Scinditur incertum studia in contraria vulgus.\n\n"La multitud vacilante se divide en facciones opuestas."#!\n\n"
RICE_sicily_virgil_negative_modifier_5:0 "$RICE_sicily_virgil_modifier_intro$"
RICE_sicily_virgil_negative_modifier_5_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Vitam in tenebris luctuque trahebam.\n\n"Arrastraba mi vida arruinada en la oscuridad y la tristeza."#!\n\n"
RICE_sicily_virgil_negative_modifier_6:0 "$RICE_sicily_virgil_modifier_intro$"
RICE_sicily_virgil_negative_modifier_6_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Venit summa dies et ineluctabile tempus Dardaniae. Fuimus Troes, fuit Ilium.\n\n"Llegó el último día y la hora inevitable para Troya. Ya no somos troyanos, Ilium ya no existe."#!\n\n"
RICE_sicily_virgil_negative_modifier_7:0 "$RICE_sicily_virgil_modifier_intro$"
RICE_sicily_virgil_negative_modifier_7_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Una salus victis nullam sperare salutem.\n\n"La única esperanza para los condenados es no tener ninguna esperanza."#!\n\n"
RICE_sicily_virgil_negative_modifier_8:0 "$RICE_sicily_virgil_modifier_intro$"
RICE_sicily_virgil_negative_modifier_8_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Crudelis ubique Luctus, ubique pavor, et plurima mortis imago.\n\n"Por todas partes, dolor desgarrador, por todas partes, terror y mil formas de la muerte."#!\n\n"
RICE_sicily_virgil_negative_modifier_9:0 "$RICE_sicily_virgil_modifier_intro$"
RICE_sicily_virgil_negative_modifier_9_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Ter conatus ibi collo dare bracchia circum; Ter frustra comprensa manus effugit imago.\n\n"Tres veces intenté echar mis brazos alrededor de su cuello, tres veces abracé en vano... su fantasma se desvanecía entre mis dedos, ligero como el viento, rápido como un sueño en vuelo."#!\n\n"
RICE_sicily_virgil_negative_modifier_10:0 "$RICE_sicily_virgil_modifier_intro$"
RICE_sicily_virgil_negative_modifier_10_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Quid non mortalia pectora cogis, Auri sacra fames?\n\n"¡Maldita sed de oro! ¿A qué no obligas a los mortales?"#!\n\n"
RICE_sicily_virgil_negative_modifier_11:0 "$RICE_sicily_virgil_modifier_intro$"
RICE_sicily_virgil_negative_modifier_11_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Monstrum horrendum, informe, ingens, cui lumen ademptum.\n\n"Un monstruo horrible, informe, enorme, privado de luz."#!\n\n"
RICE_sicily_virgil_negative_modifier_12:0 "$RICE_sicily_virgil_modifier_intro$"
RICE_sicily_virgil_negative_modifier_12_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Omnibus umbra locis adero.\n\n"Estaré en todos los lugares, una sombra que te perseguirá."#!\n\n"
RICE_sicily_virgil_negative_modifier_13:0 "$RICE_sicily_virgil_modifier_intro$"
RICE_sicily_virgil_negative_modifier_13_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic ‘Moriemur inultae, Sed moriamur’ ait. ‘sic, sic juvat ire sub umbras.’\n\n"'Moriremos sin venganza,' exclama, '¡pero dejadme morir! Así, así me adentro con gusto en las sombras.'"#!\n\n"
RICE_sicily_virgil_negative_modifier_14:0 "$RICE_sicily_virgil_modifier_intro$"
RICE_sicily_virgil_negative_modifier_14_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Bella, horrida bella, et Thybrim multo spumantem sanguine cerno.\n\n"Guerras, guerras horribles veo, y el Tíber espumeando con torrentes de sangre."#!\n\n"
RICE_sicily_virgil_negative_modifier_15:0 "$RICE_sicily_virgil_modifier_intro$"
RICE_sicily_virgil_negative_modifier_15_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Desine fata deum flecti sperare precando.\n\n"Deja de pensar que los decretos de los dioses pueden ser cambiados por plegarias."#!\n\n"
RICE_sicily_virgil_negative_modifier_16:0 "$RICE_sicily_virgil_modifier_intro$"
RICE_sicily_virgil_negative_modifier_16_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Falso damnati crimine mortis.\n\n"Condenados a muerte por una acusación falsa."#!\n\n"
RICE_sicily_virgil_negative_modifier_17:0 "$RICE_sicily_virgil_modifier_intro$"
RICE_sicily_virgil_negative_modifier_17_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Vendidit hic auro patriam.\n\n"Este vendió su patria por oro."#!\n\n"
RICE_sicily_virgil_negative_modifier_18:0 "$RICE_sicily_virgil_modifier_intro$"
RICE_sicily_virgil_negative_modifier_18_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Nulla salus bello.\n\n"No hay salvación en la guerra."#!\n\n"
RICE_sicily_virgil_negative_modifier_19:0 "$RICE_sicily_virgil_modifier_intro$"
RICE_sicily_virgil_negative_modifier_19_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Illa manu moriens telum trahit: ossa sed inter ferreus ad costas alto stat vulnere mucro.\n\n"La mano moribunda de Camila tiró de la lanza, pero la punta de hierro estaba clavada profundamente en sus costillas."#!\n\n"
RICE_sicily_virgil_negative_modifier_20:0 "$RICE_sicily_virgil_modifier_intro$"
RICE_sicily_virgil_negative_modifier_20_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic In te omnis domus inclinata recumbit.\n\n"Toda nuestra casa se derrumba y tú eres su único apoyo."#!\n\n"
RICE_sicily_virgil_negative_modifier_21:0 "$RICE_sicily_virgil_modifier_intro$"
RICE_sicily_virgil_negative_modifier_21_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Spargere voces in vulgum ambiguas.\n\n"De ahí sembraría rumores oscuros entre la multitud."#!\n\n"
RICE_sicily_virgil_negative_modifier_22:0 "$RICE_sicily_virgil_modifier_intro$"
RICE_sicily_virgil_negative_modifier_22_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Dis aliter visum.\n\n"Los dioses pensaron de otra manera."#!\n\n"
RICE_sicily_virgil_negative_modifier_23:0 "$RICE_sicily_virgil_modifier_intro$"
RICE_sicily_virgil_negative_modifier_23_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Sequiturque patrem non passibus aequis.\n\n"Sigue a su padre, pero no con pasos iguales."#!\n\n"
RICE_sicily_virgil_negative_modifier_24:0 "$RICE_sicily_virgil_modifier_intro$"
RICE_sicily_virgil_negative_modifier_24_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Obstupui, steteruntque comae, et vox faucibus haesit.\n\n"Me quedé asombrado; mi cabello se erizó, mi voz se quedó atrapada en mi garganta."#!\n\n"
RICE_sicily_virgil_negative_modifier_25:0 "$RICE_sicily_virgil_modifier_intro$"
RICE_sicily_virgil_negative_modifier_25_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic O nimium caelo et pelago confise sereno, nudus in ignota, Palinure, iacebis harena.\n\n"Confiaste — oh, Palinuro — demasiado en un cielo y mar tranquilos. Tu cadáver desnudo yacerá en una playa desconocida."#!\n\n"
RICE_sicily_virgil_negative_modifier_26:0 "$RICE_sicily_virgil_modifier_intro$"
RICE_sicily_virgil_negative_modifier_26_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Horror ubique animo, simul ipsa silentia terrent.\n\n"Todo estaba lleno de horror y espanto, y terrible incluso el silencio de la noche."#!\n\n"
RICE_sicily_virgil_negative_modifier_27:0 "$RICE_sicily_virgil_modifier_intro$"
RICE_sicily_virgil_negative_modifier_27_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Quae regio in terris nostri non plena laboris?\n\n"¿Qué región de la tierra no está llena de nuestras calamidades?"#!\n\n"
RICE_sicily_virgil_negative_modifier_28:0 "$RICE_sicily_virgil_modifier_intro$"
RICE_sicily_virgil_negative_modifier_28_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Tollimur in coelum curvato gurgite, et iidem subducta ad manes imos descendimus unda.\n\n"Hasta el cielo una inmensa ola nos eleva, luego de inmediato, cuando la ola bajó, descendimos a lo más profundo del infierno."#!\n\n"
RICE_sicily_virgil_negative_modifier_29:0 "$RICE_sicily_virgil_modifier_intro$"
RICE_sicily_virgil_negative_modifier_29_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Omnia tuta timens.\n\n"Ahora teme todo, incluso con todo seguro."#!\n\n"
RICE_sicily_virgil_negative_modifier_30:0 "$RICE_sicily_virgil_modifier_intro$"
RICE_sicily_virgil_negative_modifier_30_desc:0 "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Quisque suos patimur manis.\n\n"Cada uno de nosotros debe sufrir su propio fantasma exigente."#!\n\n"

