RICE_sicily_phlegraean_fields:0 "Campos Flegreos"
RICE_sicily_phlegraean_fields_desc:0 "Los Campos Flegreos, o los campos ardientes, son una región de volcanes y tierras fértiles a lo largo de la costa al oeste de la ciudad de Nápoles. Desde la antigüedad, ha sido un importante lugar de descanso gracias a sus numerosas aguas termales y baños, y a su clima templado y acogedor."
RICE_sicily_north_african_famine:0 "Hambrunas Crónicas de Ifriqiya"
RICE_sicily_north_african_famine_desc:0 "Esta región ha estado sufriendo hambrunas durante años, lo que hace que su economía dependa en gran medida de las exportaciones de alimentos de otros lugares, particularmente de Sicilia.\n\n#EMP Cada año hay un #V [EmptyScope.ScriptValue('RICE_sicily_north_african_famine_disappearance_base_chance')]%#! de probabilidad de que este [county_modifier|E] desaparezca. Esta probabilidad aumenta a #V [EmptyScope.ScriptValue('RICE_sicily_north_african_famine_disappearance_real_chance')]%#! si el [ruler|E] de este [county|E] tiene el [modifier|E] [GetModifier('RICE_sicily_grain_shipments').GetNameWithTooltip] como resultado de una [interaction|E] para recibir [sicily_grain|E].\n#!"
RICE_sicily_aristotle_tomb_visit:0 "Visitó la Tumba de Aristóteles"
RICE_sicily_galen_tomb_visit:0 "Visitó la Tumba de Galeno"
RICE_sicily_muslim_tomb_visit:0 "Visitó las Tumbas de los Guerreros Sagrados Sicilianos"
RICE_sicily_virgil_inspired:0 "Inspirado por Virgilio"
RICE_sicily_virgil_inspired_desc:0 "Este personaje quedó muy inspirado después de visitar la supuesta tumba del poeta romano Virgilio."
RICE_sicily_virgil_miracles:0 "Milagros de Virgilio"
RICE_sicily_virgil_miracles_desc:0 "Después de visitar la supuesta tumba del poeta romano Virgilio, este personaje supuestamente presenció o incluso fue bendecido por un milagro asociado con Virgilio."
RICE_sicily_fortified_settlements:0 "Asentamientos Sicilianos Fortificados"
RICE_sicily_fortified_settlements_desc:0 "El sur de Italia siempre ha estado lleno de conflictos y disputas. La gente de esta región en particular ha tomado medidas recientemente para fortalecer las defensas de sus pueblos y castillos como medida de precaución.\n\n#EMP Si este [county|E] tiene un [sicily_stronghold|E], las posibilidades de eventos #N negativos#! de [sicily_stronghold_short|E] se reducen.#!\n"
RICE_sicily_updated_bureaucratic_records_latin:0 "Registros Burocráticos Latinos Actualizados"
RICE_sicily_updated_bureaucratic_records_latin_desc:0 "#EMP Mientras este [county_modifier|E] esté activo, hay una pequeña probabilidad cada año de que el [ruler|E] de este [county|E] gane [trait_level_track_xp|E] en el recorrido de $trait_track_RICE_sicilian_ruler_latin$ del [trait|E] [GetTrait('RICE_sicilian_ruler').GetName( GetNullCharacter )].#!\n"
RICE_sicily_updated_bureaucratic_records_greek:0 "Registros Burocráticos Griegos Actualizados"
