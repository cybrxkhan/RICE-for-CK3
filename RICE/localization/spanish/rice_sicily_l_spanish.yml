sicily.0130.t:0 "Viajando a [GetTitleByKey('b_palermo').GetNameNoTierNoTooltip]"
sicily.0130.desc.intro:0 "[GetGeographicalRegion('custom_sicily').GetName] es una tierra antigua con un pasado lleno de historia y maravillas, y ha sido hogar de varias figuras célebres a lo largo de los siglos. Algunas de sus tumbas aún se encuentran en esta hermosa isla.\n\nPor ejemplo,"
sicily.0130.desc.aristotle:0 "el ataúd de #bold Aristóteles#!, el renombrado filósofo [greek.GetName] de la antigüedad, está suspendido de una viga de madera en una de las principales [palermo_faith.HouseOfWorshipPlural] [palermo_faith.GetAdjective] en la ciudad de [GetTitleByKey('b_palermo').GetNameNoTier]. Dicen que ha sido así durante siglos."
sicily.0130.desc.galen:0 "#bold Galeno#!, el renombrado médico [greek.GetName] de la antigüedad, se dice que está enterrado en las afueras de la ciudad de [GetTitleByKey('b_palermo').GetNameNoTier]. Allí, ha reposado durante siglos y siglos, según dicen."
sicily.0130.desc.muslim:0 "muchos #bold guerreros santos#!, que lucharon contra la injusticia y los infieles, se dice que están enterrados en las afueras de la ciudad de [GetTitleByKey('b_palermo').GetNameNoTier]. Se dice que estas tumbas emanan una cierta #italic baraka#!, o bendición, en todas direcciones."
sicily.0130.desc:0 "\n\nAhora viajaré allí para rendir mis respetos, como muchos otros han hecho antes que yo."
sicily.0130.a:0 "¡Rumbo a [GetTitleByKey('b_palermo').GetNameNoTierNoTooltip]!"
sicily.0131.t:0 "Llegada"
sicily.0131.desc:0 "La ciudad de [GetTitleByKey('b_palermo').GetNameNoTier] está bulliciosa y llena de actividad, desde los artesanos y agricultores locales, hasta viajeros y comerciantes de todos los rincones del Mediterráneo. Sin embargo, hoy estoy en la ciudad con un propósito: rendir mis respetos a"
sicily.0131.desc.aristotle:0 "Aristóteles.\n\nLas enseñanzas de Aristóteles impregnan el mundo, pues los estudiosos de cerca y de lejos están muy influenciados por sus enseñanzas. De todos modos, se dice que el cuerpo del filósofo está dentro de un ataúd que está suspendido en una viga de madera en una de las principales [palermo_faith.HouseOfWorshipPlural] [palermo_faith.GetAdjective] en [GetTitleByKey('b_palermo').GetNameNoTierNoTooltip]. Me dirijo a través de la multitud hacia este [palermo_faith.HouseOfWorship]."
sicily.0131.desc.galen:0 "Galeno.\n\nGaleno es una de las figuras más importantes de la historia de la medicina, y aún hoy, los médicos de cerca y de lejos confían en sus escritos. De todos modos, la gente dice que el médico está enterrado en el camino entre [GetTitleByKey('b_palermo').GetNameNoTierNoTooltip] y uno de los suburbios de la ciudad, llamado Misilmeri. En cualquier caso, pronto estaré en el campo, lejos de este ambiente urbano sofocante, mientras me dirijo a la tumba de Galeno."
sicily.0131.desc.muslim:0 "los famosos guerreros santos que cayeron en [GetGeographicalRegion('custom_sicily').GetName].\n\nCuando los primeros musulmanes llegaron a esta isla, era una frontera caótica, llena de luchas entre facciones musulmanas rivales y contra invasores infieles. De todos modos, la gente dice que en [GetTitleByKey('b_palermo').GetNameNoTierNoTooltip] hay innumerables tumbas de estos primeros soldados piadosos. Me dirijo hacia un castillo en particular, que llamamos #italic Qasr Sa'd#!, ya que es bastante famoso por albergar muchas de estas tumbas."
sicily.0131.a:0 "Pronto llegaré allí."
sicily.0132.t:0 "Aristóteles"
sicily.0132.desc:0 "Por fin, estoy en la [palermo_faith.HouseOfWorship] [palermo_faith.GetAdjective] donde está el cuerpo de Aristóteles.\n\nNo soy la única persona allí, por supuesto. Hay piadosos [palermo_faith.GetAdherentNamePlural] que han venido a rezar, por ejemplo, y un par de otros turistas como yo que han venido a ver el ataúd de Aristóteles. Quizás buscan sus bendiciones, pues hay una vieja superstición en [GetTitleByKey('b_palermo').GetNameNoTierNoTooltip] de rezarle para tener suerte y buena lluvia.\n\nEn cierto modo, es una vista anticlimática: una gran viga de madera donde seguramente está el cuerpo del gran pensador. Sin embargo, hay algo profundo en estar en presencia de esta figura antigua, sobre la cual se ha escrito tanto."
sicily.0132.a:0 "Paso tiempo en reflexión silenciosa, antes de partir."
sicily.0133.t:0 "Galeno"
sicily.0133.desc:0 "Por fin, he llegado a la tumba de Galeno. Se encuentra entre [GetTitleByKey('b_palermo').GetNameNoTier] y Misilmeri, un poco al este de esta última.\n\nEl lugar está indudablemente menos concurrido que el centro de [GetTitleByKey('b_palermo').GetNameNoTierNoTooltip], dado que está esencialmente en las afueras de la ciudad. Aunque no hay mucha gente aquí, hay unos pocos, probablemente otros viajeros que también desean rendir sus respetos a Galeno, como yo.\n\nEn cierto modo, es una vista anticlimática: una tumba notable pero modesta donde seguramente está el cuerpo del gran médico. Sin embargo, hay algo profundo en estar en presencia de esta figura antigua, sobre la cual se ha escrito tanto."
sicily.0133.a:0 "$sicily.0132.a$"
sicily.0134.t:0 "Los Guerreros Santos de [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]"
sicily.0134.desc:0 "Por fin, me encuentro ante el castillo de #italic Qasr Sa'd#!, uno de los castillos más famosos entre los fieles [GetReligionByKey('islam_religion').GetAdjective]. No solo alberga muchas tumbas de nobles guerreros que perecieron en [GetGeographicalRegion('custom_sicily').GetName], sino que se dice que emana una cierta #italic baraka#!, o bendición, en todas direcciones.\n\nNo soy la única persona aquí, mientras rindo mis respetos a estos valientes y devotos héroes. También me aseguro de visitar el manantial cercano, #italic 'Ayn al-Majnuna#!, el manantial de la mujer loca, pues se dice que es bastante sagrado también.\n\nEn cierto modo, es una vista anticlimática: tumba tras tumba de guerrero santo, en un entorno simple y mundano. Sin embargo, hay algo profundo en estar en presencia de estos héroes inspiradores."
sicily.0134.a:0 "$sicily.0132.a$"
