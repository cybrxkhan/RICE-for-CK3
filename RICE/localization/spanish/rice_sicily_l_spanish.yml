sicily.0001.t:0 "La $RICE_sicily_struggle$"
sicily.0001.desc:0 ""Sicilia fue la primera de nuestras provincias; Sicilia enseñó a nuestros antepasados lo glorioso que podía ser gobernar a otros pueblos." Así lo dijo el gran romano Cicerón, mucho antes de que Roma declinara en Occidente.\n\nSicilia, crisol del Mediterráneo, es ahora una frontera salvaje donde se encuentran tres mundos: el Islam, Bizancio y el Occidente latino. Muchos codician Sicilia y su abundancia, pero los aspirantes a conquistadores y colonos a menudo encuentran detrás de este paraíso una tierra liminal donde los límites entre cultura, fe y lealtad pueden ser muy borrosos."
sicily.0001.desc.involved:0 "Sin importar lo que pase, Sicilia sigue siendo nuestra amada y hermosa casa."
sicily.0001.desc.interloper:0 "Quizás con el tiempo, la hermosa Sicilia pueda convertirse en nuestro nuevo hogar."
sicily.0001.desc.uninvolved:0 "La hermosa Sicilia está verdaderamente llena de peligros y caos."
sicily.0001.a:0 "¡La Casa [ROOT.Char.GetHouse.GetNameNoTooltip] domará la frontera siciliana!" # La ambición no es suficiente; solo los astutos y los fuertes sobreviven aquí.
sicily.0002.t:0 "xxxxx"
sicily.0002.desc:0 "xxxxx"
sicily.0002.a:0 "xxxxx"
sicily.0003.t:0 "La $RICE_sicily_struggle$: Periferia"
sicily.0003.desc:0 "Una frontera como [GetGeographicalRegion('custom_sicily').GetName] solo puede soportar tanta inestabilidad antes de que inevitablemente decline. Con el tiempo, fue devastada por una economía en declive, despoblación y emigración, y una guerra interminable debido tanto a disputas internas como a ataques externos.\n\nDurante este período de transformación, #V [GetPlayer.Custom('RICE_sicily_periphery_type')]#! ha surgido como la influencia más fuerte en estas tierras arruinadas, formando una especie de sustrato social y cultural. Aun así, tales lazos no son suficientes para superar la realidad de [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]: la ironía de que una región ubicada en el centro del Mediterráneo se haya convertido, en última instancia, en su empobrecida #V periferia#!.\n\nTal vez algún día, los gobernantes ambiciosos harán que [GetGeographicalRegion('custom_sicily').GetNameNoTooltip] sea próspera y prominente nuevamente. Hasta entonces, debe languidecer en la irrelevancia."
sicily.0003.a:0 "La historia de [GetGeographicalRegion('custom_sicily').GetNameNoTooltip] está llena de giros y vueltas...."
sicily.0004.t:0 "La $RICE_sicily_struggle$: Imperialidad"
sicily.0004.desc:0 "Una frontera como [GetGeographicalRegion('custom_sicily').GetName], situada en la encrucijada de civilizaciones, atrae la atención de forasteros como las abejas a la miel. Durante años, reinos lejanos de todo el Mediterráneo compitieron militar, política, religiosa y económicamente para controlar esta maravillosa, hermosa y lucrativa tierra.\n\n#V [GetPlayer.Custom('RICE_sicily_imperial_type')|U]#! ha surgido como la fuerza más poderosa en [GetGeographicalRegion('custom_sicily').GetNameNoTooltip], y la clase dominante regional (es decir, la élite local) tiene orígenes en, o al menos estrechos vínculos con, ese mundo. Se podría decir que esta frontera ha sido domada bajo tal #V imperialidad#!… por ahora.\n\nSin embargo, esta es una dominación hueca, ya que la región está agotada de recursos y vitalidad, y bajo este barniz de estabilidad se encuentra la naturaleza impredecible y caprichosa de la frontera. No es implausible que algún día, ya sea por ataques de voraces forasteros, disputas internas, o ambos, la frontera de [GetGeographicalRegion('custom_sicily').GetName] emerja una vez más como la arena fatídica del Mediterráneo."
sicily.0004.a:0 "$sicily.0003.a$"
sicily.0005.t:0 "El $RICE_sicily_struggle$: Dominio"
sicily.0005.desc.intro:0 "Que [GetGeographicalRegion('custom_sicily').GetName] se encuentre en el centro del Mediterráneo ha sido tanto una bendición como una maldición: a veces es próspera, pero también está sujeta a los caprichos y la codicia de diferentes pueblos y reinos. En tiempos recientes, fue una frontera donde se encontraron tres mundos: el Occidente latino, Bizancio e Islam. En última instancia, [GetGeographicalRegion('custom_sicily').GetName] nunca fue el dueño de su propio destino… hasta ahora.\n\nBajo [RICE_sicily_struggle_ender.GetTitledFirstName],"
sicily.0005.desc.latin:0 "el mundo #V latino#! ha surgido como supremo en el sur de Italia, ya que [RICE_sicily_struggle_ender.GetSheHe] gobierna un #V dominio#! que posee un nivel de poder sin precedentes para los gobernantes locales. [GetGeographicalRegion('custom_sicily').GetNameNoTooltip] ya no está subordinado a reinos y deseos extranjeros, aunque mantiene fuertes conexiones con el Occidente latino.\n\nEl mundo latino"
sicily.0005.desc.greek:0 "el mundo #V griego#! ha surgido como supremo en el sur de Italia, ya que [RICE_sicily_struggle_ender.GetSheHe] gobierna un #V dominio#! que posee un nivel de poder sin precedentes para los gobernantes locales. [GetGeographicalRegion('custom_sicily').GetNameNoTooltip] ya no está subordinado a reinos y deseos extranjeros, aunque mantiene fuertes conexiones con Bizancio.\n\nEl mundo griego"
sicily.0005.desc.arabic:0 "el mundo #V árabe-bereber#! ha surgido como supremo en el sur de Italia, ya que [RICE_sicily_struggle_ender.GetSheHe] gobierna un #V dominio#! que posee un nivel de poder sin precedentes para los gobernantes locales. [GetGeographicalRegion('custom_sicily').GetNameNoTooltip] ya no está subordinado a reinos y deseos extranjeros, aunque mantiene fuertes conexiones con el resto de Oriente Medio y el mundo islámico.\n\nEl mundo árabe-bereber"
sicily.0005.desc.outsider:0 "una nueva fuerza – una no asociada previamente con los mundos latino, griego o árabe-bereber dominantes en la región – ha surgido como suprema en el sur de Italia, ya que [RICE_sicily_struggle_ender.GetSheHe] gobierna un #V dominio#! que posee un nivel de poder sin precedentes para los gobernantes locales. [GetGeographicalRegion('custom_sicily').GetNameNoTooltip] ya no está subordinado a reinos y deseos extranjeros.\n\nEsta [RICE_sicily_struggle_ender.GetCulture.GetName] y [RICE_sicily_struggle_ender.GetFaith.GetAdjective]"
sicily.0005.desc.conclusion:0 "ha dominado [GetGeographicalRegion('custom_sicily').GetNameNoTooltip], ahora es un territorio independiente y fuerte por derecho propio, y los herederos de [RICE_sicily_struggle_ender.GetFirstNamePossessiveNoTooltip] indudablemente controlarán estas tierras durante muchos años por venir. Esta región fronteriza, una vez salvaje, ahora puede considerarse permanentemente domada."
sicily.0005.a:0 "Es un nuevo día en [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]."
sicily.0006.t:0 "La $RICE_sicily_struggle$: Encrucijada"
sicily.0006.desc:0 "$sicily.0005.desc.intro$ la región de [GetGeographicalRegion('custom_sicily').GetNameNoTooltip] ha sido transformada en una #V encrucijada#! del Mediterráneo. Si bien es cierto que [GetGeographicalRegion('custom_sicily').GetNameNoTooltip] siempre ha estado en el centro de la región, fue como una arena de competencia entre fuerzas externas. Al construir cuidadosamente vínculos con el resto del Mediterráneo y apoyar a los diversos pueblos y comunidades de la región, [RICE_sicily_struggle_ender.GetTitledFirstNameNoTooltip] ha eliminado el artificio de [GetGeographicalRegion('custom_sicily').GetNameNoTooltip] como una tierra débil y subyugada.\n\nComo un centro cosmopolita en ascenso de comercio e intercambio de ideas, [GetGeographicalRegion('custom_sicily').GetNameNoTooltip] no es solo una encrucijada, se ha convertido en #italic la#! encrucijada del Mediterráneo. Los herederos de [RICE_sicily_struggle_ender.GetFirstNamePossessiveNoTooltip] indudablemente presidirán muchos años de prosperidad aquí. Esta región fronteriza, una vez salvaje, ahora puede considerarse permanentemente domada."
sicily.0006.a:0 "$sicily.0005.a$"
