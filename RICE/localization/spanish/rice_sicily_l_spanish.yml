# Game Concepts
 game_concept_RICE_sicily_struggle_adjective:1 "Siciliano"
 game_concept_RICE_sicily_struggle_short:1 "Sicilia"
 game_concept_RICE_sicily_struggle:1 "Frontera Siciliana"
 game_concept_RICE_sicily_struggle_desc:2 "Te haré una oferta que no podrás rechazar."
 game_concept_struggle_phase_sicily_borderland_simple:1 "Tierras Fronterizas"
 game_concept_struggle_phase_sicily_borderland:1 "Fase de Tierras Fronterizas"
 game_concept_struggle_phase_sicily_borderland_desc:1 "Dividida entre diferentes [faiths|E], [cultures|E], y [realms|E], la [RICE_sicily_struggle|E] es disputada por muchos invasores y caudillos. La presencia de [rulers|E] fuertes y capaces, ya sean líderes locales o conquistadores externos, puede convertir [GetGeographicalRegion('custom_sicily').GetName] en una [struggle_phase_sicily_colony_simple|E] próspera aunque volátil. Sin embargo, la guerra constante corre el riesgo de devastar la región, quizás permanentemente, y convertir la antigua tierra floreciente en una [struggle_phase_sicily_periphery_simple|E] entre tres mundos."
 game_concept_struggle_phase_sicily_colony_simple:1 "Colonia"
 game_concept_struggle_phase_sicily_colony:1 "Fase de Colonia"
 game_concept_struggle_phase_sicily_colony_desc:1 "Reinos y imperios cercanos intentan dominar la [RICE_sicily_struggle|E], pero es vulnerable a ataques externos y conflictos internos. La falta de estabilización de la región atraerá a invasores codiciosos, empoderará a los caudillos locales, y transformará [GetGeographicalRegion('custom_sicily').GetName] en una [struggle_phase_sicily_borderland_simple|E] entre tres mundos."
 game_concept_struggle_phase_sicily_periphery_simple:1 "Periferia"
 game_concept_struggle_phase_sicily_periphery:1 "Fase de Periferia"
 game_concept_struggle_phase_sicily_periphery_desc:1 "La guerra endémica y las incursiones han devastado la [RICE_sicily_struggle|E], dejando [GetGeographicalRegion('custom_sicily').GetName] como un páramo ruinoso. Sin embargo, lo que está dividido podría unirse una vez más. Quizás algún día, un [ruler|E] ambicioso reconstruya esta tierra desgarrada entre tres mundos."
 game_concept_struggle_phase_sicily_imperial_simple:1 "Imperialidad"
 game_concept_struggle_phase_sicily_imperial:1 "Fase de Imperialidad"
 game_concept_struggle_phase_sicily_imperial_desc:1 "La [RICE_sicily_struggle|E] está ligada a una metrópoli que explota sus recursos y ubicación estratégica. Sin embargo, este arreglo no puede durar para siempre, ya que la inestabilidad acecha; lo que está unido podría dividirse una vez más, ya que [rulers|E] ambiciosos, tanto cercanos como lejanos, luchan por el control de [GetGeographicalRegion('custom_sicily').GetName]." 
