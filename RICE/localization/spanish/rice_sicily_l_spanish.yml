 sicily.0100.t:0 "Promover Consejeros en [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]"
sicily.0100.desc:0 "Como un [ROOT.Char.GetTitleAsNameNoTooltip] reinante en [GetGeographicalRegion('custom_sicily').GetName], dependo de muchos consejeros locales para ayudarme a administrar mis territorios allí. Algunos demuestran su valía con el tiempo, y es justo que los recompense por su servicio promocionándolos y llevándolos a mi corte, donde pueden asistirme más directamente.\n\nMis consejeros son un grupo ecléctico que proviene de diversos orígenes, e incluso algunos son extranjeros. Promoverlos también tiene el beneficio de permitirme mantener buenas relaciones con sus comunidades.\n\nAhora, ¿qué tipo de consejeros busco promover esta vez?"
sicily.0100.a:0 "[sicily_latin_dominance_i|E] Latinos"
sicily.0100.b:0 "[sicily_greek_dominance_i|E] Griegos"
sicily.0100.c:0 "[sicily_arabic_dominance_i|E] Árabes-Bereberes"
sicily.0100.d:0 "[ROOT.Char.GetCulture.GetNameNoTooltip]"
sicily.0101.t:0 "$sicily.0100.t$"
sicily.0101.desc:0 "Al promover a mis consejeros de [GetGeographicalRegion('custom_sicily').GetName], debo considerar también sus especialidades y talentos. Después de todo, esto no es solo para el beneficio de sus carreras; idealmente, puedo hacer uso de consejeros para ayudarme en áreas de mi administración que están deficientes.\n\nDe todos modos, ¿qué habilidades estoy buscando?"
sicily.0101.a:0 "[diplomacy_i|E] Diplomacia"
sicily.0101.b:0 "[martial_i|E] Marcial"
sicily.0101.c:0 "[stewardship_i|E] Administración"
sicily.0101.d:0 "[intrigue_i|E] Intriga"
sicily.0101.e:0 "[learning_i|E] Aprendizaje"
sicily.0102.t:0 "$sicily.0100.t$"
sicily.0102.desc:0 "Mi corte ha identificado a dos consejeros [sicily_culture.GetName] que cumplen con los requisitos que especifiqué anteriormente y serían candidatos prometedores para la promoción. Sus nombres son [official_1.GetFullName] y [official_2.GetFullName].\n\nPor supuesto, nada me impide promocionar a ambos, si tengo los recursos disponibles."
sicily.0102.a:0 "Promover a [official_1.GetFirstNameNoTooltip]"
sicily.0102.b:0 "Promover a [official_2.GetFirstNameNoTooltip]"
sicily.0102.c:0 "Promover a ambos candidatos"
sicily.0103.t:0 "Actualizando Registros Burocráticos en [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]"
sicily.0103.desc:0 "En la caótica frontera de [GetGeographicalRegion('custom_sicily').GetName], es difícil conseguir buenos registros administrativos; pueden perderse, destruirse o alterarse de maneras dudosas.\n\nEs importante que mis consejeros actualicen periódicamente los registros burocráticos de nuestros territorios en [GetGeographicalRegion('custom_sicily').GetName], desde testamentos hasta escrituras de propiedad, compras de objetos de valor y más.\n\nMi [councillor.GetCouncilTitle], [councillor.GetFirstName], está ayudando en este esfuerzo y recomienda que usemos los registros latinos, griegos o árabes-bereberes de esta región para ser más eficientes."
sicily.0103.a:0 "Depender de los documentos latinos"
sicily.0103.b:0 "Depender de los documentos griegos"
sicily.0103.c:0 "Depender de los documentos árabes-bereberes"
sicily.0104.t:0 "Reformando el Gobierno en [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]"
sicily.0104.desc:0 "[GetGeographicalRegion('custom_sicily').GetName] ha sido hogar de muchos pueblos a lo largo de los siglos. Mis consejeros allí suelen utilizar una mezcla de diferentes costumbres administrativas heredadas de nuestros predecesores.\n\nSin embargo, hay momentos en los que necesitamos reformar nuestra administración en [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]. Mi [councillor.GetCouncilTitle], [councillor.GetFirstName], tras una cuidadosa investigación, ha identificado tres fuentes potenciales de inspiración para nuestras reformas gubernamentales:\n" # says we can look to both the region’s historical practices, and those of other realms, to do this, and 
sicily.0104.desc.latin:0 "\n$EFFECT_LIST_BULLET$Las prácticas administrativas latinas de [latin_ruler.GetFullName]"
sicily.0104.desc.no_latin:0 "\n$EFFECT_LIST_BULLET$Prácticas históricas de las comunidades latinas en [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]"
sicily.0104.desc.greek:0 "\n$EFFECT_LIST_BULLET$Las prácticas administrativas griegas de [greek_ruler.GetFullName]"
sicily.0104.desc.no_greek:0 "\n$EFFECT_LIST_BULLET$Prácticas históricas de las comunidades griegas en [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]"
sicily.0104.desc.arabic:0 "\n$EFFECT_LIST_BULLET$Las prácticas administrativas árabes-bereberes de [arabic_ruler.GetFullName]"
sicily.0104.desc.no_arabic:0 "\n$EFFECT_LIST_BULLET$Prácticas históricas de las comunidades árabes-bereberes en [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]"
