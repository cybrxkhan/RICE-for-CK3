sicily.0181.t:0 "[ROOT.Char.Custom('RICE_sicily_ayo_visto_lo_mappamundi_song_name')]"
sicily.0181.desc:0 "Recientemente, una canción popular llamada [ROOT.Char.Custom('RICE_sicily_ayo_visto_lo_mappamundi_song_name')] ha ganado popularidad en toda [GetGeographicalRegion('custom_sicily').GetName]. La letra de la canción alaba la belleza inigualable de [GetGeographicalRegion('custom_sicily').GetName] bajo el gobierno de [alfonso.GetTitledFirstName].\n\nDe hecho, la canción se ha vuelto bastante popular en mi corte también."
sicily.0181.desc.copy:0 "Incluso tuve la suerte de adquirir una copia manuscrita de esta canción."
sicily.0181.desc.lyrics:0 "\n\nLos versos iniciales de la canción son así:\n\n#italic He visto el mapa del mundo\nY la carta de navegación,\nPero Sicilia me parece\nLa más hermosa de este mundo.#!"
sicily.0181.a:0 "Una canción encantadora, para una tierra encantadora."
sicily.0181.info:0 "#emphasis Contexto Histórico:#! #italic Ayo visto lo mappamundi#! o #italic Aggiu vistu lu mappamundu#!, que se traduce como “He visto el mapa del mundo,” fue una canción popular siciliana en la corte de Alfonso V de Aragón, durante la época en que Aragón gobernaba gran parte del sur de Italia.\n\nLa canción era una parodia de una lauda moralista (un género de canción religiosa vernácula en la Italia medieval y renacentista) del poeta florentino Feo Belcari (1410 - 1484), cantada con la misma melodía. La letra de la canción, que menciona otras tierras hermosas que no impresionan al narrador tanto como Sicilia, también presenta juegos de palabras basados en un juego entre Cicilia (una ortografía histórica de Sicilia) y Cecilia, que se refiere tanto a Santa Cecilia como a la amante del narrador.\n\nEl compositor español Juan Cornago (c. 1400 – c. 1475) compuso una Misa basada en la melodía de la canción, que es nuestra única fuente de la melodía original de la canción. La canción original ha sido reconstruida por los académicos más recientemente."
