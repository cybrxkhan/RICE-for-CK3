RICE_sicily_gargano_michael_healer_modifier:0 "San Miguel el Sanador"
RICE_sicily_gargano_michael_healer_modifier_desc:0 "Se dice que este personaje fue bendecido por San Miguel después de peregrinar al santuario del arcángel en Monte Gargano, en el sur de Italia."
