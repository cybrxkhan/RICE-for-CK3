sicily.0014.t:0 "La Segunda Pavía"
sicily.0014.desc:0 "Desde que los [lombard.GetCollectiveNoun] fueron derrotados por los carolingios [frank.GetCollectiveNoun], perdiendo su gran capital de [GetTitleByKey('c_pavia').GetNameNoTier] en el proceso, sus descendientes han soportado penurias tras penurias en la península de [GetGeographicalRegion('world_europe_south_italy').GetName] que una vez dominaron. Tuvieron esperanza, durante un tiempo, en la forma de los poderosos príncipes de [GetGeographicalRegion('custom_sicily').GetName], pero incluso estos principados cayeron en disputas internas y desorden.\n\nSin embargo, quizás la fortuna de los hijos de los antiguos [lombard.GetCollectiveNounNoTooltip] esté reviviendo, gracias a un tal [second_pavia_founder.GetTitledFirstName] que ha emergido como un gobernante destacado en [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]. Bajo el liderazgo de [second_pavia_founder.GetHerHis], su capital, [second_pavia.GetName] se ha convertido en un centro económico, político y cultural en la región.\n\nComo ha proclamado [second_pavia_founder.GetFirstNameNoTooltip], [second_pavia.GetNameNoTier] es verdaderamente como una “Segunda Pavía”. ¿Será este el amanecer de una nueva era para los herederos de los antiguos [lombard.GetCollectiveNounNoTooltip], o será otra esperanza fallida? Aun si el futuro es incierto, lo que es seguro es que [second_pavia.GetNameNoTier] será indudablemente una de las grandes ciudades del Mediterráneo por mucho tiempo."
sicily.0014.a:0 "Otro desarrollo interesante en [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]...."
