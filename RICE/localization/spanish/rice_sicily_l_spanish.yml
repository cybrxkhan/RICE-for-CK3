# \n$EFFECT_LIST_BULLET$Diferentes [struggle_phase_phases|E] del $RICE_sicily_struggle$ pueden afectar los efectos de este [modifier|E]#!
RICE_sicily_stronghold_latin: "Bastión Latino"
RICE_sicily_stronghold_latin_desc: "Esta parte de [GetGeographicalRegion('custom_sicily').GetName] es hogar de una comunidad de soldados y colonos latinos, o sus descendientes, que viven en un asentamiento fortificado. Independientemente de si forman parte de la mayoría étnica y religiosa local o de la minoría, defenderán sus hogares ferozmente y también participarán en incursiones y ataques, incluso contra sus correligionarios.\n\n#EMP $EFFECT_LIST_BULLET$Desbloquea la opción de reclutar latinos para la [decision|E] de $RICE_sicily_recruit_soldiers_decision$ y los hace más baratos\n$RICE_sicily_stronghold_decision_effect$\n$RICE_sicily_stronghold_trait_effect$\n$EFFECT_LIST_BULLET$[rulers|E] cercanos que no sean latinos pueden usar el [casus_belli|E] de Destruir el Bastión Siciliano contra el [ruler|E] de este [county|E] si se niegan a tomar la [decision|E] de destruir este [sicily_stronghold_short|E]\n$EFFECT_LIST_BULLET$Incrementa la [sicily_latin_dominance|E] en la [RICE_sicily_struggle|E] (actualmente [sicily_latin_dominance_i|E] #V [GetGlobalVariable('RICE_sicily_latin_dominance').GetValue|0]#!)"
RICE_sicily_stronghold_greek: "Bastión Griego"
RICE_sicily_stronghold_greek_desc: "Esta parte de [GetGeographicalRegion('custom_sicily').GetName] es hogar de una comunidad de soldados y colonos griegos, o sus descendientes, que viven en un asentamiento fortificado. Independientemente de si forman parte de la mayoría étnica y religiosa local o de la minoría, defenderán sus hogares ferozmente y también participarán en incursiones y ataques, incluso contra sus correligionarios.\n\n#EMP $EFFECT_LIST_BULLET$Desbloquea la opción de reclutar griegos para la [decision|E] de $RICE_sicily_recruit_soldiers_decision$ y los hace más baratos\n$RICE_sicily_stronghold_decision_effect$\n$RICE_sicily_stronghold_trait_effect$\n$EFFECT_LIST_BULLET$[rulers|E] cercanos que no sean griegos pueden usar el [casus_belli|E] de Destruir el Bastión Siciliano contra el [ruler|E] de este [county|E] si se niegan a tomar la [decision|E] de destruir este [sicily_stronghold_short|E]\n$EFFECT_LIST_BULLET$Incrementa la [sicily_greek_dominance|E] en la [RICE_sicily_struggle|E] (actualmente [sicily_greek_dominance_i|E] #V [GetGlobalVariable('RICE_sicily_greek_dominance').GetValue|0]#!)"
RICE_sicily_stronghold_arabic: "Bastión Árabe-Bereber"
RICE_sicily_stronghold_arabic_desc: "Esta parte de [GetGeographicalRegion('custom_sicily').GetName] es hogar de una comunidad de soldados y colonos árabe-bereberes, o sus descendientes, que viven en un asentamiento fortificado. Independientemente de si forman parte de la mayoría étnica y religiosa local o de la minoría, defenderán sus hogares ferozmente y también participarán en incursiones y ataques, incluso contra sus correligionarios.\n\n#EMP $EFFECT_LIST_BULLET$Desbloquea la opción de reclutar árabe-bereberes para la [decision|E] de $RICE_sicily_recruit_soldiers_decision$ y los hace más baratos\n$RICE_sicily_stronghold_decision_effect$\n$RICE_sicily_stronghold_trait_effect$\n$EFFECT_LIST_BULLET$[rulers|E] cercanos que no sean árabe-bereberes pueden usar el [casus_belli|E] de Destruir el Bastión Siciliano contra el [ruler|E] de este [county|E] si se niegan a tomar la [decision|E] de destruir este [sicily_stronghold_short|E]\n$EFFECT_LIST_BULLET$Incrementa la [sicily_arabic_dominance|E] en la [RICE_sicily_struggle|E] (actualmente [sicily_arabic_dominance_i|E] #V [GetGlobalVariable('RICE_sicily_arabic_dominance').GetValue|0]#!)"
