RICE_sicily_struggle_dominion_ender_name: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip], el Dominio"
RICE_sicily_struggle_dominion_ender_desc: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip] es una tierra que, paradójicamente, está en el centro del Mediterráneo, pero que también ha sido una frontera para las grandes civilizaciones que habitan en este gran mar. Nunca fue la dueña de su propio destino, hasta que [struggle_ender.GetFirstName] finalmente sometió esta salvaje frontera y la unificó bajo un gran dominio."
RICE_sicily_struggle_dominion_legend_chapter_opening_struggle: "Durante siglos, el [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName] fue una región que muchos disputaron, pero que ninguno pudo dominar. Era el lugar donde tres mundos – el Oeste latino, Bizancio e Islam – competían de diversas maneras, algunas pacíficas y otras menos, resultando en conflicto y depredación constantes. Este lamentable estado de cosas llegó a su fin con la llegada de [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip], quien unificó esta antigua tierra bajo un solo dominio: el de [ROOT.Legend.GetProtagonist.GetHersHis]."
RICE_sicily_struggle_dominion_legend_chapter_motivation_struggle: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] vio la anarquía en el corazón de esta frontera y cómo impedía el desarrollo de esta tierra y su gente. Si [GetGeographicalRegion('custom_sicily').GetNameNoTooltip] iba a prosperar, razonó [ROOT.Legend.GetProtagonist.GetSheHe], necesitaba un líder fuerte bajo el cual unificarse."
RICE_sicily_struggle_dominion_legend_chapter_famous_deed_generic: "La unidad, sin embargo, fue más fácil de decir que de hacer. [GetGeographicalRegion('custom_sicily').GetNameNoTooltip] era el resultado de muchas influencias a lo largo del Mediterráneo, y su gente, desde los recién llegados invasores hasta los habitantes más antiguos, estaba constantemente envuelta en diversas disputas. Para unir la tierra, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] tuvo que poner fin al caos constante que definía el sur de Italia y convertirse en el mayor gobernante que la tierra hubiera visto."
RICE_sicily_struggle_dominion_legend_chapter_extra_deed_struggle: "Mediante medios militares y políticos, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] sometió a los pequeños señores de la guerra de [GetGeographicalRegion('custom_sicily').GetNameNoTooltip] bajo el yugo de [ROOT.Legend.GetProtagonist.GetHerHis]. A aquellos que cooperaron, [ROOT.Legend.GetProtagonist.GetSheHe] envió enviados que persuadieron y convencieron a otros para que se convirtieran en vasallos y súbditos de [ROOT.Legend.GetProtagonist.GetHerHis]. A aquellos que eran violentos, [ROOT.Legend.GetProtagonist.GetSheHe] envió ejércitos y armadas aterradoras para aplastar cualquier oposición."
RICE_sicily_struggle_dominion_legend_chapter_conclusion_ended_struggle: "No fue un esfuerzo fácil, pero finalmente, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] unificó a todos los [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName] en un solo dominio. Este dominio estaba gobernado por la dinastía [ROOT.Legend.GetProtagonist.GetDynasty.GetName], y respaldado por nobles de [ROOT.Legend.GetProperty( 'culture' ).GetFlagName] y [ROOT.Legend.GetProperty( 'faith' ).GetFlagName]. Un nuevo día amaneció en [GetGeographicalRegion('custom_sicily').GetNameNoTooltip], ya que la frontera fue sometida y finalmente fue la dueña de su propio destino."
RICE_sicily_struggle_crossroads_ender_name: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip], el Cruce de Caminos"
RICE_sicily_struggle_crossroads_ender_desc: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip] es una tierra que, paradójicamente, está en el centro del Mediterráneo, pero que también ha sido una frontera para las grandes civilizaciones que habitan en este gran mar. Nunca fue la dueña de su propio destino, hasta que [struggle_ender.GetFirstName] finalmente sometió esta salvaje frontera y la transformó en un próspero cruce de caminos."
RICE_sicily_struggle_crossroads_legend_chapter_opening_struggle: "Durante siglos, el [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName] fue una región que muchos disputaron, pero que ninguno pudo dominar. Era el lugar donde tres mundos – el Oeste latino, Bizancio e Islam – competían de diversas maneras, algunas pacíficas y otras menos, resultando en conflicto y depredación constantes. Este lamentable estado de cosas llegó a su fin con la llegada de [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip], quien transformó esta antigua tierra en un próspero cruce de caminos."
RICE_sicily_struggle_crossroads_legend_chapter_motivation_struggle: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] vio la anarquía en el corazón de esta frontera y cómo impedía el desarrollo de esta tierra y su gente. Si [GetGeographicalRegion('custom_sicily').GetNameNoTooltip] iba a prosperar, razonó [ROOT.Legend.GetProtagonist.GetSheHe], su gente necesitaba aprovechar su diversidad para hacer florecer su patria."
RICE_sicily_struggle_crossroads_legend_chapter_famous_deed_generic: "Aunque transformar una frontera devastada por la guerra fue más fácil de decir que de hacer, el [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName] nació de una miríada de influencias y pueblos a lo largo del Mediterráneo. Aunque aquellos que vivían en [GetGeographicalRegion('custom_sicily').GetNameNoTooltip], desde los recién llegados invasores hasta los habitantes más antiguos y los descendientes de ambos, estaban constantemente envueltos en diversas disputas, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] sabía que la diversidad de esta región era una fuente de fortaleza, ya que significaba que su gente tenía muchos lazos entre sí y con tierras extranjeras. Y así, el sabio, culto y perspicaz [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] se convirtió en el mayor gobernante que la tierra hubiera visto."
RICE_sicily_struggle_crossroads_legend_chapter_extra_deed_struggle: "Usando las redes económicas, políticas, culturales y religiosas que el pueblo de [GetGeographicalRegion('custom_sicily').GetNameNoTooltip] tenía entre sí y con otros en el Mediterráneo, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] se dispuso a transformar el [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName]. [ROOT.Legend.GetProtagonist.GetSheHe|U] hizo un gran esfuerzo por enviar y recibir diplomáticos, comerciantes, eruditos, artesanos y agricultores a otros gobernantes en [GetGeographicalRegion('custom_sicily').GetNameNoTooltip], para que pudieran cultivar sus tierras y prosperar en todos los aspectos. [ROOT.Legend.GetProtagonist.GetSheHe|U] también hizo un gran esfuerzo por fomentar el comercio y los lazos diplomáticos con tierras extranjeras."
RICE_sicily_struggle_crossroads_legend_chapter_conclusion_ended_struggle: "No fue un esfuerzo fácil, pero finalmente, bajo el liderazgo de [ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip], el [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName] se transformó exitosamente en un cruce de caminos del Mediterráneo. Aunque este cruce de caminos estaba dominado por la dinastía [ROOT.Legend.GetProtagonist.GetDynasty.GetName], respaldada por las élites de [ROOT.Legend.GetProperty( 'culture' ).GetFlagName] y [ROOT.Legend.GetProperty( 'faith' ).GetFlagName], era un cruce de caminos realmente compartido por todos los habitantes de la región. Un nuevo día amaneció en [GetGeographicalRegion('custom_sicily').GetNameNoTooltip], ya que la frontera fue sometida y finalmente fue la dueña de su propio destino."

