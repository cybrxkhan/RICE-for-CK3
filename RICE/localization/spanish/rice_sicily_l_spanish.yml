sicily.0120.t:0 "A la Crypta Neapolitana"
sicily.0120.desc:0 "En [GetTitleByKey('b_napoli').GetNameNoTier], hay un túnel llamado la #italic Crypta Neapolitana#!. Se dice que la tumba de #V Virgilio#!, el gran poeta y hechicero de leyenda [roman.GetName], está cerca de allí en algún lugar. Incluso hoy en día, muchos reverencian sus hazañas y su poesía en [roman.GetLanguage.GetName].\n\nComo muchos otros, deseo visitar el lugar para rendir homenaje a este gran hombre. Por lo tanto, he hecho preparativos para viajar allí."
sicily.0120.a:0 "¡Nos vamos a [GetTitleByKey('b_napoli').GetNameNoTierNoTooltip]!"
sicily.0121.t:0 "Llegada"
sicily.0121.desc:0 "He llegado a la #italic Crypta Neapolitana#! en [GetTitleByKey('b_napoli').GetNameNoTier]. ¿Podría estar realmente cerca de donde está enterrado #V Virgilio#!, el gran poeta y hechicero de leyenda [roman.GetName]?\n\nEl túnel es oscuro y tan largo que no se ve su final. ¡Pensar que Virgilio lo excavó él solo, usando su dominio de la magia! Al menos, eso dicen las leyendas, y aunque no #italic todos#! las creen, incluso los escépticos vienen en masa a rendir homenaje a Virgilio, pues pocos pueden dudar de la elocuencia de sus obras, particularmente la #italic Eneida#!."
sicily.0121.a:0 "Debo dirigirme al túnel y a su capilla."
sicily.0122.t:0 "En el Túnel"
sicily.0122.desc:0 "Al principio fue difícil atravesar la oscuridad del túnel, pero finalmente llegué a la capilla excavada en la roca y decorada con frescos. Aquí, veo a algunas personas rezando.\n\nEn esta atmósfera tranquila, las palabras inmortales de su #italic Eneida#! llenan mis pensamientos. Y así, yo también me tomo un tiempo para reflexionar sobre Virgilio: un gran poeta, un gran mago y una gran inspiración para nosotros incluso hoy en día.\n\nDespués de un tiempo, decido irme. Saliendo del túnel y volviendo a la civilización, no puedo evitar sentirme un poco extraño, como si hubiera dejado un lugar seguramente lleno de todo tipo de energía milagrosa y espiritual."
sicily.0122.a:0 "Adiós, Virgilio. Gracias por recibirme."
sicily.virgil.miracle:0 "¡Has presenciado un milagro de Virgilio!"
sicily.virgil.inspired:0 "¡Has sido muy inspirado por Virgilio!"
sicily.0123.t:0 "Sortes Virgilianae"
sicily.0123.desc:0 "La adivinación por #italic Sortes Virgilianae#!, como se la conoce, es un arte antiguo que se remonta a la época romana. Durante siglos, hemos recurrido a las sabias palabras del poeta #V Virgilio#! para entender el futuro.\n\nHoy, yo también he decidido consultar con los poemas del famoso poeta. Encuentro una copia de la #italic Eneida#!, la épica monumental de Virgilio y su mayor obra, y con cuidado la abro en una página al azar.\n\n"
sicily.0123.desc.negative:0 "El pasaje que escogí es... bastante ominoso. Esto no es bueno. Solo puedo esperar que los problemas que se avecinan no sean tan malos. ¿A qué peligros futuros podría referirse?"
sicily.0123.desc.positive:0 "El pasaje que escogí, afortunadamente, no es ominoso. Si puedo interpretar este pasaje correctamente, puedo discernir el consejo que intenta impartirme sobre mis circunstancias actuales."
sicily.0123.a:0 "Estudio las palabras con atención…."
