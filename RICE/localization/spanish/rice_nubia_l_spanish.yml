nubia.0041.baqt.intro:0 "Durante generaciones, los gobernantes de Egipto y Nubia han intercambiado periódicamente bienes valiosos como gesto diplomático de buena voluntad, una costumbre que se remonta al antiguo [RICE_baqt_treaty|E]."
nubia.0041.baqt.intro2:0 "Tras los intercambios diplomáticos entre [other.GetTitledFirstName] y yo, nuestros representantes se reunieron cerca de la primera catarata, un poco al sur de [GetTitleByKey('c_aswan').GetNameNoTier]. Independientemente de las circunstancias políticas actuales, esta zona se considera tierra de nadie donde pueden ocurrir intercambios de #italic baqt#!.\n\n"
nubia.0041.baqt.conclusion:0 "Y así, la paz reinará entre nosotros. Solo puedo esperar que las intenciones de [other.GetHerHis] sean genuinas y que ambos sigamos mostrando respeto mutuo."
nubia.0041.t:0 "$nubia.0040.t$"
nubia.0041.desc.actor:0 "Según los términos del #italic baqt#!, hemos acordado un intercambio equitativo de bienes tras algunas negociaciones. Daré a [recipient.GetHerHim] [actor.Custom('RICE_nubia_baqt_good')], y [recipient.GetSheHe] me dará [recipient.Custom('RICE_nubia_baqt_good')]."
nubia.0041.desc.recipient:0 "Según los términos del #italic baqt#!, hemos acordado un intercambio equitativo de bienes tras algunas negociaciones. Daré a [actor.GetHerHim] [recipient.Custom('RICE_nubia_baqt_good')], y [actor.GetSheHe] me dará [actor.Custom('RICE_nubia_baqt_good')]."
nubia.0041.a:0 "Que [ROOT.Char.GetFaith.HighGodName] proteja nuestra paz...."
nubia.0042.t:0 "Un Pago de Baqt"
nubia.0042.desc.actor:0 "Como acordamos, según los términos del #italic baqt#!, he dado a [recipient.GetFirstNameNoTooltip] un regalo de [actor.Custom('RICE_nubia_baqt_good')]."
nubia.0042.desc.recipient:0 "Como acordamos, según los términos del #italic baqt#!, [actor.GetFirstNameNoTooltip] me ha dado un regalo de [actor.Custom('RICE_nubia_baqt_good')]."
nubia.0042.a:0 "$nubia.0041.a$"
nubia.0043.t:0 "Un Regalo de Baqt"
nubia.0043.desc.actor:0 "Como acordamos, según los términos del #italic baqt#!, [recipient.GetFirstNameNoTooltip] accedió a mi demanda de darme un pago de [recipient.Custom('RICE_nubia_baqt_good')]."
nubia.0043.desc.recipient:0 "Como acordamos, según los términos del #italic baqt#!, he accedido a la demanda de [actor.GetFirstNamePossessiveNoTooltip] de darle un pago de [recipient.Custom('RICE_nubia_baqt_good')]."
