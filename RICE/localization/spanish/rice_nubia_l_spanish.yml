 nubia.0120.t:0 "Un Ascenso Burocrático Ordinario"
nubia.0120.desc:0 "Finalmente, la ventana de oportunidad que había estado buscando.\n\nAnteriormente, era un simple [Glossary( 'notario', 'NOTARIOS_GLOSS' )], nada más que un escriba mediocre. Sin embargo, gracias a mi trabajo duro, y quizá al reconocimiento de mis superiores por mi habilidad en asuntos agrícolas y financieros, ahora he sido ascendido a un puesto superior.\n\nQuizá, sin embargo, pueda escalar aún más alto, tal vez incluso llamar la atención del rey. ¿Tengo la ambición, la competencia en las habilidades esperadas de un burócrata Makuriano? Creo que sí.\n\nMarcad mis palabras – este es solo el inicio de la carrera de [merki.GetFirstName], y haré lo que pueda para asegurar que, cuando muera, dentro de muchos años, mi epitafio registre la carrera de un gran [merki.GetWomanMan], un oficial que dejó su huella en esta bendita tierra."
nubia.0120.a:0 "Que [merki.GetFaith.HighGodName] me ayude a avanzar en mi carrera."
nubia.0120.info:0 "#emphasis Contexto Histórico:#! Merki era un funcionario civil poco conocido en Makuria a finales del siglo IX, cuya notable carrera se atestigua en su epitafio. Ascendió de un bajo cargo local a ser miembro del círculo cercano del rey, encargado de asuntos financieros y agrícolas, aunque la naturaleza exacta de sus distintos cargos es incierta.\n\nLa vida de Merki plantea una interesante cuestión a los estudiosos sobre la naturaleza del gobierno makuriano: ¿indica su trayectoria cierto grado de movilidad social en Makuria, o era un noble privilegiado que siguió un equivalente del cursus honorum romano, una serie predeterminada de cargos para aristócratas que buscaban una carrera política?"
nubia.0121.t:0 "$RICE_historical_aspiration_fulfilled_title$"
nubia.0121.desc:0 "Al mirar atrás en mi carrera como burócrata en el reino de Makuria, veo el viaje de un joven ambicioso y enérgico que se transformó de un simple escriba en un poderoso funcionario, respetado por todos, incluido nuestro propio rey, [makurian_king.GetFirstName]. Fue un camino lleno de altibajos, y de incontables días y noches de esfuerzo, desde los desafíos del papeleo trivial hasta los quebraderos de cabeza de la política burocrática y cortesana.\n\nSin embargo, fue un viaje que valió la pena. ¡Mirad dónde me encuentro ahora, con todo mi éxito!\n\nCuando era más joven, fantaseaba con cómo me recordarían tras mi muerte. Ahora, al hacerme mayor y la muerte acercarse, estoy seguro de que mi epitafio – cuando se grabe – registrará la carrera de un gran [merki.GetWomanMan], un funcionario que dejó su huella en esta bendita tierra."
nubia.0121.a:0 "Alabado sea [merki.GetFaith.HighGodName] por guiarme en mi carrera."
nubia.0122.t:0 "La Migración de los [daju.GetNameNoTooltip]"
nubia.0122.desc:0 "Hace años, nuestro antiguo hogar en [GetGeographicalRegion('RICE_greater_nubia_region').GetName] ya no se sentía como tal, debido a varias calamidades. Nosotros, los [daju.GetCollectiveNoun], tuvimos que movernos y encontrar un nuevo hogar.\n\nBajo mi liderazgo, nuestros clanes migraron hacia el oeste, alejándose de las orillas del Nilo, y cruzando montañas y desiertos hasta llegar a una tierra de gran promesa. [GetTitleByKey('d_darfur').GetNameNoTier] es un territorio duro, pero hay lugares donde podemos cultivar, pastorear nuestros rebaños y cazar.\n\nLas tribus locales [tora.GetName] han sido cautelosas con nosotros desde nuestra llegada. Son grandes constructores, que erigen impresionantes palacios y fortalezas de piedra en las montañas, pero sé que podemos dominar y mejorar sus métodos. Además, confío en la fuerza de nuestros guerreros, pues si debemos entrar en conflicto con estos [tora.GetCollectiveNoun], prevaleceremos."
nubia.0122.a:0 "Haremos de esta tierra nuestro nuevo hogar."
nubia.0122.info:0 "#emphasis Contexto Histórico:#! Existen diferentes y contradictorias leyendas que los Daju cuentan sobre sus orígenes y cómo llegaron a Darfur. En una versión, su tercer rey fue Zalaf o Khalaf, un lugarteniente de Alejandro Magno de origen oriental. En otras versiones de la leyenda, migraron en algún momento siglos atrás, para el siglo XII, a Darfur desde algún lugar de Nubia cerca de #italic Shendi#!, próximo a la antigua capital kushita de Meroe. En una variación de esta leyenda, el gobernante que lideró esta migración y se convirtió en el primer rey de los Daju fue un tal Kusbur."
nubia.0123.t:0 "$RICE_historical_aspiration_fulfilled_title$"
nubia.0123.desc:0 "El viaje que emprendimos desde nuestro antiguo hogar en [GetGeographicalRegion('RICE_greater_nubia_region').GetName] no terminó al llegar a las prometidas colinas y montañas de [GetTitleByKey('d_darfur').GetNameNoTier]. Crear un nuevo hogar y sentar las bases para el futuro de nuestra tribu también formó parte del viaje.\n\nTengo razones para creer que el viaje del pueblo [daju.GetName] hacia el establecimiento de un nuevo hogar ha llegado finalmente a su fin. Bajo mi liderazgo, nos hemos establecido como el grupo más poderoso de la región, y los [tora.GetCollectiveNoun] que antes dominaban aquí reconocen o temen nuestro poder, o se han retirado a otros lugares.\n\nSomos los nuevos dueños de estas montañas, y yo soy el primer verdadero rey de estas tierras. No tengo duda de que mis hazañas heroicas serán recordadas durante generaciones en las leyendas de nuestro pueblo."
nubia.0123.a:0 "¡Que nuestros descendientes vivan aquí durante generaciones!"
nubia.0124.t:0 "Un Breve Respiro"
nubia.0124.desc.intro:0 "Solo un tonto cree que cualquier acuerdo que estipule paz entre dos reinos durará mucho tiempo. El [RICE_baqt_treaty|E] entre Egipto y Nubia es un excelente ejemplo.\n\nPor ejemplo, no importa quién causó la guerra entre los egipcios, liderados por [saladin.GetNickname], y nosotros, los nubios. Nuestras tierras fueron devastadas por saqueos e incursiones – incluso nuestra capital sufrió por un tiempo – a pesar de que ambas partes seguían vinculadas al #italic Baqt#! firmado por nuestros antecesores siglos atrás.\n\n"
nubia.0124.desc:0 "$nubia.0124.desc.intro$La tregua que [saladin.GetNicknameNoTooltip] y yo acordamos hace unos años temo que sea solo un respiro, y que la guerra pueda visitar estas tierras nuevamente algún día. No obstante, un breve respiro sigue siendo un respiro; he sido [ROOT.Char.GetTitleAsNameNoTooltip] durante muchos años, y sé por experiencia que debemos aprovechar cualquier oportunidad. Debemos #italic reconstruir#! Nubia tras los recientes tumultos, para que prospere para las generaciones futuras."
nubia.0124.a:0 "Una tarea difícil, pero se puede lograr. Debe #italic hacerse#!"
nubia.0124.info:0 "#emphasis Contexto Histórico:#! Moisés Georgios fue un rey nubio atestiguado desde mediados de los años 1150 hasta alrededor de 1190. Según varias evidencias, la mayoría de los estudiosos creen que gobernó tanto Makuria como Alodia, aunque no están seguros de cómo se unieron ambos reinos.\n\nUn evento importante durante la vida de Moisés Georgios fue la guerra de Nubia con la recién ascendente Dinastía Ayubí de Egipto bajo Saladino. El casus belli es incierto y podría haberse debido a incursiones de ambas partes, o porque los nubios deseaban ayudar a los fatimíes que Saladino había derrocado. Supuestamente, Saladino envió un emisario a Moisés Georgios pidiéndole convertirse al Islam, pero el rey se rió y estampó una cruz con hierro candente en la mano del emisario.\n\nAños de ataques resultaron en destrucción y pérdidas para ambos lados, incluyendo un asalto a Faras que causó la muerte del obispo de la ciudad. Aunque los ayubíes se retiraron tras la muerte de su comandante kurdo, Ibrahim al-Kurdi, cuando se ahogó al intentar cruzar el Nilo, la guerra pudo tener repercusiones a largo plazo, siendo una de las causas del posterior declive de Nubia en los siglos XIII y XIV."
nubia.0125.t:0 "$RICE_historical_aspiration_fulfilled_title$"
nubia.0125.desc:0 "Algunos en Nubia pensaban que se avecinaban días oscuros cuando luchamos contra los temibles ejércitos egipcios liderados por [saladin.GetNickname]. No los culpo. Sin embargo, en esa guerra, ¿acaso no infligimos también gran dolor y terror a los egipcios en nuestras incursiones y ataques? ¿Acaso no fue [saladin.GetNicknameNoTooltip], quien había derrotado brillantemente a los cruzados, quien buscó una paz blanca con nosotros? Éramos fuertes entonces, y somos fuertes ahora.\n\nLa guerra nos devastó, sí, pero también fue una oportunidad para reconstruir Nubia. Restauramos nuestras ciudades y [ROOT.Char.GetFaith.HouseOfWorshipPlural], cultivamos la abundancia de la cosecha del Nilo, y revitalizamos nuestro ejército y el control sobre las tribus menores que habían comenzado a cuestionar nuestra autoridad.\n\nBajo mi liderazgo, Nubia no solo ha sobrevivido, sino que ha renacido. Tratados de paz como el #italic Baqt#! nunca nos traerán una paz duradera, pero nuestra prosperidad y poder harán que nuestros vecinos lo piensen dos veces antes de traicionar sus acuerdos con nosotros."
nubia.0125.a:0 "¡Nubia es más fuerte que nunca!"
nubia.0126.t:0 "$nubia.0124.t$"
nubia.0126.desc:0 "$nubia.0124.desc.intro$Ambas partes saben bien que la tregua que [moses_georgios.GetTitledFirstName] y [saladin.GetNicknameNoTooltip] acordaron hace unos años es solo un respiro. Fui nombrado [Glossary( 'Eparca de Nobatia', 'LORD_OF_THE_MOUNTAIN_GLOSS' )] hace no mucho, y [moses_georgios.GetFirstNameNoTooltip] ha depositado gran confianza en mí para cumplir con mis deberes de defender y reconstruir nuestra frontera norte con Egipto, ya sea que los egipcios vengan en paz o no."
nubia.0126.a:0 "¡No fallaré a nuestro [moses_georgios.GetTitleAsNameNoTooltip]!"
nubia.0126.info:0 "#emphasis Contexto Histórico:#! De todos los cargos que conocemos de la Nubia medieval, el mejor documentado después del del rey makuriano podría ser el de los [Glossary( 'Eparcas de Nobatia', 'LORD_OF_THE_MOUNTAIN_GLOSS' )], quienes gestionaban la frontera norte de Nubia con Egipto y el [RICE_baqt|E] en el lado nubio. Adam fue Eparca de Nobatia atestiguado en los años 1180 y 1190 mediante varios documentos, como la compra de tierras de su hija Neuesi a una mujer local, Kapopi. La abundancia de documentos con el nombre de Adam sugiere que estaba muy involucrado en los círculos de élite de Nobatia."
nubia.0127.t:0 "$RICE_historical_aspiration_fulfilled_title$"
nubia.0127.desc:0 "Desde la primera aparición del [RICE_baqt_treaty|E], e incluso antes, nosotros, los [Glossary( 'Eparcas de Nobatia', 'LORD_OF_THE_MOUNTAIN_GLOSS' )], hemos vigilado la frontera norte de Nubia. Nuestra posición era tan prestigiosa que solo estábamos por debajo en poder de los reyes a los que servíamos.\n\nAunque algunos puedan pensar que proteger la frontera consiste solo en defenderse de incursiones e invasiones, es más que eso: es el arte de participar en una diplomacia tensa pero beneficiosa entre poderosos nubios y egipcios; es el esfuerzo de fomentar el comercio y hacer crecer la economía de nuestro reino; y es la a veces aplastante monotonía de procesar documentos día tras día como burócrata de alto rango.\n\nMis subordinados y yo hemos desempeñado estos deberes lo mejor que hemos podido a lo largo de los años, y ahora vemos los frutos de nuestro trabajo. La frontera norte de Nubia se está revitalizando tras toda la guerra y el tumulto, y no tengo duda de que continuará prosperando durante los próximos años."
nubia.0127.a:0 "Que los futuros Eparcas aprendan de mi ejemplo."
