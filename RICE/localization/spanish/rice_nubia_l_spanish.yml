nubia.0221.desc:0 "Por supuesto, cualquier tonto con suficientes guerreros valientes puede conquistar algún territorio. Se necesita alguien de sangre noble y carácter virtuoso y valiente para forjar un gran legado.\n\nEl pueblo del Nilo sabrá recordarme no solo por ser el primer gobernante de este nuevo imperio, sino también por mi prestigioso linaje. Después de todo, no soy un mero señor de la guerra sucio y despreciable. Hay una razón por la que [ROOT.Char.GetFaith.WarGodName] me ha permitido convertirme en el poderoso gobernante que soy: claramente desciendo de una gran estirpe que me ha dado las herramientas y la fuerza para lograr todo lo que he alcanzado.\n\nEse linaje es uno que desciende de…"
nubia.0221.a:0 "Los abasíes"
nubia.0221.b:0 "Alejandro Magno"
nubia.0221.c:0 "Candace, Reina de Meroe"
nubia.0221.d:0 "Cleopatra la Erudita"
nubia.0221.e:0 "Cleopatra la Seductora"
nubia.0221.f:0 "Hermes Trismegisto"
nubia.0221.g:0 "Sesostris"
nubia.0221.h:0 "Surid ibn Salhouk"
nubia.0221.i:0 "Los omeyas"
nubia.0222.t:0 "$nubia.0220.t$"
nubia.0222.desc:0 "El Nilo es eterno, pero los reinos que lo gobiernan no lo son, pues parecen surgir y caer tan rápido como la crecida del Nilo.\n\nSin embargo, de vez en cuando, emerge un gran imperio a lo largo del [GetGeographicalRegion('RICE_nile_river_valley').GetName], que se extiende desde los pantanos del norte de [GetGeographicalRegion('ghw_region_egypt').GetName] hasta las sabanas y montañas más al sur de [GetGeographicalRegion('RICE_greater_nubia_region').GetName].\n\n[nile_conqueror.GetTitledFirstName] ha logrado crear uno de esos imperios, al que [nile_conqueror.GetSheHe] llama el [GetTitleByKey('e_RICE_nile').GetName].\n\nAdemás, ya sea porque [nile_conqueror.GetSheHe] realmente lo cree, o por razones políticas, [nile_conqueror.GetFirstName] también ha reclamado descendencia de una gran estirpe, cuyo legado [nile_conqueror.GetSheHe] promete continuar en los años venideros: el de"
nubia.0222.desc.abbasids:0 "una rama lejana de los #bold abasíes#!, los grandes califas."
nubia.0222.desc.alexander:0 "#bold Alejandro#!, el mayor conquistador de la antigüedad."
nubia.0222.desc.candace:0 "#bold Candace#!, reina de Meroe que resistió con éxito los ejércitos de Alejandro."
nubia.0222.desc.cleopatra_the_scholar:0 "#bold Cleopatra#!, reconocida como reina erudita en Oriente Medio."
nubia.0222.desc.cleopatra_the_seducer:0 "#bold Cleopatra#!, astuta seductora que igualaba el poder de Roma."
nubia.0222.desc.hermes_trismegistus:0 "#bold Hermes Trismegisto#!, brillante y legendario filósofo."
nubia.0222.desc.sesostris:0 "#bold Sesostris#!, uno de los mayores faraones guerreros de Egipto."
nubia.0222.desc.surid_ibn_salhouk:0 "#bold Surid ibn Salhouk#!, rey antediluviano que supuestamente construyó las pirámides."
nubia.0222.desc.umayyads:0 "una rama de los #bold omeyas#! que escapó a la frontera del Nilo."
nubia.0222.desc.backup:0 "poderosos [Glossary( 'Faraones', 'PHARAOH_GLOSS' )] egipcios y [Glossary( 'Qores', 'QORE_GLOSS' )] kushitas y [Glossary( 'Kandakes', 'KANDAKE_GLOSS' )] que vivieron hace mucho tiempo."
nubia.0222.a:0 "Este es un nuevo capítulo en la historia del Nilo."
