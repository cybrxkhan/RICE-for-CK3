RICE_nubia_oikonomos_modifier_desc:0 "Este personaje tuvo originalmente experiencia como [Glossary( 'oikonomos', 'OIKONOMOS_GLOSS' )] en un monasterio cristiano de Nubia."
RICE_nubia_saint_epimachos_devotee:0 "Devoto de San Epímaco"
RICE_nubia_saint_epimachos_devotee_desc:0 "Este personaje encuentra fuerza en su devoción a [Glossary( 'San Epímaco', 'SAINT_EPIMACHOS_GLOSS' )], ampliamente venerado en Nubia."
