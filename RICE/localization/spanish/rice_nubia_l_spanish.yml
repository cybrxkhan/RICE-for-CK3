trait_RICE_the_danite_upgraded_justice_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] afirma ser miembro de una antigua tribu judía en lo profundo de África, descendiente de la Tribu de Dan. Los relatos esclarecedores de [ROOT.GetCharacter.GetHerHis|U] han capturado la imaginación de judíos de todo el mundo, proporcionando orientación sobre sus costumbres y tradiciones como lo haría un buen juez."
 
