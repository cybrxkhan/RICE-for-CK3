nubia.0060.t:0 "Muerte en el Nilo"
nubia.0060.desc:0 "Cuando era un joven príncipe, viajé a la corte de [abbasid.GetHouse.GetName] para renegociar los términos del [RICE_baqt|E], una hazaña de la que mi bendito padre, [father.GetTitledFirstName], se sentía orgulloso.\n\nAhora soy mayor y más sabio; a diferencia de mi yo juvenil, desearía que el mundo no fuera tan aventurero. El cruel [umari.GetFaith.GetReligion.GetAdjective] [umari.GetFullName] ha sido una espina en el costado tanto de Nubia como de Egipto durante años. Envié a mi capaz sobrino, [niuty.GetFirstName], con soldados para acabar con este caudillo, pero en su lugar, [niuty.GetSheHe] aceptó una “tregua” con [umari.GetFirstNameNoTooltip]! [niuty.GetFirstNameNoTooltip] dice que [niuty.GetSheHe] es inocente de traición y nos consiguió la paz, pero está claro que [niuty.GetSheHe] está ganando tiempo para preparar su rebelión y usurpar mi gobierno sobre [GetTitleByKey('k_nubia').GetNameNoTier].\n\nEstá claro que [niuty.GetFirstNameNoTooltip] conspira con [umari.GetFirstNameNoTooltip] para socavarme, y aunque es posible que se vuelvan unos contra otros como perros hambrientos, lo mejor es que me ocupe de la insurrección de [niuty.GetFirstNamePossessiveNoTooltip] de inmediato."
nubia.0060.a:0 "¡Envia tropas para arrestar al traidor [niuty.GetFirstNameNoTooltip]!"
nubia.0060.a.umari:0 "Los espías informan que [umari.GetFirstNameNoTooltip] permanecerá neutral por ahora. Tal vez tenga intención de apoyar la rebelión de [niuty.GetFirstNamePossessiveNoTooltip] más adelante, pero podría surgir una oportunidad futura para atraer a un sinvergüenza sin honor como [umari.GetHerHim] a nuestro lado por el precio adecuado."
nubia.0060.b:0 "Acepto esta sospechosa “tregua” con [umari.GetFirstNameNoTooltip] por ahora…."
nubia.0060.info:0 "#emphasis Contexto Histórico:#! Aunque sabemos poco sobre muchos reyes nubios medievales, sí conocemos bastante de un tal rey Georgios de Makuria, que reinó en el siglo IX. Durante el reinado de su padre, Zacharias, viajó a Bagdad para renegociar con éxito los términos del tratado Baqt con los abasíes. Más tarde, cuando Georgios se convirtió en rey, envió a su sobrino Niuty con un ejército para atacar a al-Umari, un caudillo árabe que operaba en el Desierto Oriental y que se había hecho enemigo tanto de los makurianos como de los tulúnidas en Egipto. Sin embargo, Niuty acordó una tregua con al-Umari antes de rebelarse contra Georgios, pero al-Umari luego traicionó a Niuty; después de que Niuty fue derrotado, Georgios decidió atacar nuevamente a al-Umari, esta vez con éxito. Al-Umari sobrevivió, pero sería asesinado por sus propios hombres."
nubia.0061.t:0 "$nubia.0060.t$"
nubia.0061.desc:0 "Mi tío [georgios.GetFirstName] se llama a sí mismo [georgios.GetTitleAsNameNoTooltip], pero [georgios.GetSheHe] es un viejo [georgios.GetWomanMan] ya pasado de su mejor momento, mientras nuestro reino sufre saqueos y ataques de enemigos de cerca y de lejos.\n\n[georgios.GetFirstNameNoTooltip] me envió con un ejército para enfrentar al principal de estos enemigos, [umari.GetFullName], el caudillo bandido que ha sido una espina tanto para Egipto como para Nubia. Sin embargo, llegué a una realización fatídica: si nuestro reino ha de sobrevivir en estos tiempos, debe ser gobernado por alguien ambicioso y decidido. Esa persona soy yo.\n\nAsí que acordé una tregua temporal con [umari.GetFirstNameNoTooltip] y levanté mi bandera en rebelión contra mi tío. Algunos me llaman imprudente, pero cambiarán de opinión cuando gane y revitalice la fortuna de nuestro reino. Solo espero que [umari.GetFirstNameNoTooltip] respete nuestra tregua mientras derroco a mi tío; sé que a una serpiente como [umari.GetHerHim] solo se le puede confiar hasta cierto punto, si es que se le puede confiar."
nubia.0061.a:0 "¡Actuaré con decisión y me convertiré en [georgios.GetTitleAsNameNoTooltip]!"
nubia.0062.t:0 "¿Convencer al Bandido?"
nubia.0062.desc:0 "Cuanto más se prolongue mi guerra contra mi necio tío [georgios.GetFirstName], más difícil será derrocar a [niuty.GetHerHim]. Además, he oído noticias alarmantes.\n\n[umari.GetTitledFirstName], el caudillo bandido que mi tío originalmente me envió a enfrentar antes de que concluyéramos una tregua, hasta ahora se ha mantenido al margen. Sin embargo, hay indicios de que [umari.GetFirstNameNoTooltip] podría estar dispuesto a romper nuestra tregua y apoyar a mi tío por el precio adecuado.\n\nTal vez pueda ofrecerle a [umari.GetFirstNameNoTooltip] oro para que nos apoye militarmente como aliado oportunista. Debo actuar rápido, antes de que las gestiones de mi tío hacia [umari.GetFirstNameNoTooltip] tengan éxito y [umari.GetFirstNameNoTooltip] se vuelva contra mí antes de lo esperado."
nubia.0062.a:0 "¿Por qué enviar oro a un bandido que juega a ambos lados?"
nubia.0062.a.tooltip:0 "Esto no afecta las probabilidades de que [umari.GetFirstName] se una a ti en la [war|E]."
nubia.0062.b:0 "Enviar algo de oro a [umari.GetFirstNameNoTooltip] para ganarlo"
nubia.0062.b.tooltip:0 "Esto aumenta algo las probabilidades de que [umari.GetFirstName] se una a ti en la [war|E]."
nubia.0062.c:0 "Enviar una #italic gran cantidad#! de oro a [umari.GetFirstNameNoTooltip] para ganarlo"
nubia.0062.c.tooltip:0 "Esto aumenta mucho las probabilidades de que [umari.GetFirstName] se una a ti en la [war|E]."
nubia.0063.t:0 "$nubia.0062.t$"
nubia.0063.desc:0 "Cuanto más se prolongue la guerra contra mi traicionero sobrino [niuty.GetFirstName], más difícil será derrotar a [niuty.GetHerHim]. Sin embargo, se ha presentado una oportunidad.\n\n[umari.GetTitledFirstName], el caudillo bandido que originalmente envié a [niuty.GetFirstName] para encargarse de él antes de que ambos concluyeran una tregua, hasta ahora se ha mantenido al margen. Aún así, hay indicios de que [umari.GetFirstNameNoTooltip] podría estar dispuesto a romper su tregua con [niuty.GetFirstNameNoTooltip] por el precio adecuado.\n\nQuizá pueda ofrecerle a [umari.GetFirstNameNoTooltip] oro para atacar a [niuty.GetFirstNameNoTooltip] como aliado oportunista. Debo actuar rápido, pues es posible que [niuty.GetFirstNameNoTooltip] también haga gestiones hacia [umari.GetFirstNameNoTooltip] y anime a [umari.GetHerHim] a atacarme directamente de nuevo."
