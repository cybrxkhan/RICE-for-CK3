 # Legends
RICE_the_tribe_of_dan_legend_name: "La Tribu de Dan"
RICE_the_tribe_of_dan_legend_desc: "Se dice que los descendientes de la Tribu de Dan, una de las Diez Tribus Perdidas de Israel, han sobrevivido a lo largo de los siglos en algún lugar profundo de África. [danite.GetTitledFirstName] es prueba de su existencia continua."
RICE_the_tribe_of_dan_legend_chapter_opening_new_title: "“Y el Señor los arrancó de su tierra con ira, con furor y con gran indignación.” Hace mucho, mucho tiempo, cuando el Reino de Israel fue destruido, diez de las doce tribus de Israel fueron exiliadas a la fuerza, para nunca regresar, supuestamente. Una de estas Tribus Perdidas era la Tribu de Dan, cuyo paradero era desconocido para el resto del mundo [ROOT.Legend.GetProperty( 'religion' ).Religion.GetAdjectiveNoTooltip] hasta la llegada de [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip]."
RICE_the_tribe_of_dan_legend_chapter_motivation_new_title: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip], quien afirmaba ser de los danitas, sentía un gran amor por la aventura y buscaba ver más del mundo. Sin embargo, las ambiciones de [ROOT.Legend.GetProtagonist.GetHerHis] no se limitaban a la mera curiosidad. [ROOT.Legend.GetProtagonist.GetSheHe|U], durante sus viajes, había sido testigo de los inmensos sufrimientos de las comunidades [ROOT.Legend.GetProperty( 'religion' ).Religion.GetAdjectiveNoTooltip] alrededor del mundo. Necesitaban esperanza; necesitaban inspiración."
RICE_the_tribe_of_dan_legend_chapter_famous_deed_new_title: "La Tribu Perdida de Dan había huido hacia las profundidades de Kush en tiempos antiguos, y es desde allí que emergió [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]. Porque, como dice la escritura: “Los que esperan en el Señor renovarán sus fuerzas. Volarán con alas como águilas; correrán y no se cansarán, caminarán y no se fatigarán.” Y así, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] voló como un águila, y corrió y caminó por muchas tierras, para inspirar, informar y deleitar a los judíos de todo el mundo con historias de sus aventuras y del destino de sus hermanos danitas."
RICE_the_tribe_of_dan_legend_chapter_extra_deed_new_title: "Hubo quienes dudaron de la veracidad de las historias de [ROOT.Legend.GetProtagonist.GetHerHis], pues incluso [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] admitía que a veces parecían exageradas. Pero [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] perseveró, pues grande era [ROOT.Legend.GetProtagonist.GetHerHis] en Dios, recordando bien lo que dice el Libro de los Proverbios: “Confía en el Señor en todo lo que hagas, y tus planes tendrán éxito.”"
RICE_the_tribe_of_dan_legend_chapter_conclusion_new_title: "Gracias a la elocuencia y fuerza de voluntad de [ROOT.Legend.GetProtagonist.GetHerHis], y a la fe en el Señor y en la sabiduría y resolución de las comunidades [ROOT.Legend.GetProperty( 'religion' ).Religion.GetAdjectiveNoTooltip] alrededor del mundo, que acogieron a [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] y escucharon atentamente lo que [ROOT.Legend.GetProtagonist.GetSheHe] tenía que decir, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] logró su misión de dar a conocer la supervivencia de la Tribu Perdida de Dan, y también de traer una nueva esperanza para el pueblo [ROOT.Legend.GetProperty( 'religion' ).Religion.GetAdjectiveNoTooltip]. A pesar de todos sus sufrimientos, aún hay esperanza para un futuro mejor, pues el Señor siempre está con ellos."

# Nile Empire legends base text for copypasta
RICE_nile_legend_chapter_opening_new_title: "El río Nilo es eterno, sus aguas suben y bajan con un ritmo que ha permanecido ininterrumpido durante siglos. Del mismo modo, los reinos y dinastías ascienden y caen con un ritmo similar a lo largo de las tierras del Nilo. Sin embargo, se necesita un héroe del destino, nacido de un gran linaje, para unir las tierras del Nilo en un poderoso y unido imperio. [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] fue uno de esos héroes."
RICE_nile_legend_chapter_motivation_new_title: "Muchos reyes y reinas habían intentado conquistar todo el valle del Nilo a lo largo de los siglos, pero la mayoría fracasó. Unir a personas de diferentes culturas, religiones y formas de vida no era tarea sencilla. Sin embargo, donde otros fallaron, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] triunfó, pues [ROOT.Legend.GetProtagonist.GetSheHe] se sentía inspirado por"
RICE_nile_legend_chapter_extra_deed_new_title: "[ROOT.Legend.GetProtagonist.GetSheHe|U] patrocinó a los mayores artesanos y eruditos de la tierra, dando inicio a una nueva era de aprendizaje y sofisticación no vista en siglos; [ROOT.Legend.GetProtagonist.GetSheHe] reformó las leyes y aseguró que todos, desde los más altos hasta los más bajos, fueran tratados justamente; y [ROOT.Legend.GetProtagonist.GetSheHe] ganó la admiración de muchos por su vida virtuosa."
RICE_nile_legend_chapter_conclusion_new_title: "Quizá algún día, el imperio que fundó [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] también se desvanezca en el polvo de la historia; los reinos y dinastías ascienden y caen, al igual que las aguas del Nilo suben y bajan sin falta, por supuesto. Pero si eso llegara a ocurrir, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] será sin duda recordado como uno de los grandes líderes de la región, alguien que realmente encarnó la grandeza de su estimado"


 # Nile Empire Decision legends
RICE_nile_abbasids_legend_name: "Sangre de los Abasíes"
RICE_nile_abbasids_legend_desc: "En gloria y poder, tanto espiritual como terrenal, nadie podía igualar a los Abasíes en su apogeo, cuando gobernaban desde la cosmopolita gloria de Bagdad. Existen historias de cómo ramas distantes de su familia se dispersaron ampliamente, incluso hasta las profundidades de África, cuyos descendientes incluyen a [descendant.GetTitledFirstName]."
RICE_nile_abbasids_legend_chapter_opening_new_title: "$RICE_nile_legend_chapter_opening_new_title$"
RICE_nile_abbasids_legend_chapter_motivation_new_title: "$RICE_nile_legend_chapter_motivation_new_title$ la prosperidad y los logros culturales de los antepasados abasíes de [ROOT.Legend.GetProtagonist.GetHerHis]. El Nilo sería hogar no solo de un poderoso imperio, sino también de uno altamente desarrollado y erudito."
RICE_nile_abbasids_legend_chapter_famous_deed_new_title: "Hace mucho tiempo, los Abasíes construyeron su capital, Bagdad, a orillas del Tigris y el Éufrates, donde se convirtió en la joya del mundo. Entonces, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip], como un descendiente lejano de la dinastía abasí, reunió a [ROOT.Legend.GetProperty( 'faith' ).Faith.GetAdjectiveNoTooltip] [ROOT.Legend.GetProperty( 'culture' ).Culture.GetCollectiveNounNoTooltip] de todas partes para crear una nueva joya del mundo, esta vez a lo largo de otro río, el Nilo. Así como el Tigris y el Éufrates alimentaron a los Abasíes de antaño, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] sabía que el Nilo también nutriría a los Abasíes del nuevo tiempo."
RICE_nile_abbasids_legend_chapter_extra_deed_new_title: "Al emular a sus antepasados, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] trajo una era de prosperidad incomparable a las tierras del Nilo. $RICE_nile_legend_chapter_extra_deed_new_title$"
RICE_nile_abbasids_legend_chapter_conclusion_new_title: "$RICE_nile_legend_chapter_conclusion_new_title$ antepasados, los magníficos Abasíes."

RICE_nile_alexander_legend_name: "Sangre de Alejandro, el Faraón"
RICE_nile_alexander_legend_desc: "Alejandro Magno fue un conquistador tan legendario que grandes reyes guerreros de Roma a India han susurrado su nombre con asombro a lo largo de los siglos. A lo largo del Nilo, incluso hoy, se cuentan historias de este gran rey, considerado un gran Faraón. Su espíritu aventurero vive en su igualmente grande descendiente, [descendant.GetTitledFirstName]."
RICE_nile_alexander_legend_chapter_opening_new_title: "$RICE_nile_legend_chapter_opening_new_title$"
RICE_nile_alexander_legend_chapter_motivation_new_title: "$RICE_nile_legend_chapter_motivation_new_title$ Alejandro Magno, porque ¿cómo podría [ROOT.Legend.GetProtagonist.GetSheHe] no serlo? Después de todo, monarcas, generales y señores de la guerra de todo el mundo aún buscan emularlo y desean convertirse en el próximo Alejandro. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] no era diferente."
RICE_nile_alexander_legend_chapter_famous_deed_new_title: "Las líneas reales de todo el mundo reclaman descendencia de este ilustre rey macedonio antiguo, pero ninguna había podido alcanzar siquiera una parte de la gloria de Alejandro, hasta que llegó [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]. Sin embargo, a diferencia de los demás, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] se distinguió en dos aspectos. Primero, descendía verdaderamente de Alejandro. Segundo, y más importante, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] tenía la habilidad, ambición y genio reales necesarios para un gran conquistador. No se conquista un gran imperio por derecho de nacimiento, sino a través de #italic esfuerzo#!."
RICE_nile_alexander_legend_chapter_extra_deed_new_title: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] #italic se convirtió#! en el siguiente Alejandro, pero de algún modo, [ROOT.Legend.GetProtagonist.GetSheHe] incluso superó a Alejandro. Porque Alejandro murió joven, antes de poder administrar el imperio que conquistó; [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip], en cambio, vivió para hacerlo crecer, y crecer, y crecer hasta alturas mayores. $RICE_nile_legend_chapter_extra_deed_new_title$"
RICE_nile_alexander_legend_chapter_conclusion_new_title: "$RICE_nile_legend_chapter_conclusion_new_title$ antepasado: el conquistador de conquistadores, Alejandro Magno."

RICE_nile_candace_legend_name: "Sangre de Candace, Reina de Meroe"
RICE_nile_candace_legend_desc: "Aunque perdida en las nieblas de la leyenda, quienes conocen a la legendaria [Glossary( 'Candace', 'KANDAKE_GLOSS' )] de Meroe, que luchó valientemente contra Alejandro Magno e impidió que invadiera con éxito las tierras al sur de Egipto. Sus descendientes lejanos, como [descendant.GetTitledFirstName], honran su justo legado."
RICE_nile_candace_legend_chapter_opening_new_title: "$RICE_nile_legend_chapter_opening_new_title$"
RICE_nile_candace_legend_chapter_motivation_new_title: "$RICE_nile_legend_chapter_motivation_new_title$ Candace y sus logros. Después de todo, pocos podían igualar militarmente a Alejandro, por lo que uno solo puede imaginar lo extraordinaria que fue esta reina. Tal magnífica gobernante sería el ejemplo del que [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] aprendió y emuló."
RICE_nile_candace_legend_chapter_famous_deed_new_title: "Los pueblos altivos de tierras lejanas a veces pueden olvidar o incluso denigrar la gran historia de los pueblos al sur de Egipto. Sin embargo, Candace fue una reina recordada incluso en las escrituras abrahámicas, gracias a lo que hizo. Asimismo, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] se aseguró, mediante sus logros en la unificación del Nilo, de que el mundo tampoco olvidara su nombre."
RICE_nile_candace_legend_chapter_extra_deed_new_title: "Al igual que Candace, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] demostró su valía como gobernante, convirtiéndose en la más grande de los monarcas [ROOT.Legend.GetProperty( 'culture' ).Culture.GetNameNoTooltip] y en firme protectora de la fe [ROOT.Legend.GetProperty( 'faith' ).Faith.GetNameNoTooltip]. $RICE_nile_legend_chapter_extra_deed_new_title$"
RICE_nile_candace_legend_chapter_conclusion_new_title: "$RICE_nile_legend_chapter_conclusion_new_title$ antepasado, la distinguida reina de Meroe, Candace."

RICE_nile_cleopatra_scholar_legend_name: "Sangre de Cleopatra la Erudita"
RICE_nile_cleopatra_scholar_legend_desc: "Los romanos y sus descendientes difamaron a la reina Cleopatra como una tirana lujuriosa, pero aquí en Oriente Medio, se cuentan otras historias: historias de una mujer que no solo fue una reina sabia y justa, sino también una brillante erudita y filósofa. Sus descendientes, como [descendant.GetTitledFirstName], recuerdan bien estas historias."
RICE_nile_cleopatra_scholar_legend_chapter_opening_new_title: "$RICE_nile_legend_chapter_opening_new_title$"
RICE_nile_cleopatra_scholar_legend_chapter_motivation_new_title: "$RICE_nile_legend_chapter_motivation_new_title$ la gloria de Cleopatra, cuya sangre corría por las venas de [ROOT.Legend.GetProtagonist.GetHerHis]: el regreso de su dinastía significaba un nuevo día y una nueva era para las tierras del Nilo, una nueva esperanza por una sociedad más próspera y justa."
RICE_nile_cleopatra_scholar_legend_chapter_famous_deed_new_title: "Los romanos denigraron a la gran reina Cleopatra como ramera, pero [ROOT.Legend.GetProtagonist.GetFirstNameNicknamedNoTooltip] y los [ROOT.Legend.GetProperty( 'culture' ).Culture.GetCollectiveNounNoTooltip] sabían mejor. Sabían que el verdadero legado de Cleopatra estaba en su mecenazgo de las artes, su dominio de la ciencia y la filosofía que la igualaba a los mayores eruditos de su época, y su sabiduría y astucia inigualables que hicieron que los romanos la envidiaran: fueron #italic estas#! historias de Cleopatra, perdidas hace tiempo en Occidente pero aún recordadas en otros lugares, que [ROOT.Legend.GetProtagonist.GetFirstNameNicknamedNoTooltip] emuló en su gobierno."
RICE_nile_cleopatra_scholar_legend_chapter_extra_deed_new_title: "Gracias a los esfuerzos de [ROOT.Legend.GetProtagonist.GetHerHis] para primero unificar a los seguidores de [ROOT.Legend.GetProperty( 'faith' ).Faith.GetNameNoTooltip] y los clanes [ROOT.Legend.GetProperty( 'culture' ).Culture.GetNameNoTooltip], y luego unificar el resto del valle del Nilo, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] trabajó arduamente para emular los ideales de Cleopatra. $RICE_nile_legend_chapter_extra_deed_new_title$"
RICE_nile_cleopatra_scholar_legend_chapter_conclusion_new_title: "$RICE_nile_legend_chapter_conclusion_new_title$ antepasado, la reina-erudita Cleopatra."

RICE_nile_cleopatra_seducer_legend_name: "Sangre de Cleopatra la Seductora"
RICE_nile_cleopatra_seducer_legend_desc: "Durante siglos, la gente ha desestimado a la reina Cleopatra como nada más que una tirana lujuriosa. Sin embargo, se requiere un ingenio increíble para que una mujer como ella sobreviva y se convierta en leyenda, y sus descendientes lejanos, como [descendant.GetTitledFirstName], celebran su astucia y habilidad."
RICE_nile_cleopatra_seducer_legend_chapter_opening_new_title: "$RICE_nile_legend_chapter_opening_new_title$"
RICE_nile_cleopatra_seducer_legend_chapter_motivation_new_title: "$RICE_nile_legend_chapter_motivation_new_title$ la gloria de Cleopatra, cuya sangre corría por las venas de [ROOT.Legend.GetProtagonist.GetHerHis]. Al igual que ella, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] entendió que la ambición, la fuerza y la amistad son buenas y todo, pero la victoria y el éxito final solo podían alcanzarse con una mente astuta."
RICE_nile_cleopatra_seducer_legend_chapter_famous_deed_new_title: "Los romanos denigraron a la gran reina Cleopatra como ramera, pero [ROOT.Legend.GetProtagonist.GetFirstNameNicknamedNoTooltip] y los [ROOT.Legend.GetProperty( 'culture' ).Culture.GetCollectiveNounNoTooltip] sabían mejor. Lo que los romanos tomaron como pecado y vicio, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] y sus seguidores [ROOT.Legend.GetProperty( 'faith' ).Faith.GetAdjectiveNoTooltip] y [ROOT.Legend.GetProperty( 'culture' ).Culture.GetNameNoTooltip] lo vieron como una astucia diligente, una visión a largo plazo para superar a los enemigos sin importar su fuerza, y un profundo amor por su pueblo que iba más allá de cualquier deseo terrenal, el tipo de amor que una madre tiene por sus hijos, el amor de sacrificio por el bien mayor."
RICE_nile_cleopatra_seducer_legend_chapter_extra_deed_new_title: "Y efectivamente, mediante sacrificio y astucia, al igual que su antepasada Cleopatra, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] grabó su nombre en los anales de la historia. Pero a diferencia de Cleopatra, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] no fue un héroe trágico, sino triunfante; a diferencia de ella, [ROOT.Legend.GetProtagonist.GetSheHe] vivió para ver cómo su imperio se desarrollaba hasta alturas cada vez mayores. $RICE_nile_legend_chapter_extra_deed_new_title$"
RICE_nile_cleopatra_seducer_legend_chapter_conclusion_new_title: "$RICE_nile_legend_chapter_conclusion_new_title$ antepasado, la reina de belleza y mente inigualables, Cleopatra."
RICE_nile_hermes_legend_name: "Sangre de Hermes Trismegisto"
RICE_nile_hermes_legend_desc: "Muchos pueblos de diferentes etnias y creencias han venerado al gran [Glossary( 'Hermes Trismegistus', 'HERMES_TRISMEGISTUS_GLOSS' )] por sus contribuciones al conocimiento y la sabiduría humana. Se susurra que entre su descendencia se encuentra la línea de sangre de [descendant.GetTitledFirstName]."
RICE_nile_hermes_legend_chapter_opening_new_title: "$RICE_nile_legend_chapter_opening_new_title$"
RICE_nile_hermes_legend_chapter_motivation_new_title: "$RICE_nile_legend_chapter_motivation_new_title$ Hermes Trismegisto, cuyo legado erudito sigue influyendo en los pensadores hasta hoy. Hay muchos pequeños señores de la guerra y monarcas engreídos que reclaman gloria suprema gracias a sus conquistas y posesiones materiales. Pero la verdadera gloria proviene del conocimiento y la sabiduría, y [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] se convirtió en un conquistador del Nilo gracias a estas cualidades, no únicamente por su valentía y poder. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] comprendió profundamente la sabiduría arcana de su antepasado."
RICE_nile_hermes_legend_chapter_famous_deed_new_title: "Los misterios del universo no son para los débiles de mente ni de voluntad, y [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] tuvo que esforzarse no solo para dominar estos misterios, sino para utilizarlos y unificar el Nilo bajo el dominio de su pueblo [ROOT.Legend.GetProperty( 'culture' ).Culture.GetName] y la fe [ROOT.Legend.GetProperty( 'faith' ).Faith.GetAdjectiveNoTooltip]. Al final, tales esfuerzos dieron fruto valientemente, y [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] llegó a ser conocido cerca y lejos como un gobernante sabio, como la segunda venida de Hermes Trismegisto."
RICE_nile_hermes_legend_chapter_extra_deed_new_title: "De hecho, las hazañas de [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] son demasiadas para enumerarlas aquí, pero sus actos en la conquista – actos que solo a hombres y mujeres menores les importaría – palidecen en comparación con sus acciones como gobernante-sabio. $RICE_nile_legend_chapter_extra_deed_new_title$"
RICE_nile_hermes_legend_chapter_conclusion_new_title: "$RICE_nile_legend_chapter_conclusion_new_title$ antepasado, el sabio de los sabios, el filósofo de los filósofos, Hermes Trismegisto."

RICE_nile_sesostris_legend_name: "Sangre de Sesostris, el Faraón Conquistador"
RICE_nile_sesostris_legend_desc: "El antiguo historiador Heródoto escribió sobre un [Glossary( 'Faraón', 'PHARAOH_GLOSS' )] llamado Sesostris, que conquistó gran parte del Mediterráneo oriental. [descendant.GetTitledFirstName], su descendiente, ha continuado esta tradición como un poderoso monarca por derecho propio."
RICE_nile_sesostris_legend_chapter_opening_new_title: "$RICE_nile_legend_chapter_opening_new_title$"
RICE_nile_sesostris_legend_chapter_motivation_new_title: "$RICE_nile_legend_chapter_motivation_new_title$ el antiguo rey guerrero Sesostris. Al igual que su antepasado Sesostris, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] condujo a sus tropas marchando incansablemente a través del desierto y la llanura, montañas y ríos, a lo largo y más allá del Nilo para establecer un poderoso imperio."
RICE_nile_sesostris_legend_chapter_famous_deed_new_title: "Las palabras que Heródoto escribió sobre Sesostris pueden aplicarse también a [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]. “Después de regresar a Egipto, reunió un gran ejército y marchó sobre el continente, sometiendo a todas las naciones por donde pasó. Sesostris fue el único rey egipcio que también gobernó Etiopía.” De hecho, todos los demás, incluso los poderosos, contemplarán las obras de [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] y se desesperarán."
RICE_nile_sesostris_legend_chapter_extra_deed_new_title: "Por supuesto, Sesostris también fue un rey sabio e industrioso, como relata Heródoto. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip], de manera similar, fue recordado como un gobernante así, particularmente entre los [ROOT.Legend.GetProperty( 'faith' ).Faith.GetAdjectiveNoTooltip] [ROOT.Legend.GetProperty( 'culture' ).Culture.GetName] que le tienen aprecio. $RICE_nile_legend_chapter_extra_deed_new_title$"
RICE_nile_sesostris_legend_chapter_conclusion_new_title: "$RICE_nile_legend_chapter_conclusion_new_title$ antepasado, el más grande de los conquistadores del antiguo Egipto, Sesostris."

RICE_nile_surid_legend_name: "Sangre de Surid ibn Salhouk"
RICE_nile_surid_legend_desc: "Según la leyenda [ROOT.Legend.GetProperty( 'faith' ).Faith.GetAdjectiveNoTooltip] [ROOT.Legend.GetProperty( 'culture' ).Culture.GetCollectiveNounNoTooltip], el rey Surid ibn Salhouk, que vivió antes del diluvio bíblico, construyó las Pirámides no solo como su tumba, sino para preservar caritativamente todo el conocimiento de Egipto tras el diluvio. Su descendiente, [descendant.GetTitledFirstName], continúa su legado a su manera."
RICE_nile_surid_legend_chapter_opening_new_title: "$RICE_nile_legend_chapter_opening_new_title$"
RICE_nile_surid_legend_chapter_motivation_new_title: "$RICE_nile_legend_chapter_motivation_new_title$ El rey Surid, el constructor, el decisor, el preservador. Es fácil conquistar una nación comparado con gobernarla, y mucho menos preservar su civilización para la posteridad. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip], al igual que su antepasado, comprendió esto bien en sus esfuerzos por crear un gran imperio a lo largo del Nilo."
RICE_nile_surid_legend_chapter_famous_deed_new_title: "Antes del Gran Diluvio, la humanidad creía vanamente que duraría para siempre, y solo gracias a gobernantes previsores como Surid sobrevivió la civilización; después del Gran Diluvio, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] desempeñó el mismo papel para la humanidad. [ROOT.Legend.GetProtagonist.GetSheHe|U] no solo gobernó muchas tierras, sino que también buscó reunir todo el conocimiento del mundo y construir el monumento más duradero de todos, para la posteridad y para que las futuras generaciones lo contemplen y valoren."
RICE_nile_surid_legend_chapter_extra_deed_new_title: "Al igual que Surid en tiempos antediluvianos, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] realizó muchas acciones para ganarse el título de gran gobernante. $RICE_nile_legend_chapter_extra_deed_new_title$"
RICE_nile_surid_legend_chapter_conclusion_new_title: "$RICE_nile_legend_chapter_conclusion_new_title$ antepasado, el padre de las Pirámides."

RICE_nile_umayyads_legend_name: "Sangre de los Omeyas"
RICE_nile_umayyads_legend_desc: "Durante varias generaciones, los Omeyas expandieron el alcance del Califato, pero como todos los grandes imperios cayeron, también lo hizo su dinastía, cuando los Abasíes los derrocaron. Aunque muchos Omeyas fueron masacrados en el caos subsiguiente, ya que los Abasíes buscaban eliminar a cada uno de ellos, algunos príncipes y princesas Omeyas afortunados lograron escapar a tierras lejanas, incluyendo al ancestro distante de [descendant.GetTitledFirstName]."
RICE_nile_umayyads_legend_chapter_opening_new_title: "$RICE_nile_legend_chapter_opening_new_title$"
RICE_nile_umayyads_legend_chapter_motivation_new_title: "$RICE_nile_legend_chapter_motivation_new_title$ Los Omeyas, que una vez gobernaron gran parte del mundo, desde las costas de Iberia hasta las fronteras de India y China. Los antepasados de [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] perdieron mucho a lo largo de las generaciones, pero esto, de una manera fascinante, puede ser el impulso para futuras glorias, como demuestra [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]. El esfuerzo de [ROOT.Legend.GetProtagonist.GetHerHis|U] por construir un nuevo imperio es admirable no solo en sí mismo, sino porque [ROOT.Legend.GetProtagonist.GetSheHe] restauró el nombre, el renombre y la eminencia de los Omeyas por todo el mundo una vez más, y los redimió tras su anterior decadencia."
RICE_nile_umayyads_legend_chapter_famous_deed_new_title: "Solo se puede imaginar el terror sentido por los antepasados Omeyas de [ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip], mientras huían lo más rápido posible de la única casa que conocían, con los jinetes abasíes tras ellos, persiguiendo implacablemente a estos sobrevivientes para masacrarlos como animales. Pero finalmente, lo lograron, llegando a las orillas del Nilo, donde habitaban muchos [ROOT.Legend.GetProperty( 'culture' ).Culture.GetCollectiveNounNoTooltip] que los apoyaban y donde podían esconderse y estar a salvo. Y aquí, sus descendientes se multiplicaron y prosperaron, tanto que pudieron formar un nuevo imperio."
RICE_nile_umayyads_legend_chapter_extra_deed_new_title: "Sin embargo, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] no solo conquistó para restaurar el honor de sus antepasados. [ROOT.Legend.GetProtagonist.GetSheHe|U] también se aseguró de que el imperio que construyó fuera digno de su nombre. $RICE_nile_legend_chapter_extra_deed_new_title$"
RICE_nile_umayyads_legend_chapter_conclusion_new_title: "$RICE_nile_legend_chapter_conclusion_new_title$ antepasados, los ejemplares Omeyas."

 
