RICE_nubia_nilotic_bovine_sacrifice_honor_the_ancestors_intent: "Honrar a los Antepasados"
RICE_nubia_nilotic_bovine_sacrifice_honor_the_ancestors_intent_desc: "Rinde homenaje a los antepasados y a [GetPlayer.GetFaith.PantheonTerm] a través de este sacrificio. Gana [piety_i|E] [piety|E] al final. Pierde [stress_loss_i|E][stress|E] extra si eres [GetTrait('diligent').GetName( GetNullCharacter )], [GetTrait('humble').GetName( GetNullCharacter )] o [GetTrait('zealous').GetName( GetNullCharacter )]."
RICE_nubia_nilotic_bovine_sacrifice_communion_intent_header: "Comunión:"
RICE_nubia_nilotic_bovine_sacrifice_communion_intent: "Comunión"
RICE_nubia_nilotic_bovine_sacrifice_communion_intent_desc: "Refuerza el pacto compartido que los miembros de la comunidad tienen entre sí y con lo divino. Gana [prestige_i|E] [prestige|E] al final. Pierde [stress_loss_i|E][stress|E] extra si eres [GetTrait('ambitious').GetName( GetNullCharacter )], [GetTrait('gregarious').GetName( GetNullCharacter )] o [GetTrait('just').GetName( GetNullCharacter )]."
