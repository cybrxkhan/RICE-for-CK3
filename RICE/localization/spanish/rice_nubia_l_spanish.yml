RICE_nubia_sibir_festival_community_intent: "Comunidad"
RICE_nubia_sibir_festival_community_intent_desc: "Aprovecha esta oportunidad para fortalecer los lazos entre los miembros de la comunidad. Todos los asistentes ganan [opinion_i|E] #P +10#! [opinion|E] de ti. Pierde [stress_i|E] [stress|E] adicional si eres [GetTrait('diligent').GetName( GetNullCharacter )|U] o [GetTrait('just').GetName( GetNullCharacter )]."
RICE_nubia_sibir_festival_competition_intent_header: "Competición:"
RICE_nubia_sibir_festival_competition_intent: "Competición"
RICE_nubia_sibir_festival_competition_intent_desc: "Fomenta la valentía y el coraje entre los jóvenes de la comunidad. Gana bonificación [legitimacy_i|E] [legitimacy|E]. Pierde [stress_i|E] [stress|E] adicional si eres [GetTrait('brave').GetName( GetNullCharacter )|U] o [GetTrait('ambitious').GetName( GetNullCharacter )]."
