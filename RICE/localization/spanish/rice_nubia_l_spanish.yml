 # Artifacts  # Buildings
building_type_RICE_nubia_throne_hall_of_dongola:0 "Sala del Trono de Dongola"
building_type_RICE_nubia_throne_hall_of_dongola_desc:0 "Una impresionante construcción de dos plantas que domina el río Nilo. La sala del trono de Dongola, que acoge a visitantes de alto rango de cerca y lejos, sirve como un recordatorio del poder que ostentaban los reyes nubios. La sala del trono se encuentra en la segunda planta, a la que las delegaciones oficiales solo pueden acceder subiendo una gran escalera. Tanto la sala como la escalera están adornadas con hermosas pinturas."
building_RICE_nubia_throne_hall_of_dongola:0 "$building_type_RICE_nubia_throne_hall_of_dongola$"
building_RICE_nubia_throne_hall_of_dongola_desc:0 "$building_type_RICE_nubia_throne_hall_of_dongola_desc$"
building_type_RICE_nubia_musawwarat_es_sufra:0 "Musawwarat es-Sufra"
building_type_RICE_nubia_musawwarat_es_sufra_desc:0 "Antiguo centro de culto de los paganos kushitas, las ruinas del complejo del templo en Musawwarat es-Sufra siguen siendo un espectáculo impresionante. El Gran Depósito de agua construido junto al sitio, uno de los mayores [Glossary( 'hafirs', 'HAFIR_GLOSS' )] jamás realizados, sigue en uso tanto por locales como por pastores que atraviesan la zona."
building_RICE_nubia_musawwarat_es_sufra:0 "$building_type_RICE_nubia_musawwarat_es_sufra$"
building_RICE_nubia_musawwarat_es_sufra_desc:0 "$building_type_RICE_nubia_musawwarat_es_sufra_desc$"
building_type_RICE_nubia_faras_cathedral:0 "Catedral de Faras"
building_type_RICE_nubia_faras_cathedral_desc:0 "El cristianismo se estableció por primera vez en Nubia en el siglo VI en la región de Nobatia; la catedral original de Faras fue construida entonces como sede de la Diócesis Copta de Faras. A lo largo de los siglos ha sufrido muchos cambios y ampliaciones, destacando por sus hermosas pinturas murales de gran valor artístico, que representan desde santos hasta reyes y reinas contemporáneos."
building_RICE_nubia_faras_cathedral:0 "$building_type_RICE_nubia_faras_cathedral$"
building_RICE_nubia_faras_cathedral_desc:0 "$building_type_RICE_nubia_faras_cathedral_desc$"
building_type_RICE_nubia_pyramids_of_meroe:0 "Pirámides de Meroe"
building_type_RICE_nubia_pyramids_of_meroe_desc:0 "Los cementerios reales de los reyes kushitas se encuentran cerca de su antigua capital, Meroë. Los reyes kushitas construyeron numerosas pirámides, incluso más que sus célebres vecinos egipcios."
building_RICE_nubia_pyramids_of_meroe:0 "$building_type_RICE_nubia_pyramids_of_meroe$"
building_RICE_nubia_pyramids_of_meroe_desc:0 "$building_type_RICE_nubia_pyramids_of_meroe_desc$"
building_type_RICE_nubia_nuba_mountain_mines_01:0 "Minas de Oro de las Montañas Nuba"
building_type_RICE_nubia_nuba_mountain_mines_01_desc:0 "Desde tiempos antiguos, Nubia ha sido famosa por su oro precioso; las tierras altas de las Montañas Nuba, conocidas como #italic al-Ahdin#! para los árabes, albergan numerosas minas ricas en oro puro y hierro."
building_RICE_nubia_nuba_mountain_mines_01:0 "Asentamiento Minero de las Montañas Nuba"
building_RICE_nubia_nuba_mountain_mines_01_desc:0 "$building_type_RICE_nubia_nuba_mountain_mines_01_desc$"
building_RICE_nubia_nuba_mountain_mines_02:0 "Mina de las Montañas Nuba"
building_RICE_nubia_nuba_mountain_mines_02_desc:1 "$building_rammelsberg_mines_02_desc$"
building_RICE_nubia_nuba_mountain_mines_03:0 "Gran Mina de las Montañas Nuba"
building_RICE_nubia_nuba_mountain_mines_03_desc:0 "$building_rammelsberg_mines_03_desc$"
building_RICE_nubia_nuba_mountain_mines_04:0 "Complejo Minero de las Montañas Nuba"
building_RICE_nubia_nuba_mountain_mines_04_desc:0 "$building_rammelsberg_mines_04_desc$"
building_type_RICE_nubia_soba_cathedral:0 "Catedral de Soba"
building_type_RICE_nubia_soba_cathedral_desc:0 "El complejo religioso de Soba es un testimonio de la gloria del cristianismo y de cómo el evangelio se ha extendido hasta el sur de la sabana africana. Incluso los infieles se maravillan de estas extensas iglesias doradas llenas de riquezas y jardines, cuya belleza es incomparable."
building_RICE_nubia_soba_cathedral:0 "$building_type_RICE_nubia_soba_cathedral$"
building_RICE_nubia_soba_cathedral_desc:0 "$building_type_RICE_nubia_soba_cathedral_desc$"
building_type_RICE_nubia_khawr_nubt:0 "$b_khawr_nubt$ Campos de Sepultura"
building_type_RICE_nubia_khawr_nubt_desc:0 "$b_khawr_nubt$ ha servido como centro regional de poder durante siglos. Generaciones de gobernantes y otros líderes de diversas creencias y fes han sido enterrados aquí en túmulos de piedra, particularmente en el estilo #italic akerataheil#!, demostrando la diversidad religiosa y prosperidad económica de la región."
building_RICE_nubia_khawr_nubt:0 "$building_type_RICE_nubia_khawr_nubt$"
building_RICE_nubia_khawr_nubt_desc:0 "$building_type_RICE_nubia_khawr_nubt_desc$"
building_type_RICE_nubia_dar_wona:0 "Palacio de Piedra de Dar Wona"
building_type_RICE_nubia_dar_wona_desc:0 "Según la tradición local, el palacio de Dar Wona, situado en las montañas de Darfur, fue construido hace generaciones por gobernantes legendarios cuyos nombres apenas se recuerdan. Sus muros de piedra son imponentes y dan la impresión de una estructura antigua que resistirá el paso del tiempo."
building_RICE_nubia_dar_wona:0 "$building_type_RICE_nubia_dar_wona$"
building_RICE_nubia_dar_wona_desc:0 "$building_type_RICE_nubia_dar_wona_desc$"


