 RICE_saint_catherine_ashtiname_of_muhammad:0 "Ashtiname de Muhammad"
RICE_saint_catherine_ashtiname_of_muhammad_desc:0 "El #bold Ashtiname de Muhammad#!, o Pacto de Muhammad, es una carta que codifica las protecciones y privilegios otorgados a los monjes cristianos del Monasterio de Santa Catalina por el Profeta musulmán Muhammad. El documento original sigue custodiado en el monasterio hasta el día de hoy."
RICE_saint_catherine_bedouin_guards:0 "Guardias Beduinos"
RICE_saint_catherine_bedouin_guards_desc:0 "A pesar de las diferencias religiosas y de ciertas tensiones o conflictos a lo largo de los años, el Monasterio de Santa Catalina ha sido protegido por #bold Guardias Beduinos#! durante siglos, quienes lo defienden de todo tipo de incursiones y ataques, incluyendo los de otras tribus beduinas."
RICE_saint_catherine_burning_bush:0 "Arbusto Ardiente"
RICE_saint_catherine_burning_bush_desc:0 "El Monasterio de Santa Catalina encierra una antigua zarza que se dice es el #bold Arbusto Ardiente#! donde Moisés fue nombrado por Dios para guiar a los israelitas fuera de la esclavitud en Egipto y hacia la libertad en Canaán."
RICE_saint_catherine_collection_of_icons:0 "Iconos del Monasterio"
RICE_saint_catherine_collection_of_icons_desc:0 "A lo largo de los siglos, el Monasterio de Santa Catalina ha coleccionado varios #bold iconos#!, en diferentes estilos artísticos que representan varias sectas cristianas y reflejan distintos temas y eventos de la Biblia."
RICE_saint_catherine_monasterys_library:0 "Biblioteca del Monasterio"
RICE_saint_catherine_monasterys_library_desc:0 "La #bold biblioteca#! del Monasterio de Santa Catalina tiene siglos de antigüedad y alberga una colección de manuscritos escritos en varios idiomas; algunos fueron donados por peregrinos y cristianos devotos de tierras lejanas."
RICE_saint_catherine_path_of_moses:0 "Camino de Moisés"
RICE_saint_catherine_path_of_moses_desc:0 "El llamado #bold Camino de Moisés#! comienza en el Monasterio de Santa Catalina, pasando por dos arcos, la Puerta de Esteban y la Puerta de la Ley, y recrea los pasos que Moisés siguió hacia las montañas cercanas para recibir los Diez Mandamientos de Dios."
RICE_saint_catherine_relics_of_saint_catherine:0 "Reliquias de Santa Catalina"
RICE_saint_catherine_relics_of_saint_catherine_desc:0 "El Monasterio de Santa Catalina fue nombrado así siglos atrás cuando se encontraron cerca del monasterio las #bold reliquias de Santa Catalina de Alejandría#!, la Gran Mártir. Desde entonces, estas reliquias se han conservado en el monasterio."
RICE_saint_catherine_well_of_moses:0 "Pozo de Moisés"
RICE_saint_catherine_well_of_moses_desc:0 "El Monasterio de Santa Catalina encierra un pozo que se dice es el llamado #bold Pozo de Moisés#!, donde conoció a su futura esposa, Seforá, al llegar a la tierra de los madianitas. Hasta hoy, el pozo sirve como fuente de agua para el monasterio."
RICE_nubia_dream_type_health:0 "un sueño #V curativo#!, ya que simbolizaba los esfuerzos de San Rafael por curarme de varios males, ya sean físicos, mentales o espirituales."
RICE_nubia_dream_type_prophetic:0 "#V profético#! en naturaleza, pues es evidente que San Rafael desea advertirme de peligros, o anunciar buenas oportunidades o bendiciones que me llegarán en el futuro."
RICE_nubia_dream_type_inspiring:0 "diseñado para ser #V inspirador#!, con San Rafael deseando impartirme un sentido de motivación y disciplina para cumplir mis objetivos justos."
RICE_nubia_dream_type_advice:0 "algún tipo de #V consejo#! de San Rafael, proporcionándome orientación sabia sobre cómo manejar distintos asuntos en mi vida, especialmente aquellos que me han causado problemas."
RICE_nubia_baqt_real_document_excerpt_01:0 "Agradezco la presencia elevada, más gloriosa y generosa, del [ROOT.Char.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')]; que Dios establezca la felicidad de [ROOT.Char.GetHerHis], pues [ROOT.Char.GetSheHe] ha [Glossary( 'ha despachado los barcos', 'NUBIA_RELEASED_THE_BOATS_GLOSS' )] generosamente."
RICE_nubia_baqt_real_document_excerpt_02:0 "El [ROOT.Char.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')], por lo tanto, debe proteger a mi pueblo y cuidar de él conforme a sus derechos, y aún más puesto que pertenecen a quienes su derecho a protección es obligatorio y su servicio un requisito obligatorio."
RICE_nubia_baqt_real_document_excerpt_03:0 "El [ROOT.Char.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')] sabe lo que se requiere respecto al control de los compañeros de [ROOT.Char.GetHerHis] y la imposición sobre ellos de obligaciones, así como la prevención de aquellos que se le oponen con daño y perjuicio."
RICE_nubia_baqt_real_document_excerpt_04:0 "Mi [random_different.Custom('GetDaughterSon')]-político, llamado [random_different.GetFirstNameNoTooltip], el mercader, ha venido a usted. [random_different.GetSheHe|U] ha sufrido la pérdida de una deuda que le debían algunas personas derrochadoras conocidas como los hijos de [random_different_2.GetFirstNameNoTooltip]…"
RICE_nubia_baqt_real_document_excerpt_05:0 "Enviado por alguien agradecido por la generosidad del [ROOT.Char.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')], [random_same.GetFirstNameNoTooltip], el peregrino."
RICE_nubia_baqt_real_document_excerpt_06:0 "Deseo que se envíe una carta a todos los administradores solicitándoles proteger los lugares de [random_different.GetFirstNameNoTooltip] y de sus esclavos, así como mis lugares y mis esclavos. Sabes que todos prestan buenos servicios a ti."
RICE_nubia_baqt_real_document_excerpt_07:0 "Tenía intención de enviar un mensajero a [ROOT.Char.GetLiege.GetTitledFirstName] con la mercancía que he comprado para [ROOT.Char.GetLiege.GetHerHim] y el caballo que he preparado para [ROOT.Char.GetLiege.GetHerHim], y el equipo que [ROOT.Char.GetLieGe.GetSheHe] solicitó."
RICE_nubia_baqt_real_document_excerpt_08:0 "Mi esclavo [random_different_2.GetFirstNameNoTooltip] llegó humillado y agraviado por [random_different.GetFirstNameNoTooltip]. Informé a su [ROOT.Char.GetFaith.BishopNeuter] [random_same.GetFirstNameNoTooltip] sobre mi sufrimiento debido a la conducta escandalosa de [random_different.GetFirstNamePossessiveNoTooltip]. Por favor, escríbame una respuesta a esta carta y lea mi carta al [ROOT.Char.GetFaith.BishopNeuter], pues ha habido buenas relaciones entre nosotros. Porque [random_different.GetFirstNameNoTooltip] ¿es como [Glossary( 'un rey', 'NUBIA_THE_KING_GLOSS' )] y nosotros sus esclavos y sirvientes? [random_different.GetFirstNameNoTooltip] es culpable de iniciar esto."
RICE_nubia_baqt_real_document_excerpt_09:0 "Si tuvieras la amabilidad de enviar una carta a [ROOT.Char.GetLiege.GetTitledFirstName], que [ROOT.Char.GetFaith.HighGodName] preserve su vida, informando a [ROOT.Char.GetHerHim] de todo lo mencionado en esta carta y mi deseo de ir a su país, por favor hazlo. Además, consigue para mí de [ROOT.Char.GetHerHim] una carta del [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip] para ti, el [ROOT.Char.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')]…"
RICE_nubia_baqt_real_document_excerpt_10:0 "En cuanto a lo que dijiste respecto al servicio de [ROOT.Char.GetLiege.GetTitledFirstName], todos somos sus siervos y esclavos de la corona, sujetos de [ROOT.Char.GetHerHis]. Soy siervo del [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip] y tú, su delegado."
RICE_nubia_baqt_real_document_excerpt_11:0 "Me debe [ROOT.Char.GetLiege.GetTitledFirstName] dos caballos. [ROOT.Char.GetSheHe|U] me ha enviado dos mujeres esclavas viejas e inútiles y seis dīnārs."
RICE_nubia_baqt_real_document_excerpt_12:0 "Cuando tu esclavo me informó que necesitabas las mercancías, entregué al esclavo al corredor y lo subastó obteniendo una oferta de cinco dīnārs. Luego consulté con tu esclavo y lo vendí por cinco dīnārs, pues no hay nadie en la tierra ni los habitantes poseen nada."
RICE_nubia_baqt_real_document_excerpt_13:0 "La esclava fue inspeccionada y se pagó por ella diez dīnārs, pero se descubrió que estaba lisiada y la devolvieron. La había ofrecido a una mujer por doce dīnārs y siete dirhams en una transacción privada."
RICE_nubia_baqt_real_document_excerpt_14:0 "Respecto al estado del envío comercial, ya que su señoría lo solicitó, al llegar a la tierra pregunté por las mercancías, pero no encontré ninguna. No quería descuidar esto, por lo que envié a alguien hacia el norte para comprarlas en otra ciudad."
RICE_nubia_baqt_real_document_excerpt_15:0 "Si las mercancías se encarecen, no las venderemos a los que se refugian en las casas con las mujeres debido a la inflación. No quedan mercancías en el mercado. El precio de todas las especias que mencioné se ha duplicado."
RICE_nubia_baqt_real_document_excerpt_16:0 "Pido perdón. He enviado un trozo de prenda a rayas de Irak en lugar de un pago en efectivo. Por favor, perdóname nuevamente."
RICE_nubia_baqt_real_document_excerpt_17:0 "[Glossary( 'El frío pronto me alcanzará', 'NUBIA_COLD_SEASON_GLOSS' )] y no podré realizar mis negocios, y el #italic Marīsī#! viento no me permitirá llegar. Así que, diles que se apresuren a cumplir mis solicitudes y entreguen el esclavo a mí."
RICE_nubia_baqt_real_document_excerpt_18:0 "Respecto a la esclava mencionada, no ha llegado para que pueda tomar posesión de ella, oh [ROOT.Char.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')], y no me corresponderé contigo, ni entregaré remesas de tela como regalo hasta que la esclava que solicité esté a mi disposición, entregada por tus sirvientes."
RICE_nubia_baqt_real_document_excerpt_19:0 "En cuanto a tu oficial, lo visité un día y me dijo “Cumpliremos tus solicitudes”, pero no lo he vuelto a ver y no me permiten visitarlo. Entonces me dijo “Cuando llegue una carta de mi maestro, el [ROOT.Char.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')], cumpliré tus solicitudes”. Por ello te escribo esta carta."
RICE_nubia_baqt_real_document_excerpt_20:0 "Tu portador se ha fugado con mi propiedad. Por favor, dispone que tu orden sea ejecutada por algunos de tus esclavos para recuperar por la fuerza lo apropiado, si [random_different.GetFaith.HighGodName] lo permite."
RICE_nubia_baqt_real_document_excerpt_21:0 "Cada año una [Glossary( 'gran cantidad de barcos', 'NUBIA_RELEASED_THE_BOATS_GLOSS' )] viaja a tu tierra y tus consejeros los maltratan. Este año mi pueblo fue obstaculizado por ti, el [ROOT.Char.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')], de dos formas: una por la injusticia cometida por los habitantes de la tierra y otra por la falta de productos. He enviado dos barcos y todo en ellos es mío. Deseo que asegures que nadie los obstruya."
RICE_nubia_baqt_real_document_excerpt_22:0 "Te escribí sobre la condición de mis sirvientes, oh [ROOT.Char.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')], pero no respondiste. Te escribí sobre la condición de los dos esclavos que deben ser enviados a mi acreedor, [random_different.GetFirstNameNoTooltip], pero no los has enviado y no sé si tu sirviente nos ha dado parte. ¿Dónde está mi respuesta?"
RICE_nubia_baqt_real_document_excerpt_23:0 "Lo que deseo informar al [ROOT.Char.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')] es que mi esclavo [random_different.GetFirstNameNoTooltip] ha llegado a la corte de [ROOT.Char.GetLiege.GetTitledFirstName], pero el [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip] ha mostrado poca gratitud por lo que he hecho por [ROOT.Char.GetLiege.GetHerHim]. Mi relación contigo se ha deteriorado desde que el [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip] trata a mi esclavo de tal mala manera."
RICE_nubia_baqt_real_document_excerpt_24:0 "Informo al [ROOT.Char.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')] — que [random_different.GetFaith.HighGodName] prolongue su vida y haga perdurar su protección y bienestar — que su carta a mí se ha referido a la condición de los viajeros de los barcos y de otros. [ROOT.Char.GetSheHe|U] ha procurado mejorar esta situación y ha [Glossary( 'ha despachado los barcos', 'NUBIA_RELEASED_THE_BOATS_GLOSS' )], con conocimiento de lo que atraviesa el país respecto al [Glossary( 'aumento de precios', 'NUBIA_RISING_OF_PRICES_GLOSS' )], pues los mercaderes han sufrido dificultades debido a esto."
RICE_nubia_baqt_real_document_excerpt_25:0 "¿Acaso el [ROOT.Char.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')] no necesita algo? Que [ROOT.Char.GetHerHim] dé instrucciones para que se cumpla y me sentiré agradecido por la oportunidad de prestar el servicio, si [random_different.GetFaith.HighGodName] lo permite."
RICE_nubia_baqt_real_document_excerpt_26:0 "Envió al honorable [ROOT.Char.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')] los saludos más cálidos, el amor y respeto más puros, y deseos de bien futuro, si [ROOT.Char.GetFaith.HighGodName] lo permite. Por favor, no demores en enviarme cartas sobre tus noticias."
RICE_nubia_baqt_real_document_excerpt_27:0 "[ROOT.Char.GetLiege.GetTitledFirstName] dice: si alguien habla en contra y niega la declaración de [ROOT.Char.GetLiege.GetHerHis], que [Glossary( 'San Epímaco', 'SAINT_EPIMACHOS_GLOSS' )] lo hiera con su lanza, y que muera por la maldición del [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip]."
RICE_nubia_baqt_real_document_excerpt_28:0 "Lo que ellos, los testigos de la venta de la tierra, comieron y bebieron en la oficina de escritura es: 29 panes, 4 anati, 1 jarra de gide, 4 fanegas de grano, que les dimos, 1 anapiti, 4 panes, 1 palal de gide, para el escritor de la carta 2 anapiti, 10 panes, 1 palal de gide."
RICE_nubia_baqt_real_document_excerpt_29:0 "Quienquiera de los escribas de [random_same.GetFirstNamePossessiveNoTooltip] que me desprecie diciendo que no soy el autor de mi documento, que se aparte de [ROOT.Char.GetFaith.HighGodName], y que lo que está en el séptimo sello del Apocalipsis se cumpla contra él."
RICE_nubia_baqt_real_document_excerpt_30:0 "Te informo que tu carta llegó el domingo. Cuando oigas, no te desalientes, pues iré. Siéntense juntos y no pierdan el ánimo cuando me vaya. Siéntense juntos, de lo contrario no dormiré. [random_same.GetFirstNameNoTooltip] envía sus saludos."
RICE_nubia_baqt_real_document_excerpt_31:0 "Ven, cumple tus deberes, oh [ROOT.Char.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')], para que pueda mostrarte afecto. ¿Qué sucede? [ROOT.Char.GetLiege.GetTitledFirstName] te ha ordenado. ¿Por qué dudas en acercarte a la tarea? Tus sirvientes aquí son reacios a actuar por ti, así que de ahora en adelante el cálculo del grano será a través de mí."
RICE_nubia_baqt_real_document_excerpt_32:0 "Rindo homenaje a su [ROOT.Char.GetLadyLord]ía. Deseo informarle que [random_same.GetFirstNameNoTooltip] informó sobre [random_same_2.GetFirstNameNoTooltip] a [ROOT.Char.GetLiege.GetTitledFirstName]. [random_same.GetSheHe|U] también informó sobre tu gente, intentando reemplazar a tu delegado en el norte. ¡Que [random_same.GetSheHe] tema que lo pisotearé!"
RICE_nubia_baqt_real_document_excerpt_33:0 "Te saludo. Te informo: tomé estas 20 piezas de oro que son de [random_same.GetFirstNamePossessiveNoTooltip]. [random_same.GetSheHe|U] las dividió por la mitad. Da la parte correspondiente de esta división. Que efectivamente vengas y realices este trabajo por mi bien."
RICE_nubia_baqt_real_document_excerpt_34:0 "Rindo homenaje a su [ROOT.Char.GetLadyLord]ía. ¿Acaso el hijo de [random_same.GetFirstNamePossessiveNoTooltip] buscaba todas estas cosas a través de [random_same_2.GetFirstNamePossessiveNoTooltip]? Si no lo toman, entonces realmente no le dieron esto. Por favor, envía una carta. ¿Por qué dudas?"
RICE_nubia_baqt_real_document_excerpt_35:0 "Te saludo. Alégrate, pues mi señor está haciendo que estas cosas estén cerca. Alégrate, pues el [ROOT.Char.GetWomanMan], pudiendo entrar, está haciendo que se envíen. Y yo, tomándolas con determinación, no he hecho mal a nadie. Alégrate, pues es un documento de alegría. Libéralo rápidamente, envía todo con rapidez."
RICE_nubia_baqt_real_document_excerpt_36:0 "¿Para qué dijo [random_same.GetFirstNameNoTooltip] que se hiciera? Ay, [random_same.GetSheHe] habla mal de ti y de tu gente. Los que están cerca idean con ansias que no continúe con esto. Estuve en la tierra, teniendo las maldiciones de los detractores. Si [ROOT.Char.GetFaith.HighGodName] siempre protege a [random_same.GetHerHim], este [random_same.GetWomanMan] seguirá despreciándonos."
RICE_nubia_baqt_real_document_excerpt_37:0 "Si [random_same.GetFirstNameNoTooltip], que es malvado, ve este asunto, informaré a [random_same_2.GetFirstNameNoTooltip]. Y no puedo enviar una carta con mi colega, pues están comiendo mientras escribo esto."
RICE_nubia_baqt_real_document_excerpt_38:0 "Tus esclavos se levantan, porque escuchan el corte. Escuchan la preparación de la caldera. Escuchan la cocción del grano. Pues eras como un mendigo. ¿Qué hice a tus esclavos?"
RICE_nubia_baqt_real_document_excerpt_39:0 "Recuerda lo que dice [ROOT.Char.GetLiege.GetTitledFirstName]: Hasta que [random_same.GetFirstNameNoTooltip] obtenga autorización de [ROOT.Char.GetFaith.HighGodName], nadie debe hablar en oposición ni negar contra mí, ya que todos están bajo mi cuidado, y vienen a proclamar el santo nombre de [ROOT.Char.GetFaith.HighGodName]."
RICE_nubia_baqt_real_document_excerpt_40:0 "1 área de arcilla en [county.GetNameNoTier]: al sur el límite es la tierra de [random_same.GetFirstNameNoTooltip], al norte el límite es la tierra de [random_same_2.GetFirstNameNoTooltip]...."
RICE_nubia_baqt_real_document_excerpt_41:0 "1 rueda de agua en [county.GetNameNoTier]: al sur el límite es la tierra del [ROOT.Char.GetFaith.HouseOfWorship], al norte el límite es la tierra del [ROOT.Char.GetFaith.HouseOfWorship] de [ROOT.Char.Custom('DefaultPriestTitle')] [random_same.GetFirstNameNoTooltip]...."
RICE_nubia_baqt_real_document_excerpt_42:0 "Primero: [random_same.GetFirstNamePossessiveNoTooltip]: 1 pieza de oro, 20 dirhems, vino.\n\n[random_same_2.GetFirstNamePossessiveNoTooltip] (quien es de [county.GetNameNoTier]): 6 piezas de oro."
RICE_nubia_baqt_real_document_excerpt_43:0 "El receptor fue el [ROOT.Char.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')]. [random_same.GetFirstNameNoTooltip]: 22 dirhem. Hija de [random_same.GetFirstNamePossessiveNoTooltip]: 12 dirhem. [random_same_2.GetFirstNameNoTooltip]: 16 dirhem. Hijo de [random_same_2.GetFirstNamePossessiveNoTooltip]: 4 dirhem. El [ROOT.Char.Custom('DefaultPriestTitle')] del [ROOT.Char.GetFaith.HouseOfWorship]: 4 oro."
RICE_nubia_baqt_real_document_excerpt_44:0 "Podemos guardar el grano nuevo y vender 37 unidades del grano viejo de [random_same.GetFirstNamePossessiveNoTooltip]. Y en cuanto a las otras 12 unidades de grano, después de que [random_same.GetSheHe] las haya limpiado para ti, si puedes venderlas por oro o al valor nominal, sería deseable."
RICE_nubia_baqt_real_document_excerpt_45:0 "Hemos atendido las órdenes de mercancías aromáticas. No encontramos en la tierra nada de estos productos que los mercaderes consideraran a precio de mercado. Además, no encontramos el gasto suficiente para las mercancías."
RICE_nubia_baqt_real_document_excerpt_46:0 "El comandante ha escrito que llegará y dará instrucciones por tu bien y para el cumplimiento de tus solicitudes. También menciona la necesidad de salvaguardar a los súbditos y proteger a los mercaderes que viajan hacia ti desde la comunidad mercantil."
RICE_nubia_baqt_real_document_excerpt_47:0 "¿Acaso el [ROOT.Char.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')] no piensa que lo que nos acerca [Glossary( 'en presencia de', 'NUBIA_IN_THE_PRESENCE_OF_GLOSS' )] del [ROOT.Char.Custom('DefaultPriestTitle')] es que yo les proveo de provisiones y permanezco al servicio del [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip] y bajo la protección de tus compañeros?"
RICE_nubia_baqt_real_document_excerpt_48:0 "En cuanto a la compra de las mercancías que mencionaste en tu carta para mí, puedes asignar el gasto al mercader mayor [random_different.GetFirstNameNoTooltip]."
RICE_nubia_baqt_real_document_excerpt_49:0 "Este esclavo de la elevada, más gloriosa y generosa presencia de [ROOT.Char.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')] [Glossary( 'besa el suelo', 'NUBIA_KISSES_THE_GROUND' )] ante [ROOT.Char.GetHerHim] y le informa que tu carta ha llegado, la he leído y he comprendido su contenido."
RICE_nubia_baqt_real_document_excerpt_50:0 "Cualquier solicitud que tengas, escríbeme, y la cumpliré y realizaré mi deber, sea pequeña o grande. Si necesitas algo, escríbeme y házmelo saber, si [random_different.GetFaith.HighGodName] lo permite."

# Game Concepts
game_concept_nile_flood_short:0 "Inundación"
RICE_nile_situation_concepts_title:0 "¡Inspecciona cada icono para comprender mejor\nlas situaciones del #V Valle del Río Nilo#!"
game_concept_RICE_nile: "Nilo"
game_concept_RICE_nile_river: "Río Nilo"
game_concept_RICE_nile_river_desc: "El $game_concept_RICE_nile_river$ es una [situation|E] que representa la inundación del Nilo, la cual ha sido una parte crucial de la vida en Egipto desde los tiempos de los faraones. Cada año, el Nilo se desbordará en cierta medida (o no), representado como un [situation_phase|E].\n\nLa mayoría de las veces, la inundación será una [good_nile_flood_short|E] normal, pero a veces puede ser una [bad_nile_flood_short|E], otorgando diferentes bonificaciones y penalizaciones respectivamente.\n\nAunque cualquier [ruler|E] con territorio a lo largo de [GetGeographicalRegion('RICE_nile_river_valley').GetName] participará automáticamente en esta [situation|E], ciertas [cultural|E] [traditions|E] desbloquearán [decisions|E] o [activities|E] adicionales que otorgan bonificaciones adicionales relacionadas con el Nilo."
game_concept_RICE_baqt_treaty: "Tratado Baqt"
game_concept_RICE_baqt: "Baqt"
game_concept_RICE_baqt_desc: "El $game_concept_RICE_baqt$ es una [situation|E] que representa la relación política y económica entre [RICE_baqt_egyptian_rulers|E] (típicamente musulmanes) y [RICE_baqt_african_rulers|E] (típicamente cristianos) a lo largo del Nilo, basada en el legendario tratado firmado entre ambos bandos en el siglo VII, tras un intento de conquista de Nubia por el Califato Rashidun.\n\nEl $game_concept_RICE_baqt$ se divide en dos regiones, Egipto y Nubia, representando estos dos bandos. La [situation|E] oscila entre diferentes [situation_phase|E], representando cómo cada bando interpreta y percibe las estipulaciones del tratado: las [situation_phases|E] [RICE_baqt_accord|E] y [RICE_baqt_discord|E].\n\nLa característica central de esta [situation|E] son tres [interactions|E] para intercambiar, demandar u ofrecer [RICE_baqt_goods|E] entre [RICE_baqt_egyptian_rulers|E] y [RICE_baqt_african_rulers|E]. Si el otro [ruler|E] acepta, ambas partes obtienen [truce|E] entre sí. La probabilidad de que los [rulers|E] acepten estas [interactions|E], así como sus bonificaciones y costes, varía según diversos factores, incluyendo la [situation_phase|E] actual de cada región."
game_concept_RICE_baqt_good_short: "Bueno"
game_concept_RICE_baqt_goods_short: "Bienes"
game_concept_RICE_baqt_good: "Bien Baqt"
game_concept_RICE_baqt_goods: "Bienes Baqt"
game_concept_RICE_baqt_goods_desc: "$game_concept_RICE_baqt_goods$ son [character_modifiers|E] beneficiosos que los [rulers|E] que forman parte de la [RICE_baqt|E] [situation|E] pueden adquirir a partir de tres diferentes [interactions|E]:\n\n$BULLET_WITH_TAB$ $RICE_nubia_baqt_propose_exchange$\n$BULLET_WITH_TAB$ $RICE_nubia_baqt_offer_gift$\n$BULLET_WITH_TAB$ $RICE_nubia_baqt_demand_payment$\n\nEl tipo de bienes, es decir, [modifiers|E], que un [ruler|E] puede dar depende de cuál de las dos [situation_sub_regions|E] del [RICE_baqt|E], Egipto o Nubia, se encuentre su [capital|E].\nEstas [interactions|E] también permiten a los [rulers|E] obtener un [truce|E] entre sí, y la probabilidad de que otros [rulers|E] acepten estas [interactions|E] depende de diversos factores, incluyendo la [situation_phase|E] en la que se encuentre actualmente el [RICE_baqt|E].\n\nEstas [interactions|E] pueden #V SOLO#! ocurrir entre [RICE_baqt_egyptian_rulers|E] y [RICE_baqt_african_rulers|E]."
game_concept_good_nile_flood_short: "Buena Inundación"
game_concept_good_nile_flood: "Buena Inundación del Nilo"
game_concept_good_nile_flood_desc: "Se considera que el [RICE_nile_river|E] tiene una buena inundación si se encuentra en una de las siguientes [situation_phases|E]:\n\n$BULLET_WITH_TAB$ @RICE_nile_flood_normal_icon! $nile_normal_flood$\n$BULLET_WITH_TAB$ @RICE_nile_flood_high_icon! $nile_high_flood$\n$BULLET_WITH_TAB$ @RICE_nile_flood_very_high_icon! $nile_very_high_flood$"
game_concept_bad_nile_flood_short: "Mala Inundación"
game_concept_bad_nile_flood: "Mala Inundación del Nilo"
game_concept_bad_nile_flood_desc: "Se considera que el [RICE_nile_river|E] tiene una mala inundación si se encuentra en una de las siguientes [situation_phases|E]:\n\n$BULLET_WITH_TAB$ @RICE_nile_flood_overflooding_icon! $nile_overflooding_flood$\n$BULLET_WITH_TAB$ @RICE_nile_flood_low_icon! $nile_low_flood$\n$BULLET_WITH_TAB$ @RICE_nile_flood_very_low_icon! $nile_very_low_flood$"
game_concept_RICE_baqt_accord_phase: "Fase de Acuerdo"
game_concept_RICE_baqt_accord: "Acuerdo"
game_concept_RICE_baqt_accord_desc: "La $game_concept_RICE_baqt_accord_phase$ representa un período en la [RICE_baqt|E] [situation|E] cuando tanto los [rulers|E] egipcios como nubios están más dispuestos a participar en intercambios diplomáticos y económicos, según las estipulaciones del [RICE_baqt|E]. Por lo tanto, también es menos probable que entren en [war|E] y tratarán al otro bando con menos hostilidad."
game_concept_RICE_baqt_discord_phase: "Fase de Discordia"
game_concept_RICE_baqt_discord: "Discordia"
game_concept_RICE_baqt_discord_desc: "La $game_concept_RICE_baqt_discord_phase$ representa un período en la [RICE_baqt|E] [situation|E] cuando tanto los [rulers|E] egipcios como nubios están menos dispuestos a participar en intercambios diplomáticos y económicos, según las estipulaciones del [RICE_baqt|E]. Por lo tanto, es más probable que se ataquen mutuamente en [war|E] y se muestren más hostiles entre sí."
