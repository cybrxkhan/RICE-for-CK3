RICE_nubia_scribes_studying_arabic:0 "Escribas Estudiando Árabe"
RICE_nubia_prefers_byzantine_clothing:0 "Prefiere la Moda Bizantina"
RICE_nubia_prefers_byzantine_clothing_desc:0 "Este personaje nubio prefiere la moda basada en los estilos que fueron o son prominentes en el Imperio Bizantino, dada la influencia que los bizantinos tuvieron en Nubia hace tiempo."
RICE_nubia_prefers_indigenous_clothing:0 "Prefiere la Moda Nubia Indígena"
RICE_nubia_prefers_indigenous_clothing_desc:0 "Este personaje nubio prefiere la moda basada en estilos más indígenas, que están ganando popularidad en contraste con el estilo más antiguo influenciado por Bizancio."
RICE_nubia_similar_fashion_preferences:0 "Preferencias de Moda Similares"
RICE_nubia_dissimilar_fashion_preferences:0 "Preferencias de Moda Diferentes"
RICE_nubia_encouraging_era_of_hegira:0 "Aceptando el Uso de la Era de la Hégira por los Escribas"
RICE_nubia_encouraging_era_of_hegira_desc:0 "Este gobernante, que no es o no fue musulmán, acepta que algunos de sus escribas usen la [Glossary( 'Era de la Hégira', 'ERA_OF_THE_HEGIRA_GLOSS' )] al calcular fechas en sus documentos."
RICE_nubia_discouraging_era_of_hegira:0 "Desalentando el Uso de la Era de la Hégira por los Escribas"
RICE_nubia_discouraging_era_of_hegira_desc:0 "Este gobernante desalienta que sus escribas no musulmanes usen la [Glossary( 'Era de la Hégira', 'ERA_OF_THE_HEGIRA_GLOSS' )] al calcular fechas en sus documentos."
RICE_nubia_respects_local_spirits:0 "Respeta los Espíritus Locales"
RICE_nubia_disrespects_local_spirits:0 "Provoca a los Espíritus Locales"
RICE_nubia_generous_to_commoners:0 "Generoso con los Comunes"
RICE_nubia_encouraging_monks_away_from_farming:0 "Animando a los Monjes a Alejarse de la Agricultura"
RICE_nubia_encouraging_monks_away_from_farming_desc:0 "Este personaje toma a pecho las palabras de [Glossary( 'Abba Poemen', 'ABBA_POEMEN_GLOSS' )] encontradas en los [Glossary( 'Dichos de los Padres del Desierto', 'SAYINGS_OF_THE_DESERT_FATHERS_GLOSS' )], y anima a los monjes cristianos a evitar la agricultura y otros oficios materiales para evitar la tentación y centrarse en asuntos espirituales."
RICE_nubia_red_brick_mounds:0 "Descubrimiento de Antiguos Montículos de Ladrillo Rojo"
RICE_nubia_raphael_inspiration_spiritual:0 "Inspirado Espiritualmente por San Rafael"
RICE_nubia_raphael_inspiration_enemies:0 "Inspirado por San Rafael para Luchar contra Enemigos"
RICE_nubia_cynical_ruler:0 "Mostrando Escepticismo Religioso"
