 nubia.0090.t:0 "Dando la Bienvenida a los Pastores"
nubia.0090.desc:0 "[GetGeographicalRegion('RICE_nile_river_valley').GetName|U] alberga tanto comunidades agrícolas como pastoriles. Aunque nuestras relaciones con los pastores no siempre sean amistosas, hay quienes están dispuestos a cooperar con nosotros; existen recursos y servicios útiles que podemos intercambiar, y su presencia puede disuadir a tribus más hostiles. Además, si son lo bastante sumisos, pueden proporcionarnos algunos impuestos.\n\nPor ello, he invitado a algunos clanes pastoriles que viven en los desiertos cercanos a acercarse a nosotros, para que podamos trabajar juntos en la prosperidad de estas tierras. Mientras no causen problemas, no tienen nada que temer de nosotros."
nubia.0090.a:0 "Apreciamos su amistad y su laboriosidad."
nubia.0090.b:0 "Quizá incluso se pueda convencer a algunos de luchar a nuestro favor."
nubia.0091.t:0 "Manteniendo a Raya a los Pastores"
nubia.0091.desc:0 "[GetGeographicalRegion('RICE_nile_river_valley').GetName|U] alberga tanto comunidades agrícolas como pastoriles. Aunque a veces nuestras relaciones con los pastores sean amistosas, a menudo son una molestia; incluso si no participan en grandes incursiones sobre nuestros asentamientos, frecuentemente entran en conflicto con los agricultores y habitantes locales por cuestiones como la propiedad de la tierra.\n\nPor ello, no me queda otra opción que instruir a mis consejeros y soldados para que hagan lo posible por mantener a los clanes pastoriles del desierto cercano alejados de nuestras aldeas y ciudades ribereñas. Ya sea negándose a comerciar, impidiendo sus movimientos por nuestras tierras o aumentando patrullas y ataques contra clanes hostiles, entenderán que no apreciamos su presencia."
nubia.0091.a:0 "Deben mantenerse a distancia."
nubia.0092.t:0 "Protegiendo a los Agricultores"
nubia.0092.desc:0 "[GetGeographicalRegion('RICE_nile_river_valley').GetName|U] alberga tanto comunidades agrícolas como pastoriles. Aunque algunos de nosotros, los pastores, podamos ver estos asentamientos agrícolas y urbanos como algo a explotar, y pese a su ocasional desconfianza hacia nosotros, existe un beneficio a largo plazo en trabajar con ellos y defenderlos de nuestros enemigos comunes.\n\nPodemos comerciar bienes y servicios, compartir recursos y hacer mucho para ayudar a prosperar nuestras comunidades. Por ello, he asegurado a algunas comunidades sedentarias locales que las protegeré si están dispuestas a colaborar con nosotros en un espíritu de cooperación.\n\nMientras no causen problemas, no tienen nada que temer de nosotros."
nubia.0092.a:0 "Debemos ser buenos vecinos, no rivales."
nubia.0093.t:0 "Saqueando a los Agricultores"
nubia.0093.desc:0 "[GetGeographicalRegion('RICE_nile_river_valley').GetName|U] alberga tanto comunidades agrícolas como pastoriles. Los agricultores y habitantes urbanos con los que compartimos estas tierras a menudo nos ven con desconfianza, y a nosotros nos gusta considerarlos débiles para explotarlos.\n\nHe dado instrucciones a mis subordinados para tomar los bienes y recursos que podamos de estas comunidades sedentarias. Pueden dárnoslos voluntariamente y los dejaremos en paz, pero se puede recurrir a la fuerza y la violencia si es necesario.\n\nLa paz tiene un precio; estoy seguro de que estos agricultores y habitantes urbanos lo entenderán, les guste o no."
nubia.0093.a:0 "¡Traed las riquezas!"
