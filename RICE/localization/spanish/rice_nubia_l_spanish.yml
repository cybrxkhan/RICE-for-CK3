nubia.0240.t:0 "Preparativos"
nubia.0240.desc:0 "¡Ha llegado el momento de otro festival #italic Sibir#!\n\nYo, en mi calidad de [culture.GetName] [ROOT.Char.GetWomanMan] más destacado de la zona, he trabajado con ancianos y líderes locales para reunir a personas de todas las aldeas y celebrar juntos nuestros éxitos, así como nuestra belleza y fuerza, como comunidad.\n\n"
nubia.0240.desc.competition:0 "También he trabajado arduamente con otros organizadores para planear competiciones emocionantes, algo más allá de los eventos amateurs que se ven en #italic Sibirs#! menores. En particular, hemos preparado con esmero una gran"
nubia.0240.desc.wrestling:0 "competición de lucha, donde jóvenes valientes que representan a cada aldea competirán entre sí para ver quién es el más fuerte, valiente e ingenioso en este noble deporte.\n\n"
nubia.0240.desc.stick_fighting:0 "competición de lucha con bastones, donde jóvenes valientes de cada aldea competirán entre sí en un contest ruidoso y a la vez brutal para demostrar su coraje y espíritu.\n\n"
nubia.0240.desc.conclusion:0 "Tras semanas de preparación, el día llegará pronto, y ya vemos cómo cientos de personas se reúnen de todas las aldeas. Los miembros adinerados e influyentes de la comunidad, como yo, hemos traído muchos bovinos y cabras para ser sacrificados y consumidos en la ocasión."
nubia.0240.a:0 "¡Hay mucho ruido, pero el entusiasmo se palpa!"
nubia.0241.t:0 "El Sacrificio Animal"
nubia.0241.desc:0 "Finalmente ha comenzado el #itailic Sibir#! y podemos celebrar el paso de las estaciones con nuevos éxitos en nuestras comunidades.\n\nAnteriormente,"
nubia.0241.desc.chaplain:0 "mi [chaplain.GetCouncilTitle], [chaplain.GetTitledFirstName], actuando como principal [ROOT.Char.Custom('DefaultPriestTitle')] presente"
nubia.0241.desc.no_chaplain:0 "el principal [ROOT.Char.Custom('DefaultPriestTitle')] [ROOT.Char.GetFaith.GetAdjective] de una de las aldeas locales"
nubia.0241.desc.conclusion:0 "recorría el lugar realizando ceremonias mágicas y marcando a las cabras y bovinos con ceniza blanca. Ahora, nos reunimos todos mientras los animales son llevados para el sacrificio: con entusiasmo, los animales son atravesados con lanzas, y el principal [ROOT.Char.Custom('DefaultPriestTitle')] rocía su sangre sobre todos nosotros para que podamos recibir las bendiciones de [ROOT.Char.GetFaith.PantheonTerm].\n\nUn gran sentido de alegría impregna la zona mientras comemos, bebemos y celebramos, y observamos a los jóvenes fuertes y valientes competir entre sí en pruebas de fuerza y deporte atlético."
nubia.0241.a:0 "Nos estamos uniendo como comunidad."
nubia.0242.t:0 "Conclusión"
nubia.0242.desc:0 "Hubo abundante comida, bebida y convivencia en este festival #italic Sibir#! – un gran e inmenso #italic Sibir#!, con más actividades que la mayoría de los #italic Sibirs#!, según me han dicho otros. No hay duda de que [ROOT.Char.GetFaith.PantheonTerm] se sienten complacidos, y de que estamos más unidos que nunca gracias a la demostración de fuerza y valor de nuestra comunidad.\n\nLamentablemente, este #italic Sibir#! ha llegado a su fin, y todos se preparan para regresar a sus vidas ordinarias y mundanas.\n\nPero a medida que las estaciones pasan, habrá muchos más #italic Sibirs#! en los que participar. Estoy seguro de que seguirá siendo así mientras nuestra forma de vida perdure."
nubia.0242.a:0 "Ha sido un buen festival."
nubia.0243.t:0 "Competición Deportiva"
nubia.0243.desc:0 "Un gran entusiasmo estalla cuando los jóvenes en forma y enérgicos entran al centro del campo. Su fuerza se refleja en sus músculos tonificados, y su atractivo físico no pasa desapercibido para la mayoría.\n\nCada joven presente en esta competición deportiva fue elegido por su aldea para representarla debido a su fuerza e ingenio en la"
nubia.0243.desc.wrestling:0 "competición de lucha.\n\nPronto comienza el concurso, y presenciamos un emocionante ida y vuelta en cada enfrentamiento, mientras dos competidores forcejean desnudos intentando derribar al otro al suelo. Todo el tiempo, todos animan a su competidor favorito, especialmente aquellos de la misma aldea – ¡después de todo, están aquí para mostrar la fuerza y resistencia de su aldea!"
nubia.0243.desc.stick_fighting:0 "competición de lucha con bastones.\n\nPronto comienza el concurso, y presenciamos una acción emocionante en cada enfrentamiento, donde dos competidores luchan entre sí con escudo y bastón. Muchos atan telas gruesas alrededor de sus cuerpos, e incluso se cubren la cabeza con barro, para protegerse de los golpes del enemigo. Mientras tanto, otros jóvenes cantan continuamente, alabando a su combatiente favorito como si fuera un poderoso animal."
nubia.0243.a:0 "¡Esperemos que nadie se haga demasiado daño hoy!"
nubia.0244.t:0 "Un Joven Prometedor"
nubia.0244.desc.wrestling:0 "La competición de lucha llega a su fin: que nadie dude del coraje y la forma física de nuestros jóvenes, que compitieron entre sí en emocionantes enfrentamientos.\n\n"
nubia.0244.desc.stick_fighting:0 "La competición de lucha con bastones ha terminado. Aunque fue un enfrentamiento sangriento y brutal, como suelen ser estos concursos, los jóvenes participantes se han demostrado a sí mismos más que capaces.\n\n"
nubia.0244.desc:0 "De hecho, un joven en particular, llamado [youth.GetFirstName], destacó entre todos los demás como vencedor de la competición de este #italic Sibir#!. [youth.GetSheHe|U] es un joven [youth.GetWomanMan] fuerte, o astuto, o ambos, para haber logrado la victoria sobre tantos competidores.\n\nDespués de haber demostrado [youth.GetHerHis] habilidades, y apreciando mi elogio a [youth.GetHerHim], [youth.GetFirstNameNoTooltip] incluso ha jurado servirme."
nubia.0244.a:0 "¡Excelente!"
nubia.0244.b:0 "La aldea de [youth.GetHerHis|U] necesita más de [youth.GetHerHim]"
nubia.0245.t:0 "Inspirando a la Comunidad"
nubia.0245.desc:0 "Puedo ver cómo estos jóvenes han inspirado a los locales que asisten a este #italic Sibir#!. Aplausos y todo tipo de elogios rodean a los vencedores, y tengo una buena sensación de que nuestra comunidad se ha revitalizado gracias a estos concursos, mientras el pueblo se une en un espíritu de orgullo y alegría."
nubia.0245.a:0 "$nubia.0244.a$"
