 nubia.0210.t:0 "Preparativos"
nubia.0210.desc:0 "En nuestra sociedad, no hay nada que demuestre más el valor de una persona que el ganado. Quien posee ganado, posee riqueza; quien posee ganado, posee estatus; quien posee ganado, es un líder.\n\nAsí, aquellos que buscan el consejo y las bendiciones de los ancestros y de [ROOT.Char.GetFaith.HighGodName], desean pedir su protección frente a una calamidad, o incluso solo quieren realizar alguna ceremonia religiosa, deben sacrificar sus posesiones más preciadas para demostrar su sinceridad: su ganado.\n\nSegún nuestras tradiciones, he hecho los preparativos para un sacrificio bovino y me he reunido con [ROOT.Char.Custom('DefaultPriestTitlePlural')] para llevar a cabo este importante rito. La única pregunta que queda es: ¿qué busco de mis ancestros y de [ROOT.Char.GetFaith.HighGodName]?"
