innovation_RICE_gossi_grain_silos_desc:1 "Gossi, o Gusee, es un tipo de silo construido con barro usado para almacenar grano, originario de las regiones del sur del valle del río Nilo. Son eficaces para conservar cultivos sin alterar sus propiedades físicas y químicas, y para prevenir ataques de plagas."
innovation_RICE_tetracycline:1 "Tetraciclina"
innovation_RICE_tetracycline_desc:1 "Aunque se conocen poco sus propiedades antibióticas, durante siglos, muchas comunidades en las regiones del Nilo descubrieron que ciertos tipos de grano fermentado, usados para hacer cerveza o pan, podían mejorar la salud y prevenir enfermedades."
innovation_RICE_state_sanctioned_treasure_hunting:1 "Búsqueda de Tesoros con Sanción Estatal"
innovation_RICE_state_sanctioned_treasure_hunting_desc:1 "Las antiguas civilizaciones del Nilo albergan muchos monumentos antiguos enterrados bajo la arena, llenos de tesoros y conocimientos perdidos. Los gobernantes sabios deberían patrocinar y regular la industria de la búsqueda de tesoros para que la sociedad pueda beneficiarse al máximo de estas antigüedades."
