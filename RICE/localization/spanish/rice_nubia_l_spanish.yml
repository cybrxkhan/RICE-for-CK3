 nubia.0020.t:0 "Tatuajes [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]"
nubia.0020.desc:0 "Es costumbre entre los [ROOT.Char.GetCulture.GetName] [ROOT.Char.GetFaith.GetAdherentNamePlural] recibir pequeños tatuajes con la forma de símbolos religiosos importantes, como el [ROOT.Char.GetFaith.ReligiousSymbol], para protegernos de la mala fortuna y el daño.\n\nHoy, estoy visitando un [ROOT.Char.GetFaith.HouseOfWorship] local cercano para recibir uno de estos tatuajes. Tras hablar con el tatuador sobre los detalles, estoy más que listo para comenzar."
nubia.0020.a:0 "¡Que este tatuaje me proteja bien!"
nubia.0021.t:0 "El Retrato Donante [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]"
nubia.0021.desc:0 "He contactado con artesanos [ROOT.Char.GetCulture.GetName] y [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitlePlural')] para encargar un retrato donante de mí mismo en una obra de arte religiosa [ROOT.Char.GetFaith.GetReligion.GetAdjective] en un [ROOT.Char.GetFaith.HouseOfWorship] local, quizá uno que represente una escena de [ROOT.Char.GetFaith.ReligiousText].\n\nAunque el enfoque principal de esta obra es, por supuesto, el aspecto religioso, he especificado que el retrato donante tenga un enfoque secundario en representar"
nubia.0021.desc.self:0 "mi propia imagen. De esta manera, este retrato me mostrará de tal forma que haga evidente mi celo por [ROOT.Char.GetFaith.HighGodName] e inspire a cualquiera que contemple mi retrato."
nubia.0021.desc.clergy:0 "a mí mismo junto con el clero de mi corte. La devoción religiosa no se limita a un solo [ROOT.Char.GetWomanMan]; quiero que otros comprendan al ver esta obra que soy el tipo de [ROOT.Char.GetTitleAsNameNoTooltip] que busca guía espiritual de los sabios."
nubia.0021.desc.family:0 "a mí mismo y a mis parientes cercanos. Espero que todos los que vean esta obra religiosa aprecien cómo mi linaje está lleno de personas con cualidades religiosas admirables. La familia [ROOT.Char.GetHouse.GetName] debería asociarse para siempre con la profunda devoción a [ROOT.Char.GetFaith.HighGodName]."
nubia.0021.a:0 "¡Alabado sea [ROOT.Char.GetFaith.HighGodNameAlternate]!"
nubia.0022.t:0 "Los Obispos de [GetTitleByKey('b_faras').GetNameNoTierNoTooltip]"
nubia.0022.desc:0 "En tiempos antiguos, [GetReligionByKey('christianity_religion').GetName] llegó por primera vez a [GetGeographicalRegion('RICE_greater_nubia_region').GetName] a través del reino norteño de Nobatia, centrado en [GetTitleByKey('b_faras').GetNameNoTier]. La gran Catedral de [GetTitleByKey('b_faras').GetNameNoTier] se construyó poco después como centro de la Iglesia [GetReligionByKey('christianity_religion').GetAdjective] en la región; desde entonces, sus obispos han gozado de gran prestigio y respeto.\n\nLas paredes de la Catedral de [GetTitleByKey('b_faras').GetNameNoTier] han registrado meticulosamente los nombres de cada obispo que residió allí. Muchos fieles visitan la catedral para contemplar esta gran lista y venerar las pinturas de los antiguos obispos representados en ella.\n\nRecientemente,"
nubia.0022.desc.not_updater:0 "[updater.GetTitledFirstName] dedicó fondos no solo para restaurar la lista a su calidad anterior, sino también para actualizarla con información nueva y representaciones artísticas de varios obispos. La acción de [updater.GetHerHis|U] refleja bien su devoción religiosa y la importancia de la catedral."
nubia.0022.desc.updater:0 "Dediqué fondos no solo para restaurar la lista a su calidad anterior, sino también para actualizarla con información nueva y representaciones artísticas de varios obispos. Es una gran satisfacción saber que, gracias a mis contribuciones, yo también formo parte de la larga historia de la catedral."
nubia.0022.a:0 "Esta catedral se mantendrá firme durante muchas generaciones."
nubia.0023.t:0 "Los Árboles Tebeldi"
nubia.0023.desc:0 "Las tierras de [GetGeographicalRegion('RICE_greater_darfur').GetName] albergan muchos [Glossary( 'árboles tebeldi', 'TEBELDI_TREES_GLOSS' )]. Estos maravillosos árboles pueden almacenar gran cantidad de agua en sus troncos y ramas, y los gobernantes locales como yo no solo debemos mantenerlos, sino considerarlo un deber sagrado y solemne hacia nuestro pueblo.\n\nPor ello, he destinado algunos recursos para el mantenimiento continuo de estos árboles, ya sea para ahuecarlos y crear nuevos depósitos de agua, preservar y cuidar los existentes, o fomentar el crecimiento de nuevos árboles."
nubia.0023.a:0 "Es una responsabilidad que ningún [ROOT.Char.GetTitleAsNameNoTooltip] puede eludir."
nubia.0024.t:0 "¿A Quién Enviar al Lago?"
nubia.0024.desc:0 "Los lagos de montaña son lugares de gran poder espiritual, y es nuestra tradición buscarlos y consultarlos para conocer más sobre el futuro de nuestro reino. Se ha identificado un lago en [lake_oracle_province.GetName] como buen candidato para este ritual.\n\nSin embargo, para discernir estas profecías de los antepasados y de [ROOT.Char.GetFaith.HighGodName], debemos enviar al representante adecuado.\n\nEnviar a un sirviente de confianza sería perfectamente aceptable, por ejemplo."
nubia.0024.desc.courtier:0 "Mientras tanto, [courtier.GetTitledFirstName] se ha ofrecido voluntario para ir en mi lugar, deseando asistirme en este asunto. Esto podría ser mejor, dado que [courtier.GetSheHe] es más estimado que un simple sirviente."
nubia.0024.desc.clergy:0 "[clergy.GetTitledFirstName] también se ha ofrecido para ir a [lake_oracle_province.GetNameNoTooltip], creyendo que su experiencia religiosa le será útil."
nubia.0024.a:0 "Enviar a un sirviente de confianza"
nubia.0024.b:0 "Enviar a [courtier.GetFirstNameNoTooltip]"
nubia.0024.b.tooltip:0 "[courtier.GetFirstNameNoTooltip] viajará a [lake_oracle_province.GetName], aumentando ligeramente las posibilidades de obtener un [modifier|E] #P positivo#! sobre un [modifier|E] #N negativo#!"
nubia.0024.c:0 "Enviar a [clergy.GetFirstNameNoTooltip]"
nubia.0024.c.tooltip:0 "[clergy.GetFirstNameNoTooltip] viajará a [lake_oracle_province.GetName], aumentando considerablemente las posibilidades de obtener un [modifier|E] #P positivo#! sobre un [modifier|E] #N negativo#!"
nubia.0025.t:0 "¿Qué Dice el Lago?"
nubia.0025.desc:0 "Mi representante elegido, acompañado de sabios [ROOT.Char.Custom('DefaultPriestTitlePlural')], ha llegado al lago de montaña en [lake_oracle_province.GetName], y ha observado sus aguas sagradas todo el día para discernir el futuro de nuestro reino y consultar al lago sobre lo que debemos hacer. Todos los presentes evitaron cuidadosamente tocar las aguas del lago, ya que podría causar daño debido a los demonios malignos que a menudo habitan alrededor.\n\nMi representante anotó los colores del agua por la mañana y por la tarde, y las ondas en la superficie cuando soplaba el viento. Tras algunas discusiones, se determinó que el oráculo del lago predice"
nubia.0025.desc.positive:0 "una #bold #P profecía favorable#!#! para nuestro reino. Sucederán cosas buenas si aprovechamos las oportunidades que se nos presentan.\n\nSi el reino prosperará o podremos superar los desafíos que se avecinan (si seguimos los consejos del oráculo del lago), esto es una noticia alentadora para mis oídos."
nubia.0025.desc.negative:0 "un #bold #N mal presagio#!#! para nuestro reino. Habrá desafíos por delante, y mi representante tomó nota cuidadosamente de lo que el lago de montaña dijo que debemos hacer para sobrevivir a los desafíos que se avecinan.\n\nNo me complace recibir esta noticia. Sin embargo, estos oráculos suelen ser fiables, por lo que debemos atender su advertencia."
nubia.0025.desc.nothing:0 "nada en particular. En otras palabras, mi representante no pudo discernir ningún mensaje divino del lago, ni bueno ni malo.\n\nSupongo que debo sentirme aliviado de que no haya mal presagio, pero la ausencia de una profecía favorable es preocupante. Quizá esta ambigüedad sea en sí misma algún tipo de mensaje…."
nubia.0025.a:0 "Así es, así es."
