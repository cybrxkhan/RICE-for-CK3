activity_RICE_nubia_sibir_festival_conclusion_desc: "La celebración de [GetActivityType( 'activity_RICE_nubia_sibir_festival' ).GetName] ha llegado a su fin, ¡y todos lo pasamos de forma espectacular!"
RICE_nubia_sibir_festival_sports_competition_type: "Competición Deportiva"
