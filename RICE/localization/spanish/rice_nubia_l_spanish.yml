RICE_eldad_ha_dani_decision_confirm:0 "¡Y el Señor me mueve a hablar!"
RICE_eldad_ha_dani_decision_context_tooltip:0 "#emphasis Contexto Histórico:#! Eldad ha-Dani fue un misterioso viajero judío del siglo IX que recorrió Mesopotamia, África del Norte e Iberia, afirmando haber vivido diversas aventuras por África y Asia, como ser capturado por caníbales en Etiopía o convivir con la Tribu Perdida de Israel de Issacar en Persia. Lo más intrigante es que afirmaba pertenecer a la Tribu Perdida de Dan, que según él se asentó en África profunda cerca del río Nilo, en Nubia o Etiopía. Incluso algunos de sus contemporáneos sospechaban que era un fraude, y los estudios modernos dudan de sus extrañas afirmaciones; algunos sugieren que podría tener conexión con los judíos de Yemen."
