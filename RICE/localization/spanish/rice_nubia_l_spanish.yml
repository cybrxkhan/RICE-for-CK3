nubia.0211.t:0 "El Ritual"
nubia.0211.desc:0 "He traído uno de mis mejores ejemplares para el sacrificio de hoy: ¡que los ancestros y [ROOT.Char.GetFaith.HighGodName] se complazcan al ver derramada su sangre!\n\nMientras esparcimos ceniza sobre la bestia, los ancianos y [ROOT.Char.Custom('DefaultPriestTitlePlural')] dirigen las oraciones. Luego, uno de ellos tiene el honor de matar ritualemente al animal atravesándole el corazón con una lanza.\n\nDespués de esto, y tras más oraciones, música ritual y danzas, compartiremos la carne de la bestia. Tras la ceremonia del sacrificio,"
nubia.0211.desc.bad:0 "lamentablemente, los ancianos y [ROOT.Char.Custom('DefaultPriestTitlePlural')] expresan dudas sobre si los ancestros y [ROOT.Char.GetFaith.HighGodName] encontraron satisfactorio este sacrificio, pero supongo que es mejor hacer algún sacrificio que no hacer ninguno."
nubia.0211.desc.good:0 "los ancianos y [ROOT.Char.Custom('DefaultPriestTitlePlural')] me dijeron que parece que los ancestros y [ROOT.Char.GetFaith.HighGodName] encontraron satisfactorio este sacrificio, y que nos ayudarán con cualquier asunto que les hayamos planteado."
nubia.0211.a:0 "Que continúen velando por nosotros, pase lo que pase."
