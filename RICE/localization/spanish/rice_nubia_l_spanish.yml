nubia.0040.t:0 "Un Intercambio de Baqt"
nubia.0040.desc:0 "$nubia.0041.baqt.intro$\n\n[actor.GetTitledFirstName] ha propuesto recientemente un intercambio de bienes según los términos del #italic baqt#!, ofreciéndome un gran cargamento de valiosos [actor.Custom('RICE_nubia_baqt_good')] desde Egipto. Como se trata de un intercambio equitativo, debo ofrecerle a [actor.GetHerHim] algo valioso a cambio…."
