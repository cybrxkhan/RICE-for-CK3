game_concept_RICE_baqt_gift_full: "$RICE_nubia_baqt_offer_gift$"
game_concept_RICE_baqt_gift: "Regalo"
game_concept_RICE_baqt_demand_fulls: "$RICE_nubia_baqt_demand_payment$s"
