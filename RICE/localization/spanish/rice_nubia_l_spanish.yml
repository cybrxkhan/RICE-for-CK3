RICE_nile_pastoralists_positive_decision_context_tooltip:0 "#emphasis Contexto Histórico:#! Comunidades asentadas y pastoras han coexistido a lo largo del Nilo durante milenios, a veces en paz y comercio, y otras veces en contextos más hostiles. En realidad, la línea que divide a ambos podía ser difusa, ya que muchos pastores ocasionalmente practicaban la agricultura, y los gobernantes de las partes más urbanizadas del Nilo a veces tenían vínculos políticos cercanos con los grupos pastorales."
