activity_RICE_nubia_nilotic_bovine_sacrifice:0 "Sacrificio de Ganado Nilótico"
activity_RICE_nubia_nilotic_bovine_sacrifice_desc:0 "El ganado es nuestra posesión más preciada. Por ello, sacrificar ganado a los antepasados y a [GetPlayer.GetFaith.PantheonTerm] es el mayor sacrificio que alguien puede hacer."
activity_RICE_nubia_nilotic_bovine_sacrifice_selection_tooltip: "Sacrifica ganado a los antepasados y a [GetPlayer.GetFaith.PantheonTerm].\n\n$activity_RICE_nubia_nilotic_bovine_sacrifice_context_tooltip$"
activity_RICE_nubia_nilotic_bovine_sacrifice_context_tooltip:0 "#emphasis Contexto Histórico:#! Entre varios pueblos de África Oriental, como los de habla nilótica como los Dinka y los Maasai, el ganado era un símbolo de estatus y riqueza. Por ello, aunque la frecuencia del sacrificio de ganado podía variar entre grupos étnicos, normalmente era un asunto importante dado que el ganado era una de las posesiones más valiosas que alguien podía ofrecer en sacrificio."
activity_RICE_nubia_nilotic_bovine_sacrifice_host_desc: "\n$BULLET_WITH_TAB$Cantidad aleatoria de [prestige_i|E] [prestige|E] y [piety_i|E] [piety|E] entre #V 25#! y #V 200#! según tu [intent|E]\n$BULLET_WITH_TAB$Pierde [stress_loss_i|E][stress|E]\n$BULLET_WITH_TAB$Probabilidad de obtener un [character_modifier|E] #P positivo#! según tus [skills|E], [piety_level|E], [prestige_level|E] y [legitimacy|E]"
activity_RICE_nubia_nilotic_bovine_sacrifice_guest_desc: "$activity_RICE_nubia_nilotic_bovine_sacrifice_host_desc$"
activity_RICE_nubia_nilotic_bovine_sacrifice_province_desc: ""
