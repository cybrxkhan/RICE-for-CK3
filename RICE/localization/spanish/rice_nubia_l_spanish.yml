RICE_nubia_marianos_focused_on_other_work:0 "Reasignación de Prioridades Administrativas"
RICE_nubia_marianos_focused_on_other_work_desc:0 "Este personaje no está descuidando sus responsabilidades, como algunos podrían pensar: como alto funcionario, simplemente prefiere reenfocar estratégicamente sus esfuerzos en tareas importantes para aumentar la eficiencia de su carga de trabajo."
RICE_nubia_rasad_modifier:0 "La Madre Reina Africana"
RICE_nubia_rasad_modifier_desc:0 "Rasad fue originalmente una concubina esclava del califa fatimí Ali az-Zahir. Como favorita de su esposo, y luego como madre reina tras su muerte, ha utilizado sus habilidades y conexiones para convertirse en una poderosa figura política en la región."
RICE_banganarti_health_dream:0 "Incubación de Sueño en Banganarti (Salud)"
RICE_banganarti_health_dream_desc:0 "Durante la peregrinación a Banganarti, este personaje tuvo la fortuna de soñar con el [Glossary( 'Arcángel Rafael', 'ARCHANGEL_RAPHAEL_GLOSS' )], donde Rafael le curó de dolencias médicas."
RICE_banganarti_prophetic_dream:0 "Incubación de Sueño en Banganarti (Profecía)"
RICE_banganarti_prophetic_dream_desc:0 "Durante la peregrinación a Banganarti, este personaje tuvo la fortuna de soñar con el [Glossary( 'Arcángel Rafael', 'ARCHANGEL_RAPHAEL_GLOSS' )], donde Rafael predijo acontecimientos de su futuro."
RICE_banganarti_inspiring_dream:0 "Incubación de Sueño en Banganarti (Inspiración)"
RICE_banganarti_inspiring_dream_desc:0 "Durante la peregrinación a Banganarti, este personaje tuvo la fortuna de soñar con el [Glossary( 'Arcángel Rafael', 'ARCHANGEL_RAPHAEL_GLOSS' )], donde Rafael estimuló su espíritu y le dio ánimo sobre diversos asuntos."
RICE_banganarti_advice_dream:0 "Incubación de Sueño en Banganarti (Consejo)"
RICE_banganarti_advice_dream_desc:0 "Durante la peregrinación a Banganarti, este personaje tuvo la fortuna de soñar con el [Glossary( 'Arcángel Rafael', 'ARCHANGEL_RAPHAEL_GLOSS' )], donde Rafael le dio sabios consejos sobre asuntos importantes de su vida."
RICE_nubia_crusader_states_connection:0 "Nubio en Tierra Santa"
RICE_nubia_crusader_states_connection_desc:0 "Este personaje se ha integrado hasta cierto punto en las redes de élite de los Estados Cruzados, a pesar de ser de origen nubio. Sus conexiones con los cristianos del Mediterráneo y Europa, así como con los de Nubia, le resultan útiles de diversas maneras."
RICE_nubia_tebeldi_trees_maintained_recently:0 "Árboles Tebeldi Mantenidos Recientemente"
RICE_saint_catherine_monastery_inspired_base_desc:0 "Tras peregrinar al Monasterio de Santa Catalina en el Sinaí, este personaje se sintió profundamente inspirado por lo que vio allí, en particular"
