RICE_baqt_frontier_decision_tooltip:0 "Necesitamos realizar tareas rutinarias como funcionarios de frontera."
RICE_baqt_frontier_decision_desc:0 "Como [ROOT.Char.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')] del [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetName], utilizo mis habilidades para coordinar diferentes funciones de nuestra burocracia y mantener la frontera entre Egipto y Nubia, según los términos del [RICE_baqt_treaty|E]."
RICE_baqt_frontier_decision_effect_tooltip_1:1 "#P El éxito#! en esta tarea burocrática resultará en un [situation|E] Catalizador para la [situation_phase|E] [RICE_baqt_accord|E]; #N el fracaso#! resultará en uno para la [situation_phase|E] [RICE_baqt_discord|E]"
RICE_baqt_frontier_decision_effect_tooltip_2:1 "La probabilidad de éxito puede aumentarse gastando [gold_i|E] [gold|E] adicionales en la mayoría de opciones"
RICE_baqt_frontier_decision_confirm:0 "Hora de más papeleo..."
RICE_baqt_frontier_decision_context_tooltip:0 "#emphasis Contexto Histórico:#! Desde los días de los faraones, la primera catarata alrededor de Asuán actuó como frontera tradicional entre Egipto y Nubia. Tras el acuerdo entre árabes y nubios del [RICE_baqt_treaty|E] en el siglo VII, y la reafirmación del estatus de esta frontera, los [Glossary( 'Gobernadores de Asuán', 'GOVERNOR_OF_ASWAN_GLOSS' )] y [Glossary( 'Eparcas de Nobatia', 'LORD_OF_THE_MOUNTAIN_GLOSS' )] se convirtieron en los responsables de administrar el Baqt y proteger las fronteras para Egipto y Nubia respectivamente. Contamos con un extenso corpus de documentos que los arqueólogos han descubierto, que atestiguan las actividades de estos hombres, sus subordinados y sus contactos. Van desde quejas de comerciantes hasta listas aburridas de suministros o documentos legales de venta de tierras."
