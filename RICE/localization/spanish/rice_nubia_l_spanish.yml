RICE_nubia_sibir_festival_fun_intent: "Diversión"
RICE_nubia_sibir_festival_fun_intent_desc: "Diviértete en estas emocionantes festividades. Pierde [stress_i|E] [stress|E] extra, y pierde aún más si eres [GetTrait('gregarious').GetName( GetNullCharacter )|U] o [GetTrait('lustful').GetName( GetNullCharacter )]."
