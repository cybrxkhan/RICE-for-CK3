nubia.0160.t:0 "Un Mensaje al [receiver.Custom('RICE_nubia_egypt_border_official_type_loc')]"
nubia.0160.desc:0 "Como [giver.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')], es mi deber mantener la frontera entre Nubia y Egipto cerca de [GetTitleByKey('c_aswan').GetNameNoTier]. Es una tarea ingrata que comparto con mi homólogo al otro lado de la frontera, el [receiver.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')], con quien trabajo regularmente.\n\nHa pasado tiempo desde que me he comunicado directamente con el actual [receiver.Custom('RICE_nubia_egypt_border_official_type_loc')], [receiver.GetTitledFirstName]. La comunicación es necesaria para evitar conflictos y tensiones innecesarias, y para garantizar el flujo seguro de personas y mercancías a través de [GetTitleByKey('c_aswan').GetNameNoTierNoTooltip].\n\nPor ello, he redactado una carta formal para enviar a [receiver.GetFirstNameNoTooltip], detallando algunos asuntos recientes relacionados con la frontera e informando a [receiver.GetHerHim] sobre las últimas noticias en [realm_title.GetNameNoTier]. Quizá debería enviarle incluso un pequeño obsequio…."
nubia.0160.a:0 "Enviar la carta formal – es solo un asunto rutinario."
nubia.0160.b:0 "Enviar la carta y un regalo como muestra de buena voluntad."
nubia.0160.success.tooltip:0 "#bold #P Éxito#!#: Tu carta se percibe como hospitalaria, y hay más probabilidades de que tu homólogo responda positivamente."
nubia.0160.neutral.tooltip:0 "#bold Ni Éxito ni Fracaso#!#: Tu carta se percibe como formal aunque rígida, y no influirá en que tu homólogo responda positiva o negativamente."
nubia.0160.failure.tooltip:0 "#bold #N Fracaso#!#: Tu carta se percibe como condescendiente, y hay más probabilidades de que tu homólogo responda negativamente."
nubia.0161.t:0 "Un Mensaje del [giver.Custom('RICE_nubia_egypt_border_official_type_loc')]"
nubia.0161.desc.intro:0 "Ha llegado un mensajero de mi homólogo al otro lado de la frontera entre Nubia y Egipto, [giver.GetTitledFirstName], con una carta y un pequeño pero adecuado regalo. La comunicación entre ambos lados es crucial para mantener la paz, por lo que leí la carta rápidamente, que comienza así:\n\n"
nubia.0161.desc.good_letter:0 "#italic Informo a mi [receiver.Custom('SisterBrother')|U], el [receiver.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')], que no hay mayor generosidad realizada por el [receiver.Custom('RICE_nubia_egypt_border_official_type_loc')] que la que [receiver.GetSheHe] habrá demostrado respecto al deber de mostrar respeto, amabilidad y hospitalidad cortés.#!"
nubia.0161.desc.neutral_letter:0 "#italic Informo al [receiver.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')] que el portador de esta carta es mi servidor leal y respetuoso. Trátalo bien y correctamente y proporciona lo que necesite. Te envío saludos de buenos deseos y gratitud.#!"
nubia.0161.desc.bad_letter:0 "#italic Informo al [receiver.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')] que un registro de todo lo que debo comunicar sobre el estado de nuestras tierras se encuentra en esta carta mía, y espero una respuesta. Escribe tu carta para que las solicitudes de [top_liege.GetTitledFirstName] se cumplan por respeto.#!"
nubia.0161.desc.middle:0 "\n\nLa carta continúa con las formalidades habituales y discusiones sobre asuntos relacionados con la frontera."
nubia.0161.desc.good:0 "El lenguaje de la carta se percibe #V hospitalario#!, indicando el deseo de [giver.GetFirstNamePossessiveNoTooltip] de mantener una relación productiva."
nubia.0161.desc.neutral:0 "El lenguaje de la carta se percibe #V neutral#! y correcto, aunque rígido y banal, careciendo de sustancia – parece una formalidad burocrática."
nubia.0161.desc.bad:0 "El lenguaje de la carta se percibe #V condescendiente#!; aunque [giver.GetFirstNameNoTooltip] no lo pretenda, no puedo evitar sentirme un poco ofendido."
nubia.0161.desc.gift:0 "[giver.GetFirstNameNoTooltip] también nos envió un pequeño regalo junto con la carta."
nubia.0161.a:0 "Aprecio las palabras de [receiver.GetHerHis]. Responde con cortesía."
nubia.0161.a.tooltip:0 "Envías una carta amistosa de vuelta a [giver.GetTitledFirstName]."
nubia.0161.a.tooltip.bad:0 "Envías una carta amistosa de vuelta a [giver.GetTitledFirstName]. Sin embargo, como la carta de [giver.GetHerHis] se percibió como condescendiente, esto te hará parecer débil y pusilánime."
nubia.0161.a.tooltip.bad.giver:0 "[receiver.GetFirstName] envió una carta amistosa de vuelta. Sin embargo, como tu carta se percibió como condescendiente, esto hace que [receiver.GetHerHim] parezca débil y pusilánime."
nubia.0161.b:0 "[receiver.GetSheHe|U] claramente quiere insultarnos. Responde con firmeza."
nubia.0161.b.tooltip:0 "Envías una carta con palabras contundentes a [giver.GetTitledFirstName]."
nubia.0161.b.tooltip.bad:0 "Envías una carta con palabras contundentes a [giver.GetTitledFirstName]. Sin embargo, debido a la naturaleza amigable de la carta de [giver.GetHerHis], esto te hará parecer irrespetuoso."
nubia.0161.b.tooltip.bad.giver:0 "[receiver.GetFirstName] envió una carta con palabras contundentes. Sin embargo, debido a la naturaleza amigable de tu carta, esto hace que [receiver.GetHerHim] parezca irrespetuoso."
nubia.0162.t:0 "Una Respuesta de [receiver.Custom('RICE_nubia_egypt_border_official_type_loc')]"
nubia.0162.desc.intro:0 "Después de enviar mi carta a [receiver.GetTitledFirstName] en nuestra capacidad como [giver.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')] y [receiver.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')] respectivamente, he recibido la respuesta obligatoria de [receiver.GetHerHim].\n\n"
nubia.0162.desc:0 "Parece que [receiver.GetFirstNameNoTooltip] interpretó mi carta de manera #V positiva#!, o al menos finge hacerlo, y me respondió de manera amistosa y cortés. La carta que trae su mensajero me informa de diversos acontecimientos en su lado de la frontera y de que [receiver.GetSheHe] aprecia la comunicación abierta entre nosotros."
nubia.0162.a:0 "Me alegra recibir noticias de [receiver.GetHerHim]."
nubia.0162.a.small_success:0 "La correspondencia es un #V #P éxito menor#!#!"
nubia.0162.a.large_success:0 "La correspondencia es un #V #P gran éxito#!#!"
nubia.0163.t:0 "$nubia.0162.t$"
nubia.0163.desc:0 "Parece que [receiver.GetFirstNameNoTooltip] interpretó mi carta de manera #N negativa#!, para bien o para mal. Mientras la carta que trae su mensajero me informa de diversos acontecimientos en su lado de la frontera, [receiver.GetFirstNameNoTooltip] también me reprocha por mi supuesta arrogancia en la carta original, diciendo que debo ser menos irrespetuoso en nuestras comunicaciones."
nubia.0163.a:0 "¿Qué? ¡No quise insultar a [receiver.GetHerHim]!"
nubia.0163.a.small_failure:0 "La correspondencia es un #V #N fracaso menor#!#!"
nubia.0163.a.large_failure:0 "La correspondencia es un #V #N gran fracaso#!#!"
nubia.0164.t:0 "Fortificando la Frontera"
nubia.0164.desc:0 "La región fronteriza de [GetGeographicalRegion('RICE_egypt_and_nubia_frontier').GetName] es importante por muchas razones – militares, políticas y económicas. Como [ROOT.Char.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')], es mi deber defenderme de cualquier ejército enemigo que se desplace por [GetGeographicalRegion('RICE_nile_river_valley').GetName].\n\nHe reservado algunos recursos para reparar antiguos fuertes y puestos, construir nuevos según sea necesario, apoyar a los mensajeros y patrullas que se desplazan hacia y desde estos lugares, y para que nuestras tropas expulsen a cualquier bandido o tribu del desierto que ataque aquí.\n\nSin embargo, a veces, los lugareños o comerciantes pueden mostrarse recelosos ante cualquier intento de ejercer nuestra autoridad sobre ellos, por lo que podría tener que dedicar recursos adicionales para asegurar que todo funcione sin problemas."
nubia.0164.a:0 "Los recursos que tenemos son suficientes."
nubia.0164.b:0 "Buscar recursos adicionales donde sea posible."
nubia.0164.success:0 "¡Tus esfuerzos son #P exitosos#!"
nubia.0164.failure:0 "Tus esfuerzos son #N infructuosos#!"
nubia.0164.mixed:0 "Tus esfuerzos tienen #N resultados mixtos#!"
 nubia.0165.t:0 "Éxito: $nubia.0164.t$"
nubia.0165.desc:0 "He recibido noticias de mis subordinados de que nuestros esfuerzos por fortificar la frontera a lo largo de [GetGeographicalRegion('RICE_egypt_and_nubia_frontier').GetName] van bien. Hemos mantenido con éxito nuestras defensas, apoyado a nuestros mensajeros y patrullas, y capturado o eliminado a varios bandidos y saqueadores en estas zonas.\n\n"
nubia.0165.desc.major:0 "Parece que mis subordinados han hecho un trabajo excelente en nuestras recientes gestiones. Los locales y los comerciantes itinerantes agradecen nuestros esfuerzos, ayudando cuando pueden y comprendiendo que también pueden desempeñar un papel en nuestras defensas."
nubia.0165.desc.minor:0 "En general, parece que mis subordinados han realizado un trabajo competente en nuestras recientes gestiones. Aunque algunos locales y comerciantes itinerantes tienen sentimientos encontrados, mis oficiales dicen que finalmente comprenden la importancia de mantener nuestras defensas."
nubia.0165.a:0 "Esto nos mantendrá bien defendidos por ahora."
nubia.0166.t:0 "Resultados Mixtos: $nubia.0164.t$"
nubia.0166.desc:0 "He recibido noticias de mis subordinados de que nuestros esfuerzos por fortificar la frontera a lo largo de [GetGeographicalRegion('RICE_egypt_and_nubia_frontier').GetName] no han ido bien. Aunque hemos hecho lo posible por mantener nuestras defensas, apoyar a nuestros mensajeros y patrullas, y capturar o eliminar a bandidos y saqueadores en estas zonas, hemos tenido muchos contratiempos.\n\n"
nubia.0166.desc.major:0 "Técnicamente, mis subordinados lograron los objetivos generales de estos esfuerzos, pero claramente hubo mala gestión y problemas logísticos que causaron grandes percances. Alarmantemente, los locales y comerciantes itinerantes se han mostrado bastante hostiles hacia nuestros esfuerzos, y algunos incluso pueden haber colaborado con bandidos y saqueadores locales para sabotear nuestros intentos de controlarlos."
nubia.0166.desc.minor:0 "Mis subordinados lograron cumplir los objetivos generales de estos esfuerzos, pero hay evidencia de mala gestión y problemas logísticos, y, más importante, los locales y comerciantes itinerantes han tenido sentimientos encontrados sobre nuestros esfuerzos. Incluso hay rumores de que algunos intentaron sabotear indirectamente nuestros esfuerzos de control."
nubia.0166.a:0 "Al menos nuestras defensas han mejorado."
nubia.0167.t:0 "Ventas de Tierras Fronterizas"
nubia.0167.desc:0 "La venta y compra de tierras privadas ocurre en muchos lugares, no solo en [GetGeographicalRegion('RICE_egypt_and_nubia_frontier').GetName]. Sin embargo, debido a las circunstancias políticas de la frontera, donde la validez de estas transacciones suele estar bajo escrutinio, los oficiales, como yo, el [ROOT.Char.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')], a menudo debemos intervenir en estos asuntos.\n\nSe va a realizar una venta importante en los territorios que gestiono a lo largo de la frontera, y el vendedor ha solicitado que yo y [witness.GetTitledFirstName], como uno de mis subordinados, actuemos como testigos al firmarse el documento de la venta.\n\n[witness.GetFirstNameNoTooltip], quien fue solicitado como testigo debido a sus conexiones con algunas de las partes involucradas, ha sugerido que dediquemos recursos adicionales para asegurar que todo transcurra sin problemas, en caso de disputas legales u otras complicaciones."
nubia.0167.a:0 "Vamos, esto es solo un trámite rutinario."
nubia.0167.b:0 "Confiaré en el juicio de [witness.GetFirstNamePossessiveNoTooltip]."
nubia.0168.t:0 "Éxito: $nubia.0167.t$"
nubia.0168.desc:0 "Según lo solicitado, [witness.GetTitledFirstName] y yo actuamos como los testigos de más alto rango en la importante venta de tierras que tuvo lugar en los territorios que gestiono en [GetGeographicalRegion('RICE_egypt_and_nubia_frontier').GetName]. Siguiendo el procedimiento burocrático habitual, los documentos que firmamos listaban primero a [top_liege.GetTitledFirstName] como la autoridad suprema de la tierra, seguido por otros oficiales en orden de precedencia.\n\n"
nubia.0168.desc.major:0 "El procedimiento transcurrió muy bien, y los notables locales involucrados en esta transacción nos agradecieron enormemente por nuestro tiempo y apoyo. Nos ofrecieron un modesto banquete y nos dieron algunos obsequios."
nubia.0168.desc.minor:0 "En general, el procedimiento transcurrió sin problemas y no hubo complicaciones, y los notables locales involucrados en la transacción nos agradecieron con un modesto banquete y algunos obsequios obligatorios. Si acaso, todo resultó un poco aburrido."
nubia.0168.a:0 "Esto me hará quedar bien como [ROOT.Char.Custom('RICE_nubia_egypt_border_official_type_loc')]!"
nubia.0169.t:0 "Fracaso: $nubia.0167.t$"
nubia.0169.desc:0 "$nubia.0168.desc$Desafortunadamente, las cosas se pusieron tensas durante el procedimiento, ya que las partes involucradas discutieron sobre alguna tecnicidad legal o un desacuerdo personal o – para ser honesto, ni siquiera recuerdo los detalles exactos, ya que incluso [witness.GetFirstNameNoTooltip] y yo empezamos a discutir entre nosotros también.\n\n"
nubia.0169.desc.major:0 "Las partes involucradas finalmente aceptaron una forma muy modificada de la transacción, pero todo el episodio dejó un mal sabor de boca. Honestamente, me sentí aliviado de que ni [witness.GetFirstNameNoTooltip] ni yo recibimos el modesto banquete y obsequios que normalmente se entregan en estos casos."
nubia.0169.desc.minor:0 "Aunque las partes involucradas finalmente aceptaron una forma modificada de la transacción, y nos agradecieron formalmente a [witness.GetFirstNameNoTooltip] y a mí con un modesto banquete y algunos obsequios, como es obligatorio, la situación fue bastante incómoda."
nubia.0169.a:0 "¡Solo quería salir de allí rápido!"
nubia.0170.t:0 "Controlando a los Viajeros"
nubia.0170.desc:0 "Como [ROOT.Char.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')], superviso el tráfico fronterizo entre Egipto y Nubia. Algunos de estos viajeros tienen negocios legítimos, como comerciantes o enviados diplomáticos, mientras que otros no tanto, como bandidos y esclavos fugados.\n\nCreo que debemos dedicar más recursos a vigilar este tráfico fronterizo y hacer cumplir nuestras normas sobre visitantes y viajeros, y expulsar a aquellos que parezcan peligrosos. Al hacerlo, mis subordinados también pueden obtener información útil, directa e indirectamente.\n\nTambién podríamos dedicar algunos de estos recursos a ayudar a mi homólogo, el [counterpart.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')], [counterpart.GetTitledFirstName], a capturar fugitivos criminales de su lado de la frontera, como consecuencia deseable de un mayor control de los viajeros."
nubia.0170.a:0 "Debemos centrarnos en nuestros propios asuntos."
nubia.0170.b:0 "Ayudemos también a [counterpart.GetFirstNameNoTooltip]."
nubia.0171.t:0 "Éxito: Controlando a los Viajeros"
nubia.0171.desc:0 "Nuestros esfuerzos por controlar más estrictamente a los viajeros que entran y salen de nuestro lado de [GetGeographicalRegion('RICE_egypt_and_nubia_frontier').GetName] han dado fruto. Mis oficiales informan que han capturado a muchos más criminales y bandidos que antes, y que los viajeros legítimos han sido más o menos cooperativos.\n\nGracias a nuestros esfuerzos, "
nubia.0171.desc.major:0 "hemos obtenido abundante información militar y política útil, que nos ayudará a gestionar la frontera durante mucho tiempo. También hemos capturado a muchos fugitivos criminales que huían del otro lado de la frontera, y los hemos repatriado a los territorios del [counterpart.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')], [counterpart.GetTitledFirstName], como parte del [RICE_baqt_treaty|E] – ¡[counterpart.GetSheHe] sin duda quedará impresionado!"
nubia.0171.desc.minor:0 "también hemos obtenido algo de información militar y política útil. Incluso capturamos a algunos fugitivos criminales que huían del otro lado de la frontera, y los repatriamos a los territorios del [counterpart.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')], [counterpart.GetTitledFirstName], como parte del [RICE_baqt_treaty|E] – estoy seguro de que [counterpart.GetSheHe] estará satisfecho."
nubia.0171.a:0 "Buen trabajo, y asegúrate de informar a [counterpart.GetFirstNameNoTooltip]."
 nubia.0172.t:0 "Fracaso: Controlando a los Viajeros"
nubia.0172.desc:0 "Nuestros esfuerzos por controlar más estrictamente a los viajeros que entran y salen de nuestro lado de [GetGeographicalRegion('RICE_egypt_and_nubia_frontier').GetName] no han tenido tanto éxito como esperábamos. Mis oficiales dicen que no solo no hemos podido capturar más criminales y bandidos, sino que aquellos que viajan legítimamente – como comerciantes – desconfían de nuestras intenciones, o incluso se muestran poco cooperativos, y como resultado, el tráfico fronterizo ha disminuido"
nubia.0172.desc.major:0 "considerablemente.\n\nNuestros intentos de recopilar información útil como parte de estos esfuerzos han sido en vano, ya que nuestros agentes han sido gravemente engañados por informes e información falsos. Además, parece que muchos fugitivos criminales de los territorios del [counterpart.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')], [counterpart.GetTitledFirstName], han pasado desapercibidos, lo cual no es bueno, ya que el #italic Baqt#! requiere que nos ayudemos mutuamente a capturar tales fugitivos."
nubia.0172.desc.minor:0 "ligeramente.\n\nNuestros intentos de recopilar información útil como parte de estos esfuerzos han sido en vano, ya que solo hemos recibido informes e información inútiles. Además, parece que algunos fugitivos criminales de los territorios del [counterpart.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')], [counterpart.GetTitledFirstName], han pasado desapercibidos – [counterpart.GetSheHe] no estará satisfecho, ya que el #italic Baqt#! requiere que nos ayudemos mutuamente a capturar tales fugitivos."
nubia.0172.a:0 "Espero que [counterpart.GetFirstNameNoTooltip] sea comprensiv@…."
nubia.0173.opening:0 "Al [counterpart.Custom('RICE_nubia_egypt_border_official_type_loc')]:"
nubia.0173.desc:0 "Deseo informarle de los recientes éxitos que hemos tenido en la mejora de la seguridad en nuestro lado de [GetGeographicalRegion('RICE_egypt_and_nubia_frontier').GetName]. Como resultado, hemos capturado algunos fugitivos criminales de sus tierras, los cuales estamos repatriando a usted, conforme a los términos del #italic Baqt#!."
nubia.0173.a:0 "¡Mi homólogo está haciendo un buen trabajo!"
nubia.0174.opening:0 "$nubia.0173.opening$"
nubia.0174.desc:0 "Recientemente intentamos mejorar la seguridad en nuestro lado de [GetGeographicalRegion('RICE_egypt_and_nubia_frontier').GetName], pero hemos tenido contratiempos. Recibimos noticias de que algunos fugitivos criminales de sus tierras huyeron hacia nuestro lado, pero no pudimos capturarlos y repatriarlos según los términos del #italic Baqt#! – probablemente ya sea demasiado tarde. Sinceramente, me disculpo por cualquier inconveniente."
nubia.0174.a:0 "¡Mi neci@ homólogo fracasó en [scrutinizer.GetHerHis] trabajo!"
nubia.0175.t:0 "Informe a [liege.GetTitledFirstNameNoTooltip]"
nubia.0175.desc:0 "Como [ROOT.Char.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')] que mantiene la frontera entre Egipto y Nubia dentro de nuestro [primary_title.GetTierAsNameNoTooltip], debo enviar periódicamente informes a mi superior, [liege.GetTitledFirstName]. De esta manera, [liege.GetSheHe] está al tanto de los últimos acontecimientos en estas tierras.\n\nActualmente estoy trabajando en uno de esos informes, pero no puedo dedicarle demasiado tiempo, ya que tengo otras responsabilidades que atender. Por otro lado, debo tomarme tiempo con este informe para poder mostrarme a mí y a mis subordinados positivamente ante [liege.GetFirstNameNoTooltip], sin parecer demasiado exagerado ni dar la impresión de ocultar nuestros errores."
nubia.0175.a:0 "Escribe un informe normal; sin necesidad de exagerar."
nubia.0175.b:0 "Tómate tu tiempo para redactar un informe excelente y detallado."
nubia.0176.t:0 "Informe de [reporter.Custom('RICE_nubia_egypt_border_official_type_loc')]"
nubia.0176.desc.intro:0 "Ha llegado un mensajero de [reporter.GetTitledFirstName], con un informe sobre las condiciones actuales en [GetGeographicalRegion('RICE_egypt_and_nubia_frontier').GetName]. Como [reporter.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')], es deber de [reporter.GetHerHis] mantener la frontera dentro de nuestro [primary_title.GetTierAsNameNoTooltip], e incluye información sobre las recientes actividades de [reporter.GetHerHis] en esa capacidad.\n\nMe tomo tiempo para leer cuidadosamente el informe. Aparentemente,"
nubia.0176.desc:0 "$nubia.0176.desc.intro$ todo va bien, o lo mejor posible, y el informe de [reporter.GetFirstNamePossessiveNoTooltip] proporciona todos los detalles que necesito saber de manera respetuosa y apropiada.\n\n[reporter.GetFirstNameNoTooltip] es claramente consciente de la situación actual, tanto de lo bueno como de lo malo, y está haciendo [reporter.GetHerHis] mejor esfuerzo para cumplir con su trabajo."
nubia.0176.a:0 "Enviar un mensaje reconociendo que recibí el informe."
nubia.0176.a.toast:0 "Éxito Menor: El Soberano Aprecia el Informe"
nubia.0176.b:0 "¡[reporter.GetFirstNameNoTooltip] debería ser recompensad@ por sus servicios!"
nubia.0176.b.toast:0 "Éxito Mayor: El Soberano Aprecia Enormemente el Informe"
nubia.0177.t:0 "$nubia.0176.t$"
nubia.0177.desc:0 "$nubia.0176.desc.intro$ todo va bien, pero puedo notar por el tono de la carta, así como por lo que mis otros oficiales y espías me han informado, que no es así.\n\nSospecho que [reporter.GetFirstNameNoTooltip] malinterpreta la situación actual en la frontera en el mejor de los casos, o está ocultando deliberadamente sus errores en el peor, o tratando de adularme por alguna razón."
nubia.0177.a:0 "Recordarle suavemente a [reporter.GetHerHim] que cumpla con [reporter.GetHerHis] deberes correctamente."
nubia.0177.a.toast:0 "Fracaso Menor: El Soberano Desaprueba el Informe"
nubia.0177.b:0 "Reprender a [reporter.GetHerHim] por sus errores."
nubia.0177.b.toast:0 "Fracaso Mayor: El Soberano Desaprueba Enormemente el Informe"
nubia.0178.t:0 "La Vida del Tramitador"
nubia.0178.desc:0 "¡Los documentos nunca terminan siendo [ROOT.Char.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')]! La frontera entre [GetGeographicalRegion('ghw_region_egypt').GetName] y [GetGeographicalRegion('RICE_greater_nubia_region').GetName] se supervisa cuidadosamente en ambos lados, y yo y mi personal debemos manejar documentos en todo tipo de lenguas, desde quejas hasta disputas legales, solicitudes con palabras excesivamente corteses e informes de mis subordinados. Ay, #italic alguien#! tiene que ocuparse del papeleo.\n\nCon un suspiro, continúo leyendo el documento en mi escritorio:\n\n#italic" # A veces un comerciante se queja de un maltrato por un oficial; otras veces hay disputas en ventas de tierras; tal vez un noble nos exige encontrar a su esclavo fugitivo; o quizás un enviado de bajo rango se sobreestima. No todo es malo; parte del papeleo es rutina mundana, como aceptar informes de mis subordinados destacados en otras partes. Pero es monótono.
nubia.0178.a:0 "Ahora, ¿qué voy a hacer con esto...."
nubia.0178.info:0 "#emphasis Contexto Histórico:#! El texto de sabor para la carta en este evento fue seleccionado aleatoriamente de una lista amplia de extractos de documentos reales de la Nubia o Egipto medieval. Reflejan una variedad de personas con las que los oficiales nubios o egipcios interactuarían y diversas situaciones en las que podrían verse envueltos, quisieran o no."
