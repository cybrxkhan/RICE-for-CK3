nubia.0210.a.tooltip:0 "Las posibilidades de obtener un [character_modifier|E] #P positivo#! se basan en tu [diplomacy_i|E] [diplomacy|E], [piety_level|E], [prestige_level|E] y [legitimacy_level|E]"
