 nubia.0012.t:0 "Muerte en el Nilo"
nubia.0012.desc:0 "El caos estalla a lo largo del Nilo mientras la Reina Madre [rasad.GetFirstName] pierde el control de Egipto como regente de facto. Facciones del ejército fatimí se enfrentan abiertamente en las ciudades y recurren al saqueo, dado que el gobierno central no puede pagarles, mientras Egipto sufre hambruna.\n\nHan surgido dos facciones del ejército fatimí como las más poderosas. Las unidades turcas están dominadas por un pequeño núcleo de caballeros de élite; su comandante más poderoso, el despiadado [nasir_al_dawla.GetNickname], no se detendrá ante nada para convertirse en #italic dictador militar de facto#! de Egipto. La facción africana, mientras tanto, consiste principalmente en infantería negra liderada por [nahid_al_dawla.GetNickname]. [rasad.GetFirstNameNoTooltip], de ascendencia africana, ha apostado por sus compatriotas con la esperanza de que le ayuden a mantenerse en el poder.\n\nMientras estos dos grupos chocan, otros esperan en los márgenes, como [badr_al_jamali.GetFirstName], el comandante fatimí más capaz del Levante, y la familia de señores de la guerra [banu_kanz.GetDynastyName] que custodian la frontera de Egipto y Nubia."
nubia.0012.a:0 "Este es un tiempo de gran calamidad para Egipto...."
nubia.0012.tooltip.intro:0 "#emphasis Contexto Histórico:#! La década de 1060 y los primeros años de 1070 fueron tiempos de gran agitación en el Egipto fatimí, conocido posteriormente como #italic al-shidda al-'uzma#!, o “gran calamidad”, aunque algunos estudios recientes han planteado que las fuentes históricas (a menudo posteriores) exageraron estos hechos hasta proporciones apocalípticas.\n\nSegún relatos tradicionales, el estado fatimí estaba desgarrado por la guerra civil entre diversas facciones militares, principalmente las unidades africanas negras y las unidades turcas, y la situación se agravaba por hambrunas y malas crecidas del Nilo. Finalmente, se restauró el orden cuando un general de ascendencia armenia, #bold Badr al-Jamali#!, eliminó a sus rivales; el Califa Fatimí #bold al-Mustansir#! lo nombró visir y le otorgó poderes que lo convirtieron en #italic dictador militar de facto#! de por vida."
nubia.0012.tooltip.al_mustansir:0 "$nubia.0012.tooltip.intro$\n\nCuando comenzó el reinado del Califa al-Mustansir en 1036, inicialmente fue próspero y estable, aunque desde el principio tenía poco poder. En sus primeros años, su regente virtual era su madre, Rasad, una esclava concubina africana de su padre. A lo largo de su largo reinado, fue incapaz de frenar los enfrentamientos entre las distintas facciones en la corte y el ejército; supuestamente, durante la guerra civil fatimí, su riqueza fue saqueada por las tropas depredadoras, hasta el punto de sobrevivir gracias a donaciones caritativas.\n\nCuando al-Mustansir falleció en 1094 d.C., los fatimíes sufrieron una lucha por la sucesión entre sus dos hijos, Nizar y al-Musta'li. Para entonces, la dinastía fatimí ya había perdido gran parte de su poder."
nubia.0012.tooltip.rasad:0 "$nubia.0012.tooltip.intro$\n\nCuando comenzó el reinado del Califa al-Mustansir en 1036, inicialmente fue próspero y estable, aunque desde el principio tenía poco poder. En sus primeros años, su regente virtual era su madre, Rasad, una esclava concubina africana de su padre.\n\nMás adelante, Rasad perdió gran parte de su poder debido al creciente influjo de las facciones turcas del ejército fatimí. Intentó contrarrestarlo apoyando a las unidades africanas del ejército fatimí, pero cuando estas fueron derrotadas en la guerra civil resultante, tuvo que huir a Bagdad, y existen pocos registros sobre ella posteriormente."
nubia.0012.tooltip.nasir_al_dawla:0 "$nubia.0012.tooltip.intro$\n\n#bold Nasir al-Dawla#!, comandante de las unidades turcas, había servido a los fatimíes durante algún tiempo, incluso quedando paralizado en un brazo en batalla. No era de extracción turca, sino descendiente de la Dinastía Árabe Hamdaní que controló gran parte de Siria y Mesopotamia en el siglo X.\n\nNasir al-Dawla condujo a las facciones turcas a la victoria sobre las africanas durante la guerra civil fatimí, y se convirtió en visir de al-Mustansir. Sin embargo, su reinado despiadado y tiránico provocó divisiones entre las unidades turcas, y él y su familia fueron asesinados por turcos rivales en 1073."
nubia.0012.tooltip.badr_al_jamali:0 "$nubia.0012.tooltip.intro$\n\nA diferencia de otros generales involucrados en la Guerra Civil Fatimí, Badr al-Jamali era originalmente el único gran comandante militar fuera de Egipto, manteniendo los últimos territorios fatimíes en el Levante frente al avance de los selyúcidas.\n\nDurante su mandato como visir, Badr al-Jamali impulsó reformas administrativas, patrocinó numerosos proyectos de construcción y derrotó más ataques selyúcidas sobre Egipto. Efectivamente salvó al régimen fatimí, pero los fatimíes serían marionetas de su familia y otros generales armenios hasta 1163, durante una nueva generación de conflictos que finalmente llevaría al ascenso de Saladino y los ayubíes."
nubia.0012.tooltip.nahid_al_dawla:0 "$nubia.0012.tooltip.intro$\n\n#bold Nahid al-Dawla#! fue un general destacado de las tropas africanas durante la Guerra Civil Fatimí. A pesar de superar en número a las unidades turcas, las africanas eran principalmente (aunque no exclusivamente) infantería y finalmente fueron derrotadas; la mayoría huyó hacia el sur de Egipto, alrededor de Asuán, donde se aliaron con los Banu Kanz, que gobernaban las fronteras meridionales de Egipto en nombre de los fatimíes.\n\nAunque las unidades africanas fueron finalmente eliminadas, los soldados africanos, tanto esclavos como libres, continuaron sirviendo a los fatimíes durante décadas."
nubia.0012.tooltip.banu_kanz:0 "$nubia.0012.tooltip.intro$\n\nLos #bold Banu Kanz#! gobernaron las fronteras meridionales de Egipto en nombre de los fatimíes durante décadas. Eran descendientes de los Banu Hanifa, que llegaron a Egipto en el siglo IX y prosperaron dominando las minas de oro del este de Egipto.\n\nCon el tiempo se casaron con una tribu beja, los Hadariba, y se convirtieron en importantes actores regionales, como durante la Guerra Civil Fatimí. Cuando los ayubíes derrocaron a los fatimíes, los Banu Kanz también fueron derrotados, migraron al sur hacia Nubia y se asimilaron a la forma de vida nubia."
nubia.0012.tooltip.ildekuz:0 "$nubia.0012.tooltip.intro$\n\n#bold Ildekuz#! fue un comandante de las unidades turcas durante la Guerra Civil Fatimí y un gran rival de Nasir al-Dawla, quien lideró a la facción turca hacia la victoria pero finalmente fue asesinado en 1073 al volverse demasiado tiránico como visir. Tras el restablecimiento del orden por Badr al-Jamali, Ildekuz fue asesinado en una purga de oficiales turcos."
nubia.0012.tooltip.yaldakush:0 "$nubia.0012.tooltip.intro$\n\n#bold Yaldakush#! fue un comandante de las unidades turcas durante la Guerra Civil Fatimí y un gran rival de Nasir al-Dawla, quien lideró a la facción turca hacia la victoria pero finalmente fue asesinado en 1073 al volverse demasiado tiránico como visir. Tras el restablecimiento del orden por Badr al-Jamali, Yaldakush fue asesinado en una purga de oficiales turcos."
nubia.0012.tooltip.kutama:0 "$nubia.0012.tooltip.intro$\n\nLos #bold Bereberes Kutama#! formaban una facción del ejército fatimí aliada al comandante turco Ildekuz durante la Guerra Civil Fatimí. Originalmente, los bereberes eran un pilar del ejército fatimí, ya que los fatimíes habían surgido más al oeste, en el Magreb."
nubia.0012.tooltip.banu_sanin:0 "$nubia.0012.tooltip.intro$\n\nLos #bold Banu Sanin#! eran una tribu árabe asentada en el delta del Nilo en Egipto. Durante la Guerra Civil Fatimí, se aliaron con el general Nasir al-Dawla, quien lideró a la facción turca hacia la victoria pero finalmente fue asesinado en 1073 al volverse demasiado tiránico como visir. Anteriormente, cuando un comandante rival, Ildekuz, expulsó a Nasir al-Dawla de El Cairo, se refugió con los Banu Sanin."
nubia.0012.tooltip.lawata:0 "$nubia.0012.tooltip.intro$\n\nUn grupo de #bold Bereberes Lawata#!, asentados en la costa y el desierto al oeste del Nilo, fue una facción importante durante la Guerra Civil Fatimí. Originalmente, los bereberes eran un pilar del ejército fatimí, ya que los fatimíes habían surgido más al oeste, en el Magreb."
nubia.0012.tooltip.taj_al_maluk:0 "$nubia.0012.tooltip.intro$\n\n#bold Taj al-Muluk#! fue aliado del general fatimí Nasir al-Dawla, quien lideró a la facción turca hacia la victoria pero finalmente fue asesinado en 1073 al volverse demasiado tiránico como visir. Antes de esto, Nasir al-Dawla lo había designado como su adjunto en la capital fatimí, El Cairo."
nubia.0013.t:0 "La Segunda Iglesia de Banganarti"
nubia.0013.desc:0 "Banganarti, cerca de [GetTitleByKey('b_old_dongola').GetNameNoTier], ha servido durante muchos años como un centro religioso local dedicado a [Glossary( 'San Rafael', 'ARCHANGEL_RAPHAEL_GLOSS' )], atrayendo peregrinos [GetReligionByKey('christianity_religion').GetAdjective] de las cercanías. Sin embargo, con el tiempo, la iglesia original de Banganarti, construida cuando [GetReligionByKey('christianity_religion').GetName] llegó por primera vez a [GetGeographicalRegion('RICE_greater_nubia_region').GetName], se ha vuelto decrepita y ha caído en ruinas.\n\nAl darse cuenta de este lamentable estado, [rebuilder.GetTitledFirstName] financió la construcción de una nueva iglesia en Banganarti sobre las ruinas de la antigua. Es mayor en tamaño y belleza, y cuenta con instalaciones que pueden satisfacer las necesidades religiosas de los fieles que acuden a adorar y sanar.\n\nLa fama de la transformación de Banganarti se difunde por todo el Nilo, y su renombre crece aún más. Sin duda, esto atraerá a más peregrinos a largo plazo."
nubia.0013.a:0 "Banganarti se beneficiará enormemente de esta especie de renovación."
nubia.0014.t:0 "El Auge de los [culture.GetCollectiveNounNoTooltip]"
nubia.0014.desc:0 "Durante siglos, las relaciones entre [GetGeographicalRegion('ghw_region_egypt').GetName] y [GetGeographicalRegion('RICE_greater_nubia_region').GetName] estuvieron reguladas por el [RICE_baqt_treaty|E], incluida la regulación del tráfico entre estas dos regiones, al menos en teoría. En la práctica, grandes poblaciones han cruzado la frontera con frecuencia, con o sin permiso, desde hace mucho tiempo.\n\n"
nubia.0014.desc.sudanese_arabic:0 "[GetGeographicalRegion('RICE_greater_nubia_region').GetNameNoTooltip] está ahora siendo testigo de la culminación de esta tendencia. Un número significativo de tribus $heritage_arabic_name$ habitan estas tierras y, bajo el liderazgo de [sudanese_ruler.GetTitledFirstName], han desarrollado incluso una nueva identidad única, la de los [culture.GetCollectiveNoun].\n\nLa presencia de estos hablantes de [culture.GetLanguage.GetName] al sur de la primera catarata ya está cambiando el panorama político, económico y cultural de la región; si para bien o para mal, solo el tiempo lo dirá."
nubia.0014.desc.sudanese_nubian:0 "[GetGeographicalRegion('ghw_region_egypt').GetName] está ahora siendo testigo de la culminación de esta tendencia. Un número significativo de tribus $heritage_east_african_name$ habitan estas tierras y, bajo el liderazgo de [sudanese_ruler.GetTitledFirstName], han desarrollado incluso una nueva identidad única, la de los [culture.GetCollectiveNoun].\n\nLa presencia de estos hablantes de [culture.GetLanguage.GetName] al norte de la primera catarata ya está cambiando el panorama político, económico y cultural de la región; si para bien o para mal, solo el tiempo lo dirá."
nubia.0014.a:0 "Es un tiempo de grandes cambios a lo largo del Nilo."
nubia.0015.t:0 "$nubia.0014.t$"
nubia.0015.desc:0 "El surgimiento de una nueva identidad [culture.GetName] es la culminación de años de la importante presencia $heritage_east_african_name$ en [GetGeographicalRegion('ghw_region_egypt').GetName]. Aunque no sean mayoría, han emergido como una fuerza poderosa a tener en cuenta.\n\nQuizá sea hora de que nosotros también nos consideremos parte de esta comunidad en crecimiento...."
nubia.0015.a:0 "¡Nosotros también abrazaremos esta nueva identidad [culture.GetCollectiveNounNoTooltip]!"
nubia.0015.b:0 "Todavía nos consideramos [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]."
nubia.0016.t:0 "$nubia.0014.t$"
nubia.0016.desc:0 "El surgimiento de una nueva identidad [culture.GetName] es la culminación de años de la importante presencia $heritage_arabic_name$ en [GetGeographicalRegion('ghw_region_egypt').GetName]. Aunque no sean mayoría, han emergido como una fuerza poderosa a tener en cuenta.\n\nQuizá sea hora de que nosotros también nos consideremos parte de esta comunidad en crecimiento...."
