nubia.0064.t:0 "Una Elección Tentadora"
nubia.0064.desc:0 "No hace mucho, mi viejo enemigo, [georgios.GetFirstName], envió a su sobrino [niuty.GetFirstName] con un ejército para atacarme. En su lugar, el príncipe sediento de poder aceptó una tregua conmigo y se volvió contra su tío para intentar derrocar a [georgios.GetHerHim].\n\nHasta ahora, me he mantenido al margen, jugando indirectamente a ambos bandos. Sin embargo, podría beneficiarme intervenir en esta guerra: si empeoro la devastación de Nubia, será un objetivo fácil para futuras incursiones y explotación."
nubia.0064.desc.georgios:0 "\n\n[georgios.GetFirstNameNoTooltip] me ha enviado un enviado con un regalo de oro, esperando inclinarme hacia su lado."
nubia.0064.desc.niuty:0 "\n\n[niuty.GetFirstNameNoTooltip] me ha enviado un enviado con un regalo de oro, esperando que no solo mantenga nuestra tregua, sino que me una a su bando."
nubia.0064.desc.both:0 "\n\nTanto [georgios.GetFirstNameNoTooltip] como [niuty.GetFirstNameNoTooltip] me han enviado enviados con regalos de oro, esperando que intervenga directamente en la guerra a su favor."
nubia.0064.desc.neither:0 "\n\nNi [georgios.GetFirstNameNoTooltip] ni [niuty.GetFirstNameNoTooltip] han hecho gestiones directas hacia mí como regalos diplomáticos, pero está claro que ambos quieren que intervenga directamente en su favor en la guerra."
nubia.0064.desc.conclusion:0 "\n\nPodría ser una oportunidad de oro para sacar provecho de Nubia… pero ¿vale la pena?"
nubia.0064.a:0 "Me uniré al bando de [georgios.GetFirstNameNoTooltip]"
nubia.0064.b:0 "Me uniré al bando de [niuty.GetFirstNameNoTooltip]"
nubia.0064.c:0 "No me uniré a ninguno de los bandos, por ahora…"
nubia.0065.t:0 "El Bandido Elige Bando"
nubia.0065.desc:0 "¡Han llegado noticias de [umari.GetFullName]! Parece que [umari.GetSheHe] ha decidido tomar un bando en la guerra entre yo y mi"
nubia.0065.desc.niuty:0 "necio tío [georgios.GetFirstName].\n\nYa sea influenciado por ofertas de riquezas o por consideraciones estratégicas, [umari.GetFirstNameNoTooltip] decidió atacar a mi tío y ayudarme a derrocar al viejo [georgios.GetWomanMan]! Sé que [umari.GetFirstName] es un canalla traicionero, y ambos sabemos que nos estamos usando mutuamente para nuestros propios fines; sin embargo, confío en que después de que mi tío sea eliminado, también podré encargarme de este caudillo bandido."
nubia.0065.desc.georgios:0 "traicionero sobrino [niuty.GetFirstName].\n\nYa sea influenciado por ofertas de riquezas o por consideraciones estratégicas, [umari.GetFirstNameNoTooltip] ha decidido apoyar totalmente a mi sobrino para derrocarme. Esto no sorprende, dada la “tregua” que firmaron; al menos, me reconforta saber que probablemente se volverán unos contra otros en algún momento, cuanto antes, mejor."
nubia.0065.a:0 "La guerra continúa de todos modos… ¡y #italic ganaré#!"
nubia.0066.t:0 "$nubia.0065.t$"
nubia.0066.desc:0 "$nubia.0065.desc$"
nubia.0066.desc.niuty:0 "necio tío [georgios.GetFirstName].\n\nYa sea influenciado por ofertas de riquezas o por consideraciones estratégicas, [umari.GetFirstNameNoTooltip] ha decidido romper nuestra tregua y aliarse con las fuerzas de mi tío. Ya sabía que no debía confiar demasiado en el bandido, aunque [umari.GetSheHe] me traicionó antes de lo esperado. Al menos, me reconforta saber que probablemente se volverá contra mi tío en algún momento."
nubia.0066.desc.georgios:0 "traicionero sobrino [niuty.GetFirstName].\n\nYa sea influenciado por ofertas de riquezas o por consideraciones estratégicas, [umari.GetFirstName] ha decidido romper su tregua con mi sobrino y apoyarme directamente. Sé que [umari.GetFirstNameNoTooltip] es un canalla traicionero, y ambos sabemos que nos estamos usando mutuamente para nuestros propios fines; sin embargo, confío en que después de eliminar a mi sobrino, también podré encargarme de este caudillo bandido."
nubia.0066.a:0 "$nubia.0065.a$"
nubia.0067.t:0 "$nubia.0065.t$"
nubia.0067.desc:0 "¡Han llegado noticias de [umari.GetFullName]! Parece que [umari.GetSheHe] ha decidido tomar un bando en la guerra entre yo y mi"
nubia.0067.desc.niuty:0 "necio tío [georgios.GetFirstName]."
nubia.0067.desc.georgios:0 "traicionero sobrino [niuty.GetFirstName]."
nubia.0067.desc.conclusion:0 "\n\nO, más bien, [umari.GetSheHe] ha decidido #italic no#! tomar partido.\n\nPor cualquier razón – quizás por consideraciones estratégicas – [umari.GetFirstName] ha dejado claro a ambos bandos que no intervendrá en esta guerra por ahora. [umari.GetFirstNameNoTooltip] es una serpiente traicionera, por lo que probablemente calculó que esta era la mejor decisión para [umari.GetHerHim] de momento…. Sin duda, después de que termine esta guerra, [umari.GetFirstNameNoTooltip] también deberá ser atendido."
nubia.0067.a:0 "$nubia.0065.a$"
nubia.0068.t:0 "$RICE_historical_aspiration_fulfilled_title$"
nubia.0068.desc:0 "He vivido una larga vida, primero como príncipe y luego como rey. En esos años, he enfrentado muchos desafíos; con toda honestidad, derrotar a mi sobrino rebelde [niuty.GetFirstName] y acabar con la patética revuelta del traidor, junto con neutralizar la amenaza del caudillo bandido [umari.GetFirstName], fueron solo algunos de los desafíos que superé.\n\nPero no solo yo he superado estos desafíos, también el reino de Makuria en su conjunto. Sé que estas guerras han pasado factura a la tierra y a su gente.\n\nAhora que el reino está estable de nuevo, es tiempo de centrarme en reconstruir estas tierras y traer prosperidad a su pueblo. Quizá, también, encuentre tiempo para un merecido descanso; después de todo, no me estoy volviendo más joven."
nubia.0068.a:0 "Amanece una nueva paz en Makuria."
nubia.0069.t:0 "$RICE_historical_aspiration_fulfilled_title$"
nubia.0069.desc:0 "Mi tío [georgios.GetFirstName] vivió una larga vida, pero [georgios.GetSheHe] se había convertido en un viejo [georgios.GetWomanMan] ineficaz que no tenía la energía ni el temperamento para manejar los desafíos actuales que enfrentaba nuestro reino, Makuria, en particular la amenaza del caudillo bandido [umari.GetFullName].\n\nSolo yo, por supuesto, tenía la astucia y la ambición para ver lo que debía hacerse. Mi usurpación del trono de Makuria fue necesaria, y pude derrotar a mi tío y neutralizar a [umari.GetFirstName].\n\nAhora que el reino está estable de nuevo, es tiempo de centrarme en reconstruir estas tierras y traer prosperidad a su pueblo. No tengo duda de que seré un gobernante aún mayor que mi tío jamás fue."
