RICE_coptic_saint_anthony_pilgrimage_garden_inspired:0 "Inspirado por los Jardines de San Antonio"
RICE_coptic_saint_anthony_pilgrimage_garden_inspired_desc:0 "Durante su peregrinación al Monasterio de San Antonio, este personaje pasó tiempo investigando los famosos jardines, aprendiendo mucho sobre su gestión. Los árboles frutales, viñedos y granjas de este jardín son de los más grandes de cualquier monasterio en [GetGeographicalRegion('ghw_region_egypt').GetName]."
RICE_coptic_saint_anthony_pilgrimage_mount_colzim_inspired:0 "Inspirado por el Monte Colzim"
RICE_coptic_saint_anthony_pilgrimage_mount_colzim_inspired_desc:0 "Durante su peregrinación al Monasterio de San Antonio, este personaje realizó la ardua caminata hasta las cuevas donde residió San Antonio hace mucho tiempo, cerca del monasterio, y el manantial cercano. Fue una experiencia espiritualmente conmovedora, aunque físicamente exigente."
RICE_coptic_saint_anthony_pilgrimage_ascetics_inspired:0 "Inspirado por los Ascetas de San Antonio"
RICE_coptic_saint_anthony_pilgrimage_ascetics_inspired_desc:0 "El Monasterio de San Antonio, que este personaje visitó como parte de una peregrinación, ha sido hogar de una comunidad de ascetas muy unida durante siglos. Al verlos, este personaje buscó comprender mejor a estos ascetas y su mentalidad para mejorar a sí mismo."
RICE_nubia_belly_of_stones:0 "Vientre de Piedras"
RICE_nubia_belly_of_stones_desc:0 "El Vientre de Piedras, o #italic Batn al-Hajar#!, es un tramo del río Nilo que se extiende hacia el sur desde la segunda catarata. Es famoso por su paisaje rocoso, árido y peligroso; pocos viven aquí, aunque exiliados y refugiados tienden a escapar a esta zona en tiempos de problemas. A lo largo de los siglos, gobernantes sabios han construido pequeños fuertes, torres de vigilancia y puestos personalizados en esta región para controlar el flujo de tráfico."
RICE_nubia_daju_migrations_modifier:0 "Migraciones Daju"
RICE_nubia_daju_migrations_modifier_desc:0 "Olas de migrantes Daju, o descendientes de los Daju, han llegado aquí desde Nubia en los últimos años, transformando el paisaje político, económico y cultural de la región."
