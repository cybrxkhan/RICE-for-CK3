nubia.0080.t:0 "El [courtier.GetCulture.GetNameNoTooltip] Viajero"
nubia.0080.desc:0 "Las tierras más allá de [GetGeographicalRegion('RICE_nubia_and_ethiopia').GetName] albergan tribus con las que hemos interactuado a lo largo de los años, ya sea pacíficamente o… de manera menos pacífica.\n\nA veces, su gente termina en nuestras tierras, incluso ofreciendo sus servicios a un [ROOT.Char.GetTitleAsNameNoTooltip] receptivo como yo, o llegando a algún tipo de acuerdo con nuestra gente.\n\nHoy ha llegado a mi corte una persona llamada [courtier.GetFirstName], proveniente de tribus [courtier.GetCulture.GetCollectiveNoun] muy lejanas a nuestras fronteras, buscando fortalecer los lazos con nuestro [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]. [courtier.GetSheHe|U] destaca las habilidades que su grupo posee como [GetPlayer.Custom('RICE_nilotic_type_loc')]."
nubia.0080.a:0 "¡Construyamos lazos entre nuestros pueblos!"
nubia.0080.b:0 "¿Deseas quedarte para fomentar estos lazos?"
nubia.0080.c:0 "No tenemos interés en tratar con tu gente."
