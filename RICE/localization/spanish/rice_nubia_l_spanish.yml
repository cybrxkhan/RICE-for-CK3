RICE_nubia_sibir_festival_sports_competition_type_none_desc: "$BULLET_WITH_TAB$No hay posibilidad de obtener [character_modifiers|E], [county_modifiers|E] ni un nuevo [courtier|E] con alto [prowess_i|E] [prowess|E]\n\n#weak Aunque algunos puedan sentirse decepcionados, no es como si necesitáramos competiciones deportivas oficiales.#!"
RICE_nubia_sibir_festival_sports_competition_type_wrestling: "Lucha"
RICE_nubia_sibir_festival_sports_competition_type_wrestling_desc: "$BULLET_WITH_TAB$Mayor probabilidad de ganar [character_modifiers|E] #P positivos#! o [county_modifiers|E]\n$BULLET_WITH_TAB$Menor probabilidad de obtener un nuevo [courtier|E] con alto [prowess_i|E] [prowess|E]\n\n#weak Las grandes competiciones de lucha de nuestra comunidad ayudan a fortalecer los lazos entre nuestro pueblo y permiten a los valientes jóvenes demostrar su destreza y habilidad.#!"
RICE_nubia_sibir_festival_sports_competition_type_stick_fighting: "Combate con Palos"
RICE_nubia_sibir_festival_sports_competition_type_stick_fighting_desc: "$BULLET_WITH_TAB$Mayor probabilidad de obtener un nuevo [courtier|E] con alto [prowess_i|E] [prowess|E]\n$BULLET_WITH_TAB$Menor probabilidad de ganar [character_modifiers|E] o [county_modifiers|E] #P positivos#!\n\n#weak Aunque nuestras competiciones de combate con palos pueden ser brutales, incluso mortales, demuestran la fuerza de nuestros jóvenes.#!"
RICE_nubia_sibir_festival_celebration_phase: "Celebración"
RICE_nubia_sibir_festival_celebration_phase_desc: "¡Celebremos el cambio de estaciones y la unidad y fortaleza de nuestro pueblo!"
