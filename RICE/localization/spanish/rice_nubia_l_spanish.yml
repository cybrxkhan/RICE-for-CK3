nubia.0144.t:0 "Un Mensaje del Eparca"
nubia.0144.desc.courtier:0 "[angelosinkouda.GetFirstName], uno de mis compañeros oficiales en [GetTitleByKey('d_nobatia').GetName],"
nubia.0144.desc.messenger:0 "Un mensajero al servicio de los oficiales en [GetTitleByKey('d_nobatia').GetName],"
nubia.0144.desc:0 "ha llegado hace un momento portando una carta de nuestro superior, el [Glossary( 'Señor de la Montaña y Eparca de Nobatia', 'LORD_OF_THE_MOUNTAIN_GLOSS' )], [marianos.GetFirstName].\n\nLa carta, al parecer, trata un asunto urgente que [marianos.GetFirstNameNoTooltip] quiere que investigue. Tengo otros deberes como [ROOT.Char.GetTitleAsNameNoTooltip], pero si mi jefe dice que es urgente, entonces es urgente."
nubia.0144.a:0 "Ahora, ¿de qué se trata todo esto?"
nubia.0145.t:0 "Carta de [marianos.GetFirstNamePossessiveNoTooltip]"
nubia.0145.desc:0 "Empiezo a leer la carta, que se abre con:\n\n#italic Con [marianos.GetFaith.HighGodName]. Os saludo e informo: Atrapen a los esclavos fugitivos de [teniellasi.GetFirstNameNoTooltip] y envíen estos esclavos triunfalmente a [teniellasi.GetHerHim]. Yo, el [Glossary( 'archinotario', 'NOTARIOS_GLOSS' )], saludo y rindo homenaje a [mena.GetFirstNameNoTooltip], chaltularios.#!\n\nLa carta también contiene información sobre la apariencia y nombres de los esclavos para ayudarme en la búsqueda. Si mal no recuerdo, este [teniellasi.GetFirstNameNoTooltip] es una figura local prominente en [GetTitleByKey('d_nobatia').GetName], sin mencionar que los esclavos fugitivos podrían cruzar a [GetGeographicalRegion('ghw_region_egypt').GetName] y causar problemas. Aun así, tengo otros deberes importantes que priorizar…."
nubia.0145.a:0 "Me encargaré de este problema… “eventualmente”."
nubia.0145.a.tooltip:0 "Envías una carta a [marianos.GetFirstNameNoTooltip], indicando formalmente que te harás cargo del asunto, pero quedará claro que lo tratarás como baja prioridad y probablemente nunca lo resuelvas."
nubia.0145.b:0 "Hora de ir a buscar a esos esclavos."
nubia.0145.b.tooltip:0 "Envías una carta a [marianos.GetFirstNameNoTooltip], indicando formalmente que te harás cargo del asunto, y enfatizas que será una prioridad y que los esclavos #italic serán#! encontrados."
nubia.0146.opening:0 "Con [mena.GetFaith.HighGodName], os saludo e informo:"
nubia.0146.desc:0 "He recibido vuestra carta. Atraparé a los esclavos fugitivos pertenecientes a [teniellasi.GetFirstName], pero mis recursos son limitados. Puede que me lleve tiempo hacerlo, ya que tengo otras prioridades en este momento."
nubia.0146.a:0 "No hay… manera de que [mena.GetSheHe] atrape a los esclavos, ¿verdad?"
nubia.0147.opening:0 "$nubia.0146.opening$"
nubia.0147.desc:0 "He recibido vuestra carta. Atraparé a los esclavos fugitivos pertenecientes a [teniellasi.GetFirstName], y dedicaré todos los recursos que pueda a este asunto. Haré de esto una alta prioridad."
nubia.0147.a:0 "Bien. No me decepciones, [mena.GetFirstNameNoTooltip]."
nubia.0147.a.tooltip:0 "[mena.GetFirstNameNoTooltip] comenzará la búsqueda, y esperarás buenas noticias."
nubia.0148.t:0 "Asignación de Recursos"
nubia.0148.desc:0 "Los funcionarios fronterizos como yo manejan asuntos como la captura de fugitivos todo el tiempo, desde esclavos que intentan huir hacia la libertad hasta líderes de bandidos y rebeldes de alto perfil.\n\nHe prometido a [marianos.GetFirstName] que los esclavos fugitivos de [teniellasi.GetTitledFirstNamePossessive] serán mi prioridad, pero ¿cómo se traduce eso en términos de los recursos reales que tengo disponibles?\n\nNo es como si pudiera dedicar #italic todos#! los recursos a mi disposición a la búsqueda de estos esclavos. Todavía tengo otras tareas administrativas que atender, algunas también bastante urgentes."
nubia.0148.a:0 "Dedicar una cantidad razonable de recursos a este asunto."
nubia.0148.b:0 "¡Hacer todo lo posible, cueste lo que cueste, para encontrar a estos esclavos!"
nubia.0148.failure:0 "No logras localizar ni capturar a los esclavos"
nubia.0148.success:0 "Logras localizar y capturar a los esclavos"
 nubia.0149.t:0 "Fracaso: Escaparon los Esclavos Fugitivos"
nubia.0149.desc:0 "Hemos pasado demasiado tiempo intentando localizar a los esclavos de [teniellasi.GetTitledFirstNamePossessive], y he llegado a la conclusión, a regañadientes, de que probablemente estos esclavos ya estén muy lejos.\n\n[marianos.GetFirstName] probablemente se mostrará disgustado por la exitosa fuga de estos esclavos, ya que es su deber como [Glossary( 'Lord of the Mountain', 'LORD_OF_THE_MOUNTAIN_GLOSS' )] vigilar nuestra frontera norte. No tengo más opción que informarle de este fracaso, aunque me pregunto si la culpa es mía…."
nubia.0149.a:0 "Como [mena.GetTitleAsNameNoTooltip], debo asumir la responsabilidad."
nubia.0149.b:0 "¡Mis subordinados me fallaron y son los culpables!"
nubia.0149.tooltip:0 "[mena.GetTitledFirstNameNoTooltip] será notificado de tu fracaso."
nubia.0150.t:0 "$nubia.0149.t$"
nubia.0150.desc.intro:0 "Hoy he recibido una carta de [mena.GetTitledFirstName] sobre el progreso de [mena.GetHerHis] en relación con los esclavos de [teniellasi.GetTitledFirstNamePossessive]."
nubia.0150.desc:0 "Lamentablemente, [mena.GetSheHe] informa que no se pudieron encontrar los esclavos, y que probablemente ya estén fuera de nuestra jurisdicción.\n\n"
nubia.0150.desc.blame_others:0 "Curiosamente, [mena.GetFirstNameNoTooltip] dice que la culpa recae principalmente en sus subordinados, quienes no hicieron un buen trabajo intentando localizar a los esclavos. Debo preguntarme si esto es cierto, o si [mena.GetFirstNameNoTooltip] intenta desviar la culpa."
nubia.0150.desc.blame_self:0 "Curiosamente, [mena.GetFirstNameNoTooltip] se ha responsabilizado completamente de este fracaso, y no sus subordinados. [mena.GetSheHe|U] dice que, en retrospectiva, su incapacidad para dedicar recursos y liderar correctamente el esfuerzo llevó a este resultado. Supongo que debo reconocer a [mena.GetHerHim] su sentido de la responsabilidad."
nubia.0150.desc.conclusion:0 "\n\nAun así, por frustrante que sea para mí, [teniellasi.GetFirstNameNoTooltip] sin duda se mostrará aún más molesto con esta noticia. Dicho esto, aunque técnicamente se trate de una cuestión de propiedad privada de [teniellasi.GetHerHis], he considerado compensarle económicamente por esta pérdida para que se sienta mejor."
nubia.0150.a:0 "No importa. No soy una caridad."
nubia.0150.b:0 "Compensar a [teniellasi.GetHerHim] es lo mínimo que puedo hacer."
nubia.0151.t:0 "De Alguna Manera Localizados"
nubia.0151.desc:0 "¡Grandes noticias!\n\nHe recibido información de que, antes de que la carta que envié a [mena.GetFirstName] sobre los esclavos fugitivos de [teniellasi.GetTitledFirstNamePossessive] llegara siquiera a [mena.GetHerHim], mis oficiales en otros lugares estaban a punto de localizar y capturar a los esclavos. Rápidamente redacté una carta a [mena.GetFirstNameNoTooltip] informándole de estos nuevos acontecimientos, para que [mena.GetSheHe] ya no tenga que dedicar recursos a este asunto."
nubia.0151.a:0 "¡[teniellasi.GetFirstNameNoTooltip], tengo buenas noticias que contarte!"
nubia.0152.t:0 "Éxito: Capturados los Esclavos Fugitivos"
nubia.0152.desc:0 "¡Por fin! Mis oficiales han localizado y capturado a los esclavos fugitivos de [teniellasi.GetFirstName], justo antes de que pudieran cruzar la frontera.\n\nSus nombres son [slave_1.GetFirstName] y [slave_2.GetFirstName], y coinciden con la información que [marianos.GetTitledFirstName] proporcionó en su carta. Al ser llevados ante mí, como era de esperar, suplican piedad e intentan apelar a mi compasión. Sin embargo, la realidad es dura; los esclavos son propiedad de [teniellasi.GetFirstNamePossessiveNoTooltip], y además tengo un trabajo que cumplir.\n\nMis subordinados esperan mi orden sobre qué hacer a continuación, y los esclavos me observan con temor, preguntándose cuál será mi decisión sobre su destino."
nubia.0152.a:0 "Huid. Huid antes de que cambie de opinión. ¡Nunca volváis!"
nubia.0152.b:0 "Compraréis vuestra libertad si os asentáis aquí."
nubia.0152.c:0 "Mi trabajo es devoleros a vuestro amo."
nubia.0153.t:0 "$nubia.0149.t$"
nubia.0153.desc:0 "Curiosamente, [mena.GetFirstNameNoTooltip] logró capturar a los esclavos, pero luego escaparon de nuevo y ahora están fuera de nuestra jurisdicción.\n\nEs decepcionante, pero siento que algo no encaja del todo en el informe de [mena.GetFirstNamePossessive]. Los detalles de la fuga de los esclavos parecen extraños, y algunos de mis otros oficiales indicaron que [mena.GetFirstNameNoTooltip] pudo haber sido demasiado indulgente al vigilar a los esclavos. No hay manera de que [mena.GetSheHe] facilitara deliberadamente su escape… ¿verdad?\n\nBueno, atribuiré estas discrepancias a un intento de [mena.GetFirstNameNoTooltip] de minimizar su fracaso. Aunque más tarde tendré que reprenderle, mi primera preocupación es informar a [teniellasi.GetFirstNameNoTooltip] de lo ocurrido."
nubia.0154.t:0 "Éxito… ¿Más o Menos?"
nubia.0154.desc:0 "[mena.GetFirstNameNoTooltip] capturó a los esclavos, pero la historia toma un giro extraño aunque aceptable.\n\nPor alguna razón, [mena.GetFirstNameNoTooltip] tuvo suficiente compasión por estos dos esclavos para comprar su libertad y permitirles establecerse en sus tierras. [teniellasi.GetFirstNameNoTooltip] ha aceptado de mala gana, ya que al menos se le ha compensado por la pérdida de propiedad y probablemente podrá comprar mejores esclavos con ese dinero."
nubia.0154.a:0 "Supongo que todo acaba bien, ¿no?"
nubia.0155.t:0 "$nubia.0152.t$"
nubia.0155.desc:0 "Mi confianza en [mena.GetFirstNameNoTooltip] estaba bien fundada, ya que los esclavos, atados y encadenados, llegaron junto con la carta: [mena.GetSheHe] logró capturarlos con éxito, tal como prometió.\n\nContemplo con satisfacción mientras llamo a [teniellasi.GetFirstNameNoTooltip] para transmitirle la buena noticia y devolverle su propiedad.\n\nNuestro trabajo como funcionarios fronterizos puede estar lleno de frustraciones y reveses, pero también tenemos muchos éxitos, como hoy."
nubia.0155.a:0 "¡Eso ya está solucionado!"
