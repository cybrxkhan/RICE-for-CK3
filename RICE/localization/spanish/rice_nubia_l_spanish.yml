 nubia.0260.t:0 "Madera de Sunt"
nubia.0260.desc:0 "A lo largo y ancho del [GetGeographicalRegion('RICE_nile_river_valley').GetName], la gente ha utilizado tradicionalmente la madera de [Glossary( 'sunt', 'SUNT_GLOSS' )] en la construcción de barcos. Esta madera no solo es famosa por su relativa impenetrabilidad en comparación con otros tipos de madera, sino que sus propiedades permiten construir rápidamente muchos barcos a la vez, incluso con cantidades limitadas.\n\n[councilor.GetTitledFirstName] comentó que, como parte de sus deberes como mi [councilor.GetCouncilTitle], [councilor.GetSheHe] estableció recientemente conexiones con algunas aldeas de [county.GetNameNoTier] conocidas por la calidad de sus barcos hechos con madera de #italic sunt#!.\n\n“Reservemos fondos y moveré algunos hilos,” propuso [councilor.GetFirstNameNoTooltip], “para contratar a algunos de ellos y que fabriquen barcos de calidad para nosotros bajo demanda, de manera rápida y económica.”"
nubia.0260.a:0 "Excelente idea. Adelante con ello."
nubia.0260.b:0 "Animémosles a construir barcos de pesca en su lugar."
nubia.0260.c:0 "No tenemos dinero para este tipo de cosas."
nubia.0261.t:0 "Uso de Diferentes Lenguas"
nubia.0261.desc:0 "Tradicionalmente, nosotros, los [nubian.GetCollectiveNoun], usamos tres lenguas en nuestra escritura: [nubian.GetLanguage.GetName], [coptic.GetLanguage.GetName] y [greek.GetLanguage.GetName]. En menor medida, también usamos [arabic.GetLanguage.GetName], debido a nuestras relaciones con quienes siguen [GetReligionByKey('islam_religion').GetName].\n\nMis escribas deben tener cierta habilidad en todas estas lenguas, ya que las usamos en distintos contextos; por ejemplo, [coptic.GetLanguage.GetNameNoTooltip] se emplea comúnmente en textos religiosos. Sin embargo, mi [chancellor.GetCouncilTitle], [chancellor.GetTitledFirstName], ha expresado preocupación porque algunos de mis escribas no dominan bien algunas de estas lenguas.\n\n“Deberíamos formar mejor a los escribas,” recomienda [chancellor.GetFirstNameNoTooltip], “para que la calidad de nuestros documentos no sea deficiente.”"
nubia.0261.a:0 "Enfoquémonos en formarlos en [nubian.GetLanguage.GetNameNoTooltip]"
nubia.0261.b:0 "Enfoquémonos en formarlos en [coptic.GetLanguage.GetNameNoTooltip]"
nubia.0261.c:0 "Enfoquémonos en formarlos en [greek.GetLanguage.GetNameNoTooltip]"
nubia.0261.d:0 "Enfoquémonos en formarlos en [arabic.GetLanguage.GetNameNoTooltip]"
nubia.0262.t:0 "¿Moda Antigua o Nueva?"
nubia.0262.desc:0 "Durante siglos, nosotros, los [ROOT.Char.GetCulture.GetCollectiveNoun], y nuestros antepasados hemos recibido gran influencia del próspero y poderoso [GetTitleByKey('e_byzantium').GetNameNoTier]. Por ejemplo, nuestros vestidos cortesanos y prendas religiosas muestran una fuerte influencia de sus equivalentes en [GetTitleByKey('e_byzantium').GetNameNoTierNoTooltip].\n\nA pesar de esto, en tiempos recientes, algunos entre nosotros han mostrado mayor interés por formas de vestir más autóctonas, alterando nuestra moda para integrar ciertos aspectos de esos estilos. Desde hace un tiempo, he notado esto también en mi propia corte; algunos prefieren ropa de estilo ‘indígena’, mientras que otros siguen la moda más antigua, prestigiosa, influenciada por [GetTitleByKey('e_byzantium').GetAdjectiveNoTooltip]."
nubia.0262.tooltip:0 "La mayoría de tus [courtiers|E] han adquirido el [character_modifier|E] [GetModifier('RICE_nubia_prefers_byzantine_clothing').GetNameWithTooltip] o el [GetModifier('RICE_nubia_prefers_indigenous_clothing').GetNameWithTooltip], reflejando sus preferencias de moda."
nubia.0262.a:0 "Encuentro más atractivos nuestros estilos de vestimenta nativos."
nubia.0262.b:0 "¡El estilo [GetTitleByKey('e_byzantium').GetAdjectiveNoTooltip] ha perdurado por una razón!"
nubia.0263.t:0 "¿Los Tiránicos [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]?"
nubia.0263.desc:0 "Estoy recibiendo audiencia de varios mercaderes [ROOT.Char.GetCulture.GetName] que provienen de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier], y que recientemente regresaron de un largo viaje de negocios. Me están contando diligentemente lo que vieron y escucharon en tierras extranjeras, información que podría ser útil para mí, pero también cosas curiosas que oyeron en sus viajes – algunas sobre nosotros los [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip], o mejor dicho, sobre lo que la gente #italic cree#! de nosotros.\n\nPor ejemplo, al parecer hay quienes susurran sobre los [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] con temor, porque creen que somos una raza cruel gobernada por tiranos, ya que la ley en nuestras tierras permite que cualquier rey pueda convertir instantáneamente a alguien en esclavo sin motivo alguno, y todos lo aceptan sin quejarse.\n\n¡Absurdo, pero divertido! Todos saben que los esclavos suelen ser deudores, criminales o prisioneros de guerra."
nubia.0263.a:0 "¡Bien! Otros deberían vernos con temor y misterio."
nubia.0263.b:0 "Los extranjeros ignorantes claramente saben poco sobre nosotros."
nubia.0263.info:0 "#emphasis Contexto Histórico:#! Varias fuentes musulmanas medievales, incluyendo al geógrafo Al-Qazwini (c. 1203 – 1283 d.C.) y al diplomático fatimí y misionero chiita Al-Aswani (c. siglo X d.C.), afirman que los gobernantes de Nubia eran monarcas absolutos, quienes por costumbre tenían derecho a forzar inmediatamente a cualquier persona a convertirse en esclavo. Aunque la esclavitud existía en la Nubia cristiana, los esclavos eran capturados generalmente en incursiones a tierras vecinas frecuentemente paganas, o eran nubios nativos privados de libertad por diversas razones como castigo legal. Además, aunque la investigación no es concluyente sobre la naturaleza exacta de la administración medieval nubia, está claro que existía algún tipo de aparato burocrático con el que los reyes nubios debían trabajar, incluso siendo muy poderosos."
nubia.0264.t:0 "Protectores del Bosque"
nubia.0264.desc:0 "Me siento al borde del patio mientras el sol se oculta en el horizonte y la noche se instala.\n\nVarios hijos de mis sirvientes y mi [child.Custom('GetDaughterSon')], [child.GetFirstName], corren y ríen, intentando arrebatarse un hueso de animal entre ellos. Recuerdo vagamente haber jugado un juego así en mi juventud, pero no recuerdo sus reglas, y pregunto a mi [ROOT.Char.Custom('lowly_servant_type')], que está cerca y cuyo hijo también juega, de qué trata el juego.\n\n“Mi [ROOT.Char.GetLadyLord],” dice el sirviente con respeto y una reverencia, “este es el juego llamado #italic Protectores del Bosque#!. Observa que los niños están en dos equipos: unos son los leones y otros los lobos. ¿Ves esos dos grandes círculos que dibujaron en el suelo? Cada equipo intenta llevar el hueso de vuelta a su círculo.”"
nubia.0264.a:0 "Hmph. Supongo que es un juego infantil tonto."
nubia.0264.b:0 "¡Ah! Ahora recuerdo… qué felices recuerdos."
nubia.0264.info:0 "#emphasis Contexto Histórico:#! Este evento se inspira en un juego infantil que todavía se juega popularmente en partes del norte de Sudán, particularmente alrededor de Dongola, cerca de la antigua capital del reino nubio de Makuria. Aunque es imposible determinar cuándo se inventó o jugó por primera vez, no es inverosímil que pudiera haberse jugado en tiempos premodernos, dado que solo requiere dos cosas: un hueso y niños."
nubia.0265.t:0 "Era de la Hégira"
nubia.0265.desc:0 "Hemos tenido numerosos tratos con los pueblos [arabic.GetHeritage.GetName] desde que conquistaron y tomaron control de [GetGeographicalRegion('ghw_region_egypt').GetName] hace mucho tiempo. Desde entonces, algunos de nuestros escribas han aprendido a leer y escribir en [arabic.GetLanguage.GetName]; incluso algunos de nuestros documentos administrativos y [ROOT.Char.GetFaith.GetAdjective] religiosos están redactados en esa lengua.\n\nLa influencia de [arabic.GetLanguage.GetNameNoTooltip] en estos documentos es tal que algunos de mis escribas han adoptado la costumbre de calcular fechas según la [Glossary( 'Era de la Hégira', 'ERA_OF_THE_HEGIRA_GLOSS' )], en lugar de nuestra tradicional [Glossary( 'Era of the Martyrs', 'ERA_OF_THE_MARTYRS_GLOSS' )].\n\n[zealot.GetTitledFirstName], conocido por sus firmes opiniones sobre [zealot.GetFaith.GetName], me ha protestado sobre esta tendencia entre algunos de mis escribas. “Adaptar otra lengua es sensato y pragmático,” me dice un día [zealot.GetSheHe], “¡pero adoptar el calendario de los infieles [GetReligionByKey('islam_religion').GetAdjective], especialmente al escribir en lenguas distintas de [arabic.GetLanguage.GetNameNoTooltip]? ¡Nuestros antepasados se avergonzarían de lo fácilmente que desechamos nuestras creencias y valores!”"
nubia.0265.a:0 "Sabes que [liege.GetTitledFirstName] sigue [GetReligionByKey('islam_religion').GetNameNoTooltip], ¿verdad?"
nubia.0265.b:0 "No me importa mientras nuestros escribas hagan un buen trabajo."
nubia.0265.c:0 "Cierto… ¡desalentaré el uso de la #italic Era de la Hégira#!"
nubia.0265.info:0 "#emphasis Contexto Histórico:#! Tradicionalmente, los documentos cristianos medievales de Egipto y Nubia usaban la [Glossary( 'Era of the Martyrs', 'ERA_OF_THE_MARTYRS_GLOSS' )] para calcular fechas, aunque algunos empleaban la [Glossary( 'Era de la Hégira', 'ERA_OF_THE_HEGIRA_GLOSS' )] islámica. Esto fue resultado del intenso intercambio económico, político y cultural entre musulmanes egipcios, cristianos egipcios y cristianos nubios durante la época medieval. Curiosamente, los documentos cristianos egipcios que la empleaban podían calcular fechas de la #italic Hégira#! con bastante exactitud, mientras que los documentos nubios similares tienden a ser menos precisos."
nubia.0266.t:0 "Montículos de Ladrillo Rojo"
nubia.0266.desc:0 "En [GetGeographicalRegion('RICE_greater_nubia_region').GetName], a menudo se encuentran montículos aparentemente aleatorios de ladrillo rojo enterrados a lo largo del Nilo. Algunos podrían ser los restos de antiguos [ROOT.Char.GetFaith.HouseOfWorshipPlural] [ROOT.Char.GetFaith.GetAdjective], o incluso estructuras cotidianas construidas durante los días de los [Glossary( 'Qores', 'QORE_GLOSS' )] y [Glossary( 'Kandakes', 'KANDAKE_GLOSS' )].\n\nAunque estos hallazgos suelen ser aislados, recientemente se localizaron varios montículos de ladrillo rojo en [county.GetNameNoTier], suficientes para reutilizar en muchos edificios distintos. Sin embargo, siempre hay historias que aseguran que estos antiguos montículos albergan todo tipo de espíritus temibles de antaño, quienes se ofenderían si perturbamos sus hogares…"
nubia.0266.a:0 "¡Esperemos poder dar buen uso a estos ladrillos!"
nubia.0266.b:0 "No toquen los ladrillos – no perturbemos a los espíritus."
RICE_every_zealous_nubian_courtier_of_religion:0 "Cada [courtier|E] de tu [religion|E] con los [traits|E] [GetTrait('zealous').GetName( GetNullCharacter )], [GetTrait('humble').GetName( GetNullCharacter )], [GetTrait('paranoid').GetName( GetNullCharacter )] o [GetTrait('craven').GetName( GetNullCharacter )]"
nubia.0267.t:0 "$travel_event_prefix$ Descanso en un Hafir"
nubia.0267.desc:0 "Tuvimos la fortuna de encontrar un [Glossary( 'Hafir', 'HAFIR_GLOSS' )] intacto y perfectamente mantenido en [ROOT.Char.GetCurrentLocation.GetName]. Nuestro grupo se aseguró de aprovisionarse con el agua que ofrecía este depósito, sin duda más limpia y refrescante que la calidad inferior del agua que a veces proviene del Nilo.\n\nAllí, encontramos y conversamos con pastores locales que también utilizaban el agua del #italic hafir#!. Uno de ellos me dijo: “Alabamos al previsor [ruler.GetTitledFirstName] por dedicar recursos al mantenimiento de estos #italic hafirs#!.”"
nubia.0267.desc.self:0 "\n\nCuriosamente, ¡parece que no me reconocen!"
nubia.0267.a:0 "“Bueno, yo conozco a [ruler.GetHerHim]. ¡[ruler.GetSheHe|U] soy yo!”"
nubia.0267.b:0 "“Ah, sí, he oído hablar de este [ruler.GetTitledFirstNameNoTooltip]….”"
nubia.0267.c:0 "Espero que [ruler.GetFirstNameNoTooltip] siga proveyéndoos."
nubia.0267.d:0 "[ruler.GetFirstNameNoTooltip] solo hace eso para ganarse vuestra confianza."
nubia.0268.t:0 "$travel_event_prefix$ ¿Dónde está la Carne?"
nubia.0268.desc:0 "“Perdóneme, mi [ROOT.Char.GetLadyLord], pero esto es lo mejor que tenemos,” me dice con pesar el anciano [culture.GetName], mientras los aldeanos me presentan pequeñas cantidades de carne de cabra y oveja.\n\nMi séquito y yo estábamos de paso en una aldea de [ROOT.Char.GetCurrentLocation.GetName] por la noche, y los aldeanos hospitalarios nos ofrecieron los pocos alimentos que tenían. Sin duda, es una aldea pobre, cuyos habitantes lucían cansados y agotados.\n\n“Lamentablemente no podemos ofrecer a un gran y poderoso [ROOT.Char.GetWomanMan] como usted carne de res,” continúa el anciano, “ya que tenemos muy pocos bovinos aquí. Espero que eso no sea un problema.”"
nubia.0268.a:0 "¡Para nada! La cabra y la oveja están deliciosas."
nubia.0268.b:0 "Preferiría carne de res, pero así es la vida."
nubia.0268.c:0 "¡Pobres aldeanos! Tomad este oro para ayudaros."
nubia.0268.info:0 "#emphasis Contexto Histórico:#! En la antigua y medieval Nubia, debido al gran prestigio y valor del ganado, la carne de res era popular entre las élites y habitantes urbanos. Evidencias arqueológicas sugieren que, en los asentamientos rurales más pobres, se consumía más carne de oveja y cabra que de res."
nubia.0269.t:0 "Palabras de Abba Poemen"
nubia.0269.desc:0 "Con tono firme, [chaplain.GetTitledFirstName] reitera: “Los [Glossary( 'Dichos de los Padres del Desierto', 'SAYINGS_OF_THE_DESERT_FATHERS_GLOSS' )] son claros al respecto. [Glossary( 'Abba Poemen', 'ABBA_POEMEN_GLOSS' )] nos enseña que los monjes [GetReligionByKey('christianity_religion').GetAdjective] no deben participar en actividades agrícolas como sembrar y cosechar, ni mucho menos poseer tierras, pues ese es trabajo comunitario que podría llevarlos a la tentación, cuando deberían retirarse del mundo.”\n\nAquí vamos de nuevo. No es la primera vez que [chaplain.GetFirstNameNoTooltip] me sermonea sobre esto.\n\n“Como vuestro [chaplain.GetCouncilTitle],” continúa [chaplain.GetSheHe], “sé que no podemos prohibir que los monjes hagan esto. Demasiadas de nuestras instituciones religiosas poseen tierras. Cambiar eso arruinaría nuestra economía, y admito que los monjes necesitan los fondos de vez en cuando. Pero… es frustrante. ¿Podemos hacer algo al respecto?”"
nubia.0269.a:0 "La realidad a veces puede decepcionar, pero es necesaria."
nubia.0269.b:0 "Quizá podamos animar a los monjes a centrarse en asuntos espirituales."
nubia.0270.t:0 "Epítetos de San Rafael"
nubia.0270.desc:0 "[chaplain.GetTitledFirstName] está dando un sermón hoy sobre el [Glossary( 'Arcángel Rafael', 'ARCHANGEL_RAPHAEL_GLOSS' )], ampliamente venerado por los [GetReligionByKey('christianity_religion').GetAdjective] [ROOT.Char.GetCulture.GetCollectiveNoun], quizá más que cualquier otro pueblo del mundo.\n\nCon pasión, [chaplain.GetFirstNameNoTooltip] enumera los muchos epítetos que hemos dado a San Rafael tanto en nuestra lengua vernácula [ROOT.Char.GetCulture.GetLanguage.GetName] como en la formal [greek.GetLanguage.GetName], para enfatizar sus numerosas cualidades: “gobernante de santos”, “salvador”, “ayudante de toda la humanidad”, “#italic empsychos#!” (que significa tener vida en sí), “#italic amisthos#!” (significando sanar sin pago), y “#italic archinous#!” (significando intelecto principal).\n\n“¡Escuchad estos nombres!” proclama [chaplain.GetFirstNameNoTooltip]. “¡Rafael no solo guía a la Iglesia, sino que doma enemigos y demonios!”"
nubia.0270.a:0 "Rafael nos guía espiritualmente en estos tiempos difíciles."
nubia.0270.b:0 "Rezo para que Rafael luche y destruya a nuestros enemigos demoníacos."
nubia.0270.c:0 "¿De verdad Rafael hace tanto por nosotros ahora?"
nubia.0271.t:0 "San Rafael está en todas partes"
nubia.0271.desc:0 "Un comerciante itinerante que visita hoy mi corte es un devoto [GetReligionByKey('christianity_religion').GetAdherentName] de tierras lejanas, y resulta inspirador ver tal fe en [ROOT.Char.GetFaith.HighGodName] a pesar de la distancia geográfica y nuestras diferencias culturales.\n\nDurante nuestra fascinante conversación, el comerciante comenta que notó una tendencia interesante mientras viajaba por mi reino.\n\n“No creo que sea algo malo en absoluto, pero he observado que muchas de las bellas obras de arte en muchas de las [ROOT.Char.GetFaith.HouseOfWorshipPlural] [ROOT.Char.GetCulture.GetName] parecen estar extrañamente centradas en [Glossary( 'San Rafael', 'ARCHANGEL_RAPHAEL_GLOSS' )],” señala el comerciante. “Me parece fascinante lo devota que es vuestra gente hacia él – ¡no es que eso sea negativo! Apenas veo otros arcángeles representados con tanto amor y frecuencia en estas tierras.”"
nubia.0271.a:0 "No estoy seguro de cómo comenzó, pero somos así."
nubia.0271.b:0 "Rafael nos protege de muchas maneras."
nubia.0271.c:0 "Dime, ¿qué otras obras de arte has visto en tus viajes?"
nubia.0272.t:0 "$travel_event_prefix$ ¡Oink, Oink!"
nubia.0272.desc:0 "Al detenernos en un modesto [faith.HouseOfWorship] [faith.GetAdjective] en [ROOT.Char.GetCurrentLocation.GetName], me sorprendió la cantidad de cerdos que los monjes locales mantenían allí.\n\n“Muchos peregrinos y visitantes vienen aquí,” explica uno de los monjes, mientras estamos cómodamente sentados en los aposentos interiores que nos ofrecen. “Los cerdos son baratos y no tan prestigiosos en comparación con el ganado, así que tradicionalmente para nosotros, humildes [culture.GetName], el cerdo es un alimento sencillo.”\n\nTras sus palabras, escuchamos numerosos ruidos fuertes de cerdos afuera. El monje se ríe: “Te acostumbras a los sonidos de los cerdos con el tiempo. No es diferente a vivir en una granja con animales. De todos modos, ¿os gustaría probar un poco de cerdo?”"
nubia.0272.a:0 "Por mis creencias [ROOT.Char.GetFaith.GetAdjective], debo declinar."
nubia.0272.b:0 "Es un honor visitar este [faith.HouseOfWorship] y compartir cerdo."
nubia.0272.c:0 "¿Dónde está la carne de res? ¿Cómo sobrevivís solo con cerdo?"
nubia.0272.info:0 "#emphasis Contexto Histórico:#! En el Sudán moderno, los cerdos, y mucho menos comerlos, son poco comunes dado que la mayoría del país es musulmán. Sin embargo, en la antigua Nubia, los cerdos se volvieron cada vez más frecuentes en el período medieval (en contraste con la Nubia antigua) cuando gran parte de la región era cristiana. Aunque el ganado seguía siendo el principal animal de cría en Nubia, especialmente entre las élites, los cerdos se convirtieron en una fuente importante de alimento para las clases bajas y las instituciones religiosas. Por ejemplo, existen evidencias arqueológicas de monasterios e iglesias con grandes piaras de cerdos, y los peregrinos que visitaban algunos de estos lugares probablemente consumían bastante cerdo como resultado."
nubia.0273.t:0 "El Oikonomos"
nubia.0273.desc:0 "[chaplain.GetTitledFirstName] me ha informado sobre un excelente candidato para unirse a mi administración.\n\n“Durante mis funciones como vuestro [chaplain.GetCouncilTitle],” explica [chaplain.GetSheHe], “he oído hablar de este [Glossary( 'oikonomos', 'OIKONOMOS_GLOSS' )] por varios [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitlePlural')]. Su nombre es [oikonomos.GetFirstName], y por lo que he oído, [oikonomos.GetSheHe] es muy instruido y especializado en números, habiendo servido en uno de los [ROOT.Char.GetFaith.HouseOfWorshipPlural] cercanos. Sería una pérdida no reclutar a alguien tan talentoso.”"
nubia.0273.a:0 "Intrigante. Veamos si puede unirse a mi corte."
nubia.0273.b:0 "Será mejor que ayude al [ROOT.Char.GetFaith.HouseOfWorship]."
nubia.0274.t:0 "Devoto de San Epimaco"
nubia.0274.desc:0 "Uno de mis $knight_culture_player_plural_no_tooltip_lowercase$, [knight.GetTitledFirstName], ha demostrado un notable grado de devoción hacia [knight.GetFaith.HighGodName] y la fe [knight.GetFaith.GetAdjective], una y otra vez. Recientemente, [knight.GetSheHe|U] ha desarrollado un gran celo hacia [Glossary( 'San Epímaco', 'SAINT_EPIMACHOS_GLOSS' )], atribuyendo al santo guerrero el haber salvado su vida y guiarlo en las artes de la guerra.\n\nNo debería sorprender – entre los [knight.GetCulture.GetCollectiveNoun], aunque Epimaco no es tan popular como, digamos, [Glossary( 'San Rafael', 'ARCHANGEL_RAPHAEL_GLOSS' )], sigue siendo muy, muy popular."
nubia.0274.a:0 "¡Que Epimaco te guíe, mi $knight_culture_player_no_tooltip_lowercase$!"
nubia.0274.b:0 "No me importa a quién reces, mientras luches bien."
nubia.0274.c:0 "¡Permíteme venerar a Epimaco siguiendo tu ejemplo!"
nubia.0275.t:0 "Soulou"
nubia.0275.desc:0 "Recientemente he incorporado a mi servicio a más [ROOT.Char.GetCulture.GetName] [Glossary( 'soulou', 'SOULOU_GLOSS' )], quienes ya han demostrado su gran discreción y profesionalidad en sus tareas de transportar cartas sensibles y actuar como mensajeros entre mi persona y mis subordinados.\n\nDebo aprovechar su diligencia, enfocando sus servicios en asuntos específicos donde su discreción y eficiencia sean más útiles…"
nubia.0275.a:0 "Centrarse en asuntos políticos delicados"
nubia.0275.b:0 "Centrarse en asuntos personales y privados"
nubia.0275.c:0 "Centrarse en correspondencia rápida"
nubia.0276.t:0 "Instalándose en las Tumbas Antiguas"
nubia.0276.desc:0 "He recibido noticias de que un grupo de ermitaños [faith.GetAdjective] ha descubierto una tumba antigua en el desierto de [county.GetNameNoTier], y se ha instalado dentro de la estructura.\n\nEstas cosas ocurren ocasionalmente a lo largo del [GetGeographicalRegion('RICE_nile_river_valley').GetName], dada la abundancia de viejos monumentos construidos hace mucho tiempo que aún se conservan en relativo buen estado. Hay algo profundo en la idea de retirarse a un lugar de paz y sosiego espiritual, en medio del arte y la arquitectura de épocas pasadas."
nubia.0276.a:0 "Estoy seguro de que los ermitaños se desenvolverán bien allí."
nubia.0276.b:0 "Donaré algunos recursos para ayudarles."
nubia.0276.info:0 "#emphasis Contexto Histórico:#! Aunque Egipto y Sudán fueron cristianizados en la temprana Edad Media, la gente aún encontraba uso para los antiguos monumentos de la región. Las tumbas, por ejemplo, se reutilizaban como lugares de culto religioso y ascetismo por ermitaños. Tales actos, registrados en textos medievales, no necesariamente buscaban demostrar o alardear de la supremacía del cristianismo sobre las antiguas religiones paganas de Egipto y Sudán, ya que estas ya no se practicaban ni representaban una amenaza institucional para el cristianismo. Más bien, las tumbas se ocupaban por razones pragmáticas, siendo estructuras duraderas, aisladas y relativamente cercanas a zonas habitadas."
 nubia.0277.t:0 "¿Un [african.GetWomanMan] libre o un esclavo?"
nubia.0277.desc:0 "“¡Soy un [african.GetWomanMan] libre – por favor, os ruego actuar con un corazón justo y bondadoso como un [ROOT.Char.GetTitleAsNameNoTooltip] recto, mi [ROOT.Char.GetLadyLord]!” suplica [african.GetFirstName], concluyendo [african.GetHerHis] historia.\n\nObservo cuidadosamente a [african.GetHerHim], intentando detectar cualquier indicio de engaño en [african.GetHerHis] ojos, mientras reflexiono sobre el asunto. ¿Es realmente este [african.GetFirstNameNoTooltip] un [african.GetCulture.GetName] [african.GetWomanMan] libre que viajaba por [county.GetNameNoTier] y fue injustamente secuestrado por crueles traficantes de esclavos, como afirma? ¿O es un esclavo astuto que utiliza esta historia para escapar de su amo?\n\nNo hay una respuesta clara, pero debo tomar una decisión."
nubia.0277.a:0 "Devolver a este esclavo mentiroso a su amo."
nubia.0277.b:0 "Creo en ti y garantizaré tu libertad, [african.GetFirstNameNoTooltip]."
nubia.0277.c:0 "Puedes ser libre, pero también compensaré a tu antiguo dueño."
nubia.0277.d:0 "La libertad es tuya, con una condición: conviértete en mi cortesano."
nubia.0277.info:0 "#emphasis Contexto Histórico:#! El Egipto medieval albergaba una población considerable de origen subsahariano, muchos de ellos esclavos, pero otros libres, como comerciantes, mercenarios, peregrinos o antiguos esclavos. Las fuentes primarias registran casos legales sobre africanos libres posiblemente secuestrados ilegalmente mientras estaban en Egipto y forzados a la esclavitud. Por ejemplo, el [Glossary( 'Kitāb 'ajā'ib al-Hind', 'KITAB_AJA_IB_AL_HIND_GLOSS' )], una colección de relatos del siglo X, señala que un africano negro viajando por el Nilo sin compañía ni protección era considerado presa fácil para traficantes de esclavos."
nubia.0278.t:0 "Santa Hilaria: Una Inspiración para las Mujeres"
nubia.0278.desc:0 "[courtier.GetTitledFirstName] me contó cómo recientemente visitó un [courtier.GetFaith.GetAdjective] [courtier.GetFaith.HouseOfWorship] cercano. Allí, leyó un pergamino guardado en su biblioteca, que narraba la historia de [Glossary( 'San Hilaria', 'SAINT_HILARIA_GLOSS' )], hija del emperador romano Zenón, quien admiraba tanto a los monjes de [GetTitleByKey('b_wadi_natrun').GetNameNoTier] que se disfrazó de eunuco para unirse a ellos.\n\nAunque [courtier.GetSheHe] ya conocía la historia, leerla así, en el [courtier.GetFaith.HouseOfWorship], fue una experiencia profundamente emotiva e inspiradora. [courtier.GetSheHe|U] espera vivir una vida buena y virtuosa, guiada por el ejemplo de Santa Hilaria."
nubia.0278.a:0 "Que logres tu aspiración de vivir virtuosamente."
nubia.0278.b:0 "Dudo de las convicciones de [courtier.GetFirstNameNoTooltip]."
nubia.0278.c:0 "[courtier.GetFaith.GetReligion.GetName] es una religión tonta, a mi juicio."
nubia.0279.t:0 "Ful Medames"
nubia.0279.desc:0 "Ah… no hay nada mejor que un delicioso plato de [Glossary( 'ful medames', 'FUL_MEDAMES_GLOSS' )] para comenzar la mañana.\n\nMás temprano, al amanecer, mis sirvientes y cocineros trabajaron duro para preparar este plato tan sabroso como había solicitado la noche anterior. Tras combinar habas con ajo, cebolla, comino y otras especias, lo coronaron con huevo hervido y un toque de limón."
nubia.0279.a:0 "Alabado sea [ROOT.Char.GetFaith.HighGodName] – es una comida sencilla, pero #italic deliciosa#!."
nubia.0280.t:0 "Los Antiguos Talleres de Cerámica"
nubia.0280.desc:0 "[councilor.GetTitledFirstName], mi [councilor.GetCouncilTitle], me ha llamado la atención sobre los talleres de cerámica [culture.GetName] de [county.GetNameNoTier], que funcionan bien, pero podrían hacerlo aún mejor.\n\n“Estos talleres, como muchos otros en [GetGeographicalRegion('RICE_greater_nubia_region').GetName], han estado activos durante muchos años, vendiendo sus productos lejos y ancho, gracias a nuestro apoyo,” me recuerda [councilor.GetFirstNameNoTooltip], “y han estado operando durante quién sabe cuánto tiempo – incluso siglos. Sin embargo, para ir al grano, creo que los de aquí podrían recibir aún más apoyo, ya que no se venden tanto a comerciantes extranjeros. Fortalecer la economía local nos beneficiará a todos.”"
nubia.0280.a:0 "¡Buena idea! Apoyemos esta industria."
nubia.0280.b:0 "Entiendo, pero tenemos otras prioridades."
nubia.0280.info:0 "#emphasis Contexto Histórico:#! Durante su apogeo, el Imperio Kushita (c. siglo VIII a.C. - siglo IV d.C.) albergaba numerosos talleres de cerámica prósperos. Incluso tras la caída del Imperio Kushita, estos talleres, o sus sucesores, continuaron funcionando durante siglos, produciendo estilos de cerámica similares, particularmente en Alodia o Nubia del sur, que fue el centro de la posterior civilización kushita. Esto es una prueba más de la notable continuidad entre los antiguos kushitas y los nubios medievales, a pesar de las diferencias en religión, idioma y contexto político."
nubia.0281.t:0 "Golpes en la Noche"
nubia.0281.desc:0 "Cuando vi a [courtier.GetTitledFirstName], [courtier.GetSheHe] parecía demacrado e inquieto. Demacrado podía entenderlo – nos preocupamos cuando desapareció la noche anterior, pero nos alivió encontrar que solo se había perdido mientras regresaba de una visita a una aldea cercana. ¿Pero inquieto? Eso parecía extraño.\n\n“Me acerqué demasiado a las viejas ruinas [culture.GetName] cerca de la aldea,” explicó [courtier.GetFirstNameNoTooltip], “y vi una luz a lo lejos, hacia la que caminé para estar seguro. Así fue como me perdí. Debe haber sido un [Glossary( 'ablemba', 'ABLEMBA_GLOSS' )]. Juro que pensé que la luz tenía forma de mujer, pero la imagen desapareció rápidamente. Tales espíritus malvados [old_faith.GetReligion.GetAdjective] no obedecen nuestros [courtier.GetFaith.GetReligion.GetAdjective] [courtier.GetFaith.ReligiousText], así que recé intensamente a [courtier.GetFaith.HighGodName] para que me protegiera.”"
nubia.0281.a:0 "Que [ROOT.Char.GetFaith.HighGodName] te haya protegido bien."
nubia.0281.b:0 "Eso debieron ser luces aleatorias de otra aldea."
nubia.0282.t:0 "Límites a la Hospitalidad"
nubia.0282.desc:0 "Nos alegramos de llegar al pequeño [faith.HouseOfWorship] [culture.GetName] en [ROOT.Char.GetCurrentLocation.GetName], ya que significaba que tendríamos un lugar para descansar durante la noche.\n\nLos [faith.GetAdjective] [faith.AltPriestTermPlural] fueron muy acogedores, diciéndonos que podíamos quedarnos por comida y alojamiento un par de días. Sin embargo, al acomodarnos, vimos a algunos otros viajeros mal vestidos abandonando el lugar.\n\n“Nunca rechazamos a los visitantes,” me dice uno de los [faith.AltPriestTermPlural], cuando pregunto qué sucede, “pero hay límites a nuestra hospitalidad. Como es costumbre entre nuestro pueblo, los visitantes pueden quedarse en las habitaciones cerca de la puerta un par de días, pero no más. Recibimos muchos visitantes, y tenemos poco espacio para alojarlos a todos.”"
nubia.0282.a:0 "Desafortunado, pero comprensible."
nubia.0282.b:0 "Pagaré para que los viajeros puedan quedarse más tiempo."
nubia.0283.t:0 "Los Aplasta-Pupilas"
nubia.0283.desc:0 "Hace mucho, nuestros antepasados y los de los pueblos [arabic.GetHeritage.GetName] del norte libraron muchas batallas; nuestros antepasados repelieron con éxito a los invasores y negociaron el [RICE_baqt_treaty|E] con ellos, gracias en parte a las temibles habilidades de sus arqueros.\n\nIncluso hoy, los pueblos [arabic.GetHeritage.GetName] nos llaman [nubian.GetCollectiveNoun] los “aplastapupilas.” Existe una leyenda que dice que en aquellas batallas de antaño, nuestros antepasados apuntaban deliberadamente a los ojos de los [arabic.GetHeritage.GetNameNoTooltip] para cegarlos.\n\nEstas historias han despertado un gran interés en mí últimamente. No tengo duda de que nuestros arqueros actuales pueden igualar la habilidad de nuestros antepasados, si fuera necesario."
nubia.0283.a:0 "Debo inspirar a mis arqueros para que sean como sus antepasados."
nubia.0283.b:0 "Estas historias disuadirán a los extranjeros de atacarnos."
nubia.0284.t:0 "Honrando a las Mujeres"
nubia.0284.desc:0 "El sermón de hoy de [chaplain.GetTitledFirstNamePossessive], como [chaplain.GetCouncilTitle], versa sobre la gloriosa Virgen María y su importante papel en nuestras vidas.\n\n“Nosotros, [nubian.GetCollectiveNoun], a diferencia de muchos otros pueblos,” proclama [chaplain.GetFirstNameNoTooltip], “siempre recordamos honrar a las mujeres en nuestra vida. Pues es a través de ellas que recordamos la santidad de María, y en su propio ser, como mujeres, también llevan esta santidad.”"
nubia.0284.a:0 "¡Ciertamente, no hay vergüenza en reverenciar a nuestras madres!"
nubia.0284.b:0 "Dudo que todas las mujeres sean tan santas…."
nubia.0284.info:0 "#emphasis Contexto Histórico:#! A lo largo de los siglos, las mujeres ocuparon un estatus alto en la sociedad nubia, aunque sus roles y derechos variaron con el tiempo. Por ejemplo, tenemos evidencia de varias reinas nubias antiguas, pero no hay evidencia de que las mujeres pudieran ser reinas reinantes en la época medieval; sin embargo, a pesar de esto, las madres de los reyes desempeñaban un papel clave en la política medieval nubia, y existen numerosos documentos que demuestran que las mujeres en la Nubia medieval podían poseer, comprar y vender tierras y propiedades de manera independiente, así como ser grandes mecenas de monasterios e iglesias cristianas. Durante la época medieval, en particular, la Virgen María y su papel como madre de Jesucristo se utilizaban como justificación del alto estatus de las mujeres. Incluso hoy, los nubios, ahora mayormente musulmanes, explican sus costumbres de respeto hacia las mujeres como influenciadas por su anterior devoción cristiana a la Virgen María."
nubia.0285.t:0 "Vasijas Protectivas"
nubia.0285.desc:0 "Varios de mis sirvientes [nubian.GetName] tienen la costumbre de grabar el nombre de ángeles y santos como [Glossary( 'Rafael', 'ARCHANGEL_RAPHAEL_GLOSS' )] y [Glossary( 'Epímaco', 'SAINT_EPIMACHOS_GLOSS' )] en la cerámica que poseo.\n\nEstos sirvientes son diligentes y devotos [ROOT.Char.GetFaith.GetAdherentNamePlural], que creen firmemente que tales medidas nos protegerán de fuerzas malignas, mundanas o sobrenaturales. Dicho esto, grabar los nombres en tantas vasijas como puedan puede ser un poco excesivo, especialmente porque algunas de estas vasijas las debo usar para banquetes y otros asuntos importantes."
nubia.0285.a:0 "¡Lo aprecio! Mejor espiritualmente seguro que lamentarlo después."
nubia.0285.b:0 "Creo que #italic todas#! mis vasijas deberían tener estas inscripciones."
nubia.0285.c:0 "Deberían dejar de hacer esta tontería inútil."
nubia.0285.info:0 "#emphasis Contexto Histórico:#! En la Nubia cristiana medieval, el culto a los ángeles era sumamente popular. Esto se evidencia en el gran corpus de inscripciones encontradas en sitios arqueológicos de la región con nombres de varios arcángeles y santos, en paredes de edificios, tatuajes en momias humanas y vasijas de cerámica. Las fuentes egipcias también mencionan estas costumbres nubias. Invocar los nombres de estas figuras religiosas en estas superficies se creía que era un arma poderosa para repeler fuerzas malignas."
nubia.0286.t:0 "El Nombre del Arcángel Miguel"
nubia.0286.desc:0 "Mientras descansaba en una aldea de [ROOT.Char.GetCurrentLocation.GetName], los ancianos del lugar, ya sea por honrar la presencia de alguien como yo, o por ser personas sociables, nos llevaron a recorrer el asentamiento, explicándonos su modo de vida y cómo les iba. Durante el recorrido, noté que varios aldeanos estaban grabando algo en sus casas.\n\n“Los chicos de allí están grabando el nombre del Arcángel Miguel en las paredes de esas casas recién construidas,” explica uno de los ancianos que nos acompañaba, con una sonrisa arrugada al notar mi curiosidad. Nosotros, los aldeanos de [culture.GetName], somos mayormente analfabetos, pero buenos [faith.GetAdherentNamePlural] que rezamos fervientemente a [faith.HighGodName] y sabemos que los Arcángeles nos protegerán mientras invoquemos sus nombres."
nubia.0286.a:0 "Interesante. Por favor, continuemos con el recorrido."
nubia.0286.b:0 "¡Alabado sea el Arcángel Miguel! Que os bendiga a todos."
nubia.0286.c:0 "Que [ROOT.Char.GetFaith.HighGodName] os proteja mejor, pero bueno, eso es secundario."
nubia.0287.t:0 "Una Disputa por la Saqia"
nubia.0287.desc:0 "[courtier_1.GetTitledFirstName] y [courtier_2.GetTitledFirstName] se han enfrascado recientemente en una gran discusión sobre una [Glossary( 'saqia', 'SAQIA_GLOSS' )] en [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier], y quieren que yo la resuelva. Ambos son accionistas de esta #italic saqia#!, habiendo contribuido por igual a su construcción y mantenimiento, según la costumbre y ley [ROOT.Char.GetCulture.GetName].\n\nSin embargo, [courtier_1.GetFirstNameNoTooltip] afirma que [courtier_2.GetFirstNameNoTooltip] no cumple con [courtier_2.GetHerHis] parte en la financiación de lo que [courtier_1.GetFirstNameNoTooltip] considera reparaciones menores, como mantener las cuerdas que sujetan el mecanismo. [courtier_2.GetFirstNameNoTooltip] lo disputa, diciendo que [courtier_1.GetFirstNameNoTooltip] es perezoso y espera que [courtier_2.GetHerHim] maneje injustamente todas las reparaciones."
nubia.0287.a:0 "No me molesten con su pelea por una simple [Glossary( 'saqia', 'SAQIA_GLOSS' )]."
nubia.0287.b:0 "[courtier_1.GetFirstNameNoTooltip] tiene razón: [courtier_2.GetFirstNameNoTooltip] está descuidando sus deberes."
nubia.0287.c:0 "[courtier_2.GetFirstNameNoTooltip] tiene razón: [courtier_1.GetFirstNameNoTooltip] está aprovechándose."
nubia.0287.d:0 "Seguramente, ¿podréis llegar a un acuerdo sobre este asunto?"
nubia.0287.d.tooltip:0 "Intentar ayudarlos a resolver su disputa"
nubia.0287.d.bad:0 "Fracasas al mediar en su disputa"
nubia.0287.d.good:0 "Logras mediar con éxito en su disputa"
nubia.0288.t:0 "La Temporada Fría del Nilo"
nubia.0288.desc:0 "La vida de comerciante no siempre es una aventura glamurosa. Hoy aprendo sobre estas verdades gracias a algunos mercaderes que pasan y visitan mi corte para rendir homenaje.\n\nEstos hombres tienen negocios tanto en [GetGeographicalRegion('ghw_region_egypt').GetName] como en [GetGeographicalRegion('RICE_greater_nubia_region').GetName], lo que significa que a menudo navegan sus propios barcos por el Nilo. Sin embargo, este año, por diversas razones, enfrentaron retrasos en transportar sus mercancías debido a la [Glossary( 'cold season', 'NUBIA_COLD_SEASON_2_GLOSS' )].\n\n“Gracias al viento #italic Marīsī#!,” se lamenta uno de los mercaderes, “dudo que podamos llevar los bienes a donde deben. Es culpa nuestra por no planificar bien, ¡pero hemos perdido mucho dinero en este negocio! Nos tiene a todos estresados.”"
nubia.0288.a:0 "Lo que [ROOT.Char.GetFaith.HighGodNameAlternate] da, [ROOT.Char.GetFaith.HighGodNameAlternate] quita."
nubia.0288.b:0 "¿Podrías explicarme más sobre estas temporadas frías y vientos?"
nubia.0289.t:0 "Dichos de los Padres del Desierto"
nubia.0289.desc:0 "Recientemente, he pasado tiempo leyendo los [Glossary( 'Dichos de los Padres del Desierto', 'SAYINGS_OF_THE_DESERT_FATHERS_GLOSS' )], encontrando gran consuelo en las historias de los Padres del Desierto, quienes tanto contribuyeron a [ROOT.Char.GetFaith.GetReligion.GetName].\n\nDescubro que incluso hoy, en nuestra época actual, hay mucha sabiduría que extraer de las lecciones que estas historias nos transmiten – sabiduría que puedo usar en mi vida diaria, como otros [ROOT.Char.GetFaith.GetAdherentNamePlural] han hecho durante generaciones."
nubia.0289.a:0 "Usa esta sabiduría para ser un mejor [ROOT.Char.GetTitleAsNameNoTooltip]"
nubia.0289.b:0 "Usa esta sabiduría para mejorarme espiritualmente"
nubia.0290.t:0 "[courtier.GetFirstNamePossessiveNoTooltip] Tatuaje Apotropaico"
nubia.0290.desc:0 "Hace unos días, [courtier.GetTitledFirstName] fue a un [courtier.GetFaith.HouseOfWorship] cercano en [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] para hacerse un tatuaje de un [courtier.GetFaith.ReligiousSymbol] en [courtier.GetHerselfHimself]. Esta es una antigua costumbre entre los [courtier.GetCulture.GetName] [courtier.GetFaith.GetAdherentNamePlural], así que no fue nada inesperado.\n\n“¡Espero que me proteja de enfermedades y mala suerte!” dice [courtier.GetFirstNameNoTooltip] con una risa, mientras me muestra el tatuaje cuando le pedí verlo hoy."
nubia.0290.a:0 "Estoy seguro de que te protegerá del daño."
nubia.0290.b:0 "Es tu tatuaje, pero veremos si realmente sirve."
nubia.0290.info:0 "$RICE_east_african_tattoo_decision_context_tooltip$"
nubia.0291.t:0 "[ROOT.Char.GetCulture.GetNameNoTooltip] Silos de Barro"
nubia.0291.desc:0 "Hoy observo a algunos de mis sirvientes mientras trabajan en la construcción de nuevos #italic Gossi#! Silos de Grano para mi residencia.\n\nConozco este método fiable y excelente de almacenar alimentos, obviamente, ya que nosotros, [ROOT.Char.GetCulture.GetCollectiveNoun], lo hemos usado durante un tiempo.\n\nAun así, es bueno ver estos gigantescos silos de barro construyéndose en primera fila. No tengo duda de que estos nuevos servirán bien a mi hogar."
nubia.0291.a:0 "Me alegra que existan, así puedo seguir comiendo bien."
nubia.0291.b:0 "Debería preguntar a mis sirvientes cómo funcionan exactamente."
nubia.0292.t:0 "La Gloria de San Rafael"
nubia.0292.desc:0 "Últimamente, [courtier.GetTitledFirstName] ha estado diciendo que su salud ha mejorado significativamente, pues ha evitado enfermedades graves y se siente más fuerte y enérgico que nunca.\n\n¿El secreto? Oraciones a [Glossary( 'San Rafael', 'ARCHANGEL_RAPHAEL_GLOSS' )], afirma [courtier.GetSheHe].\n\nEntre los [courtier.GetCulture.GetName] [courtier.GetFaith.GetAdherentNamePlural], estas historias no son desconocidas, ya que el gran Arcángel es famoso entre nuestro pueblo por sus poderes de sanación.\n\n“Reza a Rafael,” me insta [courtier.GetFirstNameNoTooltip]. “Rózale fervientemente, ¡y tú también notarás un cambio en tu propio ser!”"
nubia.0292.a:0 "¡También me siento inspirado para rezar más a San Rafael!"
nubia.0292.a.nothing:0 "No notas gran diferencia"
nubia.0292.a.casual:0 "Te sientes un poco más saludable que antes"
nubia.0292.a.enthusiastic:0 "Te sientes milagrosamente mucho más saludable que antes"
nubia.0292.b:0 "Ya rezamos todos los días, por supuesto."
nubia.0293.t:0 "Enterrar a un Infante"
nubia.0293.desc:0 "Mi [ROOT.Char.Custom('OppositeGenderedLowlyServantType')] tuvo recientemente un bebé hace menos de un año, que lamentablemente falleció.\n\nSiguiendo una costumbre común entre nosotros, [ROOT.Char.GetCulture.GetCollectiveNoun], mi sirviente afligido ha solicitado humildemente que le permita enterrar al infante en una gran vasija bajo el suelo de los aposentos del sirviente. Dicen que hacerlo aumentaría las posibilidades de [ROOT.Char.Custom('GetHerHimOpposite')] de concebir más hijos en el futuro.\n\nY, como me cuenta mi sirviente con solemnidad al hacer [ROOT.Char.Custom('GetHerHisOpposite')] solicitud: “Aunque he aceptado la muerte del niño, como padre, no puedo dejar al pobre bebé solo en un cementerio frío.”\n\nAún depende de mí permitir esto o no, ya que es mi hogar, y algunos podrían sentirse incómodos con esta antigua costumbre."
nubia.0293.a:0 "Entiendo. Puedes enterrar a tu hijo allí."
nubia.0293.b:0 "Lo siento, pero debes enterrar al niño en el cementerio."
nubia.0293.info:0 "#emphasis Contexto Histórico:#! La práctica de enterrar infantes o niños pequeños muertos en grandes vasijas bajo la casa se atestigua a lo largo del Nilo en Egipto y Sudán durante milenios e incluso hasta el siglo XX, debido a la creencia de que ayudaba a las madres a tener más hijos o porque era inapropiado dejar un infante muerto solo en un cementerio. En sitios arqueológicos en Sudán que datan de la época medieval, por ejemplo, se han encontrado infantes enterrados tanto en cementerios normales como bajo casas. Esta costumbre también se practicó en muchas otras partes del mundo en distintos períodos, como en la Grecia antigua."
nubia.0294.t:0 "Karkade"
nubia.0294.desc:0 "Paso por la cocina y veo a varios de mis sirvientes preparando [Glossary( 'karkade', 'KARKADE_GLOSS' )] al estilo [ROOT.Char.GetCulture.GetName], bebida que últimamente me ha gustado. Están remojando pétalos secos de rosella en agua, que luego hervirán y mezclarán con unas hojas de menta cuando se enfríe."
nubia.0294.a:0 "¡Únete a ellos en la preparación del #italic karkade#!"
nubia.0294.b:0 "Observaré y luego seguiré mi camino"
