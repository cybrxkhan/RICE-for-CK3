 nubia.0190.t:0 "Hacia el Sinaí"
nubia.0190.desc:0 "La fama del Monasterio de Santa Catalina se ha extendido por todo el mundo, por múltiples razones. No solo es el monasterio [christian.GetAdjective] más antiguo aún en funcionamiento, sino que también alberga muchos lugares sagrados y vistas fascinantes, desde el Pozo de Moisés y la Zarza Ardiente hasta las reliquias de Santa Catalina.\n\nNo es de extrañar que haya seguido siendo un lugar de peregrinación popular hasta hoy.\n\nYo también pretendo ser uno de esos peregrinos, que buscan ser inspirados espiritualmente por esta gloria espiritual. Afrontaré los desiertos duros y escarpados del Sinaí y llegaré a este gran monasterio de una manera u otra."
nubia.0190.a:0 "¡Mi viaje comienza hoy – qué gran viaje será!"
nubia.0191.t:0 "Llegada"
nubia.0191.desc:0 "Mi travesía por el Sinaí hacia el Monasterio de Santa Catalina me recordó el episodio del Libro del Éxodo, cuando los israelitas, liderados por Moisés, vagaron por el Sinaí durante cuarenta años, subsistiendo solo con codornices y maná que [ROOT.Char.GetFaith.HighGodName] les proporcionó.\n\nEn comparación, las dificultades que enfrenté durante mis recientes viajes parecen triviales. Aun así, me alegra haber llegado finalmente al monasterio.\n\nSolo de pensarlo, sé que mientras esté aquí, habrá mucho por hacer, mucho por ver y mucho tiempo que pasar en oración."
nubia.0191.a:0 "Pero primero, busquemos un lugar para descansar esta noche."
nubia.0192.t:0 "El Primer Día"
nubia.0192.desc:0 "Amanece un nuevo día y me encuentro despertando en el Monasterio de Santa Catalina. ¡Qué gran sensación estar en este antiguo sitio sagrado, como lo han hecho miles de otros devotos peregrinos [ROOT.Char.GetFaith.GetReligion.GetAdjective] a lo largo de los siglos!\n\nHay muchas cosas interesantes que ver y experimentar en este lugar sagrado; primero, planeo pasar varios días en oración y adoración a [ROOT.Char.GetFaith.HighGodName], y en reflexión espiritual. Quizá después pueda dedicar tiempo a explorar y comprender mejor los muchos aspectos de este monasterio."
nubia.0192.a:0 "Me levanto de la cama y me preparo para mi primer día completo aquí."
nubia.0193.t:0 "Inspiración"
nubia.0193.desc:0 "He pasado ya mucho tiempo en el Monasterio de Santa Catalina, rezando y adorando a [ROOT.Char.GetFaith.HighGodName]. Mientras permanecía en el monasterio, hay una cosa que ha llamado mi atención en particular, y que me ha inspirado enormemente, más que cualquier otra: el #V [GetPlayer.Custom('RICE_saint_catherine_monastery_inspiration_loc')]#!.\n\n[GetPlayer.Custom('RICE_saint_catherine_monastery_inspiration_desc_loc')]\n\nVerdaderamente, este es un lugar antiguo, impregnado de espiritualidad e historia – y esta historia es anterior incluso a la del propio monasterio."
nubia.0193.a:0 "Este lugar es verdaderamente profundo en muchos sentidos."
nubia.0194.t:0 "Conclusión"
nubia.0194.desc:0 "Lamentablemente, mi tiempo aquí en el Monasterio de Santa Catalina ha llegado a su fin, ya que debo regresar a mi vida normal como [ROOT.Char.GetTitleAsNameNoTooltip].\n\nAun así, he vivido una experiencia inspiradora, que invita a la reflexión y de carácter espiritual en el monasterio. ¿Quién hubiera pensado que un solo lugar remoto, en medio del desierto, pudiera contener tanta historia y tradición religiosa?\n\nEs bueno haber podido viajar hasta aquí mientras aún estoy sano y capaz, y reflexionaré sobre todo lo que he visto y hecho en el camino de regreso a casa."
nubia.0194.a:0 "Quizá algún día, incluso, pueda regresar."
