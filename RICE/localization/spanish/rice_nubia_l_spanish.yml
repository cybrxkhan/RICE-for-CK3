 RICE_nubia_keeper_of_granaries_1187:0 "Guardián de los Graneros"
RICE_nubia_keeper_of_granaries_1187_desc:0 "Este personaje, en un momento de su carrera, adquirió el título de [Glossary( 'shoung', 'SHOUNG_GLOSS' )], el Guardián de los Graneros, en Makuria."
RICE_nubia_sunt_boats_character:0 "Barcos Sunt"
RICE_nubia_sunt_boats_character_desc:0 "Este personaje ha contratado los servicios de construcción naval de algunos aldeanos locales del Nilo, conocidos por la calidad de sus barcos hechos de madera de [Glossary( 'sunt', 'SUNT_GLOSS' )]. Esto facilitará el viaje de sus tropas por el gran río."
RICE_nubia_sunt_boats_county:0 "Industria Naval Sunt"
RICE_nubia_sunt_boats_county_desc:0 "Los gobernantes locales apoyan a los constructores de barcos que habitan en esta parte del Nilo, ya que son conocidos por la calidad de sus embarcaciones hechas de madera de [Glossary( 'sunt', 'SUNT_GLOSS' )]. Muchos de estos barcos se utilizan para la pesca a lo largo del Nilo."
