activity_RICE_nubia_sibir_festival_host_an_a:0 "$host_activity_a$"
 activity_RICE_nubia_sibir_festival:0 "Sibir"
activity_RICE_nubia_sibir_festival_desc:0 "Los Sibirs abarcan una amplia variedad de festividades originarias de las Montañas Nuba. Estas ceremonias festivas suelen tener lugar al comienzo de diferentes estaciones de actividades humanas, como la cosecha o la temporada de cultivo, y a menudo van acompañadas de emocionantes competiciones deportivas entre los jóvenes de distintas aldeas."
activity_RICE_nubia_sibir_festival_selection_tooltip: "Participa en un Sibir.\n\n$activity_RICE_nubia_sibir_festival_context_tooltip$"
activity_RICE_nubia_sibir_festival_context_tooltip:0 "#emphasis Contexto Histórico:#! Muchos de los diversos grupos étnicos de las montañas Nuba tienen celebraciones regulares llamadas #italic Sibirs#! que marcan distintas partes del año. Por ejemplo, uno de los Sibirs más importantes, el Sibir del Fuego, se solía celebrar tras las temporadas de cultivo. Cada grupo étnico además contaba con su propio calendario de Sibirs."
activity_RICE_nubia_sibir_festival_host_desc: "\n$BULLET_WITH_TAB$[prestige_i|E][prestige|E]\n$BULLET_WITH_TAB$Pierde [stress_loss_i|E][stress|E]\n$BULLET_WITH_TAB$Probabilidad de [character_modifiers|E] o [county_modifiers|E] #P positivos#!\n$BULLET_WITH_TAB$Probabilidad de que [courtiers|E] con alto [prowess_i|E] [prowess|E]"
activity_RICE_nubia_sibir_festival_guest_desc: "$activity_RICE_nubia_sibir_festival_host_desc$"
