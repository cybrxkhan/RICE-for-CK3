game_concept_RICE_baqt_interaction: "Interacción Baqt"
game_concept_RICE_baqt_interactions: "Interacciones Baqt"
game_concept_RICE_baqt_interactions_desc: "$game_concept_RICE_baqt_goods_desc$"
game_concept_RICE_cattle_raid_intent: "Robo de Ganado"
game_concept_RICE_cattle_raid_intent_desc: "[cultures|E] con la [tradition|E] $tradition_RICE_cattle_economy_name$ tienen acceso a un [raid_intent|E] único llamado #bold $RICE_cattle_raid_intent$#!. Te otorga un poco de [legitimacy_i|E] [legitimacy|E] al concluir una [raid|E] exitosa."
game_concept_RICE_baqt_egyptian_ruler_short: "Egipcio"
game_concept_RICE_baqt_egyptian_ruler: "Gobernante Egipcio"
game_concept_RICE_baqt_egyptian_rulers: "Gobernantes Egipcios"
game_concept_RICE_baqt_egyptian_rulers_desc: "En el contexto de la [situation|E] [RICE_baqt|E], $game_concept_RICE_baqt_egyptian_rulers$ comprenden un [situation_participant_group|E] que consiste en [rulers|E] cuya [culture|E] #bold #italic not#!#! es de una herencia subsahariana, como [heritage|E] $heritage_arabic_name$ o $heritage_byzantine_name$. Solo pueden intercambiar [RICE_baqt_goods|E] con [RICE_baqt_african_rulers|E]."
game_concept_RICE_baqt_african_ruler_short: "Africano"
game_concept_RICE_baqt_african_ruler: "Gobernante Africano"
game_concept_RICE_baqt_african_rulers: "Gobernantes Africanos"
game_concept_RICE_baqt_african_rulers_desc: "En el contexto de la [situation|E] [RICE_baqt|E], $game_concept_RICE_baqt_african_rulers$ comprenden un [situation_participant_group|E] que consiste en [rulers|E] cuya [culture|E] #italic is#! de una herencia subsahariana, como [heritage|E] $heritage_east_african_name$ o $heritage_somalian_name$. Solo pueden intercambiar [RICE_baqt_goods|E] con [RICE_baqt_egyptian_rulers|E].
 
 # Struggle/Situation (Baqt)
situation_RICE_nubia_baqt_situation: "Baqt"
situation_RICE_nubia_baqt_situation_desc: "[SITUATION.GetType.GetDesc]"
situation_type_RICE_nubia_baqt_situation: "Baqt"
situation_type_RICE_nubia_baqt_situation_desc: "El [RICE_baqt_treaty|E] fue firmado por los nubios cristianos y los musulmanes árabes en el siglo VII, basado en acuerdos previos y precedentes entre los nubios y los romanos; el [RICE_baqt|E] influyó en la política y la sociedad de la región, aunque a menudo no se cumpla estrictamente."
RICE_nubia_baqt_situation_sub_region_egypt: "Egipto"
RICE_nubia_baqt_situation_sub_region_nubia: "Nubia"
RICE_nubia_baqt_situation_participant_group_RICE_nubia_baqt_nubian_rulers: "Gobernantes Africanos"
RICE_nubia_baqt_situation_participant_group_RICE_nubia_baqt_nubian_rulers_desc: "Los resistentes y hábiles diplomáticamente [RICE_baqt_african_rulers|E], originarios del Medio Nilo, gobiernan tierras prósperas, como herederos de los antiguos legados del Egipto faraónico, el Reino de Kush y los primeros Padres de la Iglesia."
RICE_nubia_baqt_situation_RICE_nubia_baqt_nubian_rulers: "#weak (Gobernantes Africanos en la Región)#!"
RICE_nubia_baqt_situation_participant_group_RICE_nubia_baqt_egyptian_rulers: "Gobernantes Egipcios"
RICE_nubia_baqt_situation_participant_group_RICE_nubia_baqt_egyptian_rulers_desc: "Los [RICE_baqt_egyptian_rulers|E], originarios de las partes septentrionales del Nilo, controlan una tierra que ha visto el paso de muchas grandes civilizaciones a lo largo de los siglos; se encuentran en el cruce entre el Mediterráneo, África y Oriente Medio."
RICE_nubia_baqt_situation_RICE_nubia_baqt_egyptian_rulers: "#weak (Gobernantes Egipcios en la Región)#!"
baqt_accord: "Acuerdo"
baqt_accord_desc: "Durante esta [situation_phase|E], los [RICE_baqt_african_rulers|E] y [RICE_baqt_egyptian_rulers|E] suelen mantener relaciones más cordiales entre sí, y tratan de evitar enfrentamientos innecesarios. Están más dispuestos a seguir las estipulaciones del [RICE_baqt_treaty|E] en igualdad de condiciones, fomentando el crecimiento económico y cultural."
RICE_nubia_baqt_situation_baqt_accord_situation_phase: "$baqt_accord$"
baqt_discord: "Discordia"
baqt_discord_desc: "Durante esta [situation_phase|E], los [RICE_baqt_african_rulers|E] y [RICE_baqt_egyptian_rulers|E] mantienen relaciones tensas, incluso en ocasiones hostiles entre sí. Están menos dispuestos a seguir las estipulaciones del [RICE_baqt_treaty|E], y ciertamente no en igualdad de condiciones, reduciendo los beneficios económicos y culturales del [RICE_baqt|E]."
RICE_nubia_baqt_situation_baqt_discord_situation_phase: "$baqt_discord$"
baqt_ascendancy: "Ascendencia"
RICE_nubia_baqt_situation_baqt_ascendancy_situation_phase: "$baqt_ascendancy$"
RICE_nubia_baqt_situation_all: "[RICE_baqt|E]"


 # Struggle/Situation (Nile River)
situation_RICE_nile_river_situation: "Río Nilo"
situation_RICE_nile_river_situation_desc: "[SITUATION.GetType.GetDesc]"
situation_type_RICE_nile_river_situation: "Río Nilo"
situation_type_RICE_nile_river_situation_desc: "El [RICE_nile_river|E] ha sido una parte crucial de la vida en Egipto y Nubia desde los días de los [Glossary( 'Faraones', 'PHARAOH_GLOSS' )] egipcios y los [Glossary( 'Qores', 'QORE_GLOSS' )] y [Glossary( 'Kandakes', 'KANDAKE_GLOSS' )] kushitas, pues es el Nilo quien da vida a estas tierras."
RICE_nile_river_situation_sub_region_RICE_nile_river_valley: "Valle del Río Nilo"
RICE_nile_river_situation_participant_group_RICE_nile_pastoralist_rulers: "Gobernantes Agro-Pastorales"
RICE_nile_river_situation_participant_group_RICE_nile_pastoralist_rulers_desc: "Aunque el [RICE_nile|E] se asocia a menudo con pueblos sedentarios, los pastores nómadas, que también tienen experiencia esporádica en agricultura, han jugado un papel importante en la historia de estas tierras ribereñas."
RICE_nile_river_situation_RICE_nile_pastoralist_rulers: "[RICE_nile_river|E] #weak (Gobernantes Nómadas en la Región)#!"
RICE_nile_river_situation_participant_group_RICE_nile_agrarian_rulers: "Gobernantes Agrícolas"
RICE_nile_river_situation_participant_group_RICE_nile_agrarian_rulers_desc: "Cualquiera que viva a lo largo del [RICE_nile|E] conoce la importancia de este río, pues es lo que hace posible la agricultura, y por ende, la civilización."
RICE_nile_river_situation_RICE_nile_agrarian_rulers: "[RICE_nile_river|E] #weak (Gobernantes Agrícolas en la Región)#!"
nile_normal_flood: "Inundación Normal"
nile_normal_flood_desc: "Las aguas del Nilo subieron a dieciséis codos, una inundación decente que significa que la cosecha será aceptable en Egipto y Nubia este año."
nile_high_flood: "Inundación Alta"
nile_high_flood_desc: "Las aguas del Nilo subieron a diecisiete codos, una inundación óptima que significa que la cosecha será abundante en Egipto y Nubia este año."
nile_very_high_flood: "Inundación Muy Alta"
nile_very_high_flood_desc: "Las aguas del Nilo subieron a dieciocho codos, una inundación extraordinariamente buena que significa que la cosecha será extremadamente abundante en Egipto y Nubia este año."
nile_low_flood: "Inundación Baja"
nile_low_flood_desc: "Las aguas del Nilo subieron a catorce o quince codos, una inundación por debajo de la media que significa que la cosecha será escasa en Egipto y Nubia este año."
nile_very_low_flood: "Inundación Muy Baja"
nile_very_low_flood_desc: "Las aguas del Nilo ni siquiera alcanzaron los catorce codos, una inundación alarmantemente baja que significa que la cosecha será terrible o inexistente en Egipto y Nubia este año."
nile_overflooding_flood: "Inundación Excesiva"
nile_overflooding_flood_desc: "Las aguas del Nilo subieron a diecinueve codos o más, una inundación peligrosamente alta que probablemente ahogará tierras agrícolas y arruinará la cosecha en Egipto y Nubia este año."
