nubia.0001.t:0 "El Nilo Eterno"
nubia.0001.desc.intro:0 "El Nilo es el corazón de Egipto y Nubia, la tierra es su cuerpo y el pueblo es su sangre. Las aguas claras del precioso Nilo rebosan vida; algunos años bendice a la gente con abundancia, otros años la maldice con hambruna. Así ha sido desde los días de los [Glossary( 'Faraones', 'PHARAOH_GLOSS' )] egipcios y los [Glossary( 'Qores', 'QORE_GLOSS' )] y [Glossary( 'Kandakes', 'KANDAKE_GLOSS' )] kushitas.\n\n"
nubia.0001.desc.baqt:0 "Hace generaciones, los ejércitos del Califato Rashidun, que acababan de conquistar Egipto, y la Nubia makuria chocaron en la frontera de estas dos tierras; finalmente, ambas partes negociaron un acuerdo: el [RICE_baqt|E]. Este acuerdo ha definido la política y el comercio a lo largo del antiguo Nilo desde entonces, pero ¿podrá durar tanto como el Nilo?\n\n"
nubia.0001.desc.conclusion:0 "Sea cual sea el futuro, hay una verdad innegable: mientras el Nilo permanezca, también perdurarán sus gentes."
nubia.0001.a:0 "Vivimos y morimos por el Nilo."
nubia.0002.t:0 "El Baqt: [my_subregion.GetCurrentPhase.GetName]"
nubia.0002.desc:0 "Debido a varios cambios recientes en el panorama político, económico y cultural, [GetGeographicalRegion('ghw_region_egypt').GetName] y [GetGeographicalRegion('RICE_greater_nubia_region').GetName] se acercan a un período de #V [my_subregion.GetCurrentPhase.GetName]#!.\n\n"
nubia.0002.desc.baqt_accord:0 "Los líderes de ambas regiones están más dispuestos a cumplir las estipulaciones del [RICE_baqt_treaty|E] que los gobernantes de Egipto y Nubia acordaron hace tiempo, y a participar en intercambios diplomáticos y económicos. Hay esperanza de que estas tierras, nutridas por las aguas vivificantes del Nilo, vean prosperidad y paz en los años venideros."
nubia.0002.desc.baqt_discord:0 "Los líderes de ambas regiones están menos dispuestos a cumplir las estipulaciones del [RICE_baqt_treaty|E] que los gobernantes de Egipto y Nubia acordaron hace tiempo. El conflicto y el desacuerdo son cada vez más probables, y preocupa que incluso las aguas vivificantes del Nilo no basten para nutrir la tierra y su gente si surgen dificultades."
nubia.0002.desc.conclusion:0 "\n\nLos efectos a largo plazo de estas tendencias aún están por verse. El [RICE_baqt_treaty|E] ha perdurado hasta ahora, y seguramente continuará haciéndolo."
nubia.0002.a:0 "El Nilo es eterno, pero su pueblo siempre cambia."
