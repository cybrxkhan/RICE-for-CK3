 # Aspiration Modifiers
RICE_nubia_aspiration_defeat_the_traitor_and_the_bandit: "[aspiration|E]: Derrotar al Traidor y al Bandido"
RICE_nubia_aspiration_defeat_the_traitor_and_the_bandit_desc: "#italic El rey Georgios envió a su sobrino, Niuty, con un ejército para derrotar al señor de la guerra al-Umari, que asola la región, pero el traicionero príncipe ha alzado su estandarte en rebelión. Ya sea mediante astucia, diplomacia o batalla, estos dos alborotadores —el traidor y el bandido— deben ser sometidos si se quiere restaurar el orden en Makuria.#!$RICE_nubia_aspiration_georgios_867_desc$\n\n"
RICE_nubia_aspiration_take_over_makuria: "[aspiration|E]: Tomar el Control de Makuria y Pacificar sus Fronteras"
RICE_nubia_aspiration_take_over_makuria_desc: "#italic El tío de Niuty, Georgios, lo envió con un ejército para derrotar al señor de la guerra al-Umari, pero se ha dado cuenta de que su tío es un rey indigno y senil. El trono de Makuria pertenece a un hombre astuto y decidido, y será él quien triunfe sobre al-Umari y traiga una nueva era de esplendor a Makuria.#!$RICE_nubia_aspiration_niuty_desc$\n\n"
RICE_nubia_aspiration_ascend_bureaucracy_makuria: "[aspiration|E]: Ascender en la Burocracia de Makuria"
RICE_nubia_aspiration_ascend_bureaucracy_makuria_desc: "#italic Tras empezar como un humilde consejero agrícola en [GetTitleByKey('c_sai').GetNameNoTier], Merki ha ido ascendiendo poco a poco en la administración de Makuria; con sus habilidades en agricultura y finanzas, aspira a llegar aún más alto.#!$RICE_nubia_aspiration_merki_desc$\n\n"
RICE_nubia_aspiration_daju_migration_into_darfur: "[aspiration|E]: Liderar la Migración Daju hacia Darfur"
RICE_nubia_aspiration_daju_migration_into_darfur_desc: "#italic Bajo tu liderazgo, las tribus Daju han comenzado a migrar hacia el oeste desde Nubia. Con el tiempo, Darfur se convertirá en el nuevo hogar de tu pueblo.#!$RICE_nubia_aspiration_kusbur_desc$\n\n"
RICE_nubia_aspiration_revive_nubia: "[aspiration|E]: Revivir Nubia"
RICE_nubia_aspiration_revive_nubia_desc: "#italic El reino de Moses Georgios yace devastado tras los recientes ataques de Egipto, y Nubia está amenazada tanto por enemigos externos como internos. Es muy consciente de que Nubia necesita reconstruirse y prepararse para resistir la próxima crisis.#!$RICE_nubia_aspiration_moses_georgios_desc$\n\n"
RICE_nubia_aspiration_look_after_nubia_frontier: "[aspiration|E]: Cuidar de la Frontera de Nubia"
RICE_nubia_aspiration_look_after_nubia_frontier_desc: "#italic El colapso de los fatimíes y las recientes guerras entre Egipto y Nubia han dejado las fronteras septentrionales de esta últimas debilitadas. Como recién nombrado éparca de Nobatia, el deber de Adam es proteger las fronteras norteñas de Nubia y reforzar sus lazos económicos y diplomáticos con Egipto.#!$RICE_nubia_aspiration_eparch_adam_desc$\n\n"
RICE_nubia_aspiration_spread_stories_tribe_of_dan: "[aspiration|E]: Difundir las Leyendas sobre la Tribu de Dan"
RICE_nubia_aspiration_spread_stories_tribe_of_dan_desc: "#italic Algunos judíos creen en los relatos de Eldad, quien afirma descender de la Tribu de Dan que se asentó en lo profundo de África, pero otros son escépticos y lo consideran un farsante. Sea como fuere, espera visitar muchas comunidades judías por el mundo para contarles sus inspiradoras y fascinantes historias.#!$RICE_nubia_aspiration_eldad_desc$\n\n"
RICE_nubia_aspiration_become_egypts_military_dictator_nasir_al_dawla: "[aspiration|E]: Convertirse en el Dictador Militar de Egipto"
RICE_nubia_aspiration_become_egypts_military_dictator_nasir_al_dawla_desc: "#italic El reino fatimí se está desmoronando mientras unidades y facciones rivales combaten por el control de Egipto. Sea o no Nasir al-Dawla de motivaciones honorables, como comandante destacado de las unidades túrquicas hará lo que sea necesario para eliminar a sus rivales, restaurar el orden a lo largo del Nilo y convertirse en el todopoderoso regente de los califas.#!$RICE_nubia_aspiration_nasir_al_dawla_desc$\n\n"
RICE_nubia_aspiration_become_egypts_military_dictator_yaldakush: "[aspiration|E]: Convertirse en el Dictador Militar de Egipto"
RICE_nubia_aspiration_become_egypts_military_dictator_yaldakush_desc: "#italic El reino fatimí se está desmoronando mientras unidades y facciones rivales combaten por el control de Egipto. Sea o no Yaldakush de motivaciones honorables, como comandante destacado de las unidades túrquicas hará lo que sea necesario para eliminar a sus rivales, restaurar el orden a lo largo del Nilo y convertirse en el todopoderoso regente de los califas.#!$RICE_nubia_aspiration_yaldakush_desc$\n\n"
RICE_nubia_aspiration_become_egypts_military_dictator_ildekuz: "[aspiration|E]: Convertirse en el Dictador Militar de Egipto"
RICE_nubia_aspiration_become_egypts_military_dictator_ildekuz_desc: "#italic El reino fatimí se está desmoronando mientras unidades y facciones rivales combaten por el control de Egipto. Sea o no Ildekuz de motivaciones honorables, como comandante destacado de las unidades túrquicas hará lo que sea necesario para eliminar a sus rivales, restaurar el orden a lo largo del Nilo y convertirse en el todopoderoso regente de los califas.#!$RICE_nubia_aspiration_ildekuz_desc$\n\n"
RICE_nubia_aspiration_become_egypts_military_dictator_nahid_al_dawla: "[aspiration|E]: Preservar el Poder de las Unidades Africanas"
RICE_nubia_aspiration_become_egypts_military_dictator_nahid_al_dawla_desc: "#italic El reino fatimí se está desmoronando mientras unidades y facciones rivales combaten por el control de Egipto. Sea o no Nahid al-Dawla de motivaciones honorables, como comandante destacado de las unidades africanas hará lo que sea necesario no solo para restaurar el orden a lo largo del Nilo, sino también para eliminar cualquier amenaza contra las unidades africanas y su aliada, la reina madre Rasad.#!$RICE_nubia_aspiration_nahid_al_dawla_desc$\n\n"
RICE_nubia_aspiration_become_egypts_military_dictator_badr_al_jamali: "[aspiration|E]: Convertirse en el Dictador Militar de Egipto"
RICE_nubia_aspiration_become_egypts_military_dictator_badr_al_jamali_desc: "#italic El reino fatimí se está desmoronando mientras unidades y facciones rivales combaten por el control de Egipto. Sea o no Badr al-Jamali de motivaciones honorables, como comandante destacado en el Levante hará lo que sea necesario para eliminar a sus rivales, restaurar el orden a lo largo del Nilo y convertirse en el todopoderoso regente de los califas.#!$RICE_nubia_aspiration_badr_al_jamali_desc$\n\n"

