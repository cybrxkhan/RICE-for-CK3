 nubia.0220.t:0 "Un Nuevo Imperio a lo Largo del Nilo"
nubia.0220.desc:0 "No todos los días uno logra unir todo el [GetGeographicalRegion('RICE_nile_river_valley').GetName] bajo un solo reino y establecer un gobierno permanente sobre él.\n\nSin embargo, eso es precisamente lo que he conseguido.\n\nEs un gran logro, y mi siguiente paso ahora es elegir un nuevo nombre para este imperio. Debe ser un buen nombre: porque aunque no dure para siempre, su nombre perdurará en los corazones y mentes de las generaciones futuras."
nubia.0220.a:0 "¡El Imperio del #bold Nilo#!"
