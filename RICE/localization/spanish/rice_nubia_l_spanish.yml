 nubia.0100.t:0 "El Misterioso Danita"
nubia.0100.desc:0 "Soy [ROOT.Char.GetFirstName] [ROOT.Char.GetDynasty.GetName], descendiente de miembros de la tribu de Dan que huyeron a África hace muchos años, y que ha viajado por el mundo y visto mucho – o, al menos, eso es lo que cuento a otros judíos cuando los encuentro en mis viajes.\n\nQuizá mis historias estén exageradas; quizá incluso contengan algunas invenciones aquí y allá. Pero, ¿acaso no necesitamos los judíos este tipo de relatos para inspirarnos? ¿Para alentarnos? ¿Para mostrarnos que tenemos un destino mayor?\n\nLuego está el asunto de mis orígenes. Independientemente de que otros judíos crean mis historias, verdaderas o no, sé que originalmente provengo de…"
nubia.0100.a:0 "Yemen, que ha mantenido lazos con África"
nubia.0100.b:0 "Tierras al sur de Egipto, cerca de Abisinia"
nubia.0101.t:0 "$nubia.0100.t$"
nubia.0101.desc:0 "He vagado por las tierras de #italic Kush#! durante muchos años. He sobrevivido naufragios, caníbales y esclavistas adoradores del fuego, quienes me trajeron a los mercados de [ROOT.Char.GetCurrentLocation.GetName], donde fui rescatado por un comerciante judío que pasaba por allí – un hombre al que estaré eternamente agradecido.\n\nAhora, un hombre menor desearía retirarse a una vida tranquila después de estas aventuras, ¡pero no yo! He llegado hasta aquí gracias a la gracia de [ROOT.Char.GetFaith.HighGodName], quien me ha bendecido, descendiente de la Tribu de Dan, a través de estas experiencias.\n\nHe visto lo que [ROOT.Char.GetFaith.HighGodNameAlternate] quiere que haga: contar a otros judíos lo que he visto y lo que sé, para que mis historias inspiren al pueblo elegido hacia un destino mayor."
nubia.0101.a:0 "Cumpliré este destino mientras continúo mis aventuras."
nubia.0101.info:0 "$RICE_eldad_ha_dani_decision_context_tooltip$"
nubia.0102.t:0 "xxxxx"
nubia.0102.desc:0 "xxxxx"
nubia.0102.a:0 "xxxxx"
nubia.0103.t:0 "Los Relatos de Eldad ha-Dani"
nubia.0103.desc:0 "Tras contactar con los líderes de la comunidad [GetReligionByKey('judaism_religion').GetAdjective] en [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier], la noticia de mi llegada se ha difundido entre los judíos de la zona. Mientras se reúnen en la sinagoga local para escuchar mis relatos, y mientras me preparo para narrarles las maravillosas aventuras que he vivido y explicar mi linaje y tradiciones, sé que todos piensan lo mismo.\n\n#italic ¿Podría este [ROOT.Char.GetFirstNameNoTooltip] [ROOT.Char.GetDynasty.GetNameNoTooltip] ser realmente de la #underline perdida#! Tribu de Dan?#!\n\nDebo decidir cuidadosamente sobre qué hablar según la recepción de la audiencia. Por ahora, percibo que esta comunidad tiene una"
nubia.0103.desc.reception.very_skeptical:0 "#N recepción muy escéptica#! hacia mí; asumen que soy un fraude inventando tonterías sobre la Tribu de Dan."
nubia.0103.desc.reception.somewhat_skeptical:0 "#N recepción algo escéptica#! hacia mí, ya que no están seguros de si realmente soy hijo de la Tribu de Dan."
nubia.0103.desc.reception.neutral:0 "#V recepción neutral#! hacia mí – en general, parecen divertidos y curiosos, pero no demasiado."
nubia.0103.desc.reception.somewhat_enthusiastic:0 "#P recepción algo entusiasta#! hacia mí, y parecen querer escuchar lo que tengo que decir como hijo de la Tribu de Dan."
nubia.0103.desc.reception.very_enthusiastic:0 "#P recepción muy entusiasta#! hacia mí, sin duda ansiosos por oír mis relatos sobre mis viajes y mi tribu."
nubia.0103.desc.reception.informative_commentary:0 "\n\nQuizá debería ceñirme a #V comentarios informativos#! sobre las costumbres y leyes de la Tribu de Dan para apaciguar su escepticismo, aunque quizá, si tengo suerte, se convencerán también con mis #V relatos fantásticos#! de mis aventuras."
nubia.0103.desc.reception.fanciful_tales:0 "\n\nQuizá debería deleitarles con #V relatos fantásticos#! de mis aventuras, aunque quizá, si tengo suerte, no se aburrirán si combino con #V comentarios informativos#! sobre las costumbres y leyes de la Tribu de Dan."
nubia.0103.desc.reception.both_types:0 "\n\nComo no parecen ni excesivamente receptivos ni hostiles, tanto #V comentarios informativos#! sobre las costumbres y leyes de la Tribu de Dan como #V relatos fantásticos#! de mis aventuras parecen apropiados para esta audiencia."
nubia.0103.a:0 "Deleitarles con relatos fantásticos de mis aventuras"
nubia.0103.b:0 "Ceñirme a comentarios informativos sobre las costumbres y leyes danitas"
nubia.0103.success:0 "Los judíos locales encuentran tus historias muy inspiradoras"
nubia.0103.failure:0 "Los judíos locales sospechan que eres un fraude que cuenta historias inventadas"
nubia.0104.t:0 "Relatos de Eldad: Éxito"
nubia.0104.desc.intro:0 "Afortunadamente, la comunidad [GetReligionByKey('judaism_religion').GetAdjective] en [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] fue #P receptiva#! cuando les conté"
nubia.0104.desc.informative_commentary:0 "comentarios informativos sobre las costumbres y leyes de la Tribu de Dan de la que provengo, comparándolas con lo que conocía de las costumbres y leyes de los judíos de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTooltip]."
nubia.0104.desc.fanciful_tales:0 "relatos fantásticos sobre mis aventuras en tierras extranjeras y costas lejanas, y mis encuentros con otras tribus [GetReligionByKey('judaism_religion').GetAdjectiveNoTooltip]… aunque haya exagerado un poco aquí o allá."
nubia.0104.desc.conclusion:0 "\n\nLos líderes de la comunidad me dijeron que mi presencia ha sido bastante inspiradora, y algunos de ellos aportaron fondos para ayudarme. Para ellos, es reconfortante saber que la Tribu de Dan y otros judíos del mundo siguen prosperando pese a las dificultades.\n\nNo hay duda de que gracias a mi éxito aquí, la noticia de mis historias seguirá difundíendose entre otras comunidades [GetReligionByKey('judaism_religion').GetAdjectiveNoTooltip] alrededor del mundo."
nubia.0104.a:0 "¡Me alegra haber encontrado una audiencia receptiva!"
nubia.0105.t:0 "Relatos de Eldad: Fracaso"
nubia.0105.desc.intro:0 "Desafortunadamente, la comunidad [GetReligionByKey('judaism_religion').GetAdjective] en [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] fue #N poco receptiva#! cuando les conté"
nubia.0105.desc.informative_commentary:0 "$nubia.0104.desc.informative_commentary$"
nubia.0105.desc.fanciful_tales:0 "$nubia.0104.desc.fanciful_tales$"
nubia.0105.desc.conclusion:0 "\n\nLa reacción del público fue desde la indiferencia hasta el desdén evidente, y no tengo duda de que muchos me ven como un charlatán. Los líderes de la comunidad no fueron muy hospitalarios conmigo después, y creo que no debería quedarme aquí mucho tiempo a este ritmo.\n\nA pesar de mi fracaso, no dudo que la noticia seguirá llegando a otras comunidades [GetReligionByKey('judaism_religion').GetAdjectiveNoTooltip] alrededor del mundo – dicen que no hay mala publicidad."
nubia.0105.a:0 "¡Una audiencia poco receptiva no es nada nuevo para mí!"
nubia.0106.t:0 "$RICE_historical_aspiration_fulfilled_title$"
nubia.0106.desc:0 "Ahora puedo mirar atrás con satisfacción, considerando cuánto he aprendido y enseñado a otros. Gracias a mis esfuerzos, la leyenda de la Tribu de Dan, antes considerada perdida, se ha difundido por las comunidades [ROOT.Char.GetFaith.GetReligion.GetAdjective] del mundo.\n\n"
nubia.0106.desc.serpent:0 "Ya no los judíos nos acobardaremos ante el miedo. Aunque no siempre luchemos directamente contra nuestros enemigos, sé que mis historias han inspirado a mis hermanos judíos a resistir y luchar como puedan, ya sea abiertamente o en secreto.\n\nComo dice nuestra escritura: “#italic #V Dan será como una serpiente en el camino, una víbora en la senda, que muerde los talones del caballo, de modo que su jinete caerá hacia atrás.#!#!”"
nubia.0106.desc.justice:0 "Con el tiempo, debido a la distancia – tanto física como temporal – las comunidades judías del mundo han perdido gradualmente el contacto entre sí, y muchos olvidan lo que nos hace verdaderamente judíos. Pero gracias a mis historias, he ayudado a mis hermanos judíos a recordar gran parte de nuestra historia y tradiciones, para que podamos salir más fuertes que nunca.\n\nComo dice nuestra escritura: “#italic #V Dan juzgará a su pueblo, como una de las tribus de Israel.#!#!”"
nubia.0106.a:0 "Que concedas paz sobre nosotros y todo Israel, oh Señor."
