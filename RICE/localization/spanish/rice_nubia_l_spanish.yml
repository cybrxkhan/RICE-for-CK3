RICE_nubia_bestow_kanz_al_dawla:0 "Otorgar el Título de Tesoro del Estado"
RICE_nubia_bestow_kanz_al_dawla_tooltip:0 "xxxxx"
RICE_nubia_bestow_kanz_al_dawla_desc:0 "El actual [GetTrait('RICE_governor_of_aswan').GetName( GetNullCharacter )] me ha servido bien. Para recompensarle por ello, deseo otorgarle el título de [Glossary( 'Kanz al-Dawla', 'KANZ_AL_DAWLA_GLOSS' )], en honor a su servicio leal y su creciente papel en la gestión de la frontera egipcia y nubia y del [RICE_baqt_treaty|E] como [GetTrait('RICE_the_danite_upgraded_serpent').GetName( GetNullCharacter )]."
RICE_nubia_bestow_kanz_al_dawla_desc_self:0 "¿Acaso no he servido bien a [ROOT.Char.GetLiege.GetTitledFirstName] como [GetTrait('RICE_governor_of_aswan').GetName( GetNullCharacter )]? Soy quien ha asumido mayores responsabilidades, gestionando la frontera egipcia y nubia y el [RICE_baqt_treaty|E] para el bien del estado."
RICE_nubia_bestow_kanz_al_dawla_effect_tooltip_1:1 "xxxxx"
RICE_nubia_bestow_kanz_al_dawla_confirm:0 "¡Defended nuestra frontera, que prospere!"
RICE_nubia_bestow_kanz_al_dawla_context_tooltip:0 "#emphasis Contexto Histórico:#! xxxxx"
RICE_nubia_tebeldi_trees_decision:0 "Mantener los Árboles Tebeldi"
RICE_nubia_tebeldi_trees_decision_tooltip:0 "Asegúrate de que los [Glossary( 'árboles tebeldi', 'TEBELDI_TREES_GLOSS' )] de [GetGeographicalRegion('RICE_greater_darfur').GetName] estén en buen estado."
RICE_nubia_tebeldi_trees_decision_desc:0 "Es mi sagrado deber mantener los [Glossary( 'árboles tebeldi', 'TEBELDI_TREES_GLOSS' )] en mis territorios en la [region|E] [GetGeographicalRegion('RICE_greater_darfur').GetName], junto con pozos y melones cultivados, para asegurar que mis súbditos tengan una fuente confiable de agua."
RICE_nubia_tebeldi_trees_decision_effect_tooltip_1:1 "El [gold|E] [gold_i|E] y [piety|E] [piety_i|E] de esta [decision|E] dependen de cuántos [counties|E] poseas en la [region|E] [GetGeographicalRegion('RICE_greater_darfur').GetName]"
RICE_nubia_tebeldi_trees_decision_effect_tooltip_2:1 "La cantidad de [prestige|E] [prestige_i|E] y [legitimacy|E] [legitimacy_i|E] que obtengas depende de cuántos [counties|E] poseas en la [region|E] [GetGeographicalRegion('RICE_greater_darfur').GetName]"
RICE_nubia_tebeldi_trees_decision_confirm:0 "Mientras estos árboles sobrevivan, todos nosotros también"
RICE_nubia_tebeldi_trees_decision_context_tooltip:0 "#emphasis Contexto Histórico:#! $TEBELDI_TREES_GLOSS$"
RICE_nubia_lake_oracle_decision:0 "Consultar los Oráculos del Lago de la Montaña"
RICE_nubia_lake_oracle_decision_tooltip:0 "Las aguas de los lagos de montaña pueden revelarnos mucho sobre el futuro."
RICE_nubia_lake_oracle_decision_desc:0 "Tradicionalmente, hemos tratado los lagos de montaña con la máxima reverencia, pues poseen poderes espirituales y proféticos. Debo enviar un representante a uno de estos lagos para preguntar sobre mi futuro."
RICE_nubia_lake_oracle_decision_effect_tooltip_1:1 "Podrías obtener [character_modifiers|E] #P beneficiosos#! o #N negativos#! que te revelen el posible futuro de tu [realm|E]"
RICE_nubia_lake_oracle_decision_effect_tooltip_2:1 "Las probabilidades de obtener un buen o mal [modifier|E] dependen de tus [virtues|E], [sins|E], [piety_level|E], [prestige_level|E] y [legitimacy_level|E]"
RICE_nubia_lake_oracle_decision_effect_tooltip_3:1 "Puedes aumentar aún más las probabilidades de obtener un buen [modifier|E] enviando un [courtier|E], particularmente un miembro del [clergy|E], aunque esto costará [prestige|E] [prestige_i|E] adicional"
RICE_nubia_lake_oracle_decision_confirm:0 "¡Prepárate para enviar a alguien a los lagos de montaña!"
RICE_nubia_lake_oracle_decision_context_tooltip:0 "#emphasis Contexto Histórico:#! Entre algunos pueblos de Darfur, los lagos de montaña se consideran tradicionalmente poseedores de poder espiritual. Localmente, se sentía gran reverencia hacia estos lagos y los gobernantes enviaban representantes para realizar adivinaciones en ellos. Incluso en tiempos modernos, cuando Darfur ha sido en gran parte islamizado, aún se cree que poderosos espíritus habitan estos lugares."
RICE_nubia_lake_oracle_decision_recent_req:0 "Actualmente posee un [modifier|E] Oráculo del Lago de la Montaña"
RICE_nubia_sudanese_culture_decision:0 "Formar la Cultura Sudanesa"
RICE_nubia_sudanese_culture_decision_tooltip:0 "Un nuevo pueblo sudanés surgirá en las tierras del río Nilo."
RICE_nubia_sudanese_culture_decision_east_african_desc:0 "Si cada vez más tribus $heritage_east_african_name$ continúan asentándose en las fértiles tierras de [GetGeographicalRegion('ghw_region_egypt').GetName], debemos consolidar su presencia formando una nueva identidad #V Sudanesa#!"
RICE_nubia_sudanese_culture_decision_arabic_desc:0 "Si cada vez más tribus $heritage_arabic_name$ continúan asentándose en las fértiles tierras de [GetGeographicalRegion('RICE_greater_nubia_region').GetName], debemos consolidar su presencia formando una nueva identidad #V Sudanesa#!"
RICE_nubia_sudanese_culture_decision_neutral_desc:0 "Con el tiempo, las tribus $heritage_arabic_name$ y $heritage_arabic_name$ podrían migrar a las fértiles tierras de [GetGeographicalRegion('ghw_region_egypt').GetName] y [GetGeographicalRegion('RICE_greater_nubia_region').GetName], respectivamente. ¿Podríamos influir en el desarrollo de alguno de estos grupos formando una nueva identidad #V Sudanesa#!?"
RICE_nubia_sudanese_culture_decision_effect_tooltip_1_arabic:1 "Otros [rulers|E] en [GetGeographicalRegion('RICE_greater_nubia_region').GetName], especialmente los de [heritage|E] $heritage_arabic_name$, podrían convertirse a la [culture|E] #V Sudanesa#!"
RICE_nubia_sudanese_culture_decision_effect_tooltip_1_east_african:1 "Otros [rulers|E] en [GetGeographicalRegion('ghw_region_egypt').GetName], especialmente los de [heritage|E] $heritage_east_african_name$, podrían convertirse a la [culture|E] #V Sudanesa#!"
RICE_nubia_sudanese_culture_decision_confirm:0 "¡Un nuevo pueblo surgirá a lo largo del río Nilo!"
RICE_nubia_sudanese_culture_decision_context_tooltip:0 "#emphasis Contexto Histórico:#! Aunque la caída histórica de los reinos cristianos de Nubia y el surgimiento de la identidad árabe sudanesa moderna es un tema complejo, la creciente presencia de tribus árabes y la consiguiente arabización e islamización de gran parte de Nubia pudo haber sido un factor. Dicho esto, aunque los árabes sudaneses forman la mayoría de la población de Sudán, todavía existe una minoría significativa de nubios en Sudán y en el sur de Egipto."
RICE_nile_empire_decision:0 "Unir las Tierras del Nilo"
RICE_nile_empire_decision_tooltip:0 "Formar un nuevo imperio para gobernar las riberas del Nilo."
RICE_nile_empire_decision_desc:0 "Desde los pantanos del delta en [GetGeographicalRegion('ghw_region_egypt').GetName] hasta las sabanas y colinas del extremo sur de [GetGeographicalRegion('RICE_greater_nubia_region').GetName], todo [GetGeographicalRegion('RICE_nile_river_valley').GetName] será unido por los [GetPlayer.GetFaith.GetAdjective] [GetPlayer.GetCulture.GetCollectiveNoun] bajo la [dynasty|E] [GetPlayer.GetDynasty.GetName]!"
RICE_nile_empire_decision_effect_tooltip_1:1 "Opcionalmente, puedes elegir renombrar el [GetTitleByKey('e_RICE_nile').GetName] entre varios nombres distintos"
RICE_nile_empire_decision_effect_tooltip_2:1 "Elegirás entre diferentes [legend_seeds|E] para proclamar que tu [dynasty|E] desciende de una de varias figuras históricas o legendarias del pasado de Egipto o Nubia"
RICE_nile_empire_decision_confirm:0 "¡El Nilo y nuestro imperio serán eternos!"
RICE_nile_empire_decision_context_tooltip:0 "#emphasis Contexto Histórico:#! Tanto Egipto como Nubia han sido unidos bajo un mismo imperio en distintos momentos de la historia. Por ejemplo, los faraones egipcios controlaron Nubia en varios períodos de la historia antigua, mientras que los reyes nubios conquistaron Egipto para establecer la llamada 25ª Dinastía. Durante la época medieval tardía, los mamelucos conquistaron o pusieron bajo vasallaje partes de Nubia."

