RICE_nubia_soulou_political:0 "Enfoque Soulou: Asuntos Políticos"
RICE_nubia_soulou_political_desc:0 "Este personaje utiliza el [Glossary( 'soulou', 'SOULOU_GLOSS' )] que emplea para manejar mensajes políticamente delicados."
RICE_nubia_soulou_personal:0 "Enfoque Soulou: Asuntos Personales"
RICE_nubia_soulou_personal_desc:0 "Este personaje utiliza el [Glossary( 'soulou', 'SOULOU_GLOSS' )] que emplea para manejar asuntos personales con mayor discreción."
RICE_nubia_soulou_correspondence:0 "Enfoque Soulou: Correspondencia Eficiente"
RICE_nubia_soulou_correspondence_desc:0 "Este personaje utiliza el [Glossary( 'soulou', 'SOULOU_GLOSS' )] que emplea para corresponder y comunicarse con otros más rápida y eficientemente."
RICE_nubia_hermits_in_ancient_tomb:0 "Ermitaños Cristianos Reutilizan Antiguo Sepulcro"
RICE_nubia_helped_christian_hermits:0 "Apoyó a los Ermitaños Cristianos"
RICE_nubia_accused_of_being_slave:0 "Acusado de Ser Esclavo"
RICE_nubia_accused_of_being_slave_desc:0 "Este personaje africano afirma que es una persona libre que fue secuestrada y esclavizada por traficantes de esclavos en Egipto, pero es difícil saber si esa historia es cierta o si es un esclavo que dice serlo."
RICE_nubia_inspired_by_saint_hilaria:0 "Inspirada por Santa Hilaria"
RICE_nubia_inspired_by_saint_hilaria_desc:0 "La historia de [Glossary( 'San Hilaria', 'SAINT_HILARIA_GLOSS' )] ha inspirado profundamente a esta mujer en su fe."
RICE_nubia_enjoying_ful_medames:0 "Disfruta del Ful Medames"
RICE_nubia_enjoying_ful_medames_desc:0 "Este personaje ha hecho hábito de disfrutar cada día de un delicioso y sabroso cuenco de [Glossary( 'ful medames', 'FUL_MEDAMES_GLOSS' )] en el desayuno."
RICE_nubia_ancient_pottery_workshops:0 "Apoyo a Talleres de Alfarería Antigua"
RICE_nubia_encountered_an_ablemba:0 "Se Encontró con un Ablemba"
RICE_nubia_encountered_an_ablemba_desc:0 "Este personaje afirma haberse topado recientemente con un [Glossary( 'ablemba', 'ABLEMBA_GLOSS' )] cerca de unas antiguas ruinas en Nubia. Un encuentro así con espíritus sobrenaturales malignos les ha dejado perturbados, en el mejor de los casos."
RICE_nubia_archers_emulating_ancestors:0 "Emulando a los Pupil-Smiters"
RICE_nubia_archers_emulating_ancestors_desc:0 "Este personaje anima a los arqueros a su servicio a emular las hazañas legendarias de generaciones anteriores de arqueros nubios."
RICE_nubia_archers_discourage_foreigners:0 "Historias de los Temibles Pupil-Smiters"
RICE_nubia_archers_discourage_foreigners_desc:0 "Este personaje usa historias de las hazañas legendarias de generaciones anteriores de arqueros nubios para disuadir a los enemigos de saquear o atacar sus tierras."
RICE_nubia_respects_powerful_women:0 "Respeta a las Mujeres Poderosas"
RICE_nubia_respects_powerful_women_desc:0 "Desde tiempos inmemoriales, los cristianos nubios como este personaje han venerado profundamente a las mujeres, creyendo que poseen una especie de santidad similar a la de la Virgen María."
RICE_nubia_protective_pots:0 "Ollas Protectoras"
RICE_nubia_protective_pots_desc:0 "Varias ollas en la casa de este personaje tienen los nombres de ángeles y santos cristianos como [Glossary( 'Rafael', 'ARCHANGEL_RAPHAEL_GLOSS' )] y [Glossary( 'Epímaco', 'SAINT_EPIMACHOS_GLOSS' )], pues se cree que estas medidas los protegerán de daños, tanto mundanos como sobrenaturales."
RICE_nubia_very_protective_pots:0 "Ollas Muy Protectoras"
RICE_nubia_very_protective_pots_desc:0 "La mayoría, si no todas, las ollas en la casa de este personaje llevan los nombres de ángeles y santos cristianos como [Glossary( 'Rafael', 'ARCHANGEL_RAPHAEL_GLOSS' )] y [Glossary( 'Epímaco', 'SAINT_EPIMACHOS_GLOSS' )], ya que se cree que estas medidas los protegerán de daños, tanto mundanos como sobrenaturales."
RICE_nubia_saqia_dispute_opinion:0 "Disputa sobre una Saqia"
RICE_nubia_investing_in_local_saqia:0 "Inversión en Saqias Locales"
RICE_nubia_investing_in_local_saqia_desc:0 "Este personaje ha invertido recursos en una o varias [Glossary( 'saqias', 'SAQIA_GLOSS' )] locales."
RICE_nubia_learning_about_nile_seasons:0 "Aprendiendo sobre las Estaciones del Nilo"
RICE_nubia_learning_about_nile_seasons_desc:0 "Este personaje adquirió recientemente conocimientos sobre cómo las estaciones influyen en la vida en el Nilo, como por ejemplo cómo la [Glossary( 'cold season', 'NUBIA_COLD_SEASON_2_GLOSS' )] puede afectar las rutas comerciales a lo largo del río."
RICE_nubia_sayings_of_the_desert_fathers_political:0 "Inspirado Políticamente por los Dichos de los Padres del Desierto"
RICE_nubia_sayings_of_the_desert_fathers_political_desc:0 "Este personaje se sintió recientemente inspirado al leer los [Glossary( 'Dichos de los Padres del Desierto', 'SAYINGS_OF_THE_DESERT_FATHERS_GLOSS' )]. Está intentando aplicar sus enseñanzas en su vida política."
RICE_nubia_sayings_of_the_desert_fathers_spiritual:0 "Inspirado Espiritualmente por los Dichos de los Padres del Desierto"
RICE_nubia_sayings_of_the_desert_fathers_spiritual_desc:0 "Este personaje se sintió recientemente inspirado al leer los [Glossary( 'Dichos de los Padres del Desierto', 'SAYINGS_OF_THE_DESERT_FATHERS_GLOSS' )]. Está intentando mejorar espiritualmente como resultado."
RICE_nubia_learning_about_gossi_grain_silos:0 "Aprendiendo sobre los Silos de Grano Gossi"
RICE_nubia_learning_about_gossi_grain_silos_desc:0 "Este personaje ha adquirido recientemente conocimientos sobre los llamados $innovation_RICE_gossi_grain_silos$, cómo se fabrican estos silos de barro y cómo pueden mejorar la agricultura y el almacenamiento de alimentos."
RICE_nubia_fellow_raphael_devotee:0 "Compañero Devoto de San Rafael"
RICE_nubia_enthusiastic_saint_raphael_devotee:0 "Devoto Entusiasta de San Rafael"
RICE_nubia_enthusiastic_saint_raphael_devotee_desc:0 "Este personaje reza fervientemente a [Glossary( 'San Rafael', 'ARCHANGEL_RAPHAEL_GLOSS' )], lo que cree que ha mejorado su salud de manera milagrosa, o al menos ha evitado que empeore si no goza de buena salud."
RICE_nubia_casual_saint_raphael_devotee:0 "Devoto Casual de San Rafael"
RICE_nubia_casual_saint_raphael_devotee_desc:0 "Este personaje reza más que la mayoría a [Glossary( 'San Rafael', 'ARCHANGEL_RAPHAEL_GLOSS' )], aunque no hasta el punto de obsesión. Cree que esto ha tenido algunos efectos positivos leves pero tangibles sobre su salud."
RICE_nubia_buried_infant_under_servants_quarters:0 "Enterró a un Bebé Bajo los Aposentos de los Sirvientes"
RICE_nubia_buried_infant_under_servants_quarters_desc:0 "Cuando uno de los bebés de sus sirvientes falleció, este personaje permitió al padre afligido enterrar al bebé bajo los aposentos de los sirvientes, siguiendo una antigua costumbre local, ya que se cree que esto conforta el espíritu del niño y aumenta las posibilidades de concepción para las madres. Sin embargo, no todos están cómodos con la idea."
RICE_nubia_drinking_karkade:0 "Le Encanta Beber Karkade"
RICE_nubia_drinking_karkade_desc:0 "Últimamente, este personaje se asegura de beber [Glossary( 'karkade', 'KARKADE_GLOSS' )] la mayoría de los días."
RICE_nubia_enjoys_making_karkade:0 "Disfruta Haciendo Karkade"
RICE_nubia_enjoys_making_karkade_desc:0 "A este personaje le gusta unirse a sus sirvientes a la hora de preparar [Glossary( 'karkade', 'KARKADE_GLOSS' )], independientemente de si le corresponde por su rango, simplemente porque disfruta mucho de esta bebida."
RICE_opinion_sibir_festival:0 "Gran Festival Sibir"

 # Modifiers - Nile River
RICE_nile_pastoralists_positive_modifier:0 "Mejoras en las Relaciones con Agro-Pastoralistas del Nilo"
RICE_nile_pastoralists_positive_modifier_desc:0 "Las comunidades agrarias locales a lo largo de esta parte del [RICE_nile_river|E] han fomentado una actitud más acogedora y amistosa hacia sus vecinos más pastorales en esta región."
RICE_nile_pastoralists_positive_modifier_enhanced:0 "Relaciones Muy Mejoradas con Agro-Pastoralistas del Nilo"
RICE_nile_pastoralists_positive_modifier_enhanced_desc:0 "Las comunidades agrarias locales a lo largo de esta parte del [RICE_nile_river|E] han fomentado una actitud sin precedentes más acogedora y amistosa hacia sus vecinos más pastorales en esta región, conduciendo a una mayor prosperidad para todos."
RICE_nile_pastoralists_negative_modifier:0 "Relaciones Tensas con Agro-Pastoralistas del Nilo"
RICE_nile_pastoralists_negative_modifier_desc:0 "Las comunidades agrarias locales a lo largo de esta parte del [RICE_nile_river|E] han adoptado una actitud cansada, incluso antagónica, hacia sus vecinos más pastorales en esta región."
RICE_nile_farmers_positive_modifier:0 "Mejoras en las Relaciones con Agricultores del Nilo"
RICE_nile_farmers_positive_modifier_desc:0 "Las comunidades agro-pastorales locales a lo largo de esta parte del [RICE_nile_river|E] se han dedicado a proteger y ayudar a sus vecinos más agrarios en esta región."
RICE_nile_farmers_positive_modifier_enhanced:0 "Relaciones Muy Mejoradas con Agro-Agricultores del Nilo"
RICE_nile_farmers_positive_modifier_enhanced_desc:0 "Las comunidades agro-pastorales locales a lo largo de esta parte del [RICE_nile_river|E] muestran un nivel sin precedentes de dedicación para proteger y ayudar a sus vecinos más agrarios en esta región, conduciendo a una mayor prosperidad para todos."
RICE_nile_farmers_negative_modifier:0 "Relaciones Tensas con Agricultores del Nilo"
RICE_nile_farmers_negative_modifier_desc:0 "Las comunidades agro-pastorales locales a lo largo de esta parte del [RICE_nile_river|E] tienden a explotar y saquear a sus vecinos más agrarios en esta región."
RICE_nubia_expanded_nile_irrigation_networks:0 "Expansión de Redes de Riego del Nilo"
RICE_nubia_expanded_nile_irrigation_networks_desc:0 "Las comunidades locales están empleando tecnologías probadas, típicamente utilizadas en Nubia, como la [Glossary( 'saqia', 'SAQIA_GLOSS' )] y ciertos métodos de excavación de canales de agua, para ampliar el alcance de las aguas del Nilo."
RICE_nubia_maintained_hafirs:0 "Mantenimiento de Hafirs"
RICE_nubia_maintained_hafirs_desc:0 "Las comunidades locales están construyendo nuevos [Glossary( 'hafirs', 'HAFIR_GLOSS' )], o, más probablemente, ampliando los existentes (algunos de ellos bastante antiguos) para asegurar que siempre haya un buen suministro de agua en esta región.\n\n#EMP $RICE_nubia_agriculture_decision_hafir_effect_tooltip_1$#!"
RICE_nubia_imported_cattle:0 "Importación de Ganado No Nubio"
RICE_nubia_imported_cattle_desc:0 "Las comunidades locales están importando tipos de ganado extranjeros para ofrecer una mayor variedad de bovinos en esta zona, en contraste con las razas de ganado nubio más antiguas."
RICE_nubia_bred_cattle:0 "Cría de Ganado Nubio"
RICE_nubia_bred_cattle_desc:0 "Las comunidades locales están dedicando recursos a criar cada vez más de sus tipos de ganado existentes que siempre habían sido prominentes en la sociedad nubia."
RICE_nubia_grew_pig_herds:0 "Incremento de Piaras de Cerdos"
RICE_nubia_grew_pig_herds_desc:0 "Las comunidades locales están aumentando el número de cerdos en sus asentamientos, ya que son una fuente de alimento popular después del ganado, especialmente entre las clases bajas."

 # Modifiers - Baqt
 RICE_baqt_textiles_modifier:0 "Textiles"
RICE_baqt_textiles_modifier_desc:0 "Este personaje ha recibido textiles de Egipto en forma de lino, ropa de lujo, alfombras, etc., como parte de algún acuerdo según lo estipulado por el [RICE_baqt|E]."
RICE_baqt_foodstuffs_modifier:0 "Alimentos"
RICE_baqt_foodstuffs_modifier_desc:0 "Este personaje ha recibido alimentos de Egipto, como trigo, lentejas y verduras, como parte de algún acuerdo según lo estipulado por el [RICE_baqt|E]."
RICE_baqt_olive_oil_modifier:0 "Aceite de Oliva"
RICE_baqt_olive_oil_modifier_desc:0 "Este personaje ha recibido aceite de oliva de Egipto, ya sea producido allí o en otra parte del Mediterráneo, como parte de algún acuerdo según lo estipulado por el [RICE_baqt|E]."
RICE_baqt_wine_modifier:0 "Vino"
RICE_baqt_wine_modifier_desc:0 "Este personaje ha recibido vino de Egipto, gran parte importado de lugares lejanos, como parte de algún acuerdo según lo estipulado por el [RICE_baqt|E]."
RICE_baqt_glass_modifier:0 "Vidrio"
RICE_baqt_glass_modifier_desc:0 "Este personaje ha recibido vidrio de Egipto, ya sea producido allí o en otra parte, como parte de algún acuerdo según lo estipulado por el [RICE_baqt|E]."
RICE_baqt_horses_modifier:0 "Caballos"
RICE_baqt_horses_modifier_desc:0 "Este personaje ha recibido caballos de Egipto como parte de algún acuerdo según lo estipulado por el [RICE_baqt|E]."
RICE_baqt_exotic_beasts_modifier:0 "Bestias Exóticas"
RICE_baqt_exotic_beasts_modifier_desc:0 "Este personaje ha recibido bestias exóticas de Nubia, capturadas mayormente en tierras más al sur, en el corazón de África, como parte de algún acuerdo según lo estipulado por el [RICE_baqt|E]."
RICE_baqt_metals_modifier:0 "Metales"
RICE_baqt_metals_modifier_desc:0 "Este personaje ha recibido metales de Nubia, como oro, mineral y gemas de las minas allí, como parte de algún acuerdo según lo estipulado por el [RICE_baqt|E]."
RICE_baqt_ebony_modifier:0 "Ébano"
RICE_baqt_ebony_modifier_desc:0 "Este personaje ha recibido ébano de Nubia, extraído de los bosques más al sur, en el corazón de África, como parte de algún acuerdo según lo estipulado por el [RICE_baqt|E]."
RICE_baqt_slaves_modifier:0 "Esclavos"
RICE_baqt_slaves_modifier_desc:0 "Este personaje ha recibido esclavos de Nubia, capturados en incursiones y guerras por África, como parte de algún acuerdo según lo estipulado por el [RICE_baqt|E]."
RICE_baqt_ivory_modifier:0 "Marfil"
RICE_baqt_ivory_modifier_desc:0 "Este personaje ha recibido marfil de Nubia, extraído de elefantes en las tierras más al sur, en el corazón de África, como parte de algún acuerdo según lo estipulado por el [RICE_baqt|E]."
RICE_baqt_animal_skins_modifier:0 "Pieles de Animales"
RICE_baqt_animal_skins_modifier_desc:0 "Este personaje ha recibido pieles de animales de Nubia, ya sea extraídas allí o en el interior de África, como parte de algún acuerdo según lo estipulado por el [RICE_baqt|E]."
RICE_opinion_baqt_correspondence_good:0 "Buena Correspondencia como Gobernantes Fronterizos"
RICE_opinion_baqt_correspondence_bad:0 "Mala Correspondencia como Gobernantes Fronterizos"
RICE_opinion_baqt_land_sales_good:0 "Éxito trabajando juntos en la venta de tierras fronterizas"
RICE_opinion_baqt_land_sales_bad:0 "Problemas al trabajar juntos en la venta de tierras fronterizas"
 
 # Struggle Ending Decisions
 
 # Decisions

RICE_east_african_tattoo_decision:0 "Recibir un Tatuaje Apotropaico"
RICE_east_african_tattoo_decision_tooltip:0 "Estos tatuajes religiosos me protegerán del daño"
RICE_east_african_tattoo_decision_desc:0 "[ROOT.Char.GetCulture.GetName] [ROOT.Char.GetFaith.GetAdherentNamePlural] suelen hacerse pequeños tatuajes protectores, a menudo con forma de símbolos sagrados, como el [ROOT.Char.GetFaith.ReligiousSymbol]. Debería hacerme uno de esos tatuajes."
RICE_east_african_tattoo_decision_effect_tooltip_1:1 "xxxxx"
RICE_east_african_tattoo_decision_confirm:0 "¡Hora de hacerse un tatuaje!"
RICE_east_african_tattoo_decision_context_tooltip:0 "#emphasis Contexto Histórico:#! Los tatuajes religiosos han sido importantes en muchas partes del noreste de África desde la antigüedad, desde el antiguo Egipto hasta Etiopía. Los arqueólogos han encontrado restos momificados de nubios medievales con tatuajes que representan el monograma de San Miguel o la cruz, por ejemplo. Incluso en tiempos más recientes, los cristianos coptos se hacían un pequeño tatuaje de la cruz, en parte para reforzar su identidad como minoría en una sociedad predominantemente musulmana. Históricamente, y aún entre algunos grupos hoy en día, se creía que estos tatuajes tenían poder espiritual protector."
RICE_nubia_repaint_banganarti:0 "Repintar Figuras Reales en Banganarti"
RICE_nubia_repaint_banganarti_tooltip:0 "Coloca a tu predecesor en las paredes del complejo de la iglesia de Banganarti"
RICE_nubia_repaint_banganarti_desc:0 "Durante muchos años, Banganarti, un importante centro de peregrinación cerca de [GetTitleByKey('b_old_dongola').GetNameNoTier], ha estado asociado con la realeza de la región. Es costumbre allí que los gobernantes reemplacen los retratos de los antiguos gobernantes en las paredes de la iglesia con el anterior gobernante recientemente fallecido."
RICE_nubia_repaint_banganarti_effect_tooltip_1:1 "xxxxx"
RICE_nubia_repaint_banganarti_confirm:0 "¡Mi turno de dejar mi huella en Banganarti!"
RICE_nubia_repaint_banganarti_context_tooltip:0 "#emphasis Contexto Histórico:#! xxxxx"
RICE_nubia_repaint_banganarti_predecessor_req:0 "El predecesor de tu [primary_title|E] ha muerto, y era de [faith|E] [GetReligionByKey('christianity_religion').GetAdjective] en el momento de su muerte"
RICE_nubia_agriculture_decision:0 "Emprender Prácticas Agrícolas Nubias en el Nilo" # Emprender Prácticas Agrícolas Nubias # [GetPlayer.GetCulture.GetNameNoTooltip]
RICE_nubia_agriculture_decision_tooltip:0 "Disponemos de varios métodos tradicionales para mejorar la producción agrícola a lo largo del Nilo."
RICE_nubia_agriculture_decision_desc:0 "Desde que [ROOT.Char.GetCulture.GetCollectiveNoun] y nuestros ancestros han vivido en [GetGeographicalRegion('RICE_nile_river_valley').GetName], hemos utilizado diversas prácticas tradicionales para mejorar la producción agrícola a lo largo del gran Nilo."
RICE_nubia_agriculture_decision_effect_tooltip_1:1 "xxxxx"
RICE_nubia_agriculture_decision_hafir_effect_tooltip_1:1 "Al tomar las [decisions|E] #bold $RICE_nile_farmers_positive_decision$#! o #bold $RICE_nile_pastoralists_positive_decision$#!, los [county_modifiers|E] que obtienes tienen bonificaciones aumentadas si el [county|E] tiene el [modifier|E] [GetModifier('RICE_nubia_maintained_hafirs').GetNameWithTooltip]"
RICE_nubia_agriculture_decision_confirm:0 "¡Gracias a [ROOT.Char.GetFaith.HighGodName] por el Río Nilo!"
RICE_nubia_agriculture_decision_context_tooltip:0 "#emphasis Contexto Histórico:#! Desde tiempos antiguos, al igual que sus vecinos egipcios al norte, los pueblos de Nubia han utilizado diversos métodos para aprovechar al máximo las crecidas del Nilo en Sudán. Muchos de estos métodos involucraban a toda la comunidad, o el apoyo de las élites locales."
RICE_NUBIAN_AGRICULTURE_PICK_TYPE:0 "¡El Nilo es eterno!"
RICE_nubia_agriculture_decision_select_text:0 "¿Cómo deberíamos mejorar nuestra productividad agrícola a lo largo del [RICE_nile|E]?\n$select_one_of_the_available_option_step_one_top_text$"
RICE_nubia_agriculture_expand_irrigation_name: "#Bold Expandir Redes de Riego del Nilo#!"
RICE_nubia_agriculture_expand_irrigation_desc: "$RICE_nubia_agriculture_expand_irrigation_name$"
RICE_nubia_agriculture_expand_irrigation_tooltip: "#italic Desde la antigüedad, nuestros ancestros han utilizado diversos métodos para ampliar el alcance de las aguas del Nilo y maximizar la fertilidad de estas tierras.#!" # \n\n$EFFECT_LIST_BULLET$Cada [county|E] que poseas en [GetGeographicalRegion('RICE_nile_river_valley').GetName] obtiene el [county_modifier|E] [GetModifier('RICE_nubia_expanded_nile_irrigation_networks').GetNameWithTooltip]"
RICE_nubia_agriculture_construct_hafirs_name: "#Bold Mantener Hafirs#!"
RICE_nubia_agriculture_construct_hafirs_desc: "$RICE_nubia_agriculture_construct_hafirs_name$"
RICE_nubia_agriculture_construct_hafirs_tooltip: "#italic Los [Glossary( 'Hafirs', 'HAFIR_GLOSS' )] se han construido en esta región desde los tiempos de los [Glossary( 'Faraones', 'PHARAOH_GLOSS' )] egipcios y los [Glossary( 'Qores', 'QORE_GLOSS' )] y [Glossary( 'Kandakes', 'KANDAKE_GLOSS' )] kushitas. Tanto los agricultores como los pastores utilizan estos depósitos de agua.#!" # \n\n$EFFECT_LIST_BULLET$Cada [county|E] que poseas en [GetGeographicalRegion('RICE_nile_river_valley').GetName] obtiene el [county_modifier|E] [GetModifier('RICE_nubia_maintained_hafirs').GetNameWithTooltip]"
RICE_nubia_agriculture_grow_pigs_name: "#Bold Criar Piensos de Cerdos#!"
RICE_nubia_agriculture_grow_pigs_desc: "$RICE_nubia_agriculture_grow_pigs_name$"
RICE_nubia_agriculture_grow_pigs_tooltip: "#italic Aunque el ganado es el más apreciado entre nuestro pueblo, los cerdos también son muy importantes para diversas comunidades del Nilo, especialmente para las clases bajas y las instituciones religiosas.#!" # \n\n$EFFECT_LIST_BULLET$Cada [county|E] que poseas en [GetGeographicalRegion('RICE_nile_river_valley').GetName] obtiene el [county_modifier|E] [GetModifier('RICE_nubia_grew_pig_herds').GetNameWithTooltip]"
RICE_nubia_agriculture_import_cattle_name: "#Bold Importar Ganado#!"
RICE_nubia_agriculture_import_cattle_desc: "$RICE_nubia_agriculture_import_cattle_name$"
RICE_nubia_agriculture_import_cattle_tooltip: "#italic Algunas comunidades nubias aprovechan las rutas comerciales de larga distancia para importar nuevos tipos de ganado con diversas características beneficiosas.#!" # \n\n$EFFECT_LIST_BULLET$Cada [county|E] que poseas en [GetGeographicalRegion('RICE_nile_river_valley').GetName] obtiene el [county_modifier|E] [GetModifier('RICE_nubia_imported_cattle').GetNameWithTooltip]"
RICE_nubia_agriculture_breed_cattle_name: "#Bold Criar Ganado#!"
RICE_nubia_agriculture_breed_cattle_desc: "$RICE_nubia_agriculture_breed_cattle_name$"
RICE_nubia_agriculture_breed_cattle_tooltip: "#italic El ganado ha sido parte integral de la vida de los nubios desde la antigüedad; ciertas razas antiguas de ganado todavía se crían hoy en día y están asociadas con instituciones religiosas.#!" # \n\n$EFFECT_LIST_BULLET$Cada [county|E] que poseas en [GetGeographicalRegion('RICE_nile_river_valley').GetName] obtiene el [county_modifier|E] [GetModifier('RICE_nubia_bred_cattle').GetNameWithTooltip]"
RICE_nubia_rebuild_banganarti_church:0 "Reconstruir la Iglesia en Banganarti"
RICE_nubia_rebuild_banganarti_church_tooltip:0 "La antigua iglesia de Banganarti se está derrumbando y debería construirse una nueva."
RICE_nubia_rebuild_banganarti_church_desc:0 "La iglesia de Banganarti, cerca de [GetTitleByKey('b_old_dongola').GetNameNoTier], es un sitio local de devoción al [Glossary( 'Arcángel Rafael', 'ARCHANGEL_RAPHAEL_GLOSS' )]. Sin embargo, la estructura de la iglesia se está deteriorando; quizás si no solo la restauramos sino que la reconstruimos, podamos atraer a más devotos [GetReligionByKey('christianity_religion').GetAdjective] de cerca y de lejos a visitarla...."
RICE_nubia_rebuild_banganarti_church_effect_tooltip_1:1 "La [activity|E] [GetActivityType( 'activity_RICE_nubia_banganarti_pilgrimage' ).GetName] estará permitida para [rulers|E] de un rango geográfico mayor cerca de [GetTitleByKey('b_old_dongola').GetNameNoTier]"
RICE_nubia_rebuild_banganarti_church_effect_tooltip_2:1 "Las posibilidades de una #V incubación de sueños exitosa#! en el santuario del [Glossary( 'Arcángel Rafael', 'ARCHANGEL_RAPHAEL_GLOSS' )] durante la [activity|E] [GetActivityType( 'activity_RICE_nubia_banganarti_pilgrimage' ).GetName] aumentan significativamente"
RICE_nubia_rebuild_banganarti_church_effect_tooltip_3:1 "Desbloquea la opción [activity_option|E] $RICE_nubia_banganarti_pilgrimage_dream_incubation_type_large$ para la [activity|E] [GetActivityType( 'activity_RICE_nubia_banganarti_pilgrimage' ).GetName] para aumentar aún más las posibilidades de una #V incubación de sueños exitosa#! en el santuario del [Glossary( 'Arcángel Rafael', 'ARCHANGEL_RAPHAEL_GLOSS' )]"
RICE_nubia_rebuild_banganarti_church_confirm:0 "¡Alabado sea San Rafael!"
RICE_nubia_rebuild_banganarti_church_context_tooltip:0 "#emphasis Contexto Histórico:#! Banganarti, situado cerca de la capital makuriana de Dongola, fue un importante centro de peregrinación cristiana y devoción en Nubia, particularmente en el periodo medieval tardío. Patrocinado ampliamente por la realeza makuriana, que aparece en gran parte de su arte, estaba fuertemente asociado con San Rafael. Era tan famoso que tenemos evidencia de un musulmán ciego y un hombre de habla catalana de Francia que lo visitaron en algún momento."
RICE_nubia_update_list_of_faras_bishops:0 "Actualizar la Lista de Obispos de la Catedral de Faras"
RICE_nubia_update_list_of_faras_bishops_tooltip:0 "La catedral de Faras mantiene una lista de sus obispos en sus paredes."
RICE_nubia_update_list_of_faras_bishops_desc:0 "La magnífica catedral en [GetTitleByKey('b_faras').GetNameNoTier], donde [GetReligionByKey('christianity_religion').GetName] llegó por primera vez a [GetGeographicalRegion('RICE_greater_nubia_region').GetName], conmemora a sus obispos a lo largo de los siglos mediante una lista de nombres y retratos tallados en las paredes de la catedral. Debemos actualizar esta lista para que los fieles puedan continuar venerándola como corresponde."
RICE_nubia_update_list_of_faras_bishops_effect_tooltip_1:1 "xxxxx"
RICE_nubia_update_list_of_faras_bishops_confirm:0 "¡Que esta catedral dure mucho, mucho tiempo!"
RICE_nubia_update_list_of_faras_bishops_context_tooltip:0 "#emphasis Contexto Histórico:#! Según relatos tradicionales, el cristianismo llegó por primera vez a Nubia cuando el reino de Nobatia en el norte de Nubia se convirtió al cristianismo en 543 EC, aunque probablemente la cristianización había estado en curso durante décadas antes. La catedral principal de la capital de Nobatia, Faras, sirvió como un importante centro del cristianismo nubio durante siglos, incluso después de que Nobatia fuera absorbida por Makuria. Parte de la catedral mantenía una lista de obispos de la ciudad hasta bien entrado el siglo XIII, que puede haber sido utilizada como forma de conmemoración o práctica religiosa por los nubios."
RICE_nubia_update_list_of_faras_bishops_req:0 "No ha tomado esta [decision|E] aún"
 RICE_christian_commission_donor_portrait:0 "Encargar Retrato del Donante"
RICE_christian_commission_donor_portrait_tooltip:0 "Encarga un retrato tuyo en un edificio religioso [GetReligionByKey('christianity_religion').GetAdjectiveNoTooltip]."
RICE_christian_commission_donor_portrait_desc:0 "Durante siglos, [GetReligionByKey('christianity_religion').GetAdherentNamePlural] poderosos pero piadosos han demostrado su devoción patrocinando retratos de sí mismos dentro de obras de arte más grandes, como en iglesias y catedrales. Deseo patrocinar una de esas pinturas de mí mismo."
RICE_christian_commission_donor_portrait_effect_tooltip_1:1 "La cantidad de [piety_i|E] [piety|E] base, [prestige_i|E] [prestige|E], y [legitimacy_i|E] [legitimacy|E] que obtienes se basa en tu [piety_level|E] y [rank|E]"
RICE_christian_commission_donor_portrait_confirm:0 "¡En el nombre de [GetPlayer.GetFaith.HighGodNameAlternate]!"
RICE_christian_commission_donor_portrait_context_tooltip:0 "#emphasis Contexto Histórico:#! En la cristiandad medieval, desde Inglaterra hasta Etiopía, la gente encargaba obras de arte con escenas o temas cristianos que incluían su propio retrato. A veces era sutil; por ejemplo, un nacimiento podía incluir al donante como un “común” al lado. Otras veces era más explícito, como en Nubia, donde la realeza aparecía en grandes y hermosos retratos visibles en las paredes de la iglesia."
