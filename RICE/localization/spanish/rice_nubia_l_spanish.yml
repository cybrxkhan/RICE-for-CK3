activity_RICE_nubia_nilotic_bovine_sacrifice_predicted_cost: "El coste de este sacrificio se basa en tus [income|E]."
activity_RICE_nubia_nilotic_bovine_sacrifice_conclusion_desc: "Nuestra [GetActivityType( 'activity_RICE_nubia_nilotic_bovine_sacrifice' ).GetName] ha concluido. ¡Que los antepasados y [ROOT.Char.GetFaith.PantheonTerm] continúen guiándonos!"
