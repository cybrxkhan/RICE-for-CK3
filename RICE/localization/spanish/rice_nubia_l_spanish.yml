 nubia.0030.t:0 "Expandiendo las Redes de Riego"
nubia.0030.desc:0 "El Nilo es un río milenario, cuyas aguas nutren nuestra civilización. Aun así, sería un error darlo por sentado y no hacer nada para maximizar los beneficios que podemos obtener de estas aguas.\n\nA lo largo de los años, nosotros, los [ROOT.Char.GetCulture.GetCollectiveNoun], hemos utilizado diversos métodos y tecnologías, como la [Glossary( 'saqia', 'SAQIA_GLOSS' )] y diferentes formas de excavar canales de riego, para extender el alcance de las aguas del Nilo y aumentar la cantidad de tierra cultivable que podemos aprovechar. Al apoyar estas estrategias tradicionales [ROOT.Char.GetCulture.GetName], como [ROOT.Char.GetTitleAsNameNoTooltip], mi pueblo se beneficiará de una mayor productividad agrícola durante muchos años."
nubia.0030.a:0 "El Nilo es un recurso que debemos usar sabiamente."
nubia.0031.t:0 "Mantenimiento de Hafirs"
nubia.0031.desc:0 "Nosotros, los [ROOT.Char.GetCulture.GetCollectiveNoun], hemos utilizado [Glossary( 'hafirs', 'HAFIR_GLOSS' )] desde tiempos inmemoriales. Estos maravillosos depósitos de agua están diseñados para adaptarse al árido paisaje cercano al río Nilo, y son de gran utilidad tanto para agricultores como para pastores.\n\nHoy en día, es más común mantener los antiguos #italic hafirs#! que nuestros antecesores construyeron hace mucho tiempo, a menudo cerca de ruinas antiguas, aunque a veces también construimos nuevos. Sea como sea, he dado instrucciones a mis [officials] locales en mis territorios para mantener o construir nuevos #italic hafirs#! según sea necesario para el beneficio de los habitantes."
nubia.0031.a:0 "La seguridad hídrica no es un asunto que podamos descuidar."
nubia.0032.t:0 "Cría de Cerdos"
nubia.0032.desc:0 "Aunque el ganado es el animal de mayor importancia económica y cultural entre los [ROOT.Char.GetCulture.GetCollectiveNoun], los cerdos son, posiblemente, los siguientes más importantes. He oído que incluso las clases bajas comen más cerdo que vacuno.\n\nEl número de cerdos en nuestras comunidades a lo largo del Nilo está aumentando, especialmente en los [ROOT.Char.GetFaith.HouseOfWorshipPlural] [ROOT.Char.GetFaith.GetAdjective], ya que estos [ROOT.Char.Custom('DefaultPriestTitlePlural')] suelen mantener cerdos para alimentar a los visitantes y peregrinos, así como a ellos mismos. Apoyar la expansión de estas piaras solo puede beneficiarnos económicamente a largo plazo."
nubia.0032.a:0 "No son ganado vacuno, pero los cerdos también desempeñan un papel clave aquí."
nubia.0033.t:0 "Importación de Ganado"
nubia.0033.desc.intro:0 "Desde tiempos antiguos, el ganado ha sido el más estimado entre los [ROOT.Char.GetCulture.GetCollectiveNoun]. Todo [ROOT.Char.GetTitleAsNameNoTooltip] sabe que la prosperidad de su pueblo depende de contar con un número adecuado de animales que pasten en las fértiles tierras cercanas al río Nilo. Poderosos [ROOT.Char.GetFaith.HouseOfWorshipPlural] [ROOT.Char.GetFaith.GetAdjective] y nobles adinerados, por ejemplo, controlan su riqueza a través de sus rebaños."
nubia.0033.desc:0 "$nubia.0033.desc.intro$Sin embargo, hoy en día existen rutas comerciales que se extienden a gran distancia, permitiéndonos importar razas de ganado hasta ahora no presentes en Nubia en tiempos antiguos. Por ello, he tomado medidas para apoyar la importación de dicho ganado a nuestras tierras a lo largo del Nilo."
nubia.0033.a:0 "¡Tal diversidad nos beneficia a largo plazo!"
nubia.0034.t:0 "Cría de Ganado"
nubia.0034.desc:0 "$nubia.0033.desc.intro$Existen ciertas razas de ganado que se han criado de manera confiable en nuestras tierras a lo largo del Nilo durante siglos. Apoyar su continua cría asegurará su perdurabilidad y permitirá que nuestro pueblo siga beneficiándose de los mismos tipos tradicionales de ganado que disfrutaron nuestros antepasados."
nubia.0034.a:0 "¿Qué haríamos sin nuestro ganado?"
