RICE_eldad_ha_dani_decision:0 "Propagar Historias sobre los Danitas"
RICE_eldad_ha_dani_decision_tooltip:0 "¡Las comunidades judías locales escucharán las grandes historias sobre la Tribu de Dan y las aventuras de Eldad ha-Dani!"
RICE_eldad_ha_dani_decision_desc:0 "Es hora de que vaya a las comunidades [GetReligionByKey('judaism_religion').GetAdjective] locales de [GetPlayer.GetCapitalLocation.GetName] y les cuente mis aventuras y las de los descendientes de la Tribu Perdida de Dan. ¿Debería inspirarlos a grandes actos con historias fantásticas, o proporcionarles comentarios más profundos sobre nuestra [religion|E]?"
