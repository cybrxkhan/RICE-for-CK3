RICE_nubia_aspiration_georgios_867_desc: "\n\n#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$Sé el [ruler|E] [independent|E] de [GetTitleByKey('k_nubia').GetNameNoTier]\n$EFFECT_LIST_BULLET$Asegúrate de que tu sobrino Niuty no esté en [war|E] contigo y que esté muerto, no posea [titles|E], esté [imprisoned|E], sea tu [ally|E] o tu [vassal|E], y que esté [intimidated|E] o [cowed|E] por ti, o que tenga al menos #P 75#! de [opinion_i|E] [opinion|E] hacia ti\n$EFFECT_LIST_BULLET$Asegúrate de que al-Umari no esté en [war|E] contigo y que esté muerto, no posea [titles|E], esté [imprisoned|E], sea tu [ally|E] o tu [vassal|E], y que esté [intimidated|E] o [cowed|E] por ti, o que tenga al menos #P 75#! de [opinion_i|E] [opinion|E] hacia ti\n\n#bold Recompensas#!\n$EFFECT_LIST_BULLET$Obtienes @prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_large_resource_bonus')]#! de [prestige|E]\n$EFFECT_LIST_BULLET$Obtienes una [martial_lifestyle|E] [perk|E]\n$EFFECT_LIST_BULLET$Mejoras tu [education_trait|E]\n$EFFECT_LIST_BULLET$Recibes #V 1000#! de [special_troops|E], incluyendo algunos [men_at_arms|E]\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$[completely_control|E] [GetTitleByKey('k_nubia').GetNameNoTier] (Recompensa: Cada [county|E] que [completely_control|E] en [GetGeographicalRegion('RICE_greater_nubia_region').GetName] obtiene @development_icon! #V [EmptyScope.ScriptValue('RICE_red_sea_al_umari_aspiration_dev_bonus')]#! de [development|E])\n$EFFECT_LIST_BULLET$Toma la [decision|E] $RICE_nile_pastoralists_positive_decision$ y/o $RICE_nile_pastoralists_negative_decision$ al menos una vez (Recompensa: Obtienes un [perk|E] [stewardship_lifestyle|E] y/o un [perk|E] [intrigue_lifestyle|E], respectivamente)"
RICE_nubia_historical_aspiration_action_georgios_867: "#italic Enviaste a tu sobrino Niuty con un ejército para derrotar al saqueador al-Umari, pero el traicionero príncipe ha alzado su estandarte en rebelión. Ya sea mediante astucia, diplomacia o batalla, estos dos alborotadores —el traidor y el bandido— deben ser sometidos si el orden ha de restablecerse en Makuria.#!$RICE_nubia_aspiration_georgios_867_desc$"
RICE_nubia_historical_aspiration_modifier_desc_georgios_867: "[GetModifier('RICE_nubia_aspiration_defeat_the_traitor_and_the_bandit').GetNameWithTooltip]"
RICE_nubia_aspiration_niuty_desc: "\n\n#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$Sé el [ruler|E] [independent|E] de [GetTitleByKey('k_nubia').GetNameNoTier]\n$EFFECT_LIST_BULLET$Asegúrate de que tu tío Georgios no esté en [war|E] contigo y que esté muerto, no posea [titles|E], esté [imprisoned|E], sea tu [ally|E] o tu [vassal|E], y que esté [intimidated|E] o [cowed|E] por ti, o que tenga al menos #P 75#! de [opinion_i|E] [opinion|E] hacia ti\n$EFFECT_LIST_BULLET$Asegúrate de que al-Umari no esté en [war|E] contigo y que esté muerto, no posea [titles|E], esté [imprisoned|E], sea tu [ally|E] o tu [vassal|E], y que esté [intimidated|E] o [cowed|E] por ti, o que tenga al menos #P 75#! de [opinion_i|E] [opinion|E] hacia ti\n\n#bold Recompensas#!\n$EFFECT_LIST_BULLET$Obtienes @prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_large_resource_bonus')]#! de [prestige|E]\n$EFFECT_LIST_BULLET$Obtienes una [martial_lifestyle|E] [perk|E]\n$EFFECT_LIST_BULLET$Mejoras tu [education_trait|E]\n$EFFECT_LIST_BULLET$Recibes #V 1000#! de [special_troops|E], incluyendo algunos [men_at_arms|E]\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$[completely_control|E] [GetTitleByKey('k_nubia').GetNameNoTier] (Recompensa: Cada [county|E] que [completely_control|E] en [GetGeographicalRegion('RICE_greater_nubia_region').GetName] obtiene @development_icon! #V [EmptyScope.ScriptValue('RICE_red_sea_al_umari_aspiration_dev_bonus')]#! de [development|E])\n$EFFECT_LIST_BULLET$Toma la [decision|E] $RICE_nile_pastoralists_positive_decision$ o $RICE_nile_pastoralists_negative_decision$ al menos una vez (Recompensa: Obtienes un [perk|E] [stewardship_lifestyle|E] o un [perk|E] [intrigue_lifestyle|E], respectivamente)"
RICE_nubia_historical_aspiration_action_niuty: "#italic Tu tío Georgios te envió con un ejército para derrotar al saqueador al-Umari, pero has comprendido que tu tío es un rey indigno y senil. El trono de Makuria pertenece a un hombre astuto y de acción; tú triunfarás sobre al-Umari y traerás una nueva era de esplendor a Makuria.#!$RICE_nubia_aspiration_niuty_desc$"
RICE_nubia_historical_aspiration_modifier_desc_niuty: "[GetModifier('RICE_nubia_aspiration_take_over_makuria').GetNameWithTooltip]"
RICE_nubia_aspiration_merki_desc: "\n\n#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$Permanece como [vassal|E] (o [vassal|E] de un [vassal|E]) del [ruler|E] de [GetTitleByKey('k_nubia').GetNameNoTier]\n$EFFECT_LIST_BULLET$Posee al menos #V 3#! [counties|E] o #V 1#! [duchy|E]\n$EFFECT_LIST_BULLET$Toma la [decision|E] $RICE_nubia_agriculture_decision$ al menos una vez\n$EFFECT_LIST_BULLET$Ten un [piety_level|E] de [GetModifier( 'piety_level_3' ).GetNameWithTooltip|L] o superior, #italic O#! un [prestige_level|E] de [GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L] o superior\n\n#bold Recompensas#!\n$EFFECT_LIST_BULLET$Obtienes @dynasty_prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [dynasty_prestige|E]\n$EFFECT_LIST_BULLET$Mejora tu [education_trait|E]\n$EFFECT_LIST_BULLET$Mejora el [modifier|E] [GetModifier('RICE_nubia_merki_modifier').GetNameWithTooltip] al [modifier|E] [GetModifier('RICE_nubia_merki_upgraded_modifier').GetNameWithTooltip]\n$EFFECT_LIST_BULLET$Obtienes @gold_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_small_resource_bonus')]#! [gold|E]\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$Sé [friends|E] o [councillor|E] del [ruler|E] de [GetTitleByKey('k_nubia').GetNameNoTier], o asegúrate de que tenga al menos [opinion_i|E] #P 75#! [opinion|E] de ti (Recompensa: Obtén @gold_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_small_resource_bonus')]#! [gold|E])\n$EFFECT_LIST_BULLET$Toma la [decision|E] $RICE_nile_pastoralists_positive_decision$ y/o $RICE_nile_pastoralists_negative_decision$ al menos una vez (Recompensa: Gana un [perk|E] [diplomacy_lifestyle|E] y/o un [perk|E] [intrigue_lifestyle|E] respectivamente)\n$EFFECT_LIST_BULLET$Toma la [decision|E] $RICE_nubia_agriculture_decision$ más de una vez (Recompensa: Obtén @prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_tiny_resource_bonus')]#! de [prestige|E] por cada ocasión, hasta un máximo de #V 5#! veces)"
RICE_nubia_historical_aspiration_action_merki: "#italic Tras empezar como un humilde funcionario agrícola en [GetTitleByKey('c_sai').GetNameNoTier], has ido ascendiendo lentamente en la administración de Makuria. Gracias a tus dotes en agricultura y finanzas, aspiras a alcanzar posiciones aún más altas.#!$RICE_nubia_aspiration_merki_desc$"
RICE_nubia_historical_aspiration_modifier_desc_merki: "[GetModifier('RICE_nubia_aspiration_ascend_bureaucracy_makuria').GetNameWithTooltip]"
RICE_nubia_aspiration_kusbur_desc: "\n\n#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$Permanece con la [culture|E] #V Daju#! o una [culture|E] que descienda de ella\n$EFFECT_LIST_BULLET$Sé un [ruler|E] [independent|E] de [GetTitleByKey('d_dar_daju').GetNameNoTier]\n$EFFECT_LIST_BULLET$Posee al menos #V 4#! [counties|E] en la [region|E] [GetGeographicalRegion('RICE_greater_darfur').GetName]\n$EFFECT_LIST_BULLET$Toma la [decision|E] #bold $RICE_nubia_tebeldi_trees_decision$#! al menos una vez\n$EFFECT_LIST_BULLET$Ten un [piety_level|E] de [GetModifier( 'piety_level_3' ).GetNameWithTooltip|L] o superior #italic O#! un [prestige_level|E] de [GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L] o superior\n\n#bold Recompensas#!\n$EFFECT_LIST_BULLET$Obtén @dynasty_prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_large_resource_bonus')]#! [dynasty_prestige|E]\n$EFFECT_LIST_BULLET$Cada [county|E] de tu [realm|E] en [GetGeographicalRegion('RICE_greater_darfur').GetName] obtiene el [modifier|E] [GetModifier('RICE_nubia_daju_migrations_modifier').GetNameWithTooltip] durante #V 50#! años#!\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$Ten al menos un [direct_vassal|E] de [rank|E] [count|E] y de [culture|E] #bold Tora#! o una [culture|E] descendiente (Recompensa: Recibe #V 500#! [special_troops|E], incluyendo algunos [men_at_arms|E])\n$EFFECT_LIST_BULLET$Ten al menos un [direct_vassal|E] de [rank|E] [count|E] y de [culture|E] #bold Daju#! o una [culture|E] descendiente (Recompensa: Recibe #V 500#! [special_troops|E], incluyendo algunos [men_at_arms|E])\n$EFFECT_LIST_BULLET$Toma la [decision|E] #V $RICE_nubia_lake_oracle_decision$#! al menos una vez (Recompensa: Gana @piety_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [piety|E])"
RICE_nubia_historical_aspiration_action_kusbur: "#italic Bajo tu liderazgo, las tribus Daju han comenzado a migrar hacia el oeste desde Nubia. Con el tiempo, Darfur se convertirá en el nuevo hogar de tu pueblo.#!$RICE_nubia_aspiration_kusbur_desc$"
RICE_nubia_historical_aspiration_modifier_desc_kusbur: "[GetModifier('RICE_nubia_aspiration_daju_migration_into_darfur').GetNameWithTooltip]"
RICE_nubia_aspiration_moses_georgios_desc: "\n\n#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$Permanece como [ruler|E] [independent|E] de [GetTitleByKey('k_nubia').GetNameNoTier] y [GetTitleByKey('k_alodia').GetNameNoTier]\n$EFFECT_LIST_BULLET$[completely_control|E] [GetTitleByKey('k_nubia').GetNameNoTier] y [GetTitleByKey('k_alodia').GetNameNoTier]\n$EFFECT_LIST_BULLET$El [ruler|E] de [GetTitleByKey('k_egypt').GetNameNoTier] no está en [war|E] contigo, y debe tener una [truce|E], ser tu [vassal|E], [ally|E] o [tributary|E], o que el [title|E] no exista\n$EFFECT_LIST_BULLET$Ten al menos @gold_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_small_resource_bonus')]#! [gold|E]\n$EFFECT_LIST_BULLET$Toma la [decision|E] $RICE_nubia_agriculture_decision$ al menos una vez\n$EFFECT_LIST_BULLET$Toma la [decision|E] $RICE_nile_pastoralists_positive_decision$ y/o $RICE_nile_pastoralists_negative_decision$ al menos una vez\n\n#bold Recompensas#!\n$EFFECT_LIST_BULLET$Obtén @gold_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_large_resource_bonus')]#! [gold|E]\n$EFFECT_LIST_BULLET$Obtén @prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_large_resource_bonus')]#! de [prestige|E]\n$EFFECT_LIST_BULLET$Cada [county|E] de tu [realm|E] en [GetGeographicalRegion('RICE_greater_nubia_region').GetName] gana @development_icon! #V [EmptyScope.ScriptValue('RICE_red_sea_al_umari_aspiration_dev_bonus')]#! [development|E]\n$EFFECT_LIST_BULLET$Recibe #V 1000#! [special_troops|E], incluyendo algunos [men_at_arms|E]\n$EFFECT_LIST_BULLET$La [region|E] #V Nubia#! del [RICE_baqt|E] [situation|E] obtiene un importante Catalizador de [situation|E] que la impulsa hacia la [situation_phase|E] [RICE_baqt_accord|E] tras finalizar la fase actual\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$Ten un [piety_level|E] de [GetModifier( 'piety_level_3' ).GetNameWithTooltip|L] o superior, o un [prestige_level|E] de [GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L] o superior (Recompensa: Obtén @dynasty_prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_large_resource_bonus')]#! [dynasty_prestige|E])\n$EFFECT_LIST_BULLET$Ten al menos un [vassal|E] [GetReligionByKey('islam_religion').GetAdjective] que sea tu [ally|E], esté [intimidated|E] o [cowed|E] por ti, o tenga al menos [opinion_i|E] #P 75#! [opinion|E] de ti (Recompensa: Gana #V 500#! [special_troops|E], incluyendo algunos [men_at_arms|E] de Oriente Medio)"
RICE_nubia_historical_aspiration_action_moses_georgios: "#italic Tu reino yace devastado tras los recientes ataques de Egipto, y Nubia se ve amenazada tanto por enemigos externos como internos. Eres plenamente consciente de que Nubia debe reconstruirse y prepararse para resistir la próxima crisis.#!$RICE_nubia_aspiration_moses_georgios_desc$"
RICE_nubia_historical_aspiration_modifier_desc_moses_georgios: "[GetModifier('RICE_nubia_aspiration_revive_nubia').GetNameWithTooltip]"
RICE_nubia_aspiration_eparch_adam_desc: "\n\n#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$Permanece como [vassal|E] de [GetTitleByKey('k_nubia').GetNameNoTier]\n$EFFECT_LIST_BULLET$Posee el [title|E] de [GetTitleByKey('d_nobatia').GetNameNoTier]\n$EFFECT_LIST_BULLET$Tú o tu [liege|E] [completely_control|E] [GetTitleByKey('d_nobatia').GetNameNoTier]\n$EFFECT_LIST_BULLET$Alcanza #V 100#! [trait_level_track_xp|E] del [trait|E] [GetTrait('RICE_lord_of_the_mountain').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$Ten al menos @gold_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_small_resource_bonus')]#! [gold|E]\n\n#bold Recompensas#!\n$EFFECT_LIST_BULLET$Obtén @gold_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_large_resource_bonus')]#! [gold|E]\n$EFFECT_LIST_BULLET$Cada [county|E] en [GetGeographicalRegion('RICE_every_county_completely_control_nobatia').GetName] gana @development_icon! #V [EmptyScope.ScriptValue('RICE_red_sea_al_umari_aspiration_dev_bonus')]#!\n$EFFECT_LIST_BULLET$Mejora tu [education_trait|E]\n$EFFECT_LIST_BULLET$Obtén un [perk|E] [diplomacy_lifestyle|E]\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$Ten una [truce|E] con, o sé [ally|E] de, al menos un [ruler|E] [GetReligionByKey('islam_religion').GetAdjective] (Recompensa: Gana #V 500#! [special_troops|E], incluyendo algunos [men_at_arms|E] de Oriente Medio)\n$EFFECT_LIST_BULLET$Ten un [prestige_level|E] de [GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L] o superior (Recompensa: Obtén un [perk|E] [intrigue_lifestyle|E])"
RICE_nubia_historical_aspiration_action_eparch_adam: "#italic El colapso de los fatimíes y las recientes guerras entre Egipto y Nubia han dejado nuestras fronteras del norte debilitadas. Como recién nombrado Eparca de Nobatia, tu deber es proteger las fronteras septentrionales de Nubia y fortalecer sus lazos económicos y diplomáticos con Egipto.#!$RICE_nubia_aspiration_eparch_adam_desc$"
RICE_nubia_historical_aspiration_modifier_desc_eparch_adam: "[GetModifier('RICE_nubia_aspiration_look_after_nubia_frontier').GetNameWithTooltip]"
RICE_nubia_aspiration_eldad_desc: "\n\n#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$Mantente como una [faith|E] [GetReligionByKey('judaism_religion').GetAdjective]\n$EFFECT_LIST_BULLET$Alcanza #V 100#! [trait_level_track_xp|E] en cualquier [trait_level_track|E] del [trait|E] [GetTrait('RICE_the_danite').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$Ten un [piety_level|E] de [GetModifier( 'piety_level_2' ).GetNameWithTooltip|L] o superior\n$EFFECT_LIST_BULLET$Ten un [prestige_level|E] de [GetModifier( 'prestige_level_2' ).GetNameWithTooltip|L] o superior\n\n#bold Recompensas#!\n$EFFECT_LIST_BULLET$Mejora el [trait|E] [GetTrait('RICE_the_danite').GetName( GetNullCharacter )] a los [traits|E] [GetTrait('RICE_the_danite_upgraded_serpent').GetName( GetNullCharacter )] o [GetTrait('RICE_the_danite_upgraded_justice').GetName( GetNullCharacter )], según si maximizaste el [trait_level_track|E] $trait_track_RICE_the_danite_serpent$ o el $trait_track_RICE_the_danite_justice$, respectivamente\n$EFFECT_LIST_BULLET$Aumenta las probabilidades de éxito al tomar la [decision|E] para #bold $RICE_eldad_ha_dani_decision$#!\n$EFFECT_LIST_BULLET$Desbloquea el [legend_seed|E] $RICE_the_tribe_of_dan_legend_name$\n$EFFECT_LIST_BULLET$Tu [faith|E] gana #V 20#! [fervor|E]\n$EFFECT_LIST_BULLET$Obtén @gold_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [gold|E]\n$EFFECT_LIST_BULLET$Obtén @prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')] de [prestige|E]#! #italic O#! @piety_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [piety|E], según si maximizaste el [trait_level_track|E] $trait_track_RICE_the_danite_serpent$ o el $trait_track_RICE_the_danite_justice$, respectivamente\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$Mantente como un [adventurer|E] (Recompensa: Obtén @gold_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [gold|E])\n$EFFECT_LIST_BULLET$Ten un [piety_level|E] de [GetModifier( 'piety_level_4' ).GetNameWithTooltip|L] o superior (Recompensa: Obtén @dynasty_prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [dynasty_prestige|E])\n$EFFECT_LIST_BULLET$Ten un [prestige_level|E] de [GetModifier( 'prestige_level_4' ).GetNameWithTooltip|L] o superior (Recompensa: Obtén un [perk|E] [intrigue_lifestyle|E] o un [perk|E] [learning_lifestyle|E], según si maximizaste el [trait_level_track|E] $trait_track_RICE_the_danite_serpent$ o el $trait_track_RICE_the_danite_justice$, respectivamente)" # \n$EFFECT_LIST_BULLET$Spread the $RICE_the_tribe_of_dan_legend_name$ to at least #V [EmptyScope.ScriptValue('RICE_eldad_hadani_aspiration_province_req_value')]#! [provinces|E]
 # \n$EFFECT_LIST_BULLET$Every [GetReligionByKey('judaism_religion').GetAdjective] [faith|E] gains the #V Legends of the Danites#! [doctrine|E]
