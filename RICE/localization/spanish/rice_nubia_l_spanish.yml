 nubia.0140.t:0 "Los Esclavos Fugitivos"
nubia.0140.desc:0 "Era un día ordinario mientras lidiaba con un interminable flujo de papeleo burocrático, gestionando la frontera de Nubia y Egipto como [Glossary( 'Eparca de Nobatia', 'LORD_OF_THE_MOUNTAIN_GLOSS' )].\n\nLa monotonía fue interrumpida por [teniellasi.GetTitledFirstName], que se acercó a mí con un asunto de suma importancia: dos de sus esclavos habían huido, y [teniellasi.GetSheHe] tiene buenas razones para sospechar que estos fugitivos se refugiaron en territorios gestionados por mi subordinado, [mena.GetFirstName].\n\n[teniellasi.GetFirstNameNoTooltip] ruega que haga algo al respecto; esta pérdida de propiedad no solo le perjudica a [teniellasi.GetHerHim], sino que también refleja mal sobre mí. Como principal funcionario en la frontera, es mi deber vigilar el tráfico fronterizo y detener a criminales y personas sospechosas; si los esclavos escapan a Egipto y causan problemas o son sospechosos de ser espías, también podría generar un incidente diplomático con mi homólogo, el [Glossary( 'Gobernador de Asuán', 'GOVERNOR_OF_ASWAN_GLOSS' )], [aswan_governor.GetFirstName]."
nubia.0140.a:0 "¡Que mis escribas redacten una carta a [mena.GetFirstName] de inmediato!"
nubia.0140.b:0 "No tengo los recursos para lidiar con más papeleo."
nubia.0140.info:0 "#emphasis Contexto Histórico:#! De todos los cargos que conocemos en la Nubia medieval, el mejor documentado después del del rey makuriano podría ser el de los [Glossary( 'Eparcas de Nobatia', 'LORD_OF_THE_MOUNTAIN_GLOSS' )], quienes gestionaban la frontera norte de Nubia con Egipto y el [RICE_baqt|E] en el lado nubio. Marianos o Marianou fue Eparca de Nobatia posiblemente a finales del siglo XI, atestiguado en algunos documentos.\n\nEsta cadena de eventos es una recreación especulativa de un incidente mencionado en una carta de Marianos enviada a su vice-eparca, Mena, a través de su [Glossary( 'archinotario', 'NOTARIOS_GLOSS' )] Angelosinkouda, para localizar y capturar a dos esclavos fugitivos pertenecientes a un hombre llamado Teniellasi. No sabemos qué ocurrió después, ni mucho sobre las personas implicadas (aunque otro documento, con los nombres de varios esclavos, podría estar relacionado con esta carta).\n\nEn conjunto, esta carta, a pesar de parecer insignificante, ofrece una pequeña ventana a la sociedad nubia medieval, donde la esclavitud era habitual, los documentos escritos se usaban comúnmente para muchas cosas, y los funcionarios tenían deberes burocráticos que cumplir."
nubia.0141.t:0 "¿Quién Será El Mensajero?"
nubia.0141.desc:0 "Mis escribas han terminado de redactar una carta a [mena.GetTitledFirstName] sobre los esclavos fugitivos de [teniellasi.GetTitledFirstNamePossessive]. Si se encuentran en algún lugar de [GetTitleByKey('c_qurta').GetNameNoTier], espero que [mena.GetFirstNameNoTooltip] se muestre competente y resuelva la situación rápidamente, con discreción, antes de que los esclavos crucen la frontera y puedan causar problemas en [GetGeographicalRegion('ghw_region_egypt').GetName] también.\n\nAhora debo decidir a quién enviar a [mena.GetFirstNameNoTooltip] con esta carta. Aunque podría enviar a un mensajero corriente, [angelosinkouda.GetTitledFirstName] se ha ofrecido para encargarse. Enviar a alguien que #italic no#! sea un oficial menor subrayaría a [mena.GetFirstNameNoTooltip] la urgencia de la situación… si es que creo que lo es.\n\nDespués de todo, tengo #italic muchas#! prioridades como [Glossary( 'Eparca de Nobatia', 'LORD_OF_THE_MOUNTAIN_GLOSS' )]."
nubia.0141.a:0 "Enviaré a uno de mis habituales para que se encargue de esto."
nubia.0141.a.tooltip:0 "Enviarás a un mensajero menor a [target_province.GetName] para entregar la carta, #N reduciendo#! las posibilidades de que [mena.GetFirstName] tenga éxito."
nubia.0141.b:0 "[angelosinkouda.GetFirstNameNoTooltip], lleva esta carta – ¡no me falles!"
nubia.0141.b.tooltip:0 "[angelosinkouda.GetFirstName] viajará a [target_province.GetName] para entregar la carta, #P aumentando#! las posibilidades de que [mena.GetFirstName] tenga éxito."
nubia.0142.t:0 "Perdidos en la Comunicación"
nubia.0142.desc:0 "#italic ¿Qué significa esto?#!\n\nHe recibido noticias de que la carta que envié a [mena.GetFirstName] sobre los esclavos fugitivos de [teniellasi.GetTitledFirstNamePossessive] no llegó correctamente por algún motivo. ¿Qué tipo de personal estoy empleando? Espero no tener que perder tiempo auditándolos.\n\nEl asunto más urgente, sin embargo, es notificar a [teniellasi.GetFirstNameNoTooltip] de que sus esclavos ya han escapado definitivamente, debido a nuestra lenta respuesta. [teniellasi.GetSheHe|U] no estará #italic nada#! contento."
nubia.0142.a:0 "Eh… [teniellasi.GetFirstNameNoTooltip], sobre sus esclavos…."
nubia.0143.t:0 "xxxxx"
nubia.0143.desc:0 "xxxxx"
