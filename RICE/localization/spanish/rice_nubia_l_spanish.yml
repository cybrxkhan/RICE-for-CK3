nubia.0180.t:0 "Hacia Banganarti"
nubia.0180.desc:0 "Un poco al sur de [GetTitleByKey('b_old_dongola').GetNameNoTier], se encuentra un pueblo en la ribera este del Nilo llamado Banganarti. Es un asentamiento humilde y sencillo, salvo por una cosa: alberga una gran iglesia, centro de culto [GetReligionByKey('christianity_religion').GetAdjective] en [GetGeographicalRegion('RICE_greater_nubia_region').GetName], dedicada a [Glossary( 'San Rafael', 'ARCHANGEL_RAPHAEL_GLOSS' )].\n\nDurante generaciones, personas de cerca y de lejos han viajado aquí para buscar la sanación y los milagros atribuidos a este gran arcángel. Algunos incluso se han quedado semanas o meses con la esperanza de recibir un sueño espiritual de su parte.\n\nAunque pueda que yo reciba o no tal sueño, aún busco las bendiciones de Rafael, y por ello pronto comenzaré mi peregrinación a Banganarti."
nubia.0180.a:0 "¡Hacia la iglesia de Banganarti!"
nubia.0181.t:0 "Llegada"
nubia.0181.desc:0 "Nos recibe el sonido del susurro de la brisa del desierto y la vista del imponente río Nilo abajo, mientras alcanzamos la cima de la colina y finalmente vemos Banganarti a lo lejos.\n\n¡Por fin hemos llegado a nuestro destino! Es una vista bienvenida.\n\nEs hora de buscar alojamiento en uno de los [Glossary( 'xenodocheia', 'XENODOCHIUM_GLOSS' )] cerca de la iglesia y descansar antes de dedicar tiempo a la oración, la reflexión y la sanación en la propia iglesia."
nubia.0181.a:0 "¡Alabado sea [Glossary( 'San Rafael', 'ARCHANGEL_RAPHAEL_GLOSS' )]!"
nubia.0182.t:0 "Entrando en la Iglesia"
nubia.0182.desc:0 "Tras pasar un tiempo descansando en el [Glossary( 'xenodocheia', 'XENODOCHIUM_GLOSS' )], mi séquito y yo nos sentimos renovados y listos para entrar en la iglesia de Banganarti para rendir respeto a [Glossary( 'San Rafael', 'ARCHANGEL_RAPHAEL_GLOSS' )] y adorar a [faith.HighGodName].\n\nAunque sé que la iglesia de Banganarti no es necesariamente la más grande o grandiosa incluso en [GetGeographicalRegion('RICE_greater_nubia_region').GetName], no es en absoluto desdeñable, y puedo percibir su larga historia y los muchos peregrinos que me han precedido. Lo digo de manera literal: al acercarnos y entrar en el edificio principal de la iglesia, vemos cientos, si no miles, de inscripciones que peregrinos anteriores han dejado en sus muros, la mayoría escritas en [greek.GetLanguage.GetName] o [nubian.GetLanguage.GetName].\n\nAlgunos peregrinos incluso tallan tales grafitis sagrados en las paredes de la iglesia mientras paso, mostrando su piedad al mundo para la posteridad. Quizá deje mi propia inscripción más tarde."
nubia.0182.a:0 "Por ahora, procedemos a entrar en la iglesia."
nubia.0183.t:0 "Oraciones"
nubia.0183.desc:0 "Como la mayoría de los que vienen aquí, he pasado mucho tiempo adorando y rezando a [Glossary( 'San Rafael', 'ARCHANGEL_RAPHAEL_GLOSS' )] dentro de la iglesia de Banganarti, esperando que me cure de mis dolencias físicas y espirituales, y que me guíe para realizar grandes y virtuosas acciones como [ROOT.Char.GetTitleAsNameNoTooltip]. Quizá mis oraciones sean escuchadas.\n\nY si uno desea que sus oraciones sean escuchadas en Banganarti, hay peregrinos que se quedan aquí semanas, en el cercano [Glossary( 'xenodocheia', 'XENODOCHIUM_GLOSS' )], con la esperanza de recibir un sueño del Arcángel."
nubia.0183.desc.dreaming:0 "Afortunadamente, a pesar de mis deberes, he reservado tiempo para quedarme en Banganarti con la esperanza de tener uno de esos sueños. Durante las próximas semanas, acudiré a esta iglesia a rezar durante el día y dormir por la noche esperando la visita de San Rafael."
nubia.0183.desc.no_dreaming:0 "Desafortunadamente, mis deberes me impiden disponer del tiempo suficiente para quedarme en Banganarti con la esperanza de tener uno de esos sueños. ¡Qué carga! Pero así es, y espero que [ROOT.Char.GetFaith.HighGodNameAlternate] esté complacido de que al menos haya podido venir."
nubia.0183.a:0 "Es hora de volver afuera."
nubia.0184.t:0 "Conclusión"
nubia.0184.desc:0 "Mi peregrinación a Banganarti ha llegado a su fin. Contemplo el río Nilo mientras estoy frente a la iglesia de Banganarti – no sé si será la última vez o no.\n\nSiento una inmensa gravedad y solemnidad al saber que no soy ni el primer ni el último peregrino en venir aquí; este sitio quizá no sea tan antiguo como los lugares sagrados en [GetTitleByKey('b_jerusalem').GetNameNoTier] o [GetTitleByKey('b_alexandria').GetNameNoTier], pero sigue siendo bastante antiguo y uno de los más venerados en [GetGeographicalRegion('RICE_greater_nubia_region').GetName]. No importa si los peregrinos somos bendecidos con un sueño de [Glossary( 'San Rafael', 'ARCHANGEL_RAPHAEL_GLOSS' )] o no, hay pocas dudas de que muchos se transforman, incluso se sanan, tras pasar tiempo aquí.\n\nEchando un vistazo breve a la iglesia, me dirijo al [Glossary( 'xenodocheia', 'XENODOCHIUM_GLOSS' )] a recoger mis pertenencias."
nubia.0184.a:0 "Hora de volver a casa."
nubia.0185.t:0 "Pernoctar"
nubia.0185.desc:0 "No todos tienen la fortuna de quedarse en el [Glossary( 'xenodocheia', 'XENODOCHIUM_GLOSS' )] de Banganarti durante semanas y semanas, con la esperanza de recibir un sueño de [Glossary( 'San Rafael', 'ARCHANGEL_RAPHAEL_GLOSS' )]. Además, el hecho de residir largo tiempo en este lugar sagrado no garantiza que uno sea visitado por el Arcángel en un sueño.\n\nSin embargo, espero ser una de esas almas afortunadas, ya que planeo pernoctar en Banganarti durante varias semanas. Ahora que los arreglos están hechos, solo me queda esperar a ver si recibiré estos sueños milagrosos."
nubia.0185.a:0 "Seguro que me acostumbraré a la cama aquí en poco tiempo."
nubia.0185.a.short_stay:0 "Permaneces en Banganarti durante #V 1#! mes, tras lo cual la [activity|E] concluirá, independientemente del resultado."
nubia.0185.a.long_stay:0 "Permaneces en Banganarti durante #V 3#! meses, tras lo cual la [activity|E] concluirá, independientemente del resultado."
nubia.0186.t:0 "Dormir, con la esperanza de soñar"
nubia.0186.desc:0 "Tras pasar tanto tiempo en Banganarti, descansando noche tras noche en el [Glossary( 'xenodocheia', 'XENODOCHIUM_GLOSS' )], esperando un sueño de [Glossary( 'San Rafael', 'ARCHANGEL_RAPHAEL_GLOSS' )], pronto es hora de que esta peregrinación termine, pues"
nubia.0186.desc.no_success:0 "He permanecido aquí demasiado tiempo sin recibir ningún sueño que pueda relacionarse, ni de forma tenue, con San Rafael.\n\nEstá claro que no estoy destinado a tener un sueño de San Rafael, al menos no ahora y no aquí, en Banganarti. Es decepcionante haber pasado tanto tiempo en vano, pero quizá así debía ser."
nubia.0186.desc.success:0 "¡He recibido uno de esos sueños!\n\nRecuerdo que el sueño incluía a #Bold [ROOT.Char.Custom('RICE_tuareg_dream_subject')]#!, y que #Bold [ROOT.Char.Custom('RICE_tuareg_dream_action')]#!. El Arcángel Rafael también estaba presente en el sueño, observando los eventos y hablándome. Cuando pregunté a los [ROOT.Char.Custom('DefaultPriestTitlePlural')] de Banganarti sobre esto, me sugirieron que el sueño era [ROOT.Char.Custom('RICE_nubia_dream_type')]"
nubia.0186.a:0 "Y así es." # Hora de empezar a recoger y prepararse para volver a casa. ¡Afortunado, qué afortunado!
