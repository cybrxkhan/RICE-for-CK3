siwa.0013.t:0 "El-Bagawat"
siwa.0013.desc:0 "Ahora que los cristianos están ganando mayor influencia y autoridad en Egipto una vez más, yo, junto con los líderes de la comunidad y [ROOT.Char.Custom('DefaultPriestTitlePlural')] de [kharga_county.GetNameNoTier], hemos acordado que es una buena idea comenzar a usar y expandir nuevamente el antiguo cementerio de El-Bagawat.\n\nEstamos trayendo trabajadores, arquitectos, artesanos y otros especialistas para hacer nuevas tumbas y capillas funerarias aquí, y renovar las antiguas reconstruyendo sus estructuras y limpiando el graffiti de los años. En particular, se les ha asignado comenzar con la rehabilitación de la Capilla de la Paz y la Capilla del Éxodo, dos de las capillas más prominentes de El-Bagawat. Incluso en su estado deteriorado, puedo ver la simple belleza de las obras de arte que representan varias escenas bíblicas."
siwa.0013.a:0 "El sitio está recuperando su antigua gloria."
