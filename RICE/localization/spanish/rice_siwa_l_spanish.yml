siwa.0010.t:0 "Fuente del Sol"
siwa.0010.desc:0 "He llegado a Siwa y pronto haré los arreglos para visitar la Fuente del Sol. Incluso en la antigüedad, Heródoto alababa su aparentemente legendaria capacidad para curar a los visitantes.\n\nLos ancianos locales están más que felices de darme la bienvenida a la ciudad, ya que es un gran honor para ellos."
siwa.0010.a:0 "¡Estoy feliz de estar aquí!"
siwa.0010.a.tooltip:0 "Te relajarás más y perderás más [stress|E], pero tendrás menos oportunidades de mejorar las relaciones con los locales."
siwa.0010.b:0 "No me importa compartir los manantiales con otros."
siwa.0010.b.tooltip:0 "No tendrás tanto tiempo para relajarte y perder [stress|E], pero tendrás más oportunidades de mejorar las relaciones con los locales."
siwa.0011.t:0 "Fuente del Sol"
siwa.0011.desc.public:0 "Por fin, ha llegado el día, y llegamos a la Fuente del Sol en Siwa. Aunque mis guardaespaldas mantienen a los locales a distancia, la gente del pueblo parece ansiosa por verme aquí. Hablo con algunos de los notables locales sobre los problemas que afectan a su comunidad, mientras nos sumergimos en las aguas con la esperanza de que sus propiedades curativas rejuvenezcan nuestra salud.\n\nEl día pasa rápidamente, y pronto es hora de irnos. Dejamos los manantiales de muy buen humor, nuestras preocupaciones y estrés se han ido, al menos por ahora."
siwa.0011.desc.private:0 "Por fin, ha llegado el día, y llego a la Fuente del Sol en Siwa. Paso un par de horas relajándome allí, sumergiéndome en las aguas y esperando que rejuvenezcan mi salud.\n\nEl día pasa rápidamente, y pronto es hora de irme. Dejo los manantiales renovado y sintiéndome como una nueva persona."
siwa.0011.a:0 "¡Espero volver pronto!"
