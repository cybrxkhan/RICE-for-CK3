 activity_RICE_siwa_oracle_of_amun:0 "Visita al Oráculo de Amón"
 activity_RICE_siwa_oracle_of_amun_desc:0 "El Oráculo de Amón en [GetTitleByKey('b_siwa').GetNameNoTier] ha brindado consejo a muchos a lo largo de los siglos. Aquellos que se atrevan a viajar a través del peligroso Desierto Occidental para llegar allí pueden pedir guía al Oráculo sobre diversos asuntos."
 activity_RICE_siwa_oracle_of_amun_selection_tooltip: "Busca consejo del Oráculo de Amón.\n\n$RICE_pray_at_oracle_of_amun_context_tooltip$"
 activity_RICE_siwa_oracle_of_amun_host_desc: "\n$BULLET_WITH_TAB$Gana [piety_i|E] [piety|E]\n$BULLET_WITH_TAB$Gana un [character_modifier|E] #P beneficioso#! dependiendo del consejo que busques"
