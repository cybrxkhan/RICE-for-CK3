l_spanish:
  
 RICE_greater_egypt:0 "Gran Egipto"
 RICE_greater_egypt_geographical_req:0 "Poseer al menos un [county|E] en [GetGeographicalRegion('RICE_greater_egypt').GetName]"

 RICE_pray_at_oracle_of_amun_context_tooltip:0 "#emphasis Contexto Histórico:#! El Oráculo de Amón fue uno de los oráculos más famosos del antiguo Cercano Oriente. Supuestamente, Alejandro Magno viajó al Oasis de Siwa para que el Oráculo lo confirmara como el legítimo y divino Faraón de Egipto."
 RICE_pray_at_temple_of_hibis_context_tooltip:0 "#emphasis Contexto Histórico:#! El Templo de Hibis era el complejo de templos egipcios más grande del Desierto Occidental. El templo principal fue construido durante la 26ª o posiblemente la 25ª dinastía del Antiguo Egipto, aunque es probable que ya existiera un templo durante el Nuevo Reino. En cualquier caso, el templo era un centro de adoración para Amón."
 RICE_visit_fountain_of_the_sun_context_tooltip:0 "#emphasis Contexto Histórico:#! La Fuente del Sol es un manantial famoso en Siwa, y fue mencionada por fuentes antiguas como Heródoto. El folclore local la asocia con Cleopatra, quien supuestamente la visitaba con frecuencia durante su reinado (la veracidad de esta afirmación es cuestionable y probablemente exagerada para atraer a los turistas modernos)."

 RICE_siwa_oasis_defense:0 "Oasis de Siwa"
 RICE_siwa_oasis_defense_desc:0 "El Oasis de Siwa es el más interior y aislado de los oasis del desierto occidental de Egipto. Esto, junto con las sólidas defensas que los Siwis han construido a lo largo de los años, lo convierte en una región difícil de conquistar y pacificar."

 RICE_pray_at_oracle_of_amun:0 "Buscar Guía en el Oráculo de Amón"
 RICE_pray_at_oracle_of_amun_tooltip:0 "Buscarás guía espiritual en el Oráculo de Siwa."
 RICE_pray_at_oracle_of_amun_desc:0 "Deseo rezar en el Oráculo de Amón en el Oasis de Siwa en Egipto. Allí, puedo pedirle al Oráculo que me guíe sobre lo que me preocupa."
 RICE_pray_at_oracle_of_amun_effect_tooltip:0 "Pedirás al Oráculo guía divina sobre uno de varios temas. #emphasis ¡Esta decisión solo se puede tomar UNA VEZ en la vida!#!"
 RICE_pray_at_oracle_of_amun_extra_cost_tooltip:0 "Los viajes más largos son más caros #weak (Coste mínimo: @gold_icon! 50)#!"
 RICE_pray_at_oracle_of_amun_confirm:0 "¡Vámonos!"

 RICE_pray_at_temple_of_hibis:0 "Rezar en el Templo de Hibis"
 RICE_pray_at_temple_of_hibis_tooltip:0 "Visitarás el Templo de Hibis en Kharga para rezar y buscar guía espiritual."
 RICE_pray_at_temple_of_hibis_desc:0 "Deseo rezar en el Templo de Hibis en el Oasis de Kharga en Egipto, donde pediré un favor a una de las deidades del desierto de la región."
 RICE_pray_at_temple_of_hibis_effect_tooltip:0 "Elegirás entre varios dioses del desierto para rezar, y posiblemente recibirás diferentes bonificaciones."
 RICE_pray_at_temple_of_hibis_extra_cost_tooltip:0 "Los viajes más largos son más caros #weak (Coste mínimo: @gold_icon! 25)#!"
 RICE_pray_at_temple_of_hibis_confirm:0 "¡Vámonos!"

 #RICE_visit_western_oasis_springs:0 "Visitar los Manantiales del Oasis"
 #RICE_visit_western_oasis_springs_tooltip:0 "Visitarás un manantial local del oasis."
 #RICE_visit_western_oasis_springs_desc:0 "Los Desiertos Occidentales son hogar de varios oasis, algunos de los cuales albergan manantiales populares que se dice tienen propiedades curativas, y uno de los cuales está en territorio que poseo."
 #RICE_visit_western_oasis_springs_effect_tooltip:0 "Apartarás un día para visitar uno de los manantiales locales en los oasis del Desierto Occidental."
 #RICE_visit_western_oasis_springs_confirm:0 "¡A los manantiales!"

 RICE_visit_fountain_of_the_sun:0 "Visitar la Fuente del Sol"
 RICE_visit_fountain_of_the_sun_tooltip:0 "Visitarás la Fuente del Sol en el Oasis de Siwa."
 RICE_visit_fountain_of_the_sun_desc:0 "Los Desiertos Occidentales son hogar de varios oasis, algunos de los cuales albergan manantiales populares. El más famoso de estos es la Fuente del Sol en Siwa, que está cerca de un territorio que controlo. Se dice que este manantial tiene propiedades curativas."
 RICE_visit_fountain_of_the_sun_effect_tooltip:0 "Apartarás un día para visitar la famosa Fuente del Sol, posiblemente reduciendo algo de [stress|E]."
 RICE_visit_fountain_of_the_sun_extra_cost_tooltip:0 "Los viajes más largos son más caros #weak (Coste mínimo: @gold_icon! 25)#!"
 RICE_visit_fountain_of_the_sun_confirm:0 "¡A la Fuente!"
 activity_siwa_spring_visit:0 "Viaje a la Fuente del Sol"
 activity_siwa_spring_visit_name:0 "El Viaje de [ACTIVITY.GetOwner.GetNamePossessiveOrMy|U] a la Fuente del Sol en Siwa"
 activity_RICE_hot_springs_visit_siwa_province_desc:0 "\n#P +++ La Fuente del Sol es un [hot_springs|E] único en Siwa.#!\n\n#italic Esto conducirá a obtener el [GetModifier('RICE_siwa_visited_fountain_of_the_sun_private').GetNameWithTooltip] o el [character_modifier|E] [GetModifier('RICE_siwa_visited_fountain_of_the_sun_public').GetNameWithTooltip], dependiendo de las [activity_options|E] que elijas.#!"

 building_type_RICE_siwa_oracle_of_amun:0 "Oráculo de Amón"
 building_type_RICE_siwa_oracle_of_amun_desc:0 "El Oráculo de Amón fue uno de los oráculos más famosos del mundo antiguo, buscado incluso por el mismo Alejandro Magno. Ahora ha sido restaurado a su antigua gloria, y sirve como un sitio de adoración para los locales. También alberga a un vidente que ofrece sus servicios a quienes lo merecen."
 building_RICE_siwa_oracle_of_amun:0 "$building_type_RICE_siwa_oracle_of_amun$"
 building_RICE_siwa_oracle_of_amun_desc:0 "$building_type_RICE_siwa_oracle_of_amun_desc$"
 activity_oracle_amun_visit:0 "Visita para Buscar Guía en el Oráculo de Amón"
 activity_oracle_amun_visit_name:0 "La Visita de [ACTIVITY.GetOwner.GetNamePossessiveOrMy|U] al Oráculo de Amón para Buscar Guía"

 building_type_RICE_kharga_temple_of_hibis:0 "Templo de Hibis"
 building_type_RICE_kharga_temple_of_hibis_desc:0 "El Templo de Hibis en Kharga era el templo más grande del Desierto Occidental de Egipto en la antigüedad, rivalizando en tamaño incluso con el gran Oráculo de Amón. Ha sido reconstruido y ahora proporciona servicios religiosos a la población local."
 building_RICE_kharga_temple_of_hibis:0 "$building_type_RICE_kharga_temple_of_hibis$"
 building_RICE_kharga_temple_of_hibis_desc:0 "$building_type_RICE_kharga_temple_of_hibis_desc$"
 activity_temple_hibis_visit:0 "Visita para Rezar en el Templo de Hibis"
 activity_temple_hibis_visit_name:0 "La Visita de [ACTIVITY.GetOwner.GetNamePossessiveOrMy|U] al Templo de Hibis para Rezar"

 RICE_siwa_restore_the_necropolis_of_el_bagawat:0 "Restaurar la Necrópolis de El-Bagawat"
 RICE_siwa_restore_the_necropolis_of_el_bagawat_tooltip:0 "Este cementerio ha estado descuidado por demasiado tiempo."
 RICE_siwa_restore_the_necropolis_of_el_bagawat_desc:0 "Hace siglos, El-Bagawat fue utilizado por la gran comunidad cristiana en el Oasis de Kharga como lugar de enterramiento. Ahora que nuestra influencia y fuerza en Egipto crecen una vez más, es momento de comenzar a expandir esta necrópolis para que pueda ser utilizada nuevamente."
 RICE_siwa_restore_the_necropolis_of_el_bagawat_confirm:0 "Hagámoslo."
 RICE_siwa_restore_the_necropolis_of_el_bagawat_context_tooltip:0 "#emphasis Contexto Histórico:#! Como el oasis más grande y próspero del Desierto Occidental, Kharga tenía una gran población cristiana en la antigüedad tardía. El-Bagawat es uno de los cementerios cristianos tempranos mejor conservados, y sirvió como necrópolis de esta comunidad desde el siglo III hasta el VII d.C. Tiene más de 263 capillas funerarias, muchas de las cuales representan varias escenas bíblicas. Dos de las capillas más notables son la Capilla de la Paz y la Capilla del Éxodo. También se ha encontrado graffiti aquí que data desde el período medieval hasta el tardío período otomano, lo que indica que los locales eran conscientes de la existencia del sitio mucho después de que fuera abandonado."
 RICE_siwa_necropolis_of_el_bagawat:0 "Necrópolis de El-Bagawat Recientemente Restaurada"
 RICE_siwa_necropolis_of_el_bagawat_desc:0 "La comunidad cristiana del Oasis de Kharga ha comenzado recientemente a utilizar la necrópolis de El-Bagawat una vez más, como lo hicieron sus antepasados siglos atrás. Es un sitio grande y bien conservado, lleno de tumbas y solemnes capillas."
 RICE_siwa_necropolis_of_el_bagawat_restorer:0 "Restauró la Necrópolis de El-Bagawat"

