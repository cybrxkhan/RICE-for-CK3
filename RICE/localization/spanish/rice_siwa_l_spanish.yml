siwa.0050.t:0 "Un Acueducto Romano"
siwa.0050.desc:0 "A lo largo de Egipto, y gran parte del mundo mediterráneo, vastos monumentos de piedra salpican el paisaje, restos de los grandes imperios de la antigüedad. El Oasis de Kharga, en particular, alberga varias de estas ruinas, dado que ha sido la ciudad oasis más grande del Desierto Occidental durante siglos.\n\nHoy, mientras viajaba por la zona alrededor de Kharga, me encontré con una serie de piedras cuidadosamente colocadas, que los lugareños dicen son los restos de un antiguo acueducto construido por los romanos. Lamentablemente, está en un estado de deterioro, y ha sido así durante siglos."
siwa.0050.a:0 "¡Uno solo puede imaginar cómo era en aquellos tiempos!"
siwa.0050.b:0 "Quizás nuestros ingenieros puedan encontrar la manera de reconstruir aunque sea una pequeña parte."
siwa.0051.t:0 "El Pozo de Agua"
siwa.0051.desc:0 "En los desiertos occidentales de Egipto, los pozos de agua son una mercancía rara y preciosa. Un notable local adinerado desea vender uno de los pozos que posee en esta región, y ofrece un precio razonable por él."
siwa.0051.a:0 "¡Es un trato! El pozo me pertenece ahora."
siwa.0051.b:0 "No me interesa este tipo de trato."
siwa.0051.c:0 "¿Por ese precio? Creo que puedes ofrecer algo mejor."
siwa.0052.t:0 "Cultivo de Dátiles"
siwa.0052.desc:0 "Durante siglos, el cultivo de dátiles ha sido importante para el sustento de la gente en los Oasis Occidentales. Las granjas de dátiles en mi territorio en esta región están produciendo actualmente muchos más dátiles de lo normal, impulsando la economía local."
siwa.0052.a:0 "¡Qué gran noticia!"
siwa.0053.t:0 "Cultivo de Dátiles"
siwa.0053.desc:0 "Durante siglos, el cultivo de dátiles ha sido importante para el sustento de la gente en los Oasis Occidentales. Las granjas de dátiles en mi territorio en esta región están produciendo actualmente menos dátiles de lo normal, lo que tendrá repercusiones en la economía local."
siwa.0053.a:0 "Eso no es bueno."
siwa.0054.t:0 "Zerzura, la Ciudad Perdida"
siwa.0054.desc:0 "Hace unas semanas, una caravana de comerciantes se perdió en los desiertos occidentales y se presumía que estaban muertos. Hoy, un sobreviviente de esa caravana milagrosamente logró regresar a territorio bajo mi control.\n\nAsegura que la caravana se perdió en una tormenta de arena, pero él solo fue rescatado por hombres y mujeres altos, de piel clara, que empuñaban extrañas espadas y lanzas. Lo llevaron a su ciudad, Zerzura, la legendaria ciudad perdida del desierto occidental de Egipto, construida con piedras blancas como perlas y que poseía todo tipo de lujos.\n\nDespués, logró regresar a casa."
siwa.0054.a:0 "Escuchamos historias de Zerzura de vez en cuando, así que su relato parece creíble."
siwa.0054.b:0 "Tengo mis dudas, quizás estaba alucinando debido a la deshidratación en el desierto."
siwa.0055.t:0 "Montaña de los Muertos"
siwa.0055.desc:0 "No muy lejos del Oasis de Siwa se encuentra la llamada Gebel al-Mawta, o la Montaña de los Muertos. Se dice que esta montaña de forma cónica fue la necrópolis central de los antiguos siwanos, cuando los faraones y los romanos gobernaban esta tierra, ya que contiene muchas cuevas artificiales que a menudo se descubren con momias y otros bienes funerarios.\n\nÚltimamente, varias familias siwanas, atraídas por los grandes espacios abiertos de las cuevas, han comenzado a mudarse allí para hacer sus hogares. Otros lugareños temen que esto sea una mala idea y piensan que ocupar la montaña debería estar prohibido, no sea que se perturben los espíritus de los muertos."
siwa.0055.a:0 "Dejen que los lugareños decidan entre ellos, no es asunto mío."
siwa.0055.b:0 "Esas personas pueden mudarse. ¿Por qué temer a los que ya están muertos?"
siwa.0055.c:0 "Esas son preocupaciones justificadas. Prohíbe que alguien se mude allí."
siwa.0056.t:0 "Ermitaños de Kharga"
siwa.0056.desc:0 "Durante siglos, el Oasis de Kharga ha sido un refugio para los ermitaños cristianos, ya sea para escapar de las tentaciones de la vida ordinaria o para huir de la persecución religiosa. A menudo viven en las colinas y cuevas escarpadas a cierta distancia de Kharga, y pasan la mayor parte del día rezando y participando en otras prácticas religiosas.\n\nYa sean cristianos o no, los gobernantes de Kharga han tolerado a estos ermitaños, ya que muchos peregrinos a menudo vienen a visitarlos, lo cual es bueno para los negocios. Recientemente, uno de los representantes de los ermitaños se ha acercado a mí, explicando que les faltan suministros, y solicita humildemente una pequeña donación."
siwa.0056.desc.christian:0 "Como cristiano, dice que puedo mostrar cuán magnánimo y devoto soy, y así ambas partes se beneficiarían."
siwa.0056.desc.nonchristian:0 "Aunque no soy cristiano, dice que puedo mostrar cuán magnánimo y tolerante soy, y así ambas partes se beneficiarían."
siwa.0056.a:0 "Sí, muy bien, tendrás la ayuda que buscas."
siwa.0056.b:0 "Lo siento, no puedo permitirme dar nada."
siwa.0056.c:0 "¡Insolencia! ¡Destierra a estos paganos codiciosos al desierto!"
siwa.0057.t:0 "Roca del Infiel"
siwa.0057.desc:0 "Cerca del Oasis de Farafra hay una gran formación de varias rocas. Al pasar por allí hoy, tengo que admitir que es una vista imponente y majestuosa. La gente que vive aquí la ha llamado “Roca del Infiel” durante muchas generaciones, y según la tradición local, es el lugar donde fue el famoso ejército del rey persa Cambises antes de partir en su desafortunado viaje al Oasis de Siwa, un viaje del cual ninguno de los hombres regresó."
siwa.0057.a:0 "Interesante."
siwa.0058.t:0 "Hagar al-Makhrum"
siwa.0058.desc:0 "Tuve que salir al desierto cerca del Oasis de Farafra en un viaje hoy. Al regresar, pasé por un gran arco de piedra natural en la cima de una cresta. Su nombre local es Hagar al-Makhrum, o la Roca con un Agujero."
siwa.0058.a:0 "Una vista majestuosa."
siwa.0059.t:0 "Olivos"
siwa.0059.desc:0 "Las granjas de olivos son una vista común en los oasis del desierto occidental de Egipto. Aunque no son tan lucrativas como los olivos cultivados en otras regiones del Mediterráneo, aun así generan bastantes ganancias. Tengo la oportunidad de invertir en algunas granjas de olivos en los oasis que controlo. ¿Quizás sería una buena idea invertir?"
siwa.0059.a:0 "De hecho. Hagamos los arreglos necesarios."
siwa.0059.b:0 "No, no creo que necesitemos hacer eso."
siwa.0060.t:0 "Karshef"
siwa.0060.desc:0 "Estoy visitando a un poderoso anciano local en el Oasis de Siwa para discutir asuntos importantes relacionados con la administración del oasis. Aunque afuera hace mucho calor hoy, en el momento en que entro a su casa, de repente se siente tan fresco, como si una suave brisa estuviera soplando. Esto se puede atribuir al karshef, la mezcla de barro y minerales tradicionalmente utilizada para construir casas en Siwa desde la antigüedad, que mantiene la casa fresca y cómoda en climas cálidos."
siwa.0060.a:0 "Querido anciano, ¡es bueno verte! Ahora, a los negocios…."
siwa.0061.t:0 "Kellis"
siwa.0061.desc:0 "Mientras viajaba por el Oasis de Dakhla, pasé por unas ruinas abandonadas. Mi guía me dice que esto fue una vez la ciudad conocida como ‘Kellis’ en tiempos romanos, y un importante sitio de adoración pagana. Ahora, no queda nada más que polvo y piedra, con algunos de los edificios enterrados total o parcialmente por la arena. Los lugareños evitan habitar las ruinas, por temor a que se derrumben, como sucede en ocasiones."
siwa.0061.a:0 "Un recordatorio de aquellos que vinieron antes que nosotros."
siwa.0062.t:0 "Pasha Hindi"
siwa.0062.desc:0 "Muchas personas en el Oasis de Dakhla, especialmente las que viven en el pueblo de Bashendi, a menudo les gusta afirmar que son descendientes de cierto príncipe indio, conocido como Pasha Hindi (de ahí el nombre del pueblo). Se dice que después de ser exiliado de su tierra natal en la India, viajó lejos y finalmente se estableció en Dakhla, donde se convirtió en un respetado líder local. En una reunión hoy con varios notables de la zona, uno de ellos afirmó ser uno de los descendientes principales de este Pasha Hindi, aunque otros han disputado su afirmación en el pasado. Sin embargo, está bastante orgulloso de ello y se jacta frecuentemente durante la reunión."
siwa.0062.a:0 "Si es descendiente de Pasha Hindi, tiene razón en estar orgulloso."
siwa.0062.b:0 "¡Estas vanas afirmaciones son difíciles de corroborar, cualquiera puede decir tales cosas!"
siwa.0062.c:0 "¡Qué arrogancia! Debe mostrar humildad frente a mí, su señor."
siwa.0063.t:0 "Olivos y Dátiles"
siwa.0063.desc:0 "Algunos lugareños de mis territorios en el Desierto Occidental se han acercado a mí con una ofrenda de tributo de preciados olivos y dátiles de su aldea."
siwa.0063.a:0 "Su regalo es muy apreciado."
