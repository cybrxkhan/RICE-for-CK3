siwa.0020.t:0 "El Templo de Hibis"
siwa.0020.desc:0 "He llegado al gran Templo de Hibis en Kharga. En la antigüedad, era el templo más grande del Desierto Occidental, y ahora ha sido restaurado a su antigua gloria. En aquel entonces, la gente de los oasis adoraba a varios dioses. Con el resurgimiento de estas antiguas formas de adoración, los sacerdotes pueden pedir la bendición de las deidades. \n\nSaludo a los sacerdotes afuera y me llevan dentro del templo para que la ceremonia pueda comenzar. Si mi visita resulta fructífera, ¿quién sabe qué buena fortuna podría sobrevenirnos?"
siwa.0020.a:0 "El esplendor del Templo de Hibis es verdaderamente incomparable."
siwa.0021.t:0 "¿A Quién Rezar?"
siwa.0021.desc:0 "Ahora que la ceremonia está a punto de comenzar, debo decidir a cuál de las deidades locales deseo buscar ayuda.\n\nPodría acercarme a los grandes dioses de esta región, como Amón o Seth. O podría buscar la ayuda de los dioses tutelares del Desierto Occidental, como Ha o Igai."
siwa.0021.a:0 "Rezar a Amón, Señor del Sol"
siwa.0021.a.toast.major:0 "Amón te da una gran bendición"
siwa.0021.a.toast.minor:0 "Amón te da una pequeña bendición"
siwa.0021.a.toast.no:0 "Amón no te da una bendición"
siwa.0021.a.nothing:0 "Amón no te favorece hoy."
siwa.0021.b:0 "Rezar a Seth, Señor de la Guerra"
siwa.0021.b.toast.major:0 "Seth te da una gran bendición"
siwa.0021.b.toast.minor:0 "Seth te da una pequeña bendición"
siwa.0021.b.toast.no:0 "Seth no te da una bendición"
siwa.0021.b.nothing:0 "Seth no te favorece hoy."
siwa.0021.c:0 "Rezar a Ha, Señor del Desierto Occidental"
siwa.0021.c.toast.major:0 "Ha te da una gran bendición"
siwa.0021.c.toast.minor:0 "Ha te da una pequeña bendición"
siwa.0021.c.toast.no:0 "Ha no te da una bendición"
siwa.0021.c.nothing:0 "Ha no te favorece hoy."
siwa.0021.d:0 "Rezar a Igai, Señor de los Oasis"
siwa.0021.d.toast.major:0 "Igai te da una gran bendición"
siwa.0021.d.toast.minor:0 "Igai te da una pequeña bendición"
siwa.0021.d.toast.no:0 "Igai no te da una bendición"
siwa.0021.d.nothing:0 "Igai no te favorece hoy."
siwa.0021.e:0 "Deseo buscar la guía del Oráculo"
siwa.0021.e.tooltip:0 "Solo puedes buscar la guía del Oráculo una vez en tu vida, ¡así que elige sabiamente!"
siwa.0022.t:0 "La Guía del Oráculo"
siwa.0022.desc:0 "Los sacerdotes me llevan a una cámara especial con una estatua de Amón apoyada contra la pared. No es alta, solo un poco más grande que el hombre promedio, pero su rostro es sereno y severo de una manera que exuda majestuosidad.\n\nEl sacerdote oracular me pide que me quede atrás, antes de pedirme que escriba las preguntas que quiero hacerle a Amón en un trozo de papiro. Después de escribirlas, se las entrego al sacerdote oracular, quien se coloca frente a la estatua y realiza una breve ceremonia, que incluye varias oraciones e invocaciones. El sacerdote se inclina, como si escuchara a la estatua hablar o hacer algún ruido.\n\nEspero ansiosamente para escuchar lo que el oráculo tiene que decir sobre el asunto que pregunté, que tenía que ver con…."
siwa.0022.a:0 "Mi familia y amigos"
siwa.0022.b:0 "Asuntos militares"
siwa.0022.c:0 "Gobernar mi reino"
siwa.0022.d:0 "Intrigas en mi corte"
siwa.0022.e:0 "Asuntos personales"
siwa.0022.oracle_speaks:0 "¡El Oráculo ha hablado!"
siwa.0023.t:0 "El Oráculo de Amón"
siwa.0023.desc:0 "El Oráculo de Amón es el mayor de todos los oráculos en Egipto. Las leyendas hablan de cómo incluso el mismo Alejandro Magno, cuyo legado y orgullo no pueden negarse, se humilló para buscar el consejo del oráculo allí, que lo proclamó Faraón.\n\nDe todos modos, dudo que algo tan trascendental ocurra pronto, pero he decidido seguir los pasos de Alejandro y visitar el oráculo en el oasis de [GetTitleByKey('b_siwa').GetNameNoTier]. Será un viaje agotador a través del desierto, pero creo que su sabiduría y guía me ayudarán enormemente en mis asuntos."
siwa.0023.a:0 "¡Al desierto vamos!"
siwa.0024.t:0 "El Oráculo de Siwa"
siwa.0024.desc:0 "He llegado al gran Templo de Amón en Siwa para buscar consejo de su famoso oráculo, al igual que Alejandro Magno hizo en la antigüedad. Por supuesto, se esperará que dé una ofrenda adicional al templo y a los dioses, pero ese es un precio justo a pagar para escuchar una guía tan divinamente inspirada.\n\nDe todos modos, una vez que saludo a los sacerdotes afuera, me llevan dentro del templo para que pueda saludar al Oráculo."
siwa.0024.a:0 "¡Pensar que el antiguo Oráculo de Amón está vivo una vez más!"
siwa.0025.t:0 "Al Oasis de Kharga"
siwa.0025.desc:0 "Aunque el oasis de [GetTitleByKey('b_kharga').GetNameNoTier] es el más grande de los oasis en el Desierto Occidental, y por lo tanto el más poblado y desarrollado, todavía está a cierta distancia del resto de la civilización. A pesar de esto, he decidido viajar al Templo de Hibis allí para demostrar mi dedicación a los [ROOT.Char.GetFaith.PantheonTerm] como un [ROOT.Char.GetFaith.GetAdherentName].\n\nViajar por el Desierto Occidental podría – no, #italic será#! – una tarea agotadora, así que yo y mi séquito debemos estar preparados para cualquier cosa. Solo podemos rezar a los [ROOT.Char.GetFaith.PantheonTerm] y esperar que nos estén vigilando."
siwa.0025.a:0 "¡Al desierto!"
