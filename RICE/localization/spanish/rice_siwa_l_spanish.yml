 activity_RICE_siwa_visit_hibis_desc:0 "El Templo de Hibis en [GetTitleByKey('b_kharga').GetNameNoTier] era el templo más grande del Desierto Occidental de Egipto en la antigüedad, rivalizando en tamaño incluso con el gran Oráculo de Amón. Es un centro religioso regional para la adoración de Amón y otras deidades del desierto."
