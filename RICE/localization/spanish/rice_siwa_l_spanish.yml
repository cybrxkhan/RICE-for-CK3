 RICE_siwa_oracle_of_amun_type: "Tamaño de la Ofrenda"
 RICE_siwa_oracle_of_amun_type_sufficient: "Suficiente"
 RICE_siwa_oracle_of_amun_type_sufficient_desc: "$EFFECT_LIST_BULLET$ Gana [piety_i|E] #V 50#! al final de esta [activity|E]\n\n#weak Sería grosero no dar algunas ofrendas a Amón cuando visitemos cualquiera de Sus templos, especialmente uno tan prominente.#!"
 RICE_siwa_oracle_of_amun_type_plentiful: "Abundante"
 RICE_siwa_oracle_of_amun_type_plentiful_desc: "$EFFECT_LIST_BULLET$ Gana [piety_i|E] #V 100#! al final de esta [activity|E]\n\n#weak Al visitar un Oráculo tan famoso y renombrado, es mejor mostrar el debido respeto proporcionando una ofrenda considerable en el templo.#!"
 RICE_siwa_oracle_of_amun_type_extravagant: "Extravagante"
 RICE_siwa_oracle_of_amun_type_extravagant_desc: "$EFFECT_LIST_BULLET$ Gana [piety_i|E] #V 150#! al final de esta [activity|E]\n\n#weak Si [GetPlayer.GetFaith.PantheonTerm] están dispuestos a prestarnos gran asistencia, debemos devolver su amabilidad con magníficas ofrendas.#!"
 RICE_siwa_oracle_of_amun_consultation_phase: "Consulta"
 RICE_siwa_oracle_of_amun_consultation_phase_desc: "¡Acércate al Oráculo de Amón y ve qué consejo te proporciona el gran Dios Amón!"
 RICE_siwa_oracle_of_amun_guidance_intent_header: "Guía:"
 RICE_siwa_oracle_of_amun_guidance_intent: "Guía"
 RICE_siwa_oracle_of_amun_guidance_intent_desc: "Deseas comprender mejor ciertos problemas en tu vida. Perderás [stress_i|E] [stress|E], y perderás aún más si eres [GetTrait('zealous').GetName(GetNullCharacter)|U], [GetTrait('humble').GetName(GetNullCharacter)], o [GetTrait('content').GetName(GetNullCharacter)]."
 RICE_siwa_oracle_of_amun_devotion_intent_header: "Devoción:"
 RICE_siwa_oracle_of_amun_devotion_intent: "Devoción"
 RICE_siwa_oracle_of_amun_devotion_intent_desc: "Visitar el Oráculo no es simplemente una oportunidad para obtener beneficios y ventajas mundanas; también es una oportunidad para comprender las intenciones de [GetPlayer.GetFaith.PantheonTerm]. Tienes una mayor probabilidad de obtener mejores [character_modifiers|E]."
 RICE_siwa_oracle_of_amun_legitimacy_intent_header: "Legitimidad:"
 RICE_siwa_oracle_of_amun_legitimacy_intent: "Legitimidad"
 RICE_siwa_oracle_of_amun_legitimacy_intent_desc: "A través del Oráculo, deseas convencer a otros de que sabes lo que estás haciendo como líder. Ganarás [prestige_i|E] #V 25#!, [prestige_i|E] #V 50#!, o [prestige_i|E] #V 75#! al final de esta [activity|E] dependiendo de la [activity_option|E] que elijas, pero solo ganarás la mitad de la [piety_i|E] [piety|E] que normalmente ganarías."
 RICE_siwa_oracle_of_amun_legacy_intent_header: "Legado:"
 RICE_siwa_oracle_of_amun_legacy_intent: "Legado"
 RICE_siwa_oracle_of_amun_legacy_intent_desc: "Al visitar el Oráculo, quizás puedas cimentar tu lugar en la historia como lo hizo Alejandro Magno. Ganarás #V 15#!, #V 30#!, o #V 45#! [dynasty_prestige|E] al final de esta [activity|E] dependiendo de la [activity_option|E] que elijas, pero solo ganarás la mitad de la [piety_i|E] [piety|E] que normalmente ganarías."
