bhakti_slavic_perun:0 "Perún Honrado"
bhakti_slavic_perun_desc:0 "Este gobernante ha erigido un ídolo a Perún, el dios supremo y portador de tormentas, truenos y armas metálicas."
bhakti_slavic_veles:0 "Veles Honrado"
bhakti_slavic_veles_desc:0 "Este gobernante ha erigido un ídolo a Veles, el gobernante del inframundo acuático y dios del ganado, la poesía y la hechicería."
bhakti_slavic_stribog:0 "Stribog Honrado"
bhakti_slavic_stribog_desc:0 "Este gobernante ha erigido un ídolo a Stribog, el dios de la riqueza y el viento."
bhakti_slavic_mokosh:0 "Mokosh Honrada"
bhakti_slavic_mokosh_desc:0 "Este gobernante ha erigido un ídolo a Mokosh la madre, protectora de las mujeres y diosa del tejido, las ovejas y el parto."
bhakti_slavic_simargl:0 "Simargl Honrado"
bhakti_slavic_simargl_desc:0 "Este gobernante ha erigido un ídolo a Simargl, los perros alados, intermediarios entre el cielo y la tierra y protectores de las semillas, brotes y humanos."
bhakti_slavic_khors_dazhbog:0 "Khors y Dazhbog Honrados"
bhakti_slavic_khors_dazhbog_desc:0 "Este gobernante ha erigido un ídolo a Khors y Dazhbog, los dioses del sol y la luna, la abundancia y la bondad."

