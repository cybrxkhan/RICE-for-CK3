game_concept_volga_dnieper_merchant_desc:0 "Si posees territorio en la [GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName], existe la posibilidad de que un $game_concept_volga_dnieper_merchant$ con el [trait|E] $trait_RICE_volga_dnieper_merchant$ aparezca en tu [court|E] de vez en cuando. Puedes optar por aprovechar sus conexiones, lo que te otorga un [character_modifier|E] que aumenta tus [income|E], además de conceder otras bonificaciones en función de las mercancías en las que se especialice. Puedes obtener estas bonificaciones incluso si no lo invitas a tu corte.\n\nTambién tendrás acceso a una [decision|E] $RICE_develop_portage_routes$, con varias opciones relacionadas con el comercio en esta región.\n\nTú mismo también puedes intentar obtener el [trait|E] $trait_RICE_volga_dnieper_merchant$ al elegir la [travel_option|E] $RICE_volga_dnieper_merchants_option$ cuando estés [traveling|E]. Esto activará ocasionalmente eventos que te permitirán trabajar para obtener ese [trait|E] o aumentar tu [trait_level_track_xp|E] en ese [trait|E]."

