 RICE_galicia2_support_cochineal_industry:0 "Apoyar la Industria de la Cochinilla"
RICE_galicia2_support_cochineal_industry_tooltip:1 "[Glossary( 'cochinilla', 'COCHINEAL_GLOSS' )] ¡es una exportación rentable!"
RICE_galicia2_support_cochineal_industry_desc:0 "Algunos de nuestros territorios se encuentran dentro de las [GetGeographicalRegion('RICE_european_cochineal_region').GetName]. El tinte rojo producido por los insectos [Glossary( 'cochinilla', 'COCHINEAL_GLOSS' )] es un producto altamente rentable vendido en todo el mundo. Si apoyamos esta industria, los mercaderes podrán continuar exportando estos tintes en grandes cantidades."
RICE_galicia2_support_cochineal_industry_effect_tooltip_1:1 "La fuerza de este [modifier|E] aumenta para los [counties|e] en un [duchy|E] con el [duchy_building|E] $building_type_RICE_galicia2_cochineal_industry_01$"
RICE_galicia2_support_cochineal_industry_confirm:0 "¡Estos insectos nos traen mucha riqueza!"
RICE_galicia2_support_cochineal_industry_context_tooltip:0 "#emphasis Contexto Histórico:#! La Cochinilla Polaca (#italic Porphyrophora polonica#!) y la Cochinilla Armenia (#italic Porphyrophora hamelii#!) son dos especies de insectos, nativas de partes del este de Europa y las tierras altas armenias respectivamente, cuyas larvas se han utilizado para producir tinte rojo durante siglos. Este tinte rojo era un bien raro y muy codiciado, y en un momento se convirtió en una de las principales exportaciones de la Mancomunidad Polaco-Lituana, hasta que fue reemplazado por los tintes rojos producidos por la Cochinilla Americana (#italic Dactylopius coccus#!) en los 1500s."
RICE_develop_portage_routes:0 "Desarrollar las Rutas Comerciales del Volga y el Dnipro"
RICE_develop_portage_routes_tooltip:1 "Mejorar las rutas comerciales en la [GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName]"
RICE_develop_portage_routes_desc:0 "El comercio ha fluido a través de la [GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName] durante muchos años, y solo un [ruler|E] tonto ignoraría su impacto en la economía de su [realm|E]. Debería dedicar recursos para fomentar el comercio en mis territorios a lo largo de estas rutas comerciales."
RICE_develop_portage_routes_effect_tooltip_1:1 "xxxxxxxxxxxxxxxxxxxxxxxxx"
RICE_develop_portage_routes_confirm:0 "¡El comercio fluirá por aquí!"
RICE_develop_portage_routes_context_tooltip:0 "#emphasis Contexto Histórico:#! El comercio jugó un papel importante en la historia del este de Europa medieval. Las rutas comerciales que cruzan esta región han sido conocidas a veces como la ruta de los Varangios a los Griegos, aunque a menudo involucraban a muchos pueblos y regiones diferentes, conectando partes de Europa con las estepas euroasiáticas, Bizancio y el Medio Oriente. Una característica notable de estas rutas comerciales fue el uso extensivo del porte – es decir, el transporte de barcos por tierra durante el viaje."
