RICE_galicia2_cochineal_modifier_1_desc:1 "El tinte rojo producido en las plantaciones aquí proviene de las larvas del insecto [Glossary( 'cochinilla', 'COCHINEAL_GLOSS' )] y es una exportación lucrativa. Los gobernantes locales están haciendo todo lo posible para apoyar la cosecha y exportación de estos tintes.\n\n#EMP La fuerza de este [modifier|E] se basa en si el [duchy|E] de este [county|E] tiene el $building_type_RICE_galicia2_cochineal_industry_01$ [duchy_building|E] cuando se tomó la [decision|E] de $RICE_galicia2_support_cochineal_industry$.#!"
