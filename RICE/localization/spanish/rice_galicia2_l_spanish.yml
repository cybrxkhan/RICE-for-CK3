 galicia2.0000.t:0 "$galicia2.0002.t$"
 galicia2.0000.desc:0 "Con el ascenso de los [rus_culture.GetCollectiveNoun] entre los asentamientos y tribus del este de Europa, ya hay algunos en mi reino que se adscriben a esta nueva identidad.\n\nForjar lazos más estrechos con algunos de mis vecinos adoptando las costumbres y prácticas de los [rus_culture.GetCollectiveNounNoTooltip], incluida su variedad del idioma [rus_culture.GetLanguage.GetName], podría ayudarme a expandir mi influencia política y económica."
galicia2.0000.a:0 "xxxxx"
galicia2.0001.t:0 "$galicia2.0002.t$"
galicia2.0001.desc:0 "Con el paso del tiempo, muchas tribus y pueblos diferentes se han mezclado en los bosques, colinas, pantanos y tierras fluviales del este de Europa. Con el crecimiento del comercio y varios asentamientos, no era más que cuestión de tiempo hasta que surgiera una nueva identidad en esta región: la de los [rus_culture.GetCollectiveNoun].\n\nAhora se me considera uno de los más poderosos de estos llamados señores [rus_culture.GetNameNoTooltip]. Las tribus [rus_culture.GetHeritage.GetNameNoTooltip] forman el núcleo de esta nueva identidad, pero otros [rus_culture.GetCollectiveNounNoTooltip] tienen diferentes orígenes.\n\nDebemos fomentar el uso de un solo idioma para mantener cierta cohesión social. El [old_rus_culture.GetLanguage.GetName] ha sido la lengua franca de la región durante muchos años."
galicia2.0001.desc.east_slavic:0 "y no veo ninguna razón para cambiarlo, ya que mucha gente ya lo conoce."
galicia2.0001.desc.non_east_slavic:0 "pero veo la lógica de promover [original_culture.GetLanguage.GetName] como una nueva lengua franca."
galicia2.0001.a:0 "Mantengamos [old_rus_culture.GetLanguage.GetNameNoTooltip] como la lengua franca."
galicia2.0001.b:0 "[original_culture.GetLanguage.GetNameNoTooltip] sería una mejor lengua franca."
galicia2.0002.t:0 "El Ascenso de los [rus_culture.GetCollectiveNounNoTooltip]"
galicia2.0002.desc:0 "A lo largo de los siglos, muchos pueblos y tribus han habitado los bosques, colinas, pantanos y tierras fluviales del este de Europa. Con el crecimiento del comercio y los cambios políticos en los asentamientos a lo largo de ríos como el Volga, Don y Dniéper, un nuevo pueblo está surgiendo en la llamada #italic Tierra de las Ciudades#!, la culminación de los procesos de influencia mutua, intercambio y asimilación: los [rus_culture.GetCollectiveNoun].\n\n[rus_founder.GetTitledFirstName], de origen [original_culture.GetName], es un ejemplo de esta nueva identidad, ya que [rus_founder.GetSheHe] ha utilizado la influencia y el poder de [rus_founder.GetHerHis] para asegurar que los [rus_culture.GetCollectiveNoun] del [ROOT.Char.GetPrimaryTitle.GetBaseName] – independientemente de sus raíces ancestrales – se hayan convertido en el poder político, cultural y económico dominante en la región.\n\nLas antiguas tribus [rus_culture.GetHeritage.GetNameNoTooltip] forman el núcleo cultural dominante de la identidad [rus_culture.GetName]."
galicia2.0002.desc.east_slavic:0 "Su idioma [rus_culture.GetLanguage.GetName] había servido como lengua franca de la región durante muchos años, y el dominio de los [rus_culture.GetNameNoTooltip] garantizará que siga siendo así en el futuro previsible."
galicia2.0002.desc.non_east_slavic:0 "Además, aunque [old_rus_culture.GetLanguage.GetName] solía ser la lengua franca de la región, [rus_culture.GetLanguage.GetName] ha surgido como el nuevo idioma dominante como resultado de estos recientes cambios culturales y políticos."
galicia2.0002.a:0 "¡Desarrollos interesantes en la Tierra de las Ciudades!"
galicia2.0003.t:0 "$galicia2.0002.t$"
galicia2.0003.desc:0 "Con el ascenso de los [rus_culture.GetCollectiveNoun] entre los asentamientos y tribus del este de Europa, ya hay algunos en mi reino que se adscriben a esta nueva identidad.\n\nForjar lazos más estrechos con algunos de mis vecinos adoptando las costumbres y prácticas de los [rus_culture.GetCollectiveNounNoTooltip], incluida su variedad del idioma [rus_culture.GetLanguage.GetName], podría ayudarme a expandir mi influencia política y económica."
galicia2.0003.a:0 "Ahora somos [rus_culture.GetNameNoTooltip]."
galicia2.0003.b:0 "¡Siempre seré [ROOT.Char.GetCulture.GetNameNoTooltip]!"
