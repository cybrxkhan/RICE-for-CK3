galicia2.0080.t:0 "Cremación en [county.GetNameNoTierNoTooltip]"
galicia2.0080.desc:0 "He recibido noticias de algunos [ROOT.Char.Custom('DefaultPriestTitlePlural')] [ROOT.Char.GetFaith.GetReligion.GetAdjective] preocupados de que en muchos asentamientos alrededor de [county.GetNameNoTier], en algunos pueblos de allí, [ROOT.Char.GetFaith.GetReligion.GetAdherentNamePluralNoTooltip] todavía practican la antigua costumbre de cremación del [GetReligionByKey('slavic_religion').GetName] cuando alguien muere.\n\nMi [chaplain.GetCouncilTitle], [chaplain.GetTitledFirstName], es tajante en que se debe hacer algo para detener esto. La costumbre ha ido desapareciendo en favor de los ritos funerarios apropiados de los [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip], pero [chaplain.GetSheHe] teme que no esté desapareciendo lo suficientemente rápido."
galicia2.0080.a:0 "Estoy de acuerdo. Esta práctica pagana debe ser detenida."
galicia2.0080.b:0 "No vale la pena presionar a los campesinos para que cambien."
galicia2.0080.info:0 "#emphasis Contexto Histórico:#! Hasta tiempos más recientes, la cremación era vista negativamente por muchas sectas cristianas, ya que se consideraba una falta de respeto hacia la creación de Dios y que interferiría con la resurrección física del cuerpo. A pesar de esto, después de su cristianización, la cremación todavía era practicada entre muchos pueblos eslavos; a veces, parece que se practicaba junto con formas más aceptadas de entierro cristiano. Por ejemplo, en la frontera entre [GetTitleByKey('d_mazovia').GetAdjectiveNoTooltip] y los rusos, habitada por eslavos del oeste y del este, hay pruebas arqueológicas de que tanto la cremación como la inhumación se practicaron hasta bien entrado el siglo XIII. En esta región, se hipotetiza que el aumento de pruebas de inhumación podría estar relacionado con la inmigración de poblaciones cristianas de otras partes."
galicia2.0081.t:0 "La Arquitectura de [GetGeographicalRegion('RICE_galicia_volhynia_region').GetNameNoTooltip]"
galicia2.0081.desc:0 "El estilo arquitectónico de [GetGeographicalRegion('RICE_galicia_volhynia_region').GetName] ha sido, durante mucho tiempo, una mezcla de influencias de Europa Central, Europa del Este y Bizancio, debido a la ubicación de la región.\n\nAlgunos de mis consejeros han contactado recientemente con artesanos [culture.GetName] de [county.GetNameNoTier], conocidos por sus habilidades en la construcción de hermosos monumentos y edificios en este estilo arquitectónico mixto. Desean establecerse en [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] y trabajar en varios proyectos de construcción si los pago generosamente.\n\n¡No hay duda de que podrían contribuir enormemente a la grandeza arquitectónica de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]!"
galicia2.0081.a:0 "¡Recíbelos en [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]!"
galicia2.0081.b:0 "No, no necesito su ayuda."
galicia2.0081.info:0 "#emphasis Contexto Histórico:#! A partir del siglo XII y XIII, emergió una forma única de arquitectura en [GetGeographicalRegion('RICE_galicia_volhynia_region').GetName] que combinaba tanto los estilos arquitectónicos rusos antiguos como el estilo románico que dominaba gran parte de Europa en los siglos XI y XII. Se hipotetiza que arquitectos y artesanos de Polonia, Hungría y la República Checa fueron patrocinados por las élites locales y desempeñaron un papel importante en el desarrollo de esta tradición. Por ejemplo, algunos de los primeros edificios conocidos de esta tradición son la iglesia de cuatro pilares del Salvador (segunda mitad de los años 40 del 1100) y la catedral de la Asunción (alrededor de la transición de 1140-1150) en [GetTitleByKey('c_halych').GetNameNoTier], cuya construcción posiblemente se deba a artesanos polacos."
galicia2.0082.t:0 "Comerciantes de Cochinilla"
galicia2.0082.desc:0 "Aunque la [Glossary( 'cochinilla', 'COCHINEAL_GLOSS' )] es uno de los productos más rentables de mis territorios, hay un problema con ella: solo se puede producir durante una cierta parte del año, generalmente en un periodo limitado del verano, cuando se pueden cosechar las larvas del insecto de la cochinilla. Nunca hay grandes cantidades de cochinilla disponibles, lo que contribuye a su alto precio.\n\nSin embargo, el enviado extranjero que me visita hoy no lo entiende. Nuestra conversación derivó hacia el tema de la cochinilla, y aunque este enviado no culpa a las personas que la producen, se burló de los comerciantes que negocian con la cochinilla, afirmando que son gente astuta que debe recibir un trato especial debido a lo difícil que es conseguir buena cochinilla de ellos."
galicia2.0082.a:0 "Debo explicarle al enviado cómo funciona el comercio de la cochinilla."
galicia2.0082.b:0 "El enviado no está equivocado, los comerciantes son un lote despreciable."
galicia2.0083.t:0 "El Relato de un Viajero sobre Nuestros Ancestros"
galicia2.0083.desc:0 "Hoy escuché una historia interesante y divertida de un erudito bien leído. Al parecer, encontró los antiguos escritos de un viajero extranjero de hace mucho tiempo, que pasó por las tierras habitadas por los ancestros de nuestro pueblo, los [ROOT.Char.GetCulture.GetCollectiveNoun].\n\nEl viajero, al parecer, dijo de nuestros antepasados: “Nunca he visto unos especímenes físicos más perfectos, altos como palmas datileras, rubios y sonrosados.”\n\nPor otro lado, el viajero era bastante prejuicioso, también, afirmando que nuestros antepasados eran “los más sucios” que había conocido, que eran “como asnos salvajes” debido a la mala higiene y la tendencia a tener relaciones sexuales de manera casual y sin limpiarse."
galicia2.0083.a:0 "Estoy seguro de que hay algo de verdad tanto en lo bueno como en lo malo."
galicia2.0083.b:0 "¡Qué historias tan divertidas y claramente inventadas sobre nuestros ancestros!"
galicia2.0083.c:0 "¡Bah! ¡Este ‘viajero’ es un idiota arrogante y prejuicioso!"
galicia2.0083.info:0 "#emphasis Contexto Histórico:#! Ibn Fadlan fue un explorador árabe del siglo X que viajó por partes de Europa del Este como parte de una embajada enviada por el califato abasí al rey de Volga Bulgaria. Las citas de este evento provienen de su relato sobre los pueblos rusos. En parte de este relato, describe con detalle el funeral de un jefe ruso que presenció, el cual incluyó cremación y el sacrificio ritual de una de las esclavas del jefe. Supuestamente, durante el funeral, el intérprete ruso de Ibn Fadlan le dijo entre risas que “ustedes los árabes son unos tontos,” porque “ponen a las personas que más quieren y que más honran en el suelo, donde los insectos y gusanos los devoran. Nosotros lo quemamos en un momento, para que entre al Paraíso de inmediato.”"
galicia2.0084.t:0 "Sopa de Herba Toja"
galicia2.0084.desc:0 "Mientras viajábamos por [ROOT.Char.GetCurrentLocation.GetName], descansamos en la casa de unos humildes campesinos [culture.GetName] durante la noche. No era el lugar más cómodo para dormir, pero era mejor que dormir afuera, y nuestros anfitriones fueron bastante hospitalarios.\n\nAl día siguiente, nos dieron sopa hecha con la planta de #italic herba toja#!. O, más correctamente, estaba hecha con los tallos, hojas y umbelas encurtidas de esta planta. Esto puede haber sido un modesto alimento campesino, ¡pero estaba bastante sabroso, de una manera agria y punzante!"
galicia2.0084.a:0 "Gracias por su hospitalidad y la deliciosa sopa."
galicia2.0084.b:0 "Maldita sea… realmente echo de menos una comida realmente buena…."
galicia2.0084.info:0 "#emphasis Contexto Histórico:#! #italic borscht#! es una parte ubicua de las cocinas de varios países eslavos, incluidos Ucrania, Polonia y Rusia; es una sopa hecha con remolachas rojas. Su predecesora histórica era una sopa agria hecha con #italic herba toja#!. Después de cortar partes de la planta de herba toja y dejarlas en agua para que se encurrieran, la gente usaba el producto resultante para hacer la sopa."
