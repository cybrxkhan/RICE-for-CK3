 galicia2.0050.t:0 "Preparativos"
galicia2.0050.desc:0 "¡El solsticio de verano ya está aquí, y eso significa que es hora de celebrar la Noche de Kupala! Así ha sido nuestra costumbre durante tanto tiempo como cualquiera pueda recordar.\n\nViajaré a una aldea cercana para participar en las festividades."
galicia2.0050.desc.non_pagan:0 "Aunque algunos zelotes [ROOT.Char.Custom('DefaultPriestTitlePlural')] [ROOT.Char.GetFaith.GetReligion.GetAdjective] desaprueban esta práctica, afirmando que quienes participan en las festividades están cumpliendo las órdenes de [ROOT.Char.GetFaith.DevilName] y practicando el culto a fuerzas oscuras, mucha gente ignora sus divagaciones."
galicia2.0050.a:0 "¡El solsticio de verano se acerca pronto!"
galicia2.0051.t:0 "Purificación del Agua"
galicia2.0051.desc:0 "¡Es el día de Kupala!\n\nLa purificación siempre ha sido una parte importante de este día: purificación a través del fuego y el agua. Las hogueras tendrán que esperar hasta más tarde en la noche, por supuesto; mientras tanto, necesitamos centrarnos en purificarnos a través del agua.\n\nLas personas que participan en las festividades se han reunido en ríos, lagos, manantiales y cualquier fuente de agua que haya cerca de la aldea. Mientras algunos aldeanos han ido a buscar hierbas y plantas como parte de las festividades, yo aprovecho para sumergirme en las aguas, para curarme y purificarme."
galicia2.0051.a:0 "Ya me siento bastante purificado."
galicia2.0052.t:0 "Hogueras"
galicia2.0052.desc:0 "A medida que el sol empieza a ponerse, las hogueras de Kupala son un espectáculo magnífico. Las hogueras fueron construidas por jóvenes, particularmente los solteros, no solo con madera, sino también con ropa vieja, objetos rotos y coronas hechas de flores y hierbas que algunos de los aldeanos habían recogido más temprano ese día. Lo más importante de todo es una efigie de paja, arrojada al fuego como ritual de purificación.\n\nHombres y mujeres, con coronas, bailan alrededor del fuego, cantando ritualísticamente algunas canciones subidas de tono, mientras algunas de las parejas jóvenes presentes intentan saltar sobre las hogueras: aquellos que lo logran se dice que tendrán suerte y fortuna."
galicia2.0052.desc.lover:0 "Veo a [jumper.GetFirstName] mirándome de forma significativa, ¿quizás podríamos intentar saltar juntos sobre la hoguera?"
galicia2.0052.a:0 "Es un ambiente bastante festivo."
galicia2.0052.b:0 "¡De acuerdo, [jumper.GetFirstNameNoTooltip], saltemos sobre el fuego!"
galicia2.0053.t:0 "¿Buscando Plantas?"
galicia2.0053.desc:0 "A medida que avanza la noche, algunas personas se adentran en la naturaleza para buscar hierbas y plantas valiosas, como ya lo han hecho durante el día. Sin embargo, la noche es un momento especial, porque se dice que es cuando unos pocos afortunados pueden encontrar el tesoro más famoso y esquivo que la gente busca: la [Glossary( 'flor de helecho', 'FERN_FLOWER_GLOSS' )].\n\nNormalmente, los helechos no tienen flores; tales flores solo florecen durante la Noche de Kupala, o eso dicen. Se dice que quien encuentre una de esas flores, y logre escapar de los peligrosos espíritus que las custodian, obtendrá poderes milagrosos."
galicia2.0053.a:0 "Prefiero disfrutar de la compañía aquí."
galicia2.0053.b:0 "¡Buscar la flor de helecho suena divertido!"
galicia2.0053.b.tooltip:0 "Buscas y tienes una pequeña oportunidad de encontrar la esquiva y legendaria [Glossary( 'Flor de helecho', 'FERN_FLOWER_GLOSS' )]."
galicia2.0054.t:0 "Conclusión"
galicia2.0054.desc:0 "Han pasado muchas horas, y las hogueras de Kupala finalmente empiezan a apagarse. Como es costumbre, yo, y todos los demás, tomamos turnos para saltar sobre las brasas moribundas para tener suerte.\n\nBueno, sin duda fue una experiencia divertida, y purificadora también, por supuesto, dado todos los importantes rituales que tuvimos que hacer. Ahora, el verano ha comenzado de verdad."
galicia2.0054.a:0 "De hecho, los meses de verano ya están con nosotros."
galicia2.0055.t:0 "Recolección de Plantas"
galicia2.0055.desc:0 "La recolección de hierbas, flores y diversas plantas es una costumbre importante durante Kupala. Este año, me han involucrado en participar en esto durante Kupala.\n\nSe dice que es un buen momento para recolectar esas plantas, ya que se dice que adquieren gran poder durante el solsticio de verano. Tal vez incluso logre encontrar una [Glossary( 'flor de helecho', 'FERN_FLOWER_GLOSS' )] más tarde...."
galicia2.0055.a:0 "Me lo tomaré con calma y disfrutaré de hacer esto."
galicia2.0055.b:0 "¡Debo centrarme en esta importante tarea!"
galicia2.0055.b.tooltip:0 "La posibilidad de que encuentres una [Glossary( 'Flor de helecho', 'FERN_FLOWER_GLOSS' )] aumenta ligeramente #P si decides buscarlas más tarde."
galicia2.0056.t:0 "La Flor de Helecho"
galicia2.0056.desc:0 "Yo… yo… no puedo creerlo. No, mis ojos no pueden estar engañándome.\n\nEsto es. Esto tiene que ser una [Glossary( 'flor de helecho', 'FERN_FLOWER_GLOSS' )]. Sí, la flor es roja, como dicen las leyendas….\n\nDebo recogerla y guardarla conmigo, antes de que los peligrosos espíritus que la custodian descubran mi presencia."
galicia2.0056.a:0 "¡Sí! ¡Sí! ¡Alabado sea [ROOT.Char.GetFaith.HighGodName] por haberla encontrado!"
galicia2.0057.t:0 "¿Un Encuentro Amoroso?"
galicia2.0057.desc:0 "“Qué curioso coincidencia encontrarte aquí, mi [ROOT.Char.Custom('RomanticComplimentAdjective')] [ROOT.Char.Custom('RomanticComplimentNoun')]..."\n\nMe doy la vuelta y veo a [lover.GetFirstName], con una ligera sonrisa en [lover.GetHerHis] rostro.\n\nSe suponía que debía estar buscando y recolectando flores, hierbas y otras plantas como todos los demás en la Noche de Kupala, particularmente la [Glossary( 'flor de helecho', 'FERN_FLOWER_GLOSS' )]. Claro, mientras todos buscan en la naturaleza, a veces nos encontramos con otros, ¡y no es raro que la gente, especialmente las parejas jóvenes, se embarquen en aventuras amorosas mientras “buscan”!"
galicia2.0057.a:0 "Curiosa coincidencia. Vamos a ‘ayudarnos’ mutuamente…."
galicia2.0057.a.tooltip:0 "#weak Pasáis un rato divertido juntos en la naturaleza.#!"
galicia2.0057.b:0 "Qué bien que estés aquí, ¿puedes ayudarme a encontrar algunas plantas?"
