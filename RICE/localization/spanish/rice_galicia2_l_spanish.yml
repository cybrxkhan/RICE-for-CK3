galicia2.0012.t:0 "Honrar a una Deidad"
galicia2.0012.desc:0 "Es mi deber como gobernante eslavo honrar a los dioses del pueblo, ganando sus bendiciones y mostrando a nuestro pueblo y a los demás que de hecho gozamos de prosperidad. Al elegir una deidad particular para honrar con un ídolo, sin duda ganaré la bendición de mi patrón divino y mostraré al pueblo los valores y prioridades que encarna como su gobernante."
galicia2.0012.perun:0 "Perún, Dios del Trueno y el Rayo."
galicia2.0012.perun.tt:0 "Perún, un poderoso portador de tormentas, rayos y armas de metal, es el jefe de los dioses.\n\nHonrar a Perún es la elección natural para un gobernante noble e imponente.\n"
galicia2.0012.veles:0 "Veles, el Gobernante del Inframundo."
galicia2.0012.veles.tt:0 "Veles, el contrapunto de Perún, gobierna el inframundo acuático y se asocia con la riqueza en ganado, poesía y hechicería.\n\nEncarnar los valores de Veles seguramente infundirá miedo a todos los que se opongan a mí.\n"
galicia2.0012.stribog:0 "Stribog, el Viento Expandido."
galicia2.0012.stribog.tt:0 "Stribog, el padre de los vientos, representa el salto de la primavera y la propagación de la riqueza.\n\nHonrar a Stribog bendecirá a nuestros mercaderes, agricultores y emisarios con vientos favorables.\n"
galicia2.0012.khors_dazhbog:0 "Khors Dazhbog, el Sol y la Luna."
galicia2.0012.khors_dazhbog.tt:0 "Khors y Dazhbog están asociados con el sol y la luna, la abundancia y la bondad.\n\nHonrar a Khors Dazhbog mostrará al pueblo mi compromiso con la prosperidad y la justicia.\n"
galicia2.0012.mokosh:0 "Mokosh, la Diosa Madre."
galicia2.0012.mokosh.tt:0 "Mokosh, una diosa madre, es la protectora de las mujeres, asociada con las ovejas, el tejido y el parto.\n\nHonrar a Mokosh asegurará una cosecha fértil y una comunidad creciente.\n"
galicia2.0012.simargl:0 "Simargl, los Perros Alados."
galicia2.0012.simargl.tt:0 "Simargl, los perros alados, son protectores de las semillas, los brotes y los humanos, así como intermediarios entre los dioses del cielo y la tierra.\n\nHonrar a Simargl protegerá la cosecha y al pueblo de elementos malévolos.\n"
galicia2.0012.optout:0 "No es el momento."
