 # Activities
 activity_RICE_galicia2_kupala_night_host_an_a:0 "$host_activity_a$"  
activity_RICE_galicia2_kupala_night:0 "Noche de Kupala"  
activity_RICE_galicia2_kupala_night_desc:0 "Para muchos pueblos eslavos, el solsticio de verano es un momento de gran importancia ritual y festivo."  
activity_RICE_galicia2_kupala_night_selection_tooltip: "Celebra la Noche de Kupala.\n\n$activity_RICE_galicia2_kupala_night_context_tooltip$"  
activity_RICE_galicia2_kupala_night_context_tooltip:0 "#emphasis Contexto Histórico:#! Kupala es la celebración tradicional del solsticio de verano de los pueblos eslavos, particularmente los eslavos del Oeste y del Este. Se ha documentado desde la época medieval, aunque hubo intentos de suprimirla a lo largo de los siglos, ya que las autoridades cristianas la consideraban una práctica pagana y heathen. La representación de la Noche de Kupala en esta actividad está basada de forma libre en una amalgama de diferentes prácticas modernas en varios países eslavos, por lo que puede no reflejar la celebración histórica real en la época medieval."  
activity_RICE_galicia2_kupala_night_host_desc: "\n$BULLET_WITH_TAB$#P Ganar#! [prestige_i|E][prestige|E]\n$BULLET_WITH_TAB$Perder [stress_loss_i|E][stress|E]\n$BULLET_WITH_TAB$ Oportunidad de obtener [character_modifiers|E] #P beneficiosos#!\n$BULLET_WITH_TAB$Oportunidad de que los [counties|E] obtenidos ganen [county_modifiers|E] #P beneficiosos#!\n$BULLET_WITH_TAB$#N Perder#! [piety_i|E][piety|E] si sigues una [faith|E] no pagana sin la [doctrine|E] [GetFaithDoctrine('doctrine_pluralism_pluralistic').GetBaseName] o el [core_tenet|E] $tenet_unreformed_syncretism_name$"  
activity_RICE_galicia2_kupala_night_guest_desc: "$activity_RICE_galicia2_kupala_night_host_desc$"  
activity_RICE_galicia2_kupala_night_province_desc: ""  
activity_RICE_galicia2_kupala_night_destination_selection: "$activity_RICE_galicia2_kupala_night_province_desc$"  
activity_RICE_galicia2_kupala_night_guest_help_text: "$activity_RICE_galicia2_kupala_night$"  
activity_RICE_galicia2_kupala_night_predicted_cost: "El coste de esta [activity|E] depende principalmente de tu [income|E]."  
activity_RICE_galicia2_kupala_night_conclusion_desc: "[GetActivityType( 'activity_RICE_galicia2_kupala_night' ).GetName] ha llegado a su fin, ¡y el verano ha comenzado!"  
RICE_galicia2_kupala_night_celebration_phase: "Celebración"  
RICE_galicia2_kupala_night_celebration_phase_desc: "¡El solsticio de verano ha llegado!"  
RICE_galicia2_kupala_night_fun_intent_header: "Diversión:"  
RICE_galicia2_kupala_night_fun_intent: "Diversión"  
RICE_galicia2_kupala_night_fun_intent_desc: "Te centras en divertirte con todos. Pierdes más [stress_loss_i|E] [stress|E], y pierdes aún más si eres [GetTrait('gregarious').GetName( GetNullCharacter )] o [GetTrait('lustful').GetName( GetNullCharacter )]."  
RICE_galicia2_kupala_night_lavation_intent_header: "Lavación:"  
RICE_galicia2_kupala_night_lavation_intent: "Lavación"  
RICE_galicia2_kupala_night_lavation_intent_desc: "Te centras en los rituales y en purificarte. Ganas más [piety_i|E] [piety|E] si eres pagano, o [prestige_i|E] [prestige|E] si eres no pagano. Pierdes más [stress_loss_i|E] [stress|E] si eres [GetTrait('diligent').GetName( GetNullCharacter )] o [GetTrait('paranoid').GetName( GetNullCharacter )]."  
RICE_galicia2_kupala_night_herb_gathering_intent_header: "Recolección de Hierbas:"  
RICE_galicia2_kupala_night_herb_gathering_intent: "Recolección de Hierbas"  
RICE_galicia2_kupala_night_herb_gathering_intent_desc: "Te centras en recolectar plantas. Tienes garantizado que se active un evento sobre hierbas para obtener un #P beneficioso#! [modifier|E] y aumentar tus probabilidades de encontrar una [Glossary( 'flor de helecho', 'FERN_FLOWER_GLOSS' )]. También ganarás [prestige_i|E] [prestige|E] de este evento (normalmente no lo harías). Pierdes más [stress_loss_i|E] [stress|E] si eres [GetTrait('patient').GetName( GetNullCharacter )] o [GetTrait('humble').GetName( GetNullCharacter )]."  
