 # Buildings
 building_type_RICE_kamianets_podilskyi_castle_01:0 "Fortificaciones de Kamianets-Podilskyi"
building_type_RICE_kamianets_podilskyi_castle_01_desc:0 "Kamianets-Podilskyi es una pequeña pero importante fortaleza situada en un cruce estratégico de la región de Podilia. Tanto el comercio como los ejércitos invasores pasan con frecuencia por aquí."
building_RICE_kamianets_podilskyi_castle_01:0 "Fuerte de Kamianets-Podilskyi"
building_RICE_kamianets_podilskyi_castle_01_desc:0 "$building_type_RICE_kamianets_podilskyi_castle_01_desc$"
building_RICE_kamianets_podilskyi_castle_02:0 "Castillo de Kamianets-Podilskyi"
building_RICE_kamianets_podilskyi_castle_02_desc:0 "Esta impresionante fortaleza se encuentra en un cruce estratégico de la región de Podilia. Tanto el comercio como los ejércitos invasores pasan con frecuencia por aquí. Diversas oleadas de gobernantes han añadido sus propios elementos únicos a la arquitectura de este castillo, que puede resistir fácilmente a la mayoría de los atacantes."
building_type_RICE_galicia2_cochineal_industry_01:0 "Industria de la Cochinilla"
building_type_RICE_galicia2_cochineal_industry_01_desc:0 "El tinte rojo se produce en plantaciones que cosechan las larvas del insecto [Glossary( 'cochinilla', 'COCHINEAL_GLOSS' )], presente en diversas [GetGeographicalRegion('RICE_european_cochineal_region').GetName]. Este tinte se vende a precios elevados en los mercados internacionales."
building_RICE_galicia2_cochineal_industry_01:0 "Pequeñas Plantaciones de Cochinilla"
building_RICE_galicia2_cochineal_industry_01_desc:0 "Al cosechar la [Glossary( 'cochinilla', 'COCHINEAL_GLOSS' )] de manera más organizada en plantaciones, la producción de tinte rojo a partir de estos insectos aumenta significativamente."
building_RICE_galicia2_cochineal_industry_02:0 "Grandes Plantaciones de Cochinilla"
building_RICE_galicia2_cochineal_industry_02_desc:0 "A medida que las plantaciones de [Glossary( 'cochinilla', 'COCHINEAL_GLOSS' )] en esta región amplían sus operaciones, han establecido vínculos más sólidos con mercaderes extranjeros, permitiendo que los tintes rojos producidos aquí se vendan en más mercados internacionales."
building_RICE_galicia2_cochineal_industry_03:0 "Extensas Plantaciones de Cochinilla"
building_RICE_galicia2_cochineal_industry_03_desc:0 "Esta región alberga algunas de las mayores plantaciones de [Glossary( 'cochinilla', 'COCHINEAL_GLOSS' )] de Eurasia. Los tintes rojos producidos aquí a partir de las larvas del insecto de la cochinilla se venden a precios elevados en muchos mercados internacionales."

# Traits
trait_RICE_volga_dnieper_merchant:0 "Mercader del Volga-Dniéper"
trait_RICE_volga_dnieper_merchant_desc:0 "Este personaje es un mercader destacado en las rutas comerciales de las cuencas de los ríos Volga y Dniéper y sus regiones circundantes. Tiene experiencia en las artes del comercio, los viajes y la negociación."
trait_RICE_volga_dnieper_merchant_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] es un mercader destacado en las rutas comerciales de las cuencas de los ríos Volga y Dniéper y sus regiones circundantes. [ROOT.GetCharacter.GetSheHe|U] tiene experiencia en las artes del comercio, los viajes y la negociación."
trait_RICE_volga_dnieper_merchant_2:0 "Renombrado Mercader del Volga-Dniéper"
trait_RICE_volga_dnieper_merchant_2_desc:0 "$trait_RICE_volga_dnieper_merchant_desc$"
trait_RICE_volga_dnieper_merchant_2_character_desc:0 "$trait_RICE_volga_dnieper_merchant_character_desc$"
trait_RICE_volga_dnieper_merchant_3:0 "Legendario Mercader del Volga-Dniéper"
trait_RICE_volga_dnieper_merchant_3_desc:0 "$trait_RICE_volga_dnieper_merchant_desc$"
trait_RICE_volga_dnieper_merchant_3_character_desc:0 "$trait_RICE_volga_dnieper_merchant_character_desc$"
trait_track_RICE_volga_dnieper_merchant:0 "$trait_RICE_volga_dnieper_merchant$"
trait_track_RICE_volga_dnieper_merchant_desc:0 "Aunque los forasteros la ven como una tierra dura y sombría, las vías fluviales y los bosques de Europa Oriental ofrecen muchas oportunidades comerciales, especialmente en diversos productos de lujo que se venden en todo el mundo."

 
 # Aspirations
RICE_galicia2_aspiration_roman_desc: "\n\n#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$Ser el [ruler|E] [independent|E] de [GetTitleByKey('k_galicia-volhynia').GetNameNoTier]\n$EFFECT_LIST_BULLET$[completely_control|E] [GetTitleByKey('d_halych').GetNameNoTier], [GetTitleByKey('d_volhynia').GetNameNoTier] y [GetTitleByKey('d_cherven_cities').GetNameNoTier]\n$EFFECT_LIST_BULLET$Tener un [piety_level|E] de [GetModifier( 'piety_level_3' ).GetNameWithTooltip|L] o superior\n$EFFECT_LIST_BULLET$Tener un [prestige_level|E] de [GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L] o superior\n$EFFECT_LIST_BULLET$[GetTitleByKey('e_byzantium').GetNameNoTier] sigue existiendo\n$EFFECT_LIST_BULLET$Tener la misma [religion|E] que el [ruler|E] de [GetTitleByKey('e_byzantium').GetNameNoTier]\n$EFFECT_LIST_BULLET$No estar en [war|E] con [GetTitleByKey('e_byzantium').GetNameNoTier]\n\n#bold Recompensas#!\n$EFFECT_LIST_BULLET$Gana @legitimacy_icon! #V [EmptyScope.ScriptValue('medium_legitimacy_gain')]#! [legitimacy|E]\n$EFFECT_LIST_BULLET$Gana un [perk|E] [diplomacy_lifestyle|E]\n$EFFECT_LIST_BULLET$Recibe #V 1000#! [special_troops|E], incluyendo algunos [men_at_arms|E]\n$EFFECT_LIST_BULLET$Obtén un [marriage|E] con una princesa o noble bizantina si [GetTitleByKey('e_byzantium').GetNameNoTier] sigue existiendo, lo que otorgará más @legitimacy_icon! [legitimacy|E] y [prestige_i|E] [prestige|E] (es posible que debas [divorce|E] a tu [spouse|E] actual)\n$EFFECT_LIST_BULLET$Obtén una [alliance|E] con el [ruler|E] de [GetTitleByKey('e_byzantium').GetNameNoTier] si aún existe\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$Controlar el [county|E] de [GetTitleByKey('c_kiev').GetNameNoTier] (Recompensa: Gana un [perk|E] [martial_lifestyle|E])\n$EFFECT_LIST_BULLET$Tener [legitimacy_i|E] [legitimacy_level|E] 5 (Recompensa: Recibe #V 1000#! [special_troops|E], incluyendo algunos [men_at_arms|E])"
RICE_galicia2_historical_aspiration_action_roman: "#italic Mientras los Ruríkidas se disputan el poder entre ellos, tienes la oportunidad de establecer un nuevo centro de poder en Europa Oriental y ganarte el respeto de la madre espiritual de la Rus, [GetTitleByKey('e_byzantium').GetNameNoTier].#!$RICE_galicia2_aspiration_roman_desc$"
RICE_galicia2_historical_aspiration_modifier_desc_roman: "[GetModifier('RICE_galicia2_aspiration_unify_galicia_and_volhynia').GetNameWithTooltip]"
RICE_galicia2_aspiration_oleg_desc: "\n\n#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$[completely_control|E] y gobernar el [title|E] de [GetTitleByKey('d_halych').GetNameNoTier] como un [ruler|E] [independent|E]\n$EFFECT_LIST_BULLET$Vladímir Yaroslávich (tu medio hermano mayor) ha muerto\n$EFFECT_LIST_BULLET$Cada [vassal|E] directo está [intimidated|E], [cowed|E] o tiene al menos #P 25#! [opinion|E] sobre ti\n\n#bold Recompensas#!\n$EFFECT_LIST_BULLET$Gana @legitimacy_icon! #V [EmptyScope.ScriptValue('medium_legitimacy_gain')]#! [legitimacy|E]\n$EFFECT_LIST_BULLET$Gana @prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_large_resource_bonus')]#! [prestige|E]\n$EFFECT_LIST_BULLET$Gana un [perk|E] [intrigue_lifestyle|E]\n$EFFECT_LIST_BULLET$Pierde el [GetModifier('RICE_galicia2_oleg_negative_modifier').GetNameWithTooltip] [modifier|E] y obtén en su lugar una versión #P beneficiosa#!\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$Tener un [piety_level|E] de [GetModifier( 'piety_level_3' ).GetNameWithTooltip|L] o superior (Recompensa: Gana un [perk|E] [diplomacy_lifestyle|E])\n$EFFECT_LIST_BULLET$Tener [legitimacy_i|E] [legitimacy_level|E] 5 (Recompensa: Recibe #V 1000#! [special_troops|E], incluyendo algunos [men_at_arms|E])"
RICE_galicia2_historical_aspiration_action_oleg: "#italic Aunque heredes [GetTitleByKey('d_halych').GetNameNoTier] como desea tu padre, debes hacer todo lo posible para someter a los poderosos boyardos gálatas, que incluso se atrevieron a asesinar brutalmente a tu madre.#!$RICE_galicia2_aspiration_oleg_desc$"
RICE_galicia2_historical_aspiration_modifier_desc_oleg: "[GetModifier('RICE_galicia2_aspiration_secure_rule_against_galician_boyars').GetNameWithTooltip]"

 # Aspiration Modifiers
RICE_galicia2_aspiration_unify_galicia_and_volhynia: "[aspiration|E]: Unificar $d_halych$ y $d_volhynia$"  
RICE_galicia2_aspiration_unify_galicia_and_volhynia_desc: "#italic Mientras los Ruríkidas riñen entre ellos, esta es una oportunidad para Román de establecer un nuevo centro de poder en Europa del Este y ganarse el respeto de la madre espiritual de la Rus, [GetTitleByKey('e_byzantium').GetNameNoTier].#!$RICE_galicia2_aspiration_roman_desc$\n\n"  
RICE_galicia2_aspiration_secure_rule_against_galician_boyars: "[aspiration|E]: Asegurar el Dominio contra los Boyardos Gálatas"  
RICE_galicia2_aspiration_secure_rule_against_galician_boyars_desc: "#italic Incluso si Oleg hereda [GetTitleByKey('d_halych').GetNameNoTier] como desea su padre, deberá hacer todo lo posible para someter a los boyardos gálatas hambrientos de poder, quienes incluso se atrevieron a asesinar brutalmente a la madre de Oleg.#!$RICE_galicia2_aspiration_oleg_desc$\n\n"  

