galicia2.0040.t:0 "Dos Hermanos, Una Herencia"
galicia2.0040.desc:0 "[yaroslav.GetTitledFirstName], mi padre, está muerto. Muchos lo celebraron como un gran gobernante, ganándose el epíteto de [yaroslav.GetNickname].\n\nSin embargo, con su muerte, el conflicto es inevitable con mi hermano."
galicia2.0040.desc.vladimir:0 "[oleg.GetFirstName], hijo de esa bruja [anastasia.GetFirstName], ha heredado los títulos de padre que deberían ser míos por derecho. Padre no era un hombre sabio, sino un tonto que escuchaba a su pequeña amante repipi, en lugar de a mi madre, su legítima esposa.\n\nHay muchos boyardos que me han prometido apoyo, si decido reclamar lo que me pertenece. Sin embargo, sé que no puedo confiar plenamente en ellos; puede que tenga que buscar aliados en otro lugar, como entre nuestros distantes parientes de la familia [vladimir.GetDynasty.GetName], o incluso entre gobernantes extranjeros. Al final, haré todo lo necesario para seguir disfrutando de mi lujoso estilo de vida, uno que sin duda merezco, ¡y no [oleg.GetFirstNameNoTooltip]!"
galicia2.0040.desc.oleg:0 "Ese arrogante, hinchado, degenerado [vladimir.GetFirstName] habría heredado normalmente los títulos que padre me otorgó, dado que es mi medio hermano mayor. Probablemente padre preveía que [vladimir.GetFirstNameNoTooltip] sería un gobernante ineficaz, fácilmente controlado por los mismos boyardos que cruelmente asesinaron a mi madre, [anastasia.GetFirstName].\n\nEsos mismos boyardos harán todo lo posible para poner a [vladimir.GetFirstNameNoTooltip] en el trono. Puede que tenga que buscar aliados en otro lugar, como entre nuestros distantes parientes de la familia [vladimir.GetDynasty.GetName], o incluso entre gobernantes extranjeros, para apaciguar a esos molestos boyardos, eliminar a [vladimir.GetFirstNameNoTooltip] y sobrevivir. ¡Mi padre sabía que yo era el mejor heredero, y no lo defraudaré!"
galicia2.0040.a:0 "Cuidado, ‘querido’ hermano, ¡te #italic detendré#!"
