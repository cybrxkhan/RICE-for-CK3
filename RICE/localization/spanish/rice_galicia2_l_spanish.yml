 galicia2.0020.t:0 "Cochinilla"
galicia2.0020.desc:0 "Algunos de los territorios que controlo se encuentran en las [GetGeographicalRegion('RICE_european_cochineal_region').GetName]. Las larvas del insecto [Glossary( 'cochinilla', 'COCHINEAL_GLOSS' )] se pueden usar para producir un hermoso tinte rojo que se vende a precios exorbitantes en los mercados extranjeros.\n\nSolo un tonto no vería la importancia de apoyar la industria del cochineal, y eso es precisamente lo que estoy haciendo. Al invertir en plantaciones de cochineal en estas regiones y alentar a los mercaderes a comprar este producto y venderlo en otros lugares, podemos ayudar a que la economía local crezca, y por supuesto, también generar buenos ingresos mediante los impuestos sobre este comercio."
galicia2.0020.a:0 "Este tinte rojo nos traerá mucho beneficio."
galicia2.portage.decision.intro:0 "Debido a que las rutas comerciales de la [GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName] pasan por mis territorios, sería un tonto si no dedicara algunos recursos para desarrollar estas rutas al máximo.\n\n"
galicia2.0021.t:0 "Piedras de Portaje"
galicia2.0021.desc:0 "$galicia2.portage.decision.intro$Las piedras de viaje son una parte importante de cualquier ruta de viaje; estas piedras cuidadosamente esculpidas comunican información sobre una ubicación o direcciones a los viajeros, delimitan fronteras y simbolizan la presencia de las personas que están en el poder allí.\n\nPor lo tanto, he ordenado que se dediquen recursos para mantener las piedras existentes de este tipo en mi reino y para esculpir nuevas donde sea necesario. Los viajeros, ya sean mercaderes, peregrinos, aventureros o mis propios soldados, deben saber dónde están y hacia dónde se dirigen."
galicia2.0021.a:0 "Es bueno saber a dónde te diriges, ¿verdad?"
galicia2.0022.t:0 "Cruces de Portaje"
galicia2.0022.desc:0 "$galicia2.portage.decision.intro$Las cruces de viaje son una parte importante de cualquier ruta de viaje; estas cruces cuidadosamente esculpidas comunican información sobre una ubicación o direcciones a los viajeros, delimitan fronteras y simbolizan la presencia de las personas que están en el poder allí.\n\nPor lo tanto, he ordenado que se dediquen recursos para mantener las cruces existentes de este tipo en mi reino y para esculpir nuevas donde sea necesario. Los viajeros, ya sean mercaderes, peregrinos, aventureros o mis propios soldados, deben saber dónde están y hacia dónde se dirigen."
galicia2.0022.a:0 "$galicia2.0021.a$"
galicia2.0023.t:0 "Reclutamiento de los Constructores de Barcos"
galicia2.0023.desc:0 "$galicia2.portage.decision.intro$Desde tiempos antiguos, en esta región, ha sido derecho de cualquier [ROOT.Char.GetTitleAsNameNoTooltip] como yo levantar a los campesinos locales para construir barcos para el uso de su señor. Estos barcos serán especialmente útiles para viajar a través de los ríos y rutas de portage que cruzan estas tierras.\n\nEs posible que necesitemos estos barcos para viajar, comerciar o por razones militares, y es deber y obligación de estos campesinos hacer el mejor trabajo posible. Solo espero que los barcos que pida sean de calidad decente."
galicia2.0023.a:0 "¡Podemos navegar, navegar, navegar lejos!"
galicia2.0024.t:0 "Mantener los Sitios de Carga"
galicia2.0024.desc:0 "$galicia2.portage.decision.intro$Muchas de estas rutas dependen del portage, es decir, la práctica de transportar barcos por tierra, ya sea a mano o con la ayuda de animales de carga, para poder viajar entre los innumerables ríos y lagos que salpican esta región.\n\nAlgunos sitios tienden a ser más populares para el portage, y sería beneficioso que enviáramos personas para reparar o construir caminos donde sea posible para facilitar el movimiento de los barcos, despejar cualquier obstáculo en estos sitios y proporcionar otras comodidades como lugares para descansar los barcos o para que los viajeros acampen."
galicia2.0024.a:0 "Esto debería hacer el portage más fácil para todos."
galicia2.0025.t:0 "Bienes Comerciales"
galicia2.0025.desc:0 "$galicia2.portage.decision.intro$Varios bienes comerciales fluyen a través de esta región, algunos exportados desde tierras lejanas y exóticas de las que pocos han oído hablar. Van desde productos de lujo deseados por las clases élites, hasta bienes cotidianos que todos usamos en nuestras vidas mundanas.\n\nHe decidido apoyar el comercio de estos productos, facilitando los negocios de los mercaderes. El aumento de bienes que viajan hacia y desde mis tierras resultará en mayor prosperidad aquí."
galicia2.0025.a:0 "¡El comercio debe fluir!"
galicia2.0026.t:0 "Fortaleciendo los Fuertes Fluviales"
galicia2.0026.desc:0 "$galicia2.portage.decision.intro$Pequeños puestos avanzados y fuertes ocupan sitios estratégicos a lo largo de estas rutas comerciales, en particular sitios de portage, es decir, lugares donde los barcos suelen ser transportados por tierra.\n\nHe ordenado que algunos fuertes existentes en tales ubicaciones en mis territorios sean reforzados y reparados donde sea necesario, y que se construyan nuevos donde tenga sentido."
galicia2.0026.a:0 "¡Estas rutas estarán seguras para los viajeros legales!"
galicia2.0027.t:0 "Fomentar el Asentamiento"
galicia2.0027.desc:0 "$galicia2.portage.decision.intro$Los asentamientos están dispersos a lo largo de ubicaciones estratégicas en estas rutas comerciales, particularmente en los sitios de portage, es decir, lugares donde los barcos suelen ser transportados por tierra. No es raro que estos lugares sean puntos de encuentro entre diferentes tribus y etnias, culturas y religiones.\n\nHe dirigido a mis consejeros para reasentar a algunas personas de otros lugares de mi reino para construir nuevos asentamientos a lo largo de estas rutas, o reforzar la población de los asentamientos existentes. Esto fomentará el crecimiento de estos lugares, así como impulsará la economía local."
galicia2.0027.a:0 "Esperemos que estos asentamientos florezcan."
