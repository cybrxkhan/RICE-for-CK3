RICE_galicia2_oleg_negative_modifier:1 "El Hijo de la Bruja"
RICE_galicia2_oleg_negative_modifier_desc:1 "La madre de Oleg, Anastasia, fue acusada por los boyardos de Galicia de ser una bruja y quemada en la hoguera por supuestamente poner al gobernante de Galicia, Yaroslav el de la Mente Ocho, bajo su hechizo. Si esto fue cierto o una propaganda política de los boyardos hambrientos de poder, ha dejado una marca oscura en Oleg.\n\n#EMP Este [modifier|E] negativo será eliminado si Oleg cumple su [GetModifier('RICE_galicia2_aspiration_secure_rule_against_galician_boyars').GetNameWithTooltip].#!"
RICE_galicia2_oleg_positive_modifier_1:1 "El Grave Hijo de la Bruja"
RICE_galicia2_oleg_positive_modifier_1_desc:1 "La madre de Oleg, Anastasia, fue acusada por los boyardos de Galicia de ser una bruja y quemada en la hoguera por supuestamente poner al gobernante de Galicia, Yaroslav el de la Mente Ocho, bajo su hechizo. Oleg ha superado su oscuro pasado para convertirse en un gobernante respetado; aunque no ha podido deshacerse del estigma de ser hijo de su madre, muchos le temen y algunos incluso sospechan que ha heredado los poderes supuestos de hechicería de su madre.#!"
RICE_galicia2_oleg_positive_modifier_2:1 "El Hijo Querido de la Bruja"
RICE_galicia2_oleg_positive_modifier_2_desc:1 "La madre de Oleg, Anastasia, fue acusada por los boyardos de Galicia de ser una bruja y quemada en la hoguera por supuestamente poner al gobernante de Galicia, Yaroslav el de la Mente Ocho, bajo su hechizo. Oleg ha superado su oscuro pasado para convertirse en un gobernante respetado; aunque no ha podido deshacerse del estigma de ser hijo de su madre, mucha gente común lo ve como un líder simpático, que puede frenar el poder de los nobles boyardos.#!"
RICE_galicia2_oleg_positive_modifier_3:1 "El Estudioso Hijo de la Bruja"
RICE_galicia2_oleg_positive_modifier_3_desc:1 "La madre de Oleg, Anastasia, fue acusada por los boyardos de Galicia de ser una bruja y quemada en la hoguera por supuestamente poner al gobernante de Galicia, Yaroslav el de la Mente Ocho, bajo su hechizo. Oleg ha superado su oscuro pasado para convertirse en un gobernante respetado; aunque no ha podido deshacerse del estigma de ser hijo de su madre, muchos han llegado a admirarlo de mala gana por trabajar arduamente para hacerse un nombre.#!"
RICE_portage_erect_stones_nonchristian_modifier:1 "Piedras de Portaje"
RICE_portage_erect_stones_nonchristian_modifier_desc:1 "Aquí, los gobernantes locales recientemente erigieron nuevas piedras de viaje, o restauraron las existentes, particularmente las que se encuentran cerca de sitios de portaje a lo largo de rutas comerciales importantes. Estas piedras ayudan a los viajeros a saber dónde se encuentran y adónde van."
RICE_portage_erect_stones_christian_modifier:1 "Cruces de Portaje"
RICE_portage_erect_stones_christian_modifier_desc:1 "Aquí, los gobernantes locales recientemente erigieron nuevas cruces de piedra de viaje, o restauraron las existentes, particularmente las que se encuentran cerca de sitios de portaje a lo largo de rutas comerciales importantes. Estas piedras ayudan a los viajeros a saber dónde se encuentran y adónde van."
RICE_portage_levy_boat_builders_modifier:1 "Constructores de Barcos Reclutados"
RICE_portage_levy_boat_builders_modifier_desc:1 "Este personaje ha reclutado a los campesinos que viven en los territorios que gobierna en la [GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName] para construir y reparar barcos para él."
RICE_portage_maintain_hauling_sites_modifier:1 "Sitios de Portaje Mantenidos"
RICE_portage_maintain_hauling_sites_modifier_desc:1 "Los gobernantes locales han tomado recientemente medidas para mejorar la infraestructura de las rutas de portaje en esta región."
RICE_portage_promote_merchants_modifier:1 "Promoviendo el Comercio en la [GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetNameNoTooltip]"
RICE_portage_promote_merchants_modifier_desc:1 "Este personaje ha tomado medidas para apoyar el comercio en la [GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName]. Al hacerlo, también están expandiendo sus propias redes comerciales personales."
RICE_portage_reinforce_river_forts_modifier:1 "Fortalezas Fluviales Reforzadas"
RICE_portage_reinforce_river_forts_modifier_desc:1 "Los gobernantes locales han reforzado y reparado recientemente las fortalezas existentes, y han construido nuevas, en ubicaciones estratégicas, especialmente aquellas vitales para el comercio en la [GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName]."
RICE_portage_encourage_settlement_modifier:1 "Fomento de la Asentamiento"
RICE_portage_encourage_settlement_modifier_desc:1 "Recientemente, colonos de lugares lejanos han llegado para construir nuevos asentamientos o aumentar la población de los existentes. Estos asentamientos forman parte de redes comerciales en la [GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName], y muchos están en rutas de portaje importantes."
RICE_volga_dnieper_trade_amber_modifier:1 "Comercio Volga-Dniéper: Ámbar"
RICE_volga_dnieper_trade_amber_modifier_desc:1 "Este personaje está apoyando el comercio de ámbar en la [GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName]. Esta sustancia preciosa se cosecha principalmente de las regiones bálticas, y se utiliza tanto en joyería como en medicina."
RICE_volga_dnieper_trade_honey_modifier:1 "Comercio Volga-Dniéper: Miel y Cera de Abeja"
RICE_volga_dnieper_trade_honey_modifier_desc:1 "Este personaje está apoyando el comercio de miel y cera de abeja en la [GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName]. Los productos de las abejas son una importante exportación de las tierras fluviales del este de Europa."
RICE_volga_dnieper_trade_slaves_modifier:1 "Comercio Volga-Dniéper: Esclavos"
RICE_volga_dnieper_trade_slaves_modifier_desc:1 "Este personaje está apoyando el comercio de esclavos en la [GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName]. Personas tomadas en incursiones a lo largo del norte y este de Europa, y las estepas occidentales, a menudo se venden como esclavos en los mercados de esclavos euroasiáticos."
RICE_volga_dnieper_trade_furs_modifier:1 "Comercio Volga-Dniéper: Pieles"
RICE_volga_dnieper_trade_furs_modifier_desc:1 "Este personaje está apoyando el comercio de pieles en la [GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName]. La mayoría de estas pieles provienen de varios animales nativos del norte de Europa, que tienen gruesos abrigos de piel para sobrevivir al frío."
RICE_volga_dnieper_trade_weapons_modifier:1 "Comercio Volga-Dniéper: Armas"
RICE_volga_dnieper_trade_weapons_modifier_desc:1 "Este personaje está apoyando el comercio de armas en la [GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName]. Aunque el flujo de armas de hierro finamente elaboradas va en ambas direcciones a lo largo de estas rutas comerciales, muchas provienen de Escandinavia."
RICE_volga_dnieper_trade_ivory_modifier:1 "Comercio Volga-Dniéper: Marfil de Morsa"
RICE_volga_dnieper_trade_ivory_modifier_desc:1 "Este personaje está apoyando el comercio de marfil de morsa en la [GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName]. Gran parte del marfil proviene de [greenland|E], aunque el Mar del Norte también es una fuente menor de este marfil."
RICE_volga_dnieper_trade_textiles_modifier:1 "Comercio Volga-Dniéper: Tejidos"
RICE_volga_dnieper_trade_textiles_modifier_desc:1 "Este personaje está apoyando el comercio de tejidos en la [GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName]. Tales tejidos incluyen lino y lana, pero el tipo más rentable es la seda, que se produce en varias regiones del Mediterráneo, el Medio Oriente y China."
RICE_volga_dnieper_trade_coins_modifier:1 "Comercio Volga-Dniéper: Monedas"
RICE_volga_dnieper_trade_coins_modifier_desc:1 "Este personaje está apoyando el comercio de monedas de plata y oro en la [GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName]. Aunque están lejos de sus tierras natales, estas monedas, como los dirhams de plata, se circulan ampliamente en las economías locales."
RICE_volga_dnieper_trade_spices_modifier:1 "Comercio Volga-Dniéper: Especias"
RICE_volga_dnieper_trade_spices_modifier_desc:1 "Este personaje está apoyando el comercio de especias en la [GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName]. Las muchas especias disponibles en el mercado provienen de todo el mundo, y todos saben que es un comercio rentable."
RICE_volga_dnieper_trade_wines_modifier:1 "Comercio Volga-Dniéper: Vino"
RICE_volga_dnieper_trade_wines_modifier_desc:1 "Este personaje está apoyando el comercio de vino en la [GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName]. El vino producido en las regiones del Mediterráneo tiene una gran demanda en muchos lugares, como el norte de Europa, especialmente entre las clases altas."
RICE_volga_dnieper_trade_art_modifier:1 "Comercio Volga-Dniéper: Arte"
RICE_volga_dnieper_trade_art_modifier_desc:1 "Este personaje está apoyando el comercio de arte en la [GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName]. Ya sean iconos religiosos y esculturas de Bizancio, o decoraciones ornamentadas como porcelana del Medio Oriente y Asia Oriental, tal arte es un signo de cultivo y riqueza para quienes pueden permitírselo."
RICE_galicia2_found_fern_flower:1 "Encontró una Flor de Helecho"
RICE_galicia2_found_fern_flower_desc:1 "Este personaje supuestamente encontró una [Glossary( 'flor de helecho', 'FERN_FLOWER_GLOSS' )] durante la Noche de Kupala, la fiesta tradicional eslava que celebra el solsticio de verano, y se dice que obtuvo poderes milagrosos como resultado."
RICE_kupala_night_herbs_modifier:1 "Hierbas Recolectadas Durante la Noche de Kupala"
RICE_kupala_night_county_modifier:1 "Celebración de Kupala Exitosa"
RICE_rus_founder_modifier:1 "El Gran Jefe $russian$"
RICE_rus_founder_modifier_desc:1 "Este personaje jugó un papel importante en el ascenso del pueblo $russian$ en el este de Europa."
RICE_galicia2_cremation_crackdown:1 "Represión de las Prácticas de Cremación Paganas"
RICE_galicia2_cremation_continued:1 "Tolerancia de las Prácticas de Cremación Paganas"
RICE_galicia2_cochineal_explainer:1 "Conocimiento del Comercio de la Cochinilla"
RICE_galicia2_suspicious_of_cochineal_merchants:1 "Sospechoso de los Comerciantes de Cochinilla"
