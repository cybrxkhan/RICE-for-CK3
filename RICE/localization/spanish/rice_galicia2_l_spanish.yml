RICE_rus_culture_decision:0 "Establecer la Cultura $russian$"
RICE_rus_culture_decision_tooltip:1 "¡Un nuevo pueblo está surgiendo en Europa del Este!"
RICE_rus_culture_decision_desc:0 "Con el tiempo, muchas [cultures|E] se han mezclado e influido mutuamente en las tierras fluviales del este de Europa. Tal vez, si estas tribus en guerra se unieran en una sola, podrían controlar las rutas comerciales y convertirse en una poderosa y respetada fuerza a tener en cuenta...."
RICE_rus_culture_decision_effect_tooltip_1:1 "[culture|E] [rus_culture.GetName] obtendrá la [heritage|E] de la [culture|E] en tu [capital|E], [capital_culture.GetName], que actualmente es [capital_culture.GetHeritage.GetName]"
RICE_rus_culture_decision_effect_tooltip_2:1 "Elegirás si el [language|E] principal del [rus_culture.GetCollectiveNoun] será el actual [rus_culture.GetLanguage.GetName] como lengua franca, o tu [language|E] nativo o el [language|E] de la [culture|E] de tu [capital|E] (si son diferentes)"
RICE_rus_culture_decision_effect_tooltip_3:1 "[culture|E] [rus_culture.GetName] ganará entre una y dos tradiciones [traditions|E] válidas aleatorias"
RICE_rus_culture_decision_effect_tooltip_4:1 "Varios de tus [counties|E] se convertirán aleatoriamente a la [culture|E] [rus_culture.GetName]"
RICE_rus_culture_decision_effect_tooltip_5:1 "Los [rulers|E] y [counties|E] en la región Rus, particularmente tus [vassals|E] y aquellos a lo largo de ríos importantes y ciudades, podrían convertirse a la [culture|E] [rus_culture.GetName]"
RICE_rus_culture_decision_confirm:0 "¡El $russian_collective_noun$ dominará estas tierras!"
RICE_rus_culture_decision_context_tooltip:0 "#emphasis Contexto Histórico:#! La naturaleza exacta de la etnogenia de los Rus aún es debatida, pero se cree que los primeros Rus, bajo influencia escandinava, gobernaron históricamente no solo sobre los pueblos eslavos, sino también sobre otros como los finlandeses y bálticos. A largo plazo, estos pueblos se asimilaron para convertirse en eslavos orientales a medida que se consolidaron bajo el gobierno de los príncipes Rurikidas. Los Rus serían finalmente los antecesores de los pueblos modernos rusos, ucranianos y bielorrusos."

