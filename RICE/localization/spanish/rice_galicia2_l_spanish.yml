 galicia2.0010.t:0 "Comercio en la Región del Volga y Dniéper"
galicia2.0010.desc:0 "La [GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName] puede ser un desafío para algunos viajeros, pero los mercaderes de diferentes orígenes cruzan regularmente sus ríos, bosques, colinas y pantanos en busca de ganancias y aventuras.\n\nRecientemente me he encontrado con un comerciante llamado [RICE_volga_dnieper_merchant_spawn.GetFirstName], originario de [culture.GetName] y que adora de la manera [faith.GetAdjective]. [RICE_volga_dnieper_merchant_spawn.GetSheHe|U] tiene experiencia viajando por las rutas comerciales de esta región, y se especializa en el comercio de [GetPlayer.Custom('RICE_volga_dnieper_good_type_loc')] en particular.\n\nEstablecer una relación profesional con [RICE_volga_dnieper_merchant_spawn.GetFirstNameNoTooltip] podría ser beneficioso para mí, promoviendo el comercio en mi reino. Tal vez incluso podría pedirle a [RICE_volga_dnieper_merchant_spawn.GetHerHim] que se uniera a mi corte."
galicia2.0010.a:0 "[RICE_volga_dnieper_merchant_spawn.GetFirstNameNoTooltip], ¿te gustaría trabajar para mí?"
galicia2.0010.b:0 "¡Hagamos algunos tratos, [RICE_volga_dnieper_merchant_spawn.GetFirstNameNoTooltip]!"
galicia2.0010.c:0 "No tengo interés en trabajar con este mercader."
