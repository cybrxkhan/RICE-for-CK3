galicia2.0030.t:0 "[yaroslav.GetTitledFirstNamePossessiveNoTooltip] Herederos"
galicia2.0030.desc:0 "No tengo dudas de por qué mi padre [yaroslav.GetTitledFirstName] me eligió a mí como su heredero para gobernar [GetTitleByKey('d_halych').GetNameNoTier]. Mi medio hermano [vladimir.GetFirstName] puede ser mayor y nacido de una esposa legítima, pero es un morón disoluto y derrochador, fácilmente influenciado por los boyardos ansiosos de poder. A pesar de ser apenas un adulto y un hijo ilegítimo, salgo muy bien comparado con él.\n\n¡Pero estos malditos boyardos! Fueron ellos quienes declararon a mi inocente madre, la amante de mi padre, como una bruja. Y así la mataron hace años quemándola en la hoguera.\n\nPreferiría librarme de todos ellos, pero este no es un mundo perfecto. Si heredo los títulos de mi padre, los boyardos serán problemáticos; dirán que no merezco gobernar por ser el hijo de la bruja y usarán a [vladimir.GetFirstNameNoTooltip] para ganar más poder. Debo tener cuidado, si quiero sobrevivir."
galicia2.0030.a:0 "Querida madre en el cielo, protégeme de nuestros enemigos…."
galicia2.0031.t:0 "$RICE_historical_aspiration_fulfilled_title$"
galicia2.0031.desc:0 "Al fin. Al fin, después de mucho tiempo.\n\nPuedo decir con confianza que gracias a mis esfuerzos, [GetTitleByKey('d_halych').GetNameNoTier] está bajo mi control firme. Madre, espero que puedas descansar tranquila ahora en el cielo. Mi degenerado medio hermano, [vladimir.GetFirstNameNoTooltip], está muerto. Los boyardos ya no pueden usarlo como un títere para resistir mi gobierno.\n\n¿Y los boyardos inútiles? Han aprendido a aceptarme como su señor, o a aceptar que no son bienvenidos aquí. Ya no se opondrán a los deseos de mi padre, ni a los míos.\n\nAlgunos todavía me llaman el hijo de la bruja, madre, pero lo hacen con miedo e incluso respeto. #italic Yo#! gobierno [GetTitleByKey('d_halych').GetNameNoTier] ahora. Nadie más."
galicia2.0031.a:0 "Dicen que también sé magia oscura. ¡Que me teman!"
galicia2.0031.b:0 "Tengo el apoyo del pueblo – #italic ¡ese es#! el verdadero poder!"
galicia2.0031.c:0 "Con esfuerzo, ahora soy respetado como líder."
galicia2.0032.t:0 "El Príncipe de [GetTitleByKey('d_volhynia').GetNameNoTierNoTooltip]"
galicia2.0032.desc:0 "Los príncipes de [ROOT.Char.GetDynasty.GetName] no se han unido en décadas. Las tierras de los [ROOT.Char.GetCulture.GetCollectiveNoun] han sido arrastradas por peleas triviales entre los príncipes de nuestra dinastía, señores de la guerra extranjeros, y boyardos y campesinos desagradecidos y voraces.\n\nPor ejemplo, el pueblo de [GetTitleByKey('d_novgorod').GetNameNoTier] una vez me invitó a gobernarlos. Luego me invitaron por la fuerza a marcharme, a pesar de todo lo que hice durante mi breve mandato. Así son los tiempos.\n\nHace unos años, sucedí a mi padre como gobernante de [GetTitleByKey('d_volhynia').GetNameNoTier]. Es imperativo que establezca una base de poder aquí, en mi rincón de las tierras de [ROOT.Char.GetDynasty.GetNameNoTooltip]. Pero la fuerza militar, aunque importante, solo me llevará hasta cierto punto. Debo encontrar aliados poderosos.\n\nAunque estoy emparentado por sangre con los gobernantes de [GetTitleByKey('k_poland').GetNameNoTier], desconfío de sus intenciones. He oído que los gobernantes de [GetTitleByKey('e_byzantium').GetNameNoTier], la madre espiritual de los [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip], desean un aliado fuerte en quien confiar en estos tiempos convulsos."
galicia2.0032.a:0 "Tal vez pueda demostrar que soy digno de ser el aliado de los romanos...."
galicia2.0033.t:0 "$RICE_historical_aspiration_fulfilled_title$"
galicia2.0033.desc:0 "No cabe duda de que he surgido como uno de los príncipes más poderosos de [ROOT.Char.GetDynasty.GetName] vivos, al controlar un reino poderoso forjado por mi propia voluntad: [GetTitleByKey('k_galicia-volhynia').GetNameNoTier]. Incluso los otros príncipes peleadores deben aceptar mi autoridad, hasta cierto punto.\n\nIncluso [emperor.GetTitledFirstName], gobernante de [GetTitleByKey('e_byzantium').GetNameNoTier], conoce mi poder, y ha enviado emisarios para buscar una alianza conmigo. ¡Qué gloria, ser el firme defensor y amigo de los romanos!\n\n[emperor.GetFirstNameNoTooltip] incluso me ha ofrecido la mano de [wife.GetFirstName] [wife.GetDynasty.GetName] en matrimonio."
galicia2.0033.desc.princess:0 "Ofrecer matrimonio a alguien de la familia de [emperor.GetHerHis] no es algo pequeño: [emperor.GetSheHe] realmente quiere una alianza."
galicia2.0033.desc.noble:0 "[wife.GetSheHe|U] proviene de una notable familia noble bizantina, y [wife.GetSheHe] podría ofrecerme conexiones útiles con el imperio."
galicia2.0033.a:0 "¡Me casaré con [wife.GetFirstNameNoTooltip] como muestra de mi estatus y mis hechos!"
galicia2.0033.b:0 "Mi vida marital actual está bien, pero la alianza me servirá bien."
galicia2.0033.c:0 "No necesito el matrimonio. Pueden confiar en mí como aliado."
galicia2.0034.t:0 "[roman.GetTitledFirstNameNoTooltip]: ¿Un posible aliado?"
galicia2.0034.desc:0 "En las tierras del norte de los príncipes de [roman.GetDynasty.GetName], ha surgido un nuevo gobernante poderoso: [roman.GetTitledFirstName], quien recientemente ha consolidado su dominio sobre [GetTitleByKey('k_galicia-volhynia').GetNameNoTier]. Curiosamente, [roman.GetFirstName] ha mostrado interés en una alianza con nosotros, y [roman.GetSheHe] está dispuesto a unirse conmigo. [roman.GetSheHe|U] podría ser un aliado útil, especialmente si queremos asegurar nuestras fronteras del norte.\n\nAunque [roman.GetFirstNameNoTooltip] no lo exige, ofrecer un matrimonio a una noble bizantina de alto rango podría fortalecer la alianza, uniéndo a [roman.GetHerHim] a nuestra esfera de influencia. [noble.GetFullName] se ha mencionado como una buena candidata para esto."
galicia2.0034.desc.princess:0 "El matrimonio con un miembro de mi familia también está sobre la mesa; mis consejeros han dicho que mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('princess'))] [princess.GetFirstName] podría ser una candidata aún mejor."
galicia2.0034.a:0 "Ofrecerle la mano de [princess.GetFullNamePossessive] a [roman.GetHerHim]."
galicia2.0034.b:0 "Ofrecerle la mano de [noble.GetFullNamePossessive] a [roman.GetHerHim]."
galicia2.0034.c:0 "Un matrimonio no será necesario para asegurar esta alianza."
galicia2.0034.tooltip:0 "Aunque [roman.GetFirstNameNoTooltip] podría rechazar la oferta de matrimonio (especialmente si [roman.GetSheHe] ya está casado y no está dispuesto a [divorce|E]), la [alliance|E] seguirá ocurriendo."
galicia2.0035.t:0 "[roman.GetTitledFirstNameNoTooltip]: Un nuevo aliado"
galicia2.0035.desc:0 "He recibido la noticia de que [roman.GetFullName] ha aceptado una oferta de matrimonio con [wife.GetFirstName] [wife.GetDynasty.GetName] para consolidar nuestra alianza. ¡Que esta alianza sirva bien a ambos lados, y que [roman.GetFirstNameNoTooltip] nos ayude a asegurar nuestras fronteras del norte!\n\nLo que es más, esperamos que [wife.GetFirstNameNoTooltip] pueda extender la influencia [GetTitleByKey('e_byzantium').GetAdjectiveNoTooltip] en estas tierras del norte gracias a esta alianza."
galicia2.0035.a:0 "Rezo a [ROOT.Char.GetFaith.HighGodName] para que esta alianza dure mucho tiempo."
galicia2.0036.t:0 "$galicia2.0035.t$"
galicia2.0036.desc:0 "He recibido la noticia de que [roman.GetFullName] ha rechazado una oferta de matrimonio con [wife.GetFirstName]. Parece que [roman.GetSheHe] cree que tal matrimonio no es necesario para consolidar nuestra alianza."
galicia2.0036.desc.wife:0 "He oído que [roman.GetFirstNameNoTooltip] está satisfecho con su vida marital actual, ya sea que eso sea cierto o no."
galicia2.0036.desc.conclusion:0 "\n\nAl final, no estoy seguro de si esto es bueno o malo, pero supongo que tendremos que respetar la decisión de [roman.GetHerHis], para no insultar a nuestro aliado. Con suerte, aún podremos extender la influencia [GetTitleByKey('e_byzantium').GetAdjectiveNoTooltip] en estas tierras del norte."
