harran.0060.t:0 "Ibn Nabhan"
harran.0060.desc:0 "Hoy me encuentro personalmente con un erudito llamado [ibn_nabhan.GetFullName]. Proviene de un clan ilustre conectado con [harran_county.GetNameNoTier], y desciende de famosos eruditos paganos harranianos como el renombrado [thabit_ibn_qurra.GetFullName] y su bisnieto [ibrahim_al_sabi.GetFullName]. Gran parte de su familia se convirtió al Islam hace una o dos generaciones, sobre todo su abuelo [hilal_al_sabi.GetFullName], y él siempre ha afirmado que la conversión fue genuina, aunque otros son escépticos."
harran.0060.desc.caliph:0 "\n\nMientras mantenemos una agradable charla intelectual, vuelvo a mencionar mi oferta. «¿Has pensado en mi oferta de nombrarte jefe de Harran? Al fin y al cabo, es la ciudad natal de tu familia. ¿Sigues interesado?»"
harran.0060.desc.non_caliph:0 "\n\nMientras mantenemos una agradable charla intelectual, menciono un rumor que escuché recientemente. «¿Es verdad que [caliph_dude.GetTitledFirstName] te ofreció nombrarte jefe de Harran? Imagino que sería un inmenso honor dado que Harran es la ciudad natal de tu familia.»"
harran.0060.a:0 "«Lamentablemente», niega con la cabeza, «tal oferta tendrá que ser rechazada.»"
harran.0060.b:0 "«Iría a Harran, sí», responde. «Es mi destino.»"
harran.0060.no_ibn_nabhan_sad:0 "Continuarás jugando como [THIS.Char.GetTitledFirstNameNoTooltip], y [ibn_nabhan.GetFullNameNoTooltip] no recibirá la propiedad de [harran_county.GetNameNoTier], lo que significa que aunque no es un [thabit_ibn_qurra.GetFaith.GetAdjective], no habría ningún [ruler|E] en el mapa con conexión a esa antigua [faith|E], excepto los creados a través del diseñador de gobernantes personalizado."
harran.0061.t:0 "Regreso a Casa"
harran.0061.desc:0 "Han pasado muchos años desde que caminé por las calles de [harran_county.GetNameNoTier]. Las tierras de cultivo una vez fértiles ahora están polvorientas; las personas cambian, crecen, mueren; y la vida sigue, tan impermanente como siempre. Pero las estrellas en el cielo? Permanecen, como siempre lo han hecho y siempre lo harán. Quienes leen las estrellas saben que el destino puede tener su propia voluntad.\n\nEs una extraña vuelta del destino que [caliph_dude.GetTitledFirstName] me eligiera como nuevo líder de Harran. La ciudad había estado en declive, quizás correlacionado con la decadencia de su antigua comunidad pagana y sus eruditos.\n\nPaso junto a las ruinas de la antigua Academia Neoplatónica y luego las ruinas del Templo de la Luna. Arrodillado en el suelo, tamizo un poco de escombros y encuentro lo que queda de la puerta del templo. Aún puedo distinguir las palabras de Platón talladas en madera: «Quien conoce su propia esencia se vuelve divino». Leo la cita varias veces, antes de mirar hacia el cielo cada vez más oscuro. Observo las estrellas, fingiendo que de alguna manera puedo leer nuestro destino, antes de encontrar el camino a casa."
harran.0061.a:0 "Soy [ibn_nabhan.GetFirstNameNoTooltip], último descendiente de los antiguos paganos de Harran."
harran.0061.info:0 "#emphasis Contexto Histórico:#! Ibn Nabhan (1020 o 1024 a 1118 d.C.) fue uno de los últimos descendientes conocidos del famoso erudito pagano harraniano del siglo IX, Thabit ibn Qurra. Es conocido por su relato de la conversión de su abuelo Hilal al Islam varios años antes de su nacimiento.\n\nLa cadena de eventos de RICE para Ibn Nabhan es semiplausible pero en última instancia ficticia, como una forma de convertir al Harranismo para esta fecha posterior. En realidad, probablemente fue un musulmán devoto, o al menos alguien que se esforzó por enfatizar en sus escritos la aceptación por parte de su familia del Islam, quizás para abordar cualquier sospecha de que su conversión no fue genuina."
harran.0062.t:0 "El Visitante"
harran.0062.desc:0 "Me siento en la oscuridad de mi biblioteca, tomando té de menta mientras mi conocido entra en la habitación. Es un erudito de la Casa de la Sabiduría con quien trabajé cuando vivía en Bagdad, y me sonríe al unirse a mí. Le ofrezco un poco de té, y charlamos agradablemente sobre diversos temas para ponernos al día.\n\nEventualmente, nuestra conversación deriva hacia el tema de la religión. «Escuché algo interesante sobre tu abuelo [hilal_al_sabi.GetFullName] el otro día», me dice mi amigo.\n\n¿Otra vez esto? Me muevo incómodo, pero aún no digo nada, y sigo tomando mi té."
harran.0062.a:0 "Mi falta de piedad propia no es exactamente noticia para él."
harran.0063.t:0 "El Sueño de Hilal"
harran.0063.desc:0 "«Has dicho durante muchos años que tu abuelo se convirtió al Islam gracias a un sueño, un signo seguro del propio Allah». Mi amigo sonríe. «Uno de mis mentores, un anciano, que conocía a tu abuelo, dijo que nunca escuchó algo así, aunque admite que tal vez su memoria ya no es lo que solía ser gracias a la vejez. No dudo de ti, pero me hace preguntarme si tu abuelo decía la verdad, sin ofenderlo».\n\nMe acaricio la barbilla y miro a mi amigo en silencio. Muchos cuestionan la historia de mi abuelo. Lo sé.\n\nPienso cómo responder."
harran.0063.a:0 "«¡La historia es verdadera, amigo mío! ¡Mi abuelo era un verdadero creyente!»"
harran.0063.a.tooltip:0 "Permaneces como un fiel seguidor de la [faith|E] [THIS.Char.GetFaith.GetAdjective], y nunca te sentirás tentado a explorar las antiguas formas de creencia de tus antepasados."
harran.0063.b:0 "«Bueno... Creo que mi abuelo era un verdadero creyente, pero...»"
harran.0063.b.tooltip:0 "Admites tener algunas dudas internas respecto a la conversión de tu abuelo lejos de las creencias [thabit_ibn_qurra.GetFaith.GetAdjective] de tus ancestros. Quizás puedas explorar estas creencias más profundamente en el futuro...."
harran.0064.t:0 "Un Verdadero Creyente?"
harran.0064.desc:0 "«Quizás mi mentor recuerde mal debido a la vejez», se encoge de hombros mi conocido. «No pretendo cuestionar tu propia fe, por supuesto. Solo pensé que era algo interesante. No importa, probablemente te esté incomodando, así que me disculpo».\n\n«Por supuesto», digo cortésmente. Tomamos té durante unos momentos más, saboreando el sabor, antes de continuar: «Ahora, sin cambiar de tema, ¿has leído el nuevo tratado escrito por…?»"
harran.0064.a:0 "Charlamos durante varias horas antes de que mi conocido se marche."
harran.0065.t:0 "Un Verdadero Creyente?"
harran.0065.desc:0 "«Pero ¿qué?», dice él.\n\nFruncio el ceño.\n\n«No quiero insinuar que era un apóstata secreto, pero…» Considero cuidadosamente mis palabras. «Siempre sentí que tenía simpatía por su religión de nacimiento. Me di cuenta por la forma en que hablaba con cariño de nuestros antepasados».\n\n«¡Los logros académicos de los paganos de Harran no son cosa de risa! Tu antepasado, [thabit_ibn_qurra.GetFullName], fue un raro erudito de su época». Mi amigo asiente. «Pero si el corazón de tu abuelo es genuino, gracias a ese sueño, entonces eso es todo lo que importa. Claro, todavía tienes algunos parientes descarriados que aún creen en tus antiguos dioses, y sé que nunca fuiste el hombre más piadoso, pero al menos eres creyente, ¿verdad?»"
harran.0065.a:0 "Pauso de nuevo, antes de decir: «Por supuesto». "
harran.0065.tooltip:0 "Empiezas a preguntarte si la conversión de tu abuelo fue genuina y, a su vez, reflexionas profundamente sobre tu propia [faith|E]. Esto te pondrá de mal humor durante algún tiempo, pero quizás encuentres una manera de resolverlo en el futuro...."
harran.0066.t:0 "Búsqueda Interior"
harran.0066.desc:0 "Aunque ha pasado un tiempo, la conversación que tuve con mi amigo erudito sobre mi abuelo [hilal_al_sabi.GetFullName] todavía pesa mucho en mi mente. Después de todo, el profundo sueño es un tema común que escucho en otras historias similares de conversión religiosa.\n\nSolo argumenté vehementemente por la sinceridad de la conversión de mi abuelo, tal vez en negación sobre mis propias dudas al respecto y sobre mi propia fe.\n\nDesde que me establecí en Harran, he revisado ocasionalmente los archivos de mi familia. Son principalmente tomos polvorientos de conocimiento, algunos con un siglo o dos de antigüedad, y algunos de la ya desaparecida Academia Neoplatónica que una vez estuvo en Harran. Hoy, sin embargo, estaba ordenando el escritorio de mi abuelo cuando me encontré con un pequeño cofre cerrado que no reconocí de inmediato."
harran.0066.a:0 "Espera un momento…."
harran.0067.t:0 "Escritos de mi Abuelo"
harran.0067.desc:0 "Reconozco el cofre. Mi abuelo me dio su llave hace muchos años, justo antes de fallecer, diciéndome que lo abriera si alguna vez albergaba dudas sobre mi lugar en el universo. Recojo la llave y, con manos temblorosas, abro el cofre.\n\nMás papeles. Por supuesto.\n\nHojeo algunos de ellos y me doy cuenta de que parecen cartas personales y pensamientos que mi abuelo tenía sobre varios asuntos... en su mayoría de naturaleza religiosa. Son lamentos sobre la decadencia de la fe [thabit_ibn_qurra.GetFaith.GetAdjective], y la lucha interna de mi abuelo sobre dónde estaban sus lealtades, espiritualmente."
harran.0067.a:0 "¡Qué escritos tan sombríos! Quizás pueda examinarlos con más detalle más tarde."
harran.0067.tooltip:0 "Ahora tienes acceso a una [decision|E] donde puedes intentar resolver el dilema que, como Ibn Nabhan, sientes respecto a tu [faith|E]. ¿Qué camino espiritual elegirás? ¿Cómo honrarás el legado antiguo de los harranianos, al final?"
harran.0068.opening:0 "A mi nieto:"
harran.0068.desc:0 "Si estás leyendo esto, entonces hace mucho que me fui. Eres un hombre inteligente y reflexivo, digno de tus ancestros. Por favor, comprende la angustia espiritual que sentí sobre mi elección de religión: ¿las nuevas creencias de nuestros amigos y vecinos, o las tradiciones de nuestros antepasados?\n\nMe preocupa que tú, también, algún día tengas tus dudas, así que preparé estos escritos, así como mis comentarios sobre varios textos, para ayudarte a guiarte hacia la decisión correcta, sea cual sea la que elijas.\n\nEn primer lugar, te sugiero que examines mi comentario sobre Platón, que trata sobre su texto sobre…."
harran.0068.a:0 "Gracias, abuelo. Estudiaré estos escritos."
harran.0068.tooltip:0 "Pasará tiempo leyendo y reflexionando sobre los escritos de su abuelo, buscando respuestas que esperas aborden tu angustia espiritual."
harran.0069.t:0 "La Elección"
harran.0069.desc:0 "Después de pasar semanas estudiando los escritos y comentarios sobre varios textos que mi abuelo me dejó, ahora tengo una mejor comprensión de mi conflicto interno, pues fue el mismo que él sintió. Mis distinguidos ancestros ganaron gran influencia a través de su estatus como eruditos [hilal_al_sabi.GetFaith.GetAdjective], pero hay menos interés en su linaje hoy en día. Incluso la Academia Neoplatónica en Harran ya no existe.\n\nHe contemplado este asunto profundamente y he discutido mi decisión con mi familia. Sé que puede haber consecuencias, pero he decidido que, en lo más profundo de mi corazón, siento un vínculo más estrecho hacia…"
harran.0069.a:0 "El verdadero credo [ROOT.Char.GetFaith.GetAdjective], en el que seguiré creyendo como siempre lo he hecho."
harran.0069.a.tooltip:0 "Las antiguas formas de Harran son sombras desvanecidas del pasado. Seguirás siendo creyente de la [faith|E] [THIS.Char.GetFaith.GetAdjective], por ahora."
harran.0069.b:0 "Las antiguas creencias [thabit_ibn_qurra.GetFaith.GetAdjective] de mis ancestros, que ahora adoptaré."
harran.0069.b.tooltip:0 "Aunque los paganos de Harran sean pocos, ¡deben estar orgullosos y perdurar! Aprenderás todo lo que puedas de los textos espirituales y filosóficos [thabit_ibn_qurra.GetFaith.GetAdjective] para poder practicar su auténtica religión pagana, pues ahora también es tu religión."
