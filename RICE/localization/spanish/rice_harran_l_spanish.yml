RICE_harran_pray_to_a_planet:0 "Rezar a un Planeta"
RICE_harran_pray_to_a_planet_tooltip:0 "Realizarás los rituales correctos para rezar a uno de los siete planetas"
RICE_harran_pray_to_a_planet_effect_tooltip:0 "Recibe un [character_modifier|E] basado en el planeta al que rezas"
RICE_harran_pray_to_a_planet_desc:0 "Son las estrellas las que determinan el destino humano y nos guían en tiempos de oscuridad, particularmente los siete planetas. Haré ofrendas a uno de estos siete luminares sagrados de la manera tradicional [ROOT.Char.GetFaith.GetAdjective]."
RICE_harran_pray_to_a_planet_confirm:0 "¡Prepárate para los rituales!"
RICE_harran_pray_to_a_planet_context_tooltip:0 "#emphasis Contexto Histórico:#! La adoración de los cuerpos celestes, particularmente los siete planetas clásicos, era común en el Levante y Mesopotamia. Los musulmanes del período medieval temprano, por ejemplo, a menudo estereotipaban a los paganos de Harrán como poseedores de grandes conocimientos sobre los cielos por esta razón."
RICE_harran_patronize_the_neoplatonic_academy:0 "Patrocinar la Academia Neoplatónica"
RICE_harran_patronize_the_neoplatonic_academy_tooltip:0 "Proveerás la [harran_neoplatonic_academy|E] en Harrán con la financiación necesaria."
RICE_harran_patronize_the_neoplatonic_academy_effect_tooltip:0 "Aumenta las posibilidades de que aparezcan [harranian_characters|E]"
RICE_harran_patronize_the_neoplatonic_academy_desc:0 "Como el último vestigio del antiguo saber helénico, la [harran_neoplatonic_academy|E] en Harrán necesita constantemente la inversión de gobernantes generosos, dispuestos a pasar por alto sus creencias y enseñanzas inusuales."
RICE_harran_patronize_the_neoplatonic_academy_confirm:0 "¡En nombre del conocimiento!"
RICE_harran_patronize_the_neoplatonic_academy_context_tooltip:0 "#emphasis Contexto Histórico:#! La Academia en Harrán supuestamente desciende intelectualmente de la Academia Neoplatónica con sede en Atenas, que a su vez reclamaba descendencia intelectual de la Academia original establecida por Platón. Sea cierto o no, los intelectuales harranianos desempeñaron un papel importante en la corte de los abasíes como científicos, astrólogos, médicos, y más. Históricamente, parece haber declinado y desaparecido en algún momento del siglo XI, cuando los paganos harranianos restantes se convirtieron a otras religiones como el Islam."
RICE_harran_revitalize_the_neoplatonic_academy:0 "Revitalizar la Academia Neoplatónica"
RICE_harran_revitalize_the_neoplatonic_academy_tooltip:0 "Te asegurarás de que la [harran_neoplatonic_academy|E] en Harrán nunca caiga en el olvido"
RICE_harran_revitalize_the_neoplatonic_academy_effect_tooltip:0 "Te asegurarás de que la [harran_neoplatonic_academy|E] permanezca como un centro de aprendizaje para las generaciones venideras y no decline"
RICE_harran_revitalize_the_neoplatonic_academy_desc:0 "Durante siglos, la [harran_neoplatonic_academy|E] ha estado al borde de un declive irreversible - aunque ha sobrevivido hasta ahora, no podemos esperar, y debemos actuar para revertir esta tendencia y restaurar la escuela a su lugar legítimo como heredera de los filósofos antiguos."
RICE_harran_revitalize_the_neoplatonic_academy_confirm:0 "El mundo no puede caer en la oscuridad."
RICE_harran_revitalize_the_neoplatonic_academy_context_tooltip:0 "#emphasis Contexto Histórico:#! La Academia en Harrán supuestamente desciende intelectualmente de la Academia Neoplatónica con sede en Atenas, que a su vez reclamaba descendencia intelectual de la Academia original establecida por Platón. Sea cierto o no, los intelectuales harranianos desempeñaron un papel importante en la corte de los abasíes como científicos, astrólogos, médicos, y más. Históricamente, parece haber declinado y desaparecido en algún momento del siglo XI, cuando los paganos harranianos restantes se convirtieron a otras religiones como el Islam."
RICE_harran_make_offerings_moon_temple:0 "Hacer Ofrendas al Templo de la Luna de Harrán"
RICE_harran_make_offerings_moon_temple_tooltip:0 "Rezarás en el [harran_temple_of_the_moon|E] en Harrán"
RICE_harran_make_offerings_moon_temple_effect_tooltip:0 "Recibirás un beneficio de [prestige|E] o [piety|E] mientras rezas en el [harran_temple_of_the_moon|E]"
RICE_harran_make_offerings_moon_temple_desc:0 "Contra todo pronóstico, el templo al dios de la Luna llamado Sin ha permanecido en Harrán desde antes incluso de los días del Imperio Romano. Es hora de que rinda mis respetos a Sin presentando al templo algunos regalos."
RICE_harran_make_offerings_moon_temple_confirm:0 "¡Preparen los regalos!"
RICE_harran_make_offerings_moon_temple_context_tooltip:0 "#emphasis Contexto Histórico:#! La adoración del dios lunar mesopotámico Sin se remonta a los tiempos sumerios, y estaba atestiguada en Harrán durante el período medieval temprano. Su santuario en Harrán se llamaba E-hul-hul, la Casa de las Alegrías, y fue destruido en algún momento a mediados del siglo XI por líderes musulmanes hostiles."
RICE_harran_destroy_the_moon_temple:0 "Destruir el Templo de la Luna de Harrán"
RICE_harran_destroy_the_moon_temple_tooltip:0 "¡El monumento a las blasfemias paganas debe ser destruido!"
RICE_harran_destroy_the_moon_temple_effect_tooltip:0 "Los paganos cerca de Harrán ya no podrán tomar la [decision|E] de Hacer Ofrendas al [harran_temple_of_the_moon|E]"
RICE_harran_destroy_the_moon_temple_desc:0 "Durante demasiado tiempo, permitimos que el blasfemo [harran_temple_of_the_moon|E] en Harrán permaneciera en pie - su existencia continua es un insulto a [ROOT.Char.GetFaith.HighGodName]. ¡Es hora de que lo arrasemos hasta los cimientos!"
RICE_harran_destroy_the_moon_temple_confirm:0 "¡Quémalo todo!"
RICE_harran_destroy_the_moon_temple_context_tooltip:0 "#emphasis Contexto Histórico:#! El templo pagano en Harrán, que estaba dedicado al antiguo dios lunar mesopotámico Sin, sobrevivió siglos de guerras, tumultos, y más. Finalmente encontró su fin en algún momento a mediados del siglo XI cuando fue destruido por líderes musulmanes locales y hostiles, aunque la fecha exacta de su destrucción es incierta."
RICE_harran_study_grandfathers_writings:0 "Estudiar los Escritos de Tu Abuelo sobre Religión"
RICE_harran_study_grandfathers_writings_tooltip:0 "Leerás sobre los pensamientos de tu abuelo con respecto a la religión, y tal vez resuelvas tu propio conflicto espiritual interno."
RICE_harran_study_grandfathers_writings_effect_tooltip:0 "Comenzarás una cadena de eventos que puede llevarte a decidir si volver a las creencias de tus antepasados o no."
RICE_harran_study_grandfathers_writings_desc:0 "Hace años, mi abuelo me dijo que si alguna vez cuestionaba mi fe y los misterios del universo, leyera estos escritos sobre asuntos religiosos. Es hora de resolver el conflicto que siento en lo más profundo de mi corazón.... Noto una carta dirigida a mí - ¿qué podría decirme?"
RICE_harran_study_grandfathers_writings_confirm:0 "Primero leeré la carta de mi abuelo..."
RICE_harran_study_grandfathers_writings_context_tooltip:0 "#emphasis Contexto Histórico:#! Ibn Nabhan, un descendiente de famosos eruditos harranianos como Thabit ibn Qurra, defendió firmemente la conversión de su abuelo del paganismo harraniano al Islam (que tuvo lugar en algún momento a principios o mediados de los años 1000). Relató su historia a un conocido, Muhammad bin Nasr, quien a su vez la relató a su pupilo, el famoso jurista e historiador hanbalí Ibn al-Jawzi, quien la registró para la posteridad. Aunque Ibn Nabhan no era pagano (aunque algunos de sus parientes mayores pueden haberlo sido), eso no descarta la posibilidad especulativa de que pudiera haber tenido simpatías por las tradiciones de sus antepasados."
RICE_harran_is_ibn_nabhan:0 "Es Ibn Nabhan"
RICE_harran_write_scholarly_treatise:0 "Escribir un Tratado Académico"
RICE_harran_write_scholarly_treatise_tooltip:0 "Pasarás tiempo escribiendo un tratado sobre un tema académico."
RICE_harran_write_scholarly_treatise_effect_tooltip:0 "Trabajarás en la escritura de un tratado que cubrirá un tema específico, lo que eventualmente te hará ganar un libro especial [artifact|E] así como un correspondiente [character_modifier|E]"
RICE_harran_write_scholarly_treatise_desc:0 "Como erudito harraniano, es mi deber continuar nuestra tradición de erudición incomparable y reconocida."
RICE_harran_write_scholarly_treatise_confirm:0 "Ahora, ¿dónde está mi pluma?"
RICE_harran_write_scholarly_treatise_context_tooltip:0 "#emphasis Contexto Histórico:#! Los eruditos de origen harraniano fueron estereotipados en todo el Medio Oriente por su supuesto conocimiento derivado de su trasfondo pagano. Varios, como Thabit ibn Qurra, estuvieron muy involucrados en el ambiente intelectual de la corte abasí y la Casa de la Sabiduría."
RICE_decision_currently_working_on_treatise_requirement:0 "Actualmente no estás trabajando en un tratado académico"
#RICE_harran_venerate_the_triad:0 "Venerar la Triada"
#RICE_harran_venerate_the_triad_tooltip:0 "Honrarás a un miembro de la Triada Heliopolitana."
#RICE_harran_venerate_the_triad_effect_tooltip:0 "Elegirás entre uno de tres [character_modifiers|E] que representan tu dedicación a uno de los tres miembros de la Triada Heliopolitana."
#RICE_harran_venerate_the_triad_desc:0 "Júpiter, Venus y Mercurio han sido las tres deidades clave del panteón en Baalbek, o Heliópolis, desde tiempos antiguos. Es hora de que prepare una gran ofrenda para ellos."
#RICE_harran_venerate_the_triad_confirm:0 "¡Prepara las ofrendas!"
#RICE_harran_venerate_the_triad_context_tooltip:0 "#emphasis Contexto Histórico:#! En Baalbek, conocida por los romanos como Heliópolis, la triada de Júpiter, Venus y Mercurio eran adorados sobre todos los dioses. Se hipotetiza que Júpiter era visto como la deidad principal, Venus su consorte, y Mercurio su hijo, pero esto es altamente especulativo."
RICE_harran_stop_funding_the_neoplatonic_academy:0 "Dejar de Financiar la Academia Neoplatónica"
RICE_harran_stop_funding_the_neoplatonic_academy_tooltip:0 "Los neoplatónicos no merecen nuestro apoyo."
RICE_harran_stop_funding_the_neoplatonic_academy_desc:0 "Durante siglos, los eruditos paganos han hecho su hogar en la [harran_neoplatonic_academy|E] en Atenas. Aunque no son [ROOT.Char.GetFaith.GetAdherentName], toleramos su presencia debido a sus actividades intelectuales. Sin embargo, se han vuelto arrogantes y son un desperdicio de los fondos estatales, y deseo poner fin al apoyo a su institución."
RICE_harran_stop_funding_the_neoplatonic_academy_effect_tooltip:0 "Los neoplatónicos buscarán un nuevo hogar bajo un gobernante más tolerante."
RICE_harran_stop_funding_the_neoplatonic_academy_confirm:0 "¡No los estoy expulsando, solo terminando su financiamiento!"
RICE_harran_stop_funding_the_neoplatonic_academy_context_tooltip:0 "#emphasis Contexto Histórico:#! La Academia Neoplatónica de Atenas perduró como institución hasta el 529 d.C., cuando el Emperador Justiniano terminó su financiamiento (aunque otras escuelas antiguas continuaron en otras partes del Imperio Romano). Bajo el último escolarca conocido de la Academia, Damascio, los remanentes de la escuela huyeron al Imperio Sasánida. Aunque algunos de estos eruditos regresaron posteriormente al Imperio Romano, existe una teoría, no universalmente aceptada, de que algunos de ellos - quizás liderados por el estudiante de Damascio, Simplicio - se establecieron en Harran, fundando la supuesta Academia Neoplatónica en Harran que perduraría hasta bien entrada la era medieval."
RICE_harran_welcome_neoplatonists_to_harran:0 "Dar la Bienvenida a los Neoplatónicos en Harran"
RICE_harran_welcome_neoplatonists_to_harran_tooltip:0 "Estos eruditos podrían necesitar un nuevo hogar."
RICE_harran_welcome_neoplatonists_to_harran_desc:0 "La [harran_neoplatonic_academy|E] en Atenas fue el hogar de muchos eruditos paganos durante generaciones, pero han huido de su base de origen debido a la falta de apoyo de las autoridades locales hostiles. Vagando desde entonces, desean establecerse y creen que Harran, con su diverso clima intelectual, podría ser el lugar ideal para restablecer la [harran_neoplatonic_academy|E]."
RICE_harran_welcome_neoplatonists_to_harran_effect_tooltip_1:0 "Un [harranian_courtier|E] llegará a tu [court|E]"
RICE_harran_welcome_neoplatonists_to_harran_effect_tooltip_2:0 "[rulers|E] en el Medio Oriente y Asia Menor ahora pueden tomar la [decision|E] de #Bold Patrocinar la Academia Neoplatónica#!"
RICE_harran_welcome_neoplatonists_to_harran_effect_tooltip_3:0 "[harranian_courtiers|E] ahora comenzarán a aparecer en partes del Medio Oriente"
RICE_harran_welcome_neoplatonists_to_harran_confirm:0 "¡Su antigua sabiduría nos iluminará!"
RICE_harran_welcome_neoplatonists_to_harran_context_tooltip:0 "$RICE_harran_stop_funding_the_neoplatonic_academy_context_tooltip$"

