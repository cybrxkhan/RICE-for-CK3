 harran.0002.t:0 "Los Siete Luminarios"
harran.0002.desc:0 "Desde tiempos antiguos, los paganos de Mesopotamia y el Levante han adorado diligentemente las estrellas y los planetas. Yo también preparo ofrendas por la noche en un altar y rezo a los cuerpos celestiales, para que me guíen, me alimenten y me protejan, como siempre lo han hecho con la humanidad durante incontables generaciones. Esta noche, me paro afuera frente a la vastedad del cielo nocturno y pido las bendiciones de uno de los siete planetas:"
