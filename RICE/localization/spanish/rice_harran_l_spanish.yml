 harran.0080.t:0 "Sumatar Harabesi"
 harran.0080.desc:0 "Durante muchos siglos, los paganos de Harran han acudido frecuentemente al oasis cercano de Sumatar Harabesi para rezar a uno de sus principales dioses, la deidad lunar Sin. Aún hoy, hay muchos ídolos y altares allí. Los harranianos recientemente fueron allí para una ceremonia importante, que transcurrió sin incidentes."
 harran.0080.a:0 "Así es."
 harran.0081.t:0 "Buenos augurios en Harran"
 harran.0081.desc:0 "Los paganos de Harran son experimentados practicantes del arte de la adivinación. Son hábiles en la lectura de las estrellas y en trazar el curso del futuro. Lecturas recientes de la luna por astrólogos harranianos auguran que pronto sucederán cosas buenas para la gente de Harran, parece ser. Quizás esto los inspire a ser aún más productivos y capaces en sus esfuerzos."
 harran.0081.a:0 "¡Quizás así sea!"
 harran.0082.t:0 "Malos augurios en Harran"
 harran.0082.desc:0 "Los paganos de Harran son experimentados practicantes del arte de la adivinación. Son hábiles en la lectura de las estrellas y en trazar el curso del futuro. Lecturas recientes de la luna por astrólogos harranianos auguran que pronto sucederán cosas malas para la gente de Harran, parece ser. Quizás esto cause algo de pánico y angustia entre ellos durante algún tiempo."
 harran.0082.a:0 "¿Será realmente tan malo?"
 harran.0083.t:0 "Edificios en forma de colmena"
 harran.0083.desc:0 "El pueblo de Harran tiene muchas tradiciones distintas que los distinguen de otros. Por ejemplo, desde tiempos inmemoriales han vivido en casas con forma de colmena. Hoy, al visitar a los líderes locales de Harran, entro en una de estas casas perteneciente a un noble harraniano para discutir asuntos. Es la más grande de su tipo, casi una mansión."
 harran.0083.a:0 "¡Edificios fascinantes! Son hermosos."
 harran.0083.b:0 "Son solo ordinarios, ¿cuál es la novedad?"
 harran.0084.t:0 "Festival a Tammuz"
 harran.0084.desc:0 "Durante milenios, uno de los principales festivales celebrados por los paganos de Harran es el festival de Tammuz, donde lamentan a su deidad Tammuz, identificado también con el griego Adonis, quien muere cada año. Harían una muestra pública de su dolor, llorando y lamentándose. El festival de este año ha sido considerado inusualmente exitoso, inspirando a los paganos locales a trabajar arduamente y vivir en paz y armonía."
 harran.0084.a:0 "Interesante."
 harran.0084.b:0 "¡Blasfemias paganas!"
 harran.0085.t:0 "Avance del conocimiento"
 harran.0085.desc:0 "La Academia Neoplatónica en Harran continúa demostrando su importancia para el aprendizaje y la ciencia. Varios notables eruditos y filósofos harranianos han publicado recientemente una serie de textos que exponen diversos temas intelectuales, los cuales han sido elogiados en toda la región por su sabiduría perspicaz y naturaleza iluminadora."
 harran.0085.a:0 "¡Buenas noticias!"
 harran.0086.t:0 "Diversidad de paganos en Harran"
 harran.0086.desc:0 "Los forasteros a menudo no distinguen entre los diferentes tipos de paganos que viven en la ciudad de Harran. Están los élites más educados, asociados con la Academia Neoplatónica, quienes se consideran herederos de antiguos filósofos como Platón o Plotino. Luego están las masas comunes, que prefieren adorar a dioses como Sin, Tammuz y Hermes de manera que los élites consideran supersticiosa.\n\nHoy, mientras hospedaba a uno de los eruditos de la Academia para un pequeño banquete, lamenta lo que considera la naturaleza no educada y supersticiosa de algunos campesinos paganos de Harran. Para él, dan a otros la impresión errónea de los paganos como una religión atrasada, incapaz de explorar cuestiones filosóficas y espirituales en la era actual."
 harran.0086.a:0 "¡Al menos tú y tus colegas están luchando contra la ignorancia!"
 harran.0086.b:0 "Las masas campesinas son tontas sin importar la religión, ¿verdad?"
 harran.0086.c:0 "¿Por qué menospreciar a los demás? El orgullo no le queda bien a un sabio erudito."
 harran.0087.t:0 "Conexiones académicas"
 harran.0087.desc:0 "Varios miembros de la Academia Neoplatónica en Harran han regresado a casa tras una estancia en tierras extranjeras, donde intercambiaron conocimientos con otros eruditos. También han traído consigo una serie de contactos que podrían resultarme útiles."
 harran.0087.a:0 "Es bueno saberlo. ¡Bienvenidos a casa!"
 harran.0088.t:0 "Diversidad pagana"
 harran.0088.desc:0 "Mientras más tiempo gobierno sobre Harran, más asombrado estoy de la diversidad dentro de los paganos que viven aquí. Han sobrevivido siglo tras siglo juntos, a pesar de sus diferencias en lo que adoran o cómo lo adoran. Uno pensaría que esto habría llevado a conflictos frecuentes, pero sorprendentemente estos grupos logran llevarse bien, incluso si a veces hay tensión. En mis discusiones con sus líderes, parece que se dan cuenta de que su comunidad única es más fuerte y mejor podrá resistir cualquier adversidad si permanecen unidos."
 harran.0088.a:0 "Una lección valiosa que aprender."
 harran.0088.b:0 "Aunque siguen siendo paganos desviados, ¿verdad?"
