harran.0007.t:0 "El Templo Ya No Permanece"
harran.0007.desc:0 "Ignoro las protestas y súplicas de los blasfemos restantes en [harran_county.GetNameNoTier], quienes me instan a no terminar este acuerdo que teníamos con ellos para permitirles adorar como deseen. Mi mente no cambiará.\n\nDurante demasiado tiempo hemos sido tolerantes con estos herejes: el Templo de la Luna en Harran ya no será el anfitrión de estos idólatras. Tengo a mi disposición a varios hombres, listos para cumplir mis órdenes. La era del paganismo en Harran ha llegado a su fin."
harran.0007.a:0 "¡Pillar y quemar el templo hasta el suelo!"
harran.0007.tooltip:0 "Los [rulers|E] [GetReligionFamily('rf_pagan').GetName]  ya no podrán tomar la [decision|E] de adorar en el [harran_temple_of_the_moon|E] en [harran_county.GetNameNoTier]"
harran.0008.t:0 "Destrucción del Templo de la Luna"
harran.0008.desc:0 "El Templo de la Luna en [harran_county.GetNameNoTier] había permanecido desde tiempos inmemoriales, un raro recordatorio de una era ya pasada. Era tan antiguo como los egipcios, ya milenioso cuando vivieron Alejandro Magno y Julio César. Sobrevivió calamidad tras calamidad, sobreviviendo a imperios como los Aqueménidas, los Mauryas y los Romanos. Continuó resistiendo incluso después del surgimiento de la Cruz y la Media Luna. En una era de guerra y conflicto, era un refugio para los adoradores cada vez menos deidades tan diversas como Hermes, Tammuz y, por supuesto, Sin, una antigua deidad lunar.\n\nSin embargo, finalmente ha llegado a su fin. Por órdenes de [harran_temple_destructor.GetTitledFirstName], el templo ha sido reducido a cenizas. Los paganos restantes en Harran han perdido su templo y sus días están contados."
harran.0008.a:0 "Lo veo...."
harran.0008.tooltip:0 "Los [rulers|E] [GetReligionFamily('rf_pagan').GetName] ya no podrán tomar la [decision|E] de adorar en el [harran_temple_of_the_moon|E] en [harran_county.GetNameNoTier]"
harran.0009.t:0 "Escribiendo un Tratado"
harran.0009.desc:0 "Como alguien considerado un erudito harraniano, ¡es hora de que haga algunas contribuciones al mundo intelectual! Los harranianos pueden presumir de una larga línea que se remonta a la Academia Neoplatónica en Atenas, y en última instancia a sabios antiguos como Platón y Hermes. Preparo mis instrumentos de escritura, así como varios libros y pergaminos escritos por expertos que puedo consultar para la investigación."
harran.0009.a:0 "¡Estoy ansioso por empezar!"
harran.0009.tooltip:0 "Empiezas a escribir tu tratado sobre un tema académico."
harran.0010.t:0 "Terminé de Escribir"
harran.0010.desc:0 "He terminado de escribir un tratado sobre un tema académico, que espero sea otra digna contribución harraniana al aprendizaje. Espero que el conocimiento que expuse en mi trabajo sea beneficioso para la humanidad. Al menos, debería traerme algo de fama y reconocimiento entre los círculos académicos de la región."
harran.0010.a:0 "¡Fue un trabajo arduo! Enviaré algunas copias a otros."
harran.0010.b:0 "Quizás pueda promover mi trabajo entre las élites...."
