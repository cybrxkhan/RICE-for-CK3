harran.0020.t:0 "Ayuda a la Academia de Harran"
harran.0020.desc:0 "Los miembros de la Academia Neoplatónica en Harran están agradecidos por mi apoyo financiero y moral, y esperan que esto asegure que puedan seguir transmitiendo los siglos de sabiduría que poseen a otros. Como miembros de una comunidad antigua pero en declive, siempre necesitan ayuda, sin importar de dónde venga."
harran.0020.a:0 "Muy bien."
harran.0021.t:0 "El Filósofo"
harran.0021.desc:0 "En mis sueños, alguien de apariencia noble se me acerca, con cabello ligeramente plateado y ojos regios y sabios. Con un tono de suave autoridad, el filósofo pagano antiguo se presenta como [ancient_pagan_philosopher.GetFirstName], uno de los antiguos filósofos paganos, aunque en mi sueño no registro la importancia de esto. De todas formas, [ancient_pagan_philosopher.GetSheHe] me agradece por todo el apoyo que he mostrado a la Academia Neoplatónica en Harran para asegurar su supervivencia."
harran.0021.hellenic:0 ""Mi eterno agradecimiento por tu bondad, hijo. Que los dioses te bendigan.""
harran.0021.nonhellenic:0 ""Aunque no sigo tu creencia [ROOT.Char.GetFaith.GetAdjective], la verdad se manifiesta de muchas formas.""
harran.0022.t:0 "Revitalizando la Academia en Harran"
harran.0022.desc:0 "He reunido una gran cantidad de fondos y recursos, y reunido a muchos hombres sabios para rejuvenecer la Academia Neoplatónica de [harran_county.GetNameNoTier]. Por demasiado tiempo hemos dejado languidecer esta invaluable institución, y ahora depende de nosotros restaurarla a su antigua gloria. Nuestro objetivo será renovar la estructura física del campus de la Academia, así como establecer y asegurar una comunidad vibrante y grande de eruditos (en su mayoría paganos, pero otros serán bienvenidos siempre que tengan una mente abierta). Aunque tomará algo de tiempo, ¡la Academia perdurará!"
harran.0022.a:0 "Es para el mejoramiento de la humanidad."
harran.0023.t:0 "El Neoplatonismo Revitalizado"
harran.0023.desc:0 "Durante generaciones, la Academia Neoplatónica en [harran_county.GetNameNoTier] ha sido el último vestigio de un mundo antiguo. Ubicada en las colinas escarpadas del norte de Mesopotamia, sus eruditos podrían reclamar descendencia intelectual de los Neoplatonistas del Imperio Romano, quienes a su vez trazaron su linaje hasta Platón mismo. Sin embargo, la Academia ha sufrido durante años un inevitable declive, dado que la región estaba dominada por no paganos.\n\nSin embargo, la fortuna ahora sonríe a la Academia. El sabio [harran_academy_reviver.GetTitledFirstName] ha reunido recursos para revitalizar la Academia, renovando su espacio físico y atrayendo a muchos eruditos brillantes para residir allí. Aunque nunca rivalizará con la Casa de la Sabiduría en Bagdad, ni se comparará con la Academia Platónica original, la Academia de Harran ahora tiene un futuro garantizado como centro de aprendizaje."
harran.0023.a:0 "¡Así fue escrito en las estrellas!"
harran.0024.t:0 "El Fin de la Academia de Harran"
harran.0024.desc:0 "En los últimos años, la Academia Neoplatónica en [harran_county.GetNameNoTier] ha estado en declive, reflejando la disminución de las religiones paganas en algunas partes del mundo. Lamentablemente, pocos quisieron invertir tiempo y recursos para preservar esta venerable institución. Ahora, con la muerte de su último verdadero maestro y erudito, está efectivamente extinta sin nadie que continúe su linaje."
harran.0024.a:0 "Lo veo..."
harran.0025.t:0 "Fin del Neoplatonismo"
harran.0025.desc:0 "Todo debe marchitarse algún día u otro. La Academia Neoplatónica en [harran_county.GetNameNoTier] fue una vez una comunidad vibrante de eruditos, los últimos vestigios de la civilización helénica de la Antigüedad. Durante siglos, los filósofos y místicos de la Academia transmitieron su linaje vestigial de conocimiento a la siguiente generación.\n\nPero ya no más.\n\nEl último maestro de la escuela ha fallecido, y sin apoyo financiero y moral, la Academia se desvanecerá en los anales de la historia. Lo único que permanece donde alguna vez hubo una comunidad intelectual vibrante es ahora la tinta desvanecida en antiguos pergaminos y los susurros de una brillante historia hace mucho tiempo."
harran.0025.a:0 "Así es, así será."
RICE_harran_neoplatonic_academy_dead_tooltip:0 "[harranian_characters|E] ya no pueden generar en cortes del Medio Oriente, y los [rulers|E] en esa región ya no pueden tomar la [decision|E] de patrocinar la [harran_neoplatonic_academy|E]"
harran.0026.t:0 "Fin de la Academia Neoplatónica de Atenas"
harran.0026.desc:0 "Durante siglos, [athens_barony.GetNameNoTier] ha sido hogar de eruditos que enseñan en la así llamada #bold Academia Neoplatónica#! y reclaman descendencia intelectual de la Academia Platónica original de tiempos antiguos. A pesar de las diferencias religiosas, gobernantes como yo hemos tolerado y financiado su institución, asumiendo erróneamente que contribuían algo a nuestra sociedad.\n\nSin embargo, los tiempos están cambiando, y hemos malgastado suficiente de nuestros fondos estatales en estas personas y su escuela. He decidido dejar de financiar la Academia, a pesar de que los eruditos me ruegan que no lo haga. Estos neoplatonistas dicen que esto efectivamente los fuerza al exilio, dado que no tendrán hogar. A eso, solo puedo decir una cosa: ese es su problema, no el mío."
harran.0026.a:0 "Su destino me preocupa poco."
harran.0026.tooltip:0 "Los eruditos neoplatónicos vagarán, buscando un nuevo hogar. Se rumorea que están considerando algunos lugares en el Cercano Oriente, como [harran_county.GetNameNoTier], para establecer una nueva [harran_neoplatonic_academy|E], pero dependerá de los gobernantes locales decidir si son bienvenidos allí o no."
harran.0027.t:0 "Fin de la Academia Neoplatónica de Atenas"
harran.0027.desc:0 "Durante siglos, [athens_barony.GetNameNoTier] fue hogar de la #bold Academia Neoplatónica#!, una línea de eruditos que afirmaban ser los descendientes intelectuales de la Academia Platónica original y antigua. Resistieron tiempos difíciles y muchos desafíos, y las autoridades anteriores estaban contentas de apoyarlos financieramente incluso si no estaban de acuerdo con ellos en términos religiosos; sin embargo, incluso su suerte se ha agotado.\n\n[neoplatonic_academy_hater.GetTitledFirstName], el actual gobernante de [athens_barony.GetNameNoTier], ha decidido dejar de financiar la Academia, y el mensaje de [neoplatonic_academy_hater.GetHerHis] es claro: estos neoplatonistas ya no son bienvenidos allí.\n\nNi siquiera los neoplatonistas mismos saben qué les depara el futuro a estos eruditos. Muchos de ellos planean vagar por las tierras al este, que se dice que tienen gobernantes más tolerantes y perspicaces."
harran.0027.a:0 "Quizás encuentren un nuevo hogar, quizás no."
harran.0027.b:0 "[harran_county.GetNameNoTier] podría ser un buen hogar para ellos... ¿vendrán aquí?"
harran.0027.tooltip:0 "$harran.0026.tooltip$"
harran.0028.t:0 "Los Neoplatonistas se Establecen en Harran"
harran.0028.desc:0 "La Academia Neoplatónica fue una vez una respetada institución de aprendizaje en Atenas, llena de eruditos paganos de renombre. Sin embargo, las autoridades locales, que diferían en su perspectiva religiosa, eventualmente dejaron de financiar su institución, forzándolos al exilio mientras buscaban gobernantes más tolerantes. Han encontrado su patrocinador finalmente.\n\nHabía escuchado del dilema de estos eruditos y de cómo vagaron durante tanto tiempo. Sentí no solo lástima de que sus talentos fueran poco apreciados, sino también emoción al presentarse una oportunidad. Cuando supe que estos eruditos consideraron preguntar si podrían refugiarse en [harran_county.GetNameNoTier], supe que tenía que darles la bienvenida a mis tierras. La comunidad pagana de [harran_county.GetNameNoTier] está emocionada también por la reestablecimiento de la Academia Neoplatónica aquí."
harran.0028.a:0 "Un nuevo día ha amanecido para la Academia Neoplatónica."
harran.0028.tooltip:0 "La [harran_neoplatonic_academy|E] ha encontrado un nuevo hogar, y los [rulers|E] en Medio Oriente y Asia Menor ahora pueden tomar la [decision|E] de #Bold Patrocinar la Academia Neoplatónica#!. Además, [harranian_courtiers|E] ocasionalmente aparecerán en esta región también."
harran.0029.t:0 "Los Neoplatonistas se Establecen en Harran"
harran.0029.desc:0 "La Academia Neoplatónica fue una vez una respetada institución de aprendizaje en Atenas, llena de eruditos paganos de renombre. Sin embargo, las autoridades locales, que diferían en su perspectiva religiosa, eventualmente dejaron de financiar su institución, forzándolos al exilio mientras buscaban gobernantes más tolerantes. Han encontrado su patrocinador finalmente.\n\n[harranian_courtier_lover.GetTitledFirstName] sintió pena por estos eruditos que habían vagado tanto tiempo, y llegó a un acuerdo con ellos, permitiéndoles establecerse en [harran_county.GetNameNoTier]. La comunidad pagana de la ciudad está emocionada de dar la bienvenida a estos eruditos estimados a su nuevo hogar. Seguramente es el inicio de un nuevo y maravilloso capítulo en la historia de la tradición Neoplatónica."
harran.0029.a:0 "¿Quién sabe cuánto tiempo perdurarán esta vez?"
harran.0029.tooltip:0 "$harran.0026.tooltip$"
harran.0030.t:0 "Un Erudito de Harran"
harran.0030.desc:0 "La gente de [harran_county.GetNameNoTier] ha sido durante siglos uno de los últimos bastiones de creencias antiguas paganas. Muchos entre ellos son reconocidos en toda la región por su conocimiento y sabiduría.\n\nHoy, un hombre llamado [spawned_harranian_courtier.GetFullName] ha llegado a mi corte, buscando mi patrocinio. Si lo apoyo a él y a su familia, él a cambio ofrecerá sus servicios como erudito y pensador. Los harranianos son famosos en la región por su inmenso conocimiento en todos los campos, místico, espiritual y material, así que tener a uno en mi corte sería una gran bendición."
harran.0030.a:0 "Suena como un trato. Bienvenido."
harran.0030.a.tooltip:0 "Como [harranian_courtier|E], [spawned_harranian_courtier.GetFullNameNoTooltip] podría contribuir al conocimiento en tu reino escribiendo tratados académicos."
harran.0030.b:0 "No tengo uso para tal hombre."
harran.0031.t:0 "Un Tratado Harraniano"
harran.0031.desc:0 "El erudito de Harran en mi corte, [harranian_scholar.GetFullName], ha completado la escritura de un tratado académico, y me ha presentado una copia. El antiguo conocimiento de los harranianos debe compartirse con el resto del mundo, después de todo. Independientemente, no solo [harranian_scholar.GetTitledFirstName] ganará respeto de otros eruditos en la región, sino que yo también ganaré cierto grado de honor y fama al apoyar a un individuo tan talentoso."
harran.0031.a:0 "¡Maravilloso! Esperemos que otros puedan aprender de este tratado."
harran.0032.t:0 "El Erudito Neoplatónico"
harran.0032.desc:0 "Poco después de dar la bienvenida a los eruditos Neoplatónicos a [harran_county.GetNameNoTier], y permitirles establecer una nueva Academia, me acercó uno de sus representantes prominentes, [spawned_harranian_courtier.GetTitledFirstName]. Inspirado por lo que ve como mi liderazgo justo y tolerante, desea trabajar estrechamente conmigo en mi corte, y servir como enlace entre yo y la floreciente Academia en [harran_county.GetNameNoTier]. Verdaderamente, podría valer la pena tener a un hombre tan erudito y talentoso en mi corte…."
harran.0032.a:0 "¡Por supuesto! Sería un honor tener a tal erudito en mi corte."
harran.0032.b:0 "Es mejor que te quedes con tus compañeros eruditos para ayudarlos en lugar de venir aquí."
