 game_concept_harranian_character:0 "Personaje Harraniano"
 game_concept_harranian_characters:0 "Personajes Harranianos"
 game_concept_harranian_courtier_desc:0 "Ocasionalmente, $game_concept_harranian_characters$ pueden aparecer aleatoriamente mediante evento para [rulers|E] en el Medio Oriente. Siguen la religión Harraniana [GetReligionFamily('rf_pagan').GetName], una fe sincrética antigua que combina elementos mesopotámicos y helénicos que ha sobrevivido durante siglos en la ciudad de Harran, que está en el norte de Mesopotamia.\n\n$game_concept_harranian_characters$ tienden a tener un alto [learning_skill|E], y serían valiosos [courtiers|E]. A veces, tu $game_concept_harranian_courtier$ podría componer tratados académicos sobre varios temas. Estos te otorgan un [artifact|E] especial.\n\n$game_concept_harranian_characters$ dejarán de aparecer si la [harran_neoplatonic_academy|E] decae."
 game_concept_harran_neoplatonic_academy:0 "Academia Neoplatónica"
 game_concept_harran_neoplatonic_academy_desc:0 "En las fechas de inicio más tempranas, el [county|E] de Harran tiene un [special_building|E] llamado la $game_concept_harran_neoplatonic_academy$. Además de sus bonificaciones usuales, tiene otras características especiales asociadas con ella.\n\nPrimero, su existencia es necesaria para que los [harranian_courtiers|E] aparezcan en las [courts|E] de los [rulers|E] de Medio Oriente. Esto se debe a que, después de un tiempo, la Academia caerá en decadencia y el [special_building|E] será deshabilitado si un [ruler|E] poderoso de la religión [GetReligionFamily('rf_pagan').GetName] no toma una [decision|E] para Revitalizar la Academia Neoplatónica.\n\nEn segundo lugar, permite a los [rulers|E] cerca de Harran y en Mesopotamia y el Levante con alta [learning_skill|E] tomar una [decision|E] para patrocinar la Academia, lo que te otorga varias bonificaciones, incluido un [character_modifier|E] temporal. También aumenta las posibilidades de que un [harranian_character|E] aparezca para ti."
 game_concept_harran_temple_of_the_moon:0 "Templo de la Luna"
 game_concept_harran_temple_of_the_moon_desc:0 "En las fechas de inicio más tempranas, la [barony|E] de Tall Mahra en el [county|E] de Harran tiene un [special_building|E] llamado el $game_concept_harran_temple_of_the_moon$. Representa el antiguo templo al dios lunar Sin que estuvo en Harran durante siglos, si no milenios.\n\nAdemás de sus bonificaciones usuales, su existencia también permite a los [rulers|E] [GetReligionFamily('rf_pagan').GetName] cercanos tomar una [decision|E] especial para adorar allí, lo que puede otorgarles bonificaciones a [prestige|E] y [piety|E]. Un [ruler|E] de una [faith|E] no pagana, sin embargo, puede tomar una [decision|E] para destruir permanentemente el Templo. Una vez destruido el templo, los [rulers|E] paganos no podrán acceder a la [decision|E]."
 
