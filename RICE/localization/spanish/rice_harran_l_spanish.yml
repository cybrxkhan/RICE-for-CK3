 harran.0040.t:0 "El Destino de Harran"
harran.0040.desc:0 "[harran_county.GetNameNoTier], que se encuentra en las escarpadas colinas del norte de Mesopotamia, ha sido durante siglos un curioso vestigio de tiempos antiguos, ya que sus habitantes son en su mayoría paganos. Aunque han coexistido pacíficamente con sus vecinos musulmanes durante años, y son ampliamente respetados por su aprendizaje, recientemente he escuchado cómo han estado exigiendo mayor autonomía y libertad. Hay quienes dicen que sería prudente permitir que alguien de una influyente familia harraniana, como el famoso erudito [thabit_ibn_qurra.GetFullName], tenga cierto grado de poder y liderazgo sobre Harran."
harran.0040.a.caliph:0 "Creo que es mejor tener un control más directo sobre Harran."
harran.0040.a.non_caliph:0 "Oigo que [caliph_dude.GetTitledFirstName] está ignorando estas recomendaciones."
harran.0040.b.caliph:0 "Estoy de acuerdo, y creo que [thabit_ibn_qurra.GetTitledFirstName] sería un buen líder."
harran.0040.b.non_caliph:0 "Oigo que [caliph_dude.GetTitledFirstName] otorgará a Harran una mayor autonomía."
harran.0040.no_thabit_ibn_qurra_sad:0 "Continuarás jugando como [THIS.Char.GetTitledFirstNameNoTooltip], y [thabit_ibn_qurra.GetFullNameNoTooltip] no recibirá la propiedad de Harran, lo que significa que no habrá [rulers|E] [landed|E] que sean [thabit_ibn_qurra.GetFaith.GetAdjective] en ningún lugar del mapa, excepto aquellos creados a través del diseñador de gobernantes personalizados."
harran.0041.t:0 "Regreso al Hogar"
harran.0041.desc:0 "Han pasado muchos años desde que caminé por las calles de [harran_county.GetNameNoTier]. Los fértiles campos se vuelven polvorientos; la gente cambia, crece, muere; y la vida sigue, tan impermanente como siempre. Pero las estrellas en el cielo? Permanecen, como siempre lo han hecho, y siempre lo harán. Aquellos que leen las estrellas saben que el destino puede tener una mente propia.\n\nEs un extraño giro del destino que [caliph_dude.GetTitledFirstName] me haya elegido como nuevo líder de Harran. Una vez fui ostracizado de aquí, pero ahora regreso triunfante. Aunque alguna vez anticipé que permanecería para siempre como académico en la estimada Casa de la Sabiduría, reuniéndome con las mentes más grandes de todas las religiones y estudiando antiguos tomos de conocimiento hasta altas horas de la madrugada, las estrellas trazaron un curso diferente para mi vida."
harran.0041.a:0 "¿Cómo llegué a este punto? ¿Qué me condujo aquí?"
harran.0041.a.tooltip:0 "Experimentarás varios eventos en formato de 'Elige tu propia aventura' sobre la vida de Thabit ibn Qurra. Algunos aspectos serán aleatorios, pero otros pueden tener consecuencias importantes en tu situación inicial."
harran.0041.b:0 "Pero el pasado es el pasado. ¡Ahora, hacia el futuro!"
harran.0041.b.tooltip:0 "Esta es la opción de inicio rápido. Tu situación inicial será elegida al azar."
harran.0042.t:0 "Nacimiento"
harran.0042.desc:0 "Poco después de mi nacimiento, mis padres me llevaron a un astrólogo local. Los harranianos estamos orgullosos de nuestro conocimiento de los cuerpos celestes, transmitido de generación en generación desde los días de los griegos y romanos. Incluso cuando era académico en la Casa de la Sabiduría, gran parte de mi trabajo se centró en la astronomía.\n\nEl astrólogo dijo que llevaría una vida interesante, pues nací bajo la influencia de una estrella determinada. Según este astrólogo, la estrella me bendijo no solo con fama y gran inteligencia, sino también con..."
harran.0042.a:0 "Belleza y encanto"
harran.0042.b:0 "Gran fuerza y porte"
harran.0042.c:0 "Una buena familia y prosperidad"
harran.0042.d:0 "Inmenso influencia y fama"
harran.0043.t:0 "Infancia"
harran.0043.desc:0 "Mi padre y mi abuelo ocuparon varios puestos importantes en el liderazgo local de Harran. También eran prósperos terratenientes y eruditos reconocidos, y éramos bastante prominentes en Harran. Aunque provenía de una familia privilegiada, la vida no siempre fue feliz. Cuando era joven, tuve la desgracia de tener una experiencia traumática que cambió mi perspectiva de la vida para siempre:"
harran.0043.a:0 "Bandidos asaltaron y saquearon la mansión de mi familia una vez"
harran.0043.a.tooltip:0 "Se llevaron muchas de nuestras pertenencias, pero afortunadamente escapamos en su mayoría ilesos. A pesar de mi corta edad, fui valiente y alerté a la mayoría de mi casa antes de que pudieran hacernos daño."
harran.0043.b:0 "Casi muero por una enfermedad larga y dolorosa pero de alguna manera viví"
harran.0043.b.tooltip:0 "Me consumí durante un año, y solo sobreviví gracias a los esfuerzos de un médico viajero. Aprendí lo fugaz que puede ser la vida. Aún así, el médico me enseñó un par de cosas sobre la medicina."
harran.0043.c:0 "Mi amiga, mi primer amor, una chica maravillosa, murió"
harran.0043.c.tooltip:0 "¡Podría haberla salvado! Pero todo fue culpa mía, ¿verdad? Si tan solo.... No. Ella se ha ido. No hay nada que pueda hacer ahora, pero su recuerdo permanece grabado para siempre en mi corazón."
harran.0043.d:0 "El hijo de un noble - el matón local - y sus secuaces me agredieron"
harran.0043.d.tooltip:0 "Me dejaron cicatrices y deformaciones, pero mi determinación nunca había sido más fuerte después. Pero hasta el día de hoy, todavía odio al bastardo. Si todavía está en Harran... ¡No sé qué haría!"
harran.0044.t:0 "Educación"
harran.0044.desc:0 "Así que, a pesar de haber nacido en los estratos superiores de la sociedad harraniana, mi vida no siempre fue diversión y juegos. Proveniente de una familia distinguida de eruditos harranianos que se remontan al menos a dos o tres siglos, había muchas expectativas puestas en mí.\n\nTuve la suerte de estudiar en la Academia Neoplatónica de Harran, que tiene una línea que se remonta a los antiguos griegos y que aún se erige con orgullo hoy día. Para mí y para los otros estudiantes de la Academia, fue una carga inmensa tratar de mantener lo que muchos ven como un legado moribundo. Sin embargo, mis profesores elogiaron mi sed de conocimiento, y además de la filosofía, estaba especialmente interesado en aprender sobre..."
harran.0044.a:0 "Retórica y oratoria"
harran.0044.b:0 "Liderazgo y guerra"
harran.0044.c:0 "Astronomía y matemáticas"
harran.0044.d:0 "Comportamiento humano"
harran.0044.e:0 "Historia y literatura"
harran.0045.t:0 "Vida Adulta"
harran.0045.desc:0 "Mi fama como erudito creció y pronto me uní a la Casa de la Sabiduría en Bagdad. Gané mucha influencia en esta prestigiosa institución. Algunos pensaban que, como harraniano, tenía una comprensión innata de los misterios del universo. ¡Se rumoreaba que mi linaje intelectual se transmitía ininterrumpidamente desde Platón hasta mí!\n\nConocí y me correspondí con muchos otros eruditos, no solo harranianos, sino árabes, persas, asirios, griegos, indios e incluso chinos. Sin embargo, mi amigo más cercano era un compañero harraniano, [thabit_ibn_qurra_friend.GetFullName]. De todos modos, todos tenían sus razones para estar allí, pero en cuanto a mí, yo..."
harran.0045.a:0 "Tenía el deber de mantener el legado de mis antepasados."
harran.0045.b:0 "Quería ganar la inmortalidad como un gran pensador."
harran.0045.c:0 "Quería contribuir a la sociedad y ayudar a los demás."
harran.0045.d:0 "Estaba aburrido y sentía que no tenía nada mejor que hacer."
harran.0046.t:0 "Vida Doméstica"
harran.0046.desc:0 "Fue también durante este tiempo que encontré esposa, como mi familia había esperado durante años. No era una estríper aleatoria de la nada. De hecho, era alguien que habría sido aceptable para mis compañeros harranianos, y ya me ha dado un hijo. Ella era:"
harran.0046.a:0 "Amiga de la infancia mía de Harran"
harran.0046.a.tooltip:0 "Sus orígenes eran humildes, pero mi familia reconoció su virtud y habilidad. Nos amamos profundamente, y ella es mi musa."
harran.0046.b:0 "Miembro de un clan prominente harraniano"
harran.0046.b.tooltip:0 "Ella era la heredera de una fortuna. Por lo tanto, el matrimonio fue obviamente práctico, pero creo que ha habido muchos matrimonios peores."
harran.0046.c:0 "Hija de un erudito extranjero"
harran.0046.c.tooltip:0 "Conocí a su padre a través de mis contactos en Bagdad, y fue uno de mis mentores. Lamentablemente, falleció recientemente."
harran.0046.d:0 "Inteligente esclava que conocí hace años"
harran.0046.d.tooltip:0 "Ella era una chica brillante y hermosa propiedad de un anciano erudito con el que trabajé. Después de enamorarnos, le prometí que compraría su libertad y me casaría con ella una vez que me hiciera un nombre por mí mismo."
harran.0047.t:0 "Los Últimos Paganos"
harran.0047.desc:0 "¡Pero ahora estoy en casa, como líder de todo Harran! Es un inmenso honor, pero también una posición poco envidiable. Algunos entre nosotros dicen que en esta era de nuevas religiones, nuestras perspectivas de sobrevivir como una comunidad distinta son sombrías. No estoy en desacuerdo. El tiempo está en nuestra contra. Hay pocos que practiquen las antiguas formas de pueblos como los egipcios y los griegos.\n\nMientras el sol comienza a ponerse, continúo caminando por el camino, y eventualmente llego al gran templo en Harran. En su puerta están talladas las palabras de Platón, nuestro estimado antepasado: 'Quien conoce su propia esencia se vuelve divino.'\n\nLeo la cita varias veces, antes de mirar hacia el cielo cada vez más oscuro. Contemplo las estrellas, fingiendo que de alguna manera puedo leer nuestro destino, antes de encontrar mi camino a casa."
harran.0047.a:0 "Soy Thabit de los harranianos, nosotros que somos los últimos paganos de esta tierra."
harran.0047.info:0 "#emphasis Contexto Histórico:#! Thabit ibn Qurra (826 o 836 a 901 d.C.) fue un erudito basado en Bagdad durante la Edad de Oro Islámica. Contribuyó en muchos campos, incluyendo matemáticas, astronomía y física.\n\nThabit no se sabe que haya ejercido mucho poder político per se, e incluso pudo haber sido marginado de su ciudad natal de Harran, por lo que su representación aquí como personaje jugable es ficticia (y principalmente para tener un harraniano jugable plausible). Aun así, Thabit tuvo cierto grado de influencia como astrónomo de la corte y amigo personal del califa al-Mu'tadid.\n\nLos descendientes de Thabit, tanto paganos como musulmanes, continuarían desempeñando roles prominentes en círculos intelectuales islámicos hasta bien entrado el siglo XI."
