RICE_harran_revitalized_neoplatonic_academy_leader:0 "Revitalizó la Academia Neoplatónica en Harran"
RICE_harran_revitalized_neoplatonic_academy_leader_desc:0 "Si algún líder ha hecho más por la erudición pagana, sin duda es este personaje. Es casi seguro que sus esfuerzos por restaurar la Academia Neoplatónica a su lugar adecuado en el mundo serán aclamados por hombres y mujeres paganos eruditos durante siglos."
RICE_harran_neoplatonic_academy_recently_revitalized:0 "Academia Neoplatónica Recientemente Revitalizada"
RICE_harran_neoplatonic_academy_recently_revitalized_desc:0 "La Academia Neoplatónica en Harran ha sido recientemente revitalizada con la ayuda de un gobernante visionario. Como resultado, los eruditos están acudiendo en masa a la región, convirtiéndola en un importante centro de aprendizaje y las artes."
RICE_harran_patronized_neoplatonic_academy_hellenic:0 "Patrono de la Academia Neoplatónica"
RICE_harran_patronized_neoplatonic_academy_hellenic_desc:0 "Este personaje ha donado generosamente algunos de sus bienes a la Academia Neoplatónica en Harran, asegurando así que su ilustre linaje de pensadores y eruditos paganos continúe creciendo y prosperando."
RICE_harran_patronized_neoplatonic_academy_pagan:0 "Patrono de la Academia Neoplatónica"
RICE_harran_patronized_neoplatonic_academy_pagan_desc:0 "Este personaje ha donado generosamente algunos de sus bienes a la Academia Neoplatónica en Harran, asegurando así que su ilustre linaje de pensadores y eruditos paganos continúe creciendo y prosperando."
RICE_harran_patronized_neoplatonic_academy_nonpagan:0 "Patrono de la Academia Neoplatónica"
RICE_harran_patronized_neoplatonic_academy_nonpagan_desc:0 "Este personaje ha donado generosamente algunos de sus bienes a la Academia Neoplatónica en Harran, asegurando así que su ilustre linaje de pensadores y eruditos paganos continúe creciendo y prosperando."
RICE_harran_moon_temple_destroyer:0 "Destruyó el Templo de la Luna en Harran"
RICE_harran_moon_temple_recently_destroyed:0 "Templo de la Luna en Harran Recientemente Destruido"
RICE_harran_historical_last_of_the_harranians:0 "Último de los Paganos Harranianos"
RICE_harran_historical_last_of_the_harranians_desc:0 "Este personaje es uno de los últimos seguidores de una antigua forma de paganismo practicada en la ciudad de Harran en Mesopotamia, que combinaba elementos del paganismo mesopotámico y helénico, neoplatonista. Seguramente este ilustre linaje de pensamiento intelectual pagano morirá pronto, a menos que ocurra algún tipo de milagro divino."
RICE_harran_historical_thabit_ibn_qurra:0 "El Gran Harraniano"
RICE_harran_historical_thabit_ibn_qurra_desc:0 "Thabit ibn Qurra ha sido reconocido por muchos en el Medio Oriente como uno de los eruditos más destacados de su generación, inigualable en una variedad de temas, incluyendo astronomía, matemáticas, traducción lingüística, y más."
RICE_harran_historical_ibn_nabhan:0 "Heredero Final de los Paganos Harranianos"
RICE_harran_historical_ibn_nabhan_desc:0 "Ibn Nabhan nació en una familia de eruditos que, hasta hace una o dos generaciones, practicaba una forma de paganismo de Harran, y sus ancestros incluyen nombres distinguidos como Thabit ibn Qurra. Algunos dicen que se siente inseguro cuando otros cuestionan la autenticidad de la conversión de su familia al Islam; otros incluso especulan que es secretamente simpático con las creencias de sus antepasados y siente gran tristeza por el declive de las antiguas tradiciones de Harran, a menos que ocurra un milagro divino...."
RICE_harran_courtier_former_moneylender:0 "Ex Prestamista en Harran"
RICE_harran_courtier_former_moneylender_desc:0 "Aunque profundamente involucrado en el mundo académico ahora, este harraniano fue una vez un prestamista."
RICE_harran_courtier_prominent_harranian:0 "Harraniano Prominente"
RICE_harran_courtier_prominent_harranian_desc:0 "Este harraniano fue, y sigue siendo, un líder influyente en la comunidad de paganos de Harran."
RICE_harran_courtier_neoplatonic_fanatic:0 "Fanático Neoplatónico"
RICE_harran_courtier_neoplatonic_fanatic_desc:0 "Este harraniano es un firme creyente en los ideales neoplatónicos enseñados en la Academia Neoplatónica."
RICE_harran_courtier_ostracized_harranian:0 "Harraniano Marginado"
RICE_harran_courtier_ostracized_harranian_desc:0 "Este harraniano posee una serie de creencias e ideas poco ortodoxas para un pagano harraniano, y ha tenido muchas desavenencias con otros harranianos eruditos."
RICE_harran_courtier_devout_planet_worshipper:0 "Devoto Adorador de los Planetas"
RICE_harran_courtier_devout_planet_worshipper_desc:0 "Este harraniano es muy devoto en la adoración de los siete planetas, al estilo harraniano."
RICE_harran_courtier_tammuz_devotee:0 "Devoto de Tammuz"
RICE_harran_courtier_tammuz_devotee_desc:0 "Este harraniano es devoto de la adoración del antiguo dios mesopotámico de la fertilidad Tammuz, conocido por los griegos como Adonis."
