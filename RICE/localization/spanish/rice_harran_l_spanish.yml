harran.0005.t:0 "El Templo de la Luna"
harran.0005.desc:0 "Es sabio rendirle homenaje a los dioses de vez en cuando, sin importar la forma que adopten.\n\nHe decidido que es hora de rendir mis respetos en el gran Templo de la Luna en [harran_county.GetNameNoTier]. Es un legado del mundo antiguo, adornado con ídolos de diversas deidades, como Tammuz, conocido también por los griegos como Adonis. En el centro del templo se encuentra el ídolo de la deidad lunar, conocida localmente como Sin. Aunque las paredes están desgastadas y el templo ha visto días mejores, los visitantes dicen que pueden sentir los siglos de historia que pesan sobre ellos.\n\nDe cualquier manera, he ofrecido a los sacerdotes una donación sustancial para ofrendas y sacrificios, para mostrar mi devoción a los dioses."
harran.0005.a:0 "¡Espero el favor divino desde los cielos!"
harran.0005.b:0 "¡Que estas ofrendas muestren mi devoción!"
harran.0006.t:0 "xxxxx"
harran.0006.desc:0 "xxxxx"
