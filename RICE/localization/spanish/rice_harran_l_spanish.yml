 # Edificios
 building_type_RICE_harran_temple_of_the_moon:0 "Templo de Sin"
 building_type_RICE_harran_temple_of_the_moon_desc:0 "El Templo del dios lunar Sin en Harran ha perdurado durante siglos, habiendo sido testigo de la llegada y partida de los babilonios, persas, griegos, romanos y más. Sin ha sido adorado en esta región desde los días de los antiguos reyes mesopotámicos."
 building_RICE_harran_temple_of_the_moon:0 "$building_type_RICE_harran_temple_of_the_moon$"
 building_RICE_harran_temple_of_the_moon_desc:0 "$building_type_RICE_harran_temple_of_the_moon_desc$" 
 building_type_RICE_harran_baalbek_temple:0 "Templo de Júpiter Heliopolitanus"
 building_type_RICE_harran_baalbek_temple_desc:0 "El templo de Júpiter en Baalbek fue uno de los más grandes en el mundo romano antiguo. En Baalbek, Júpiter fue identificado con la deidad semítica Ba'al Hadad. Según fuentes antiguas, la estatua del ídolo que dominaba el templo representaba a un dios dorado y sin barba en la pose de un auriga, con un látigo levantado en su mano derecha y un rayo y espigas de cereal en su izquierda."
 building_RICE_harran_baalbek_temple:0 "$building_type_RICE_harran_baalbek_temple$"
 building_RICE_harran_baalbek_temple_desc:0 "$building_type_RICE_harran_baalbek_temple_desc$" 
 building_type_RICE_harran_neoplatonic_academy:0 "Academia Neoplatónica"
 building_type_RICE_harran_neoplatonic_academy_desc:0 "Durante muchos siglos, la Academia de Harran ha sido el último vestigio de la antigua filosofía conocida como Neoplatonismo, que se deriva de una interpretación mística de las enseñanzas de Platón. Esta Academia es un centro regional de aprendizaje y ha contribuido con muchos eruditos que han participado en la cultura intelectual de Oriente Medio."
 building_RICE_harran_neoplatonic_academy:0 "$building_type_RICE_harran_neoplatonic_academy$"
 building_RICE_harran_neoplatonic_academy_desc:0 "$building_type_RICE_harran_neoplatonic_academy_desc$"
 RICE_harran_moon_temple_destroyed_tooltip:0 "El Templo de la Luna aún no ha sido destruido por un gobernante no pagano fanático"
 RICE_harran_neoplatonic_academy_declined_tooltip:0 "La Academia Neoplatónica aún no ha declinado"
 building_type_RICE_harran_neoplatonic_academy_athens:0 "Academia Neoplatónica"
 building_type_RICE_harran_neoplatonic_academy_athens_desc:0 "Atenas es actualmente hogar de varios eruditos paganos, quienes reclaman descendencia intelectual de la Academia Platónica original. Sin embargo, su firme defensa de su propia versión única de paganismo podría molestar a las autoridades no paganas..."

