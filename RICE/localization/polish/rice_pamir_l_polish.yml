 # Legends
 RICE_hephthalite_legend_new_title_name: "Return of the Hephthalites"
 RICE_hephthalite_legend_new_title_desc: "Generations ago, the [original_culture.GetCollectiveNoun] struck fear into the Iranian and Indian worlds as the White Huns. Under [founder.GetTitledFirstName], they returned, even stronger, wealthier, and more intimidating than before."
 RICE_hephthalite_legend_chapter_opening_new_title: "From the Pamir Mountains, the [ROOT.Legend.GetProperty( 'original_culture' ).Culture.GetCollectiveNounNoTooltip] swept into the fertile farmlands and opulent cities of the Iranian and Indian worlds. Known by many names, such as the White Huns, they were feared by all peoples – even other nomad tribes along the Silk Road. But all things had to come to an end, and the old [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip] suffered defeat and was torn apart by its enemies." 
 RICE_hephthalite_legend_chapter_motivation_new_title: "Scattered descendants of the [ROOT.Legend.GetProperty( 'original_culture' ).Culture.GetCollectiveNounNoTooltip] survived as petty rump states along the farmlands and cities and mountains of the Silk Road. Among them were a tirbe of [ROOT.Legend.GetProperty( 'culture' ).Culture.GetCollectiveNounNoTooltip], led by the visionary [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]. [ROOT.Legend.GetProtagonist.GetSheHe|U] sought to restore [ROOT.Legend.GetProtagonist.GetHerHis] people to their former glory, and estabish a new Empire of the [ROOT.Legend.GetProperty( 'original_culture' ).Culture.GetCollectiveNounNoTooltip]."
 RICE_hephthalite_legend_chapter_famous_deed_new_title: "Though the ancient [ROOT.Legend.GetProperty( 'original_culture' ).Culture.GetCollectiveNounNoTooltip] were warriors, they were also traders, city-builders, and artisans. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] thus had to emulate [ROOT.Legend.GetProtagonist.GetHerHis] illustrious forebears as a ruler of many skills. [ROOT.Legend.GetProtagonist.GetSheHe|U] encouraged trade, founded new settlements, patronized the arts, and built many [ROOT.Legend.GetProtagonist.GetFaith.GetAdjectiveNoTooltip] [ROOT.Legend.GetProtagonist.GetFaith.HouseOfWorshipPlural] and great monuments to [ROOT.Legend.GetProtagonist.GetFaith.HighGodName]."
 RICE_hephthalite_legend_chapter_extra_deed_new_title: "However, of course, as a true child of the [ROOT.Legend.GetProperty( 'original_culture' ).Culture.GetCollectiveNounNoTooltip], [ROOT.Legend.GetProtagonist.GetHerHis] greatest achievements were military in nature. Countless tribes, countless cities, and countless so-called kings kneeled before [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]: some from surrendering wisely, knowing it was foolish to resist; and others after suffering defeat at the hands of [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] and [ROOT.Legend.GetProtagonist.GetHerHis] fearsome warriors."
 RICE_hephthalite_legend_chapter_conclusion_new_title: "As they say, winter doesn't last forever, for spring comes, and snows melt. Snows #italic always#! melt. Like the peaks of the Pamir mountains from where the [ROOT.Legend.GetProperty( 'original_culture' ).Culture.GetCollectiveNounNoTooltip] originally established their homeland, their descendants, the [ROOT.Legend.GetProperty( 'culture' ).Culture.GetCollectiveNounNoTooltip], under [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip], spread forth like an avalanche from the Pamirs. Yet like melted snow which turns into life-giving water, the newly formed [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip] was not merely a destructive force. By reviving the old [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip] and its legacy and traditions, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] initiated a new, more prosperous era along the Silk Road."

