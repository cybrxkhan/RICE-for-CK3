 pamir.0250.t:0 "The Hephtalite Heartland, Reclaimed"
 pamir.0250.desc:0 "They once feared us, calling us the #bold White Huns#!. We were a people born of mysterious origins but united in a quest for glory and power. But we were not brutish conquerors; we encouraged trade, built cities, and integrated the many peoples we ruled into a cultured, prosperous realm. Yet look at what remains of the Hephthalites! We have become squabbling petty chieftains, clinging to the highland wilderness like terrified sheep.\n\nBut no more. I have begun to reclaim our splendor and reinforce our identity by restoring our rule over the core of the old Hephthalite state in the Pamirs. We will no longer rule over the desolate ruins of our former glories!\n\nBut there is still much to be done. We need to focus on expanding Hephthalite influence. The question, though, is where first?"
 pamir.0250.a:0 "North, in the vast steppes and mountains, where we came from."
 pamir.0250.a.tooltip:0 "If you or another ruler manages to restore the Hephthalite Empire later on, you will receive #P bonuses#! related to war and the military. #Bold #X This choice cannot be altered, so choose carefully!#!#!"
 pamir.0250.a.tooltip.zunist:0 "If you or another ruler manages to restore the Hephthalite Empire later on, you will receive #P bonuses#! related to war and the military, and (if you still follow it) [ROOT.Char.GetFaith.GetName] will also get the [GetFaithDoctrine('rice_zun_hephthalite_warriors_doctrine').GetBaseName] [doctrine|E]. #Bold #X This choice cannot be altered, so choose carefully!#!#!"
 pamir.0250.b:0 "South, into Persia and India, where we learned trade and culture."
 pamir.0250.b.tooltip:0 "If you or another ruler manages to restore the Hephthalite Empire later on, you will receive #P bonuses#! related to commerce and culture. #Bold #X This choice cannot be altered, so choose carefully!#!#!"
 pamir.0250.b.tooltip.zunist:0 "If you or another ruler manages to restore the Hephthalite Empire later on, you will receive #P bonuses#! related to commerce and culture, and (if you still follow it) [ROOT.Char.GetFaith.GetName] will also get the [GetFaithDoctrine('rice_zun_hephthalite_culture_doctrine').GetBaseName] [doctrine|E]. #Bold #X This choice cannot be altered, so choose carefully!#!#!"
 pamir.0251.t:0 "The Hephtalite Heartland, Reclaimed"
 pamir.0251.desc.intro:0 "Centuries ago, the Hephthalites struck fear into the hearts of many across Iran and India, earning the moniker of the #bold White Huns#!. Times changed, however, and they splintered into petty rump chiefdoms, some far from their heartland in the Pamirs."
 pamir.0251.desc.northern:0 "\n\nYet times are changing again. The resourceful [hephthalite_homeland_reclaimer.GetTitledFirstName], claiming [hephthalite_homeland_reclaimer.GetHerselfHimself] to inherit the legacy of the White Huns, has reestablished Hephthalite control over the Pamirs. [hephthalite_homeland_reclaimer.GetSheHe|U] has started to look northwards to the steppes, to rebuild Hephathalite power through war and might - the source of their original strength, [hephthalite_homeland_reclaimer.GetSheHe] believes. While some say this is merely the last gasp of the dying Hephthalite state, others who understand the people of these snowy mountains know better - they are worried about a Hephthalite revival."
 pamir.0251.desc.southern:0 "\n\nYet times are changing again. The resourceful [hephthalite_homeland_reclaimer.GetTitledFirstName], claiming [hephthalite_homeland_reclaimer.GetHerselfHimself] to inherit the legacy of the White Huns, has reestablished Hephthalite control over the Pamirs. [hephthalite_homeland_reclaimer.GetSheHe|U] has started to look southwards, to the peoples of Iran and India, to rebuild Hephathalite power through trade, art, and diplomacy - stability and prosperity, as it were. While some say this is merely the last gasp of the dying Hephthalite state, others who understand the people of these snowy mountains know better - they are worried about a Hephthalite revival."
 pamir.0251.desc.conclusion:0 "\n\nAfter all, winter doesn't last forever. Spring comes, snows melt. Snows #italic always#! melt."
 pamir.0251.a:0 "Could this be a new spring for the Hephthalites?"
 pamir.0252.t:0 "The Hephthalite Empire Reborn"
 pamir.0252.desc.intro:0 "They once knew us as the #bold White Huns#!. As raiders. Marauders. Destroyers. But they also once knew us as traders. Artisans. Diplomats. And then, just like that, the great Hephthalite Empire faded away, broken apart, remembered only in folklore and the writings of scholars.\n\nThe memory of our glorious past was not extinguished, however. We survived in remote mountains and valleys as petty rump states. From there, we rebuilt our fortunes, and reclaimed our heartland in the Pamirs. And now?"
 pamir.0252.desc.northern:0 "\n\nThe Hephthalite Empire is reborn, and I have been crowned its Khan. We are no longer faded memories. The world shall tremble beneath the hooves of our cavalry, and once more, people will whisper in awe of the Hephthalites across the world."
 pamir.0252.desc.southern:0 "\n\nThe Hephthalite Empire is reborn, and I have been crowned its Shah. We are no longer faded memories. Through trade, the arts, and the splendor of our cities, and once more, people will speak in awe of the Hephthalites across the world."
 pamir.0252.a:0 "We are reborn from the ashes of our forefathers!"
 pamir.0253.t:0 "The Hephthalite Empire Reborn"
 pamir.0253.desc.intro:0 "Centuries ago, they were called the #bold White Huns#! and feared by many. And then, just like that, the Hephthalite empire disappeared into folklore and the writings of scholars as it collapsed into a mosaic of petty rump states.\n\nHowever, the Hephthalites endured despite increasingly assimilating with local populations. Not too long ago, they reclaimed their heartland in the Pamirs. Now, they’ve taken another step towards reclaiming their former glory."
 pamir.0253.desc.northern:0 "\n\n[hephthalite_emperor.GetTitledFirstName] has crowned [hephthalite_emperor.GetHerselfHimself] Khan of the restored Hephthalite Empire. Hephthalite power and influence is expanding once more, their armies and now it is clear they intend to embrace their legacy as feared warriors."
 pamir.0253.desc.southern:0 "\n\n[hephthalite_emperor.GetTitledFirstName] has crowned [hephthalite_emperor.GetHerselfHimself] Shah of the restored Hephthalite Empire. Over the centuries, the Hephthalites learned to build prosperous cities in the valleys and mountains, and now they intend to lay the foundations for future prosperity through trade and the arts."
 pamir.0253.desc.conclusion:0 "\n\nThose who live in snowy mountains like the Pamirs know that winter doesn’t last forever. Spring has come, and the snows have melted."
 pamir.0253.a:0 "A new spring dawns for the Hephthalites."
