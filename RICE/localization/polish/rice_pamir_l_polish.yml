 pamir.0180.t:0 "Preparing for Tumshiling"
 pamir.0180.desc:0 "Although the Tumshiling Festival is regularly held in the early winter every year, I believe it is time I officially sponsored one of these celebrations at a nearby village. For those who live in the high reaches of the Pamir region, particularly near [gilgit_county.GetNameNoTier], it is an important event to commemorate the legend of the heroic [azur_jamshid.GetTitledFirstName], and how he overthrew the cannibal tyrant [shri_badat.GetTitledFirstName] who once ruled and oppressed the people of [gilgit_county.GetNameNoTier]."
 pamir.0180.a:0 "Let us prepare!"
 pamir.0181.t:0 "Tumshiling Begins"
 pamir.0181.desc:0 "The Tumshiling Festival is almost upon us! Several days before it starts, the meat provisions for winter have been laid to dry. Although the festival celebrates the triumph of [azur_jamshid.GetTitledFirstName] over [shri_badat.GetTitledFirstName] in [gilgit_county.GetNameNoTier], it is also an important ritual to ensure the local villagers have enough food to survive the winter."
 pamir.0181.a:0 "I hope this winter will not be too harsh on us."
 pamir.0182.t:0 "The Great Bonfire"
 pamir.0182.desc:0 "Finally, today - or rather tonight - is the Tumshiling Festival. As soon as the sun sets, many men pour from the village, holding torches and playing music, and throw them into a large bonfire.\n\nAccording to legend, the cruel [shri_badat.GetTitledFirstName] had a heart made of butter, so to defeat him, [azur_jamshid.GetTitledFirstName] and the locals gathered many torches and piled them around the palace [shri_badat.GetTitledFirstName] lived in to destroy his heart. Some say this killed the tyrant, but many others say this merely weakened him, and he hides in one of these valleys, using foul magic to curse the population every now and then, which is why re-enacting this event is necessary."
 pamir.0182.a:0 "Who knows if he is still around?"
 pamir.0183.t:0 "Singing and Celebrations"
 pamir.0183.desc:0 "As we all watch in satisfaction as the great bonfire burn, the villagers begin to sing various songs about the victory of [azur_jamshid.GetTitledFirstName] over [shri_badat.GetTitledFirstName], some of which supposedly date back to that time. For example, there is one song said to have been sung by a villager when he and the other commoners were instructed by [azur_jamshid.GetTitledFirstName] to destroy the palace of [shri_badat.GetTitledFirstName]:\n\n#italic ’My nature is of a hard metal,’ once said Shri Badat.\nBut I, Khoto, the son of the peasant Dem Singh, alone am hardy;\nwith this iron spade I raze to the ground thy kingly house.\nBehold now, although thou art of race accursed, of\nI, Dem Singh’s son, am of hard metal;\nfor with this iron spade I level thy very palace;\nlook out! look out!#!"
 pamir.0183.a:0 "Everyone, enjoy yourselves!"
