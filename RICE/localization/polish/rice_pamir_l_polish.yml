 pamir.0130.t:0 "Preparations"
 pamir.0130.desc:0 "I have started making plans to take a short, more modest local pilgrimage to the hamlet of Yamgan in [badakhshan_county.GetNameNoTier]. In truth, I am not headed to Yamgan itself, but rather to a shrine near it - the shrine that houses the tomb of the famed [nasir_khusraw.GetFullName], the great poet, scholar, and holy man. In Badakhshan and many parts of around the Pamirs, though he was a proselytizer of the Ismaili sect in his lifetime, he is still revered by both Shiite and Sunni Muslims in the region. Many here take the opportunity to visit his shrine, and I aim to do likewise.\n\nI hope that by visiting this great man’s shrine, and emulating his example, I can strengthen my faith and become closer to Allah."
 pamir.0130.a:0 "It will be a good spiritual opportunity for me."
 pamir.0131.t:0 "To Yamgan"
 #pamir.0131.desc:0 "I have finished preparing for my trip to the shrine of [nasir_khusraw.GetFullName]. I bid my household farewell, and begin the journey through the Pamir mountains.\n\nMy destination? Yamgan, in [badakhshan_county.GetNameNoTier].\n\nI hope that by visiting this great man’s shrine, and emulating his example, I can strengthen my faith and become closer to Allah."
 pamir.0131.a:0 "Onwards!"
 pamir.0132.t:0 "Arrival"
 pamir.0132.desc:0 "After a long and somewhat arduous trek, and after passing through the village of Yamgan, I have finally arrived at the site of the shrine. It is a small shrine, to say the least, the size of a modest house at best, yet I feel this somehow fits Nasir Khusraw perfectly - here rests no wealthy and decadent debauchee, but a humble, benevolent servant of Allah.\n\nIt is getting late, however, so I need to rest first; I’ll enter the shrine tomorrow. With that in mind, I make my way up the dirt path to another building, a pilgrim’s lodge which is next to a soup kitchen. There, I shall be no different than any of the other visitors, and my rank, status, wealth, and even the sect of Islam I follow means nothing, for Muslims of all sects have long paid their respects to Nasir Khusraw."
 pamir.0132.a:0 "We are all equal in the eyes of Allah."
 pamir.0133.t:0 "Entering the Shrine"
 pamir.0133.desc:0 "Morning is upon us. Today, I enter Nasir Khusraw’s shrine. First, though, I circumambulate around the shrine many times, saying various prayers.\n\nOnce done, I come inside, and see that there are several rooms, all just as humble-looking as the outside walls. I have heard from some that this building was, supposedly, where Nasir Khusraw lived for many years, writing poetry and such. I also notice there are many cuts and smudges on the wall, evidence of writings that devout pilgrims have scrawled on here over the years.\n\nI finally enter the room which has Nasir Khusraw’s tomb. Once again, it is relatively humble in appearance, yet this strangely fills me with more inspiration and joy. There are only a few other pilgrims here inside, and they mostly ignore me as they pray."
 pamir.0133.a:0 "I find an empty spot in the room."
 pamir.0134.t:0 "Prayer"
 pamir.0134.desc:0 "Before I begin praying, I look around the room again, taking in the experience. Though its appearance is humble, that does not mean it is unpleasant or bland; it is still nicely decorated, and I spot several holy objects. There is an incense burner and lamp on the shrine, for example, and more prominently, a copy of the Quran said to have been written by Nasir Khusraw himself.\n\nI refocus and remind myself I have not come here to admire the architecture, but to worship Allah and reflect on the holy life and deeds of Nasir Khusraw. I close my eyes for a moment, before I begin saying prayers."
 pamir.0134.a:0 "Praise be to Allah, the most merciful, the most benevolent…."
 pamir.0135.t:0 "Leaving a Mark"
 pamir.0135.desc:0 "Before I leave the shrine, there is one last thing I can do. It is custom here for pilgrims like me to leave behind some writing on the walls. Some deride this as graffiti of a sacred place, but many see it as a way to commemorate their visit, honor Allah and Nasir Khusraw, and, in a way, seek out one last blessing. Over the years, there have been several typical kinds of writings scrawled on the wall. If I wish to write anything on these walls, now would be the time, so I quietly make my way over to a corner of the building I find appealing, and prepare to write…."
 pamir.0135.a:0 "A copy of one of the beautiful poems Nasir Khusraw wrote."
 pamir.0135.b:0 "My own poem praising Allah, and hoping for the triumph of good."
 pamir.0135.c:0 "Prayers and guidance about worldly matters that worry me."
 pamir.0135.d:0 "Prayers for my relatives and friends, especially the deceased."
 pamir.0135.e:0 "Nothing. This is pointless. I should pray more instead of this."
 pamir.0135.message:0 "Nasir Khusraw has inspired you spiritually!"
 pamir.0136.t:0 "Charity?"
 pamir.0136.desc:0 "I emerge from the shrine, with my body invigorated and my mind buzzing with inspiration and joy. Now, I start preparing to go home.\n\nHowever, I remember how it is customary that when wealthy or powerful patrons visit the shrine of Nasir Khusraw, they give alms and share food with other pilgrims (especially those less fortunate than them) in honor of their visit before they leave. As a [ROOT.Char.GetTitleAsNameNoTooltip], perhaps I should take this opportunity to provide charity before I depart from here."
 pamir.0136.a:0 "I will do the obligatory amount of alms and sharing."
 pamir.0136.b:0 "Yes! I will donate as much as I can to everyone here."
 pamir.0136.c:0 "Why should I? I’ve already done enough charity."
 pamir.0137.t:0 "Returning Home"
 pamir.0137.desc:0 "After some more time trekking through the rugged wilderness of the Pamirs, it is time to return from my pilgrimage to the shrine and tomb of [nasir_khusraw.GetFullName]. I learned and experienced so much, and will certainly not forget this experience anytime soon."
 pamir.0137.a:0 "Such is the will of Allah! It was well worth it."
