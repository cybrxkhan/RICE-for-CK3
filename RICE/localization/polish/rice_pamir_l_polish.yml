 RICE_pamir_expand_nasir_khusraws_shrine:0 "Expand Nasir Khusraw's Shrine"
 RICE_pamir_expand_nasir_khusraws_shrine_tooltip:0 "You will provide the funds to enlarge [nasir_khusraw_s|E] currently humble resting place"
 RICE_pamir_expand_nasir_khusraws_shrine_effect_tooltip:0 "#V Muslims#! living in or near #V Badakhshan#! can now [go_on_a_pilgrimage_to_nasir_khusraws_shrine|E]"
 RICE_pamir_expand_nasir_khusraws_shrine_desc:0 "The late [nasir_khusraw|E] is still revered by Muslims of all sects in the region, and pilgrims are starting to flock to his burial site. We should build a proper shrine to honor this holy man's memory, along with some infrastructure to support the pilgrims who come here."
 RICE_pamir_expand_nasir_khusraws_shrine_confirm:0 "Let the work begin!"
 RICE_pamir_expand_nasir_khusraws_shrine_context_tooltip:0 "#emphasis Historical Context:#! Following his death, Nasir Khusraw was buried in Yamgan in Badakhshan, where a shrine was eventually erected. Although Nasir Khusraw was Ismaili, his shrine is a popular pilgrimage site for both Shiite and Sunni pilgrims in the region."
 RICE_pamir_nasir_khusraw_passed_away:0 "[nasir_khusraw|E] has passed away"
 RICE_pamir_go_on_nasir_khusraw_pilgrimage:0 "Go on a Pilgrimage to Nasir Khusraw's Shrine"
 RICE_pamir_go_on_nasir_khusraw_pilgrimage_tooltip:0 "You [go_on_a_pilgrimage_to_nasir_khusraws_shrine|E]"
 RICE_pamir_go_on_nasir_khusraw_pilgrimage_effect_tooltip:0 "You will travel to Badakhshan, as part of the [pilgrimage_to_nasir_khusraws_shrine|E]."
 RICE_pamir_go_on_nasir_khusraw_pilgrimage_desc:0 "During his lifetime, [nasir_khusraw|E] inspired many as an erudite and brilliant, yet humble and thoughtful holy man, who brought the light of Islam to Badakhshan. Perhaps visiting his shrine will inspire me spiritually."
 RICE_pamir_go_on_nasir_khusraw_pilgrimage_confirm:0 "Make preparations!"
 RICE_pamir_go_on_nasir_khusraw_pilgrimage_context_tooltip:0 "#emphasis Historical Context:#! After he passed away, Nasir Khusraw's tomb, located in Yamgan in Badakhshan, became a local pilgrimage site for both Shia and Sunni Muslims alike."
 RICE_pamir_nasir_khusraw_pilgrimage_distance_req:0 "Your [capital|E] is close to the [county|E] of #V Badakhshan#!"
 RICE_pamir_in_jerm_req:0 "Your [camp|E] is in [GetTitleByKey('b_jerm').GetNameNoTier]"
 RICE_pamir_in_zamindawar_req:0 "Your [camp|E] is in [GetTitleByKey('b_zamindawar').GetNameNoTier]"
 RICE_pamir_in_kabul_req:0 "Your [camp|E] is in [GetTitleByKey('b_kabul').GetNameNoTier]"
 RICE_pamir_comission_nasir_khusraw_work:0 "Commission a Work from Nasir Khusraw"
 RICE_pamir_comission_nasir_khusraw_work_tooltip:0 "You will request for [nasir_khusraw_s|E] aid concerning some philosophical and spiritual questions you have."
 RICE_pamir_comission_nasir_khusraw_work_effect_tooltip:0 "You will request for [nasir_khusraw|E] to compose a text answering questions about the relationship between philosophy and spirituality."
 RICE_pamir_comission_nasir_khusraw_work_desc:0 "I have come across a poem written by an obscure scholar named Abu al-Haytham al-Jurjani, which poses a series of challenging philosophical and religious questions. It confuses yet intrigues me. Perhaps the famed holy man Nasir Khusraw can enlighten me and help me find the answers to these questions."
 RICE_pamir_comission_nasir_khusraw_work_confirm:0 "What are the answers to these questions I have?"
 RICE_pamir_comission_nasir_khusraw_work_context_tooltip:0 "#emphasis Historical Context:#! Though not as well known as his earlier writings, The Reconciliation of Philosophy and Religion (#italic Jami al-Hikmatayn#!), was Nasir Khusraw's final work which was sponsored by the Emir of Badakhshan, Ali ibn Asad, who was himself a very intellectual man."
 RICE_pamir_nasir_khusraw_passed_away_req:0 "[nasir_khusraw|E] has passed away"
 RICE_pamir_nasir_khusraw_at_court_req:0 "[nasir_khusraw|E] is currently at your [court|E]"
 RICE_pamir_attend_chawmos_festival:0 "Attend the Chawmos Festival"
 RICE_pamir_attend_chawmos_festival_tooltip:0 "You will celebrate the Chawmos Festival."
 RICE_pamir_attend_chawmos_festival_effect_tooltip:0 "You celebrate the Chawmos Festival"
 RICE_pamir_attend_chawmos_festival_desc:0 "The winter solstice is almost upon us! It is the most important celebration of our religion, with rituals that reaffirm our roles in our communities, and re-establishes the realms of purity and impurity."
 RICE_pamir_attend_chawmos_festival_confirm:0 "Let us make preparations!"
 RICE_pamir_attend_chawmos_festival_context_tooltip:0 "#emphasis Historical Context:#! Among the pagan Kalash, Chawmos is the most important festival of the year. Calling it a festival, in fact, does not do its role justice as the largest event of the Kalash calendar, and one which has much ritual significance."
 RICE_decision_chawmos_month_requirement:0 "You need to start preparations between September and November"
 RICE_pamir_sacrifice_goats:0 "Sacrifice Goats to the Gods"
 RICE_pamir_sacrifice_goats_tooltip:0 "You will sacrifice goats to the heavens"
 RICE_pamir_sacrifice_goats_effect_tooltip:0 "You sacrifice a goat to your chosen deity or aspect of a deity"
 RICE_pamir_goat_sacrifice_costs_tooltip:0 "Potential boons depend on how grand the sacrifice is #weak (Minimum cost: @gold_icon! 50)#!"
 RICE_pamir_sacrifice_goats_desc:0 "We seek the blessings of the gods, and the way to do so is through sacrificing our most sacred and pure animal, the goats."
 RICE_pamir_sacrifice_goats_confirm:0 "Bring me those goats!"
 RICE_pamir_sacrifice_goats_context_tooltip:0 "#emphasis Historical Context:#! For certain pagan and formerly pagan peoples of Afghanistan and northern Pakistan, such as the Kalash, goats are considered sacred, and are thus believed to be fitting animals to sacrifice to the gods."
 RICE_pamir_restore_the_idol_of_zun:0 "Restore the Idol of Zun in Zamindawar"
 RICE_pamir_restore_the_idol_of_zun_tooltip:0 "You will [restore_the_idol_of_zun|E] in Zamindawar"
 RICE_pamir_restore_the_idol_of_zun_desc:0 "The [idol_of_zun|E] once stood proudly in Zamindawar as a symbol of the Justice-Giver's divine authority - let us recreate it!"
 RICE_pamir_restore_the_idol_of_zun_confirm:0 "Send for the artisans!"
 RICE_pamir_restore_the_idol_of_zun_context_tooltip:0 "#emphasis Historical Context:#! Several contemporary sources, like the Buddhist monk and pilgrim Xuanzang in the 7th century, and the Muslim historian Al-Baladhuri in the 9th century, describe a golden idol statue of Zun (or Zhun, Zhuna, Suna) in a popular shrine on Mount Zhunagir in Zamindawar that was sponsored by the Zunbil state. According to Al-Baladhuri, when the Arab commander 'Abd al-Rahman bin Samurah raided the Zunbils in 653-654 CE, he reported broke the idol's hand and plucked out its ruby eyes, to prove to the locals of the powerlessness of their deity."
 RICE_pamir_conciliate_kafir_tribes:0 "Conciliate Kafir Tribes"
 RICE_pamir_conciliate_kafir_tribes_tooltip:0 "You make entreaties to the Kafir Tribes"
 RICE_pamir_conciliate_kafir_tribes_effect_tooltip:0 "The #V Land of the Kafirs#! [county_modifier|E] will be removed from one of your [counties|E], and the #V Concessions to the Kafirs#! [county_modifier|E] will be temporary added to the [county|E] you chose"
 RICE_pamir_conciliate_kafir_tribes_desc:0 "The tribespeople known as Kafirs to the Muslims have been a thorn on the side to settled peoples for generations. As a powerful and respected [ruler|E] following a similar [religion|E], perhaps I can negotiate an agreement with the ones living in my territory."
 RICE_pamir_conciliate_kafir_tribes_confirm:0 "Shall we start negotiations?"
 RICE_pamir_conciliate_kafir_tribes_context_tooltip:0 "#emphasis Historical Context:#! For centuries, the so-called "Kafirs" of the Pamir and Hindu Kush resisted incursions by followers of organized religions, from Muslims to Buddhists and Hindus. The Kafirs even launched many raids from their territories well into the Victorian Era."
 RICE_pamir_reclaim_mount_aruna:0 "Reclaim Mount Aruna for Zun"
 RICE_pamir_reclaim_mount_aruna_tooltip:0 "You restore Zun's rightful place on Aruna"
 RICE_pamir_reclaim_mount_aruna_desc:0 "Long ago, a little north of Kabul, Mount Aruna housed another grand [idol_of_zun|E], before we were chased out by Brahmanist followers of Surya. Now, it is time to [restore_the_idol_of_zun|E] here, so that Zun may be honored here once more!"
 RICE_pamir_reclaim_mount_aruna_confirm:0 "Call for artisans and priests!"
 RICE_pamir_reclaim_mount_aruna_context_tooltip:0 "#emphasis Historical Context:#! Chinese sources mention the existence of a Mount Aruna near Kabul; according to a legend relayed by the famed Buddhist pilgrim Xuanzang, the deities Zun and Surya clashed over who could dwell on it, and in the end Zun had to move south to Zabulistan. The story could be a mythologized account of historical events: either followers of Zun tried to encroach on a mountain controlled by Surya worshippers, or (more likely) it was originally occupied by Zunists who were dispelled by Surya worshipping newcomers."
 RICE_pamir_zun_restored_req:0 "The [idol_of_zun|E] has been restored in Zamindawar"
 RICE_pamir_zun_restored_aruna_req:0 "The [idol_of_zun|E] has been restored on Mount Aruna"
 RICE_pamir_offer_riches_to_zun:0 "Offer Riches to the Idol of Zun"
 RICE_pamir_offer_riches_to_zun_tooltip:0 "You collect treasures and luxuries to present to the [idol_of_zun|E]"
 RICE_pamir_offer_riches_to_zun_desc:0 "It is our righteous custom to give tribute to Zun in the form of our worldly wealth, and there is no better way to please Zun than providing these gifts before His idol."
 RICE_pamir_offer_riches_to_zun_effect_tooltip:0 "[piety|E] and [prestige|E] earned is random, but influenced by how much wealth is offered #weak (Minimum cost: @gold_icon! 100)#!"
 RICE_pamir_offer_riches_to_zun_confirm:0 "I will visit the Idol of Zun"
 RICE_pamir_offer_riches_to_zun_context_tooltip:0 "#emphasis Historical Context:#! Several Chinese sources make note of the immense amount of gold and silver found at sanctuaries to Zun. For example, the #italic Book of Sui#! mentions that the shrine to Zun in Mount Congling (likely Mount Aruna near Kabul) was roofed with gold and silver plates and had silver floors. Xuanzang also mentions that many domestic animals like sheep and horses were offered to Zun."
 RICE_pamir_zun_offer_riches_region_req:0 "[realm_capital|E] is close to or near the Zunist heartland in Afghanistan"
 RICE_pamir_hold_tumshiling_festival:0 "Sponsor the Tumshiling Festival"
 RICE_pamir_hold_tumshiling_festival_tooltip:0 "You gather locals together to celebrate the defeat of Shri Badat"
 RICE_pamir_hold_tumshiling_festival_desc:0 "Long ago, the cannibal king of Gilgit, Shri Badat, was vanquished by the heroic fairy prince [azur_jamshid|E]. Let us remember this great event with the Tumshiling Festival!"
 RICE_pamir_hold_tumshiling_festival_effect_tooltip:0 "You sponsor a local Tumshiling celebration"
 RICE_pamir_hold_tumshiling_festival_confirm:0 "Let's get started!"
 RICE_pamir_hold_tumshiling_festival_context_tooltip:0 "#emphasis Historical Context:#! According to legend, Gilgit was once ruled by a cannibal tyrant, the Buddhist Shri Badat, until he was defeated by his daughter Nur Bakht and her lover and husband, a fairy prince from Persia named Azur Jamshid. Locals celebrate this event yearly with a festival known as Tumshiling (or Nasalo). The story is likely a myth, given the prevalence of similar celebrations across the Himalayas that are based on legends with an also similar narrative, one which may ultimately be derived from (ironically) the Buddhist Jakata tales."
 RICE_decision_tumshiling_month_requirement:0 "Month must be between October and December"
 RICE_pamir_raze_shri_badats_palace:0 "Raze Shri Badat's Palace"
 RICE_pamir_raze_shri_badats_palace_tooltip:0 "Good riddance!"
 RICE_pamir_raze_shri_badats_palace_desc:0 "The cannibal Shri Badat is no more, having been killed justly by his oppressed subjects, led by the fairy prince [azur_jamshid|E], but his grand palace, a monument to his cruelty, still remains. To repudiate the memory of this tyrant and his heinous deeds, I should give the order for this palace to be destroyed."
 RICE_pamir_raze_shri_badats_palace_effect_tooltip:0 "If or once [azur_jamshid|E] has passed away, [rulers|E] in [duchies|E] of Pamir and Shigari, or the [county|E] of Chitral, can take a [decision|E] to #V Sponsor the Tumshiling Festival#!"
 RICE_pamir_raze_shri_badats_palace_confirm:0 "Demolish it!"
 RICE_pamir_raze_shri_badats_palace_context_tooltip:0 "#emphasis Historical Context:#! According to legend, after Azur Jamshid helped the locals in Gilgit overthrow and kill Shri Badat and was proclaimed their new king, he ordered the tyrant's palace to be leveled to the ground."
 RICE_pamir_refurbish_dokhtar_i_noshirwan:0 "Refurbish the Mural of Dokhtar-i Noshirwan"
 RICE_pamir_refurbish_dokhtar_i_noshirwan_tooltip:0 "This representation of Zun could use some refurbishment"
 RICE_pamir_refurbish_dokhtar_i_noshirwan_desc:0 "At the site of Dokhtar-i Noshirwan, not too far from Bamiyan, there is an old rock-cut complex containing a mural depicting our great god Zun. As it has fallen into disrepair, we should take steps to restore it to its former glory."
 RICE_pamir_refurbish_dokhtar_i_noshirwan_confirm:0 "Find some artisans for the job!"
 RICE_pamir_refurbish_dokhtar_i_noshirwan_context_tooltip:0 "#emphasis Historical Context:#! Dokhtar-i Noshirwan (also known as Nigar) is an archaeological site dating to the early 8th century which contains one of the largest pre-Islamic murals in Afghanistan. The mural contains visual elements suggesting a mix of Sogdian, Hunnic/Hephthalite, and southern Afghan influences. The mural may have possibly made by Sogdian artists at behest of a local Turkish or indigenous, and might be a depiction of a Bactrian variety of the deity Wakhsh, or Oxus, who was popular in the Eastern Iranian world and may have been connected or syncretized with Zun as Oxus-Zun - all of this, however, is highly speculative."
 RICE_pamir_renovate_shri_badats_palace:0 "Renovate Shri Badat's Palace"
 RICE_pamir_renovate_shri_badats_palace_tooltip:0 "To be fair, he had some good points...."
 RICE_pamir_renovate_shri_badats_palace_desc:0 "The cannibal Shri Badat is no more, yet his palace, a monument to his cruelty, still remains. Something about that building and his dark deeds inspires me, and there are whispers his rageful spirit still lives on. I know deep in my heart what I must do: to finish what he started!"
 RICE_pamir_renovate_shri_badats_palace_effect_tooltip:0 "#N Doing this will make it impossible for you or anyone else to take the [decision|E] to #Bold Sponsor the Tumshiling Festival#! in the future!#!"
 RICE_pamir_renovate_shri_badats_palace_effect_special_tooltip:0 "As Azur Jamshid, you were supposed to save Gilgit. You were supposed to save its people. But now... Shri Badat might win in the end."
 RICE_pamir_renovate_shri_badats_palace_confirm:0 "Everyone will fear me!"
 RICE_pamir_renovate_shri_badats_palace_context_tooltip:0 "$RICE_pamir_raze_shri_badats_palace_context_tooltip$"
 RICE_pamir_investigate_bibi_fatima:0 "Investigate Bibi Fatima"
 RICE_pamir_investigate_bibi_fatima_tooltip:0 "I have heard some interesting rumors...."
 RICE_pamir_investigate_bibi_fatima_desc:0 "I have heard that Islamic travelers arriving in the Pamir region often visit a hot springs which they have dubbed the "Bibi Fatima" hot springs. I would like to send some officials to investigate the springs, and perhaps invest some funds to build basic infrastructure there."
 RICE_pamir_investigate_bibi_fatima_effect_tooltip:0 "[rulers|E] with territory in the [duchies|E] of [badakhshan_duchy.GetNameNoTier] and [pamir_duchy.GetNameNoTier] can take the [decision|E] to #Bold Visit the Bibi Fatima Hot Springs#!"
 RICE_pamir_investigate_bibi_fatima_confirm:0 "What makes it so unique?"
 RICE_pamir_investigate_bibi_fatima_context_tooltip:0 "$RICE_pamir_visit_bibi_fatima_context_tooltip$"
 RICE_pamir_investigate_bibi_fatima_islam_req:0 "Islam has been founded"
 RICE_pamir_investigate_prophet_passed_away_req:0 "The Prophet Muhammad has passed away"
 RICE_pamir_investigate_bibi_fatima_date_req:0 "The year is 650 CE or later"
 RICE_pamir_restore_hephthalite_empire:0 "Restore the Hephthalite Empire"
 RICE_pamir_restore_hephthalite_empire_tooltip:0 "The White Huns will rise once more!"
 RICE_pamir_restore_hephthalite_empire_desc:0 "Centuries ago, the Hephthalite Empire struck fear into the hearts of the peoples of Persia and India. Yet our ancestors were not mindless brutes - they were also thinkers and artists who created beautiful monuments, and diplomats and traders who had relations with China and Rome. It is time we not only honor their legacy, but rebuild their great empire!"
 RICE_pamir_restore_hephthalite_empire_confirm:0 "Let's get down to business to restore the Huns!"
 RICE_pamir_restore_hephthalite_empire_context_tooltip:0 "#emphasis Historical Context:#! The Hephthalites, sometimes called the White Huns, were a major wave of "Hunnic" tribal invaders into Persia and India in the 4th and 5th centuries. Their relationship with "Hunnic" groups like the Kidarites and Xionites, the ethnic differences between these groups (if any), and where they came from, is still debated in academic circles - there are too many theories to be listed here, but suffice to say, Iranian and Turkic influence in their origins is likely, and it is possible that the Pamirs are their homeland. A Persian and Turkic alliance defeated them in c. 560 CE and the Hephthalite Empire split into many petty chiefdoms. Prominent among these Hephthalite rump states were the Turkshahis and their cousins, the Zunbils."
 RICE_pamir_reclaim_hephthalite_homeland:0 "Reclaim Hephthalite Heartland"
 RICE_pamir_reclaim_hephthalite_homeland_tooltip:0 "$RICE_pamir_restore_hephthalite_empire_tooltip$"
 RICE_pamir_reclaim_hephthalite_homeland_desc:0 "The once mighty Hephthalites are scattered like the wind, reduced to rump states in the hinterlands between India and Persia. To reclaim our imperial glory, we need to reestablish our presence in the old core of the Hephthalite Empire: the impenetrable, indomitable Pamir mountains!"
 RICE_pamir_reclaim_hephthalite_homeland_confirm:0 "Spring will come again for the Hephthalites."
 RICE_pamir_reclaim_hephthalite_homeland_context_tooltip:0 "$RICE_pamir_restore_hephthalite_empire_context_tooltip$"
 RICE_pamir_restore_hephthalite_restored_culture_conversion:0 "Every county in the newly reestablished #bold $k_hephthalite_restored$#!"
 RICE_pamir_reclaim_hephthalite_homeland_effect_tooltip_1:0 "Unlocks the [decision|E] to #Bold $RICE_pamir_restore_hephthalite_empire$#!"
 
