 pamir.0013.t:0 "The Fairy Prince's Tale"
 pamir.0013.desc:0 "[gilgit_county.GetNameNoTier] is a land of great beauty and abundance, but for many years, it was tarnished by the excessive cruelties of [shri_badat.GetTitledFirstName], known as #italic Adam Khor#!, the Man-Eater. I was but one of many adventurers from Iran, who sought to escape his past and seek refuge from our Arab overlords; in the end, I arrived at the right place and the right time, for who can resist the tide of destiny? Somehow, now, I sit on the throne of [gilgit_county.GetNameNoTier], having been proclaimed its new ruler."
 pamir.0013.a:0 "How did I get involved in all this?"
 pamir.0014.t:0 "The Fairy Prince's Tale"
 pamir.0014.desc:0 "When I first arrived in [gilgit_county.GetNameNoTier], I tried to live as a humble laborer, a far cry from my noble origins. My past was my past; here, I would live a new, and simple life. But fate has its ways.\n\n[nur_bakht.GetTitledFirstName], the daughter of [shri_badat.GetTitledFirstName], fell in love with me, and I returned her affections. Unlike her father, she is pure of heart. The people eventually learned of my origins (and some even believe that I am a fairy prince from the sky on account!) and pleaded with me to deliver them from the oppression of [shri_badat.GetTitledFirstName]. Even his own minister, [jataylotu.GetTitledFirstName], approached me!"
 pamir.0014.a:0 "In the end, I listened to their pleas for salvation."
 pamir.0015.t:0 "The Fairy Prince's Tale"
 pamir.0015.desc:0 "Though I was reluctant to play the hero, we all worked together to kill [shri_badat.GetTitledFirstName] and end his reign of tyranny once and for all. Some superstitious peasants believe their former king has witch-like powers, and is alive and in hiding, but for now, a new day dawns on [gilgit_county.GetNameNoTier]. Alas, it suffered greatly from its previous ruler, and its infrastructure and economy in shambles. I confess this is a land and peoples I have much to learn about; after the initial euphoria wears off, I must earn the people’s trust so we can work together to restore [gilgit_county.GetNameNoTier] to its former glory."
 pamir.0015.a:0 "I learned many things in Iran, and will stick to the teachings of my ancestors."
 pamir.0015.b:0 "I’ll adopt the kind of Buddhism that was followed by previous rulers of this land."
 pamir.0015.c:0 "I’ll adapt to the commoners' beliefs here, and adhere to their worship of many deities."
 pamir.0015.d:0 "I seek to understand this new faith, Islam - perhaps it will provide us answers!"
 pamir.0016.t:0 "Scion of the Fairy Prince"
 pamir.0016.desc:0 "Generations ago, my ancestor [azur_jamshid.GetTitledFirstName] vanquished the cruel, cannibal king [shri_badat.GetTitledFirstName] and established a new ruling dynasty here in [gilgit_county.GetNameNoTier]. People still esteem my ancestor greatly, as celebrations are regularly held to commemorate his overthrow of the tyrant. Times are changing, however, with the coming of powerful Turkic nomads from west of the Pamir and Hindu Kush mountains, such as the Seljuks or the Ghaznavids. We must tread carefully if we are to survive."
 pamir.0016.a:0 "Upholding my ancestors’ traditions will be what gives us strength!"
 pamir.0016.b:0 "I should adopt the beliefs of the peasants, to become closer to them."
 pamir.0016.c:0 "It’s best we adapt and understand Islam, as the new and rising faith."
 pamir.0017.t:0 "The Last of the Zunbils"
 pamir.0017.desc:0 "In the face of Muslim incursions into Zabulistan for over two centuries, the Zunbils remained independent, uniting once squabbling tribes - from Hephthalites to Turks, Iranians, and more - to staunchly resist... until recently. The Zunbils met their match in the formidable warlord [saffarid.GetTitledFirstName].\n\nAfter their defeat, some Zunbils, like [RICE_zunbil_cousin.GetFirstName], agreed to serve [saffarid.GetFirstName]. Others, like [RICE_last_zunbil.GetFirstName], son of the last Zunbil ruler, still trusted in the old [RICE_last_zunbil.GetFaith.GetAdjective] ways, defied Saffarid, authority, and were imprisoned.\n\nThere are rumors [RICE_last_zunbil.GetFirstName] escaped captivity, raising a large force in the Zunbils' homelands to maintain nominal independence. There are also rumors [RICE_zunbil_cousin.GetFirstName] is biding his time, preparing to revolt now that the Saffarids are entangled in conflict with the Tahirids. There is no question the land will see war once more.\n\nIn the end, one can only wonder who made the graver mistake: [RICE_zunbil_cousin.GetFirstName] for siding with those who seek to conquer the Zunbils, or [RICE_last_zunbil.GetFirstName] for futilely resisting the inevitable. Could this be the closing chapter of the great Zunbils, the final remnants of the old White Huns?"
 pamir.0017.a:0 "I've chosen my side. The Zunbils' fate will soon be determined!"
 #pamir.0017.b:0 "I admit, I admire my cousin’s tenacity…. If only I were like him…."
 pamir.0017.info:0 "\n#emphasis Historical Context:#! The Saffarids' various attempts to pacify the lands once dominated by the Zunbils in the mid-9th century were met with heavy resistance. A scion of the Zunbil family who had been made governor of al-Rukhhaj (Kandahar) under the Saffarids rebelled in 867 CE, for example. A couple years later, in 869, the last Zunbil, named Firuz ibn Kabk in Arab sources, escaped Saffarid captivity and rallied followers to fight the Muslims.\n\nThe Zunbil Dynasty came to an end in 870 CE when Firuz was defeated by a Saffarid force."
 pamir.0017.firuz.tooltip:0 "#bold Firuz's [RICE_aspiration|E]: Assert Zunbil Independence#!$RICE_pamir_aspiration_zunbil_desc$\n"
 pamir.0018.t:0 "$RICE_historical_aspiration_fulfilled_title$"
 pamir.0018.desc:0 "I admit. I didn't think I'd get this far. When I began our resistance against the Saffarids, my main goal was simply to secure our position against their fearsome armies, and the armies of others who sought to destroy us.\n\nYet here we are. The Zunbil kingdom, restored. Our foes, humbled. Zun, triumphant.\n\nThe journey ahead will be challenging. We are a land of many different origins and backgrounds, a legacy of ancient cultures and dynasties long gone. However, we have successfully reestablished our realm, and laid the foundations for a prosperous future. From these rugged mountains and fertile valleys, we will build a great civilization once more."
 pamir.0018.a:0 "Praise the Sun, the Justice-Giver!"
