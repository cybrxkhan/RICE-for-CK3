 pamir.0115.t:0 "The Fairy Prince Returns to the Skies"
 pamir.0115.desc:0 "[azur_jamshid.GetTitledFirstName], the fairy prince and savior of [gilgit_county.GetNameNoTier], is no more, as he has recently passed away. Years ago, he led the people of [gilgit_county.GetNameNoTier] to a better and brighter future when they overthrew and killed the cannibal tyrant, king [shri_badat.GetTitledFirstName]. However, though he is no longer here, it is likely the locals will continue celebrating his legacy for generations to come."
 pamir.0115.a:0 "Interesting…."
 pamir.0115.tooltip:0 "With the passing of [azur_jamshid|E], if or once the [county_modifier|E] [GetModifier('RICE_pamir_shri_badats_palace').GetNameWithTooltip] has been removed via the [decision|E] to #V Raze Shri Badat’s Palace#! as well, [rulers|E] in the [duchies|E] of #V Pamir#! and #V Ladakh#! can take a [decision|E] to #V Sponsor the Tumshiling Festival#!."
 pamir.0115.tooltip.evil_azur_jamshid:0 "Although [azur_jamshid|E] has passed away, he betrayed the people he initially saved by continuing the legacy of the cruelhri Badat remains. He turned into a tyrant himself and renovated the previous tyrant’s palace, and he will be remembered negatively for generations to come. Thus, [rulers|E] in the [duchies|E] of #V Pamir#! and #V Ladakh#! will never have access to the [decision|E] to #V Sponsor the Tumshiling Festival#! as they normally would."
 pamir.0115.tooltip.evil_not_azur_jamshid:0 "Although [azur_jamshid|E] has passed away and he may be remembered in local folklore, the legacy of the cruel Shri Badat continues. Not only is his palace still standing, but it has been renovated, and the locals live in fear. Thus, [rulers|E] in the [duchies|E] of #V Pamir#! and #V Ladakh#! will never have access to the [decision|E] to #V Sponsor the Tumshiling Festival#! as they normally would."
 pamir.0115.desc.evil_azur_jamshid:0 "[azur_jamshid.GetTitledFirstName], the fairy prince and savior of [gilgit_county.GetNameNoTier], is no more. Years ago, he led the people of [gilgit_county.GetNameNoTier] to a better and brighter future when they overthrew and killed the cannibal tyrant, king [shri_badat.GetTitledFirstName]. However, he embraced the darkness in his heart, and began to emulate the man he defeated, transforming into a feared and loathed oppressor himself. Who knows what led him down this dark path?\n\nNow, with his death, perhaps the people of [gilgit_county.GetNameNoTier] will gain some reprieve. Perhaps they will not. Either way, he will not be remembered fondly in the region's folklore."
 pamir.0115.desc.evil_not_azur_jamshid:0 "[azur_jamshid.GetTitledFirstName], the fairy prince and savior of [gilgit_county.GetNameNoTier], is no more, as he has recently passed away. Years ago, he led the people of [gilgit_county.GetNameNoTier] to a better and brighter future when they overthrew and killed the cannibal tyrant, king [shri_badat.GetTitledFirstName]. Unfortunately, a new tyrant arose before [azur_jamshid.GetFirstName] could complete his task of healing the land, and this tyrant continued the terrible legacy of [shri_badat.GetTitledFirstName]. Though [azur_jamshid.GetTitledFirstName] may be remembered fondly, he will likely fade from the locals' memories."
