 pamir.0005.t:0 "The Fate of the Pamirs"
 pamir.0005.desc:0 "With the Abbasid Caliphate in decline, the Pamirs are a mess of local warlords who seek to exploit the wealth found here, particularly lapis lazuli, a lucrative product from the mines of Sar-i Sang. Though the Samanids nominally govern these highlands, their authority is contested by their powerful vassals, the Banijurids, as well as petty chieftains who have ruled here since the Hepthalite era."
 pamir.0005.a:0 "My story does not lie with any of these warlords."
 pamir.0005.b:0 "Our story is with the Banijurids..."
 pamir.0005.c:0 "Our story is with the Puteshan Kings..."
 pamir.0005.d:0 "Our story is with the chiefs of Wakhan..."
 pamir.0005.e:0 "Our story is with the chiefs of Shughnan..."
 pamir.0005.f:0 "Our story is with the chiefs of Karran..."
 pamir.0005.g:0 "Our story is with the fairy prince, Azur Jamshid..."
 pamir.0005.tooltip.no:0 "You will continue playing as [THIS.Char.GetTitledFirstNameNoTooltip]. However, note that the [counties|E] in the [duchy|E] of [badakhshan_duchy.GetNameNoTier] will still split between various petty chieftains who are either Buddhist or pagan."
 pamir.0005.tooltip:0 "The [counties|E] of the [duchy|E] [badakhshan_duchy.GetNameNoTier] have been split between various petty chieftains who are either Buddhist or pagan. If you choose to play as one of them, can you survive in these rugged mountains against the odds?"
 pamir.0005.tooltip.banijurid:0 "You will choose to play as the Banijurids, who now own their historical territories west of the Pamirs."
 pamir.0005.tooltip.azur_jamshid:0 "You will choose to play as [azur_jamshid.GetTitledFirstName], the legendary fairy price and savior of Gilgit."
 pamir.0005.info.banijurid:0 "\n#emphasis Historical Context:#! The Banijurids were an Iranian dynasty that ruled Balkh from 847 CE to 948 CE as vassals of the Samanids, and also had their capital in Hulbuk (or Khuttal). They may have wielded a degree of power within the Samanid realm as they apparently paid no taxes to the Samanids and minted their own coins.\n\nThe Banijurids' good fortune did not last, as they supported a rebellion against the Samanids in 948 which resulted in their downfall. Oddly, however, they appear to have survived into the early 11th century under the Ghaznavids."
 pamir.0005.info.puteshan:0 "\n#emphasis Historical Context:#! "Puteshan" was the name of Badakhshan as transliterated by the 8th century Korean monk and pilgrim Hyecho in his account of his travels. He notes that they were devout Buddhists but under the dominion of the Arabs."
 pamir.0005.info.wakhan:0 "\n#emphasis Historical Context:#! According to the 8th century Korean monk and pilgrim Hyecho, Wakhan was - at the time of his travels - a weak Buddhist kingdom under the dominion of the Arabs."
 pamir.0005.info.shughnan:0 "\n#emphasis Historical Context:#! In his account of his travels, the 8th century Korean monk and pilgrim Hyecho mentions that Shughnan, or Shighnan, was divided into nine small kingdoms, represented in RICE as the chiefs of Shughnan and Karran.\n\nHyecho also states, curiously, that Buddhism was unknown in Shughan at this time, perhaps hinting that they practiced various indigenous faiths."
 pamir.0005.info.azur_jamshid:0 "\n#emphasis Historical Context:#! According to legend, the medieval and early modern rulers of Gilgit descended from a Persian fairy prince named Azur Jamshid. He killed a tyrannical cannibal king named Shri Badat with the help of the tyrant's daughter, Nur Bakht. After ruling as the new king for some years, he abdicated in favor of his wife, who later abdicated in favor of their son, Garg.\n\nLater on, their descendants would change their family name from Kayani to Trakhan and various branches of the family went on to rule some of the nearby valleys as well."
