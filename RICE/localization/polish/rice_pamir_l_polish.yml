 RICE_pamir_chailaksambaik:0 "Chailaksambaik"
 RICE_pamir_chailaksambaik_desc:0 "This child recently completed the Chailaksambaik ritual, a step towards welcoming them into the community as an adult."
 RICE_pamir_butsambaik:0 "Butsambaik"
 RICE_pamir_butsambaik_desc:0 "This child recently completed the Butsambaik ritual, a step towards welcoming them into the community as an adult."
 RICE_pamir_chawmos_fox_good:0 "Fox Found Going Uphill"
 RICE_pamir_chawmos_fox_good_desc:0 "During a recent Chawmos festival held here, a fox was found going uphill, signifying good fortune for a while in the region."
 RICE_pamir_chawmos_fox_bad:0 "Fox Found Going Downhill"
 RICE_pamir_chawmos_fox_bad_desc:0 "During a recent Chawmos festival held here, a fox was found going downhill, signifying bad fortune for a while in the region."
 RICE_pamir_recently_organized_chawmos:0 "Recently Organized a Chawmos Festival"
 RICE_pamir_zun_idol_is_restored:0 "Idol of Zun"
 RICE_pamir_zun_idol_is_restored_desc:0 "The Zunists of the region have built a large golden idol of Zun, replete with beautiful ruby eyes, taken from the ruby mines of Badakhshan."
 RICE_pamir_restored_zun_idol:0 "Restored the Idol of Zun"
 RICE_pamir_ali_ibn_asad_converted:0 "Protector of Ismailism"
 RICE_pamir_ali_ibn_asad_converted_desc:0 "Ali ibn Asad, as a ruler, has worked hard to defend the Ismailis from other Islamic sects. He has become a staunch believer, and, with his intellectual outlook, is an important patron to Isamili missionaries and thinkers like Nasir Khusraw."
 RICE_pamir_ali_ibn_asad_unconverted:0 "The Open-Minded Emir"
 RICE_pamir_ali_ibn_asad_unconverted_desc:0 "Ali ibn Asad is considered to be a rather tolerant leader in an age of sectarian strife. He works hard as a ruler to provide for any Muslim, Sunni or Shiite, who wishes to make a home in his lands, and respects scholars of different origins."
 RICE_pamir_purity_of_youth:0 "Purity of Youth"
 RICE_pamir_purity_of_youth_desc:0 "Prepubescence, to those who follow this child's religion, is a symbol of purity and thus sacred. What awe it is to witness the living embodiment of the benevolent forces of the cosmos!"
 RICE_pamir_collected_juniper:0 "Collected Some Juniper"
 RICE_pamir_nomad_clans_good:0 "Nomads Recently Moved In"
 RICE_pamir_nomad_clans_good_desc:0 "A few nomad clans recently migrated to this part of the Pamir Mountains. They get along with the locals and help contribute to the local community."
 RICE_pamir_nomad_clans_bad:0 "Nomads Recently Moved In"
 RICE_pamir_nomad_clans_bad_desc:0 "A few nomad clans recently migrated to this part of the Pamir Mountains. They and the locals often get into arguments and clashes, leading to instability in the local community."
 RICE_pamir_nomad_clans_training:0 "Nomad Militia Training Local Troops"
 RICE_pamir_burusho_feud:0 "Burusho Feud"
 RICE_pamir_burusho_feud_desc:0 "A couple local Burusho clans in this region are engaging in a massive feud."
 RICE_pamir_ate_baht_porridge:0 "Ate Baht Porridge"
 RICE_pamir_fairy_advice:0 "Received Advice from a Peri"
 RICE_pamir_fairy_advice_desc:0 "This character supposedly, with the help of a local shaman, received help from a Peri - the name for a kind of fairy spirit commonly found in the folklore and mythology of the Pamiri and Burusho peoples."
 RICE_pamir_ate_kurut_cheese:0 "Ate Kurut Cheese"
 RICE_pamir_horny_bowls:0 "Horny Bowls"
 RICE_pamir_horny_bowls_desc:0 "This character was recently gifted large bowls made from the horns of the breed of sheep native of the Pamir region. There, they are known as nakhjipar or ramapoy."
 RICE_pamir_mulberry_jam_syrup:0 "Has Lots of Mulberry Jam and Syrup"
 RICE_pamir_mulberry_pikht:0 "Has Lots of Mulberry Pikht (Flour) for Making Bread"
 RICE_pamir_admiring_buddhist_rock_art:0 "Admiring Buddhist Rock Art"
 RICE_pamir_accused_belas:0 "Accused of being a Belas"
 RICE_pamir_accused_belas_desc:0 "This woman has been accused of being a Belas, a vengeful type of spirit in the folklore of the Pamir Mountain region."
 RICE_pamir_opinion_saved_me_belas:0 "Saved Me"
 RICE_pamir_hephthalite_war_inspiration:0 "Inspired by Ancient Hephthalite Warriors"
 RICE_pamir_hephthalite_peace_inspiration:0 "Inspired by Ancient Hephthalite Traders and Explorers"
 RICE_pamir_ate_moch:0 "Ate a lot of Moch"
 RICE_pamir_ate_moch_desc:0 "Moch is a traditional soup from the Pamir region, made by mixing cheese curds with water and pouring it over cooked vegetables. It is believed to enhance one's strength particularly during the cold months."
 RICE_pamir_chinir_minor_illness:0 "Caught Minor Illness during the Chinir Festival"
 RICE_pamir_offering_to_zun_small:0 "Offered Some Treasures to Zun"
 RICE_pamir_offering_to_zun_medium:0 "Offered Many Treasures to Zun"
 RICE_pamir_offering_to_zun_large:0 "Offered Innumerable Treasures to Zun"
 RICE_pamir_zun_idol_is_restored_mount_aruna:0 "Idol of Zun on Mount Aruna"
 RICE_pamir_zun_idol_is_restored_mount_aruna_desc:0 "The Zunists of the region have reclaimed Mount Aruna after generations and restored their golden idol of Zun there. Like the one in Zamindawar, it is replete with beautiful ruby eyes, taken from the ruby mines of Badakhshan."
 RICE_pamir_restored_zun_mount_aruna_idol:0 "Restored the Idol of Zun on Mount Aruna"
 RICE_pamir_kafir_concessions:0 "Concessions to the Kafirs"
 RICE_pamir_kafir_concessions_desc:0 "The current generation of "Kafirs" of this region are becoming increasingly integrated and friendly to their more developed neighbors, given their shared culture and beliefs."
 RICE_pamir_is_azur_jamshid:0 "The Fairy Prince"
 RICE_pamir_is_azur_jamshid_desc:0 "Legend says he is the son of fairies who descended from the sky. He defeated and freed the people of Gilgit from the tyrannical rule of the cannibal king, Shri Badat."
 RICE_pamir_shri_badats_palace:0 "Palace of Shri Badat"
 RICE_pamir_shri_badats_palace_desc:0 "While Shri Badat's palace no longer occupied by its infamous cannibal king (who has been killed by the righteous Azur Jamshid), his residence still stands for now. Though merely a building, it symbolizes the terrible injustices he inflicted on the locals, and how he bled the land dry."
 RICE_pamir_dynasty_azur_jamshid:0 "Children of the Fairy Prince"
 RICE_pamir_sponsored_tumshiling:0 "Sponsored a Tumshiling Festival"
 RICE_pamir_dokhtar_i_noshirwan_refurbished:0 "Refurbished Shrine of Zun in Dokhtar-i Noshirwan"
 RICE_pamir_dokhtar_i_noshirwan_refurbished_desc:0 "At Dokhtar-i Noshirwan, which lies a little north of Bamian, there is a noted shrine with one of the largest murals in the region, depicting Oxus-Zun, a local variant of the god Zun connected with the old eastern Iranian deity Oxus or Wakhsh."
 RICE_pamir_shri_badats_palace_renovated:0 "Palace of Shri Badat Renovated"
 RICE_pamir_shri_badats_palace_renovated_desc:0 "A new tyrant has arisen in Gilgit, and the palace of the old cannibal king Shri Badat has been restored. This dark, foreboding structure is as terrifying as ever. Will the locals ever find peace?"
 RICE_pamir_continuing_shri_badats_legacy:0 "Continuing Shri Badat's Legacy"
 RICE_pamir_continuing_shri_badats_legacy_desc:0 "This character is trying to emulate Shri Badat, the former tyrant and cannibal king of Gilgit. Perhaps they have even surpassed Shri Badat in cruelty."
 RICE_pamir_continuing_shri_badats_legacy_azur_jamshid:0 "The Dark Fairy Prince"
 RICE_pamir_continuing_shri_badats_legacy_azur_jamshid_desc:0 ""You were the fairy prince! You were supposed to bring balance to Gilgit, not leave it in darkness!""
 RICE_pamir_hephthalite_reclaimer_honors_zun:0 "Protector of Zun's People"
 RICE_pamir_hephthalite_reclaimer_honors_zun_desc:0 "This character, in restoring the Hephthalites to their heartland, has honored the name of Zun, a great deity who has been worshipped by a number of Hephthalites for generations. Now, the worship of Zun - the sun itself - can once more be practiced in the pristine mountains where the Hephthalites once laid the foundations for their great Empire."
 RICE_pamir_hephthalite_reclaimer_zun_chosen:0 "Chosen Emperor, in Zun's Name"
 RICE_pamir_hephthalite_reclaimer_zun_chosen_desc:0 "This character led the effort to restore the Hephthalite Empire, and in doing so has brought glory to Zun, the great deity who who has been worshipped by a number of Hephthalites for generations. Whether this character believes it themselves or not, many devoted to Zun believe this ruler is the Chosen of Zun, and that thanks to their efforts, all in this world shall know of Zun the mighty, Zun the unerring, Zun the unassailable!"
 RICE_pamir_hephthalite_focus_north:0 "Northern Hephthalite Territories"
 RICE_pamir_hephthalite_focus_north_desc:0 "This character, who restored the Hephthalites to their heartland in the Pamirs, is now looking northwards for the next step in their imperial ambitions. Though they have since adapted many customs and skills of the peoples they conquered, the Hephthalites - once called the White Huns by their foes - are fearsome warriors at heart, and so this character believes their destiny lies in the rugged steppes and mountains."
 RICE_pamir_hephthalite_focus_south:0 "Southern Hephthalite Territories"
 RICE_pamir_hephthalite_focus_south_desc:0 "This character, who restored the Hephthalites to their heartland in the Pamirs, is now looking southwards for the next step in their imperial ambitions. Though many have called them the White Huns, dreaded raiders and warriors, the Hephthalites are also builders, artisans, and traders, and this character believes their destiny lies in emulating the best qualities of the many peoples they have ruled over for generations."
 RICE_pamir_successful_chinir_festival:0 "Successful Chinir Festival"
 RICE_pamir_aspiration_assert_zunbil_independence: "[RICE_aspiration|E]: Assert Zunbil Independence"
 RICE_pamir_aspiration_assert_zunbil_independence_desc: "#italic Firuz must step up to become a true champion of Zun the Justice-Giver, and ensure the Zunbils' long-term survival – and that of his people's old way of life – against the odds.#!$RICE_pamir_aspiration_zunbil_desc$\n\n"

 # Decisions
 RICE_pamir_visit_bibi_fatima:0 "Visit the Bibi Fatima Hot Springs"
 RICE_pamir_visit_bibi_fatima_tooltip:0 "You will visit the Bibi Fatmina hot springs in Wakhan"
 RICE_pamir_visit_bibi_fatima_effect_tooltip:0 "You will spend time visiting the Bibi Fatima hot springs, potentially losing [stress|E], or increasing your [fertility|E]"
 RICE_pamir_visit_bibi_fatima_effect_2_tooltip:0 "As a [ROOT.Char.GetFaith.GetAdjective] believer, you might also gain [piety|E]"
 RICE_pamir_visit_bibi_fatima_desc:0 "Though many come from afar to visit these springs, I live close by, so I should take advantage of this opportunity to relax."
 RICE_pamir_visit_bibi_fatima_confirm:0 "Let's get ready!"
 RICE_pamir_visit_bibi_fatima_context_tooltip:0 "#emphasis Historical Context:#! Located in the Wakhan Valley in present-day Tajikistan, the Bibi Fatima Hot Springs are named after the daughter of the Prophet Muhammed. The springs are said to improve a woman's fertility." 
 RICE_pamir_attend_chinir_festival:0 "Attend Chinir Festival"
 RICE_pamir_attend_chinir_festival_tooltip:0 "You will attend a local Chinir festival"
 RICE_pamir_attend_chinir_festival_effect_tooltip:0 "You attend the Chinir festival"
 RICE_pamir_attend_chinir_festival_desc:0 "Some of the Iranian-speaking peoples of the Pamirs have long celebrated a harvest festival called the Chinir Festival - it's time I attended one such festivity!"
 RICE_pamir_attend_chinir_festival_confirm:0 "It's almost harvesting season!"
 RICE_pamir_attend_chinir_festival_context_tooltip:0 "#emphasis Historical Context:#! Chinir is a traditional festival of the Wakhi people, that celebrates the start of the harvest. The Wakhi, farmers and pastoralists dwelling mainly in the Wakhan Corridor, are one of several groups who speak an Eastern Iranian language in the Pamir region."
 RICE_pamir_nasir_khusraw_pilgrimage:0 "Go on a Pilgrimage to Nasir Khusraw's Shrine"
 RICE_pamir_nasir_khusraw_pilgrimage_tooltip:0 "You will [go_on_a_pilgrimage_to_nasir_khusraws_shrine|E] in Badakhshan"
 RICE_pamir_nasir_khusraw_pilgrimage_effect_tooltip:0 "You will [go_on_a_pilgrimage_to_nasir_khusraws_shrine|E], and potentially gain various boons like [piety|E] and [prestige|E]"
 RICE_pamir_nasir_khusraw_pilgrimage_desc:0 "[nasir_khusraw|E] was truly a remarkable holy man, so it is only fitting that I pay my respects to him."
 RICE_pamir_nasir_khusraw_pilgrimage_confirm:0 "Prepare for the journey."
 RICE_pamir_nasir_khusraw_pilgrimage_context_tooltip:0 "#emphasis Historical Context:#! The shrine of Nasir Khusraw, where he was buried, in Afghanistan's Badakhshan province, has been a popular local pilgrimage location for centuries. Although he was a proselytizer of the Isamili sect, both Shiite and Sunni Muslims in the region hold him in high regard."
 RICE_pamir_repair_watchposts_wakhan:0 "Repair the Watchposts of the Wakhan Corridor"
 RICE_pamir_repair_watchposts_wakhan_tooltip:0 "You will [repair_the_pamir_watchposts|E] of the Wakhan Corridor"
 RICE_pamir_repair_watchposts_wakhan_effect_tooltip:0 "You will [repair_the_pamir_watchposts|E] in the [county|E] of #V Wakhan#!"
 RICE_pamir_repair_watchposts_wakhan_desc:0 "The network of watchposts in the Wakhan Corridor are in a deteriorated state. If we [repair_singular_pamir_watchposts|E] them, we will protect the Silk Road trade routes which pass through the area's valleys and passes, and bolster local defenses."
 RICE_pamir_repair_watchposts_wakhan_confirm:0 "Let's get to work."
 RICE_pamir_repair_watchposts_wakhan_context_tooltip:0 "#emphasis Historical Context:#! Despite its remote location, the Wakhan Corridor served as a highway of sorts for traffic along the Silk Road for centuries. Various states maintained a network of watchposts in this region, including the Chinese and Tibetans, as well as local rulers."
 RICE_pamir_wakhan_recently_repaired_req:0 "The watchposts of the Wakhan Corridor have not been recently [repair_past_tense_pamir_watchposts|E]"
