 pamir.0117.t:0 "Rise of the Khalaj"
 pamir.0117.desc:0 "The hinterlands of the Eastern Iranian world have seen many peoples come and go over the past few centuries. It is here in these rugged mountains, valleys, and plains where wealth, war, and worship mix in more ways than one.\n\nAfter the collapse of the Hephthalite empire, the heirs of the [hephthalite.GetCollectiveNoun] established a number of rump states in this region. The presence of different peoples, whether native or from various migrations, have transformed the political, cultural, and ethnic makeup of this hinterland over time.\n\nIn lands once ruled by the mighty [hephthalite.GetCollectiveNounNoTooltip], a new peoples, the [my_new_culture.GetName], have arisen as of late. Their origins are hard to distinguish, but surely include that of our fellow [old_culture.GetCollectiveNoun]. These new tribes are predominantly $heritage_turkic_name$ in outlook, but have a strong $heritage_iranian_name$ component as well."
 pamir.0117.a:0 "We are a part of the mighty [my_new_culture.GetNameNoTooltip] now!"
 pamir.0117.b:0 "No, we still identify as the old [old_culture.GetCollectiveNounNoTooltip]."
