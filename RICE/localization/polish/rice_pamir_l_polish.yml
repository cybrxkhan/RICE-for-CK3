 pamir.0113.t:0 "Nasir Khusraw"
 pamir.0113.desc:0 "For years, I heard about a Muslim holy man known as [nasir_khusraw.GetFullName], who traveled from realm to realm seeking shelter. Though a great poet and scholar, famous throughout the Islamic world for his achievements, he was the target of sectarian rulers, and never found a proper home - until now.\n\nI have received news that has arrived in the Badakhshan region, and made a home for himself there in the rugged, isolated parts of [nasir_khusraw_county.GetNameNoTier] in particular. It appears he has found himself a friend and patron in the righteous and erudite [nasir_khusraw_buddy.GetTitledFirstName], who appreciates the spiritual and philosophical insights of [nasir_khusraw.GetFullName]. \n\nTo imagine that such a famous personage now graces his presence in this remote part of the world! Now, [nasir_khusraw.GetFullName] wishes to spread the light of Islam there - can he succeed?"
 pamir.0113.a:0 "Interesting to hear."
 pamir.0113.tooltip:0 "Will [nasir_khusraw_buddy.GetTitledFirstName] be able to assist [nasir_khusraw_buddy.GetHerHis] friend and mentor [nasir_khusraw|E] in bringing the light of Islam to Badakhshan? Only time will tell."
