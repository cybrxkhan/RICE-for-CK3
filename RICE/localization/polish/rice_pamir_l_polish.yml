 # Game Concepts
 game_concept_pilgrimage_to_nasir_khusraws_shrine:0 "Pilgrimage to Nasir Khusraw's Shrine"
 game_concept_go_on_a_pilgrimage_to_nasir_khusraws_shrine:0 "Go On a Pilgrimage to Nasir Khusraw's Shrine"
 game_concept_pilgrimage_to_nasir_khusraws_shrine_desc:0 "Muslim characters can go on a [GetActivityType( 'activity_RICE_pamir_nasir_khusraw_pilgrimage' ).GetName] around the Badakhshan region in the Pairs.\n\nInitially, this [activity|E] is unavailable since Nasir Khusraw is still alive. Once he passes away, however, the [GetModifier('RICE_pamir_nasir_khusraw_shrine').GetNameWithTooltip] [county_modifier|E] will appear in the [county|E] of Badakhshan and enable this [decision|E].\n\nAt Nasir Khusraw's shrine, you may receive various boons, such as inspiration [character_modifiers|E], but the boons are even greater if you follow the #V Isamili#! [faith|E]."
 game_concept_repair_the_pamir_watchposts:0 "Repair the Watchposts"
 game_concept_repair_singular_pamir_watchposts:0 "Repair"
 game_concept_repair_past_tense_pamir_watchposts:0 "Repaired"
 game_concept_repair_the_pamir_watchposts_desc:0 "The [counties|E] of #V Wakhan#! and #V Gilgit#!, located in the Pamir Mountains, have a unique [county_modifier|E] representing the network of watchposts scattered across their rugged, remote terrain. If you own either or both of these [counties|E], you'll have access to a [decision|E] to $game_concept_repair_the_pamir_watchposts$, which will grant another special [county_modifier|E] which provides various military bonuses, as well as bonuses to [control|E] and [development|E]."
 game_concept_nasir_khusraw:0 "Nasir Khusraw"
 game_concept_nasir_khusraw_s:0 "Nasir Khusraw's"
 game_concept_nasir_khusraw_desc:0 "$game_concept_nasir_khusraw$ is a [character|E] who historically lived from 1004 to c. 1080 CE. He was a well-known poet, holy man, and Ismaili missionary who is credited with laying the groundwork for the Islamization of Badakhshan. Though Shiite, he is also revered by Sunnis.\n\nIn-game, he is present in the 1066 bookmark, while if you started at the 867 bookmark, he will spawn in a Muslim realm in Badakhshan sometime in the 1000s. If he is at the [court|E] of a Muslim [ruler|E] in Badakhshan, that [ruler|E] can [decide|E] to #V Commission The Reconciliation of Philosophy and Religion#! while Nasir Khusraw is still alive.\n\nOnce Nasir Khusraw passes away, that same ruler can [decide|E] to #V Expand Nasir Khusraw's Shrine#!. In doing so, a new [activity|E] to go on a [GetActivityType( 'activity_RICE_pamir_nasir_khusraw_pilgrimage' ).GetName] is available to all Muslims in or near Badakhshan."
 game_concept_azur_jamshid:0 "Azur Jamshid"
 game_concept_azur_jamshid_s:0 "Azur Jamshid's"
 game_concept_azur_jamshid_desc:0 "$game_concept_azur_jamshid$ was a legendary [ruler|E] of #V Gilgit#! in Kashmir, a fairy prince from the sky who killed the cannibal king Shri Badat and established the Kayani Dynasty, later called the Trakhans. To play as him in the 867 start, select a [ruler|E] in the area to get a pop-up event. He comes with a few features.\n\nFirst, you have the option to convert to Buddhism or Islam at game start or remain Zoroastrian. In real life, the Trakhans may have been Turkic (or Turkified locals) and did not convert to Islam until the late medieval period.\n\nSecond, at game start, the [county|E] of Gilgit has a [county_modifier|E], the legendary #V Palace of Shri Badat#!, which gives a minor debuff. Just like in legend, as $game_concept_azur_jamshid$ or his successors, you need to take a [decision|E] to destroy it.\n\nOnce you destroy the palace, and after $game_concept_azur_jamshid$ passes away, any [ruler|E] in the [duchy|E] of Pamir gets access to the [GetActivityType( 'activity_RICE_pamir_tumshiling_festival' ).GetName] [activity|E]."
 game_concept_idol_of_zun:0 "Idol of Zun"
 game_concept_idols_of_zun:0 "Idols of Zun"
 game_concept_restore_the_idol_of_zun:0 "Restore the Idol of Zun"
 game_concept_idol_of_zun_desc:0 "Historical sources mention the existence of an $game_concept_idol_of_zun$ in #V Zamindawar#!, which was a large golden statue adorned with ruby eyes. Here, the Cult of Zun paid tribute to their supreme deity, whose origins are uncertain and contested in scholarly circles, with various theories suggesting a Hindu, Zoroastrian, Hunnic/Hephthalite, and indigenous Indo-Iranian origin for Zun (or some combination thereof). There may have been another major site of worship for Zun near Kabul on #V Mount Aruna#!.\n\nAs a Zunist [ruler|E], you have the option to take the [decision|E] to #V Restore the Idol of Zun#! in Zamindawar. Doing so adds a nice [county_modifier|E] to Zamindawar, and gives you a [character_modifier|E] that, among other things, makes it easier to reform a pagan [faith|E]. This also enables the [decision|E] to restore the idol on Mount Aruna in Kabul as well.\n\nOnce the Idols are restored, you and other nearby Zunist [rulers|E] have access to the [GetActivityType( 'activity_RICE_pamir_offer_riches_to_zun' ).GetName] [activity|E]."

 # Aspirations 
 RICE_pamir_aspiration_zunbil_desc: "\n\n#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$[completely_control|E] [GetTitleByKey('d_zabulistan').GetNameNoTier]\n$EFFECT_LIST_BULLET$Be an independent [ruler|E] who is of [king|E] [rank|E] OR holds at least #V 12#! [counties|E]\n$EFFECT_LIST_BULLET$Remain Zunist Pagan\n\n#bold Rewards#!\n$EFFECT_LIST_BULLET$Gain @prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [prestige|E]\n$EFFECT_LIST_BULLET$Receive #V 500#! [GetMaA('RICE_pamir_tribesmen').GetName] as [special_troops|E]\n$EFFECT_LIST_BULLET$Every [county|E] in [GetTitleByKey('d_zabulistan').GetNameNoTier] gains @development_icon! #V [EmptyScope.ScriptValue('RICE_red_sea_al_umari_aspiration_dev_bonus')]#! [development|E]\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$Directly kill at least one of the three Saffarid brothers, Ya’qub, Amr, and Ali (Reward: @dynasty_prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_small_resource_bonus')]#! [dynasty_prestige|E] for each killed)\n$EFFECT_LIST_BULLET$Take the [decision|E] to $RICE_pamir_restore_the_idol_of_zun$ (Reward: @piety_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [piety|E])#!"
 RICE_pamir_historical_aspiration_action_zunbil: "#italic You must step up to become a true champion of Zun the Justice-Giver, and ensure the Zunbils' long-term survival – and that of your people's old way of life – against the odds.#!$RICE_pamir_aspiration_zunbil_desc$"
