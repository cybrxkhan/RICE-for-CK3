 pamir.0101.t:0 "Nasir Khusraw's Passing"
 pamir.0101.desc:0 "I have received word that the great [nasir_khusraw.GetFullName] has just passed away. He was not only an eloquent poet and a brilliant scholar, but also a holy man who sought to spread the light of Islam (and specifically that of the [nasir_khusraw.GetFaith.GetAdjective] sect) to the lands of [badakhshan_duchy.GetNameNoTier] in eastern Afghanistan. Because of this, he was revered by both Shiite and Sunni Muslims alike.\n\nAs [nasir_khusraw.GetFullName] lived as a hermit not too far from the hamlet of Yamgan in [badakhshan_county.GetNameNoTier] for much of his later life, his followers have brought his body there to be buried. They are erecting a small shrine in his honor, and word has already spread far and wide about pilgrims who wish to travel to Yamgan to pay their respects to this beloved holy man."
 pamir.0101.a:0 "Verily we belong to Allah, and to Him shall we all return."
 pamir.0101.tooltip:0 "With the passing of [nasir_khusraw|E], the [ruler|E] of the [county|E] of [badakhshan_county.GetNameNoTier] can now [decide|E] to #V Expand Nasir Khusraw's Shrine#!. Once that is done, this will unlock the ability for Muslims living in or near [badakhshan_duchy.GetName] to [go_on_a_pilgrimage_to_nasir_khusraws_shrine|E]."
 pamir.0102.t:0 "Nasir Khusraw's Shrine"
 pamir.0102.desc:0 "Ever since the great [nasir_khusraw.GetFullName] passed away, a small but dedicated cohort of Muslims hailing from all sects, both Shia and Sunni, have flocked to his tomb to pay their respects to this poet, scholar, and holy man. There, these pilgrims find inspiration to become closer to Allah through his example. His tomb is near the hamlet of Yamgan, which lies within my territories in [badakhshan_county.GetNameNoTier].\n\nBecause of that, I have decided to dedicate some funds to the construction of a humble but well-built shrine around his tomb. Now, he’ll have a proper resting place, and one suitable for someone like him. This should bring in even more pilgrims to the area and help stimulate the local economy, and, of course, it does not hurt to honor this holy man either way."
 pamir.0102.a:0 "I am glad I could do this."
 RICE_pamir_enable_nasir_khusraw_pilgrimage_desc:0 "Muslims living in or near [badakhshan_county.GetName] can now [go_on_a_pilgrimage_to_nasir_khusraws_shrine|E]."
 pamir.0103.t:0 "Nasir Khusraw's Shrine"
 pamir.0103.desc:0 "Ever since the great [nasir_khusraw.GetFullName] passed away, a small but dedicated cohort of Muslims hailing from all sects, both Shia and Sunni, have flocked to his tomb to pay their respects to this poet, scholar, and holy man. There, these pilgrims find inspiration to become closer to Allah through his example. His tomb is located near the small hamlet of Yamgan which lies in [badakhshan_county.GetNameNoTier], currently ruled by [badakhshan_ruler.GetTitledFirstName].\n\nWhether out of genuine admiration for Nasir Khusraw, or as a cynical ploy, [badakhshan_ruler.GetTitledFirstName] has decided to dedicate some funds to the construction of a humble but well-built shrine around Nasir Khusraw’s tomb. That way, he will have a proper resting place, one suitable for a revered holy man like him."
 pamir.0103.a:0 "Interesting news…."
 pamir.0104.t:0 "How to Reconcile Religion and Philosophy?"
 pamir.0104.desc:0 "Recently, I keep thinking about this long poem I read a long time ago. Written by an obscure Persian intellectual named Abu al-Haytham al-Jurjani, it poses a series of thoughtful and challenging questions about religion and philosophy, and it is making me reconsider my own beliefs. In particular, though I consider myself an educated person, I have difficulty reconciling the issues between religion and classical philosophy that the poem discusses.\n\nI decide to approach [nasir_khusraw.GetFullName] about this matter, for everyone knows he is full of wisdom and brilliant insight. In fact, I told him that I was willing to commission him to write a response to Al-Jurjani’s poem. To my relief, he said he was willing to do such a thing."
 pamir.0104.a:0 "I look forward to seeing the final result!"
 pamir.0105.t:0 "xxxxx"
 pamir.0105.desc:0 "xxxxx"
 pamir.0105.a:0 "xxxxx"
 pamir.0106.opening:0 "To the intellectual [ROOT.Char.GetTitleAsNameNoTooltip] [ROOT.Char.GetFirstNameNoTooltip]:"
 pamir.0106.desc:0 "Sometime ago, you requested that I provide you insight and guidance concerning the questions raised by Abu al-Haytham al-Jurjani in his pensive, thought-provoking poem. I have spent many nights contemplating the questions he posed, and writing down my thoughts.\n\nThis copy of my manuscript, which I call #italic The Reconciliation of Philosophy and Religion#!, contains my answers to these questions. I hope that upon reading it, your doubts will be erased, your mind illuminated, and your faith in Allah strengthened."
 pamir.0106.a:0 "This is truly inspiring - I can’t wait to read it thoroughly!"
 pamir.0107.t:0 "Nasir Khusraw's Last Work"
 pamir.0107.desc:0 "[nasir_khusraw.GetFullName] passed away recently, and we were all saddened to hear about the loss of not only a man of great wisdom and piety, but a good friend as well.\n\nNot too long ago, I commissioned him to write on the perplexing poem composed by one Abu al-Haytham al-Jurjani, a poem which made me question my own faith and place in the world. A part of me wondered whether I would truly seek the answers I wanted, if [nasir_khusraw.GetFullName] was no longer here on earth to guide me.\n\nHowever, perhaps by some miracle, one of his followers discovered a manuscript he was working on before he passed away. It is titled #italic The Reconciliation of Philosophy and Religion#!, and to my delight, it perfectly answers the questions al-Jurjani’s poem posed. It is as if [nasir_khusraw.GetFullName] is speaking to me from heaven!"
 pamir.0107.a:0 "Mashallah, my doubts are erased, my mind illuminated, my faith in Allah strengthened!"
