 pamir.0200.t:0 "Juniper"
 pamir.0200.desc:0 "I and my entourage got lost for a bit in a forest while traveling in the Pamir and Hindu Kush Mountains in my realm. However, on the bright side, we did come across large numbers of juniper, which grows in many places in this region. I decided to collect some to use for various religious and herbal uses."
 pamir.0200.a:0 "In a way, it was good we got lost."
 pamir.0201.t:0 "Hunters"
 pamir.0201.desc:0 "There are parts of the Pamir plateau that are so rugged that they have no human inhabitants, and are only visited by hunters from nearby local villages. Two hunters recently got into a scuffle in one of these remote regions, and claim the other stole each other’s quarry. It has been brought to my attention, and they hope I can make a ruling on the matter."
 pamir.0201.a:0 "The hunter from the north has a more convincing case."
 pamir.0201.b:0 "The hunter from the south has a more convincing case."
 pamir.0201.c:0 "They’re both phonies, tricking me for a nefarious reason!"
 pamir.0201.d:0 "I have no time for dealing with these commoners’ problems."
 pamir.0202.t:0 "Lapis Lazuli"
 pamir.0202.desc:0 "Ah, lapis lazuli, the precious blue stone, valued since ancient times! The majority of the world’s supply comes from Badakhshan in the Pamir Plateau, so locals will often present me gifts of tribute in the form of raw lapis lazuli, as they have today."
 pamir.0202.a:0 "The gift is much appreciated."
 pamir.0203.t:0 "Sar-i Sang"
 pamir.0203.desc:0 "Today I am inspecting the lapis lazuli mines of Sar-i Sang, a source of much wealth for the region. Some of the miners have recently said the taskmasters are ruthless and overwork them, even causing unnecessary injuries among the workers in some cases. With nowhere to turn to, they appeal to me. Both sides present their cases, but both sides are convincing, alas."
 pamir.0203.a:0 "I say the taskmasters are in the wrong. You can’t overwork people."
 pamir.0203.b:0 "Clearly the miners are wrong. They are lazy and want less work!"
 pamir.0203.c:0 "Help both sides negotiate an agreement before any conflict arises."
 pamir.0204.t:0 "Kuh-i Lal"
 pamir.0204.desc:0 "Today I am inspecting the ruby mines of Kuh-i Lal, a source of much wealth for the region. Some of the miners have recently said the taskmasters are ruthless and overwork them, even causing unnecessary injuries among the workers in some cases. With nowhere to turn to, they appeal to me. Both sides present their cases, but both sides are convincing, alas."
 pamir.0204.a:0 "I say the taskmasters are in the wrong. You can’t overwork people."
 pamir.0204.b:0 "Clearly the miners are wrong. They are lazy and want less work!"
 pamir.0204.c:0 "Help both sides negotiate an agreement before any conflict arises."
 pamir.0205.t:0 "Lapis Lazuli Smugglers"
 pamir.0205.desc:0 "In the lapis lazuli mines of Sar-i Sang, a number of miners have been accused of secretly smuggling the precious blue stones to sell them on the black market. It is up to me to decide what must be done with these criminals."
 pamir.0205.a:0 "They just wanted to feed their families. Let them go."
 pamir.0205.b:0 "Imprisonment would be a fair punishment for the crime."
 pamir.0205.c:0 "Execute them as a warning to any others who'd dare."
 pamir.0206.t:0 "Ruby Smugglers"
 pamir.0206.desc:0 "In the ruby mines of Kuh-i Lal, a number of miners have been accused of secretly smuggling the precious gems to sell them on the black market. It is up to me to decide what must be done with these criminals."
 pamir.0206.a:0 "They just wanted to feed their families. Let them go."
 pamir.0206.b:0 "Imprisonment would be a fair punishment for the crime."
 pamir.0206.c:0 "Execute them as a warning to any others who'd dare."
 pamir.0207.t:0 "Pamir Hot Springs"
 pamir.0207.desc:0 "The Pamir Plateau is host to a number of hot springs, and I decided to go visit one of the lesser-known ones today that aren't as popular, even among the locals, mainly so I could be undisturbed. It was really relaxing, and helped take my mind of things, if only for a little while."
 pamir.0207.a:0 "I am glad to have made the trip."
 pamir.0208.t:0 "A Beautiful Lake"
 pamir.0208.desc:0 "Though it may be hard for some to imagine, picturesque lakes can be found in the pristine Pamir and Hindu Kush Mountains. I came across one today while traveling to someplace in my realm’s territories in these highlands. The lake is of the bluest color, like lapis lazuli or the sky, and surrounded by a gorgeous visage of flora."
 pamir.0208.a:0 "Such are the wonders of nature!"
 pamir.0209.t:0 "Petroglyphs"
 pamir.0209.desc:0 "Petroglyphs are a common sight in the Pamir and Hindu Kush Mountains. People have passed through this region for centuries, so it’s unsurprising that I’ve come across one in my travels. This one appears to have drawings of hunters, animals, and various aspects of nature like the sun and the trees. Despite its simplicity, there is a timeless charm to it."
 pamir.0209.a:0 "A testament to those who came before us."
 pamir.0210.t:0 "Undecipherable"
 pamir.0210.desc:0 "Petroglyphs are a common sight in the Pamir and Hindu Kush Mountains. People have passed through this region for centuries, so it’s unsurprising that I’ve come across one in my travels. This one appears to be more recent, and depicts people going about their business. It also includes a few inscriptions in a language none of us recognize."
 pamir.0210.a:0 "The text is worn out, so it’s hard to read either way."
 pamir.0211.t:0 "Wakhan"
 pamir.0211.desc:0 "The Wakhan Corridor is one of the most remote yet awe-inspiring places on this earth, it must seem. While passing through it today to travel to one of my realm’s settlements, I saw above me a sky of palest blue. In front of me, an endless stretch of green and fawn colored plain. At my sides, two imposing, ancient rows of mountains that flanked the valley."
 pamir.0211.a:0 "So many passed through here over the centuries…."
 pamir.0212.t:0 "Nomads in the Pamirs"
 pamir.0212.desc:0 "Several clans of nomads have recently moved into one of the valleys in [nomad_county.GetNameNoTier]. This isn’t an uncommon occurrence, as the summer pastures of the region are often attractive destinations for these nomads. Sometimes, the settled locals are fine with this and may even befriend the nomads. Other times, conflict arises between the two groups."
 pamir.0212.a:0 "Hopefully things go well this time."
 pamir.0212.toast.good:0 "The nomads move in peacefully!"
 pamir.0212.toast.bad:0 "The nomads move in, causing tensions!"
 pamir.0213.t:0 "Nomads Offer Services?"
 pamir.0213.desc:0 "A clan of nomads have moved into a part of the Pamir Plateau under my jurisdiction, specifically in [nomad_county.GetNameNoTier]. There are plenty of summer pastures there that typically attract these kinds of nomads. While this happens frequently, this clan of nomads is experienced in war, and have offered you their services as warriors under me service. It is an appealing offer, if not one that might be questioned by skeptical locals."
 pamir.0213.a:0 "They can serve me as an auxiliary unit in my forces."
 pamir.0213.b:0 "Better they be a local militia who can train my troops."
 pamir.0213.c:0 "I have no need for any service from them for now."
 RICE_pamir_nomad_spawn_event_troops:0 "Pamir Nomad Auxiliaries"
 pamir.0214.t:0 "Horny Bowls"
 pamir.0214.desc:0 "The breed of sheep native to the Pamir region, known locally by names such as #italic nakhjipar#! or #italic ramapoy#!, is famed for its large horns. Shepherds here often make simple but beautiful large bowls out of such horns. I have just been given a few today by the locals, which should be put to good use for any feasts I may host."
 pamir.0214.a:0 "They are definitely beautiful bowls."
 pamir.0215.t:0 "Big Horns"
 pamir.0215.desc:0 "I am traveling through a part of my domain in the Pamir Mountains, and am resting for a while at the residence of one of the local shepherds. He happily discusses with me his flock of the local breed of sheep, called #italic nakhjipar#! or #italic ramapoy#! in the local tongues, which are known for their big horns. These are so big that the pen he uses to enclose his flock is made using these horns!"
 pamir.0215.a:0 "Fascinating information."
 pamir.0216.t:0 "Burusho Feuds"
 pamir.0216.desc:0 "The Burusho - a small but powerful group of peoples in the Pamir Plateau - are famed for their fighting prowess. Unfortunately, two Burusho clans in my territories - specifically in [burusho_county.GetNameNoTier] - are starting to engage in the feud. It will likely lead to a lot of disorder and unnecessary conflict between the locals if allowed to spread."
 pamir.0216.a:0 "Is there nothing we can do? Please tell them to stop."
 pamir.0216.b:0 "I will use my diplomatic skills to resolve the conflict."
 pamir.0216.c:0 "I will use cunning and trickery to resolve the conflict."
 pamir.0216.d:0 "I will use military threats to resolve the conflict."
 pamir.0216.toast.bad:0 "Our attempts to resolve the feud fail"
 pamir.0216.toast.good:0 "Our attempts to resolve the feud succeed"
 pamir.0217.t:0 "Diram Fitti"
 pamir.0217.desc:0 "I passed through a remote Pamir valley in [burusho_county.GetNameNoTier] inhabited by the Burusho people. There, I came across a poor peasant on the dirt path, who looked like a farmer or a herder. He supplicated before me, and offered me half of his bread, known as #italic diram fitti#!, the traditional sweet tasting wheat bread of the Burusho, mixed with a little butter. It was all he had other than his clothes on his back."
 pamir.0217.a:0 "Thank you! You are without a doubt a good man."
 pamir.0217.b:0 "I cannot accept this - you need this food more than me."
 pamir.0217.c:0 "How dare you offer me such a pathetic “gift”! Begone!"
 pamir.0217.d:0 "I must refuse. Take this gold instead to feed your family."
 pamir.0218.t:0 "Burusho Cuisine"
 pamir.0218.desc:0 "I am visiting a local headman in a Burusho village in [burusho_county.GetNameNoTier]. The Burusho have lived in the remote valleys of the Pamir region for generations and centuries, and it is important I establish good relations with the ones living in my territory. The headman offers you some Burusho delicacies like #italic mamtu#! (spicy dumplings filled with mutton),  #italic harissa#! (wheat and boiled meat), and simple plain yogurt."
 pamir.0218.a:0 "Thank you. Let us enjoy this good food first!"
 pamir.0218.b:0 "I’m not in the mood to eat - let’s talk business."
 pamir.0219.t:0 "Baht Porridge"
 pamir.0219.desc:0 "I have a sudden craving for  #italic baht#! porridge, a traditional delicacy of the Pamiri Iranians despite its simple nature. It is made using  #italic rush-kakht#!, a rare type of red wheat that only grows in specific parts of the Pamir mountains. It tastes sweet, in a subtle yet rich manner, but due to the rarity of this kind of wheat, it will not be cheap for my cooks to make it."
 pamir.0219.a:0 "On second thought, never mind."
 pamir.0219.b:0 "Yes! I need to sate my cravings."
 pamir.0220.t:0 "Cooking with Mulberries"
 pamir.0220.desc:0 "Mulberries are popular among the Pamiri Iranians, and sometimes, poorer families might subsist entirely on it for weeks on end. I have just received a large shipment for myself, and my cooks are asking what we should use most of it for, as there are many things mulberries are good for that outsiders might not be aware of."
 pamir.0220.a:0 "We should eat them fresh as soon as possible!"
 pamir.0220.b:0 "Fruit jams and syrups sound the tastiest to me!"
 pamir.0220.c:0 "Make  #italic pikht#!, dried mulberry flour, for use in breads."
 pamir.0221.t:0 "A New House"
 pamir.0221.desc:0 "A local Pamiri nobleman is about to begin the building of his new residence. As is custom among the Iranians of the Pamirs, he must plant a mulberry tree at the property before construction can begin. I am there to witness the ceremony, being one of his distinguished guests."
 pamir.0221.a:0 "I hope everything will go well."
 pamir.0222.t:0 "Shiroghan"
 pamir.0222.desc:0 "I am visiting one of the Pamiri Iranian villages in my realm. The inhabitants are poor but are welcoming and hospitable. They offer me several humble dishes, such as osh, noodles made using various grains and beans, as well as the famed  #italic shiroghan#!, a dish of milk and butter considered holy due how it is associated with a fable from this region about the importance of generosity and humility."
 pamir.0222.a:0 "I accept their food happily."
 pamir.0222.b:0 "Why can’t I have tastier food?"
 pamir.0223.t:0 "Ostons"
 pamir.0223.desc:0 "In the parts of my realm in the Pamir mountains, it is common to see so-called #italic ostons#! (as they are called in the local language), lone trees considered spiritually potent, and which are decorated with strips of cloth or beautiful stones. I have come across one in my travels - perhaps it might be wise to leave something by this oston in order to receive some blessings from [ROOT.Char.GetFaith.HighGodName]?"
 pamir.0223.a:0 "Move on without leaving anything"
 pamir.0223.b:0 "Leave behind a strip of cloth"
 pamir.0223.c:0 "Leave behind some common stones"
 pamir.0223.d:0 "Leave behind a few precious stones"
 pamir.0224.t:0 "Qadamgoh"
 pamir.0224.desc:0 "While traveling in the regions of my realm dominated by Pamiri Iranians, our local guide stops us when we come across a #italic qadamgoh#!. These are places where local saints or holy people are said to have visited generations ago, and are typically indicated with a special marking on a grove of trees or a rock. Our guide hurries over to where the marking is and says some prayers to [ROOT.Char.GetFaith.HighGodName]."
 pamir.0224.a:0 "Wait impatiently for the guide to finish"
 pamir.0224.b:0 "Join the guide in saying some prayers"
 pamir.0225.t:0 "A Buddhist Rock Carving"
 pamir.0225.desc:0 "It is said that many, many generations ago, the kings of the Pamir and Hindu Kush Mountains were some of the most devout Buddhists in the land, and traces of their influence can still be seen to this day. I was going to one of the local villages in the parts of my realm in the Pamir and Hindu Kush Mountains, when I pass by an ancient rock carving depicting a Buddha."
 pamir.0225.a:0 "Pray a bit then move on."
 pamir.0225.b:0 "Ignore it and continue along."
 pamir.0225.c:0 "Infidel blasphemies! Bah!"
 pamir.0225.d:0 "It is a fascinating work of art!"
 pamir.0226.t:0 "The Pari"
 pamir.0226.desc:0 "I am at one of the larger Burusho villages of my realm in the Pamirs. The Burusho are a remote and distinct peoples, but the ones in my realm do work to establish a good relationship with me. For instance, I am currently visiting one of their shamans, or a #italic dayal#!. Once in a trance, he communicates with a #italic Pari#! (as fairies are called in this land), and the #italic Pari#! says it wants to give me some important advice from [ROOT.Char.GetFaith.HighGodName]."
 pamir.0226.a:0 "I politely decline the offer. Sounds blasphemous!"
 pamir.0226.b:0 "Very well! Please tell me what I must know."
 pamir.0227.t:0 "Is She a Belas?"
 pamir.0227.desc:0 "A girl from the villages of my realm is brought before me. Locals accuse her of being a #italic Belas#!, which, according to the folklore of the Pamirs, is the vengeful spirit of a living woman who attacks men and women she hates at night. The girl swears she’s innocent and that she’s being framed by her rivals. Her fiance has broken off their engagement, and she is ostracized by the village, which demands that she be punished."
 pamir.0227.a:0 "This superstitious stupidity is not my concern!"
 pamir.0227.b:0 "She must be innocent. Let her go, don't disturb her."
 pamir.0227.c:0 "She is truly a #italic Belas#!! Imprison her for this!"
 pamir.0227.d:0 "The poor girl is in danger. She can stay with me."
 pamir.0228.t:0 "Descendant of a Peri?"
 pamir.0228.desc:0 "While visiting one of the villages under my rule in the Pamir and Hindu Kush mountains, the village headsman tells me a story about how his distant ancestor supposedly met and fell in love with a #italic Peri#!, the local name for a fairy spirit. She bore him several sons before disappearing. \n\n“I’m not sure if the story is true,” the gentleman says with a laugh, “but I like to think it is!”"
 pamir.0228.a:0 "It explains why you and your family are so charming!"
 pamir.0228.b:0 "True, it is probably just some fanciful fantasy."
 pamir.0229.t:0 "Legacy of the Hephthalites"
 pamir.0229.desc:0 "I am hearing local elders tell me tales of the great and mighty Hephthalites. The Hephthalite hordes once called the Pamir and Hindu  Kush Mountains their home, but now they are no more, a people whose numbers dwindled and have been absorbed by other cultures around them."
 pamir.0229.a:0 "They were feared warriors with few equals." 
 pamir.0229.b:0 "They were also traders and explorers, too." 
 pamir.0230.t:0 "A Village's Huk"
 pamir.0230.desc:0 "“Every land has its #italic huk#!, [ROOT.Char.GetTitleAsNameNoTooltip],” the village elder explains, patting my arm.\n\nI am in a village somewhere in the highlands of the Pamirs and Hindu Kush to conduct some official business. Right now, I’m on break and having small talk with a local elder.\n\nHe continues, “It means the spirit of the land in our tongue. #italic Huk#! can come from the water, or the soil. Everyone in the village, man and woman, young and old, shares its #italic huk#!. Differences in #italic huk#! explain why the people of our village are gentle, intelligent, and polite, but those of the village downstream are rude, brash, and angry.”"
 pamir.0230.a:0 "A wise observation about the #italic huk#!, dear elder."
 pamir.0230.b:0 "I visited the other village and they’re not like that!"
 pamir.0230.c:0 "This sounds like some silly peasant superstition."
 pamir.0231.t:0 "A Gorgeous Valley"
 pamir.0231.desc:0 "Though the Pamir and Hindu Kush mountains can be cold and desolate, it has hidden beauty as well. As you travel one day in your territories, you come across a valley where the grass is of greenest color, full of blooming flower meadows, and there are a few lakes with water almost as blue as the sky. You gaze in awe at the vision of paradise before you, the kind one can only witness at the roof of the world."
 pamir.0231.a:0 "Amazing."
