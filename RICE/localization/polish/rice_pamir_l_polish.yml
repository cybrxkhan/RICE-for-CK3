 RICE_pamir_balumain_blessing_small_desc:0 "They say this character has received a minor blessing from Balumain, the heroic deity who taught humans how to live and how to worship."
 RICE_pamir_balumain_blessing_medium:0 "Balumain's Blessing (Major)"
