 pamir.0049.t:0 "Shri Badat's Legacy"
 pamir.0049.desc:0 "At first, I also believed the lies. But the more I thought about it, the more I realized that [shri_badat.GetFirstName] was a misunderstood man. He knew that #X #bold power#!#! and #X #bold fear#!#! are what matters in this world, and that might makes right. Killing him did not change that reality.\n\nThere are whispers that his spirit is still around here. Some nights, I dream that he whispers in my ear, telling me how I can succeed as a [ROOT.Char.GetTitleAsNameNoTooltip]: I must emulate his example and embrace the darkness in my heart.\n\nWith that in mind, I have ordered the renovation of his old palace, which miraculously is still standing. I will strike fear into the hearts of lesser people, who will cower before me, because they lack power. Only with strength and fear can I reshape this land to be great."
 pamir.0049.a:0 "Let all tremble before me!"
 pamir.0049.tooltip:0 "#Weak And yet... as I embrace the darkness, I hear a faint voice.... "[THIS.Char.GetFirstNameNoTooltip], [THIS.Char.GetFirstNameNoTooltip], no!"#!"
 pamir.0050.t:0 "Preparations"
 pamir.0050.desc:0 "The Chinir Festival is the festival traditionally celebrated by many of the peoples living in the rugged, mountainous regions of the Pamirs to welcome the start of the harvesting season. It is a festival where social interaction and the sharing of food and good cheer is encouraged. The day of the festival will soon be upon us, and I have decided to meet the commoners and contribute to the festivities this year!"
 pamir.0050.a:0 "It’s almost harvesting season!"
 pamir.0051.t:0 "Harvesting Season"
 pamir.0051.desc:0 "The Chinir Festival has just begun, and I have arrived at a local town to take part in the celebrations. Chinir is a joyous occasion, as it marks the end of the so-called months of hunger, when locals have to ration limited stores of food before the harvest, so everyone can eat and be merry!"
 pamir.0051.a:0 "It’s finally harvesting season!"
 pamir.0052.t:0 "Chinir"
 pamir.0052.desc:0 "As the head of my household, I go out into the fields and take a small bit of harvested barley and take it to the local mill to be turned into flour. I then ritually shake this flour onto the pillars of my house and tie what remains of the barley to the pillar of the #italic chikish#!, or the kitchen.\n\nAfterwards, I and my entire household gather around a bowl, the eponymous #italic chinir#! itself, which is filled with yogurt. We bow our heads, and say [ROOT.Char.GetFaith.GetAdjective] prayers to [ROOT.Char.GetFaith.HighGodName]. Following this, everyone eats a bit of the yogurt."
 pamir.0052.a:0 "A good beginning!"
 pamir.0053.t:0 "The Great Feast"
 pamir.0053.desc:0 "The next part of the Chinir is a big gathering among those of my gender. As a [ROOT.Char.GetWomanMan], I meet with several others of the same gender from the community - ranging from prominent nobles to the lowliest of peasants - inside a large meeting hall to partake in a great feast."
 pamir.0053.a:0 "The food smells good!"
 pamir.0054.t:0 "Visitations"
 pamir.0054.desc:0 "After the Chinir feast, it is customary for a [ROOT.Char.GetWomanMan] like myself to visit those of the same gender in the community, to share our food and partake in some of the yogurt from each house’s chinir bowl. I have already visited several households, and have time to visit one more. I decide to visit the household of a…"
 pamir.0054.a:0 "Humble, diligent farmer"
 pamir.0054.b:0 "Hard-working craftsperson"
 pamir.0054.c:0 "Wise, articulate scholar"
 pamir.0054.d:0 "Powerful local noble[ROOT.Char.GetWomanMan]"
 pamir.0055.t:0 "To Harvest or Not?"
 pamir.0055.desc:0 "At the end of the Chinir Festival, it is customary to symbolically assist in the harvesting of crops, even if one isn’t a farmer. After all, it is important that everyone shows their bonds with the community, even I, a [ROOT.Char.GetTitleAsNameNoTooltip], should partake in this. It isn’t like I am doing real farmwork, anyways."
 pamir.0055.a:0 "I am no toiling peasant! I won’t do anything."
 pamir.0055.b:0 "I can’t do that! That’s too much work to do."
 pamir.0055.c:0 "I will help a bit as required, but not too much."
 pamir.0055.d:0 "I want to help as much as I can for the day."
 pamir.0056.t:0 "Cutting of the Grain"
 pamir.0056.desc:0 "During the first batch of harvesting done at the Chinir Festival, everyone - even children - participates in the cutting of the grain crops, but there are clear roles to be observed. Men use small scythes called #italic thutr#! to cut the grain, while women tie the grain stalks into bundles ready for threshing. I’ll spend a couple hours doing this, before returning to the festivities."
 pamir.0056.a.male:0 "As a man, it is my duty to help cut the grain."
 pamir.0056.a.female:0 "As a woman, I will assist with tying the stalks."
 pamir.0057.t:0 "Harvesting Season is Over"
 pamir.0057.desc:0 "At last, the Chinir Festival is over. I had a good time, and got to share food, have some pleasant discussions, and make some happy memories with others who attended. Hopefully, I will be able to do this again in the future."
 pamir.0057.a:0 "It is definitely a good harvesting season."
 pamir.0058.t:0 "xxxxx" # Blanker
 pamir.0058.desc:0 "xxxxx"
 pamir.0058.a:0 "xxxxx"
 pamir.0059.t:0 "The Last Bite"
 pamir.0059.desc:0 "During the main feast of the Chinir, food is shared in collective bowls. I am about to reach for the last piece of meat in one bowl, when another attendee is about to do the same. We look at each other awkwardly, unsure of what to do."
 pamir.0059.a:0 "Please, go ahead and enjoy it, my friend."
 pamir.0059.b:0 "This belongs to me! I’m the [ROOT.Char.GetTitleAsNameNoTooltip]!"
 pamir.0060.t:0 "Sharing Food"
 pamir.0060.desc:0 "During the Chinir Festival, it is customary for people to bring bowls of sweetened wheat porridge made at their household to the feast, along with some bread and meats, to share with other families. As the highest ranked member of the community present, it would reflect well on me if I showed my generosity during the feast."
 pamir.0060.a:0 "Really now? They should be giving ME food!"
 pamir.0060.b:0 "I only came with a modest amount of food."
 pamir.0060.c:0 "I brought with me a lot of good food for all!"
 pamir.0060.d:0 "I have so much food with me it’s ridiculous."
 pamir.0061.t:0 "Prayers or Socialization?"
 pamir.0061.desc:0 "The more religiously devout members of the community will typically utter many prayers under their breath during the feast. Some, however, see this as contrary to the festival’s spirit of interacting and sharing with other members of the community."
 pamir.0061.a:0 "I prefer to say [ROOT.Char.GetFaith.GetAdjective] prayers myself."
 pamir.0061.b:0 "I think a balance of prayer and socialization is fine."
 pamir.0061.c:0 "Socializing is important! Everyone knows this is true!"
 pamir.0062.t:0 "Sharing is Caring"
 pamir.0062.desc:0 "The reason for the main feast during the Chinir is to encourage sharing among people, and for everyone to remember how the community can only survive if people depend on each other. People mingle together to connect and celebrate good things in life."
 pamir.0062.a:0 "These are lessons I must do my best to remember."
 pamir.0063.t:0 "Kurut Cheese"
 pamir.0063.desc:0 "#italic Kurut#!, a kind of curd cheese from the Pamirs, is a popular snack or side dish throughout the year, including at the Chinir festival. It is customary before the festival for elderly women to tease men, especially young and newly married ones, to consume a lot of #italic kurut#!, as it is believed to increase a man’s desire for intimacy."
 pamir.0063.a:0 "Obviously I will eat some!"
 pamir.0063.b:0 "I am not in the mood for much."
 pamir.0063.c:0 "I’ll poke fun at the men about this."
 pamir.0064.t:0 "Moch"
 pamir.0064.desc:0 "One of the popular dishes at the Chinir feast is #italic moch#!, which is made by mixing cheese curds with water and pouring it over cooked vegetables. It is popular as it is believed to be good for warming up the body and maintaining one’s strength during the colder autumn and winter months."
 pamir.0064.a:0 "Eating it makes me feel warm already!"
 pamir.0065.t:0 "Nice House"
 pamir.0065.desc:0 "While partaking in the Chinir feast, I observe the house I am in. The host, who owns this house, has decorated it with several strands of grain, as is custom, but they have done so in such a way that it is extremely aesthetic."
 pamir.0065.a:0 "Observe quietly with wonder."
 pamir.0065.b:0 "Praise the host in front of everyone."
 pamir.0066.t:0 "Life Stories"
 pamir.0066.desc:0 "During the Chinir Feast, I engage in a pretty good conversation with one of the attendees. We are learning a lot about each others’ experiences, as we swap tales and share our thoughts about life."
 pamir.0066.a:0 "Very interesting, my friend!"
 pamir.0067.t:0 "Helping Others"
 pamir.0067.desc:0 "Though I am enjoying the Chinir Feast, not everyone can come. Those who are too old and feeble, or are ill, often cannot be present for obvious reasons. Therefore, it is customary for some people to volunteer to bring food to the elderly and those who are sick during the feast. It can be an arduous thing, though, and I fear if I help, I might catch someone’s illness."
 pamir.0067.a:0 "Hopefully someone will help - but not me."
 pamir.0067.b:0 "I will volunteer! I need to set an example."
 pamir.0067.toast:0 "I caught a minor illness!"
 pamir.0068.t:0 "Conversations"
 pamir.0068.desc:0 "Coming here, meeting all these different kinds of people from all walks of life for Chinir - it’s truly an experience. I am learning a lot from these conversations I'm having during the feast, as well as from overhearing other ones."
 pamir.0068.a:0 "Interesting, interesting."
 pamir.0069.t:0 "Nigan and Baat"
 pamir.0069.desc:0 "I am enjoying some #italic nigan#! and #italic baat#! - flour porridge and liquid butter. It is a simple meal, yet integral to the chinir celebrations."
 pamir.0069.a:0 "It may have a simple taste, but it’s really hearty and delicious!"
 pamir.0069.b:0 "I’m not fond of peasant food, but I must keep up appearances."
 pamir.0070.t:0 "Khundah"
 pamir.0070.desc:0 "During the harvesting season of the Chinir Festival, women and children are gathering fruits into baskets, and these will be used for many things. Some of the fruit, for example, is turned into #italic khundah#!, a sticky fruit sauce used in a variety of foods. One of the village women gives me some khundah to sample, and it is delicious."
 pamir.0070.a:0 "It tastes so sweet."
 pamir.0071.t:0 "Goat Meat"
 pamir.0071.desc:0 "It is common tradition that during the Chinir Festival, whenever a person helps someone outside their household with the harvest, that the one being helped offers some sheep or goat meat. The farmer whom I am helping harvest the crops for is offering me some said meat."
 pamir.0071.a:0 "Thank you!"
 pamir.0072.t:0 "Agriculture Lessons"
 pamir.0072.desc:0 "By assisting the farmers with the harvesting of grains during the Chinir Festival, I have learned quite a bit about agricultural work and various aspects of village life."
 pamir.0072.a:0 "It’s most enlightening."
 pamir.0073.t:0 "Gathering Leaves"
 pamir.0073.desc:0 "During the harvesting season, it is custom for people to start gathering leaves and putting them in sacks. Later, during the winter, these will be used as fodder for animals. This can start as early as the Chinir Festival, and I wonder if I should help those who have been assigned to this task in the village. It is an important thing, after all, so maybe I should contribute."
 pamir.0073.a:0 "Sure, why not? It sounds fun."
 pamir.0073.b:0 "I am not doing peasants’ work."
 pamir.0074.t:0 "Fruit Orchards"
 pamir.0074.desc:0 "As part of the harvest, women and children go to the orchards and gather baskets full of fruits. I observe some as they do this. Plump apricots and mulberries seem especially popular, and this is a more relaxed part of the harvest, where women and children take their time to socialize."
 pamir.0074.a:0 "I’ll observe and enjoy the scenery."
 pamir.0074.b:0 "It’s time to help them out!"
 pamir.0074.c:0 "Help them out, even if I’m a man."
 pamir.0075.t:0 "Apricots"
 pamir.0075.desc:0 "During the harvest, after the women and children start harvesting fruits from the orchards and groves, it is acceptable for people to start snacking on the fruits that are being picked within reason. I see a basket full of apricots and am tempted to eat some."
 pamir.0075.a:0 "I am hungry - it’s time to feast!"
 pamir.0075.b:0 "I’ll restrain myself and eat just one."
