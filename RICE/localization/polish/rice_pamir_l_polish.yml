 pamir.0030.t:0 "A Trip to the Hot Springs"
 pamir.0030.desc:0 "There are many hot springs in the Pamir Mountains, but the so-called Bibi Fatima hot springs are one of the better known ones in the region.\n\nLocated in the Wakhan valley, Bibi Fatima is named after the daughter of the Prophet of Islam, Muhammed, as there are legends among some Muslims here associating her with it, to the point that even non-Muslims know it by this name now. The springs in particular are believed to not only have healing properties, but also to improve one's fertility as well.\n\nI have decided to pay a visit to these springs to relax."
 pamir.0030.a:0 "To the springs I go!"
 pamir.0031.t:0 "Bibi Fatima"
 pamir.0031.desc:0 "I arrive at the Bibi Fatima hot springs. The springs themselves are quite small and remote, though a few buildings exist nearby to facilitate visitors like me. Per local custom, men and women bathe separately, so I go to the appropriate part of the springs.\n\nOnce I'm inside, I soak and relax in these mineral rich waters. I wonder whether rumors that these waters increase one's fertility are true?\n\nAnyways, once I’m done, I can go to the nearby village to rest."
 pamir.0031.a:0 "Time to relax!"
 pamir.0031.toast.fertile:0 "The springs (supposedly) improves your fertility!"
 pamir.0031.toast.normal:0 "The springs don't seem to improve your fertility!"
 pamir.0032.t:0 "Bibi Fatima Hot Springs"
 pamir.0032.desc:0 "With the recent rise of Islam, Muslim travelers, merchants, and adventurers have already made their way as far as the Pamir mountains. Like many who have lived or journeyed through here across the centuries, the Muslims have also made great use of the region’s numerous hot springs.\n\nA number of these Muslims seem particularly captivated by one hot spring in particular, which they now call the Bibi Fatima springs. There are stories circulating about how a daughter of their Prophet, Muhammad, trekked through these springs at some point. It is said that because of this, these springs started to not only have miraculous healing and medicinal properties, but they can also enhance one’s fertility as well.\n\nAs a result of this, the springs are gaining much fame among even non-Muslim locals, and is starting to attract visitors from near and far."
 pamir.0032.a:0 "I’ll consider visiting it one day."
 pamir.0033.t:0 "Wakhan Watchposts"
 pamir.0033.desc:0 "The Wakhan Corridor, which straddles the Pamir Mountains, links together many parts of the Silk Road. Over the centuries, various rulers - from local kings to the Tibetan and Chinese Empires - have maintained a network of defensive watchposts along the narrow, long valleys to protect caravans and guide armies moving through the area. While still in use, these old watchposts have are in a state of disrepair, and could use some funds to fix and bolster them."
 pamir.0033.a:0 "Spend a small amount of funds"
 pamir.0033.b:0 "Spend a medium amount of funds"
 pamir.0033.c:0 "Spend a large amount of funds"
 pamir.0034.t:0 "Karakoram Watchposts"
 pamir.0034.desc:0 "The passes of the Karakoram Mountains, south of the Pamirs, link together many parts of the Silk Road. Over the centuries, various rulers - from local kings to the Tibetan and Chinese Empires - have maintained a network of defensive watchposts along the narrow, long valleys to protect caravans and guide armies moving through the area. While still in use, these old watchposts have are in a state of disrepair, and could use some funds to fix and bolster them."
 pamir.0034.a:0 "Spend a small amount of funds"
 pamir.0034.b:0 "Spend a medium amount of funds"
 pamir.0034.c:0 "Spend a large amount of funds"
 pamir.0035.t:0 "Preparing the Sacrifice"
 pamir.0035.desc:0 "According to our traditional [ROOT.Char.GetFaith.GetAdjective] beliefs, goats are held in high regard, sacred even, for they represent purity. That is not to mention the importance of goats to our survival and our prosperity. Therefore, to sacrifice a goat to the heavens is perhaps the greatest sacrifice I could perform, even as a [ROOT.Char.GetTitleAsNameNoTooltip]."
 pamir.0035.a:0 "Let's get ready for the sacrifice."
 #  pamir.0035.a:0 "Sacrifice a few goats"
 #  pamir.0035.b:0 "Sacrifice several goats"
 #  pamir.0035.c:0 "Sacrifice many goats"
 pamir.0035.tooltip:0 "The amount of goats you sacrifice will determine how well your sacrifice is perceived by the community and, perhaps, how the deities will respond."
 pamir.0036.t:0 "Sacrifice the Goats!"
 pamir.0036.desc.zun:0 "As a [ROOT.Char.GetFaith.GetAdjective], there is one chief deity we mainly sacrifice to: [ROOT.Char.GetFaith.HighGodName], of course. We will bring the goats to a local shrine somewhere in the more remote valleys or mountains, untainted by the pollution of impurities, where we can be closer to [ROOT.Char.GetFaith.HighGodName]."
 pamir.0036.desc.normal:0 "With that in mind, I now need to choose which deity to sacrifice to. We will bring the goats to a local shrine dedicated to that deity - especially one somewhere in the more remote valleys or mountains, untainted by the pollution of impurities - and it is there where we will spill the blood of the goats."
 pamir.0036.a:0 "May [ROOT.Char.GetFaith.HighGodName] accept my sacrifice!"
 pamir.0036.b:0 "May [ROOT.Char.GetFaith.NightGodName] accept my sacrifice!"
 pamir.0036.c:0 "May [ROOT.Char.GetFaith.WealthGodName] accept my sacrifice!"
 pamir.0036.d:0 "May [ROOT.Char.GetFaith.HouseholdGodName] accept my sacrifice!"
 pamir.0036.e:0 "May [ROOT.Char.GetFaith.KnowledgeGodName] accept my sacrifice!"
 pamir.0036.f:0 "May [ROOT.Char.GetFaith.FertilityGodName] accept my sacrifice!"
 pamir.0036.nothing:0 "Your sacrifice does not appear adequate!"
 pamir.0036.nothing.tooltip:0 "Alas, receive no boons for your sacrifice."
 pamir.0036.something:0 "Your pious sacrifice is duly noted!"
 pamir.0037.t:0 "xxxxx"
 pamir.0037.desc:0 "xxxxx"
 pamir.0037.a:0 "xxxxx"
 pamir.0038.t:0 "The Idol of Zun"
 pamir.0038.desc:0 "In the days of yore, our predecessors maintained a beautiful idol of Zun in [zamindawar_county.GetNameNoTier], where devotees of the Justice-Giver could praise Him, and receive the blessings of the priests who dwelled there. Yet dark days soon fell upon us, when we loyal followers of Zun had to wait in the shadows, hoping for the era when He could be properly honored again.\n\nToday, that era has arrived. With the revival of the worship of Zun in the area, I have set aside funds and organized an effort to rebuild the idol. This large and imposing statue is crafted from pure gold and replete with eyes of ruby, taken from the remote ruby mines of Badakhshan. It has been placed on the sacred Mount Zhunagir like before, where it stands proud."
 pamir.0038.a:0 "Praise Zun!"
 pamir.0038.tooltip:0 "Now that the [idol_of_zun|E] stands proudly in Zamindawar once more, local [zun_idol_restorer.GetFaith.GetAdjective] [rulers|E] can take a [decision|E] to #V Offer Riches to the Idol of Zun#!, to receive boons of [piety|E], [prestige|E], and [dynasty_prestige|E]."
 pamir.0039.t:0 "Reclaiming Mount Aruna"
 pamir.0039.desc:0 "Centuries ago, Zun once dwelled on Mount Aruna, which is not too far from [kabul_county.GetNameNoTier]. There, we had a mighty shrine to Zun with its own beautiful idol, but alas, Brahmanist followers of Surya displaced us forcefully.\n\nHowever, we now have the opportunity to reverse that tragedy. The worship of Zun is not only recovering, but thriving in this part of the world, and we Zunists control the area around Mount Aruna once more. As we have already restored the great idol on Mount Zhunagir in Zamindawar, it is only proper that I set aside funds and organize an effort to do the same on Mount Aruna. Like the idol in Zamindawar, this one will be crafted from gold and possess lovely eyes of ruby, taken from the remote ruby mines of Badakhshan."
 pamir.0039.a:0 "Praise Zun for this triumph!"
 pamir.0039.tooltip:0 "With a new [idol_of_zun|E] standing proudly on Mount Aruna, local [zun_mount_aruna_relcaimer.GetFaith.GetAdjective] [rulers|E] can take a [decision|E] to #V Offer Riches to the Idol of Zun#! there as well, to receive boons of [piety|E], [prestige|E], and [dynasty_prestige|E]. The bonuses differ slightly compared to doing it in Zamindawar."
 pamir.0040.t:0 "The Idol of Zun Restored"
 pamir.0040.desc:0 "Centuries ago, the Idol of Zun stood proudly in [zamindawar_county.GetNameNoTier] as a symbol of Zun, and the devotion and piety of his followers. Now, the great golden statue, adorned with eyes of ruby from Badakhshan, has been resurrected thanks to the efforts of [zun_idol_restorer.GetTitledFirstName] - surely a sign of the revival of [zun_idol_restorer.GetFaith.GetAdjective] fortunes!"
 pamir.0040.a:0 "Great!"
 pamir.0041.t:0 "Mount Aruna Reclaimed for Zun" 
 pamir.0041.desc:0 "Ages ago, Mount Aruna, which is near [kabul_county.GetNameNoTier], was said to have been an abode for the great god Zun, the Justice-Giver. Alas, his followers were chased off the mountain by Brahamnist followers of Surya. However, thanks to the efforts of [zun_mount_aruna_relcaimer.GetTitledFirstName], Mount Aruna is now firmly under [zun_mount_aruna_relcaimer.GetFaith.GetAdjective] control once more, and a new Idol of Zun has been erected there."
 pamir.0041.a:0 "Wonderful!"
 pamir.0042.t:0 "Entreaties to the "Kafirs""
 pamir.0042.desc:0 "For generations upon generations, stretching back to the age of myth and legend, the fierce highland pagans of the Pamir and Hindu Kush mountains - dubbed as so-called “Kafirs” by the Muslims - have staunchly resisted incursions from their more developed neighbors, even those who are fellow pagans.\n\nHowever, the calculus of the region’s politics is changing, given that there are more leaders like me who follow a similar faith as they do. In other words, given our shared customs and beliefs, these Kafir tribes are no longer isolated and alone in this world - with some effort, I believe we can build a productive relationship. I want to negotiate with some of the “Kafirs” living in territory I nominally rule, and perhaps find a way to encourage them to integrate with their neighbors."
 pamir.0042.a:0 "Negotiate with the tribes in [munjan_county.GetNameNoTier]"
 pamir.0042.b:0 "Negotiate with the tribes in [chitral_county.GetNameNoTier]"
 pamir.0042.c:0 "Negotiate with the tribes in [yasin_county.GetNameNoTier]"
 pamir.0042.d:0 "Negotiate with the tribes in [gilgit_county.GetNameNoTier]"
 pamir.0042.e:0 "Negotiate with the tribes in [golaghmuli_county.GetNameNoTier]"
 pamir.0043.t:0 "The Healing Begins"
 pamir.0043.desc.generic:0 "Though [shri_badat.GetTitledFirstName] is no more, the legacy of this foul, cannibal tyrant still poisons the land. His palace, the site of his unnatural, gruesome feasts, remains standing in [gilgit_county.GetNameNoTier]. But no more!\n\nI have brought together a number of local peasants, and ordered them to bring torches, shovels, hammers, and whatever instruments they could find. Once enough had gathered, with a great hearty cheer, we marched to the palace and promptly tore it down with our tools."
 pamir.0043.desc.azur_jamshid:0 "Though I righteously killed [shri_badat.GetTitledFirstName], the legacy of this foul, cannibal tyrant still poisons the land. His palace, the site of his unnatural, gruesome feasts, remains standing in [gilgit_county.GetNameNoTier]. But no more!\n\nI have brought together a number of local peasants, and ordered them to bring torches, shovels, hammers, and whatever instruments they could find. Once enough had gathered, with a great hearty cheer, we marched to the palace and promptly tore it down with our tools.\n\nTogether with my lovely wife [nur_bakht.GetTitledFirstName], we watched as the palace burned. Though this whole affair saddens her, as [shri_badat.GetTitledFirstName] was her father after all, she tells me she understands it had to be done."
 pamir.0043.a:0 "Now, the land can begin healing."
 pamir.0044.t:0 "Dokhtar-i Noshirwan"
 pamir.0044.desc:0 "Generations ago, local chiefs ruling not too far from [bamian_county.GetNameNoTier] sponsored the creation of a rock-cut, shrine complex in a part of the Kolm Valley known as Dokhtar-i Noshirwan. It was dedicated to a local version of [ROOT.Char.GetFaith.HighGodName] known as Oxus-Zun or Wakhsh-Zun, and featured a beautiful mural depicting the Justice-Giver, one of the largest murals crafted in this region. Alas, for many years, this once beautiful rock-carved center of worship for [ROOT.Char.GetFaith.HighGodName] fell into disrepair.\n\nI have taken upon it myself to sponsor a refurbishment, a restoration of this once great shrine, so it can be esteemed once more and serve as a great shrine to [ROOT.Char.GetFaith.HighGodName]. The artisans I have hired from near and far, particularly those of Iranian extraction, have done their best to reclaim the vibrant style of the original."
 pamir.0044.a:0 "A magnificent effort, and one I am sure [ROOT.Char.GetFaith.HighGodName] will appreciate."
 pamir.0045.t:0 "Preparing the Offering"
 pamir.0045.desc:0 "I have decided that it is time I show my devotion to [ROOT.Char.GetFaith.HighGodName], in the traditional [ROOT.Char.GetFaith.GetAdjective] manner, by offering the Justice-Giver’s idol some amount of priceless items. I will need to prepare for my trip to the idol - it must be a grand ceremony, after all, given I am a [ROOT.Char.GetTitleAsNameNoTooltip]."
 pamir.0045.desc.choose:0 "\n\nGiven there are two great idols, one in Zamindawar and one on Mount Aruna, I should also make a choice as to which of the two idols I want to visit and make the offering to."
 pamir.0045.a:0 "To Zamindawar I go!"
 pamir.0045.b:0 "To Mount Aruna I go!"
 pamir.0045.a.tooltip:0 "Though you will gain [piety|E] and [prestige|E] nonetheless, making offerings to the idol at #V Zamindawar#! will ensure you are more likely to gain even more #Y piety#!."
 pamir.0045.b.tooltip:0 "Though you will gain [piety|E] and [prestige|E] nonetheless, making offerings to the idol at #V Mount Aruna#! will ensure you are more likely to gain even more #Y prestige#!."
 pamir.0046.t:0 "Riches"
 pamir.0046.desc:0 "Now that I have started making plans to travel to the Idol of Zun, I also need to determine how much in terms of riches I will offer to [ROOT.Char.GetFaith.HighGodName]. The more I offer, the better it will reflect well on me."
 pamir.0046.a:0 "A sizable but modest amount will do."
 pamir.0046.b:0 "A substantial amount of wealth."
 pamir.0046.c:0 "A massive, grand hoard of riches!"
 pamir.0046.tooltip:0 "The amount of [piety|E] and [prestige|E] you gain is random, but influenced by how much [gold|E] you offer (among other factors like your [traits|E])."
 pamir.0047.t:0 "The Idol of Zun"
 pamir.0047.desc.zamindawar:0 "At last, I have made my way to the shrine housing the idol of [ROOT.Char.GetFaith.HighGodName] in Zamindawar. It is a wonderful, awe-inspiring sight, this statue of gold with beautiful eyes made from rubies found in Badakhshan. Almost as awe-inspiring are the great mounds of gold and other wealth that surround the statue, all presents and offerings given by others.\n\nI gesture for my servants to lay the riches I have brought with me before the idol. I say my prayer, and hope that [ROOT.Char.GetFaith.HighGodName] will be pleased with my offering."
 pamir.0047.desc.mount_aruna:0 "At last, I have made my way to the shrine housing the idol of [ROOT.Char.GetFaith.HighGodName] on Mount Aruna. It is a wonderful, awe-inspiring sight, this statue of gold with beautiful eyes made from rubies found in Badakhshan. Almost as awe-inspiring are the great mounds of gold and other wealth that surround the statue, all presents and offerings given by others.\n\nI gesture for my servants to lay the riches I have brought with me before the idol. I say my prayer, and hope that [ROOT.Char.GetFaith.HighGodName] will be pleased with my offering."
 pamir.0047.a:0 "Praise be to [ROOT.Char.GetFaith.HighGodName], the Justice-Giver!"
 pamir.0047.message:0 "Your offering shows your devotion to [ROOT.Char.GetFaith.HighGodName]!"
