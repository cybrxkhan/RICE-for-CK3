 LU_YOU_PHOENIX_HAIRPIN_GLOSS: "#bold Phoenix Hairpin#! (Lù Yóu)\n\n#italic Fine, pink hands; yellow sealed wine –\nThe town is filled with Spring’s colours but\nThe willows remain trapped within the palace.\nFine east winds, short happiness –\nGloomy spirits, separated for years.\nWrong! Wrong! Wrong!\n\nSame old Spring, haggard looks,\nSilk handkerchief stained pink with tears.\nPeach blossoms fall, ponds and pavilions empty.\nOaths and promises remain but brocade undelivered.\nNo! No! No!#!"
 TANG_WAN_PHOENIX_HAIRPIN_GLOSS: "#bold Phoenix Hairpin#! (Táng Wǎn)\n\n#italic Sympathy is lacking, people are unkind,\nRain at dusk cause flowers to tumble.\nDry whipping winds, drying sad tears.\nWishing to unfold matters of the heart,\nMurmuring alone by the banister.\nHard! Hard! Hard!\n\nOn our separate ways, we’re now different from before,\nThe ailing spirit often drifts and sways like the swing.\nCold horn signals, night will soon end.\nFear of being questioned,\nTears are awallowed to feign contentment.\nPretend! Pretend! Pretend!#!"

 # This is Lu You's poem he wrote late in life reflecting on his first wife and his old age
 # The English translation I used, which includes original Chinese characters, is here: https://www.chilearner.com/post/1135/

 LU_YOU_SHEN_GARDEN_TWO_POEMS_GLOSS: "#bold Two Poems on Shěn Garden#!\n\n#italic The setting sun on the city wall, the painted horn's mournful sound.\nShěn Garden is no longer the same ponds and terraces of old.\nBeneath the heartbroken bridge, spring waves gleam green,\nOnce reflected the fleeting grace of her who came.\n\nDreams shattered, fragrance faded—forty years have passed.\nShěn Garden's willows are old, no longer shedding down.\nThis body will soon become earth of Mount Jī,\nYet I linger by these traces, tears welling up.#!"
