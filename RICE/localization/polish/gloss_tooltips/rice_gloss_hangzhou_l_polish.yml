 DEATH_POEM_GLOSS: "The #bold Death Poem#! is a genre of poetry from the Sinosphere (i.e. China, Japan, Korea, and Vietnam), typically written before the author's death, whether from natural causes or not (such as before an execution), as they reflect on their life and impending demise. A famous example is the last poem written by the Japanese monk Bashō, generally considered a poem of farewell:\n#italic Falling ill on a journey\nmy dreams go wandering\nover withered fields#!\n\nThough most death poems were serious, occasionally, some would contain sarcastic or comedic elements, such as this death poem by the Japanese monk Tokō (1710-1795), reflecting on the pretentiousness of some death poems:\n\n#italic Death poems\nare mere delusion –\ndeath is death.#!" 

