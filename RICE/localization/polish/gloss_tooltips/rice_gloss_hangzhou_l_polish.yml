 SHEN_GARDEN_GLOSS: "#bold Shěn Garden#! is one of the most famous landmarks in the city of Shàoxīng (historically called Kuàijī) in northeastern Zhèjiāng. The garden existed since at least the Sòng Dynasty, and is famously associated with the famously tragic love story between the poet Lù Yóu and his first wife, Táng Wǎn, who was forced to divorce. Eight years after the divorce, the two encountered each other by the garden, and exchanged poetry, before she passed away within a year. In old age, more than five decades later, in the last year of his life, Lù Yóu revisited the garden to write another set of famous poems, mournfully reflecting on love and the passage of time."
 # yóushǒu = 游手
 # Zhōu Mì = 周密
 # Wǔlín Jiùshì = 武林舊事
 YOU_SHOU_GLOSS: "The term #bold yóushǒu#! has been used throughout Chinese history to refer to a certain type of urban idlers. During the Song era, for instance, increased urbanization led to a growing number of unemployed idlers and flaneurs in cities. For instance, Zhōu Mì, a 13th century writer, notes in his Wǔlín Jiùshì, a record of his memories of Hangzhou, that “In the bustling and crowded districts, people gathered in groups; the flaneur were clever and treacherous, and there were a lot of this type.” Chinese records note different ways officials attempted to deal with the yóushǒu across various dynasties." # 游手
 WO_YOU_GLOSS: "#bold Wòyóu#!, which translates to traveling while lying at ease, was a leisurely activity enjoyed historically in China, for those who could not visit a famous landmark or tourist sight, especially if they were physically unable to, such as due to illness or old age. For instance, paintings of the [RICE_ten_scenes_of_west_lake|E] were popular starting in the Sòng Dynasty as a way to show people who couldn’t or hadn’t visited it what it could offer." # 臥游
 GLOSS_DING_SHENG_GAO: "#bold Dìngshèng gāo#! (Victory Cake) is a dessert made from glutinous rice, white sugar, and sweet red bean paste that is pinkish in flavor and native to the area around Hángzhōu. Legend has it that during the Sòng Dynasty, these cakes would be emblazoned with the words Dìngshèng, meaning Victory, and given to soldiers before battle to wish them luck." # 定胜糕
 WINDING_STREAM_PARTY_GLOSS: "#bold Winding stream parties#! was a traditional kind of gathering dating back to ancient China. Participants would wait by a winding stream; someone else would let a cup of rice wine float down the stream, and the poets had to compose poems before the cup reached them. Later on, the custom spread to other parts of Asia influenced by China, such as Korea and Japan." # 流觞曲水
