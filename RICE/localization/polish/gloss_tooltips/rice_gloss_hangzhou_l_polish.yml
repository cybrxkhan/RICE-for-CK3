 FOUR_BEAUTIES_GLOSS: "The #bold Four Great Beauties#! were four women renowned for not only their beauty, but their impact and influence in Chinese history. Traditionally, the canonical four beauties are identified as Xī Shī, Wáng Zhāojūn, Diāo Chán, and Yáng Guìfēi, though in the past there were other variations of this list. There are four idioms traditionally associated with each:\n\nXī Shī sinks fish\nDiāo Chán eclipses the moon\nWáng Zhāojūn entices birds into falling\nYáng Guìfēi shames flowers\n\nA merged idiom of these is #italic sinks fish and entices birds to fall, eclipses the moon and shames flowers#!." 
