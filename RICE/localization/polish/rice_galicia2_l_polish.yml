 galicia2.0050.t:0 "Preparations"
 galicia2.0050.desc:0 "Summer solstice is upon us, and that means it is time to celebrate Kupala Night! Such has been our way for as long as anyone can remember.\n\nI’ll be traveling to a nearby village to partake in the festivities."
 galicia2.0050.desc.non_pagan:0 "Although some zealous [ROOT.Char.GetFaith.GetReligion.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitlePlural')] disapprove of the practice, claiming that those who partake in the festivities are doing the bidding of [ROOT.Char.GetFaith.DevilName] and engaging in the worship of dark forces, a lot of people ignore their ramblings."
 galicia2.0050.a:0 "The summer solstice is coming soon!"
 galicia2.0051.t:0 "Water Purification"
 galicia2.0051.desc:0 "It is the day of Kupala!\n\nPurification has always been an important part of this day: purification through fire and water. The bonfires will have to wait until later in the night, of course; in the meanwhile, we need to focus on purifying ourselves through water.\n\nPeople participating in the festivities have gathered at rivers, lakes, springs, and whatever sources of water there are around the village. While some of the villagers have gone to search for herbs and plants as part of the festivities, I take time to dip myself in the waters, to heal and cleanse myself."
 galicia2.0051.a:0 "I feel quite purified already."
 galicia2.0052.t:0 "Bonfires"
 galicia2.0052.desc:0 "As the sun begins to set, the Kupala bonfires are a magnificent sight. The fires were built by young men and women, particularly the unmarried, out of not only wood, but also old clothes and broken items, and wreaths made out of flowers and herbs that some of the villagers had picked out earlier that day. Most important of all is a straw effigy, tossed into the fire as a ritual of purification.\n\nMen and women wearing garlands dance around the fire, ritually singing sometimes bawdy songs, as some of the young couples present try to jump over the fires: those who do so successfully are said to have luck and fortune."
 galicia2.0052.desc.lover:0 "I see [jumper.GetFirstName] glancing at me meaningfully – perhaps we could try jumping over the bonfire together?"
 galicia2.0052.a:0 "It is quite a festive atmosphere."
 galicia2.0052.b:0 "Alright, [jumper.GetFirstNameNoTooltip], let’s jump over the fire!"
 galicia2.0053.t:0 "Searching for Plants?"
 galicia2.0053.desc:0 "As the night goes on, some people go into the wilderness to search for valuable herbs and plants – as they have already done so throughout the day. However, the night is a special time, because it is said that is when a lucky few might be able to find the most famous and elusive treasure that people search for: the [Glossary( 'fern flower', 'FERN_FLOWER_GLOSS' )].\n\nNormally, ferns do not have flowers; such flowers bloom only during Kupala Night – or so they say. Anyone who finds such a flower, and manages to escape the clutches of the dangerous spirits who guard these flowers, is said to gain miraculous powers."
 galicia2.0053.a:0 "I prefer enjoying the company back here."
 galicia2.0053.b:0 "Searching for the fern flower sounds fun!"
 galicia2.0053.b.tooltip:0 "You search for and have a small chance of finding the elusive, legendary [Glossary( 'fern flower', 'FERN_FLOWER_GLOSS' )]."
 galicia2.0054.t:0 "Conclusion"
 galicia2.0054.desc:0 "Many hours have passed, and the Kupala bonfires are finally starting to die down. As is the custom, I, and everyone else, take our turns jumping over the dying embers for good luck.\n\nWell, that was certainly a fun experience – and a purifying one too, of course, given all the important rituals we had to do. Now, summer has truly begun."
 galicia2.0054.a:0 "Indeed, the summer months are upon us."
 galicia2.0055.t:0 "Gathering Plants"
 galicia2.0055.desc:0 "The gathering of herbs, flowers, and various plants is an important custom during Kupala. This year, I’ve gotten roped into participating in this during Kupala.\n\nIt is said that this is a great time to gather such plants, as they are said to receive great power during the summer solstice. Maybe I’ll even manage to find a [Glossary( 'fern flower', 'FERN_FLOWER_GLOSS' )] later…."
 galicia2.0055.a:0 "I’ll take it easy and have fun doing this."
 galicia2.0055.b:0 "I must focus on this important task!"
 galicia2.0055.b.tooltip:0 "The chance that you will find a [Glossary( 'fern flower', 'FERN_FLOWER_GLOSS' )] is slightly #P increased#! if you decide to search for them later."
 galicia2.0056.t:0 "The Fern Flower"
 galicia2.0056.desc:0 "I… I… I can’t believe it. No, my eyes cannot possibly deceiving me.\n\nThis is it. This has to be a [Glossary( 'fern flower', 'FERN_FLOWER_GLOSS' )]. Yes, the flower is red, just like the legends say….\n\nI must pick it and keep it with me, before the dangerous spirits guarding it discover my presence."
 galicia2.0056.a:0 "Yes! Yes! Praise to [ROOT.Char.GetFaith.HighGodName] that I found this!"
 galicia2.0057.t:0 "An Amorous Encounter?"
 galicia2.0057.desc:0 "“What a funny coincidence to find you here, my [ROOT.Char.Custom('RomanticComplimentAdjective')] [ROOT.Char.Custom('RomanticComplimentNoun')]...”\n\nI turn around and see [lover.GetFirstName], with a slight smile on [lover.GetHerHis] face.\n\nI was supposed to be searching and gathering for flowers, herbs, and other plants like everyone else on Kupala Night, particularly the [Glossary( 'fern flower', 'FERN_FLOWER_GLOSS' )]. Of course, as everyone searches in the wilderness, we sometimes bump into others – and it is not unheard of for people, especially young couples, to engage in amorous adventures while “searching.”"
 galicia2.0057.a:0 "Funny coincidence indeed. Let’s “help” each other out…."
 galicia2.0057.a.tooltip:0 "#weak You have some fun together out in nature.#!"
 galicia2.0057.b:0 "Good you’re here – can you help me find some plants?"
