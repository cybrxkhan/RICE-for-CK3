 # Game Concepts
 game_concept_volga_dnieper_merchants:0 "Volga-Dnieper Merchants"
 game_concept_volga_dnieper_merchant:0 "Volga-Dnieper Merchant"
 game_concept_volga_dnieper_merchant_desc:0 "If you own territory in the [GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName], there is a chance a $game_concept_volga_dnieper_merchant$ with a $trait_RICE_volga_dnieper_merchant$ [trait|E] will spawn in your [court|E] every now and then. You can choose to make use of their connections, which grants you a [character_modifier|E] boosting your [income|E] as well as granting other bonuses, based on which trade commodities they specialize in. You can get these bonuses even if you do not invite them into your court.\n\nYou will also have access to a [decision|E] to $RICE_develop_portage_routes$, with various options related to trade in this region.\n\nYou yourself can also try to get the $trait_RICE_volga_dnieper_merchant$ [trait|E] by taking the $RICE_volga_dnieper_merchants_option$ [travel_option|E] when [traveling|E]. This will occasionally trigger events that allow you to work towards gaining that [trait|E], or increasing your [trait_level_track_xp|E] in that [trait|E]."
 
