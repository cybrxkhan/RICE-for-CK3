 galicia2.0012.t:0 "Honoring a Deity"
 galicia2.0012.desc:0 "It is my duty as a Slavic ruler to honor the gods of the people, gaining their blessings and showing our people and others that we indeed enjoy prosperity. By choosing a particular deity to honor with an idol, I will doubtless gain my divine patron's blessing and show the people what values and priorities I embody as their ruler."
 galicia2.0012.perun:0 "Perun, the Thunderer."
 galicia2.0012.perun.tt:0 "Perun, a mighty wielder of storms, thunder, and metal weaponry, is the chief of the gods.\n\nHonoring Perun is the natural choice for a noble and imposing ruler.\n"
 galicia2.0012.veles:0 "Veles, Ruler of the Underworld."
 galicia2.0012.veles.tt:0 "Veles, the counterpart to Perun, rules the watery underworld and is associated with wealth in cattle, poetry, and sorcery.\n\nEmbodying the values of Veles is sure to strike fear into all who oppose me.\n"
 galicia2.0012.stribog:0 "Stribog, the Spreading Wind."
 galicia2.0012.stribog.tt:0 "Stribog, the father of the winds, represents the leap of spring and the spread of wealth.\n\nHonoring Stribog will bless our merchants, farmers, and emissaries with favorable winds.\n"
 galicia2.0012.khors_dazhbog:0 "Khors Dazhbog, the Sun and Moon."
 galicia2.0012.khors_dazhbog.tt:0 "Khors and Dazhbog are associated with the sun and moon, abundance, and goodness.\n\nHonoring Khors Dazhbog will show the people my commitment to prosperity and justice.\n"
 galicia2.0012.mokosh:0 "Mokosh, the Mother Goddess."
 galicia2.0012.mokosh.tt:0 "Mokosh, a mother goddess, is the protector of women, associated with sheep, weaving, and chilbirth.\n\nHonoring Mokosh will ensure a fertile harvest and growing community.\n"
 galicia2.0012.simargl:0 "Simargl, the Winged Dogs."
 galicia2.0012.simargl.tt:0 "Simargl, the winged dogs, are protectors of seeds, sprouts, and humans, as well as intermediaries between the gods of heaven and earth.\n\nHonoring Simargl will safeguard the harvest and the people from malevolent elements.\n"
 galicia2.0012.optout:0 "This is not the time."
 galicia2.0012.flavor:0 "$religious_decision.0101.flavor$"
