 galicia2.0010.t:0 "Trade in the Volga and Dnieper Region"
 galicia2.0010.desc:0 "The [GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName] may be challenging for some travelers to traverse, but merchants of many different origins pass through its rivers, forests, hills, and marshes regularly in search of profit and adventure.\n\nI have recently become acquainted with one such merchant named [RICE_volga_dnieper_merchant_spawn.GetFirstName], who is of [culture.GetName] origin and worships in the [faith.GetAdjective] manner. [RICE_volga_dnieper_merchant_spawn.GetSheHe|U] has experience traveling the trade routes of this region, and specializes in the trade of [GetPlayer.Custom('RICE_volga_dnieper_good_type_loc')] in particular.\n\nBuilding a professional relationship with [RICE_volga_dnieper_merchant_spawn.GetFirstNameNoTooltip] could work in my favor, promoting trade in my realm. Perhaps I could even ask [RICE_volga_dnieper_merchant_spawn.GetHerHim] to join my court."
 galicia2.0010.a:0 "[RICE_volga_dnieper_merchant_spawn.GetFirstNameNoTooltip], would you like to work for me?"
 galicia2.0010.b:0 "Let’s make some deals, [RICE_volga_dnieper_merchant_spawn.GetFirstNameNoTooltip]!"
 galicia2.0010.c:0 "I have no interest in working with this peddler."
