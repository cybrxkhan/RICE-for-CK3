 RICE_galicia2_support_cochineal_industry_tooltip:1 "[Glossary( 'cochineal', 'COCHINEAL_GLOSS' )] is a profitable export!"
 RICE_galicia2_support_cochineal_industry_desc:0 "Some of our territories lie within [GetGeographicalRegion('RICE_european_cochineal_region').GetName]. Red dye produced by the [Glossary( 'cochineal', 'COCHINEAL_GLOSS' )] insects is a highly profitable product sold around the world. If we support this industry, merchants can continue exporting these dyes far and wide in large quantities."
 RICE_galicia2_support_cochineal_industry_effect_tooltip_1:1 "The strength of this [modifier|E] is increased for [counties|e] in a [duchy|E] with the $building_type_RICE_galicia2_cochineal_industry_01$ [duchy_building|E]"
 RICE_galicia2_support_cochineal_industry_confirm:0 "These bugs bring us much wealth!"
 RICE_galicia2_support_cochineal_industry_context_tooltip:0 "#emphasis Historical Context:#! Polish Cochineal (#italic Porphyrophora polonica#!) and Armenian Cochineal (#italic Porphyrophora hamelii#!) are two species of insects, native to parts of Eastern Europe and the Armenian highlands respectively, whose larvae have been used to produce red dye for centuries. This red dye was a rare and highly sought after luxury good, and at one point it became one of the chief exports of the Polish-Lithuanian Commonwealth, until it was supplanted by red dyes made from American Cochineal (#italic Dactylopius coccus#!) in the 1500s."
 RICE_develop_portage_routes:0 "Develop the Volga and Dnieper Trade Routes"
 RICE_develop_portage_routes_tooltip:1 "Improve the trade routes in the [GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName]"
