 # Buildings
 building_type_RICE_kamianets_podilskyi_castle_01:0 "Kamianets-Podilskyi Fortifications"
 building_type_RICE_kamianets_podilskyi_castle_01_desc:0 "Kamianets-Podilskyi is a small but important fort lying at a strategic crossroads in the reigon of Podilia. Trade, as well as invading armies, travel through here frequently."
 building_RICE_kamianets_podilskyi_castle_01:0 "Kamianets-Podilskyi Fort"
 building_RICE_kamianets_podilskyi_castle_01_desc:0 "$building_type_RICE_kamianets_podilskyi_castle_01_desc$"
 building_RICE_kamianets_podilskyi_castle_02:0 "Kamianets-Podilskyi Castle"
 building_RICE_kamianets_podilskyi_castle_02_desc:0 "This impressive fortress lies on a strategic crossroads in the reigon of Podilia. Trade, as well as invading armies, travel through here frequently. Successive waves of rulers have added their own unique elements to the architecture of this castle, which can easily hold out against most attackers."
 building_type_RICE_galicia2_cochineal_industry_01:0 "Cochineal Industry"
 building_type_RICE_galicia2_cochineal_industry_01_desc:0 "Red dye is produced on plantations that harvest the larvae of the [Glossary( 'cochineal', 'COCHINEAL_GLOSS' )] insect that is found throughout various [GetGeographicalRegion('RICE_european_cochineal_region').GetName]. This dye sells for high prices on international markets."
 building_RICE_galicia2_cochineal_industry_01:0 "Minor Cochineal Plantations"
 building_RICE_galicia2_cochineal_industry_01_desc:0 "By harvesting [Glossary( 'cochineal', 'COCHINEAL_GLOSS' )] in a more organized fashion on plantations, the amount of red dye produced from these insects is increased significantly."
 building_RICE_galicia2_cochineal_industry_02:0 "Major Cochineal Plantations"
 building_RICE_galicia2_cochineal_industry_02_desc:0 "As the [Glossary( 'cochineal', 'COCHINEAL_GLOSS' )] plantations in this region expand their operations, they have built stronger ties with foreign merchants, allowing the red dyes produced from the insects here to be sold to even more markets internationally."
 building_RICE_galicia2_cochineal_industry_03:0 "Extensive Cochineal Plantations"
 building_RICE_galicia2_cochineal_industry_03_desc:0 "This region has some of the largest [Glossary( 'cochineal', 'COCHINEAL_GLOSS' )] plantations in Eurasia. The red dyes produced here from the larvae of the cochineal insect sell for high prices in many markets internationally."
 
 # Traits
 trait_RICE_volga_dnieper_merchant:0 "Volga-Dnieper Merchant"
 trait_RICE_volga_dnieper_merchant_desc:0 "This character is a prominent merchant along the trade routes in the Volga and Dnieper river basins and surrounding regions. They have experience in the arts of trade, travel, and negotiation."
 trait_RICE_volga_dnieper_merchant_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] is a prominent merchant along the trade routes in the Volga and Dnieper river basins and surrounding regions. [ROOT.GetCharacter.GetSheHe|U] has experience in the arts of trade, travel, and negotiation."
 trait_RICE_volga_dnieper_merchant_2:0 "Renowned Volga-Dnieper Merchant"
 trait_RICE_volga_dnieper_merchant_2_desc:0 "$trait_RICE_volga_dnieper_merchant_desc$"
 trait_RICE_volga_dnieper_merchant_2_character_desc:0 "$trait_RICE_volga_dnieper_merchant_character_desc$"
 trait_RICE_volga_dnieper_merchant_3:0 "Legendary Volga-Dnieper Merchant"
 trait_RICE_volga_dnieper_merchant_3_desc:0 "$trait_RICE_volga_dnieper_merchant_desc$"
 trait_RICE_volga_dnieper_merchant_3_character_desc:0 "$trait_RICE_volga_dnieper_merchant_character_desc$"
 trait_track_RICE_volga_dnieper_merchant:0 "$trait_RICE_volga_dnieper_merchant$"
 trait_track_RICE_volga_dnieper_merchant_desc:0 "Though seen by outsiders as a harsh and foreboding land, the riverways and forests of Eastern Europe offer many opportunities for trade, particularly in various luxury commodities, that are sold across the world."
 
 # Aspirations
 RICE_galicia2_aspiration_roman_desc: "\n\n#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$Be the [independent|E] [ruler|E] of [GetTitleByKey('k_galicia-volhynia').GetNameNoTier]\n$EFFECT_LIST_BULLET$[completely_control|E] [GetTitleByKey('d_halych').GetNameNoTier], [GetTitleByKey('d_volhynia').GetNameNoTier], and [GetTitleByKey('d_cherven_cities').GetNameNoTier]\n$EFFECT_LIST_BULLET$Have a [piety_level|E] of [GetModifier( 'piety_level_3' ).GetNameWithTooltip|L] or higher\n$EFFECT_LIST_BULLET$Have a [prestige_level|E] of [GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L] or higher\n$EFFECT_LIST_BULLET$[GetTitleByKey('e_byzantium').GetNameNoTier] still exists\n$EFFECT_LIST_BULLET$Be the same [religion|E] as the [ruler|E] of [GetTitleByKey('e_byzantium').GetNameNoTier]\n$EFFECT_LIST_BULLET$Do not be at [war|E] with [GetTitleByKey('e_byzantium').GetNameNoTier]\n\n#bold Rewards#!\n$EFFECT_LIST_BULLET$Gain @legitimacy_icon! #V [EmptyScope.ScriptValue('medium_legitimacy_gain')]#! [legitimacy|E]\n$EFFECT_LIST_BULLET$Gain a [diplomacy_lifestyle|E] [perk|E]\n$EFFECT_LIST_BULLET$Receive #V 1000#! [special_troops|E], including some [men_at_arms|E]\n$EFFECT_LIST_BULLET$Gain a [marriage|E] with an eligible Byzantine royal or noblewoman if [GetTitleByKey('e_byzantium').GetNameNoTier] still exists for further @legitimacy_icon! [legitimacy|E] and [prestige_i|E] [prestige|E] (you may have to [divorce|E] any [spouse|E] you have)\n$EFFECT_LIST_BULLET$Gain an [alliance|E] with the [ruler|E] of [GetTitleByKey('e_byzantium').GetNameNoTier] if it still exists\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$Control the [county|E] of [GetTitleByKey('c_kiev').GetNameNoTier] (Reward: Gain a [martial_lifestyle|E] [perk|E])\n$EFFECT_LIST_BULLET$Have [legitimacy_i|E] [legitimacy_level|E] 5 (Reward: Receive #V 1000#! [special_troops|E], including some [men_at_arms|E])"
 RICE_galicia2_historical_aspiration_action_roman: "#italic As the Rurikids squabble amongst themselves, this is an opportunity for you to establish a new center of power in Eastern Europe and earn the respect of the spiritual mother of the Rus, [GetTitleByKey('e_byzantium').GetNameNoTier].#!$RICE_galicia2_aspiration_roman_desc$"
 RICE_galicia2_historical_aspiration_modifier_desc_roman: "[GetModifier('RICE_galicia2_aspiration_unify_galicia_and_volhynia').GetNameWithTooltip]"
 RICE_galicia2_aspiration_oleg_desc: "\n\n#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$[completely_control|E] and hold the [title|E] of [GetTitleByKey('d_halych').GetNameNoTier] as an [independent|E] [ruler|E]\n$EFFECT_LIST_BULLET$Vladimir Yaroslavich (your older half-brother) is dead\n$EFFECT_LIST_BULLET$Every direct [vassal|E] is either [intimidated|E] or [cowed|E] by you, or has at least #P 25#! [opinion|E] of you\n\n#bold Rewards#!\n$EFFECT_LIST_BULLET$Gain @legitimacy_icon! #V [EmptyScope.ScriptValue('medium_legitimacy_gain')]#! [legitimacy|E]\n$EFFECT_LIST_BULLET$Gain @prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_large_resource_bonus')]#! [prestige|E]\n$EFFECT_LIST_BULLET$Gain a [intrigue_lifestyle|E] [perk|E]\n$EFFECT_LIST_BULLET$Lose the [GetModifier('RICE_galicia2_oleg_negative_modifier').GetNameWithTooltip] [modifier|E] and gain a #P beneficial#! version of it instead\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$Have a [piety_level|E] of [GetModifier( 'piety_level_3' ).GetNameWithTooltip|L] or higher (Reward: Gain a [diplomacy_lifestyle|E] [perk|E])\n$EFFECT_LIST_BULLET$Have [legitimacy_i|E] [legitimacy_level|E] 5 (Reward: Receive #V 1000#! [special_troops|E], including some [men_at_arms|E])"
 RICE_galicia2_historical_aspiration_action_oleg: "#italic Even if you inherit [GetTitleByKey('d_halych').GetNameNoTier] as your father desires, you must do all you can to rein in the power-hungry Galician boyars, who had even dared to brutally murder your mother.#!$RICE_galicia2_aspiration_oleg_desc$"
 RICE_galicia2_historical_aspiration_modifier_desc_oleg: "[GetModifier('RICE_galicia2_aspiration_secure_rule_against_galician_boyars').GetNameWithTooltip]" 

 # Aspiration Modifiers
 RICE_galicia2_aspiration_unify_galicia_and_volhynia: "[RICE_aspiration|E]: Unify $d_halych$ and $d_volhynia$"
 RICE_galicia2_aspiration_unify_galicia_and_volhynia_desc: "#italic As the Rurikids squabble amongst themselves, this is an opportunity for Roman to establish a new center of power in Eastern Europe and earn the respect of the spiritual mother of the Rus, [GetTitleByKey('e_byzantium').GetNameNoTier].#!$RICE_galicia2_aspiration_roman_desc$\n\n"
 RICE_galicia2_aspiration_secure_rule_against_galician_boyars: "[RICE_aspiration|E]: Secure Rule Against the Galician Boyars"
 RICE_galicia2_aspiration_secure_rule_against_galician_boyars_desc: "#italic Even if Oleg inherits [GetTitleByKey('d_halych').GetNameNoTier] as his father desires, he must do all he can to rein in the power-hungry Galician boyars, who had even dared to brutally murder Oleg's mother.#!$RICE_galicia2_aspiration_oleg_desc$\n\n"
 
