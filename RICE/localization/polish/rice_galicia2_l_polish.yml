 galicia2.0080.t:0 "Cremation in [county.GetNameNoTierNoTooltip]"
 galicia2.0080.desc:0 "I have received word from concerned [ROOT.Char.GetFaith.GetReligion.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitlePlural')] that in many settlements around [county.GetNameNoTier], in some villages there, [ROOT.Char.GetFaith.GetReligion.GetAdherentNamePluralNoTooltip] still practice the old [GetReligionByKey('slavic_religion').GetName] custom of cremation when somebody dies.\n\nMy [chaplain.GetCouncilTitle], [chaplain.GetTitledFirstName], is adamant that something must be done to put a stop to this. The custom has been dying out in favor of proper [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] funeral rites, but [chaplain.GetSheHe] worries that it is not dying out quickly enough."
 galicia2.0080.a:0 "I agree. This heathen practice must be stopped."
 galicia2.0080.b:0 "It’s not worth the effort to pressure the peasants to change."
 galicia2.0080.info:0 "#emphasis Historical Context:#! Until more recent times, cremation was viewed negatively by many Christian sects as it was seen as a sign of disrespect to God’s creation, and that it would interfere with physical resurrection of the body. Despite this, after their Christianization, cremation was still practiced among many Slavic peoples; sometimes, it appears to have been practiced alongside more accepted forms of Christian burial as well. For instance, in the border frontier of [GetTitleByKey('d_mazovia').GetAdjectiveNoTooltip] and the Rus, inhabited by West and East Slavs, there is archaeological evidence that both cremation and inhumation were practiced well into the 13th century. In this region, increased evidence for inhumation is hypothesized to even be linked to immigration of Christian populations from elsewhere."
 galicia2.0081.t:0 "The Architecture of [GetGeographicalRegion('RICE_galicia_volhynia_region').GetNameNoTooltip]"
 galicia2.0081.desc:0 "The architectural style of [GetGeographicalRegion('RICE_galicia_volhynia_region').GetName] has, for a long time now, been a blend of Central European, Eastern European, and Byzantine influences, due to where the region is located.\n\nSome of my officials have recently gotten into contact with [culture.GetName] artisans from [county.GetNameNoTier], who are known for their skills in constructing beautiful monuments and buildings in this blended, architectural style. They desire to settle in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] and work on various construction projects if I pay them handsomely.\n\nThere is no doubt that they could contribute greatly to the architectural grandeur of [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]!"
 galicia2.0081.a:0 "Welcome them to [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]!"
 galicia2.0081.b:0 "No, I have no need for their help."
 galicia2.0081.info:0 "#emphasis Historical Context:#! Starting around the 12th and 13th centuries, a unique form of architecture emerged in [GetGeographicalRegion('RICE_galicia_volhynia_region').GetName] that blended both older Rus styles of architecture, and the Romanseque style that dominated much of Europe in the 11th and 12th centuries. It is hypothesized that architects and artisans from Poland, Hungary, and the Czech Republic were patronized by local elites and played a major role in the development of this tradition. For instance, some of the first known buildings of this tradition are the 4-pillar Church of the Savior (second half of the 1140s) and the Assumption Cathedral (around the turn of 1140-1150s) in [GetTitleByKey('c_halych').GetNameNoTier], whose construction is possibly attributable to Polish artisans."
 galicia2.0082.t:0 "Cochineal Merchants"
 galicia2.0082.desc:0 "While [Glossary( 'cochineal', 'COCHINEAL_GLOSS' )] is one of the more profitable exports from my territories, there is one issue with it: it can only be produced during a certain part of the year, typically within a narrow timeframe in summer, when larvae from the cochineal insect can actually be harvested. There are never large quantities of cochineal to go around, contributing to its high price.\n\nThe foreign envoy who is visiting me today, however, does not understand this. Our conversation had drifted to the topic of cochineal, and while this envoy does not place the blame on the people who produce it, he scoffed at merchants who deal in cochineal, claiming they are a cunning lot who have to be afforded special treatment because of how difficult it is to acquire good cochineal from them."
 galicia2.0082.a:0 "I should explain to the envoy how the cochineal trade works."
 galicia2.0082.b:0 "The envoy isn’t wrong – the merchants are a dastardly lot."
 galicia2.0083.t:0 "A Traveler's Account of Our Ancestors"
 galicia2.0083.desc:0 "Today, I heard an interesting and amusing story from a well-read scholar. Apparently, he came across the old writings of a foreign traveler from long ago, who passed through the lands inhabited by the ancestors of our people, the [ROOT.Char.GetCulture.GetCollectiveNoun].\n\nThe traveler, apparently, said of our predecessors: “I have never seen more perfect physical specimens, tall as date palms, blond and ruddy.”\n\nOn the other hand, the traveler was quite bigoted, too, claiming that our ancestors were “the filthiest” people he’d ever met, who were “like wild asses” due to poor hygiene and proclivity for engaging in intercourse casually and without cleaning themselves."
 galicia2.0083.a:0 "I’m sure there’s some truth to both the good and bad."
 galicia2.0083.b:0 "What funny, clearly made-up stories about our ancestors!"
 galicia2.0083.c:0 "Bah! This ‘traveler’ is a smug and prejudiced idiot!"
 galicia2.0083.info:0 "#emphasis Historical Context:#! Ibn Fadlan was a 10th century Arab explorer who traveled through parts of Eastern Europe as part of an embassy sent by the Abbasid Caliphate to the king of Volga Bulgaria. The quotes in this event come from his account of the Rus people. In part of this account, he describes in detail the funeral of a Rus chieftain he witnessed, which included cremation and the ritual killing of one of the chieftain’s slave girl. Supposedly, during the funeral, Ibn Fadlan’s Rus interpreter laughingly told him that “you Arabs are fools,” because “you take the people who are most dear to you and whom you honor most and put them into the ground where insects and worms devour them. We burn him in a moment, so that he enters Paradise at once.”"
 galicia2.0084.t:0 "Hogweed Soup"
 galicia2.0084.desc:0 "While traveling in [ROOT.Char.GetCurrentLocation.GetName], we rested in the house of some humble [culture.GetName] farmers for the night. It was not the most comfortable place to sleep in, but it was better than sleeping outside, and our hosts were quite hospitable.\n\nLater the next day, we were fed soup made from the #italic hogweed#! plant. Or, more correctly, it was made from the pickled stems, leaves, and umbels of this plant. This may have been a modest peasant’s food, but it was quite flavorful, in a tart and pungent way!"
 galicia2.0084.a:0 "Thank you for your hospitality and the lovely soup."
 galicia2.0084.b:0 "Damn…. I really miss really good food…."
 galicia2.0084.info:0 "#emphasis Historical Context:#! #italic borscht#! is an ubiquitous part of the cuisines of several Slavic countries including Ukraine, Poland, and Russia; it is a soup soup made out of red beets. Its historical predecessor was a sour soup made out of #italic hogweed#!. After chopping up parts of the hogweed plant and leaving it in water to pickle, people would use the resulting fermented product to make the soup."
