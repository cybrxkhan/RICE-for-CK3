 galicia2.0000.t:0 "$galicia2.0002.t$"
 galicia2.0000.desc:0 "With the rise of the [rus_culture.GetCollectiveNoun] among the settlements and tribes of Eastern Europe, there are already some in my realm who ascribe themselves to this new identity.\n\nForging closer ties with some of my neighbors by adopting the customs and practices of the [rus_culture.GetCollectiveNounNoTooltip], including their variety of the [rus_culture.GetLanguage.GetName] language, could help me expand my political and economic influence."
 galicia2.0000.a:0 "xxxxx"
 galicia2.0001.t:0 "$galicia2.0002.t$"
 galicia2.0001.desc:0 "Over time, many different tribes and peoples have mingled together in the forests, hills, marshes, and riverlands of Eastern Europe. With the growth of trade and various settlements, it was only a matter of time when a new identity arose in this region: that of the [rus_culture.GetCollectiveNoun].\n\nI am now considered one of the most powerful of these so-called [rus_culture.GetNameNoTooltip] lords. [rus_culture.GetHeritage.GetNameNoTooltip] tribes form the core of this new identity, but other [rus_culture.GetCollectiveNounNoTooltip] have different origins.\n\nWe should encourage the use of one language to maintain some societal cohesion. [old_rus_culture.GetLanguage.GetName] has been the region’s lingua franca for many years"
 galicia2.0001.desc.east_slavic:0 "and I see no reason to change that, since many people know it already."
 galicia2.0001.desc.non_east_slavic:0 "but I see the logic behind promoting [original_culture.GetLanguage.GetName] as a new lingua franca."
 galicia2.0001.a:0 "Let's have [old_rus_culture.GetLanguage.GetNameNoTooltip] remain the lingua franca."
 galicia2.0001.b:0 "[original_culture.GetLanguage.GetNameNoTooltip] would be a better lingua franca."
 galicia2.0002.t:0 "The Rise of the [rus_culture.GetCollectiveNounNoTooltip]"
 galicia2.0002.desc:0 "Over the centuries, many peoples and tribes have dwelled along the forests, hills, marshes, and riverlands of Eastern Europe. With the growth of trade and political changes in settlements along rivers like the Volga, Don, and Dnieper, a new people are rising in the so-called #italic Land of Towns#!, the culmination of the processes of mutual influence, exchange, and assimilation – the [rus_culture.GetCollectiveNoun].\n\n[rus_founder.GetTitledFirstName], of [original_culture.GetName] origin, is an exemplar of this new identity, as [rus_founder.GetSheHe] has used [rus_founder.GetHerHis] influence and might to ensure that the [rus_culture.GetCollectiveNoun] of the [ROOT.Char.GetPrimaryTitle.GetBaseName] – regardless of their ancestral roots – have become the dominant political, cultural, and economic power in the region.\n\nThe older [rus_culture.GetHeritage.GetNameNoTooltip] tribes form the dominant cultural core of the [rus_culture.GetName] identity."
 galicia2.0002.desc.east_slavic:0 "Their [rus_culture.GetLanguage.GetName] language had served as the region’s lingua franca for many years, and the dominance of the [rus_culture.GetNameNoTooltip] will ensure it remains that way for the foreseeable future."
 galicia2.0002.desc.non_east_slavic:0 "Additionally, although [old_rus_culture.GetLanguage.GetName] used to be the region’s lingua franca, [rus_culture.GetLanguage.GetName] has emerged as the new dominant language as a result of these recent cultural and political changes."
 galicia2.0002.a:0 "Interesting developments in the Land of Towns!"
 galicia2.0003.t:0 "$galicia2.0002.t$"
 galicia2.0003.desc:0 "With the rise of the [rus_culture.GetCollectiveNoun] among the settlements and tribes of Eastern Europe, there are already some in my realm who ascribe themselves to this new identity.\n\nForging closer ties with some of my neighbors by adopting the customs and practices of the [rus_culture.GetCollectiveNounNoTooltip], including their variety of the [rus_culture.GetLanguage.GetName] language, could help me expand my political and economic influence."
 galicia2.0003.a:0 "We are [rus_culture.GetNameNoTooltip] now."
 galicia2.0003.b:0 "I will always be [ROOT.Char.GetCulture.GetNameNoTooltip]!"
