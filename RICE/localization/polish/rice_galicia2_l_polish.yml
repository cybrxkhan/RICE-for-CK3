 galicia2.0030.t:0 "[yaroslav.GetTitledFirstNamePossessiveNoTooltip] Heirs"
 galicia2.0030.desc:0 "I have little doubt as to why my father [yaroslav.GetTitledFirstName] chose me to be his heir as ruler of [GetTitleByKey('d_halych').GetNameNoTier]. My half-brother [vladimir.GetFirstName] may be older, and born to a legitimate wife, but he is a dissolute, wasteful moron, easily swayed by the power-hungry boyars. Despite being barely an adult, and an illegitimate child, I look great by comparison.\n\nYet, these damn boyars! They were the ones who declared my innocent mother, my father’s mistress, to be a witch. And so they killed her years ago by burning her at stake.\n\nI’d rather be rid of them all, but this is not a perfect world. If I do inherit my father’s titles, the boyars will prove troublesome; they will say I do not deserve to rule as the witch’s son, and use [vladimir.GetFirstNameNoTooltip] to gain greater power. I must be careful, if I’m to survive."
 galicia2.0030.a:0 "Dear mother in heaven, protect me from our enemies…."
 galicia2.0031.t:0 "$RICE_historical_aspiration_fulfilled_title$"
 galicia2.0031.desc:0 "At last. At long, long last.\n\nI can confidently say that through my efforts, [GetTitleByKey('d_halych').GetNameNoTier] is under my firm control. Mother, I hope you can rest easy now in heaven. My degenerate half-brother, [vladimir.GetFirstNameNoTooltip], is dead. The boyars can no longer use him as a puppet to resist my rule.\n\nAnd the feckless boyars themselves? They’ve learned to either accept me as their overlord, or to accept that they are not welcome here. They will no longer go against my father’s wishes – or mine.\n\nSome still call me the witch’s son, mother, but they do so with fear and even respect. #italic I#! rule [GetTitleByKey('d_halych').GetNameNoTier] now. No one else."
 galicia2.0031.a:0 "They say I know dark magic too. Let them fear me!"
 galicia2.0031.b:0 "I have the support of the people – #italic that’s#! true power!"
 galicia2.0031.c:0 "Through hard work, I am now respected as a leader."
 galicia2.0032.t:0 "The Prince of [GetTitleByKey('d_volhynia').GetNameNoTierNoTooltip]"
 galicia2.0032.desc:0 "The [ROOT.Char.GetDynasty.GetName] princes have not been united for decades. The lands of the [ROOT.Char.GetCulture.GetCollectiveNoun] have been swept up in petty squabbles among the princes of our dynasty, foreign warlords, and ungrateful, ravenous boyars and commoners.\n\nFor instance, the people of [GetTitleByKey('d_novgorod').GetNameNoTier] once invited me to rule over them. Then they forcefully invited me to leave, despite all I did during my short tenure. Such are the times.\n\nA few years back, I succeeded my father as ruler of [GetTitleByKey('d_volhynia').GetNameNoTier]. It is imperative that I establish a base of power here in my corner of the [ROOT.Char.GetDynasty.GetNameNoTooltip] lands. But military strength, while important, will only take me so far. I must find powerful allies.\n\nThough I am related by blood to the rulers of [GetTitleByKey('k_poland').GetNameNoTier], I am wary of their intentions. I have heard that the rulers of [GetTitleByKey('e_byzantium').GetNameNoTier], the spiritual mother of the [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip], desire a strong ally to rely on in these troubled times."
 galicia2.0032.a:0 "Perhaps I can prove myself worthy of being the Romans' ally...."
 galicia2.0033.t:0 "$RICE_historical_aspiration_fulfilled_title$"
 galicia2.0033.desc:0 "There is little doubt I have emerged as one of the mightest of the [ROOT.Char.GetDynasty.GetName] princes alive, by controlling a powerful kingdom forged by my own will: [GetTitleByKey('k_galicia-volhynia').GetNameNoTier]. Even the other squabbling princes have to accept my authority, to an extent.\n\nEven [emperor.GetTitledFirstName], ruler of [GetTitleByKey('e_byzantium').GetNameNoTier], knows of my might, and has sent envoys to seek an alliance with me. What glory, to be the stalwart defender and friend of the Romans!\n\n[emperor.GetFirstNameNoTooltip] has even offered me the hand of [wife.GetFirstName] [wife.GetDynasty.GetName] in marriage."
 galicia2.0033.desc.princess:0 "To offer marriage to someone from [emperor.GetHerHis] own family is no small matter – [emperor.GetSheHe] desperately wants an alliance."
 galicia2.0033.desc.noble:0 "[wife.GetSheHe|U] hails from a notable Byzantine noble family, and [wife.GetSheHe] could offer me useful connections with the empire."
 galicia2.0033.a:0 "I will marry [wife.GetFirstNameNoTooltip] as a sign of my status and deeds!"
 galicia2.0033.b:0 "My current married life is fine, but the alliance will serve me well."
 galicia2.0033.c:0 "I do not need the marriage. They can trust me as an ally."
 galicia2.0034.t:0 "[roman.GetTitledFirstNameNoTooltip]: A Potential Ally?"
 galicia2.0034.desc:0 "In the northern lands of the [roman.GetDynasty.GetName] princes, a new powerful ruler has emerged: [roman.GetTitledFirstName], who has recently solidified his rule over [GetTitleByKey('k_galicia-volhynia').GetNameNoTier]. Interestingly, [roman.GetFirstName] has made overtures towards us, and [roman.GetSheHe] is open to an alliance with me. [roman.GetSheHe|U] could prove a useful ally, especially if we want to secure our nothern borders.\n\nWhile [roman.GetFirstNameNoTooltip] does not demand it, offering a marriage to a high-ranking Byzantine noblewoman could strengthen an alliance by tying [roman.GetHerHim] to our sphere of influence. [noble.GetFullName] has been floated around as a good candidate for this."
 galicia2.0034.desc.princess:0 "Marriage to a member of my family is also on the table; my advisors have said my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('princess'))] [princess.GetFirstName] could be an even better candidate."
 galicia2.0034.a:0 "Offer [roman.GetHerHim] [princess.GetFullNamePossessive] hand in marriage."
 galicia2.0034.b:0 "Offer [roman.GetHerHim] [noble.GetFullNamePossessive] hand in marriage."
 galicia2.0034.c:0 "A marriage won’t be necessary to secure this alliance."
 galicia2.0034.tooltip:0 "Although [roman.GetFirstNameNoTooltip] may decline the offer of marriage (especially if [roman.GetSheHe] is already married and unwilling to [divorce|E]), the [alliance|E] will still happen."
 galicia2.0035.t:0 "[roman.GetTitledFirstNameNoTooltip]: A New Ally"
 galicia2.0035.desc:0 "I have received word that [roman.GetFullName] has accepted an offer of marriage to [wife.GetFirstName] [wife.GetDynasty.GetName] in order to solidify our alliance. May this alliance serve both sides well, and may [roman.GetFirstNameNoTooltip] help us with securing our northern borders!\n\nWhat more, we can hope that [wife.GetFirstNameNoTooltip] will be able to spread [GetTitleByKey('e_byzantium').GetAdjectiveNoTooltip] influence in these northern lands through this alliance."
 galicia2.0035.a:0 "I pray to [ROOT.Char.GetFaith.HighGodName] that this alliance will last a long time."
 galicia2.0036.t:0 "$galicia2.0035.t$"
 galicia2.0036.desc:0 "I have received word that [roman.GetFullName] has declined an offer of marriage to [wife.GetFirstName]. It appears [roman.GetSheHe] believes such a marriage is not necessary to solidify our alliance."
 galicia2.0036.desc.wife:0 "I have heard that [roman.GetFirstNameNoTooltip] is satisfied with [roman.GetHerHis] current marital life, whether that’s true or not."
 galicia2.0036.desc.conclusion:0 "\n\nIn the end, I’m not sure whether this is a good or a bad thing, but I suppose we’ll have to respect [roman.GetHerHis] decision, in order to not insult our ally. Hopefully, we will still be able to spread [GetTitleByKey('e_byzantium').GetAdjectiveNoTooltip] influence in these northern lands."
 galicia2.0036.a:0 "$galicia2.0035.a$"
