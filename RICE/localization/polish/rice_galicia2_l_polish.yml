 RICE_develop_portage_routes_effect_tooltip_1:1 "xxxxxxxxxxxxxxxxxxxxxxxxx"
 RICE_develop_portage_routes_confirm:0 "Trade will flow through here!"
 RICE_develop_portage_routes_context_tooltip:0 "#emphasis Historical Context:#! Trade played an important role in the history of medieval Eastern Europe. The trade routes crossing this region have sometimes been known as the route from the Varangians to the Greeks, though they often involved many different peoples and regions, connecting parts of Europe with the Eurasian steppes, Byzantium, and the Middle East. A notable feature of these trade routes was the extensive use of portage – that is, the transport of boats over land during travel."
