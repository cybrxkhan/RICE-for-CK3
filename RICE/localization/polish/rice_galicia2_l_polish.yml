 # Activities
 activity_RICE_galicia2_kupala_night_host_an_a:0 "$host_activity_a$"
 activity_RICE_galicia2_kupala_night:0 "Kupala Night"
 activity_RICE_galicia2_kupala_night_desc:0 "For many Slavic peoples, summer solstice is a time of both ritual importance and great festivity."
 activity_RICE_galicia2_kupala_night_selection_tooltip: "Celebrate Kupala Night.\n\n$activity_RICE_galicia2_kupala_night_context_tooltip$"
 activity_RICE_galicia2_kupala_night_context_tooltip:0 "#emphasis Historical Context:#! Kupala is the traditional summer solstice celebration of the Slavic peoples, particularly the West and East Slavs. It has been attested since medieval times, though there were attempts to suppress it over the centuries as it was seen as a heathen pagan practice by Christian authorities. The portrayal of Kupala Night with this activity is loosely based on an amalgamation of different modern practices in various Slavic countries, and thus may not reflect the actual historical celebration in the medieval period."
 activity_RICE_galicia2_kupala_night_host_desc: "\n$BULLET_WITH_TAB$#P Gain#! [prestige_i|E][prestige|E]\n$BULLET_WITH_TAB$Lose [stress_loss_i|E][stress|E]\n$BULLET_WITH_TAB$ Chance to gain #P beneficial#! [character_modifiers|E]\n$BULLET_WITH_TAB$Chance for owned [counties|E] to gain #P beneficial#! [county_modifiers|E]\n$BULLET_WITH_TAB$#N Lose#! [piety_i|E][piety|E] if you follow a non-Pagan [faith|E] without the [GetFaithDoctrine('doctrine_pluralism_pluralistic').GetBaseName] [doctrine|E] or the $tenet_unreformed_syncretism_name$ [core_tenet|E]" 
 activity_RICE_galicia2_kupala_night_guest_desc: "$activity_RICE_galicia2_kupala_night_host_desc$"
 activity_RICE_galicia2_kupala_night_province_desc: ""
 activity_RICE_galicia2_kupala_night_destination_selection: "$activity_RICE_galicia2_kupala_night_province_desc$"
 activity_RICE_galicia2_kupala_night_guest_help_text: "$activity_RICE_galicia2_kupala_night$"
 activity_RICE_galicia2_kupala_night_predicted_cost: "The cost of this [activity|E] is primarily based on your [income|E]."
 activity_RICE_galicia2_kupala_night_conclusion_desc: "[GetActivityType( 'activity_RICE_galicia2_kupala_night' ).GetName] has come to an end, and summer has begun!"
 RICE_galicia2_kupala_night_celebration_phase: "Celebration"
 RICE_galicia2_kupala_night_celebration_phase_desc: "Summer solstice is here!"
 RICE_galicia2_kupala_night_fun_intent_header: "Fun:"
 RICE_galicia2_kupala_night_fun_intent: "Fun"
 RICE_galicia2_kupala_night_fun_intent_desc: "You focus on having fun with everyone. Lose extra [stress_loss_i|E] [stress|E], and lose even more if you are [GetTrait('gregarious').GetName( GetNullCharacter )] or [GetTrait('lustful').GetName( GetNullCharacter )]."
 RICE_galicia2_kupala_night_lavation_intent_header: "Lavation:"
 RICE_galicia2_kupala_night_lavation_intent: "Lavation"
 RICE_galicia2_kupala_night_lavation_intent_desc: "You focus on the rituals and on purifying yourself. Gain more [piety_i|E] [piety|E] as a pagan, or [prestige_i|E] [prestige|E] as a non-pagan. Lose more [stress_loss_i|E] [stress|E] if you are [GetTrait('diligent').GetName( GetNullCharacter )] or [GetTrait('paranoid').GetName( GetNullCharacter )]."
 RICE_galicia2_kupala_night_herb_gathering_intent_header: "Herb Gathering:"
 RICE_galicia2_kupala_night_herb_gathering_intent: "Herb Gathering"
 RICE_galicia2_kupala_night_herb_gathering_intent_desc: "You focus on gathering plants. You are guaranteed to get an event about herbs to gain a #P beneficial#! [modifier|E] and increase your chances of finding a [Glossary( 'fern flower', 'FERN_FLOWER_GLOSS' )]. You'll also gain [prestige_i|E] [prestige|E] from this event (normally you would not). Lose more [stress_loss_i|E] [stress|E] if you are [GetTrait('patient').GetName( GetNullCharacter )] or [GetTrait('humble').GetName( GetNullCharacter )]."
 RICE_galicia2_kupala_night_completed_log_title:0 "$activity_RICE_galicia2_kupala_night$ Comes to an End"
 RICE_galicia2_kupala_night_completed_log:0 "[CHARACTER.GetShortUIName|U] finished celebrating the $activity_RICE_galicia2_kupala_night$."
 TRAVEL_NAME_FOR_activity_RICE_galicia2_kupala_night:0 "[Character.GetFirstNamePossessiveNoTooltip] $activity_RICE_galicia2_kupala_night$"
 RICE_galicia2_kupala_night_found_searching_for_herbs_log_title:0 "Gathering Plants"
 RICE_galicia2_kupala_night_found_searching_for_herbs_log:0 "[CHARACTER.GetShortUIName|U] spent time gathering various herbs, flowers, and plants."
 RICE_galicia2_kupala_night_found_fern_flower_log_title:0 "Fern Flower"
 RICE_galicia2_kupala_night_found_fern_flower_log:0 "[CHARACTER.GetShortUIName|U] supposedly found the legendary [Glossary( 'fern flower', 'FERN_FLOWER_GLOSS' )]."
 RICE_galicia2_kupala_night_amorous_encounter_log_title:0 "Amorous Encounter"
 RICE_galicia2_kupala_night_amorous_encounter_log:0 "[CHARACTER.GetShortUIName|U] was spotted returning to the bonfires with [lover.GetShortUIName|U], after spending a rather long time out in the wilderness together."
 RICE_activity_result_kupala_night_county_modifier:0 "One or more of [host.GetTitledFirstNamePossessive] [counties|E] gained the [GetModifier('RICE_kupala_night_county_modifier').GetNameWithTooltip] [county_modifier|E]"
 
 # Modifiers
 RICE_galicia2_cochineal_modifier_1:1 "Investments in the Cochineal Industry (Level 1)"
 RICE_galicia2_cochineal_modifier_1_desc:1 "The red dye produced on plantations here come from the larvae of the [Glossary( 'cochineal', 'COCHINEAL_GLOSS' )] insect and are a lucrative export. Local rulers are doing their utmost to support the harvest and export of these dyes.\n\n#EMP The strength of this [modifier|E] is based on whether the [duchy|E] of this [county|E] has the $building_type_RICE_galicia2_cochineal_industry_01$ [duchy_building|E] when the [decision|E] to $RICE_galicia2_support_cochineal_industry$ was taken.#!"
 RICE_galicia2_cochineal_modifier_2:1 "Investments in the Cochineal Industry (Level 2)"
 RICE_galicia2_cochineal_modifier_2_desc:1 "$RICE_galicia2_cochineal_modifier_1_desc$"
 RICE_galicia2_cochineal_modifier_3:1 "Investments in the Cochineal Industry (Level 3)"
 RICE_galicia2_cochineal_modifier_3_desc:1 "$RICE_galicia2_cochineal_modifier_1_desc$"
 RICE_galicia2_cochineal_modifier_4:1 "Investments in the Cochineal Industry (Level 4)"
 RICE_galicia2_cochineal_modifier_4_desc:1 "$RICE_galicia2_cochineal_modifier_1_desc$"
 RICE_galicia2_oleg_negative_modifier:1 "The Witch's Son"
 RICE_galicia2_oleg_negative_modifier_desc:1 "Oleg's mother, Anastasia, was accused by the boyars of Galicia of being a witch and burnt at stake for supposedly putting Galicia's ruler, Yaroslav the Eight-Minded, under her spell. Whether this was true, or political propaganda by power-hungry boyars, it has left a dark mark on Oleg.\n\n#EMP This negative [modifier|E] will be removed if Oleg fulfills his [GetModifier('RICE_galicia2_aspiration_secure_rule_against_galician_boyars').GetNameWithTooltip].#!"
 RICE_galicia2_oleg_positive_modifier_1:1 "The Witch's Grim Son"
 RICE_galicia2_oleg_positive_modifier_1_desc:1 "Oleg's mother, Anastasia, was accused by the boyars of Galicia of being a witch and burnt at stake for supposedly putting Galicia's ruler, Yaroslav the Eight-Minded, under her spell. Oleg has overcome his dark background to become a respected ruler; while he hasn't shaken off the stigma of being his mother's son, many fear him and some even suspect him of having inherited his mother's purported sorcerous powers.#!"
 RICE_galicia2_oleg_positive_modifier_2:1 "The Witch's Beloved Son"
 RICE_galicia2_oleg_positive_modifier_2_desc:1 "Oleg's mother, Anastasia, was accused by the boyars of Galicia of being a witch and burnt at stake for supposedly putting Galicia's ruler, Yaroslav the Eight-Minded, under her spell. Oleg has overcome his dark background to become a respected ruler; while he hasn't shaken off the stigma of being his mother's son, many common people see him as a likeable leader, who can check the power of the boyar nobles.#!"
 RICE_galicia2_oleg_positive_modifier_3:1 "The Witch's Studious Son"
 RICE_galicia2_oleg_positive_modifier_3_desc:1 "Oleg's mother, Anastasia, was accused by the boyars of Galicia of being a witch and burnt at stake for supposedly putting Galicia's ruler, Yaroslav the Eight-Minded, under her spell. Oleg has overcome his dark background to become a respected ruler; while he hasn't shaken off the stigma of being his mother's son, many have come to grudgingly admire him for working hard to make a name for himself.#!"
 RICE_portage_erect_stones_nonchristian_modifier:1 "Portage Stones"
 RICE_portage_erect_stones_nonchristian_modifier_desc:1 "Here, local rulers recently erected new traveling stones, or refurbished existing ones, particularly ones located near portage sites along important trade routes. These stones help travelers know where they are and where they're going."
 RICE_portage_erect_stones_christian_modifier:1 "Portage Crosses"
 RICE_portage_erect_stones_christian_modifier_desc:1 "Here, local rulers recently erected new traveling stone crosses, or refurbished existing ones, particularly ones located near portage sites along important trade routes. These stones help travelers know where they are and where they're going."
 RICE_portage_levy_boat_builders_modifier:1 "Levied Boat Builders"
 RICE_portage_levy_boat_builders_modifier_desc:1 "This character has levied the peasants living in the territories they rule in the [GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName] to build and repair boats for them."
 RICE_portage_maintain_hauling_sites_modifier:1 "Portage Hauling Sites Maintained"
 RICE_portage_maintain_hauling_sites_modifier_desc:1 "Local rulers have recently taken steps to improve the infrastructure of the portage routes in this region."
 RICE_portage_promote_merchants_modifier:1 "Promoting Trade in the [GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetNameNoTooltip]"
 RICE_portage_promote_merchants_modifier_desc:1 "This character has taken steps to support trade in the [GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName]. In doing so, they are also expanding their own personal business networks."
 RICE_portage_reinforce_river_forts_modifier:1 "Reinforced River Forts"
 RICE_portage_reinforce_river_forts_modifier_desc:1 "Local rulers have recently reinforced and repaired existing forts, and constructed new ones, along strategic locations, particularly those vital to trade in the [GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName]."
 RICE_portage_encourage_settlement_modifier:1 "Settlement Encouraged"
 RICE_portage_encourage_settlement_modifier_desc:1 "Recently, settlers from afar have come to build new settlements or increase the population of existing ones. These settlements are part of commercial networks in the [GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName], and many are on important portage routes."
 RICE_volga_dnieper_trade_amber_modifier:1 "Volga-Dnieper Trade: Amber"
 RICE_volga_dnieper_trade_amber_modifier_desc:1 "This character is supporting the trade of amber in the [GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName]. This precious substance is harvested mainly from the Baltic regions, and is used both in jewelry and as medicine."
 RICE_volga_dnieper_trade_honey_modifier:1 "Volga-Dnieper Trade: Honey and Beeswax"
 RICE_volga_dnieper_trade_honey_modifier_desc:1 "This character is supporting the trade of honey and beeswax in the [GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName]. Bee products are an important export from the riverlands of Eastern Europe."
 RICE_volga_dnieper_trade_slaves_modifier:1 "Volga-Dnieper Trade: Slaves"
 RICE_volga_dnieper_trade_slaves_modifier_desc:1 "This character is supporting the trade of slaves in the [GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName]. People taken in raids throughout northern and eastern Europe, and the western steppes, are often sold as slaves in Eurasian slave markets."
 RICE_volga_dnieper_trade_furs_modifier:1 "Volga-Dnieper Trade: Furs"
 RICE_volga_dnieper_trade_furs_modifier_desc:1 "This character is supporting the trade of furs in the [GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName]. Most of these furs are taken from various animals native to northern Europe, who have thick coats of fur to survive in the cold."
 RICE_volga_dnieper_trade_weapons_modifier:1 "Volga-Dnieper Trade: Weapons"
 RICE_volga_dnieper_trade_weapons_modifier_desc:1 "This character is supporting the trade of weapons in the [GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName]. Though the flow of finely crafted iron weapons goes both way along these trade routes, many come from Scandinavia."
 RICE_volga_dnieper_trade_ivory_modifier:1 "Volga-Dnieper Trade: Walrus Ivory"
 RICE_volga_dnieper_trade_ivory_modifier_desc:1 "This character is supporting the trade of walrus ivory in the [GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName]. Much of the ivory comes from [greenland|E], though the North Sea is a lesser source of this ivory, too."
 RICE_volga_dnieper_trade_textiles_modifier:1 "Volga-Dnieper Trade: Textiles"
 RICE_volga_dnieper_trade_textiles_modifier_desc:1 "This character is supporting the trade of textiles in the [GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName]. Such textiles include linen and wool, but the most profitable type is silk, which is produced in various regions of the Mediterranean, the Middle East, and China."
 RICE_volga_dnieper_trade_coins_modifier:1 "Volga-Dnieper Trade: Coins"
 RICE_volga_dnieper_trade_coins_modifier_desc:1 "This character is supporting the trade of silver and gold coins in the [GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName]. Though far away from their homelands, these coins, such as silver dirhams, are circulated widely in local economies."
 RICE_volga_dnieper_trade_spices_modifier:1 "Volga-Dnieper Trade: Spices"
 RICE_volga_dnieper_trade_spices_modifier_desc:1 "This character is supporting the trade of spices in the [GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName]. The many spices available on the market come from all over the world, and everyone knows it is a profitable trade."
 RICE_volga_dnieper_trade_wines_modifier:1 "Volga-Dnieper Trade: Wine"
 RICE_volga_dnieper_trade_wines_modifier_desc:1 "This character is supporting the trade of wine in the [GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName]. Wine produced in the Mediterranean regions is in high demand in many places, such as northern Europe, especially among the elite classes."
 RICE_volga_dnieper_trade_art_modifier:1 "Volga-Dnieper Trade: Art"
 RICE_volga_dnieper_trade_art_modifier_desc:1 "This character is supporting the trade of art in the [GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName]. Whether religious icons and sculptures from Byzantium, or ornate decor such as porcelain from the Middle East and East Asia, such art is a sign of cultivation and affluence for those who can afford it."
 RICE_galicia2_found_fern_flower:1 "Found a Fern Flower"
 RICE_galicia2_found_fern_flower_desc:1 "This character supposedly found a [Glossary( 'fern flower', 'FERN_FLOWER_GLOSS' )] during Kupala Night, the traditional Slavic holiday celebrating the summer solstice, and is said to have gained miraculous powers as a result."
 RICE_kupala_night_herbs_modifier:1 "Gathered Herbs during Kupala Night"
