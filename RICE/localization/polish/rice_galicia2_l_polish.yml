 galicia2.0020.t:0 "Cochineal"
 galicia2.0020.desc:0 "Some of the territories I control lie in [GetGeographicalRegion('RICE_european_cochineal_region').GetName]. The larvae of the [Glossary( 'cochineal', 'COCHINEAL_GLOSS' )] insect can be used to produce a beautiful red dye that sells for exorbitant prices in foreign markets.\n\nOnly a fool would fail to see the importance of supporting the cochineal industry, and I am doing precisely just that. By investing in cochineal plantations in these regions, and encouraging merchants to buy this product and sell it elsewhere, we can help the local economy grow – and bring in some good money from levying taxes on this trade as well, of course."
 galicia2.0020.a:0 "This red dye will bring us much profit."
 galicia2.portage.decision.intro:0 "Because the trade routes of the [GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName] pass through my territories, I would be a fool not to devote some resources to developing these routes to their fullest.\n\n"
 galicia2.0021.t:0 "Portage Stones"
 galicia2.0021.desc:0 "$galicia2.portage.decision.intro$Traveling stones are an important part of any travel route – these carefully carved stones communicate information about a location or directions to travelers, delineate boundaries, and symbolize the presence of the people who are in power there.\n\nI have thus ordered for resources to be dedicated towards maintaining existing stones of this sort in my realm, and for new ones to be carved where needed. Travelers, whether they are merchants, pilgrims, adventurers, or my own soldiers, should know where they are and where they’re going."
 galicia2.0021.a:0 "It’s nice to know where you’re going, right?"
 galicia2.0022.t:0 "Portage Crosses"
 galicia2.0022.desc:0 "$galicia2.portage.decision.intro$Traveling crosses are an important part of any travel route – these carefully carved crosses communicate information about a location or directions to travelers, delineate boundaries, and symbolize the presence of the people who are in power there.\n\nI have thus ordered for resources to be dedicated towards maintaining existing crosses of this sort in my realm, and for new ones to be carved where needed. Travelers, whether they are merchants, pilgrims, adventurers, or my own soldiers, should know where they are and where they’re going."
 galicia2.0022.a:0 "$galicia2.0021.a$"
 galicia2.0023.t:0 "Levying the Boat Builders"
 galicia2.0023.desc:0 "$galicia2.portage.decision.intro$Since ancient times, in this region, it has been the right of any [ROOT.Char.GetTitleAsNameNoTooltip] such as myself to levy the local peasants to construct boats for their overlord’s use. These boats will be especially useful for traveling across the rivers and portage routes that crisscross these lands.\n\nWe may need these boats for travel or trade or military reasons, and it is these peasants’ duty and obligation to do the best job they can. I can only hope the boats I ask for will be of decent quality."
 galicia2.0023.a:0 "We can sail, sail, sail away!"
 galicia2.0024.t:0 "Maintaining the Hauling Sites"
 galicia2.0024.desc:0 "$galicia2.portage.decision.intro$Many of these routes rely on portage – that is, the practice of carrying boats over land, whether by hand or with the aid of pack animals, so that one can travel between these numberless rivers and lakes that dot this region.\n\nCertain sites tend to be more popular for portage, and it would be beneficial for us to send people to repair or construct trackways where possible to make it easier to move boats, clear any obstructions around these sites, and provide other amenities such as places to rest boats or for travelers to camp."
 galicia2.0024.a:0 "This should make portage easier for everyone."
 galicia2.0025.t:0 "Trade Goods"
 galicia2.0025.desc:0 "$galicia2.portage.decision.intro$Various trade goods flow through this region, some exported from faraway, exotic lands few have even heard of. They range from luxury commodities desired by the elite classes, to everyday goods we all use in our mundane lives.\n\nI’ve decided to support the trade of these commodities, by making it easier for merchants to do business. An increase of goods traveling to and from my lands will result in greater prosperity here."
 galicia2.0025.a:0 "The trade must flow!"
 galicia2.0026.t:0 "Reinforcing the River Forts"
 galicia2.0026.desc:0 "$galicia2.portage.decision.intro$Small outposts and forts occupy strategic sites along these trade routes, particular portage sites – that is, places where boats are often carried over land.\n\nI have ordered for some existing forts in such locations in my territories to be reinforced and repaired where needed, and new ones constructed where it makes sense."
 galicia2.0026.a:0 "These routes will be safe for lawful travelers!"
 galicia2.0027.t:0 "Encouraging Settlement"
 galicia2.0027.desc:0 "$galicia2.portage.decision.intro$Settlements are scattered throughout strategic locations on these trade routes, particularly portage sites – that is, places where boats are often carried over land. It is not uncommon for these places to be meeting grounds between different tribes and ethnicities, cultures and religions.\n\nI have directed my officials to resettle some people from elsewhere in my realm to build new settlements along these routes, or to reinforce the population of existing settlements. This will promote growth in these places, as well as spur the local economy."
 galicia2.0027.a:0 "Let us hope these settlements will flourish."
