 yazidi.0080.t:0 "Cabbages"
 yazidi.0080.desc:0 "A merchant dealing in foodstuffs recently caused a commotion in a nearby [ROOT.Char.GetFaith.GetAdjective] town when he attempted to sell some cabbage. Because he was not [ROOT.Char.GetFaith.GetAdherentNameNoTooltip], he either was unaware of, forgot, or didn’t care that in traditional [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] beliefs, cabbage is considered a forbidden food.\n\nAnyways, while things didn’t get too violent, a lot of locals are angry and demanding I do something about it."
 yazidi.0080.a:0 "Though he was ignorant, no harm was done."
 yazidi.0080.b:0 "He needs to publicly apologize for his error."
 yazidi.0080.c:0 "He should pay a fine for his transgression."
 yazidi.0080.info:0 "#emphasis Historical Context:#! Traditionally, there are a number of foods that Yazidis are forbidden to eat, of which the most famous is cabbage. A number of reasons have been suggested for this taboo, but one of the more plausible explanations is that the word for cabbage, #italic khas#!, is a homonym of the Yazidi term for a holy being or person."
 yazidi.0081.t:0 "Blue Clothes"
 yazidi.0081.desc:0 "A foreign dignitary offered me a number of presents, including blue clothes. However, traditionally in [ROOT.Char.GetFaith.GetName], blue clothes are banned or are at least considered highly undesirable.\n\nOn the other hand, it would be rude to refuse this gift…."
 yazidi.0081.a:0 "Unacceptable! They should’ve known blue is taboo to us."
 yazidi.0081.b:0 "For diplomacy’s sake, I have to accept this gift."
 yazidi.0081.c:0 "I can pretend to accept it, but dispose of it after."
 yazidi.0081.info:0 "#emphasis Historical Context:#! Blue clothes are generally prohibited among the Yazidis. However, because the definition of blue often varies greatly across cultures, there are times when Yazidis wear clothes that outsiders might consider blue, or, conversely, refuse clothes that don’t look blue to outsiders."
 yazidi.0082.t:0 "Morning Prayers by Sunlight"
 yazidi.0082.desc:0 "I wake up early today, and so I take time to say the morning prayers in the direction of the sun, as is [ROOT.Char.GetFaith.GetAdjective] custom. I make sure to wash my hands and face before praying, and also make sure to kiss the place where the rays of the sun first entered the room that morning."
 yazidi.0082.a:0 "Praise to [ROOT.Char.GetFaith.HighGodName]! "
 yazidi.0083.t:0 "The Mešur"
 yazidi.0083.desc:0 "Today, a #italic Pir#!, one of the hereditary classes of religious masters in [ROOT.Char.GetFaith.GetName], is visiting my court. This #italic Pir#! in particular is known for his knowledge of the #italic mešur#!, which are written accounts of various lineages of [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] families.\n\nAfter welcoming him, he recites for us the contents of the #italic mešur#!, highlighting several prominent families at my court, particularly my own of course. As it is considered taboo to read or write in [ROOT.Char.GetFaith.GetNameNoTooltip] unless you belong to certain special families, these texts are especially useful in helping us remember our ancestry."
 yazidi.0083.a:0 "Thank you for coming here."
