 activity_RICE_yazidi_bull_sacrifice:0 "Bull Sacrifice to Mithra"
 activity_RICE_yazidi_bull_sacrifice_desc:0 "It was the primordial sacrifice of a bull by Mithra, or Mehr, that led to the creation of the universe. Let us recreate this cosmic event through a ritual sacrifice of a bull."
 activity_RICE_yazidi_bull_sacrifice_selection_tooltip: "Sacrifice a bull to Mithra.\n\n$activity_RICE_yazidi_bull_sacrifice_context_tooltip$"
 activity_RICE_yazidi_bull_sacrifice_context_tooltip:0 "#emphasis Historical Context:#! It has been theorized that ancient Western Iranian speakers in Northwest Iran, including the Kurds' ancestors, followed a religion related to but distinct from Zoroastrianism, which formed a religious substrate for Yazidism, Yarsanism, and other sects in this region. To further complicate the matter, it is possible orthodox Zoroastrianism and older Northwest Iranian beliefs coexisted. Anyways, a key difference this religion had with orthodox Zoroastrianism was that the primordial sacrifice of a bull was not an evil deed by the evil being Ahriman, but a positive act of creation by the god Mithra. These ideas may have influenced the Roman Cult of Mithras, and been a precursor to the bull sacrifice central to the Feast of the Assembly, an important Yazidi celebration. As such, this activity, while somewhat fictitious, is based on possible trends and beliefs among the Northwest Iranians like the Kurds in antiquity and the early medieval period."
 activity_RICE_yazidi_bull_sacrifice_host_desc: "\n$BULLET_WITH_TAB$Random amount of [prestige|E] between [prestige_i|E] #V 25#! and [prestige_i|E] #V 200#!\n$BULLET_WITH_TAB$Random amount of [piety|E] between [piety_i|E] #V 25#! and [piety_i|E] #V 200#!\n$BULLET_WITH_TAB$#V [GetPlayer.MakeScope.ScriptValue('RICE_yazidi_bull_sacrifice_chance')]%#! chance (based on your [piety_level|E]) of receiving a #P positive#! [character_modifier|E] boosting one of your [skills|E]" 
