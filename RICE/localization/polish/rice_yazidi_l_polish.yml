 yazidi.0035.t:0 "Sacrificial Sheep Meat"
 yazidi.0035.desc:0 "Part of the #italic tiwaf#! festival involves the sacrifice and eating of a sheep. However, there is the question of #italic who#! gets to eat that sheep: often, cooked parts of the sacrificed sheep are auctioned off to those present.\n\nThe crowd is cheering and making a lot of noise, as people call out their bids for each piece of the sheep meat. Perhaps I should buy some of the meat myself?"
 yazidi.0035.a:0 "Yes, I want some of that meat!"
 yazidi.0035.b:0 "No, I’ll let others have the meat."
 yazidi.0036.t:0 "Strenuous Hike"
 yazidi.0036.desc:0 "The shrines where #italic tiwaf#! festivals are held aren’t always in the village or even on its outskirts. Sometimes, these shrines are located in more remote parts of the wilderness.\n\nIt just so happens that the village I am visiting for this #italic tiwaf#! festival has its shrine a good distance away – much further than I was expecting! Of course, I have already finished my journey there, since I am now partaking in the #italic tiwaf#! festival, but I’m starting to feel rather sore in my muscles.\n\nStill, being out here in nature is inspiring, and seeing the vast expanse of natural scenery and the open skies makes me appreciate [faith.HighGodName] and [faith.HighGodHerHis] creations even more."
 yazidi.0036.a:0 "Now #italic that#! was a hike."
 yazidi.0037.t:0 "Socializing"
 yazidi.0037.desc:0 "Because #italic tiwaf#! festivals attract both locals and those from afar, like myself, it is a good opportunity to network and meet other people. Already, I have met a number of interesting persons from elsewhere, including the notables of some other villages, and we have engaged in many good conversations."
 yazidi.0037.a:0 "Hopefully this will benefit me in the future."
 yazidi.0038.t:0 "Sacred Qewls"
 yazidi.0038.desc:0 "Although #italic tiwaf#! festivals like this one are a cheery occasion, they are still religious festivals at the end of the day. For all the gaiety and merrymaking, we are still here to venerate the holy figures who these shrines are dedicated to.\n\nAt the shrine, as part of the religious rites that are necessary for this festival, #italic Qewals#! have gathered, singing the sacred #italic qewls#! as they are accompanied by music played on sacred instruments, like the #italic def#! tambourines or the #italic shabab#! flutes."
 yazidi.0038.a:0 "It is quite inspiring to see!"
