 yazidi.0020.t:0 "Preparations"
 yazidi.0020.desc:0 "When I heard news that the #italic Qewals#! were planning to bring one of the #italic sanjak#!, the sacred bronze effigy of $yazidi_high_god_name$, to a [faith.GetAdjective] village in [location.GetNameNoTier], I knew I had to be there to attend the event.\n\nThe #italic Tawûs Gêran#! as it is known, or Touring of Tawûs, is one of the more important and common religious ceremonies in [faith.GetName]. By bringing the #italic sanjak#! to various villages, the #italic Qewals#! Give us the opportunity to renew our faith and better understand our religion.\n\nAnyways, I have arrived at the village in question, shortly before the #italic sanjak#! is supposed to arrive. The villagers are honored that I have come to join them, and have prepared suitable lodgings for me."
 yazidi.0020.a:0 "We await the #italic sanjak’s#! arrival!"
 yazidi.0021.t:0 "The Sanjak Arrives"
 yazidi.0021.desc:0 "Today is the day! The #italic Qewals#!, trained reciters of our sacred hymns – or #italic qewls#! as we call them – have arrived at the outskirts of the village to begin the #italic Tawûs Gêran#!. Everyone knows they are here thanks to the loud, even deafening sound of music filling the village: the tooting of pipes, the banging of tambourines, the thundering of drums.\n\nWe rush to the main road in the village, as the #italic Qewals#! and other spiritual figures enter in procession with the #italic sanjak#! in tow. Some of the onlookers are overcome with emotion, and mutter prayers or bow with great adoration to the bronze effigy. Others try to breathe in and immerse their arms and faces in the smoke emanating from the incense burners held by some of the people in the procession.\n\nThe #italic sanjak#! is marched around the village for some time, before it heads to the house of one of the village notables, where it will remain for the rest of the #italic Tawûs Gêran#!."
 yazidi.0021.a:0 "Let’s head over the house!"
 yazidi.0022.t:0 "Sermons"
 yazidi.0022.desc:0 "For the past couple days, everyone – myself included – has been coming in and out of the house where the #italic sanjak#! is held to partake in the ceremonies and rituals of the #italic Tawûs Gêran#!.\n\nIn one room of the host’s house, the #italic sanjak#! was carefully placed on a raised platform, where it sits covered with white cloth, and surrounded by lamps and candles. Near it is a jug of water, to be given to the sick to drink, as well as a plate to receive donations.\n\nThe day’s events begin with the #italic Qewals#! reciting hymns, and giving sermons on not only the importance of the #italic Tawûs Gêran#!, and the benefits of attending the event and providing donations to the #italic sanjak#!, but on other aspects of [faith.GetAdjective] theology and legend as well. For many, this is the main occasion to learn about our faith."
 yazidi.0022.a:0 "We all listen closely to the #italic Qewals#!."
 yazidi.0023.t:0 "Prayers and Donations"
 yazidi.0023.desc:0 "The #italic Qewals’#! sermon has been going on for a while now, but we do our best to stay focused. Finally, when it ends, we all rise up, as we are called on to give whatever donations we can.\n\nEach person present approaches the #italic sanjak#!, and places their contribution of money on the plate. Once we return to where we were sitting, we worship the #italic sanjak#! and say various prayers and hymns, and some even strike their chests to demonstrate their devotion and zeal, particularly to the Peacock Angel, $yazidi_high_god_name$."
 yazidi.0023.a:0 "O my Lord, you are the angel-ruler of the world!"
 yazidi.0024.t:0 "Conclusion"
 yazidi.0024.desc:0 "At long last, the #italic Tawûs Gêran#! is completed. The #italic Qewals#! and those accompanying them will have little time to rest, before they must go to the next village to do the same thing again, as is their duty. I, regardless, am glad I got the chance to attend it this time, and renew my faith."
 yazidi.0024.a:0 "Praise be to $yazidi_high_god_name$!"
