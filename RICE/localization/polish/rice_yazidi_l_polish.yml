 yazidi.0030.t:0 "Arrival"
 yazidi.0030.desc:0 "Every [faith.GetAdjective] village is home to a shrine dedicated to one of many holy figures in [faith.GetNameNoTooltip], and each of these villages, in turn, host annual #italic tiwaf#! festivals at these shrines. These religious occasions are also a perfect time to socialize and network, so when I heard a #italic tiwaf#! was being held here, in this village in [location.GetNameNoTier], I decided to attend it.\n\nAnyways, I’ve arrived at the village, and the settlement is bustling with activity. Locals are busy with the final preparations, while outsiders like me who come from all over are finding good places to set up camp for the duration of the festivities. Perhaps I should do something while waiting for the festival to start."
 yazidi.0030.a:0 "I should relax after my journey here."
 yazidi.0030.b:0 "I’ll chat and network with the attendees."
 yazidi.0030.c:0 "I need to pray first to prepare myself."
 yazidi.0031.t:0 "The Festival Starts"
 yazidi.0031.desc:0 "The #italic tiwaf#! festival is starting! Everyone attending the festival, whether they’re from the local village or an outsider like me, converges around the village’s shrine.\n\nThere, we gather round as the #italic Qewals#!, trained reciters of our sacred hymns – #italic qewls#! as we call them – sing these hymns, praising [faith.HighGodName] and other holy beings.\n\nAlthough this is a religious occasion, with all the people present, it’s also quite festive. In a way, it’s like one big, giant picnic. There are plenty of people dancing, sharing food, conversing, and engaging in all sorts of merry fun!"
 yazidi.0031.a:0 "The crowd here is so festive!"
 yazidi.0032.t:0 "Conclusion"
 yazidi.0032.desc:0 "After plenty of fun and excitement, the #italic tiwaf#! festival has come to an end. There is no doubt that most people present enjoyed themselves.\n\nThe villagers who live here are proud of their shrine and village, as this festival is also a celebration of their community, and they were happy to share the local lore and legends with outside guests like me. There is no doubt this event only serves to further solidify the bonds between the families that live here."
 yazidi.0032.a:0 "I was glad to be a part of it."
