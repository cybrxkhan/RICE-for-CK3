 RICE_nubia_agriculture_construct_hafirs_desc: "$RICE_nubia_agriculture_construct_hafirs_name$"
 RICE_nubia_agriculture_construct_hafirs_tooltip: "#italic [Glossary( 'Hafirs', 'HAFIR_GLOSS' )] have been built in this region since the days of the Egyptian [Glossary( 'Pharaohs', 'PHARAOH_GLOSS' )] and Kushite [Glossary( 'Qores', 'QORE_GLOSS' )] and [Glossary( 'Kandakes', 'KANDAKE_GLOSS' )]. Farmers and herders alike make use of these water reservoirs.#!" # \n\n$EFFECT_LIST_BULLET$Every [county|E] you own in [GetGeographicalRegion('RICE_nile_river_valley').GetName] gains the [GetModifier('RICE_nubia_maintained_hafirs').GetNameWithTooltip] [county_modifier|E]
