 nubia.0200.t:0 "To Saint Anthony's Monastery"
 nubia.0200.desc:0 "Long ago, in the early days of the Church, Saint Anthony emerged as one of the greatest figures of [christian.GetAdjective] monasticism. We owe him much for inspiring us in our faith, and because of that, Saint Anthony’s Monastery, built close to where he resided as a hermit, has become a popular pilgrimage site over the years.\n\nAs one such pilgrim, I now begin my arduous journey to the eastern desert towards this pilgrimage."
 nubia.0200.a:0 "May [ROOT.Char.GetFaith.HighGodNameAlternate] protect me on my journey!"
 nubia.0201.t:0 "Arrival"
 nubia.0201.desc:0 "Tired, thirsty, and in need of sleep, my companions and I arrive at Saint Anthony’s Monastery. Our long journey into the desert is complete, and while we are relieved that we can finally rest, we are more elated that we are finally #italic here#!, at one of the greatest monasteries in [GetGeographicalRegion('ghw_region_egypt').GetName], to walk in the steps of the great Saint Anthony.\n\nWe will find somewhere to stay while we’re here, and then, tomorrow, we can begin truly appreciating this place and its spirituality."
 nubia.0201.a:0 "Thank [ROOT.Char.GetFaith.HighGodName] we are here at last."
 nubia.0202.t:0 "Interesting Sights"
 nubia.0202.desc:0 "Over the past few days, I have spent my time at Saint Anthony’s Monastery in prayer and worship. Is it not remarkable that this remote area has stood the trials and tribulations of time, since the days of the ascetic followers of Saint Anthony, and survived as a steadfast, sturdy reminder of the glory of our [GetReligionByKey('christianity_religion').GetAdjective] faith?\n\nThere are a number of interesting sights or things I could examine while I am here at the monastery, now that I’ve spent some time in prayer and worship. Perhaps I should look into them once I have the time?"
 nubia.0202.a:0 "The monastery’s gardens seem beautiful and well-kept"
 nubia.0202.b:0 "I should hike to the cave of Saint Anthony at Mount Colzim"
 nubia.0202.c:0 "The ascetic monks here are quite fascinating"
 nubia.0202.d:0 "More prayer and worship would be preferrable"
 nubia.0203.t:0 "Conclusion"
 nubia.0203.desc:0 "Unfortunately, it is time for me to leave Saint Anthony’s Monastery. I have stayed here quite some time, but I must return to my normal duties back at home.\n\nWhile I do not know if and when I will return to the monastery, I have nevertheless found this a spiritually rejuvenating experience. Many praises to Saint Anthony, whose example still inspires us to this day!"
 nubia.0203.a:0 "Time to pack up and prepare to go home."
