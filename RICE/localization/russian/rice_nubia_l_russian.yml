 RICE_nubia_archbishop_georgios_modifier:0 "The Royal Makurian Archbishop"
 RICE_nubia_archbishop_georgios_modifier_desc:0 "As Archbishop of Makuria, Prince Georgios has done much to steer Nubia away from centuries of Byzantine influence, and developing an indigenous form of Nubian Christianity. He advocates 'Nubianization' in everything, from attire and inheritance systems to showing greater respect to the dead kings of Nubia."
