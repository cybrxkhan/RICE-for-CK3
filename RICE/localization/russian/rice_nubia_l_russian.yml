 nubia.0041.baqt.intro:0 "For generations, Egypt and  Nubia's rulers have periodically exchanged valuable goods as diplomatic gestures of goodwill, a custom that derives from the old [RICE_baqt_treaty|E]."
 nubia.0041.baqt.intro2:0 "Following diplomatic exchanges between [other.GetTitledFirstName] and myself, our representatives met near the first cataract, a little south of [GetTitleByKey('c_aswan').GetNameNoTier]. Regardless of the current political circumstances, this area is treated as a no man’s land where #italic baqt#! exchanges can happen.\n\n"
 nubia.0041.baqt.conclusion:0 "And so, peace will reign between us. I can only hope [other.GetHerHis] intentions are genuine, and that our two sides continue to show mutual respect towards each other."
 nubia.0041.t:0 "$nubia.0040.t$"
 nubia.0041.desc.actor:0 "Per the terms of the #italic baqt#!, we have agreed to an equitable exchange of goods following some negotiations. I will give [recipient.GetHerHim] [actor.Custom('RICE_nubia_baqt_good')], and [recipient.GetSheHe] will give me [actor.Custom('RICE_nubia_baqt_good')]."
 nubia.0041.desc.recipient:0 "Per the terms of the #italic baqt#!, we have agreed to an equitable exchange of goods following some negotiations. I will give [actor.GetHerHim] [recipient.Custom('RICE_nubia_baqt_good')], and [actor.GetSheHe] will give me [actor.Custom('RICE_nubia_baqt_good')]."
 nubia.0041.a:0 "May [ROOT.Char.GetFaith.HighGodName] protect our peace, [actor.GetFirstNameNoTooltip]...."
 nubia.0042.t:0 "A Baqt Payment"
 nubia.0042.desc.actor:0 "As we agreed to, per the terms of the #italic baqt#!, I have given [recipient.GetFirstNameNoTooltip] a gift of [actor.Custom('RICE_nubia_baqt_good')]."
