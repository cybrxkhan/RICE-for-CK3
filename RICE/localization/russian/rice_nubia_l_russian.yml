 nubia.0012.t:0 "Death on the Nile"
 nubia.0012.desc:0 "Chaos is erupting along the Nile as Queen Mother [rasad.GetFirstName] loses her grip on Egypt as de facto regent. Factions of the Fatimid military fight each other openly in the cities, and resort to looting given the central government cannot pay them, as Egypt suffers from famine.\n\nTwo Fatimid army factions have emerged as the most powerful. The Turkic units are dominated by a small core of elite cavalrymen; their mightiest commander, the ruthless [nasir_al_dawla.GetNickname], will stop at nothing to become #italic de facto#! military dictator of Egypt. The African faction, meanwhile, consists of mainly Black infantry led by [nahid_al_dawla.GetNickname]. [rasad.GetFirstNameNoTooltip], of African ancestry herself, has thrown her lot behind her countrymen, in the hope they will help her stay in power.\n\nAs these two groups clash, others wait in the sidelines, like [badr_al_jamali.GetFirstName], the ablest Fatimid commander in the Levant, and the [banu_kanz.GetDynastyName] family of warlords who guard the border of Egypt and Nubia."
 nubia.0012.a:0 "This is a time of great calamity for Egypt...."
 nubia.0013.t:0 "The Second Church of Banganarti"
 nubia.0013.desc:0 "Banganarti, near [GetTitleByKey('b_old_dongola').GetNameNoTier], has served as a local religious center dedicated to [Glossary( 'Saint Raphael', 'ARCHANGEL_RAPHAEL_GLOSS' )] for many years, attracting [GetReligionByKey('christianity_religion').GetAdjective] pilgrims from nearby. However, over time, Banganarti’s original church, built when [GetReligionByKey('christianity_religion').GetName] first arrived in [GetGeographicalRegion('RICE_greater_nubia_region').GetName], has become decrepit, falling apart from disrepair.\n\nRealizing this sad state of affairs, [rebuilder.GetTitledFirstName] has funded the construction of a new church at Banganarti on top of the ruins of the old church. It is greater in size and beauty, and has facilities that can serve the religious needs of the faithful who come there to worship and heal.\n\nWord is spreading across the Nile about Banganarti’s transformation, as its fame grows even more. Doubtlessly, this will attract even more pilgrims in the long-term."
 nubia.0013.a:0 "Banganarti will gain much from this renewal of sorts."
 nubia.0014.t:0 "The Rise of the [culture.GetCollectiveNounNoTooltip]"
 nubia.0014.desc:0 "For centuries, relations between [GetGeographicalRegion('ghw_region_egypt').GetName] and [GetGeographicalRegion('RICE_greater_nubia_region').GetName] were regulated by the [RICE_baqt_treaty|E], including the regulation of traffic between these two regions, in theory. In practice, large populations have frequently crossed the border, with or without permission, for a long time now.\n\n"
 nubia.0014.desc.sudanese_arabic:0 "[GetGeographicalRegion('RICE_greater_nubia_region').GetNameNoTooltip] is now witnessing the culmination of this trend. A significant amount of $heritage_arabic_name$ tribes now inhabit these lands, and, under the leadership of [sudanese_ruler.GetTitledFirstName], have even developed a new, unique identity, that of the [culture.GetCollectiveNoun].\n\nThe presence of these [culture.GetLanguage.GetName] speakers south of the first cataract is already changing the region’s political, economic, and cultural landscape – whether for better or worse, only time will tell."
 nubia.0014.desc.sudanese_nubian:0 "[GetGeographicalRegion('ghw_region_egypt').GetName] is now witnessing the culmination of this trend. A significant amount of $heritage_east_african_name$ tribes now inhabit these lands, and, under the leadership of [sudanese_ruler.GetTitledFirstName], have even developed a new, unique identity, that of the [culture.GetCollectiveNoun].\n\nThe presence of these [culture.GetLanguage.GetName] speakers north of the first cataract is already changing the region’s political, economic, and cultural landscape – whether for better or worse, only time will tell."
 nubia.0014.a:0 "It is a time of great change along the Nile."
