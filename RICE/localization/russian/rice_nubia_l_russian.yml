 building_type_RICE_nubia_soba_cathedral:0 "Soba Cathedral"
 building_type_RICE_nubia_soba_cathedral_desc:0 "The religious complex at Soba is a testament to the glory of Christendom, and how the gospel has spread even far south in the savannahs of Africa. Even infidels are said to marvel at these extensive, gilded churches full of riches and gardens, that possess beauty unmatched."
 building_RICE_nubia_soba_cathedral:0 "$building_type_RICE_nubia_soba_cathedral$"
 building_RICE_nubia_soba_cathedral_desc:0 "$building_type_RICE_nubia_soba_cathedral_desc$"
 building_type_RICE_nubia_khawr_nubt:0 "$b_khawr_nubt$ Burial Grounds"
 building_type_RICE_nubia_khawr_nubt_desc:0 "$b_khawr_nubt$ has served as a regional center of power for centuries. For generations, rulers and other esteemed leaders of various beliefs and faiths have been laid to rest here in stone tumuli, particularly in the #italic akerataheil#! style, attesting to the region's religious diversity and economic prosperity."
 building_RICE_nubia_khawr_nubt:0 "$building_type_RICE_nubia_khawr_nubt$"
 building_RICE_nubia_khawr_nubt_desc:0 "$building_type_RICE_nubia_khawr_nubt_desc$"
 building_type_RICE_nubia_dar_wona:0 "Stone Palace of Dar Wona"
 building_type_RICE_nubia_dar_wona_desc:0 "In local folklore, the palace of Dar Wona, situated in the mountains of Darfur, is said to have been built generations ago by legendary rulers whose names are barely remembered, if at all. Its stone walls are imposing and give the impression of an ancient structure that will stand the test of time."
