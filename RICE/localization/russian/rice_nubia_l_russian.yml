 RICE_nubia_bestow_kanz_al_dawla_desc:0 "The current [GetTrait('RICE_governor_of_aswan').GetName( GetNullCharacter )] has served me well. To reward them for this, I wish to bestow upon them the title of [Glossary( 'Kanz al-Dawla', 'KANZ_AL_DAWLA_GLOSS' )], to honor their loyal service, and their increasing role in managing the Egyptian and Nubian frontier and the [RICE_baqt_treaty|E] as the [GetTrait('RICE_the_danite_upgraded_serpent').GetName( GetNullCharacter )]."
