 nubia.0020.t:0 "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip] Tattoos"
 nubia.0020.desc:0 "It is custom among [ROOT.Char.GetCulture.GetName] [ROOT.Char.GetFaith.GetAdherentNamePlural] to receive small tattoos in the shape of important religious symbols, such as the [ROOT.Char.GetFaith.ReligiousSymbol], to protect ourselves from ill-fortune and harm.\n\nToday, I am visiting a nearby, local [ROOT.Char.GetFaith.HouseOfWorship] to receive one such tattoo. After discussing with the tattooist about the details of this tattoo, I am more than ready to begin."
 nubia.0020.a:0 "May this tattoo protect me well!"
 nubia.0021.t:0 "The [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] Donor Portrait"
 nubia.0021.desc:0 "I have approached [ROOT.Char.GetCulture.GetName] artisans and [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitlePlural')] about commissioning a donor portrait of myself in a work of [ROOT.Char.GetFaith.GetReligion.GetAdjective] religious art at a local [ROOT.Char.GetFaith.HouseOfWorship], perhaps one depicting a scene from [ROOT.Char.GetFaith.ReligiousText].\n\nWhile the focus of this artwork is of course the religious aspect, I have specified that this donor portrait’s secondary focus should be on depicting"
 nubia.0021.desc.self:0 "my own image. This way, this portrait will depict me in such a way that makes my zeal for [ROOT.Char.GetFaith.HighGodName] obvious and inspiring to any who will gaze upon my portrait."
 nubia.0021.desc.clergy:0 "myself along with the clergy of my court. Religious devotion is not limited to one [ROOT.Char.GetWomanMan] – I want others to understand when viewing this artwork that I am the kind of [ROOT.Char.GetTitleAsNameNoTooltip] who seeks spiritual guidance from the wise."
 nubia.0021.desc.family:0 "myself and my close relatives. I hope all who see this religious art appreciate how my lineage is filled with people with admirable religious qualities. The [ROOT.Char.GetHouse.GetName] family should forevermore be associated with deep devotion to [ROOT.Char.GetFaith.HighGodName]."
 nubia.0021.a:0 "Praise be to [ROOT.Char.GetFaith.HighGodNameAlternate]!"
 nubia.0022.t:0 "The Bishops of [GetTitleByKey('b_faras').GetNameNoTierNoTooltip]"
 nubia.0022.desc:0 "In the days of yore, [GetReligionByKey('christianity_religion').GetName] first came to [GetGeographicalRegion('RICE_greater_nubia_region').GetName] through the northern kingdom of Nobatia, centered around [GetTitleByKey('b_faras').GetNameNoTier]. The great Cathedral of [GetTitleByKey('b_faras').GetNameNoTier] was built shortly after as a center of the [GetReligionByKey('christianity_religion').GetAdjective] Church in the region; thus, its bishops have earned a high level of prestige and respect since then.\n\nThe walls of the Cathedral of [GetTitleByKey('b_faras').GetNameNoTier] have meticulously recorded the names of each bishop who dwelled here. Many of the faithful who come to the cathedral do so to gaze upon this great list, and worship before the paintings of the ancient bishops depicted by the list.\n\nRecently,"
 nubia.0022.desc.not_updater:0 "[updater.GetTitledFirstName] dedicated some funds to not only restore the list to its previous quality, but to also update the list with newer information and artistic depictions of various bishops. [updater.GetHerHis|U] deed reflects well on [updater.GetHerHis] religious devotion, and the importance of the cathedral."
 nubia.0022.desc.updater:0 "I dedicated some funds to not only restore the list to its previous quality, but to also update the list with newer information and artistic depictions of various bishops. It is a great feeling, knowing that through my contributions, I, too, am a part of the cathedral’s long history."
 nubia.0022.a:0 "This cathedral will stand strong for many generations."
 nubia.0023.t:0 "The Tebeldi Trees"
 nubia.0023.desc:0 "The lands of [GetGeographicalRegion('RICE_greater_darfur').GetName] are home to many [Glossary( 'tebeldi trees', 'TEBELDI_TREES_GLOSS' )]. These wonderful trees can store a lot of water in their trunks and branches, and local rulers such as myself are not only expected to maintain these trees, but to treat it as a sacred, solemn duty to our people.\n\nAs such, I have just set aside some resources for the continued maintenance of these trees, whether this is to hollow out trees to create new water storage sites, or to preserve and care for existing ones, or to encourage the growth of new trees."
 nubia.0023.a:0 "This is a responsibility no [ROOT.Char.GetTitleAsNameNoTooltip] can shirk."
 nubia.0024.t:0 "Who to Send to the Lake?"
 nubia.0024.desc:0 "Mountain lakes are places of great spiritual power, and it is our tradition to seek these lakes and consult with them to find out more about the future of our realm. A lake in [lake_oracle_province.GetName] has been identified as a good candidate for this ritual.\n\nHowever, to discern these prophecies from the ancestors and [ROOT.Char.GetFaith.HighGodName], we must send the right representative.\n\nSending a trusted servant would be perfectly fine, for instance."
 nubia.0024.desc.courtier:0 "Meanwhile, [courtier.GetTitledFirstName] has volunteered to go on my behalf, eager to assist me with this matter. This might be better given [courtier.GetSheHe] is more esteemed than a mere servant."
 nubia.0024.desc.clergy:0 "[clergy.GetTitledFirstName] has also offered to go to [lake_oracle_province.GetNameNoTooltip], believing that [clergy.GetHerHis] religious experience will serve [clergy.GetHerHim] well."
 nubia.0024.a:0 "Send a trusted servant"
 nubia.0024.b:0 "Send [courtier.GetFirstNameNoTooltip]"
 nubia.0024.b.tooltip:0 "[courtier.GetFirstNameNoTooltip] will [travel|E] to [lake_oracle_province.GetName], slightly increasing the chances of gaining a #P positive#! [modifier|E] over a #N negative#! [modifier|E]"
 nubia.0024.c:0 "Send [clergy.GetFirstNameNoTooltip]"
 nubia.0024.c.tooltip:0 "[clergy.GetFirstNameNoTooltip] will [travel|E] to [lake_oracle_province.GetName], greatly increasing the chances of gaining a #P positive#! [modifier|E] over a #N negative#! [modifier|E]"
 nubia.0025.t:0 "What does the Lake Say?"
 nubia.0025.desc:0 "My chosen representative, accompanied by wise [ROOT.Char.Custom('DefaultPriestTitlePlural')], has arrived at the mountain lake in [lake_oracle_province.GetName], and watched its sacred waters all day to discern the future of our realm, and consult the lake for what we need to do. Everyone present carefully avoided the waters of this lake, for touching it could lead to harm by the foul demons who often dwell around these lakes.\n\nMy representative made note of the colors of the water in the morning and evening, and the ripples on the surface when the wind blew. After some discussion amongst themselves, it was determined that the lake oracle foretells of"
 nubia.0025.desc.positive:0 "a #bold #P favorable prophecy#!#! for our realm. Good things will happen, if we seize the opportunities provided to us.\n\nWhether this the realm will prosper, or that we can endure whatever challenges come our way (as long as we follow the lake oracle’s advice) – this is pleasing news to my ears."
 nubia.0025.desc.negative:0 "an #bold #N ill omen#!#! for our realm. There will be challenges ahead, and my representative made careful note of what the mountain lake said we must do to survive the challenges that lay ahead.\n\nI am not pleased to hear this news whatsoever. However, these oracles tend to be reliable, so we must heed its warning."
 nubia.0025.desc.nothing:0 "nothing in particular. In other words, my representative was unable to discern any divine message from the lake, good or bad.\n\nI suppose I should be relieved that there is no ill omen, but the lack of a favorable prophecy is worrisome. Perhaps this ambiguity is in itself some sort of message…."
 nubia.0025.a:0 "So it is, so it is."
