 RICE_nubia_nilotic_herders:0 "Ties with Nilotic Herders"
 RICE_nubia_marianos_focused_on_other_work:0 "Administrative Priorities Realignment"
 RICE_nubia_marianos_focused_on_other_work_desc:0 "This character is not shirking their responsibilities, as some might think: as a high-ranking official, they merely prefer to strategically refocus their efforts on important tasks to increase their workload efficiency."
 RICE_nubia_rasad_modifier:0 "The African Queen Mother"
 RICE_nubia_rasad_modifier_desc:0 "Rasad was originally a slave concubine of the Fatimid Caliph Ali az-Zahir. As her husband's favorite, and then as the queen mother after his death, she has used her skills and connections to become a powerful political player in the region."
 RICE_banganarti_health_dream:0 "Banganarti Dream Incubation (Health)"
 RICE_banganarti_health_dream_desc:0 "While going on pilgrimage to Banganarti, this character was fortunate enough to have had a dream involving [Glossary( 'Archangel Raphael', 'ARCHANGEL_RAPHAEL_GLOSS' )] where Raphael healed them of medical ailments."
 RICE_banganarti_prophetic_dream:0 "Banganarti Dream Incubation (Prophecy)"
 RICE_banganarti_prophetic_dream_desc:0 "While going on pilgrimage to Banganarti, this character was fortunate enough to have had a dream involving [Glossary( 'Archangel Raphael', 'ARCHANGEL_RAPHAEL_GLOSS' )] where Raphael foretold of things to come in their future."
 RICE_banganarti_inspiring_dream:0 "Banganarti Dream Incubation (Inspiration)"
 RICE_banganarti_inspiring_dream_desc:0 "While going on pilgrimage to Banganarti, this character was fortunate enough to have had a dream involving [Glossary( 'Archangel Raphael', 'ARCHANGEL_RAPHAEL_GLOSS' )] where Raphael stirred their spirits, and gave them encouragement about various things."
 RICE_banganarti_advice_dream:0 "Banganarti Dream Incubation (Advice)"
 RICE_banganarti_advice_dream_desc:0 "While going on pilgrimage to Banganarti, this character was fortunate enough to have had a dream involving [Glossary( 'Archangel Raphael', 'ARCHANGEL_RAPHAEL_GLOSS' )] where Raphael gave them wise counsel on various important matters in their life."
 RICE_nubia_crusader_states_connection:0 "Nubian in the Holy Land"
 RICE_nubia_crusader_states_connection_desc:0 "This character has integrated themselves to some extent in the elite networks of the Crusader States, despite being of Nubian origin. Their connections with both the Christians of the Mediterranean and Europe, and those of Nubia, serve them well in various ways."
