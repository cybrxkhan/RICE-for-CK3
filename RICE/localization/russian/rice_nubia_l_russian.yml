 nubia.0160.t:0 "A Message to the [receiver.Custom('RICE_nubia_egypt_border_official_type_loc')]"
 nubia.0160.desc:0 "As [giver.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')], it is my duty to maintain the border between Nubia and Egypt near [GetTitleByKey('c_aswan').GetNameNoTier]. It is an unenviable task I share with my counterpart across the border, the [receiver.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')], who I work with regularly.\n\nIt has been a while since I’ve directly corresponded with the current [receiver.Custom('RICE_nubia_egypt_border_official_type_loc')], [receiver.GetTitledFirstName]. Communication is necessary to avoid unnecessary conflict and tension, and to ensure the safe flow of people and goods across [GetTitleByKey('c_aswan').GetNameNoTierNoTooltip].\n\nI have thus drafted a formal letter to send to [receiver.GetFirstNameNoTooltip], detailing some recent matters related to the border, and informing [receiver.GetHerHim] about the latest news in [realm_title.GetNameNoTier]. Perhaps I should even send [receiver.GetHerHim] a small gift while I’m at it…."
 nubia.0160.a:0 "Send the formal letter – it’s just normal business."
 nubia.0160.b:0 "Send the letter and a gift as a token of goodwill."
 nubia.0160.success.tooltip:0 "#bold #P Success#!#!: Your letter comes off as hospitable, and there is a higher chance your counterpart will respond positively"
 nubia.0160.neutral.tooltip:0 "#bold Neither Success nor Failure#!#!: Your letter comes off as formal if stilted, and it will not influence whether your counterpart responds positively or negatively"
 nubia.0160.failure.tooltip:0 "#bold #N Failure#!#!: Your letter comes off as condescending, and there is a higher chance your counterpart will respond negatively"
 nubia.0161.t:0 "A Message from the [giver.Custom('RICE_nubia_egypt_border_official_type_loc')]"
 nubia.0161.desc.intro:0 "A messenger arrived from my counterpart from across the border between Nubia and Egypt, [giver.GetTitledFirstName], with a letter and a small but appropriate gift. Communication between the two sides is crucial in maintaining peace between our lands, so I read the letter quickly, which begins as such:\n\n"
 nubia.0161.desc.good_letter:0 "#italic I inform my [receiver.Custom('SisterBrother')|U], the [receiver.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')], that there is no greater generosity performed by the [receiver.Custom('RICE_nubia_egypt_border_official_type_loc')] than what [receiver.GetSheHe] will have done with regard to the duty of showing respect, kindness and polite hospitality.#!"
 nubia.0161.desc.neutral_letter:0 "#italic I inform the [receiver.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')] that the bearer of this letter is my loyal and respectful servant. Please treat him well and correctly and provide him with his requirements. I send you greetings of well wishes and gratitude.#!"
 nubia.0161.desc.bad_letter:0 "#italic I inform the [receiver.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')] that a record of all I need to tell you concerning the condition of our lands is enclosed in this letter of mine, and I hope for a response. Write your letter to me so that the requests of [top_liege.GetTitledFirstName] will be fulfilled out of respect.#!"
 nubia.0161.desc.middle:0 "\n\nThe letter continues on and on with the expected formalities, and discussions of matters pertaining to the border."
 nubia.0161.desc.good:0 "The letter's language appears #V hospitable#!, indicating [giver.GetFirstNamePossessiveNoTooltip] desire for a productive relationship."
 nubia.0161.desc.neutral:0 "The letter's language appears #V neutral#! and proper, if stilted and banal, lacking substance – a bureaucratic formality, it seems."
 nubia.0161.desc.bad:0 "The letter's language appears #V condescending#!; whether [giver.GetFirstNameNoTooltip] means it or not, I can't help but be a little offended."
 nubia.0161.desc.gift:0 "[giver.GetFirstNameNoTooltip] sent us a small gift along with the letter, as well."
 nubia.0161.a:0 "I appreciate [receiver.GetHerHis] words. Respond politely."
 nubia.0161.a.tooltip:0 "You send a friendly letter back to [giver.GetTitledFirstName]."
 nubia.0161.a.tooltip.bad:0 "You send a friendly letter back to [giver.GetTitledFirstName]. However, because [giver.GetHerHis] letter came off as condescending, this will make you look weak and spineless."
 nubia.0161.a.tooltip.bad.giver:0 "[receiver.GetFirstName] sent a friendly letter back to you. However, because your letter came off as condescending, this makes [receiver.GetHerHim] look weak and spineless."
 nubia.0161.b:0 "[receiver.GetSheHe|U] clearly wants to insult us. Respond sternly."
 nubia.0161.b.tooltip:0 "You send a strongly-worded letter back to [giver.GetTitledFirstName]."
 nubia.0161.b.tooltip.bad:0 "You send a strongly-worded letter back to [giver.GetTitledFirstName]. However, because of the amiable nature of [giver.GetHerHis] letter, this will make you come off as disrespectful."
 nubia.0161.b.tooltip.bad.giver:0 "[receiver.GetFirstName] sent a strongly-worded letter back to you. However, because of the amiable nature of your letter, this makes [receiver.GetHerHim] come off as disrespectful."
 nubia.0162.t:0 "A Response from [receiver.Custom('RICE_nubia_egypt_border_official_type_loc')]"
 nubia.0162.desc.intro:0 "After sending my letter to [receiver.GetTitledFirstName] in our capacity as [giver.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')] and [receiver.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')] respectively, I have received an obligatory response from [receiver.GetHerHim].\n\n"
 nubia.0162.desc:0 "It appears [receiver.GetFirstNameNoTooltip] interpreted my letter in a positive light, or at least pretends to, and responded likewise to me in a friendly and polite manner. The letter [receiver.GetHerHis] messenger carries informs me of various goings-on on [receiver.GetHerHis] side of the border, and that [receiver.GetSheHe] appreciates the open communication between the two of us."
 nubia.0162.a:0 "I’m glad to hear back from [receiver.GetHerHim]."
 nubia.0162.a.small_success:0 "The correspondence is a #V #P minor success#!#!"
 nubia.0162.a.large_success:0 "The correspondence is a #V #P major success#!#!"
 nubia.0163.t:0 "$nubia.0162.t$"
 nubia.0163.desc:0 "It appears [receiver.GetFirstNameNoTooltip] interpreted my letter in a negative light, for better or worse. While the letter [receiver.GetHerHis] messenger carries informs me of various goings-on on [receiver.GetHerHis] side of the border, [receiver.GetFirstNameNoTooltip] also reproaches me for my supposed arrogance in my original letter, saying I need to be less disrespectful in our communications."
 nubia.0163.a:0 "What? I didn’t mean to insult [receiver.GetHerHim]!"
 nubia.0163.a.small_failure:0 "The correspondence is a #V #N minor failure#!#!"
 nubia.0163.a.large_failure:0 "The correspondence is a #V #N major failure#!#!"
 nubia.0164.t:0 "Fortifying the Frontier"
 nubia.0164.desc:0 "The [GetGeographicalRegion('RICE_egypt_and_nubia_frontier').GetName] is an important border region for many reasons – military, political, and economic. As [ROOT.Char.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')], it is my duty to defend against any enemy armies traveling along [GetGeographicalRegion('RICE_nile_river_valley').GetName].\n\nI have thus set aside some resources to repair old forts and outposts, build new ones as needed, provide support to the messengers and patrols who travel to and from these locations, and for our troops to flush out any bandits and raiding desert tribes here.\n\nHowever, sometimes, the local people or traveling merchants might be wary of any efforts to exert our authority over them, so I might have to dedicate some extra resources to ensure everything goes smoothly."
 nubia.0164.a:0 "The resources we have are adequate."
 nubia.0164.b:0 "Find additional resources where we can."
 nubia.0164.success:0 "Your efforts are #P successful#!"
 nubia.0164.failure:0 "Your efforts are #N unsuccessful#!"
 nubia.0164.mixed:0 "Your efforts have #N mixed results#!"
 nubia.0165.t:0 "Success: $nubia.0164.t$"
 nubia.0165.desc:0 "I have received word from my subordinates that our efforts to fortify our border along the [GetGeographicalRegion('RICE_egypt_and_nubia_frontier').GetName] are going smoothly. We have successfully maintained our defenses, supported our messengers and patrols, and captured or killed a number of bandits and raiders in these parts.\n\n"
 nubia.0165.desc.major:0 "It appears my underlings have done an excellent job with our recent endeavors. The locals and traveling merchants appreciate our efforts, helping where they could, and understanding they too can play a role in our defenses."
 nubia.0165.desc.minor:0 "Overall, it appears my underlings have done a competent job with our recent endeavors. Even if some of the locals and traveling merchants have mixed feelings, my officials say they ultimately understand the importance of maintaining our defenses."
 nubia.0165.a:0 "This will keep us well-defended for now."
 nubia.0166.t:0 "Mixed Results: $nubia.0164.t$"
 nubia.0166.desc:0 "I have received word from my subordinates that our efforts to fortify our border along the [GetGeographicalRegion('RICE_egypt_and_nubia_frontier').GetName] have not gone smoothly. While we have done our best to maintain our defenses, support our messengers and patrols, and capture or kill bandits and raiders in these parts, we had many setbacks.\n\n"
 nubia.0166.desc.major:0 "My subordinates technically achieved the broader goals of these efforts, but there is clearly mismanagement and logistical problems causing major mishaps. Alarmingly, locals and traveling merchants have been rather hostile to our endeavors, and some may have even collaborated with local bandits and raiders – the people who would exploit and plunder them – to sabotage our efforts to control them."
 nubia.0166.desc.minor:0 "My subordinates were able to achieve the overall goals of these efforts, but there is some evidence of mismanagement and logistical problems, and, more importantly, the locals and traveling merchants have had mixed feelings about our endeavors. There are even rumors some tried to indirectly sabotage our efforts to control them."
 nubia.0166.a:0 "At least our defenses have been improved."
 nubia.0167.t:0 "Frontier Land Sales"
 nubia.0167.desc:0 "Selling and purchasing private land happens in many places, not just the [GetGeographicalRegion('RICE_egypt_and_nubia_frontier').GetName], of course. However, because of the political circumstances of the frontier, where the validity of these transactions are often under scrutiny, officials, such as myself, the [ROOT.Char.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')], have to often be involved in these matters.\n\nA major land sale is about to take place in the territories I manage along the frontier, and the seller has requested that I and [witness.GetTitledFirstName], as one of my subordinates, serve as witnesses when the sale document is signed.\n\n[witness.GetFirstNameNoTooltip], who was asked to be a witness as [witness.GetSheHe] has connections with some of the parties involved, has suggested we dedicate extra resources to ensure this goes smoothly, in case there are legal disputes or other complications."
 nubia.0167.a:0 "Come, now, this is just a routine procedure."
 nubia.0167.b:0 "I’ll trust [witness.GetFirstNamePossessiveNoTooltip] judgment, then."
 nubia.0168.t:0 "Success: $nubia.0167.t$"
 nubia.0168.desc:0 "As requested, [witness.GetTitledFirstName] and I served as the highest-ranking witnesses at the major land sale that just took place in the lands I manage in the [GetGeographicalRegion('RICE_egypt_and_nubia_frontier').GetName]. Per the usual bureaucratic procedure, the documents we signed first listed [top_liege.GetTitledFirstName] as the supreme authority of the land, followed by other officials in order of precedence.\n\n"
 nubia.0168.desc.major:0 "The procedure went very well, and the local notables involved in this transaction thanked us greatly for our time and support. They hosted a modest banquet for us, and gave us some nice trinkets as gifts."
 nubia.0168.desc.minor:0 "Overall, the procedure went by smoothly and there were no complications, and the local notables involved in this transaction thanked us for our time with a modest banquet and some obligatory trinkets as gifts. If anything, this was all a little boring."
 nubia.0168.a:0 "This will reflect well on me as [ROOT.Char.Custom('RICE_nubia_egypt_border_official_type_loc')]!"
 nubia.0169.t:0 "Failure: $nubia.0167.t$"
 nubia.0169.desc:0 "$nubia.0168.desc$Unfortunately, things got tense during the procedure, as the parties involved argued about some legal technicality or personal quibble or – well, to be honest, I don’t even remember the exact details, as even [witness.GetFirstNameNoTooltip] and I started arguing with each other about something, too.\n\n"
 nubia.0169.desc.major:0 "The parties involved eventually agreed to a heavily modified form of the transaction, but the whole episode left a bad taste in everyone’s mouth. I was honestly relieved that [witness.GetFirstNameNoTooltip] and I weren’t even given the modest banquet and trinket gifts people typically give when we are involved in these matters."
 nubia.0169.desc.minor:0 "While the parties involved eventually agreed to a modified form of the transaction, and they formally thanked [witness.GetFirstNameNoTooltip] and myself with a modest banquet and some trinket gifts, as is obligatory, things were pretty awkward."
 nubia.0169.a:0 "I just wanted to get out of there quickly!"
 nubia.0170.t:0 "Scrutinizing Travelers"
 nubia.0170.desc:0 "As [ROOT.Char.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')], I monitor cross-border traffic between Egypt and Nubia. Some of these travelers have legitimate business, like merchants or diplomatic envoys, while others are less so, like bandits and escaped slaves.\n\nI feel we need to dedicate more resources towards monitoring this cross-border traffic and enforcing our regulations on visitors and travelers, and expelling those who appear dangerous. In doing so, my subordinates can also pick up on useful intelligence, directly and indirectly.\n\nWe could also dedicate some of these resources to help my counterpart, the [counterpart.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')], [counterpart.GetTitledFirstName], catch any criminal fugitives from their side of the frontier, as a desirable consequence of scrutinizing travelers more heavily."
 nubia.0170.a:0 "We should focus on our own affairs."
 nubia.0170.b:0 "Let’s help [counterpart.GetFirstNameNoTooltip] too."
 nubia.0171.t:0 "Success: Scrutinizing Travelers"
 nubia.0171.desc:0 "Our efforts to more heavily scrutinize travelers coming to and from our side of the [GetGeographicalRegion('RICE_egypt_and_nubia_frontier').GetName] have yielded success. My officials have reported that they have captured far more criminals and bandits than they did previously, and that those traveling legitimately have been more or less cooperative.\n\nThanks to our efforts, "
 nubia.0171.desc.major:0 "we’ve learned plenty of useful military and political intelligence, which will help us manage the frontier for a long time. We’ve also caught many criminal fugitives fleeing from the other side of the border, who we’ve repatriated back to the territories of the [counterpart.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')], [counterpart.GetTitledFirstName], as part of the [RICE_baqt_treaty|E] – [counterpart.GetSheHe] will undoubtedly be impressed!"
 nubia.0171.desc.minor:0 "we’ve learned some useful military and political intelligence, too. We even caught a few criminal fugitives fleeing from the other side of the border, who we’ve repatriated back to the territories of the [counterpart.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')], [counterpart.GetTitledFirstName], as part of the [RICE_baqt_treaty|E] – I am sure [counterpart.GetSheHe] will be pleased."
 nubia.0171.a:0 "Good work, and be sure to notify [counterpart.GetFirstNameNoTooltip]."
 nubia.0172.t:0 "Failure: Scrutinizing Travelers"
 nubia.0172.desc:0 "Our efforts to more heavily scrutinize travelers coming to and from our side of the [GetGeographicalRegion('RICE_egypt_and_nubia_frontier').GetName] have not been as successful as we hoped. My officials say that not only have we been unable to catch more criminals and bandits, those who travel legitimacy – like merchants – are wary of our intentions, or are even uncooperative, and as a result border traffic has declined"
 nubia.0172.desc.major:0 "greatly.\n\nOur attempts to gather useful intelligence as part of these efforts have been in vain, as our agents have been gravely misled by false reports and information. Furthermore, it seems many criminal fugitives from the territories of the [counterpart.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')], [counterpart.GetTitledFirstName], have slipped by unnoticed, which is not good, as the #italic Baqt#! requires us to help each other catch such fugitives."
 nubia.0172.desc.minor:0 "slightly.\n\nOur attempts to gather useful intelligence as part of these efforts have been in vain, as we’ve only gotten useless reports and information. Furthermore, it seems a few criminal fugitives from the territories of the [counterpart.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')], [counterpart.GetTitledFirstName], have slipped by unnoticed – [counterpart.GetSheHe] will not be pleased, as the #italic Baqt#! requires us to help each other catch such fugitives."
 nubia.0172.a:0 "I hope [counterpart.GetFirstNameNoTooltip] is understanding…."
 nubia.0173.opening:0 "To the [counterpart.Custom('RICE_nubia_egypt_border_official_type_loc')]:"
 nubia.0173.desc:0 "I wish to inform you of recent successes we’ve had in improving security on our side of the [GetGeographicalRegion('RICE_egypt_and_nubia_frontier').GetName]. As a result, we caught some criminal fugitives from your lands, which we are repatriating to you, per the terms of the #italic Baqt#!."
 nubia.0173.a:0 "My counterpart is doing a fine job!"
 nubia.0174.opening:0 "$nubia.0173.opening$"
 nubia.0174.desc:0 "We recently attempted to improve security on our side of the [GetGeographicalRegion('RICE_egypt_and_nubia_frontier').GetName], but have had setbacks. We received word that some criminal fugitives from your lands fled to our side, but we were unable to catch and repatriate them per the terms of the #italic Baqt#! – it is likely too late. I sincerely apologize for any inconvenience."
 nubia.0174.a:0 "My foolish counterpart failed at [scrutinizer.GetHerHis] job!"
 nubia.0175.t:0 "Reporting to [liege.GetTitledFirstNameNoTooltip]"
 nubia.0175.desc:0 "As the [ROOT.Char.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')] who maintains the border between Egypt and Nubia within our [primary_title.GetTierAsNameNoTooltip], I have to periodically send reports to my superior, [liege.GetTitledFirstName]. That way, [liege.GetSheHe] is up to date with the latest goings-on in these lands.\n\nI am currently working on one such report right now, but I can’t spend too much time on it, as I have other responsibilities to attend to. On the other hand, I should take time on this report so that I am able to portray myself and my subordinates positively to [liege.GetFirstNameNoTooltip], without coming off too strong or making it seem like we are hiding our mistakes."
 nubia.0175.a:0 "Write a normal report; no need for extravagance."
 nubia.0175.b:0 "Take time to write an excellent, detailed report."
 nubia.0176.t:0 "Report from the [reporter.Custom('RICE_nubia_egypt_border_official_type_loc')]"
 nubia.0176.desc.intro:0 "A messenger has arrived from [reporter.GetTitledFirstName], with a report concerning current conditions on the [GetGeographicalRegion('RICE_egypt_and_nubia_frontier').GetName]. As [reporter.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')], it is [reporter.GetHerHis] duty to maintain the frontier within our [primary_title.GetTierAsNameNoTooltip], and the report also includes information on [reporter.GetHerHis] recent activities in that capacity.\n\nI take time to carefully read the report. Apparently,"
 nubia.0176.desc:0 "$nubia.0176.desc.intro$ everything is going well, or as well as it can go, and [reporter.GetFirstNamePossessiveNoTooltip] report provides all the details I need to know in a respectful and appropriate tone.\n\n[reporter.GetFirstNameNoTooltip] is clearly aware of the current situation, both the good and the bad, and is doing [reporter.GetHerHis] best to do [reporter.GetHerHis] job."
 nubia.0176.a:0 "Send a message back acknowledging I received the report."
 nubia.0176.a.toast:0 "Minor Success: Liege Appreciates Report"
 nubia.0176.b:0 "[reporter.GetFirstNameNoTooltip] should be rewarded for [reporter.GetHerHis] services!"
 nubia.0176.b.toast:0 "Major Success: Liege Greatly Appreciates Report"
 nubia.0177.t:0 "$nubia.0176.t$"
 nubia.0177.desc:0 "$nubia.0176.desc.intro$ everything is going well, but I can tell based on the tone of the letter, as well as what my other officials and spies have told me, that it is not so.\n\nI suspect [reporter.GetFirstNameNoTooltip] misunderstands the current situation at the border at best, or is purposely hiding [reporter.GetHerHis] mistakes at worst or trying to bootlick me for some reason."
 nubia.0177.a:0 "Gently remind [reporter.GetHerHim] to perform [reporter.GetHerHis] duties properly."
 nubia.0177.a.toast:0 "Minor Failure: Liege Disapproves of the Report"
 nubia.0177.b:0 "Reprimand [reporter.GetHerHim] for [reporter.GetHerHis] mistakes."
 nubia.0177.b.toast:0 "Major Failure: Liege Greatly Disapproves of the Report"
 nubia.0178.t:0 "The Paper Pusher's Life"
 nubia.0178.desc:0 "Complaints, requests, all sorts of documents…. It never ends as the  [ROOT.Char.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')]!\n\nThe frontier between [GetGeographicalRegion('RICE_nubia_frontier').GetName] and [GetGeographicalRegion('RICE_egypt_frontier').GetName] is carefully monitored on both sides, and I and my staff have the unenviable task of handling the mountains of documents in all sorts of languages. Sometimes a merchant complains about ill-treatment by an official; other times there’s disputes in land sales; maybe a noble is ranting at us to find their escaped slave; or perhaps a low-ranking envoy thinks too highly of themselves.\n\nIt’s not all bad; some of the paperwork is just mundane routine, like accepting reports from my underlings posted elsewhere. But it is monotonous."
 nubia.0178.a:0 "Alas, #italic someone#! has to do the paperwork."
 nubia.0179.t:0 "xxxxx"
 nubia.0179.desc:0 "xxxxx"
 nubia.0179.a:0 "xxxxx"
 nubia.0180.t:0 "To Banganarti"
 nubia.0180.desc:0 "A little south of [GetTitleByKey('b_old_dongola').GetNameNoTier], lies a village on the east bank of the Nile called Banganarti. It is an unassuming, humble settlement, save for one thing: it is home to a great church, a center of [GetReligionByKey('christianity_religion').GetAdjective] worship in [GetGeographicalRegion('RICE_greater_nubia_region').GetName] that is dedicated to [Glossary( 'Saint Raphael', 'ARCHANGEL_RAPHAEL_GLOSS' )].\n\nFor generations, people from near and far have traveled here to seek the healing and miracles attributed to this great archangel. Some have even stayed there for weeks and months in the hope of receiving a spiritual dream from him.\n\nWhile I might or might not receive such a dream myself, I still seek the blessings of Raphael, and thus will soon begin my pilgrimage to Banganarti."
 nubia.0180.a:0 "To the church at Banganarti!"
 nubia.0181.t:0 "Arrival"
 nubia.0181.desc:0 "We are greeted by the sounds of the rustling of the desert breeze rustling, and the sight of the mighty Nile river down below, as we reach the top of the hill and finally see Banganarti in the distance.\n\nAt last, we have arrived at our destination! It is a welcome sight.\n\nIt is time for us to find lodgings at one of the [Glossary( 'xenodocheia', 'XENODOCHIUM_GLOSS' )] near the church and rest before we spend time in prayer, reflection, and healing at the church itself."
 nubia.0181.a:0 "Praise be to [Glossary( 'Saint Raphael', 'ARCHANGEL_RAPHAEL_GLOSS' )]!"
 nubia.0182.t:0 "Entering the Church"
 nubia.0182.desc:0 "After spending some time at the [Glossary( 'xenodocheia', 'XENODOCHIUM_GLOSS' )] resting up, my entourage and I are reenergized, and ready to go into the church in Banganarti to pay our respects to [Glossary( 'Saint Raphael', 'ARCHANGEL_RAPHAEL_GLOSS' )] and worship [faith.HighGodName].\n\nWhile I know Banganarti’s church is not necessarily the biggest or grandest church even in [GetGeographicalRegion('RICE_greater_nubia_region').GetName], it is by no means pitiful, and I can sense its long history and the many pilgrims who preceded me here. I mean that in a literal manner, of course: as we approach and enter the main building of the church, we see the hundreds and hundreds if not thousands of inscriptions previous pilgrims have left on the church’s walls, most of them written in [greek.GetLanguage.GetName] or [nubian.GetLanguage.GetName].\n\nSome pilgrims are even carving such sacred graffiti onto the church walls as I pass by, showing their piety to the whole world for posterity. Perhaps I'll leave my own inscription later"
 nubia.0182.a:0 "For now, we proceed into the church."
 nubia.0183.t:0 "Prayers"
 nubia.0183.desc:0 "Like most who come here, I have spent much time worshipping and praying to [Glossary( 'Saint Raphael', 'ARCHANGEL_RAPHAEL_GLOSS' )] inside the church of Banganarti, hoping that he will heal me of my physical and spiritual ailments, that he will guide me to do great and virtuous things as [ROOT.Char.GetTitleAsNameNoTooltip]. Perhaps my prayers will be heard.\n\nAnd if one does want one’s prayers to be heard at Banganarti, there are pilgrims who stay here for weeks, at the nearby [Glossary( 'xenodocheia', 'XENODOCHIUM_GLOSS' )], hoping to receive a dream from the Archangel."
 nubia.0183.desc.dreaming:0 "Fortunately, despite my duties, I have set aside some time to stay at Banganarti, with the hopes of having one such dream. For the next few weeks, I will go to this church to pray during the day, and sleep at night hoping for a visit from Saint Raphael by night."
 nubia.0183.desc.no_dreaming:0 "Unfortunately, my duties prevent me from having enough time to stay at Banganarti in the hopes of having one such dream. How burdensome! But it is what it is, and I hope [ROOT.Char.GetFaith.HighGodNameAlternate] is pleased that I could come here at least."
 nubia.0183.a:0 "For now, anyhow, it is time to go back outside."
 nubia.0184.t:0 "Conclusion"
 nubia.0184.desc:0 "My pilgrimage to Banganarti has come to an end. I gaze across the Nile river, as I stand outside Banganarti’s church – whether for the last time or not, I do not know.\n\nI feel a sense of immense gravitas and solemnity knowing that I am not the first nor the last pilgrim to come here; this site might not be as ancient as the holy sites at [GetTitleByKey('b_jerusalem').GetNameNoTier] or [GetTitleByKey('b_alexandria').GetNameNoTier], but it is still quite old, and one of the most revered in [GetGeographicalRegion('RICE_greater_nubia_region').GetName]. No matter whether we pilgrims are blessed with a dream from [Glossary( 'Saint Raphael', 'ARCHANGEL_RAPHAEL_GLOSS' )] or not, there is little doubt that many are transformed, even healed having spent time here.\n\nI glance back at the church briefly, then head back to the [Glossary( 'xenodocheia', 'XENODOCHIUM_GLOSS' )] to pick up my belongings."
 nubia.0184.a:0 "Time to go back home."
 nubia.0185.t:0 "Sleepover"
 nubia.0185.desc:0 "Not everyone has the fortune to stay at the [Glossary( 'xenodocheia', 'XENODOCHIUM_GLOSS' )] of Banganarti for weeks and weeks on end, with the hopes of receiving a dream from [Glossary( 'Saint Raphael', 'ARCHANGEL_RAPHAEL_GLOSS' )]. Furthermore, just because one resides at this holy place for a long time does not mean that one will actually be visited by the Archangel in a dream.\n\nHowever, I dearly hope I am one such lucky soul, as I plan to sleep over at Banganarti for several weeks. Now that the arrangements have been made, I will just have to wait and see whether I will receive these kinds of miraculous dreams."
 nubia.0185.a:0 "I’m sure I’ll get used to the bed here in no time."
 nubia.0186.t:0 "To Sleep, Perchance to Dream"
 nubia.0186.desc:0 "After spending so much time at Banganarti, resting at the [Glossary( 'xenodocheia', 'XENODOCHIUM_GLOSS' )] night after night, hoping for a dream from [Glossary( 'Saint Raphael', 'ARCHANGEL_RAPHAEL_GLOSS' )] to come to me, it is soon time for this pilgrimage to end, for"
 nubia.0186.desc.no_success:0 "I have stayed here too long without receiving any dream of any sort that could be connected to Saint Raphael even in the most tenuous way.\n\nIt is clear that I am not fated to have a dream of Saint Raphael, at least not right now, and not here, at Banganarti. It is disappointing that I have spent so much time here in vain, but perhaps this was meant to be."
 nubia.0186.desc.success:0 "I have received one such dream!\n\nI recall that the dream featured #Bold [ROOT.Char.Custom('RICE_tuareg_dream_subject')]#!, and that I #Bold [ROOT.Char.Custom('RICE_tuareg_dream_action')]#!. The Archangel Raphael was present in the dream, too, of course, observing the events and speaking to me. When I asked the [ROOT.Char.Custom('DefaultPriestTitlePlural')] of Banganarti about this, they suggested the dream was [ROOT.Char.Custom('RICE_nubia_dream_type')]"
 nubia.0186.a:0 "And so it is." # Time to start packing up, and prepare to go home. Fortunate, how most fortunate!
