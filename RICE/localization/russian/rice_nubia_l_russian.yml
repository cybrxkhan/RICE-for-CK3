 situation_RICE_nile_river_situation_desc: "[SITUATION.GetType.GetDesc]"
 situation_type_RICE_nile_river_situation: "Nile River"
 situation_type_RICE_nile_river_situation_desc: "The [RICE_nile_river|E] has been a crucial part of life in Egypt and Nubia since the days of the Egyptian [Glossary( 'Pharaohs', 'PHARAOH_GLOSS' )] and Kushite [Glossary( 'Qores', 'QORE_GLOSS' )] and [Glossary( 'Kandakes', 'KANDAKE_GLOSS' )], for it is the Nile that gives life to these lands."
