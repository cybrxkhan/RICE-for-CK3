 nubia.0120.t:0 "An Ordinary Bureaucratic Promotion"
 nubia.0120.desc:0 "Finally, the window of opportunity I have been looking for.\n\nPreviously, I was a mere [Glossary( 'notarios', 'NOTARIOS_GLOSS' )], nothing more than a middling scribe. Yet through my hard work, and perhaps thanks to my superiors’ recognition of my ability in agricultural and financial matters, I now have been promoted to a higher position.\n\nPerhaps, however, I can climb the ladder even higher, maybe even gain the notice of the king. Do I have the ambition, the competency in the skills expected of a Makurian bureaucrat? I think I do.\n\nMark my words – this is only the beginning of the career of [merki.GetFirstName], and I will what I can to ensure that when I die, years from now, my epitaph will record the career of a great [merki.GetWomanMan], an official who left [merki.GetHerHis] mark on this blessed land."
 nubia.0120.a:0 "May [merki.GetFaith.HighGodName] help me advance in my career."
 nubia.0121.t:0 "$RICE_historical_aspiration_fulfilled_title$"
 nubia.0121.desc:0 "When I look back on my career as a bureaucrat in the kingdom of Makuria, I see the journey of an ambitious, energetic young man who transformed from a mere scribe into a powerful official, respected by all, including our very king, [makurian_king.GetFirstName]. It was a journey filled with ups and downs, and countless days and nights of struggle, whether that was due to inane paperwork or the headaches of bureaucratic politics, or other challenges\n\nYet I believe it was a journey worth taking. Look where I find myself, and all the successes I’ve had.\n\nAs a young man, I sometimes fantasized about how people would remember me after my death. Now, as I get older, and death is ever closer, I am certain that my epitaph – whenever it is carved – will indeed record the career of a great [merki.GetWomanMan], an official who left [merki.GetHerHis] mark on this blessed land."
 nubia.0121.a:0 "Praise [merki.GetFaith.HighGodName] for guiding me in my career."
 nubia.0122.t:0 "The [daju.GetNameNoTooltip] Migration"
 nubia.0122.desc:0 "Years ago, our old home in [GetGeographicalRegion('RICE_greater_nubia_region').GetName] no longer felt like a home, due to various calamities. We, the [daju.GetCollectiveNoun], had to move and find a new home.\n\nUnder my leadership, our clans migrated westwards, away from the banks of the Nile, and across many mountains and deserts until we arrived in a land of great promise. [GetTitleByKey('d_darfur').GetNameNoTier] is a rough land, but there are places where we can farm crops, graze our herds, and hunt game.\n\nThe locals, the [tora.GetName], are wary of us since we've come here. Yet while they are great builders, who construct impressive stone palaces and forts in the mountains, I am sure we can learn and improve on their methods. Furthermore, I trust in the strength of our warriors, for if we must come into conflict with these [tora.GetCollectiveNoun], we will undoubtedly prevail."
 nubia.0122.a:0 "We will make this land our new home."
 nubia.0123.t:0 "$RICE_historical_aspiration_fulfilled_title$"
 nubia.0123.desc:0 "The journey we took from our old home in [GetGeographicalRegion('RICE_greater_nubia_region').GetName] did not end when we arrived in the promised hills and mountains of [GetTitleByKey('d_darfur').GetNameNoTier]. Creating a new home and laying the foundation for our tribe’s future was also part of the journey.\n\nI have reason to believe that the [daju.GetName] people’s journey towards finding and establishing a new home for ourselves has finally come to a conclusion. Under my leadership, we have established ourselves as the most powerful group in this region, and the [tora.GetCollectiveNoun] who used to dominate here either acknowledge or fear our power, or have retreated elsewhere.\n\nWe are the new masters of these mountains, and I am the first true king of these lands. I have no doubt that my heroic deeds will be remembered for generations to come in the legends of our people!"
 nubia.0123.a:0 "May our descendants live here for generations!"
 nubia.0124.t:0 "A Brief Respite"
 nubia.0124.desc.intro:0 "Only a fool believes that any agreement stipulating peace between two realms will last for a long time. The [RICE_baqt_treaty|E] between Egypt and Nubia is an excellent example of this.\n\nFor instance, it does not matter who caused the war between the Egyptians, led by [saladin.GetNickname], and us Nubians. Our lands were both devastated through pillaging and raiding – even our capital suffered for some time – despite the fact that both sides were still bound to the #italic Baqt#! signed by our predecessors centuries ago.\n\n"
 nubia.0124.desc:0 "$nubia.0124.desc.intro$The truce I and [saladin.GetNicknameNoTooltip] eventually agreed to a few years ago is, I fear, a mere respite, and war could visit these lands one day, again. Nonetheless, a brief respite is still a respite; I have been [ROOT.Char.GetTitleAsNameNoTooltip] for many years, and I know through experience we must take any opportunity we can. We #italic must#! rebuild Nubia after the recent tumult, so that it may thrive and prosper for future generations."
 nubia.0124.a:0 "A difficult task, but it can be done. It #italic must#! be done."
 nubia.0125.t:0 "$RICE_historical_aspiration_fulfilled_title$"
 nubia.0125.desc:0 "Some in Nubia thought dark days were ahead of us when we fought the fearsome armies of the Egyptians led by [saladin.GetNickname]. I do not blame them. Yet, in that war, did we not also inflict great pain and terror on the Egyptians in our raids and attacks? Was it not [saladin.GetNicknameNoTooltip], who had brilliantly defeated the Crusaders, seek a white peace with us? We were strong then, and we are strong now.\n\nThe war devastated us, yes, but it was also an opportunity to rebuild Nubia. We restored our cities and [ROOT.Char.GetFaith.HouseOfWorshipPlural], cultivated the bounty of the Nile harvest, and reinvigorated our military and control over petty tribes who had started to question our authority.\n\nUnder my leadership, Nubia has not only survived, but revived. Peace treaties like the #italic Baqt#! can never bring us lasting peace, but our prosperity and might will make our neighbors think twice about betraying their agreements with us."
 nubia.0125.a:0 "Nubia is stronger than ever before!"
 nubia.0126.t:0 "$nubia.0124.t$"
 nubia.0126.desc:0 "$nubia.0124.desc.intro$Both sides know well that the truce that [moses_georgios.GetTitledFirstName] and [saladin.GetNicknameNoTooltip] eventually agreed to a few years ago is a mere respite. I was appointed as [Glossary( 'Eparch of Nobatia', 'LORD_OF_THE_MOUNTAIN_GLOSS' )] not too long ago, and [moses_georgios.GetFirstNameNoTooltip] has put great trust in me to fulfill my duties to defend and rebuild our northern frontier with Egypt, whether the Egyptians come to us in peace or not."
 nubia.0126.a:0 "I will not fail our [moses_georgios.GetTitleAsNameNoTooltip]!"
 nubia.0127.t:0 "$RICE_historical_aspiration_fulfilled_title$"
 nubia.0127.desc:0 "Ever since the [RICE_baqt_treaty|E] first came into being, and perhaps even before it, we [Glossary( 'Eparchs of Nobatia', 'LORD_OF_THE_MOUNTAIN_GLOSS' )] have stood guard over Nubia’s northern frontier. So prestigious was our position that we were second only in power to the kings we served.\n\nWhile some may think of protecting the frontier in terms of defending against raids and invasions, it is more than that: it is the art of engaging in tense yet beneficial diplomacy between powerful Nubians and Egyptians; it is the toil of encouraging trade and growing our kingdom’s economy; and it the sometimes soul-crushing mundanity of processing documents day in and day out as a high-ranking bureaucrat.\n\nI and underlings have performed these duties to the best of my ability over the years, and now we are seeing the fruits of our labor. Nubia’s northern frontier is reviving after all the war and turmoil, and I have doubt it will continue to thrive for years to come."
 nubia.0127.a:0 "May future Eparchs learn from my example."
