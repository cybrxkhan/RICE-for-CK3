 nubia.0140.t:0 "The Escaped Slaves"
 nubia.0140.desc:0 "It was an ordinary day as I dealt with an endless stream of bureaucratic paperpushing, managing the frontier of Nubia and Egypt as the [Glossary( 'Eparch of Nobatia', 'LORD_OF_THE_MOUNTAIN_GLOSS' )].\n\nThe mundanity was interrupted by [teniellasi.GetTitledFirstName], who approached me with a matter of utmost importance: two of [teniellasi.GetHerHis] slaves ran away, and [teniellasi.GetSheHe] has good reason to suspect these fugitives fled into territories managed by my subordinate, [mena.GetFirstName].\n\n[teniellasi.GetFirstNameNoTooltip] pleads for me to do something about it; not only does this loss of property hurt [teniellasi.GetHerHim], it also reflects poorly on me. As the leading official on the frontier, it is my duty to watch border traffic and apprehend criminals and suspicious individuals; if the slaves escape to Egypt and make trouble or are suspected of being spies, it could also cause a diplomatic incident with my counterpart, the [Glossary( 'Governor of Aswan', 'GOVERNOR_OF_ASWAN_GLOSS' )], [aswan_governor.GetFirstName]."
 nubia.0140.a:0 "Have my scribes draft a letter to [mena.GetFirstName] immediately!"
 nubia.0140.b:0 "I don't have the resources to deal with more paperwork."
