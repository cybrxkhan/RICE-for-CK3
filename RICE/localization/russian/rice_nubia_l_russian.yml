 RICE_east_african_tattoo_decision:0 "Receive an Apotropaic Tattoo"
 RICE_east_african_tattoo_decision_tooltip:0 "These religious tattoos will protect me from harm"
 RICE_east_african_tattoo_decision_desc:0 "[ROOT.Char.GetCulture.GetName] [ROOT.Char.GetFaith.GetAdherentNamePlural] commonly get small protective tattoos, often in the shape of sacred symbols, such as the [ROOT.Char.GetFaith.ReligiousSymbol]. I should get one such tattoo."
 RICE_east_african_tattoo_decision_effect_tooltip_1:1 "xxxxx"
 RICE_east_african_tattoo_decision_confirm:0 "Time to get a tattoo!"
 RICE_east_african_tattoo_decision_context_tooltip:0 "#emphasis Historical Context:#! Religious tattoos have been important in many parts of Northeast Africa since antiquity, from ancient Egypt to Ethiopia. Archaeologists have found mummified remains of medieval Nubians with tattoos depicting Saint Michael's monogram or the cross, for example. Even in more recent times, Coptic Christians would get a small tattoo of the cross, partly to reinforce their identity as a minority in a primarily Muslim society. Historically, and even among some groups nowadays, these tattoos were believed to have protective spiritual power."
 RICE_nubia_repaint_banganarti:0 "Repaint Royal Figures at Banganarti"
 RICE_nubia_repaint_banganarti_tooltip:0 "Put your precedessor on the walls of the Banganarti church complex"
 RICE_nubia_repaint_banganarti_desc:0 "For many years, Banganarti, an important pilgrimage center near [GetTitleByKey('b_old_dongola').GetNameNoTier], has been associated with the region's royalty. It is the custom there for rulers to replace portraits of long-dead rulers on the Church walls with the previous, recently deceased ruler."
