 RICE_nubia_agriculture_expand_irrigation_tooltip: "#italic Since antiquity, our ancestors have used a variety of methods to enlarge the reach of the Nile's waters, and maximize the fertility of these lands.#!" # \n\n$EFFECT_LIST_BULLET$Every [county|E] you own in [GetGeographicalRegion('RICE_nile_river_valley').GetName] gains the [GetModifier('RICE_nubia_expanded_nile_irrigation_networks').GetNameWithTooltip] [county_modifier|E]
