 RICE_nile_river_situation_participant_group_RICE_nile_agrarian_rulers: "Agrarian Rulers"
 RICE_nile_river_situation_participant_group_RICE_nile_agrarian_rulers_desc: "Anyone who lives along the [RICE_nile|E] knows the importance of this river, for it is what makes agriculture, and thus civilization, possible."
 RICE_nile_river_situation_RICE_nile_agrarian_rulers: "[RICE_nile_river|E] #weak (Agrarian Rulers in the Region)#!"
 nile_normal_flood: "Normal Flood"
 nile_normal_flood_desc: "The waters of the Nile rose to sixteen cubits, a decent inundation that means the harvest will be acceptable in Egypt and Nubia this year."
 nile_high_flood: "High Flood"
 nile_high_flood_desc: "The waters of the Nile rose to seventeen cubits, an optimal inundation that means the harvest will be bountiful in Egypt and Nubia this year."
 nile_very_high_flood: "Very High Flood"
 nile_very_high_flood_desc: "The waters of the Nile rose to eighteen cubits, an extraordinarily good inundation that means the harvest will be exceedingly bountiful in Egypt and Nubia this year."
 nile_low_flood: "Low Flood"
 nile_low_flood_desc: "The waters of the Nile rose to fourteen or fifteen cubits, a below average inundation that means the harvest will be meager in Egypt and Nubia this year."
 nile_very_low_flood: "Very Low Flood"
 nile_very_low_flood_desc: "The waters of the Nile could not even rise to fourteen cubits, an alarmingly low inundation that means the harvest will be terrible or nonexistent in Egypt and Nubia this year."
 nile_overflooding_flood: "Overflooding"
 nile_overflooding_flood_desc: "The waters of the Nile rose to nineteen cubits or more, a dangerously high inundation that will likely drown agricultural land and ruin the harvest in Egypt and Nubia this year."
