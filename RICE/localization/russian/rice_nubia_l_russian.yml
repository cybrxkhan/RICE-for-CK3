 RICE_nubia_tebeldi_trees_decision_desc:0 "It is my sacred duty to maintain the [Glossary( 'tebeldi trees', 'TEBELDI_TREES_GLOSS' )] in my territories in the [GetGeographicalRegion('RICE_greater_darfur').GetName] [region|E], alongside wells and cultivated melons, to ensure that my subjects have a reliable source of water."
 RICE_nubia_tebeldi_trees_decision_effect_tooltip_1:1 "The [gold_i|E] [gold|E] and [piety_i|E] [piety|E] cost of this [decision|E] you gain depends on how many [counties|E] you own in [GetGeographicalRegion('RICE_greater_darfur').GetName] [region|E]"
 RICE_nubia_tebeldi_trees_decision_effect_tooltip_2:1 "The amount of [prestige_i|E] [prestige|E] and [legitimacy_i|E] [legitimacy|E] you gain depends on how many [counties|E] you own in [GetGeographicalRegion('RICE_greater_darfur').GetName] [region|E]"
