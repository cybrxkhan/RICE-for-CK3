 nubia.0080.t:0 "The [courtier.GetCulture.GetNameNoTooltip] Wanderer"
 nubia.0080.desc:0 "The lands beyond [GetGeographicalRegion('RICE_nubia_and_ethiopia').GetName] are home to tribes we have interacted with through the years, whether peacefully or... less peacefully.\n\nSometimes, their people will end up in our lands, and even offer their services to a receptive [ROOT.Char.GetTitleAsNameNoTooltip] like myself, or come to some sort of agreement with their people.\n\nOne such person named [courtier.GetFirstName], hailing from [courtier.GetCulture.GetCollectiveNoun] tribes far beyond our borders, has arrived at my court today, seeking to build greater ties with our [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]. [courtier.GetSheHe|U] emphasizes the skills [courtier.GetHerHis] group possesses as [GetPlayer.Custom('RICE_nilotic_type_loc')]."
 nubia.0080.a:0 "Let us build ties between our peoples!"
 nubia.0080.b:0 "Would you like to stay to encourage these ties?"
 nubia.0080.c:0 "We have no interest in dealings with your kind."
