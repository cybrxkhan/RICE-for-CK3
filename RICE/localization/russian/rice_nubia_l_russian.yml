 nubia.0060.t:0 "Death on the Nile"
 nubia.0060.desc:0 "As a young prince, I traveled to the [abbasid.GetHouse.GetName] court to renegotiate the terms of the [RICE_baqt|E] – a deed my blessed father, [father.GetTitledFirstName], was proud of.\n\nNow I am older and wiser; unlike my youthful self, I wish the world wasn't so adventurous. The cruel [umari.GetFaith.GetReligion.GetAdjective] warlord [umari.GetFullName] has been a thorn on the side of both Nubia and Egypt for years now, for instance. I sent my capable nephew, [niuty.GetFirstName], with soldiers to kill this marauder – instead, [niuty.GetSheHe] agreed to a “truce” with [umari.GetFirstNameNoTooltip]! [niuty.GetFirstNameNoTooltip] says [niuty.GetSheHe] is innocent of treason, and won us peace, but it's clear that [niuty.GetSheHe] is buying time to prepare [niuty.GetHerHis] rebellion to usurp my rule over [GetTitleByKey('k_nubia').GetNameNoTier].\n\n[niuty.GetFirstNameNoTooltip] is clearly scheming with [umari.GetFirstNameNoTooltip] to undermine me, and while it is possible that they will turn on each other like ravenous dogs, it is best that I take care of [niuty.GetFirstNamePossessiveNoTooltip] insurrection immediately."
 nubia.0060.a:0 "Send troops to arrest the treasonous [niuty.GetFirstNameNoTooltip]!"
 nubia.0060.a.umari:0 "Spies report that [umari.GetFirstNameNoTooltip] will remain neutral for now. Maybe he intends to support [niuty.GetFirstNamePossessiveNoTooltip] rebellion later, but an opportunity could arise for us in the future to sway an honorless cutthroat like [umari.GetHerHim] to join our side for the right price."
 nubia.0060.b:0 "I accept this suspicious “truce” with [umari.GetFirstNameNoTooltip] for now…."
 nubia.0061.t:0 "$nubia.0060.t$"
 nubia.0061.desc:0 "My uncle [georgios.GetFirstName] calls himself [georgios.GetTitleAsNameNoTooltip], but [georgios.GetSheHe] is an old [georgios.GetWomanMan] well past his prime, as our kingdom suffers from raids and attacks from enemies near and far.\n\n[georgios.GetFirstNameNoTooltip] sent me with an army to deal with the foremost of these enemies, [umari.GetFullName], the bandit warlord who has been a thorn on the side to both Egypt and Nubia. However, I came to a fateful realization: if our kingdom is to survive in this day and age, it must be led by someone ambitious and decisive. That person is me.\n\nI thus agreed to a temporary truce with [umari.GetFirstNameNoTooltip], and raised my flag in rebellion against my uncle. Some call me reckless, but they will change their tune when I win and revitalize our kingdom’s fortunes. I only hope that [umari.GetFirstNameNoTooltip] upholds our truce while I overthrow my uncle; I know a snake like [umari.GetHerHim] can only be trusted for so long, if at all."
 nubia.0061.a:0 "I will act decisively and become [georgios.GetTitleAsNameNoTooltip]!"
 nubia.0062.t:0 "Winning Over the Bandit?"
 nubia.0062.desc:0 "The longer my war against my foolish old uncle [georgios.GetFirstName] draws out, the more difficult it will be to overthrow [niuty.GetHerHim]. What more, I have heard alarming news.\n\n[umari.GetTitledFirstName], the bandit warlord my uncle originally sent me to take care of before we concluded a truce, has so far remained above the fray. Yet there are indications that [umari.GetFirstNameNoTooltip] might be willing to break our truce and side with my uncle for the right price.\n\nPerhaps I can offer [umari.GetFirstNameNoTooltip] gold to provide direct military support as a fair-weather ally. I must act quickly, though, lest my uncle’s overtures towards [umari.GetFirstNameNoTooltip] are successful, and [umari.GetFirstNameNoTooltip] turns on me sooner than I anticipated."
 nubia.0062.a:0 "Why send gold to a bandit who's playing both sides?"
 nubia.0062.a.tooltip:0 "This has no affect on the chances that [umari.GetFirstName] joins you in the [war|E]."
 nubia.0062.b:0 "Send [umari.GetFirstNameNoTooltip] some gold to win [umari.GetHerHim] over"
 nubia.0062.b.tooltip:0 "This somewhat increases the chances that [umari.GetFirstName] joins you in the [war|E]."
 nubia.0062.c:0 "Send [umari.GetFirstNameNoTooltip] a #italic lot#! of gold to win [umari.GetHerHim] over"
 nubia.0062.c.tooltip:0 "This greatly increases the chances that [umari.GetFirstName] joins you in the [war|E]."
 nubia.0063.t:0 "$nubia.0062.t$"
 nubia.0063.desc:0 "The longer the war against my traitorous nephew [niuty.GetFirstName] draws out, the more difficult it will be to defeat [niuty.GetHerHim]. However, an opportunity has presented itself.\n\n[umari.GetTitledFirstName], the bandit warlord I originally sent [niuty.GetFirstName] to take care of before the two concluded a truce, has so far remained above the fray. Yet there are indications that [umari.GetFirstNameNoTooltip] might be willing to break [umari.GetHerHis] truce with [niuty.GetFirstNameNoTooltip] for the right price.\n\nPerhaps I can offer [umari.GetFirstNameNoTooltip] gold to attack [niuty.GetFirstNameNoTooltip] as a fair-weather ally. I must act quickly, though, as it is possible [niuty.GetFirstNameNoTooltip] will make overtures towards [umari.GetFirstNameNoTooltip] too, and encourage [umari.GetHerHim] to attack me directly again."
 nubia.0063.a:0 "$nubia.0062.a$"
 nubia.0063.a.tooltip:0 "$nubia.0062.a.tooltip$"
 nubia.0063.b:0 "$nubia.0062.b$"
 nubia.0063.b.tooltip:0 "$nubia.0062.b.tooltip$"
 nubia.0063.c:0 "$nubia.0062.c$"
 nubia.0063.c.tooltip:0 "$nubia.0062.c.tooltip$"
 nubia.0064.t:0 "A Tempting Choice"
 nubia.0064.desc:0 "Not too long ago, my old enemy, [georgios.GetFirstName], sent [georgios.GetHerHis] nephew [niuty.GetFirstName] with an army to attack me. Instead, the power-hungry prince agreed to a truce with me and turned on [niuty.GetHerHis] uncle in a bid to overthrow [georgios.GetHerHim].\n\nSo far, I’ve remained above the fray, indirectly playing both sides against each other. However, it might benefit me to intervene in this war: if I further Nubia’s devastation, it’ll be an easy target for future raids and exploitation."
 nubia.0064.desc.georgios:0 "\n\n[georgios.GetFirstNameNoTooltip] has sent an envoy to me with a gift of gold, hoping to sway me to [georgios.GetHerHis] side."
 nubia.0064.desc.niuty:0 "\n\n[niuty.GetFirstNameNoTooltip] has sent an envoy to me with a gift of gold, hoping I will not only uphold our truce but join [niuty.GetHerHis] side."
 nubia.0064.desc.both:0 "\n\nBoth [georgios.GetFirstNameNoTooltip] and [niuty.GetFirstNameNoTooltip] have sent envoys to me with gifts of gold, hoping I'll directly intervene on the war on their side."
 nubia.0064.desc.neither:0 "\n\nNeither [georgios.GetFirstNameNoTooltip] nor [niuty.GetFirstNameNoTooltip] have made any overt overtures towards me like diplomatic gifts, but it is clear both want me to directly intervene in their favor in their war."
 nubia.0064.desc.conclusion:0 "\n\nThis could be a golden opportunity for me to profit further from Nubia… but is it worth it?"
 nubia.0064.a:0 "I will join the side of [georgios.GetFirstNameNoTooltip]"
 nubia.0064.b:0 "I will join the side of [niuty.GetFirstNameNoTooltip]"
 nubia.0064.c:0 "I will join neither side in this war, for now…"
 nubia.0065.t:0 "The Bandit Chooses a Side"
 nubia.0065.desc:0 "News has arrived from [umari.GetFullName]! It appears [umari.GetSheHe] has decided to take a side in the war between myself and my"
 nubia.0065.desc.niuty:0 "foolish uncle [georgios.GetFirstName].\n\nWhether swayed by offers of riches, or due to strategic considerations, [umari.GetFirstNameNoTooltip] decided to attack my uncle, and help me overthrow the old [georgios.GetWomanMan]! I know [umari.GetFirstName] is a treacherous bastard, and we both know we’re using each other for our own goals; however, I am confident that after my uncle is dealt with, I can also deal with this bandit warlord, too."
 nubia.0065.desc.georgios:0 "traitorous nephew [niuty.GetFirstName].\n\nWhether swayed by offers of riches, or due to strategic considerations, [umari.GetFirstNameNoTooltip] has decided to throw [umari.GetHerHis] full support behind my nephew towards overthrowing me! This is little surprise, given the “truce” they signed; at the least, I am comforted knowing that the two will probably turn on each other at some point – but the sooner, the better."
 nubia.0065.a:0 "The war continues regardless… and I #italic will#! win!"
 nubia.0066.t:0 "$nubia.0065.t$"
 nubia.0066.desc:0 "$nubia.0065.desc$"
 nubia.0066.desc.niuty:0 "foolish uncle [georgios.GetFirstName].\n\nWhether swayed by offers of riches, or due to strategic considerations, [umari.GetFirstNameNoTooltip] has decided to break our truce and ally [umari.GetHerselfHimself] with the forces of my uncle! I already knew not to trust the bandit too much, though [umari.GetSheHe] betrayed me sooner than I expected. At the least, I am comforted knowing [umari.GetSheHe] will probably turn on my uncle at some point."
 nubia.0066.desc.georgios:0 "traitorous nephew [niuty.GetFirstName].\n\nWhether swayed by offers of riches, or due to strategic considerations, [umari.GetFirstName] has decided to break [umari.GetHerHis] truce with my nephew, and support me directly! I know [umari.GetFirstNameNoTooltip] is a treacherous bastard, and we both know we’re using each other for our own goals; however, I am confident that after my uncle is dealt with, I can also deal with this bandit warlord, too."
 nubia.0066.a:0 "$nubia.0065.a$"
 nubia.0067.t:0 "$nubia.0065.t$"
 nubia.0067.desc:0 "News has arrived from [umari.GetFullName]! It appears [umari.GetSheHe] has decided to take a side in the war between myself and my"
 nubia.0067.desc.niuty:0 "foolish uncle [georgios.GetFirstName]."
 nubia.0067.desc.georgios:0 "traitorous nephew [niuty.GetFirstName]."
 nubia.0067.desc.conclusion:0 "\n\nOr, rather, [umari.GetSheHe] has decided #italic not#! to take a side.\n\nFor whatever reason – perhaps due to strategic considerations – [umari.GetFirstName] has make it clear to both sides that [umari.GetSheHe] will not intervene in this war for now. [umari.GetFirstNameNoTooltip] is a treacherous snake, so [umari.GetSheHe] probably calculated that this was the best move for [umari.GetHerHim] for now…. Undoubtedly, after this war is done, [umari.GetFirstNameNoTooltip] will have to be taken care of as well."
 nubia.0067.a:0 "$nubia.0065.a$"
 nubia.0068.t:0 "$RICE_historical_aspiration_fulfilled_title$"
 nubia.0068.desc:0 "I have lived a long life, first as a prince, and then as a king. In those years, I have dealt with many challenges; in all honesty, defeating my rebellious nephew [niuty.GetFirstName] and ending the traitor’s pathetic revolt, along with neutralizing the threat of the bandit warlord [umari.GetFirstName], were but a few more challenges I have overcome.\n\nBut it is not only myself who has overcome these challenges – it is also the kingdom of Makuria as a whole. I know these wars have taken a toll on the land and its people.\n\nNow that the kingdom is stable once more, it is time for me to focus on rebuilding this land and bringing prosperity to its people. Perhaps, though, I might take some time for some well-deserved rest myself; I am not getting this younger, after all."
 nubia.0068.a:0 "A new peace dawns in Makuria."
 nubia.0069.t:0 "$RICE_historical_aspiration_fulfilled_title$"
 nubia.0069.desc:0 "My uncle [georgios.GetFirstName] lived a long life, but [georgios.GetSheHe] had become an ineffective old [georgios.GetWomanMan] who did not have the energy and temperament to handle the current challenges facing our kingdom, Makuria, in particular the threat posed by the bandit warlord [umari.GetFullName].\n\nOnly I, of course, had the cunning and ambition to see what needed to be done. My usurpation of Makuria’s throne was necessary, of course, and I was able to defeat my uncle and neutralize [umari.GetFirstName].\n\nNow that the kingdom is stable once more, it is time for me to focus on rebuilding this land and bringing prosperity to its people. I have no doubt that I will be an even greater ruler than my uncle ever was."
 nubia.0069.a:0 "$nubia.0068.a$"
