 RICE_coptic_saint_anthony_pilgrimage_garden_inspired:0 "Inspired by Saint Anthony's Gardens"
 RICE_coptic_saint_anthony_pilgrimage_garden_inspired_desc:0 "While on pilgrimage to Saint Anthony's Monastery, this character spent time investigating the famed gardens, learning much about their management. The fruit trees, vineyards, and farms at this garden are some of the largest out of any monastery in [GetGeographicalRegion('ghw_region_egypt').GetName]."
 RICE_coptic_saint_anthony_pilgrimage_mount_colzim_inspired:0 "Inspired by Mount Colzim"
 RICE_coptic_saint_anthony_pilgrimage_mount_colzim_inspired_desc:0 "During their pilgrimage to Saint Anthony's Monastery, this character took the difficult hike to the caves where Saint Anthony resided long ago close to the monastery, and the nearby spring. It was a spiritually moving, if physically demanding, experience for them."
 RICE_coptic_saint_anthony_pilgrimage_ascetics_inspired:0 "Inspired by the Ascetics of Saint Anthony"
 RICE_coptic_saint_anthony_pilgrimage_ascetics_inspired_desc:0 "Saint Anthony's Monastery, which this character visited as ap art of a pilgrimage, has been home to a tight-knit community of ascetics for centuries. Seeing them, this character sought to better understand these ascetics and their mindset to improve themselves."
 RICE_nubia_belly_of_stones:0 "Belly of Stones"
 RICE_nubia_belly_of_stones_desc:0 "The Belly of Stones, or #italic Batn al-Hajar#!, is a stretch of the Nile river extending southward from the second cataract. It is notorious for its dangerous, barren, rocky landscape; few live here, though exiles and refugees tend to escape here in times of trouble. Over the centuries, wise rulers have built small forts, watchtowers, and custom stations in this region to control the flow of traffic."
 RICE_nubia_daju_migrations_modifier:0 "Daju Migrations"
 RICE_nubia_daju_migrations_modifier_desc:0 "Waves of Daju migrants, or those descended from the Daju, have arrived here from Nubia in recent years, transforming the region's political, economic, and cultural landscape."
