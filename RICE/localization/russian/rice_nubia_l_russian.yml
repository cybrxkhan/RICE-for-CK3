 game_concept_RICE_nile_river_desc: "The $game_concept_RICE_nile_river$ is a [situation|E] that represents the flooding of the Nile, which has been a crucial part of life in Egypt since the days of the pharaohs. Every year, the Nile will flood a certain amount (or not), represented as a [situation_phase|E].\n\nMost of the time, the flood will be normal, but sometimes it can be better or worse than usual, giving different bonuses and maluses respectively.\n\nAlthough any [ruler|E] with territory along [GetGeographicalRegion('RICE_nile_river_valley').GetName] will automatically take part in this [situation|E], certain [cultural|E] [traditions|E] will unlock additional [decisions|E] or [activities|E] that grant further bonuses related to the Nile."
 game_concept_RICE_baqt_treaty: "Baqt Treaty"
 game_concept_RICE_baqt: "Baqt"
 game_concept_RICE_baqt_desc: "The $game_concept_RICE_baqt$ is a [situation|E] that depicts the political and economic relationship between the [rulers|E] of Egypt (typically Muslim) and Nubia (typically Christian), based on the legendary treaty signed between the two sides in the 7th century, following an attempted conquest of Nubia by the Rashidun Caliphate.\n\nThe $game_concept_RICE_baqt$ is divided into two regions, Egypt and Nubia, representing these two sides; each region vacillates between different [situation_phase|E], representing how each side interprets and views the stipulations of the treaty.\n\nThe core feature of this [situation|E] are three [interactions|E] to exchange, demand, or offer [RICE_baqt_goods|E] with [rulers|E] on the other side. If the other [ruler|E] accepts, both parties are granted [truce|E] with each other. The likelihood of [rulers|E] accepting these [interactions|E], and their bonuses and costs, varies based on a variety of factors, including each region's current [situation_phase|E]."
 game_concept_RICE_baqt_good_short: "Good"
 game_concept_RICE_baqt_goods_short: "Goods"
 game_concept_RICE_baqt_good: "Baqt Good"
 game_concept_RICE_baqt_goods: "Baqt Goods"
 game_concept_RICE_baqt_goods_desc: "$game_concept_RICE_baqt_goods$ are beneficial [character_modifiers|E] that [rulers|E] who are part of the [baqt|E] [situation|E] can acquire from three different [character_interactions|E]:\n\n$BULLET_WITH_TAB$ $RICE_nubia_baqt_propose_exchange$\n$BULLET_WITH_TAB$ $RICE_nubia_baqt_offer_gift$\n$ $BULLET_WITH_TAB$RICE_nubia_baqt_demand_payment$\n\nThe type of goods, i.e. [modifiers|E], that a [ruler|E] can give depends on which of the two [situation_sub_regions|E] of the [baqt|E], Egypt and Nubia, their [capital|E] is in.\nThese [character_interactions|E] also allow [rulers|E] to gain a [truce|E] with each other, and the chances of other [rulers|E] accepting these [interactions|E] depends on a variety of factors, including what [situation_phase|E] the [baqt|E] is currently in."
