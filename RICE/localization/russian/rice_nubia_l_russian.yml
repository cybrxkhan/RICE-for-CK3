 nubia.0100.t:0 "The Mysterious Danite"
 nubia.0100.desc:0 "I am [ROOT.Char.GetFirstName] [ROOT.Char.GetDynasty.GetName], descended from members of the tribe of Dan who fled to Africa many years ago, and who has journeyed across the world and seen much – or, at least, that is what I tell other Jews, when I meet them in my travels.\n\nPerhaps my stories might be exaggerated; perhaps they might even contain a few fabrications here and there. But do we Jews not need these kinds of stories to inspire us? To encourage us? To show us that we have a greater destiny for ourselves?\n\nThen there is the matter of my origins. Regardless of whether other Jews believe my stories, true or not, I know that I originally hail from…"
 nubia.0100.a:0 "Yemen, which has had ties with Africa"
 nubia.0100.b:0 "Lands south of Egypt, near Abyssinia"
