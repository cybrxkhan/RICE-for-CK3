 nubia.0210.t:0 "Preparations"
 nubia.0210.desc:0 "In our society, there is nothing that demonstrates a person’s worth more than cattle. One who owns cattle has wealth; one who owns cattle has status; one who owns cattle is a leader.\n\nThus, those who seek the counsel and blessings of the ancestors and of [ROOT.Char.GetFaith.HighGodName], wish to ask for their protection from a calamity, or even just want to perform any religious ceremony, must sacrifice their most precious possessions of all to demonstrate their sincerity: their cattle.\n\nPer our traditions, I have made preparations for a bovine sacrifice, and have gathered with [ROOT.Char.Custom('DefaultPriestTitlePlural')] to carry out this important rite. The only question remains, what do I seek from my ancestors and from [ROOT.Char.GetFaith.HighGodName]?"
 nubia.0210.a:0 " [diplomacy_i|E] Harmony with one another"
 nubia.0210.a.tooltip:0 "Chances of getting a #P positive#! [character_modifier|E] are based on your [diplomacy_i|E] [diplomacy|E], [piety_level|E], [prestige_level|E], and [legitimacy_level|E]"
 nubia.0210.b:0 "[martial_i|E] Strength to protect ourselves"
 nubia.0210.b.tooltip:0 "Chances of getting a #P positive#! [character_modifier|E] are based on your [martial_i|E] [martial|E], [piety_level|E], [prestige_level|E], and [legitimacy_level|E]"
 nubia.0210.c:0 "[stewardship_i|E] Prosperity and abundance"
 nubia.0210.c.tooltip:0 "Chances of getting a #P positive#! [character_modifier|E] are based on your [stewardship_i|E] [stewardship|E], [piety_level|E], [prestige_level|E], and [legitimacy_level|E]"
 nubia.0210.d:0 "[intrigue_i|E] Health for all in our community"
 nubia.0210.d.tooltip:0 "Chances of getting a #P positive#! [character_modifier|E] are based on your [intrigue_i|E] [intrigue|E], [piety_level|E], [prestige_level|E], and [legitimacy_level|E]"
 nubia.0210.e:0 "[learning_i|E] Ancestors’ approval and blessings"
 nubia.0210.e.tooltip:0 "Chances of getting a #P positive#! [character_modifier|E] are based on your [learning_i|E] [learning|E], [piety_level|E], [prestige_level|E], and [legitimacy_level|E]"
 nubia.0211.t:0 "The Ritual"
 nubia.0211.desc:0 "I have brought forth one of my greatest cattle for today’s sacrifice: may the ancestors and [ROOT.Char.GetFaith.HighGodName] be pleased to see their blood spilled!\n\nAs we sprinkle ash on the beast, the elders and [ROOT.Char.Custom('DefaultPriestTitlePlural')] lead in the prayers. Then, one of them has the honor of ritually killing the animal by driving a spear into its heart.\n\nFollowing this, and after more prayers and ritual music and dancing, we will share the meat of the beast. After the sacrifice ceremony,"
 nubia.0211.desc.bad:0 "sadly, the elders and [ROOT.Char.Custom('DefaultPriestTitlePlural')] express doubts on whether the ancestors and [ROOT.Char.GetFaith.HighGodName] found this sacrifice satisfactory, but I suppose it is better to do some sacrifice than no sacrifice."
 nubia.0211.desc.good:0 "the elders and [ROOT.Char.Custom('DefaultPriestTitlePlural')] told me that it appears the ancestors and [ROOT.Char.GetFaith.HighGodName] found this sacrifice satisfactory, and they will assist us with whatever issues we brought up to them."
 nubia.0211.a:0 "May they continue to watch over us regardless."
