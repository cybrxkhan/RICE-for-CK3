 nubia.0001.t:0 "The Eternal Nile"
 nubia.0001.desc.intro:0 "The Nile is the heart of Egypt and Nubia, the land is its body, and the people is its blood. The clear waters of the precious Nile teem with life; some years, it blesses the people with abundance, other years it curses them with famine. Such has it been since the days of the Egyptian [Glossary( 'Pharaohs', 'PHARAOH_GLOSS' )] and the Kushite [Glossary( 'Qores', 'QORE_GLOSS' )] and [Glossary( 'Kandakes', 'KANDAKE_GLOSS' )].\n\n"
 nubia.0001.desc.baqt:0 "Generations ago, the armies of Islam and Christendom clashed on the frontier of Egypt and Nubia; eventually, the two sides negotiated an agreement: the [RICE_baqt|E]. This agreement has defined politics and trade along the ancient Nile since then, but who knows if it will last as long as the Nile has.\n\n"
 nubia.0001.desc.conclusion:0 "Whatever the future holds, there is one undeniable truth in these lands: for as long as the Nile remains, so too shall its people endure."
 nubia.0001.a:0 "We live and die by the Nile."
 nubia.0002.t:0 "[my_subregion.GetName]: [my_subregion.GetCurrentPhase.GetName]"
 nubia.0002.desc:0 "Due to various recent changes in the political, economic, and cultural landscape, [my_subregion.GetName] is approaching a period of [my_subregion.GetCurrentPhase.GetName].\n\n"
 nubia.0002.desc.baqt_sufficiency:0 "Agriculture and trade are flourishing, and there is hope that these lands, nourished by the life-giving waters of the Nile, will see much prosperity and peace in the coming years."
 nubia.0002.desc.baqt_insufficiency:0 "Agriculture and trade are declining, and there is worry that even the life-giving waters of the Nile will not do enough to nourish the land and its people in the face of hardship and uncertainty."
 nubia.0002.desc.conclusion:0 "\n\nThe long-term effects of these changes remain yet to be seen. However, it is likely that such changes could affect the relationship between [GetGeographicalRegion('ghw_region_egypt').GetName] and [GetGeographicalRegion('RICE_greater_nubia_region').GetName], particularly vis a vis the [RICE_baqt_treaty|E].  "
 nubia.0002.a:0 "The Nile is eternal, but its people are always changing."
