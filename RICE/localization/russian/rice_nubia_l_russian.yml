 # Aspiration Modifiers
 RICE_nubia_aspiration_defeat_the_traitor_and_the_bandit: "[aspiration|E]: Defeat the Traitor and the Bandit"
 RICE_nubia_aspiration_defeat_the_traitor_and_the_bandit_desc: "#italic King Georgios sent his nephew, Niuty, with an army to defeat the marauding warlord al-Umari, but the treacherous Prince has raised his flag in rebellion. Whether through guile, diplomacy, or battle, these two troublemakers – the traitor and the bandit – must be brought to heel, if order is to be restored in Makuria!#!$RICE_nubia_aspiration_georgios_867_desc$\n\n"
 RICE_nubia_aspiration_take_over_makuria: "[aspiration|E]: Take Over Makuria and Pacify its Borders"
 RICE_nubia_aspiration_take_over_makuria_desc: "#italic Niuty's uncle Georgios sent him with an army to defeat the marauding warlord al-Umari, but he's realized that his uncle is an unworthy, doddering old king. Makuria's throne belongs to a cunning man of action, and it is he who will triumph over al-Umari and bring a new age of splendor to Makuria!#!$RICE_nubia_aspiration_niuty_desc$\n\n"
 RICE_nubia_aspiration_ascend_bureaucracy_makuria: "[aspiration|E]: Ascend Makuria's Bureacratic Ladder"
 RICE_nubia_aspiration_ascend_bureaucracy_makuria_desc: "#italic After starting as a lowly agricultural official in [GetTitleByKey('c_sai').GetNameNoTier], Merki has slowly been climbing the ladder of Makuria's administration – with his skills in agriculture and finance, he seeks to climb even higher.#!$RICE_nubia_aspiration_merki_desc$\n\n"
 RICE_nubia_aspiration_daju_migration_into_darfur: "[aspiration|E]: Lead the Daju Migration into Darfur"
 RICE_nubia_aspiration_daju_migration_into_darfur_desc: "#italic Under your leadership, the Daju tribes have begun to migrate westwards from Nubia. In due time, Darfur shall become your people's new home.#!$RICE_nubia_aspiration_kusbur_desc$\n\n"
 RICE_nubia_aspiration_revive_nubia: "[aspiration|E]: Revive Nubia"
 RICE_nubia_aspiration_revive_nubia_desc: "#italic Moses Georgios' kingdom lies devastated from Egypt's recent attacks, and Nubia is threatened by external and internal enemies. He is acutely well aware that Nubia needs to rebuild and be prepared so that it can withstand its next crisis.#!$RICE_nubia_aspiration_moses_georgios_desc$\n\n"
 RICE_nubia_aspiration_look_after_nubia_frontier: "[aspiration|E]: Tend to Nubia's Frontier"
 RICE_nubia_aspiration_look_after_nubia_frontier_desc: "#italic The collapse of the Fatimids and recent warfare between Egypt and Nubia has left the latter's northern borders weak. As the newly appointed Eparch of Nobatia, Adam's duty is to safeguard Nubia's northern frontiers, and strengthen Nubia's economic and diplomatic ties with Egypt.#!$RICE_nubia_aspiration_eparch_adam_desc$\n\n"
 RICE_nubia_aspiration_spread_stories_tribe_of_dan: "[aspiration|E]: Spread Legends about the Tribe of Dan"
 RICE_nubia_aspiration_spread_stories_tribe_of_dan_desc: "#italic Some Jews believe Eldad's tales of how he hails from descendants of the Tribe of Dan who settled deep in Africa, but others are skeptical and think he is a fraud. Either way, he hopes to visit many Jewish communities around the world to tell them of his inspiring and fascinating stories.#!$RICE_nubia_aspiration_eldad_desc$\n\n"
 RICE_nubia_aspiration_become_egypts_military_dictator_nasir_al_dawla: "[aspiration|E]: Become Egypt's Military Dictator"
 RICE_nubia_aspiration_become_egypts_military_dictator_nasir_al_dawla_desc: "#italic The Fatimid realm is collapsing as rival army units and factions fight over Egypt. Whether Nasir al-Dawla has honorable motivations or not, as a major commander of the Turkic units, he will do what it takes to eliminate his rivals, restore order along the Nile, and become the Caliphs' all-powerful regent.#!$RICE_nubia_aspiration_nasir_al_dawla_desc$\n\n"
 RICE_nubia_aspiration_become_egypts_military_dictator_yaldakush: "[aspiration|E]: Become Egypt's Military Dictator"
 RICE_nubia_aspiration_become_egypts_military_dictator_yaldakush_desc: "#italic The Fatimid realm is collapsing as rival army units and factions fight over Egypt. Whether Yaldakush has honorable motivations or not, as a major commander of the Turkic units, he will do what it takes to eliminate his rivals, restore order along the Nile, and become the Caliphs' all-powerful regent.#!$RICE_nubia_aspiration_yaldakush_desc$\n\n"
 RICE_nubia_aspiration_become_egypts_military_dictator_ildekuz: "[aspiration|E]: Become Egypt's Military Dictator"
 RICE_nubia_aspiration_become_egypts_military_dictator_ildekuz_desc: "#italic The Fatimid realm is collapsing as rival army units and factions fight over Egypt. Whether Ildekuz has honorable motivations or not, as a major commander of the Turkic units, he will do what it takes to eliminate his rivals, restore order along the Nile, and become the Caliphs' all-powerful regent.#!$RICE_nubia_aspiration_ildekuz_desc$\n\n"
