 nubia.0090.t:0 "Welcoming the Pastoralists"
 nubia.0090.desc:0 "[GetGeographicalRegion('RICE_nile_river_valley').GetName|U] is home to both agrarian and pastoralist communities. While our relations with the pastoralists isn’t always friendly, there are those who are willing to cooperate with us; there are useful resources and services we can exchange with one another, and their presence can deter more hostile tribes. Plus, if they are subservient enough, they can provide us some taxes.\n\nI have thus invited some pastoralist clans living in the nearby deserts to live closer to us, so that we may work together to make this land prosper. As long as they do not cause any trouble, they have nothing to fear from us."
 nubia.0090.a:0 "We appreciate their friendship and industry."
 nubia.0090.b:0 "Perhaps some can even be convinced to fight for us."
 nubia.0091.t:0 "Warding Off the Pastoralists"
 nubia.0091.desc:0 "[GetGeographicalRegion('RICE_nile_river_valley').GetName|U] is home to both agrarian and pastoralist communities. While our relations with the pastoralists are sometimes friendly, they are often a nuisance at best; even if they don’t engage in large-scale raids on our settlements, they often come into conflict with local farmers and townspeople about matters like who owns what land, for instance.\n\nThus, I have little choice but to tell my officials and soldiers to do what they can to deter pastoralist clans in the nearby desert from coming too close to our river villages and towns. Whether it is through refusal to engage in any trade or exchange, preventing their movements across our lands, or increasing patrols and attacks on hostile clans, they will understand that we do not appreciate their presence."
 nubia.0091.a:0 "They must be kept at arm’s length."
 nubia.0092.t:0 "Protecting the Farmers"
 nubia.0092.desc:0 "[GetGeographicalRegion('RICE_nile_river_valley').GetName|U] is home to both agrarian and pastoralist communities. While some of us pastoralists may see these farming settlements and urban-dwellers as something to be exploited, not to mention their occasional distrust of us, there is a long-term benefit in working with them and defending them from our mutual enemies.\n\nWe can engage in trade of goods and services with one another, share resources, and do much to help our communities prosper. I have thus reassured some local sedentary communities that I will protect them if they are willing to work with us in a spirit of cooperation.\n\nAs long as they do not cause any trouble, they have nothing to fear from us."
 nubia.0092.a:0 "We must be good neighbors, not rivals."
 nubia.0093.t:0 "Plundering the Farmers"
 nubia.0093.desc:0 "[GetGeographicalRegion('RICE_nile_river_valley').GetName|U] is home to both agrarian and pastoralist communities. The farmers and urban-dwellers we share these lands with often view us with suspicion, and we like to view them as weaklings to be exploited.\n\nI have given my underlings instructions to take what goods and resources we can from these sedentary communities. They can give these to us voluntarily and we shall leave them alone, but force and violence can be used if it helps.\n\nThere is a price to be paid for peace; I’m sure these farmers and urban-dwellers will understand that, whether they like it or not."
 nubia.0093.a:0 "Bring in the riches!"
