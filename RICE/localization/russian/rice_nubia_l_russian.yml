 nubia.0190.t:0 "To the Sinai"
 nubia.0190.desc:0 "The fame of Saint Catherine’s Monastery has spread around the world, for multiple reasons. It is not only the oldest [christian.GetAdjective] monastery still in operation, but it is also home to many sacred landmarks and fascinating sights, from the Well of Moses and the Burning Bush to the relics of Saint Catherine.\n\nLittle wonder that it has remained a popular place of pilgrimage to this day.\n\nI, too, aim to be one of those pilgrims, who seek to be spiritually inspired by this spiritual glory. I will brave the harsh and rugged deserts of the Sinai, and reach this great monastery one way or another."
 nubia.0190.a:0 "My journey begins today – what a journey it’ll be!"
 nubia.0191.t:0 "Arrival"
 nubia.0191.desc:0 "My trek across the Sinai towards Saint Catherine’s Monastery reminded me of the episode from the Book of Exodus, when the Israelites, led by Moses, wandered the Sinai forty years, subsisting on only quail and manna that [ROOT.Char.GetFaith.HighGodName] provided them.\n\nBy comparison, whatever hardships I faced during my recent travels seem trivial. Still, I am happy to have arrived at the monastery at long last.\n\nJust thinking about it, I know while I am here, there will be much to do, much to see, and much time spent in prayer."
 nubia.0191.a:0 "But first, let us find somewhere to rest for the night."
 nubia.0192.t:0 "The First Day"
 nubia.0192.desc:0 "A new day dawns, and I find myself waking up at Saint Catherine’s Monastery. How great it feels, to be at this ancient sacred site, like thousands of other devoted [ROOT.Char.GetFaith.GetReligion.GetAdjective] pilgrims over the centuries!\n\nThere are many interesting things to see and experience at this holy place, for first, I plan to spend many days in prayer and worship of [ROOT.Char.GetFaith.HighGodName], and in spiritual reflection. Perhaps after, I can spend time exploring and better understanding the many facets of this monastery."
 nubia.0192.a:0 "I leave bed and prepare for my first full day here."
 nubia.0193.t:0 "Inspiration"
 nubia.0193.desc:0 "I have spent much time now at Saint Catherine’s Monastery, praying and worshipping [ROOT.Char.GetFaith.HighGodName]. While spending time at the monastery, there is one thing that has drawn my attention in particular, and which has greatly inspired me, more so than anything else: the #V [GetPlayer.Custom('RICE_saint_catherine_monastery_inspiration_loc')]#!.\n\n[GetPlayer.Custom('RICE_saint_catherine_monastery_inspiration_desc_loc')]\n\nTruly, this is an old place, steeped in spirituality and history – and this history is one that predates even that of the monastery."
 nubia.0193.a:0 "This place is truly profound in many ways."
 nubia.0194.t:0 "Conclusion"
 nubia.0194.desc:0 "Alas, my time here at Saint Catherine’s Monastery has come to an end, as I must return to my normal life as [ROOT.Char.GetTitleAsNameNoTooltip].\n\nStill, I had quite the inspiring, thought-provoking, spiritual experience here at the monastery. Who knew one single remote location, out in the middle of the desert, could have so much religious history and lore?\n\nIt is good that I could travel here while I am still healthy and able, and I will reflect on all that I’ve seen and done as I make my way home."
 nubia.0194.a:0 "Perhaps one day, I might even return."
