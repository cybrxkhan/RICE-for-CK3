 RICE_nile_river_situation_participant_group_RICE_nile_pastoralist_rulers: "Agro-Pastoralist Rulers"
 RICE_nile_river_situation_participant_group_RICE_nile_pastoralist_rulers_desc: "Though the [RICE_nile|E] is often been associated with settled peoples, wandering pastoralists, who often have sproadic experience with agriculture as well, have played an important role in the history of these riverlands, too."
