 nubia.0030.t:0 "Expanding Irrigation Networks"
 nubia.0030.desc:0 "The Nile is an ancient river, whose waters nourish our civilization. Still, it would be foolish to simply take this for granted, and not do anything to maximize the benefit we can get from these waters.\n\nOver the years, we [ROOT.Char.GetCulture.GetCollectiveNoun] have utilized a variety of methods and technologies, such as the [Glossary( 'saqia', 'SAQIA_GLOSS' )] and various ways of digging irrigation ditches, to extend the reach of the Nile’s waters and expand how much arable land we can take advantage of. By supporting these traditional [ROOT.Char.GetCulture.GetName] strategies, as the [ROOT.Char.GetTitleAsNameNoTooltip], my people will benefit from increased agricultural productivity for many years to come."
 nubia.0030.a:0 "The Nile is a resource we must use wisely."
 nubia.0031.t:0 "Maintaining Hafirs"
 nubia.0031.desc:0 "We [ROOT.Char.GetCulture.GetCollectiveNoun] have used [Glossary( 'hafirs', 'HAFIR_GLOSS' )] for as long as anyone can remember. These wonderful reservoirs are designed to suit the arid landscape near the Nile river, and are of great use to both farmers and pastoralists.\n\nThese days, it is more common to maintain the ancient #italic hafirs#! our predecessors built long ago, often near ancient ruins, but sometimes we construct new ones, too. Regardless, I’ve given instructions to my local officials in my territories to maintain or construct new #italic hafirs#! as needed for the benefit of the locals."
 nubia.0031.a:0 "Water security is not an issue we can neglect."
 nubia.0032.t:0 "Growing Pig Herds"
 nubia.0032.desc:0 "Although cattle are the dominant livestock animal among the [ROOT.Char.GetCulture.GetCollectiveNoun], possessing unmatched economic and cultural importance among our people, pigs are, arguably, the next most important. I have heard that even the lower classes eat more pork than beef.\n\nThere are growing numbers of pigs in our communities along the Nile, especially at [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.HouseOfWorshipPlural], since these [ROOT.Char.Custom('DefaultPriestTitlePlural')] often keep pigs to feed visitors and pilgrims, as well as themselves. Supporting the expansion of these pig herds can only benefit us economically in the long-term."
 nubia.0032.a:0 "They’re no cattle, but pigs still play a key role here."
 nubia.0033.t:0 "Importing Cattle"
 nubia.0033.desc.intro:0 "Since ancient times, cattle have been the most esteemed livestock among the [ROOT.Char.GetCulture.GetCollectiveNoun]. Any [ROOT.Char.GetTitleAsNameNoTooltip] knows that their people’s prosperity depends on having adequate numbers of cattle to graze along the fertile lands near the Nile river. Powerful [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.HouseOfWorshipPlural] and well-to-do nobles, for instance, keep track of their wealth through their cattle herds.\n\n"
 nubia.0033.desc:0 "$nubia.0033.desc.intro$However, these days, there are trade routes that go far and wide, allowing us to import different breeds of cattle heretofore not present in Nubia in the days of yore. I’ve thus taken steps to support the importation of such cattle into our lands along the Nile."
 nubia.0033.a:0 "Such diversity benefits us in the long-term!"
 nubia.0034.t:0 "Breeding Cattle"
 nubia.0034.desc:0 "$nubia.0033.desc.intro$There are certain breeds of cattle who’ve been reliably bred here in our lands along the Nile for centuries. Supporting their continued breeding will ensure their longevity, and so that our people can continue to benefit from the same traditional types of cattle as our ancestors did."
 nubia.0034.a:0 "What would we do without our cattle?"
