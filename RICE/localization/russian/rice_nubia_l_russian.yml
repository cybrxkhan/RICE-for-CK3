 # Custom Localization 
 RICE_saint_catherine_ashtiname_of_muhammad:0 "Ashtiname of Muhammad"
 RICE_saint_catherine_ashtiname_of_muhammad_desc:0 "The #bold Ashtiname of Muhammad#!, or Covenant of Muhammad, is a charter codifying the protections and privileges granted to the Christian monks of Saint Catherine's Monastery by the Muslim Prophet Muhammad. The original document is still held at the monastery for safekeeping to this day."
 RICE_saint_catherine_bedouin_guards:0 "Bedouin Guards"
 RICE_saint_catherine_bedouin_guards_desc:0 "Despite religious differences, and despite some tensions or conflicts over the years, Saint Catherine's Monastery has been protected by #bold Bedouin Guards#! over the centuries, who defend it all sorts of from raids and attacks – including those by other Bedouin tribes."
 RICE_saint_catherine_burning_bush:0 "Burning Bush"
 RICE_saint_catherine_burning_bush_desc:0 "Saint Catherine's Monastery encloses an old bramble said to be the very #bold Burning Bush#! where Moses was appointed by God to lead the Israelites out of slavery in Egypt, and into freedom in Canaan."
 RICE_saint_catherine_collection_of_icons:0 "Monastery's Icons"
 RICE_saint_catherine_collection_of_icons_desc:0 "Over the centuries, Saint Catherine's Monastery has collected a number of #bold icons#!, in several artistic styles representing various Christian sects, and reflecting different Christian themes and subjects or events from the Bible."
 RICE_saint_catherine_monasterys_library:0 "Monastery's Library"
 RICE_saint_catherine_monasterys_library_desc:0 "The #bold library#! at Saint Catherine's Monastery is centuries old, and houses a collection of manuscripts written in various languages; some were donated by pilgrims and devout Christians from faraway lands."
 RICE_saint_catherine_path_of_moses:0 "Path of Moses"
 RICE_saint_catherine_path_of_moses_desc:0 "The so-called #bold Path of Moses#! starts at Saint Catherine's Monastery, through two arches, the Gate of Stephen and the Gate of the Law, and retraces the steps that Moses took into the nearby mountains to receive the Ten Commandments from God."
 RICE_saint_catherine_relics_of_saint_catherine:0 "Saint Catherine's Relics"
 RICE_saint_catherine_relics_of_saint_catherine_desc:0 "Saint Catherine's Monastery was named as such centuries ago when the #bold relics of Saint Catherine of Alexandria#!, the Great Martyr, were found close to the monastery. Since then, these relics have been kept at the monastery for safekeeping."
 RICE_saint_catherine_well_of_moses:0 "Well of Moses"
 RICE_saint_catherine_well_of_moses_desc:0 "The Saint Catherine's Monastery encloses a well that is said to be the so-called #bold Well of Moses#!, where he met his future wife, Zipporah, when he came to the land of the Midianites. Even today, the well serves as a source of water for the monastery."
 RICE_nubia_dream_type_health:0 "a #V healing#! dream, as it symbolized the efforts of Saint Raphael to cure me of various ailments, whether physical, mental, or spiritual."
 RICE_nubia_dream_type_prophetic:0 "#V prophetic#! in nature, for it is clear that Saint Raphael wishes to tell of dangers to beware of, or good opportunities or blessings that will come my way, in the future."
 RICE_nubia_dream_type_inspiring:0 "intended to be #V inspiring#!, with Saint Raphael wishing to impart me a sense of motivation and discipline towards accomplishing my righteous goals."
 RICE_nubia_dream_type_advice:0 "some sort of #V advice#! from Saint Raphael, giving me wise counsel on how to handle various matters in my life, particularly those that have given me much trouble."

 
