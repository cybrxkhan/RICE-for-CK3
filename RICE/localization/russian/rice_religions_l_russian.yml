 # GAME COCNEPTS
 game_concept_yazata:0 "Yazata"
 game_concept_yazatas:0 "Yazatas"
 game_concept_yazatas_desc:0 "The Yazatas are those who are worthy of worship or veneration in $zoroastrianism_religion$. To some, they are distinct deities; to others, they are emanations of the supreme god.\n\n$zoroastrianism_religion_adj$ [faiths|E] can have different [doctrines|E] representing the set of Yazatas that have been important to them due to reasons of history, culture, geography, and contact with nearby belief systems.\n\nExcept for those whose [faith|E] has the $rice_zoroastrian_no_yazatas_doctrine_name$ [doctrine|E], all $zoroastrianism_religion_adj$ [rulers|E] have access to a [decision|E] to $RICE_khwarezm_worship_yazata$, which gives you a temporary [character_modifier|E] with benefits based on which Yazata you choose. The available Yazatas depends on your Yazata [doctrine|E].\n\nCertain Yazata [doctrines|E] even grant you access to a [decision|E] to Establish a [zoroastrian_cult_center|E], which provide further benefits for worshipping Yazatas."
 game_concept_zoroastrian_cult_centers_short:0 "Cult Centers"
 game_concept_zoroastrian_cult_center_short:0 "Cult Center"
 game_concept_zoroastrian_cult_centers:0 "Local Zoroastrian Cult Centers"
 game_concept_zoroastrian_cult_center:0 "Local Zoroastrian Cult Center"
 game_concept_zoroastrian_cult_center_desc:0 "Some $zoroastrianism_religion_adj$ [faiths|E], if they have the right [yazata|E] [doctrines|E], can take the [decision|E] to $RICE_khwarezm_establish_cult_center$.\n\nCult centers are [counties|E] where worship of a particular [yazata|E] is prominent, and as such, once you choose which [yazata|E] to establish the cult center for, a correpsonding [county_modifier|E] will be placed in your [capital|E]. Afterwards, if you take the [decision|E] to Worship a [yazata|E], and choose a [yazata|E] whose cult center you own (or is owned by your [vassal|E] or someone under them), you'll gain an upgraded version of the [character_modifier|E] you'd usually get, as well as extra [prestige|E] and [piety|E]. Note that there can be only #bold one#! cult center per [duchy|E].\n\nIf your [faith|E] does not have a [doctrine|E] allowing you to make cult centers, or you follow a non-Zoroastrian [faith|E], you can instead take the [decision|E] to $RICE_khwarezm_destroy_cult_center$. Doing so will remove any cult center [county_modifiers|E] in your [domain|E], though if you're Zoroastrian it will only affect those belonging to [yazatas|E] you don't worship. You will also gain [gold|E] and [piety|E] depending on how many cult centers your suppressed."


 # RELIGIOUS DOCTRINES / TENETS

 # Buddhist
 rice_doctrine_buddhist_canon_name:0 "Buddhist Canon"
 rice_doctrine_buddhist_canon_desc:0 "It is important to recognize which teachings are authentic, and do not contradict the word of the Buddha. These will be compiled into collections, the core of which are the #italic tripitaka#! (meaning "Triple Baskets")."
 rice_mahayana_canon_doctrine_name:0 "Mahayana Canon" # Dazangjing
 rice_mahayana_canon_doctrine_desc:0 "The Great Storage of Scriptures (#italic Dazangjing#! in Chinese), also known as the Chinese or East Asian Canon, is a loose canon of Buddhist texts accepted by Mahayana sects of Buddhism in East Asia. It includes various Mahayana sutras, as well as texts from early schools of Buddhism that are not part of or were discarded from the Pali Canon, such as the canons of the Sarvastivada and Dharmaguptaka schools."
 rice_theravada_canon_doctrine_name:0 "Pali Canon" # Pali
 rice_theravada_canon_doctrine_desc:0 "The Pali Tripitaka is the canon of Buddhist texts accepted by the Theravada sects of Buddhism in Southeast Asia. Traditionally, the first Pali Canon was believed to have been written down at the Fourth Buddhist Council in Sri Lanka in 29 BCE, although the canon was still being revised and changed for several centuries afterwards, as Theravada, Mahayana, Vajrayana, and other early Buddhist schools exchanged ideas."
 rice_vajrayana_canon_doctrine_name:0 "Tantric Canon" # Kangyur and Tengyur
 rice_vajrayana_canon_doctrine_desc:0 "The Tantric Canon is the collection of Buddhist texts accepted by the so-called esoteric schools of Buddhism, such as Tibetan Vajrayana and sects influenced by them. The Tibetan Canon for example consists of the Kangyur ("Translation of the Word") and Tengyur ("Translation of Treatises"). These canons include Mahayana texts, as well as texts from early schools of Buddhism that are not part of or were discarded from the Pali Canon."
 rice_pudgalavada_canon_doctrine_name:0 "Pudgalavada Canon"
 rice_pudgalavada_canon_doctrine_desc:0 "The Pudgalavada or Personalist schools of Buddhism have been strongly criticized by other Buddhist sects for their unique views on the Buddhist doctrine of no-self. Regardless of the validity of their interpretation of the Buddha's teachings, they have maintained their own extensive and rigorous canon of Buddhist texts as well."
 doctrine_parameter_hostility_override_rice_mahayana_canon_doctrine:1 "Other Buddhist [faiths|E] that also accept the #italic Mahayana Canon#! as their canon are considered [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
 doctrine_parameter_hostility_override_rice_theravada_canon_doctrine:1 "Other Buddhist [faiths|E] that also accept the #italic Pali Canon#! as their canon are considered [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
 doctrine_parameter_hostility_override_rice_vajrayana_canon_doctrine:1 "Other Buddhist [faiths|E] that also accept the #italic Tantric Canon#! as their canon are considered [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
 doctrine_parameter_hostility_override_rice_pudgalavada_canon_doctrine:1 "Other Buddhist [faiths|E] that also accept the #italic Pudgalavada Canon#! as their canon are considered [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
 doctrine_parameter_hostility_override_rice_theravada_canon_mahavihara_doctrine:1 "$doctrine_parameter_hostility_override_rice_theravada_canon_doctrine$"
 doctrine_parameter_hostility_override_rice_theravada_canon_abhayagiri_doctrine:1 "$doctrine_parameter_hostility_override_rice_theravada_canon_doctrine$"
 doctrine_parameter_hostility_override_rice_theravada_canon_jetavana_doctrine:1 "$doctrine_parameter_hostility_override_rice_theravada_canon_doctrine$"
 rice_life_liberation_active_name:1 "ability to do life releases"
 doctrine_parameter_rice_life_liberation_active:0 "Unlocks the [GetActivityType('activity_RICE_magadha_life_liberation').GetName] [activity|E] to liberate animals, fellow sentient beings, from suffering"
 rice_vassa_active_name:1 "ability to abstain from vices during Vassa"
 doctrine_parameter_rice_vassa_active:0 "Can take a [decision|E] to #V Abstain From Vices During Vassa#!, a three month observance also known as the Rains Retreat"
 rice_pagodas_unlocked_active_name:1 "ability to donate to pagodas"
 doctrine_parameter_rice_pagodas_unlocked_active:0 "Can build pagodas for an extra cost when taking the [decision|E] to #V Build a Local Buddhist Religious Site#!"
 rice_theravada_canon_mahavihara_doctrine_name:0 "Mahavihara Preeminence"
 rice_theravada_canon_mahavihara_doctrine_desc:0 "#weak This [doctrine|E] is automatically inherited by any Buddhist [faith|E] with the [GetFaithDoctrine('rice_theravada_canon_doctrine').GetBaseName] [doctrine|E].#!\n\nThe [mahavihara|E] monastery emerged as the dominant sect in [RICE_sri_lanka_s_sangha|E], and has become the main school of thought among Buddhists who follow the Pali Canon."
 rice_theravada_canon_abhayagiri_doctrine_name:0 "Abhayagiri Preeminence"
 rice_theravada_canon_abhayagiri_doctrine_desc:0 "#weak This [doctrine|E] is automatically inherited by any Buddhist [faith|E] with the [GetFaithDoctrine('rice_theravada_canon_doctrine').GetBaseName] [doctrine|E].#!\n\nThe [abhayagiri|E] monastery emerged as the dominant sect in [RICE_sri_lanka_s_sangha|E], and has become the main school of thought among Buddhists who follow the Pali Canon."
 rice_theravada_canon_jetavana_doctrine_name:0 "Jetavana Preeminence"
 rice_theravada_canon_jetavana_doctrine_desc:0 "#weak This [doctrine|E] is automatically inherited by any Buddhist [faith|E] with the [GetFaithDoctrine('rice_theravada_canon_doctrine').GetBaseName] [doctrine|E].#!\n\nThe [jetavana|E] monastery emerged as the dominant sect in [RICE_sri_lanka_s_sangha|E], and has become the main school of thought among Buddhists who follow the Pali Canon."
 rice_theravada_accumulation_doctrine_name:0 "Merit Accumulation"
 rice_theravada_accumulation_doctrine_desc:0 "The competing monasteries of the [RICE_sri_lanka_struggle|E] were unified during the [struggle_phase_sri_lanka_accumulation|E]. It was an era when religious instutitions flourished under elite patronage, and could come together to settle their differences. The period's spiritual zeitgeist has subsequently heavily influenced this branch of Buddhism."
 rice_theravada_purification_doctrine_name:0 "Great Purification"
 rice_theravada_purification_doctrine_desc:0 "The competing monasteries of the [RICE_sri_lanka_struggle|E] were unified during the [struggle_phase_sri_lanka_purification|E]. This was a time of great if harsh and necessary reforms that weeded out corrupt elements in the island's religious institutions that had squabbled for too long. The period's spiritual zeitgeist has subsequently heavily influenced this branch of Buddhism."
 rice_theravada_degeneration_doctrine_name:0 "Age of Degeneration"
 rice_theravada_degeneration_doctrine_desc:0 "The competing monasteries of the [RICE_sri_lanka_struggle|E] were unified during the [struggle_phase_sri_lanka_degeneration|E]. With Buddhism's decline due to foreign threats, unscrupulous locals, and corrupt monastics, the Sangha had to unite if they were to survive these difficult circumstances. The period's spiritual zeitgeist has subsequently heavily influenced this branch of Buddhism."
 rice_theravada_destruction_of_sangha_doctrine_name:0 "Destruction of Sri Lanka's Sangha"
 rice_theravada_destruction_of_sangha_doctrine_desc:0 "The [RICE_sri_lanka_struggle|E] was completely destroyed by foreign rulers professing different faiths. Some blame this on the constant rivalry between the island's competing monasteries. Regardless, this was a huge blow to the branches of Buddhism that claim influence from Sri Lanka's Buddhist community, which is now a shadow of its former self if it still exists."
 rice_theravada_outsider_doctrine_name:0 "Revival Beyond $k_lanka$"
 rice_theravada_outsider_doctrine_desc:0 "The [RICE_sri_lanka_struggle|E] was unable to unify itself without the help of benevolent foreign [rulers|E]. As a result of this, Buddhist learning and thought was revived in these foreign lands which became a new center of Buddhism. The spiritual zeitgeist of the era when this happened has subsequently heavily influenced this branch of Buddhism."
 doctrine_parameter_rice_reduced_costs_buddhist_religious_sites:0 "#P -20%#! costs for all options when taking the [decision|E] to #V Build a Local Buddhist Religious Site#!"
 doctrine_parameter_rice_sri_lanka_struggle_effects_active:0 "Influenced by the [RICE_sri_lanka_struggle|E] and gains access to various [decisions|E] and [activities|E] related to the [struggle|E] depending on geographical proximity to the [GetGeographicalRegion('RICE_sri_lanka_struggle_region').GetName] [region|E]"
 doctrine_parameter_rice_mahayana_deities:0 "Unlocks the [decision|E] to $RICE_select_personal_deity_buddhist_decision$ if you are not of $heritage_burman_name$ or $heritage_tibetan_name$ [heritage|E] (who have access to different [decisions|E] instead)"
 doctrine_parameter_rice_vajrayana_deities:0 "$doctrine_parameter_rice_mahayana_deities$"
 doctrine_parameter_rice_theravada_deities:0 "Cannot access the [decision|E] to $RICE_select_personal_deity_buddhist_decision$ ($heritage_burman_name$ or $heritage_tibetan_name$ [heritage|E] characters have access to different [decisions|E] which are unaffected)"
 doctrine_parameter_rice_pudgalavada_deities:0 "$doctrine_parameter_rice_theravada_deities$"
 rice_doctrine_bon_deities_name:0 "Himalayan Deities"
 rice_doctrine_bon_deities_desc:0 "The [GetGeographicalRegion('world_himalaya').GetName] [region|E] is home to many deities and spirits. Their relationship with living people and each other, and their role in the cosmos, varies from locale to locale."
 rice_bon_deities_old_doctrine_name:0 "Assertive Deities"
 rice_bon_deities_old_doctrine_desc:0 "The deities and spirits have dwelled in our lands for as long as anyone can remember. They are powerful, and sometimes dangerous and unpredictable, even when they help us, and must be placated through rituals and fervent respect."
 rice_bon_deities_new_doctrine_name:0 "Protective Deities"
 rice_bon_deities_new_doctrine_desc:0 "The deities and spirits were once powerful, but were either tamed by spiritual masters who answered to a higher religious force, or voluntarily accepted these new religious doctrines. Now, these holy beings protect the true teachings, many of which were hidden by spiritual masters to be discovered when the time is right."
 doctrine_parameter_rice_no_piety_cost_deities:0 "The [decision|E] to #bold $RICE_select_personal_deity_tibet_decision$#! does not cost any [piety_i|E] [piety|E]"
 doctrine_parameter_rice_unlocks_terton_content:0 "[Glossary( 'Tertön', 'TERTON_GLOSS' )] mechanics can be accessed, allowing certain characters to gain the [GetTrait('RICE_terton').GetName( GetNullCharacter )] [trait|E]"




 # Zunist
 rice_zun_hephthalite_warriors_name:0 "Warriors of Zun"
 rice_zun_hephthalite_warriors_desc:0 "With the resurgence of the Hephthalite Empire, the worship of Zun, the Hephthalite solar deity, is blossoming. Warriors near and far are proud to fight in the name of the fiery sun."
 rice_zun_hephthalite_warriors_doctrine_name:0 "$rice_zun_hephthalite_warriors_name$"
 rice_zun_hephthalite_warriors_doctrine_desc:0 "$rice_zun_hephthalite_warriors_desc$"
 rice_zun_hephthalite_culture_name:0 "Traders and Artisans of Zun"
 rice_zun_hephthalite_culture_desc:0 "With the resurgence of the Hephthalite Empire, the worship of Zun, the Hephthalite solar deity, is blossoming. People believe that trade and culture will flourish under the justice-giver."
 rice_zun_hephthalite_culture_doctrine_name:0 "$rice_zun_hephthalite_culture_name$"
