 # Dualist
 rice_doctrine_dualist_ritual_purification_name:0 "Ritual Purification"
 rice_doctrine_dualist_ritual_purification_desc:0 "It is important to purify ourselves of the dark, material world, so that we may reach the light, spiritual world. The way to do this is through sacred rituals."
 rice_baptism_purification_doctrine_name:0 "Baptism as Purification"
 rice_baptism_purification_doctrine_desc:0 "Immersing ourselves in water is best way to purify our bodies and souls. Baptism should thus be done regularly to connect us with the light, and for forgiveness for our sins."
 rice_food_purification_doctrine_name:0 "Food as Purification"
 rice_food_purification_doctrine_desc:0 "By avoiding the flesh of living beings during special, ritual meals, we can cleanse our bodies and attain greater spiritual purity and understanding."
 rice_prayer_purification_doctrine_name:0 "Prayer as Purification"
 rice_prayer_purification_doctrine_desc:0 "No matter what rites we perform in order to purify ourselves, it is most important to have a clear mind and to focus on the divine through prayer."
 #rice_baptism_decision_unlocked_active_name:1 "ability to undergo ritual baptisms"
 doctrine_parameter_rice_baptism_decision_unlocked_active:0 "Can take the [decision|E] to $RICE_khuzestan_gnostic_baptism_rite$"
 rice_prayer_love_doctrine_name:0 "Procreation as Purification"
 rice_prayer_love_doctrine_desc:0 "Unlike other Gnostics, we see intercourse as a positive spiritual force, and a way for married couples to come closer to the divine and better understand the bonds of family."
 rice_light_purification_doctrine_name:0 "Liberation of Light as Purification"
 rice_light_purification_doctrine_desc:0 "Our souls came from the world of light but have been trapped by matter, which came from the world of darkness. By following the teachings of the Prophet Mani, we can free light from matter, and reunify it with the world of light."
 doctrine_parameter_rice_bema_feast_activity_unlocked_active:0 "Unlocks the [GetActivityType( 'activity_RICE_manichean_bema_festival' ).GetName] [activity|E]"
