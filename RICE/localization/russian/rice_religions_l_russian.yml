 special_doctrine_rice_doctrine_late_manicheism_abandon_name:0 "The Hidden Light"
 rice_doctrine_late_manicheism_abandon_name:0 "$special_doctrine_rice_doctrine_late_manicheism_abandon_name$"
 special_doctrine_rice_doctrine_late_manicheism_abandon_desc:0 "The Religion of Light has suffered much recently, and in some places, its adherents have gone underground or have been involved in peasant uprisings. While the forces of Darkness grow stronger, the followers of Mani, and the Light, will prevail in the end!"
 doctrine_parameter_rice_unlock_manichean_mechanics_cost_more_gold:0 "The [decisions|E] to Commission a Manuscript and $RICE_manichean_confession_decision$ and the [GetActivityType( 'activity_RICE_manichean_bema_festival' ).GetName] [activity|E] cost more [gold_i|E] [gold|E]"
 doctrine_parameter_rice_unlock_manichean_manuscripts_lower_learning_req:0 "When taking the [decision|E] to Commission a Manuscript, the [learning|E] requirement to write the manuscript yourself is reduced to [learning_i|E] #V 8#! from [learning_i|E] #V 12#!"
 special_doctrine_rice_doctrine_late_manicheism_support_name:0 "The Amplified Light"
 rice_doctrine_late_manicheism_support_name:0 "$special_doctrine_rice_doctrine_late_manicheism_support_name$"
 special_doctrine_rice_doctrine_late_manicheism_support_desc:0 "The Religion of Light has suffered much recently, as even the [Glossary( 'Elect', 'ELECT_GLOSS' )] have been subject to malicious slander from within. Secular and religious leaders have thus strengthened their ties and a sense of solidarity: together, they will face the Darkness and free the Light!"
 doctrine_parameter_rice_unlock_manichean_bema_festival_legitimacy_bonus:0 "Finishing the [GetActivityType( 'activity_RICE_manichean_bema_festival' ).GetName] [activity|E] gives a small amount of [legitimacy_i|E] [legitimacy|E]"
 special_doctrine_rice_doctrine_late_manicheism_reform_name:0 "The Restored Light"
 rice_doctrine_late_manicheism_reform_name:0 "$special_doctrine_rice_doctrine_late_manicheism_reform_name$"
 special_doctrine_rice_doctrine_late_manicheism_reform_desc:0 "The Religion of Light has suffered much in recent years, and its leaders have seen the need to heed the warnings of the [Glossary( 'dinavariya', 'DINAVARIYA_GLOSS' )] that the Church had grown too lax and corrupt. Through much-needed reforms, the Light will be liberated, and Darkness defeated!"
 doctrine_parameter_rice_unlock_manichean_improved_sin_loss_chances:0 "When taking the [decision|E] to $RICE_manichean_confession_decision$ or participating in the [GetActivityType( 'activity_RICE_manichean_bema_festival' ).GetName] [activity|E], the chances of losing bad [traits|E] is #P doubled#!"
 doctrine_parameter_rice_unlock_manichean_mechanics_cost_less_gold:0 "The [decisions|E] to Commission a Manuscript and $RICE_manichean_confession_decision$ and the [GetActivityType( 'activity_RICE_manichean_bema_festival' ).GetName] [activity|E] cost less [gold_i|E] [gold|E]"

 # Zoroastrian
 rice_doctrine_zoroastrian_yazatas_name:0 "Yazatas"
 rice_doctrine_zoroastrian_yazatas_desc:0 "$game_concept_yazatas_desc$"
 rice_zoroastrian_sassanian_doctrine_name:0 "Sassanian Yazatas"
 rice_zoroastrian_sassanian_doctrine_desc:0 "It is important that we continue venerating the [yazatas|E] in the manner developed by the great Sassanid Empire. Regional variance is allowed, as long as it does not contradict what we see as the truth."
 rice_zoroastrian_armenian_doctrine_name:0 "Armenian Yazatas"
 rice_zoroastrian_armenian_doctrine_desc:0 "We find no problem in venerating the pagan divinities of Anatolia, the Hellenic world, and the ancient Armenians, in addition to the traditional Zoroastrian [yazatas|E]. While our royalty preside over the grand cults, local nobles attend to lesser [yazatas|E]."
 rice_zoroastrian_eastern_doctrine_name:0 "Bactro-Sogdian Yazatas"
 rice_zoroastrian_eastern_doctrine_desc:0 "The [yazatas|E] we venerate are influenced by a variety of religious traditions across the Silk Road. Ultimately, it is up to each city, each region, and each family to determine which [yazatas|E] they should focus on venerating."
 rice_zoroastrian_no_yazatas_doctrine_name:0 "No Yazatas"
 rice_zoroastrian_no_yazatas_doctrine_desc:0 "Obsessive veneration of the [yazatas|E] is misguided at best, as it detracts us from focusing our worship on the supreme creator, [ROOT.Faith.HighGodName]."
 rice_zoroastrian_georgian_doctrine_name:0 "Kartvelian Yazatas"
 rice_zoroastrian_georgian_doctrine_desc:0 "We find no problem in venerating the pagan divinities of the diverse ancient peoples of the Caucasus, in addition to the traditional Zoroastrian [yazatas|E]. While some may prefer one divinity or another, they are all ultimately worthy of worship."
 doctrine_parameter_rice_unlock_bactro_sogdian_yazatas:0 "Adds the following [yazatas|E] for worship: Siyavash, Vakhsh, and Weshparkar"
 doctrine_parameter_rice_unlock_armenian_yazatas:0 "Adds the following [yazatas|E] for worship: Astghik, Barshamin, Tork, and Vahagn (replacing Bahram)"
 doctrine_parameter_rice_unlock_georgian_yazatas:0 "Adds the following [yazatas|E] for worship: Dali, Gaim (replacing Sraosha), Gatsi (replacing Rashnu), Kopala, and Zaden"
 doctrine_parameter_rice_yazata_prestige_gain_automatic:0 "Automatically gain [prestige|E] when taking the [decision|E] to Worship the [yazatas|E]"
 doctrine_parameter_rice_yazata_pay_for_modifier_upgrade:0 "Can pay extra [gold|E] to gain a better version of the [character_modifier|E] when taking the [decision|E] to Worship the [yazatas|E]"
 doctrine_parameter_rice_unlock_destroy_cult_centers:0 "Can take the [decision|E] to Suppress [zoroastrian_cult_centers|E] of "[yazatas|E]" not adhering to your [yazata|E] [doctrine|E]"
 doctrine_parameter_rice_unlock_yazata_cult_center:0 "Can take the [decision|E] to Establish a [zoroastrian_cult_center|E] in the [capital|E]"
 doctrine_parameter_rice_no_yazatas:0 "Disables the [decision|E] to Worship the [yazatas|E]"

 # YAZIDI
 rice_doctrine_west_iranian_name:0 "Central Mytheme"
 rice_doctrine_west_iranian_desc:0 "Religious devotion should focus on important cosmological figures. Though people might have varying ideas on their nature, the legends associated with them, and even their exact identities, correct practice and action, or orthopraxy, is most important when venerating them."
 rice_west_iranian_yazidi_doctrine_name:0 "Seven Angels"
 rice_west_iranian_yazidi_doctrine_desc:0 "The #italic Heft Sirr#!, or Seven Angels, were created by God to handle the world's affairs. Greatest among them is Tawûsî Melek, the Peacock Angel, who has power over all of nature."
 doctrine_parameter_rice_yazidi_decision_unlocked_active:0 "Unlocks the [GetActivityType('activity_RICE_yazidi_tiwaf').GetName] [activity|E]"
 doctrine_parameter_rice_yazidi_decision_2_unlocked_active:0 "Unlocks the [GetActivityType('activity_RICE_yazidi_tawus_geran').GetName] [activity|E]"
 rice_west_iranian_yarsani_doctrine_name:0 "Seven Persons"
 rice_west_iranian_yarsani_doctrine_desc:0 "In each epoch, God appears in seven manifestations, the #italic Haft Tan#!, or Seven Persons, who guide the faithful. Sultan Sahak was the primary manifestation of God in this epoch."
 doctrine_parameter_rice_yarsani_decision_unlocked_active:0 "Unlocks the [GetActivityType('activity_RICE_yazidi_yarsani_jam').GetName] [activity|E]"
 rice_west_iranian_kurdish_pagan_doctrine_name:0 "Mithra"
 rice_west_iranian_kurdish_pagan_doctrine_desc:0 "There are many divine beings who must be worshipped, but Mithra, the god of truth, justice, and the sun, is one of the most important, for He is the demiurge who created the world by sacrificing a bull at the dawn of existence."
 doctrine_parameter_rice_kurdish_pagan_decision_unlocked_active:0 "Unlocks the [GetActivityType('activity_RICE_yazidi_bull_sacrifice').GetName] [activity|E]"
 special_doctrine_is_west_iranian_faith_name:0 "West Iranian Orthopraxy"
 is_west_iranian_faith_name:0 "$special_doctrine_is_west_iranian_faith_name$"
 special_doctrine_is_west_iranian_faith_desc:0 "Thanks to their isolation and rugged terrain, the highlands and valleys of northern Mesopotamia, Western Iran, and eastern Anatolia are home to many heterodox religions. Though they may have different religious origins, these sects share many practices, beliefs, and ideas."
 doctrine_parameter_hostility_override_special_doctrine_is_west_iranian_faith:0 "Non-Eastern [faiths|E] with the $special_doctrine_is_west_iranian_faith_name$ [doctrine|E] are considered [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] instead of $hostility_hostile_tooltippable$ or $hostility_evil_tooltippable$"

 # Pagan rice_doctrine_horse_sacrifice
 special_doctrine_rice_doctrine_horse_sacrifice_name:0 "Sacred Horses"
 rice_doctrine_horse_sacrifice_name:0 "$special_doctrine_rice_doctrine_horse_sacrifice_name$"
 special_doctrine_rice_doctrine_horse_sacrifice_desc:0 "Horses are among the wondrous creatures of our universe. They should be worshipped properly, and sacrificed to the heavens as part of our religious rituals."
 doctrine_parameter_rice_unlock_horse_sacrifice:0 "Unlocks the [GetActivityType('activity_RICE_mordvin_horse_sacrifice').GetName] [activity|E]"

