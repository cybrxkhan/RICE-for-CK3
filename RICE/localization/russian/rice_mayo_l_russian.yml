 # Artifacts
 RICE_mayo_periphyseon_name:0 "Periphyseon"
 RICE_mayo_periphyseon_desc:0 "This text, the [Glossary( 'Periphyseon', 'PERIPHYSEON_GLOSS' )], was composed by [ROOT.Char.GetFirstName] over the course of several years, with the aid of an anonymous [ROOT.Char.GetCulture.GetName] scribe. This work, dedicated to [ROOT.Char.GetFirstNamePossessiveNoTooltip] friend [wulfad.GetTitledFirstName], consists of a long, deep dialogue between a teacher and student about theology and philosophy, particularly concerning what [ROOT.Char.GetFirstNameNoTooltip] considers the four 'species' of reality:\n\n$BULLET_WITH_TAB$That which creates and is not created\n$BULLET_WITH_TAB$That which is created and creates\n$BULLET_WITH_TAB$That which is created and does not create\n$BULLET_WITH_TAB$That which neither is created nor creates\n\nThough the arguments in this book have been criticized by some [GetReligionByKey('christianity_religion').GetAdjective] thinkers as veering too close to [Glossary( 'pantheism', 'PANTHEISM_GLOSS' )] and Neoplatonic paganism, others appreciate its intellectual rigor, bold perspective, and ability to integrate ancient philosophy into a [GetReligionByKey('christianity_religion').GetAdjectiveNoTooltip] worldview."
 
 # Buildings
 building_type_RICE_mayo_mayo_of_the_saxons_01:0 "Mayo of the Saxons"
 building_type_RICE_mayo_mayo_of_the_saxons_01_desc:0 "For generations, since its founding by Saint Colmán of Lindisfarne, the monastery of Mayo has served as an important center of learning and worship in the British Isles. The institution plays a role in encouraging ties between the clergy and intellectuals of Ireland and England."
 building_RICE_mayo_mayo_of_the_saxons_01:0 "$building_type_RICE_mayo_mayo_of_the_saxons_01$"
 building_RICE_mayo_mayo_of_the_saxons_01_desc:0 "$building_type_RICE_mayo_mayo_of_the_saxons_01_desc$"
 building_type_RICE_mayo_croagh_patrick:0 "Croagh Patrick"
 building_type_RICE_mayo_croagh_patrick_desc:0 "Saint Patrick is said to have spent forty days fasting on the summit of this mountain overlooking the Atlantic Ocean, like Moses on Mount Sinai. Since then, Christians from all across Ireland have journeyed to this holy mountain to retrace Saint Patrick's steps. Surrounding the mountains are many altars, ancient rock art, and other monuments forming a great ritual landscape."
 building_RICE_mayo_croagh_patrick:0 "$building_type_RICE_mayo_croagh_patrick$"
 building_RICE_mayo_croagh_patrick_desc:0 "$building_type_RICE_mayo_croagh_patrick_desc$"
 building_type_RICE_mayo_giants_causeway:0 "Giant's Causeway"
 building_type_RICE_mayo_giants_causeway_desc:0 "Thousands of interlocking basalt columns converge along a part of the coast here. According to local folklore, this magnificent natural structure is said to be the remains of a causeway built by the legendary Fionn mac Cumhaill."
 building_RICE_mayo_giants_causeway:0 "$building_type_RICE_mayo_giants_causeway$"
 building_RICE_mayo_giants_causeway_desc:0 "$building_type_RICE_mayo_giants_causeway_desc$"
 building_type_RICE_mayo_abbey_of_kells:0 "Abbey of Kells"
 building_type_RICE_mayo_abbey_of_kells_desc:0 "Founded by Saint Columba, who came from Iona Abbey, this monastery is a center of learning in Ireland. It is particularly known for housing the Book of Kells, a Gospel book of peerless, artistic beauty that has dazzled and inspired pious Christians for centuries."
 building_RICE_mayo_abbey_of_kells:0 "$building_type_RICE_mayo_abbey_of_kells$"
 building_RICE_mayo_abbey_of_kells_desc:0 "$building_type_RICE_mayo_abbey_of_kells_desc$"
 building_type_RICE_mayo_rock_of_cashel_01:0 "Rock of Cashel"
 building_type_RICE_mayo_rock_of_cashel_01_desc:0 "Overlooking a wide plain, the great fortification of Cashel is said to be the place where Saint Patrick converted the King of Munster to Christianity. It has been the seat of Munster's kings for centuries."
 building_RICE_mayo_rock_of_cashel_01:0 "Rock of Cashel"
 building_RICE_mayo_rock_of_cashel_01_desc:0 "$building_type_RICE_mayo_rock_of_cashel_01_desc$"
 building_RICE_mayo_rock_of_cashel_02:0 "Sanctified Rock of Cashel"
 building_RICE_mayo_rock_of_cashel_02_desc:0 "$building_type_RICE_mayo_rock_of_cashel_01_desc$ Recent rulers have donated much of the building complex to local religious institutions, who have built additional spiritual structures of great majesty, and who have accumulated a vast collection of priceless art."
 building_type_RICE_mayo_hill_of_tara:0 "Hill of Tara"
 building_type_RICE_mayo_hill_of_tara_desc:0 "In the days of yore, Tara was the most important ceremonial and burial site in Ireland, where the island's High Kings would be crowned in sacred ceremonies at the #italic Lia Fáil#!, the stone of destiny."
 building_RICE_mayo_hill_of_tara:0 "$building_type_RICE_mayo_hill_of_tara$"
