 mayo.0010.t:0 "The Troubled High Kingship"
 mayo.0010.desc:0 "The [norman.GetCollectiveNoun] initially came ot our island as mercenaries and adventurers, intervening in the political squabbles that I, as High King of [GetTitleByKey('k_ireland').GetNameNoTier], was supposed to have authority over. The island’s [irish.GetName] rulers had regrettably grown too unruly over the years, refusing to bend to my will.\n\n[henry_ii.GetTitledFirstName] saw fit to sanction these [norman.GetCollectiveNounNoTooltip], with the support of the Church, but we managed to come to an agreement through the Treaty of Windsor a few years ago. It was an acceptable compromise which divided the island between my sphere of influence and [henry_ii.GetFirstNamePossessiveNoTooltip], so long as I paid an annual tribute to [henry_ii.GetHerHim], a paltry sacrifice to reassert my authority as High King.\n\n[henry_ii.GetFirstNamePossessiveNoTooltip] underlings, however, proved themselves treacherous, breaking the treaty as they continuously encroach into my sphere of influence. I have little trust in these [norman.GetCollectiveNounNoTooltip]... yet there are those who think we might still be able to work out another agreement."
 mayo.0010.a:0 "I’ve struggled so long to remain High King…."
 mayo.0010.info:0 "#emphasis Historical Context:#! Ruaidrí Ua Conchobair (anglicized as Rory O'Connor) was the last widely recognized High King of Ireland. Ruaidrí spent much of his life trying to assert his authority as High King, with mixed results. Further complicating matters was the involvement of Anglo-Norman mercenaries in local Irish conflicts, which spiralled out of control into an invasion by these same Anglo-Normans, sanctioned by King Henry II of England. Ruaidrí and Henry signed the Treaty of Windsor in 1175, where Henry and Ruaidrí split their spheres of influence in Ireland, and Ruaidrí pledged fealty to Henry. However, this agreement unraveled quickly as each king's Norman and Irish vassals ignored the treaty and warred openly with each other. After Ruaidrí's death in 1198, there were a few others who claimed the title (including Edward Bruce, brother of the more famous Robert the Bruce, in the 14th century) but none of them had widespread support."
