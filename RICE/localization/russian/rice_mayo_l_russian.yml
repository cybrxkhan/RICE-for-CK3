 mayo.0030.t:0 "To the Mountain"
 mayo.0030.desc:0 "[GetGeographicalRegion('custom_ireland').GetName] is an island filled with many sacred sites, but one of the most popular is Croagh Patrick, the mountain where Saint Patrick himself fasted for forty days at its summit.\n\nDespite the dangers they face in doing so, pilgrims have climbed the mountains, sometimes even barefoot, for centuries now. Today, I begin my journey to that mountain to do the same."
 mayo.0030.a:0 "May Saint Patrick protect me!"
 mayo.0031.t:0 "The Base of the Mountain"
 mayo.0031.desc:0 "Praise to [ROOT.Char.GetFaith.HighGodName]!\n\nLike many before me, I have at last reached the base of the great Croagh Patrick, where Saint Patrick himself fasted for forty days at its summit, like Moses on Mount Sinai.\n\nWhile I will rest down here tonight, tomorrow, I will start the arduous trek up the mountain. Traditionally, many pilgrims have gone up the mountain barefoot, as a test of their strength and zeal, and as an act of penance for their sins."
 mayo.0031.a:0 "I’ll make my way up the mountain barefoot."
 mayo.0031.b:0 "My feet are weary – I cannot go barefoot."
 mayo.0032.t:0 "An Arduous Climb"
 mayo.0032.desc.intro:0 "My feet are tired from climbing up the rocky side of Croagh Patrick for what seems like hours. But I am not the only one – countless other pilgrims around me are doing the same.\n\n"
 mayo.0032.desc.injury_you:0 "Alas, on the way up, I injured myself, though thankfully not too seriously – such suffering is the risk we have to take when we go up the rocky mountain. I must now rely on others to help me continue forth, even if it might be painful.\n\n"
 mayo.0032.desc.injury_other:0 "Alas, on the way up, [injured_person.GetTitledFirstName] injured [injured_person.GetHerselfHimself], though thankfully not too seriously – such suffering is the risk we have to take when we go up the rocky mountain. [injured_person.GetSheHe|U] must now rely on others to help [injured_person.GetHerHim] continue forth, even if it might be painful.\n\n"
 mayo.0032.desc:0 "Regardless, on the trek up, we pass by many ancient stones and cairns, like [Glossary( 'Saint Patrick’s Chair', 'SAINT_PATRICKS_CHAIR_GLOSS' )], some with carvings made by those who came here before us. When I stop by one such stone to rest, I say prayers to Saint Patrick."
 mayo.0032.a:0 "Let’s keep going! Just a little more!"
 mayo.0033.t:0 "The Summit"
 mayo.0033.desc:0 "Our feet have endured much, and ache with seemingly no reprieve, when we reach the summit of Croagh Patrick. Relief washes over us as we see the humble chapel built in honor of Saint Patrick!\n\nAt the chapel, we pray and ask for forgiveness of our sins, reflecting on [ROOT.Char.GetFaith.HighGodName] and the glory of creation. So too, do we reflect on the stories of how Saint Patrick spent forty days fasting at the summit, emulating Moses on Mount Sinai, and banished all the demons and snakes from [GetGeographicalRegion('custom_ireland').GetName]. It is said that when his fast ended, [ROOT.Char.GetFaith.HighGodName] gave him the right to judge all the people of [GetGeographicalRegion('custom_ireland').GetNameNoTooltip] at the Last Judgment."
 mayo.0033.a:0 "We’ll stay here overnight to pray here."
 mayo.0034.t:0 "The Ball of Fire"
 mayo.0034.desc:0 "As the evening wore on, the onyx sky rumbled in the distance, and the wind picked up; such weather is not unheard of on the dangerous mountain, and Saint Patrick faced these kinds of dangers when he spent forty days fasting here. Trusting in [ROOT.Char.GetFaith.HighGodNameAlternate], we continued our overnight fasting and vigil.\n\nThen, a loud crack was heard, louder than all the sounds of the world, as if hell itself had descended on us.\n\nA ball of fire descended upon us, swifter than any of us could react. There was pandemonium, a cacophony of cries and screams, as the lightning did its work. Within moments, some of the pilgrims lay dead."
 mayo.0034.a:0 "[ROOT.Char.GetFaith.HighGodName] preserve us! [ROOT.Char.GetFaith.HighGodName] protect us!"
 mayo.0034.info:0 "#emphasis Historical Context:#! Croagh Patrick lies in an exposed area subject to dangerous weather due to its geographical location. Over the centuries, pilgrims coming to the mountain have faced injury and even death from such weather, as well as hypothermia. One notable medieval instance occurred in 1113 CE when, according to the #italic Annals of Ulster#!, thirty pilgrims who assembled on the mountain's summit on the feast of Saint Patrick (March 17) were killed at night when lightning struck."
 mayo.0035.t:0 "Down the Slopes"
 mayo.0035.desc:0 "The journey down the mountain felt easier than the journey upward. The rigors of our pilgrimage to Croagh Patrick are not for the faint-hearted, but Saint Patrick persevered when he came to the summit eons ago – the least we can do is try to follow his example.\n\nWe return to the base of the mountain changed people."
 mayo.0035.a:0 "As Saint Patrick said: [Glossary( 'Christ with me, Christ before me', 'SAINT_PATRICKS_BREASTPLATE_GLOSS' )]." # This line comes from a line of Saint Patrick's Breastplate, a famous Irish prayer
