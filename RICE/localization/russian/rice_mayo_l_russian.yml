 mayo.0080.t:0 "Saint Macdara's Island"
 mayo.0080.desc:0 "Off the coast of [GetTitleByKey('b_galway').GetNameNoTier] lies the fabled island of Saint Macdara, where a saint of that name is said to have built a small church and lived as a hermit in the sixth century. Locals have venerated him as a protector of sailors and fishermen, and even on occasion brave the waters to go on small pilgrimages to his island.\n\nAs the [ROOT.Char.GetTitleAsNameNoTooltip] who rules over [GetTitleByKey('c_connacht').GetNameNoTier], I have been asked by local leaders about whether I’d be interested in sparing some resources to help support the island’s small church and the pilgrims that go there. Even if the saint is little known outside the region, it would do much to bolster my image among the seafarers who live along the coast there."
 mayo.0080.a:0 "I would be glad to, in the name of Saint Macdara!"
 mayo.0080.info:0 "#emphasis Historical Context:#! Saint Macdara's Island, an island off the coast of Galway, has long been associated with a local 6th century Saint Macdara. Though little known outside the area (he is in fact barely mentioned in hagiographical sources), he is quite popular in the local vicinity as a protector of seafarers, to this day. There are a number of maritime customs and spiritual practices associated with Saint Macdara, such as sailors and fishermen dipping their sails three times while passing the island, or regular pilgrimages there by the locals."
 mayo.0080.b:0 "I cannot spare the funds for this."
 mayo.0081.t:0 "Hazel, Lord of the Wood"
 mayo.0081.desc:0 "In the ancient laws of the [ROOT.Char.GetCulture.GetCollectiveNoun], there are seven trees considered the [Glossary( 'lords of the wood', 'LORDS_OF_THE_WOOD_GLOSS' )] due to the important resources they provide us.\n\nOne of them, the hazel tree, has provided a rather abundant harvest this year in [county.GetNameNoTier]. I even received reports that there was such a large crop of hazelnuts that some smaller rivers were clogged there!\n\nPer our ancient laws, I am entitled to a portion of hazel-rods taken from this harvest as [ROOT.Char.GetTitleAsNameNoTooltip], and the commoners have sent me a cartload of hazel-rods."
 mayo.0081.a:0 "This will be most useful!"
 mayo.0081.info:0 "#emphasis Historical Context:#! In medieval Ireland, seven trees were considered so important that they were classified as so-called [Glossary( 'lords of the wood', 'LORDS_OF_THE_WOOD_GLOSS' )] and had numerous laws attached to them and their uses. The hazel tree was one such tree, prized for its wood, used in various types of construction, and the hazelnut as a source of food; under medieval Irish law, lords were entitled to a portion of the hazel harvest. So important was the hazel tree that Irish chronicles bothered to record when there were good nut-years. The #italic Annals of Ulster#!, an important primary source on medieval Ireland, amusingly noted that in 836 and 1066, for instance, the crop of hazelnuts was so abundant that they ended up blocking rivers!"
 mayo.0082.t:0 "Trespasser"
 mayo.0082.desc:0 "[trespasser.GetTitledFirstName] looks at me sheepishly, as [trespasser.GetSheHe] offers me the money. “I apologize for trespassing, my [ROOT.Char.GetLadyLord], but my impatience got the better of me.”\n\nWe all know [ROOT.Char.GetCulture.GetName] laws are clear on the fines for trespassing. A person is allowed to open a gate from the outside without penalty, to see if anyone is home, but anyone who enters without permission must pay a fine, especially if they open a door of the house.\n\n[trespasser.GetFirstNameNoTooltip] probably did not mean to do anything illegal, but was too restless and anxious to enter to discuss important business with me the other day. [trespasser.GetSheHe|U] did not bother to wait for my servants to let [trespasser.GetHerHim] in, as [trespasser.GetSheHe] should have."
 mayo.0082.a:0 "Very well. I accept your restitution."
 mayo.0082.b:0 "Keep the money, but learn your lesson for next time."
 mayo.0082.info:0 "#emphasis Historical Context:#! This event is based on laws for trespassing in early medieval Ireland, as discussed in law texts such as the #italic Crith Gablach#! (meaning “The Branched Purchase”), an 8th century law text that focuses on the subject of status, and the differences between the varying levels of social class in medieval Ireland. Ireland at this time was a highly stratified society, and legal punishments could vary greatly depending on the rank of both the victim and the perpetrator."
 mayo.0083.t:0 "Lowly Combmakers"
 mayo.0083.desc:0 "“Combmakers,” [arrogant.GetTitledFirstName] scoffs. “I saw one the other day, and they’re disgusting, aren’t they? They’re like dogs and dunghills, where they get their materials from.”\n\nI had simply asked [arrogant.GetFirstNameNoTooltip] about [arrogant.GetHerHis] trip into town the other day, but it appears [arrogant.GetSheHe] saw some lowly craftspeople [arrogant.GetSheHe] did not want to see and is quite upset about this."
 mayo.0083.a:0 "They’re of lowly status, but one shouldn’t mock them too much."
 mayo.0083.b:0 "Those combmakers sure are repulsive people, I agree!"
 mayo.0083.info:0 "#emphasis Historical Context:#! Medieval Ireland was a highly stratified society, and people were afforded varying privileges and status based on their rank and occupation. Certain craftsmen, such as wrights, copper-workers, and smiths, were considered high status, sometimes even having a similar honor price to lower-ranked nobility. In contrast, other craftsmen, such as combmakers, were viewed as having low social status; legal texts, for instance, would associate combmakers with dogs and dunghills, where they would get their raw materials."
 mayo.0084.t:0 "Rare Irish Pines"
 mayo.0084.desc:0 "It was a remarkable find: a large grove of pine trees, tucked away in a distant forest in [county.GetNameNoTier].\n\nMy [councilor.GetCouncilTitle], [councilor.GetTitledFirstName], says we could make use of these rare trees to produce some resin, or for use in construction. They are considered one of the [Glossary( 'lords of the wood', 'LORDS_OF_THE_WOOD_GLOSS' )] among the [ROOT.Char.GetCulture.GetCollectiveNoun], after all, and finding any pine tree is something of a miracle."
 mayo.0084.a:0 "Those pine trees will be most useful!"
 mayo.0084.b:0 "I don’t think it’s worth it."
 mayo.0084.info:0 "#emphasis Historical Context:#! Historically, Scots Pine (#italic Pinus Sylvestris#!), a species of pine tree, could be found in Ireland, but its population dwindled greatly during the medieval period until it went extinct; the tree was later reintroduced to the island during the 18th century. It nonetheless had great importance as one of the [Glossary( 'lords of the wood', 'LORDS_OF_THE_WOOD_GLOSS' )] for its lumber and resin. Reflecting the rarity of the tree was a medieval legend about a monastery trying to build a refectory out of pine; its builders could find no trace of pine trees even after scouring the woods for days, and only through the miraculous intervention of Saint Samthann, a legendary 8th century Irish nun and abbess, could the pine trees be found."
 mayo.0085.t:0 "The Keash Caves"
 mayo.0085.desc:0 "The Keash Caves in [GetTitleByKey('b_sligo').GetNameNoTier] have been associated with royalty for many years, thanks to the legends surrounding them. Today my bards are regaling me with the tale of what might be the most prominent legend associated with the Keash Caves.\n\nIt is said that long ago, the legendary High King of [GetGeographicalRegion('custom_ireland').GetName], Cormac Mac Airt, a man of great honor, generosity, wisdom, and benevolence. After his father was killed in battle by a relative, who seized the throne, the infant Cormac was carried off by a she-wolf who raised him in the Keash Caves, and years later he regained his rightful inheritance as High King."
 mayo.0085.a:0 "An excellent tale – but a fantastical one."
 mayo.0085.b:0 "The caves emanate a royal aura for a reason."
 mayo.0086.t:0 "A Suspicious [ROOT.Char.GetCulture.GetNameNoTooltip] Jurist"
 mayo.0086.desc:0 "As the [ROOT.Char.GetCulture.GetName] jurist droned on and on, explaining to me the specifics and nuances of the legal case he was advising me on, everyone noticed it: an unusual reddish glow appeared on his cheeks, faint but unmistakably visible.\n\nEveryone present whispered excitedly at seeing this. Could it be? Could this jurist be deviating from the truth? Blotches on the cheek like these are a tell-tale sign of such things.\n\nEventually, someone among my assembled courtiers vocally pointed out what everyone was thinking. The jurist’s voice quickly transformed from its dreary monotone into a panicked tone, as he reassured us that he spoke only the truth, and that he was merely blushing from nervousness."
 mayo.0086.a:0 "Trust what the jurist says"
 mayo.0086.b:0 "Punish the jurist for lying"
 mayo.0086.c:0 "Point out deficiencies in the jurist’s legal advice"
 mayo.0086.info:0 "#emphasis Historical Context:#! Jurists had an important role in early medieval Irish society, with an air of supernatural mystery and respect akin to that of Ireland’s poets. Their badge of office was a torc, and it was believed that if a jurist spoke untruth, his torc would tighten around his neck, and even strangle him. Thus, the #italic Senchas Már#!, an 8th century compilation of various Irish legal texts, mentions that blotches would appear on a jurist’s neck when he deviated from the truth."
 mayo.0087.t:0 "The Three Rocks of [ROOT.Char.GetCulture.GetNameNoTooltip] Culture"
 mayo.0087.desc:0 "I have heard it said that the foundation of [ROOT.Char.GetCulture.GetName] law, and of lawful behavior, are the “three rocks” of religion, lord, and family. Their influence permeates our life, and guides us. Yet I have to wonder… what is the most important, at least when it comes to legal matters?"
 mayo.0087.a:0 "What are laws without [ROOT.Char.GetFaith.HighGodName]?"
 mayo.0087.b:0 "Rulers are the key to dispensing justice."
 mayo.0087.c:0 "Through kin, we learn and practice good behavior."
 mayo.0087.info:0 "#emphasis Historical Context:#! This event was inspired by an excerpt from the #italic Triads of Ireland#!, an 8th century collection of texts covering a variety of topics such as law, etiquette, and geography. The excerpt states that “the three rocks to which lawful behavior is tied: monastery, lord, kin.” This statement reflects the ideals and values of early Irish culture, and how law and proper behavior were intimately tied to religion, royalty, and one’s family."
