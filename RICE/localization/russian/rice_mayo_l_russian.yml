 mayo.0050.intro:0 "After Saint Colmán founded the great [GetReligionByKey('christianity_religion').GetAdjective] school of Mayo in the year 668, the school prospered for many years, thanks to its large contingent of eager [anglo_saxon_culture.GetName] monks, who traveled to [GetTitleByKey('c_mayo').GetNameNoTier] from [GetGeographicalRegion('custom_england').GetName] to study. Though still an important center of learning, the school has declined in prominence in recent times.\n\nNow, the history of the school has taken an interesting turn due to recent actions by [mayo_leader.GetTitledFirstName], ruler of [GetTitleByKey('c_mayo').GetNameNoTierNoTooltip]. "
 mayo.0050.t:0 "The School of Mayo"
 mayo.0050.desc:0 "$mayo.0050.intro$Over time, the school has lost much of its original [anglo_saxon_culture.GetNameNoTooltip] character, and has adapted more and more $heritage_goidelic_name$ trappings.\n\nInstead of resisting this change, [mayo_leader.GetFirstNameNoTooltip] has encouraged the School of Mayo to build closer ties with other [GetReligionByKey('christianity_religion').GetAdjectiveNoTooltip] institutions in [GetGeographicalRegion('custom_ireland').GetName]. [mayo_leader.GetHerHis|U] goal is to help the School of Mayo become a leading institution on the island."
 mayo.0050.a:0 "This is a new chapter in the history of [GetTitleByKey('c_mayo').GetNameNoTierNoTooltip]...."
 mayo.0051.t:0 "$mayo.0050.t$"
 mayo.0051.desc:0 "$mayo.0050.intro$[mayo_leader.GetSheHe|U] believes the school needs to revive its old ties with [GetGeographicalRegion('custom_england').GetNameNoTooltip], given it was historically a source of its strength – a key link in building relations between different parts of the British Isles.\n\nAs such, [mayo_leader.GetFirstNameNoTooltip] has aided the school in re-expanding its formal ties with other religious institutions in [GetGeographicalRegion('custom_england').GetNameNoTooltip]. [mayo_leader.GetHerHis|U] hope is that doing so will restore the school’s fortunes and expand its influence once more."
 mayo.0051.a:0 "$mayo.0050.a$"
 mayo.0052.t:0 "$mayo.0050.t$"
 mayo.0052.desc:0 "$mayo.0050.intro$In fact, thanks to [mayo_leader.GetFirstNamePossessiveNoTooltip] actions, the school will likely #italic never#! return to its former glory.\n\nAfter accusing the school’s denizens of various crimes, [mayo_leader.GetFirstNameNoTooltip] withdrew their support for the school. Not only that, some of the school’s assets – from its land to its books and holy relics – were seized for [mayo_leader.GetHerselfHimself]. Some wonder if there were political or financial reasons behind this act.\n\nWhile the school remains, it is in the shadow of its old self."
 mayo.0052.a:0 "$mayo.0050.a$"
 mayo.0053.t:0 "The [saxon_monk.Custom('NunMonk')|U] from [GetGeographicalRegion('custom_england').GetNameNoTooltip]"
 mayo.0053.desc:0 "Ever since the School of Mayo, an important [GetReligionByKey('christianity_religion').GetAdjective] in [GetGeographicalRegion('custom_ireland').GetName], rebuilt its ties with [GetGeographicalRegion('custom_england').GetName] – the same ties which made it so prominent to begin with – many scholars from [GetGeographicalRegion('custom_england').GetNameNoTooltip] have made their way to the emerald isle to study at [GetTitleByKey('c_mayo').GetNameNoTier].\n\nOne of these scholars happens to be a certain [saxon_monk.GetCulture.GetName] [saxon_monk.Custom('NunMonk')] by the name of [saxon_monk.GetFirstName]. [saxon_monk.GetSheHe|U] has spent plenty of time studying at the School of Mayo and making connections there, but is now thinking of settling in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier], and has offered to help me with religious matters and through [saxon_monk.GetHerHis] connections."
 mayo.0053.a:0 "Welcome! We could use someone like you."
 mayo.0053.b:0 "[saxon_monk.GetSheHe|U] does not impress me."
