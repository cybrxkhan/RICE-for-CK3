 RICE_mayo_aspiration_ruaidri_o_connor_desc: "\n\n#bold [historical_aspiration_main_objectives|E]#! (@warning_icon! [historical_aspiration_routes|E] are mutually exclusive)\n#bold #italic #N English Fealty [historical_aspiration_route|E]#!#!#!\n$EFFECT_LIST_BULLET$Become a $heritage_goidelic_name$ [vassal|E] or [tributary|E] of [GetTitleByKey('k_england').GetNameNoTier]\n$EFFECT_LIST_BULLET$[completely_control|E], whether directly or through [vassals|E], at least #V 6#! [counties|E] in [GetGeographicalRegion('custom_ireland').GetName]\n$EFFECT_LIST_BULLET$Have a [prestige_level|E] of [GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L] or higher\n#bold #italic #P Independent Ruler [historical_aspiration_route|E]#!#!#!\n$EFFECT_LIST_BULLET$Remain an [independent|E], non-[tributary|E] $heritage_goidelic_name$ [ruler|E]\n$EFFECT_LIST_BULLET$[completely_control|E], whether directly or through [vassals|E], at least #V 9#! [counties|E] in [GetGeographicalRegion('custom_ireland').GetName]\n$EFFECT_LIST_BULLET$No more than #V 2#! [counties|E] in [GetGeographicalRegion('custom_ireland').GetName] are directed owned by [rulers|E] who are not of a $heritage_goidelic_name$ [culture|E]\n$EFFECT_LIST_BULLET$Have a [prestige_level|E] of [GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L] or higher\n\n#bold Rewards#!\n$EFFECT_LIST_BULLET$Gain @prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [prestige|E]\n#italic #bold #N English Fealty [historical_aspiration_route|E]#!#!#!\n$EFFECT_LIST_BULLET$Gain @gold_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [gold|E]\n$EFFECT_LIST_BULLET$Receive #V 1000#! English [special_troops|E], including [men_at_arms|E]\n$EFFECT_LIST_BULLET$Increased [cultural_acceptance|E] between your [culture|E] and the Norman and English [cultures|E]\n#italic #bold #P Independent Ruler [historical_aspiration_route|E]#!#!#!\n$EFFECT_LIST_BULLET$Gain @dynasty_prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_large_resource_bonus')]#! [dynasty_prestige|E]\n$EFFECT_LIST_BULLET$Receive Irish #V 2000#! [special_troops|E], including [men_at_arms|E]\n$EFFECT_LIST_BULLET$Gain [GetTitleByKey('k_ireland').GetNameNoTier] if you haven't already\n$EFFECT_LIST_BULLET$$RICE_irish_high_king_message_tooltip$\n\n#bold [historical_aspiration_bonus_objectives|E]#! (Available to both [historical_aspiration_routes|E])\n$EFFECT_LIST_BULLET$Have a [piety_level|E] of [GetModifier( 'piety_level_3' ).GetNameWithTooltip|L] or higher (Reward: Gain a [diplomacy_lifestyle|E] [perk|E])\n$EFFECT_LIST_BULLET$Do the [GetActivityType( 'activity_RICE_mayo_croagh_patrick_pilgrimage' ).GetName] [activity|E] at least once (Reward: Gain @piety_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [piety|E])"
