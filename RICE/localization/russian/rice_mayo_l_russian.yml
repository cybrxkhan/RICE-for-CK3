 mayo.0040.t:0 "Burying the Butter"
 mayo.0040.desc:0 "I have ordered my servants to deposit a large supply of [bog_butter_short|E] into the bogs near my residence.\n\nIn time, this butter will not only be preserved well, but transformed into something delicious, with its own distinct taste."
 mayo.0040.a:0 "I can’t wait!"
 mayo.0041.t:0 "Retrieving the Butter"
 mayo.0041.desc:0 "A while back, I ordered my servants to bury some [bog_butter_short|E] in one of the nearby bogs. Enough time has passed, and the bog butter should have matured nicely.\n\nI thus order my servants to retrieve the butter we buried. Now is the time to enjoy it, whether for feasts or my own personal consumption."
 mayo.0041.a:0 "Mmm… bog butter!"
 mayo.0042.t:0 "The Butter Lord"
 mayo.0042.desc:0 "My love of [bog_butter_short|E] is well-known throughout the land. It seems that because of this, some people have taken to calling me #V '$RICE_nick_butterlord|U$'#! as a result.\n\nThe nickname isn’t the most flattering, but it’s not meant to be an insult either, and more a tongue-in-cheek attestation of how much I’ve used and consumed butter over the years."
 mayo.0042.a:0 "It’s a fun nickname. I like it!"
 mayo.0042.b:0 "Bah! It doesn’t suit me at all!"
 mayo.0042.b.tooltip:0 "You will not have another chance to receive this [nickname|E] afterwards."
 mayo.0043.t:0 "A Gift of Butter"
 mayo.0043.desc:0 "[bog_butter_short|E] is highly regarded among [actor.GetCulture.GetCollectiveNoun], and for good reason – cattle are valuable beyond measure, and the products they provide, like butter, are likewise valuable.\n\nI have gifted [recipient.GetTitledFirstName] an appropriate amount of butter befitting [recipient.GetHerHis] social status, as a sign of goodwill and friendship."
 mayo.0043.a:0 "May you find the butter tasty and enjoyable!"
 mayo.0044.t:0 "$mayo.0043.t$"
