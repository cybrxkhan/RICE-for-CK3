 # Game Concepts
 game_concept_bog_butter_bog:0 "Bog"
 game_concept_bog_butter_short:0 "Butter"
 game_concept_bog_butter:0 "Bog Butter"
 game_concept_bog_butter_desc:0 "$game_concept_bog_butter$ is a traditional method of preserving butter in parts of the British Isles in ancient and medieval times. It is represented through two [decisions|E] to #bold $RICE_mayo_bury_bog_butter$#! and #bold $RICE_mayo_retrieve_bog_butter$#!.\n\nThese two [decisions|E] are available to any [culture|E] with the #V $game_concept_bog_butter$#! [innovation|E]. After you take the first [decision|E], you must wait at least one year before taking the second [decision|E]."
 game_concept_gift_of_luxury_butter:0 "Gift of Luxury Butter"
 game_concept_gift_luxury_butter_gift:0 "Gift"
 game_concept_gift_luxury_butter_short:0 "Butter"
 game_concept_gift_luxury_butter:0 "Gift Luxury Butter"
 game_concept_gift_luxury_butter_desc:0 "[cultures|E] with the #bold $tradition_RICE_brehon_law_name$#! [tradition|E] have access to a [character_interaction|E] to #V $RICE_mayo_butter_interaction$#!. It represents how in pre-modern Ireland, cattle and butter were important symbols of one’s status and wealth; butter was traditionally given to guests as a sign of hospitality, and one's social class dictated how much butter one was supposed to receive.\n\nThe [interaction|E] increases the other party’s [opinion_i|E] [opinion|E] of you and gives them a positive [modifier|E]. The higher the [rank|E] of both parties, based on whether they or any of their [close_family|E] or [spouse|E] holds a [title|E] and what [title_tier|E] it is, the more [prestige_i|E] [prestige|E] both sides receive in return. If the receiver is [duchy|E] [title_tier|E] or above, the gifter also gets a little [legitimacy_i|E] [legitimacy|E] based on the receiver’s [title_tier|E]."

