 RICE_mayo_school_of_mayo_decision:0 "Influence the Direction of Mayo of the Saxons"
 RICE_mayo_school_of_mayo_decision_tooltip:1 "The School of Mayo is changing before our eyes, and it is time to influence which direction it goes in."
 RICE_mayo_school_of_mayo_decision_desc:0 "Mayo of the Saxons, or the School of Mayo, has stood as one of the great centers of learning in Ireland, thanks in part to enthusiastic support form both Irish and Anglo-Saxons alike. However, as the school's connections with its Anglo-Saxon roots declines, what will be its fate?"
 RICE_mayo_school_of_mayo_decision_effect_tooltip_1:1 "[GetReligionByKey('christianity_religion').GetAdjective] monks or nuns of $heritage_west_germanic_name$ [heritage|E] may occasionally spawn in [GetGeographicalRegion('custom_ireland').GetName], especially while the [county_modifier|E] is still active"
 RICE_mayo_school_of_mayo_decision_confirm:0 "We will influence the school's future"
 RICE_mayo_school_of_mayo_decision_context_tooltip:0 "#emphasis Historical Context:#! The settlement Mayo as we know it originated from a monastery known as Mayo of the Saxons, founded c. 668 CE by Anglo-Saxon monks after a disagreement they and allied Irish monks had with the results of the Synod of Whitby in England in 664. Over time, the school of Mayo became an important religious center linking the Irish and Anglo-Saxon worlds, and a major educational center for Anglo-Saxons who sought to study in Ireland. Mayo of the Saxons’ heyday was in the 8th and early 9th century, and though it remained a major Christian center in Ireland for a few more centuries, it steadily lost its unique Anglo-Saxon character, before fading to obscurity by the Protestant Reformation."
 RICE_mayo_school_of_mayo_decision_PICK_TYPE: "$RICE_mayo_school_of_mayo_decision_confirm$"
 RICE_mayo_school_of_mayo_decision_select_text: "What lies in the future for Mayo of the Saxons?\n$select_one_of_the_available_option_step_one_top_text$"
 RICE_mayo_school_of_mayo_decision_irish_name: "#Bold Embrace Irish Learning#!"
 RICE_mayo_school_of_mayo_decision_irish_desc: "$RICE_mayo_school_of_mayo_decision_irish_name$"
 RICE_mayo_school_of_mayo_decision_irish_tooltip: "#italic The School of Mayo's old Anglo-Saxon influences are fading away, and it is time to support a newer generation of scholars and monastics who come from an Irish millieu.#!"
 RICE_mayo_school_of_mayo_decision_english_name: "#Bold Revitalize English Connections#!"
 RICE_mayo_school_of_mayo_decision_english_desc: "$RICE_mayo_school_of_mayo_decision_english_name$"
 RICE_mayo_school_of_mayo_decision_english_tooltip: "#italic The School of Mayo, for years, stood as a testament to the close religious ties between Ireland and England, ties which can be restrengthened to be even greater than before.#!"
 RICE_mayo_school_of_mayo_decision_destroy_name: "#Bold Withdraw Support for the School#!"
 RICE_mayo_school_of_mayo_decision_destroy_desc: "$RICE_mayo_school_of_mayo_decision_destroy_name$"
 RICE_mayo_school_of_mayo_decision_destroy_tooltip: "#italic The School of Mayo is a decaying institution, no longer serving its purposes as a bridge between England and Ireland and a center of learning. We should withdraw support and confiscate some of its assets.#!"
 RICE_mayo_bury_bog_butter:0 "Bury Bog Butter"
 RICE_mayo_bury_bog_butter_tooltip:1 "Burying [bog_butter_short|E] in bogs is a great way to preserve it."
 RICE_mayo_bury_bog_butter_desc:0 "Burying [bog_butter_short|E] in bogs is a time-honored method of preserving it for the long term. There should be some bogs nearby where we can bury my butter."
 RICE_mayo_bury_bog_butter_effect_tooltip_1:1 "The [decision|E] to #bold $RICE_mayo_retrieve_bog_butter$#! can be taken after #V 1#! year to gain the [GetModifier('RICE_mayo_bog_butter_modifier').GetNameWithTooltip] [character_modifier|E], among other bonuses"
 RICE_mayo_bury_bog_butter_effect_tooltip_2:1 "The #bold $tradition_RICE_brehon_law_name$#! [tradition|E] increases the bonuses of this [decision|E]"
 RICE_mayo_bury_bog_butter_confirm:0 "I do love my butter!"
 RICE_mayo_bury_bog_butter_context_tooltip:0 "#emphasis Historical Context:#! Butter was prized historically in many societies in the British Isles due to its many uses, for food, cosmetics, as a salve, and more. In ancient and medieval times, in Ireland and Scotland, it was sometimes preserved by being buried in bogs. This would also give it a distinctive taste differing from normal fresh butter."
 RICE_mayo_retrieve_bog_butter:0 "Retrieve Bog Butter"
 RICE_mayo_retrieve_bog_butter_tooltip:1 "It's time to find that butter we buried a while back in the bogs."
 RICE_mayo_retrieve_bog_butter_desc:0 "I buried some [bog_butter_short|E] in a bog a while back to better preserve it. Maybe now would be a good time to dig it up and enjoy what it has become?"
 RICE_mayo_retrieve_bog_butter_effect_tooltip_1:1 "xxxxxxxxxxx"
 RICE_mayo_retrieve_bog_butter_confirm:0 "It's butter harvesting season!"
 RICE_mayo_retrieve_bog_butter_context_tooltip:0 "$RICE_mayo_bury_bog_butter_context_tooltip$"
 RICE_consecrate_holy_well:0 "Consecrate a Holy Well"
 RICE_consecrate_holy_well_tooltip:0 "The lands are full of sacred water sources that can be consecrated"
 RICE_consecrate_holy_well_desc:0 "Sacred springs and holy wells play an important role in [ROOT.Char.GetCulture.GetName] folklore, and though there are many such sites scattered about my lands, I wish to consecrate one near my [capital|E] and elevate its importance in the eyes of faithful [ROOT.Char.GetFaith.GetAdherentNamePlural] everywhere."
 RICE_consecrate_holy_well_effect_tooltip_1:0 "This [decision|E] can only be taken #V ONCE#! in a lifetime"
 RICE_consecrate_holy_well_effect_tooltip_2:0 "Your [capital|E] will receive a [county_modifier|E] for #V 20#! years that increases [county_opinion|E] and [control|E]; though the strength of this modifier is random, it is influenced by your [piety_level|E]"
 RICE_consecrate_holy_well_effect_tooltip_3:0 "For as long as this [county_modifier|E] is active, [rulers|E] who own the [county|E] it is in or have a [domicile|E] there have access to the [GetActivityType( 'activity_RICE_visit_holy_well' ).GetName] [activity|E]"
 RICE_consecrate_holy_well_confirm:0 "Locate a suitable holy well!"
 RICE_consecrate_holy_well_context_tooltip:0 "#emphasis Historical Context:#! Since the Neolithic, wells and springs have had great importance among the peoples of the British Isles, regardless of ethnicity or religion. Though some recent scholarship has questioned the British “holy well” as a consistent concept – for instance, casting doubt on whether there is any connection between pagan and Christian practices at holy wells, other than the fact that they revolve around water – it is certain that such wells have been sites of spirituality for genreations."
 RICE_no_holy_well_county:0 "You do not own a [county|E] with a Holy Well [county_modifier|E]"
 RICE_yes_holy_well_county:0 "You own a [county|E] with a Holy Well [county_modifier|E]"
 RICE_embrace_gaelicization:0 "Embrace Gaelicization"
 RICE_embrace_gaelicization_tooltip:1 "The customs and worldview of the Gaelic peoples call to you."
 RICE_embrace_gaelicization_desc:0 "No matter my origins, I am beginning to feel more at home among the [ROOT.Char.GetCapitalLocation.GetCulture.GetCollectiveNoun] of [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]. Their language, their music, their food, their fashion, their manners.... It is all there, deep in my soul."
 RICE_embrace_gaelicization_effect_tooltip_1:1 "xxxxxxxxxxx"
 RICE_embrace_gaelicization_confirm:0 "We'll become more [ROOT.Char.GetCapitalLocation.GetCulture.GetNameNoTooltip] than the [ROOT.Char.GetCapitalLocation.GetCulture.GetCollectiveNounNoTooltip]!"
 RICE_embrace_gaelicization_context_tooltip:0 "#emphasis Historical Context:#! The descendants of Anglo-Normans who settled in Ireland assimilated so well into indigenous Gaelic culture that later commentators would romantically claim that these Anglo-Normans had become “More Irish than the Irish themselves.” When the later English monarchs began more direct attempts to control and conquer Ireland in the early modern period, many descendants of both “indgenous” Irish families, and these Hiberno-Normans, who were also called the “Old English”, had intermarried heavily, and worked together at times to resist English rule."
 
