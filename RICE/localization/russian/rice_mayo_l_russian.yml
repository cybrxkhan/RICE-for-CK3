 mayo.0012.t:0 "On Nature"
 mayo.0012.desc:0 "After years of toiling away, I have finally finished the [Glossary( 'Periphyseon', 'PERIPHYSEON_GLOSS' )], dedicated to my dear friend and fellow scholar [wulfad.GetTitledFirstName]. This is the culmination of my life’s work, where I delve into the philosophy of the nature of the universe, and the relationship between [ROOT.Char.GetFaith.HighGodName] and creation.\n\nI am certain my intellectual rivals who decry me as an uncivilized philistine from [GetGeographicalRegion('custom_ireland').GetName] will call this work heresy, claiming that my arguments tread too closely to [Glossary( 'pantheism', 'PANTHEISM_GLOSS' )].\n\nYet even these rivals acknowledge that a “barbarian” like me has a good knowledge of [greek.GetLanguage.GetName] and theological matters, and that I have been repeatedly patronized by the great [charles.GetTitledFirstName], who has helped my career in [GetGeographicalRegion('world_europe_west_francia').GetName]. They may disagree with my theological stances, but they cannot deny that I am at least their intellectual equal."
 mayo.0012.a:0 "And I did this all as a layman, too!"
 mayo.0012.b:0 "My training as a monk in [GetGeographicalRegion('custom_ireland').GetNameNoTooltip] paid off."
 mayo.0012.info:0 "#emphasis Historical Context:#! Johannes Scottus Erigena was an Irish theologian considered one of the greatest Christian thinkers of the 9th century, who also served as the head of the Palace School as the leading scholar of the Carolingian Renaissance. He finished writing his magnum opus in 866 CE called the [Glossary( 'Periphyseon', 'PERIPHYSEON_GLOSS' )]. It is difficult to determine whether he was a layman or a cleric, though his high level of education (including the knowledge of several languages, like Greek) made it likelier that he was a cleric or monk, or at least had training as such. Though there is an apocryphal story that he later went to England at the invitation of Alfred the Great, where he was stabbed to death by his pupils with their styli, it is more likely that stayed in France for much of his later life."
 mayo.0013.t:0 "The Assistant"
 mayo.0013.desc:0 "I was greatly assisted in writing the [Glossary( 'Periphyseon', 'PERIPHYSEON_GLOSS' )] by my dear disciple [nisifortinus.GetFirstName] – even if [nisifortinus.GetSheHe] had to lessen the severity of some of my more biting remarks and combative arguments, to my chagrin. How many times did [nisifortinus.GetSheHe] intervened by writing in [Glossary( 'nisi forte', 'NISI_FORTE_GLOSS' )] again?\n\nStill, despite these interventions which [nisifortinus.GetFirstNameNoTooltip] believed were necessary to make my work less controversial, I appreciate [nisifortinus.GetHerHis] hard work. Now, as I continue my journey in life, and decide where to go next, and what to do, I wonder if we should continue this partnership."
 mayo.0013.a:0 "Our paths now part – perhaps we’ll meet again one day."
 mayo.0013.b:0 "[ROOT.Char.GetFaith.HighGodName] brought us to work together for a reason."
 mayo.0013.info:0 "#emphasis Historical Context:#! Johannes Scottus Erigena had an assistant and disciple who helped him write his magnum opus, the [Glossary( 'Periphyseon', 'PERIPHYSEON_GLOSS' )], among other things. The disciple's name has been lost to history, but modern scholarship has given him (or her) the nickname of #italic Nisifortinus#!, due to their habit of writing [Glossary( 'nisi forte', 'NISI_FORTE_GLOSS' )] whenever they intervened to soften Erigena's words and make them more tactful and less controversial."
 mayo.0014.t:0 "$RICE_historical_aspiration_fulfilled_title$"
 mayo.0014.desc:0 "At one time, my current position might have been undesirable. But swearing fealty to [GetTitleByKey('k_england').GetNameNoTier] is not without its advantages.\n\nI am no longer an unambiguously independent High King of [GetTitleByKey('k_ireland').GetNameNoTier], yet I wield more authority over the island compared to when it was ravaged by the depredations of petty [irish.GetName] chieftains and kings, bitterly contesting with each other over mere scraps of land and a few choice cattle.\n\nThe [norman.GetCollectiveNoun] are a scourge, but they are a scourge I have cunningly used to restore some semblance of order and prosperity to the island. Even my relationship with them is quite ambiguous, and there may be yet a day when I or my descendants may have to fight them again, for now, there will be peace."
 mayo.0014.a:0 "My life, I feel, will draw to a close soon…."
 mayo.0015.t:0 "$RICE_historical_aspiration_fulfilled_title$"
 mayo.0015.desc:0 "The decades were rough and filled with blood and tears, as I struggled to claim my rightful mantle as HIgh King of [GetTitleByKey('k_ireland').GetNameNoTier]. Even the perfidious [norman.GetCollectiveNoun] sought to intervene in local [irish.GetName] squabbles, as they tried to spread their influence through betrayal and ruthlessness.\n\nBut years have passed, and we have established for ourselves a new [GetTitleByKey('k_ireland').GetNameNoTierNoTooltip], with me as its High King, through military and diplomatic means. It will take time to fortify and rebuild our strength after the years of conflict and disorder, and we must be ever weary of our neighbors across the isles – they betrayed me once, when they repudiated the Treaty of Windsor, and I’ve no doubt they’ll do it again if they could.\n\nFor now, however, I can rest for a little as the first uncontested High King of a united [GetTitleByKey('k_ireland').GetNameNoTierNoTooltip] in a long, long time. "
 mayo.0015.a:0 "$mayo.0014.a$"
 mayo.0016.t:0 "The Return of the High King"
 mayo.0016.desc:0 "Though [rory_o_connor.GetFirstName] has claimed the mantle of “High King” of [GetTitleByKey('k_ireland').GetNameNoTier] for decades now, only recently has [rory_o_connor.GetSheHe] managed to actually exert [rory_o_connor.GetHerHis] authority and and not merely claim it. The short-lived invasion of perfidious [norman.GetCollectiveNoun], and their betrayal and repudiation of the Treaty of Windsor, which [rory_o_connor.GetFirstNameNoTooltip] initially signed with them, appears to have been the catalyst towards [rory_o_connor.GetHerHis] journey towards becoming the true High King.\n\n[rory_o_connor.GetFirstNameNoTooltip] now stands as the most powerful lord in [GetTitleByKey('k_ireland').GetNameNoTierNoTooltip]."
 mayo.0016.desc.irish:0 "Some believe I should swear fealty to [rory_o_connor.GetHerHim], or at least offer [rory_o_connor.GetHerHim] tribute, as a ruler in [GetTitleByKey('k_ireland').GetNameNoTierNoTooltip]. Yet, others say I shouldn’t be awed by [rory_o_connor.GetFirstNamePossessive] deceptive displays of might, as [rory_o_connor.GetHerHis] power could be short-lived, or the High Kingship will fall apart after the old [rory_o_connor.GetWomanMan] dies."
 mayo.0016.a:0 "We’ll see how long this state of affairs lasts."
 mayo.0016.b:0 "I’ll never pledge myself to this upstart!"
 mayo.0016.c:0 "We’ll cautiously offer tribute, like cattle and butter."
 mayo.0016.d:0 "Do we have a choice? I’ll swear fealty."
