 # Decisions
 RICE_rhodes_visit_colossus_ruins:0 "Visit the Ruins of the Colossus"
 RICE_rhodes_visit_colossus_ruins_tooltip:0 "Such a magnificent statue... now gone."
 RICE_rhodes_visit_colossus_ruins_desc:0 "Though it is no longer standing, the ruins of the Colossus are still visited by many from near and far. I wish to visit the ruins myself, and admire the ancients' craftsmanship."
 RICE_rhodes_visit_colossus_ruins_effect_tooltip_1:0 "You will make a short journey to the Colossus of Rhodes, and get a random amount of [prestige|E]"
 RICE_rhodes_visit_colossus_ruins_effect_tooltip_2:0 "As you are a [THIS.Char.GetFaith.GetAdherentName], you will also get a random amount of [piety|E]"
 RICE_rhodes_visit_colossus_ruins_effect_tooltip_3:0 "You may get #P inspired#! by the Colossus, earning you one of several different [character_modifiers|E]"
 RICE_rhodes_visit_colossus_ruins_confirm:0 "To the Colossus!"
 RICE_rhodes_visit_colossus_ruins_context_tooltip:0 "#emphasis Historical Context:#! The Colossus of Rhodes, one of the seven wonders of antiquity, was the tallest statue of the ancient world, erected in honor of the sun god Helios in 280 BCE to commemorate Rhodes' victory over the Antigonid Dynasty. It collapsed during an earthquake in 226 BCE but was still impressive enough that many traveled to see its ruins. According to medieval chroniclers, the statue's remains were destroyed by an Arab force under the future Umayyad Caliph Muawiyah during the Muslim invasion of Rhodes in 653 CE."
 #RICE_rhodes_visit_colossus_ruins_req:0 "The ruins of the Colossus of Rhodes are still around"
 RICE_decision_rhodes_colossus_distance_req:0 "[realm_capital|E] is close to Rhodes"
 RICE_rhodes_erect_hippocrates_monument:0 "Erect Monument to Hippocrates"
 RICE_rhodes_erect_hippocrates_monument_tooltip:0 "The Father of Medicine deserves to be honored."
 RICE_rhodes_erect_hippocrates_monument_desc:0 "On the island of Kos, a little north of Rhodes, there is a large tree said to be the place where the great, ancient healer Hippocrates once taught. The site is not being currently maintained; perhaps I can change that so that we may properly honor the so-called Father of Medicine."
 RICE_rhodes_erect_hippocrates_monument_effect_tooltip:0 "You will work with locals to erect the monument to Hippocrates."
 RICE_rhodes_erect_hippocrates_monument_confirm:0 "The great healer deserves a great monument."
 RICE_rhodes_erect_hippocrates_monument_context_tooltip:0 "#emphasis Historical Context:#! Though much of Hippocrates' reputation and achievements as a physician have been mythologized by later historical and modern sources, he remains a legendary figure in the history of medicine. He was born on the island of Kos; according to legend, a tree there is to be where he taught his art. The present tree at this site is around 500 years old, but could plausibly be a descendant of the original; it is next to the Castle of Kos erected by the Knights Hospitaller, an 18th century Ottoman mosque, and a white tap with engravings in Arabic built by an Ottoman governor."
 RICE_rhodes_renovate_kassia_tomb:0 "Renovate the Tomb of Kassia"
 RICE_rhodes_renovate_kassia_tomb_tooltip:0 "Such a remarkable and holy woman deserves a worthy burial site."
 RICE_rhodes_renovate_kassia_tomb_desc:0 "Kassia, an abbess and one of the most remarkable women of her day, is buried on the island of Kasos southwest of Rhodes, and some locals already treat her as a saint. Though the [ROOT.Char.GetFaith.GetAdjective] Church does not officially recognize her as such, that doesn't mean I can't renovate her tomb to honor her and her accomplishments."
 RICE_rhodes_renovate_kassia_tomb_confirm:0 "A remarkable woman, a remarkable life."
 RICE_rhodes_renovate_kassia_tomb_context_tooltip:0 "#emphasis Historical Context:#! Kassia, also known as Kassiani, was a 9th century Byzantine abbess, saint, hymnographer, and poet, and one of the first named women in Western music history; her hymns form an important core of Orthodox liturgy even today. Legends speak of her great beauty and intellect, and say that the Emperor Theophilos rejected her as a potential bride after she wounded his pride. Ironically, Kassia was a staunch iconophile, while Theophilos was a fierce iconoclast. She eventually settled on the island of Kasos where she died sometime in the later 9th century. She would become a saint much later, and her tomb still remains on Kasos."


