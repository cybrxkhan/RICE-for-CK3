 rhodes.0011.t:0 "Kassia Passes Away"
 rhodes.0011.desc:0 "I have just received word that [kassia_of_kasos.GetFullName], the famed [kassia_of_kasos.GetCulture.GetName] abbess, poet, hymnographer, and staunch defender of Christian orthodoxy, has passed away. In life, she was said to be exceedingly intelligent, beautiful, talented, and pious.\n\nAs [kassia_of_kasos.GetFirstName] spent much of her later years in life on the island of Kasos, which is a little to the southwest of [rhodes_county.GetNameNoTier], she will be buried there. There are already some locals who believe her to be a saint, interestingly enough."
 rhodes.0011.a:0 "I see…."
 rhodes.0011.tooltip:0 "The [ruler|E] of [rhodes_county.GetNameNoTier] can now take the [decision|E] to #EMP Renovate the Tomb of Kassia#!."
 rhodes.0012.t:0 "Kassia's Tomb"
 rhodes.0012.desc:0 "Although [kassia_of_kasos.GetFullName] is no longer here on earth, her influence and fame remains. As one of the greatest hymnographers, poets, and defenders of the Church in her day, she was an abbess and nun of great intelligence and zeal. She is considered a local saint among the inhabitants of Kasos (a small island southwest of [rhodes_county.GetNameNoTier]), where she spent much of her life, and even beyond Kasos, she is a legendary figure throughout the region.\n\nIt is only proper that I do my part to honor her memory. Therefore, I have provided some funds to renovate her tomb on Kasos, so that it may is more befitting a holy figure like herself."
 rhodes.0012.a:0 "May she continue to watch us from heaven."
 rhodes.0013.t:0 "The Father of Medicine"
 rhodes.0013.desc:0 "It is said that Hippocrates, the great physician of antiquity, was born on the island of Kos, which is a little north of [rhodes_county.GetNameNoTier]. There is a tree there which is said to the same tree where this famed, renowned healer once taught his sacred art.\n\nHippocrates is a man who is worthy of our respect, even in this day and age, so I knew I had to honor the “Father of Medicine” one way or another. I eventually decided to erect a modest but worthy monument to him around that tree. It is my hope that Hippocrates will continue to inspire us to heal and help one another for generations to come."
 rhodes.0013.a:0 "If only I could have met him in person!"
 rhodes.0014.t:0 "Kalymnian Sea Sponges"
 rhodes.0014.desc:0 "The island of Kalymnos, north of [rhodes_county.GetNameNoTier], has been renowned as a major exporter of sea sponges since ancient times, and the sponge trade has brought the island much wealth given the difficulty in acquiring sea sponges. Anyhow, as I control the island, I decided to give [recipient.GetTitledFirstName] some of these famed Kalymnian sponges as a present. Their high quality and status should ensure that it is a fitting gift."
 rhodes.0014.a:0 "I hope [recipient.GetSheHe] will make good use of those sponges!"
 rhodes.0015.opening:0 "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
 rhodes.0015.desc:0 "As the ruler of Kalymnos island, north of [rhodes_county.GetNameNoTier], I wish to present with this letter a gift of luxurious sea sponges, harvested by the island’s talented divers. Kalymnian sponges are a luxurious product, desired all over the world for their quality, so I thought it was a fitting gift for someone of your stature. I hope you will find a good use for them!"
 rhodes.0015.a:0 "What a thoughtful gift."
