 rhodes.0020.t:0 "Preparations"
 rhodes.0020.desc:0 "Though the Colossus of Rhodes is no longer standing, many people still come to [rhodes_barony.GetNameNoTier] to visit it and stand in awe at what remains of it - it is such a spectacular achievement of human engineering, that even its ruins are a wondrous sight to behold!\n\nI have made plans to visit the site myself in the near future, and marvel at this ancient monument. After all, it is best to witness such a great statue, one of the seven wonders of the world, while it is still here with us."
 rhodes.0020.a:0 "I can’t wait to see the ruins up close!"
 rhodes.0021.t:0 "The Colossus"
 rhodes.0021.desc:0 "I have arrived at the ruins of the site of the Colossus of Rhodes, not too far from the seashore by [rhodes_barony.GetNameNoTier]. I see the statue, broken at the knees; its remains lay around the pedestal, yet even these are impressive. Few people can wrap their arms around the statue’s thumb, and standing next to the ruins, I feel tiny.\n\nAs I walk around the statue, I reflect on the legends of the statue’s construction - how it was dedicated to the chief Rhodian god, Helios, in thanks for their victory over an enemy invader. Yet here I am, centuries later, like so many others, wondering what it must have looked like in its heyday."
 rhodes.0021.a:0 "This statue established Rhodes’ reputation and fame!"
 rhodes.0021.a.tooltip:0 "You have a chance of becoming #P inspired#! while reflecting on the Colossus's renown across the ancient world. The chance depends on your [diplomacy_skill|E] and whether you currently have the [diplomacy_lifestyle|E]."
 rhodes.0021.a.toast.tooltip:0 "The Colossus inspires you!"
 rhodes.0021.b:0 "The ancient Rhodians must’ve been brave soldiers."
 rhodes.0021.b.tooltip:0 "You have a chance of becoming #P inspired#! while reflecting on the courage of Rhodes in defending against its foes. The chance depends on your [martial_skill|E] and whether you currently have the [martial_lifestyle|E]."
 rhodes.0021.b.toast.tooltip:0 "$rhodes.0021.a.toast.tooltip$"
 rhodes.0021.c:0 "I wonder, what techniques did they use to build this?"
 rhodes.0021.c.tooltip:0 "You have a chance of becoming #P inspired#! while reflecting on the engineering used to build the Colossus. The chance depends on your [stewardship_skill|E] and whether you currently have the [stewardship_lifestyle|E]."
 rhodes.0021.c.toast.tooltip:0 "$rhodes.0021.a.toast.tooltip$"
 rhodes.0021.d:0 "The earthquake that toppled this must've been terrifying."
 rhodes.0021.d.tooltip:0 "You have a chance of becoming #P inspired#! while reflecting on the Colossus' destruction thanks to an earthquake. The chance depends on your [intrigue_skill|E] and whether you currently have the [intrigue_lifestyle|E]."
 rhodes.0021.d.toast.tooltip:0 "$rhodes.0021.a.toast.tooltip$"
 rhodes.0021.e:0 "What does the statue inspire in us, in the present?"
 rhodes.0021.e.tooltip:0 "You have a chance of becoming #P inspired#! while reflecting on the Colossus' legacy in the present day. The chance depends on your [learning_skill|E] and whether you currently have the [learning_lifestyle|E]."
 rhodes.0021.e.toast.tooltip:0 "$rhodes.0021.a.toast.tooltip$"
 rhodes.0022.t:0 "Shadow of the Colossus"
 rhodes.0022.desc.has_rhodes:0 "Though I rule over the island of Rhodes, it is not every day that I get the chance to actually visit the Colossus. Spending time doing so was a good idea."
 rhodes.0022.desc.no_rhodes:0 "My trip to Rhodes is coming to a close, and I can only sigh and ponder the profound things I had witnessed. I am glad I decided to go on this trip."
 rhodes.0022.desc:0 "\n\nI look around, and even from the far distance, I can see a bit of the Colossus’ ruins. Seeing it up close was a breathtaking experience - the statue, even in its ruined state, deserves to be considered one of the wonders of the world!"
 rhodes.0022.a:0 "In a way, I still feel like I’m under the shadow of the Colossus."
