 # Buildings
 building_type_RICE_rhodes_fortifications_01:0 "Fortifications of Rhodes"
 building_type_RICE_rhodes_fortifications_01_desc:0 "Since antiquity, the city of Rhodes has been famed for its strong defensive networks. The current walls and defenses have been built over the course of generations. Parts of the fortifications are ruined, the result of past earthquakes from centuries ago, while in other places the fortifications are maintained to an acceptable level. With some investment, these ancient defenses could be turned into something greater one day."
 building_RICE_rhodes_fortifications_01:0 "$building_type_RICE_rhodes_fortifications_01$"
 building_RICE_rhodes_fortifications_01_desc:0 "$building_type_RICE_rhodes_fortifications_01_desc$"
 building_RICE_rhodes_fortifications_02:0 "Expanded Fortifications of Rhodes"
 building_RICE_rhodes_fortifications_02_desc:0 "As Rhodes is vital to controlling the Aegean Sea's trade routes, its rulers have ensured it continues to be well protected by expanding and reinforcing its ancient walls. With new structures built using innovative architectural designs and the latest defensive technologies, these fortifications will prove to be a challenge to any invaders foolish enough to attack it!"
 
 # Modifiers
 RICE_rhodes_sponge_divers_of_kalymnos:0 "Sponge Divers of Kalymnos"
 RICE_rhodes_sponge_divers_of_kalymnos_desc:0 "For centuries, the island of Kalymnos has been famed as a source for sea sponges. This otherwise small but humble island, which lies a little north of Kos, has achieved great prosperity thanks in part to the sponge trade. Kalmynian sponge divers regularly harvest these sponges from the sea bed using traditional techniques, and their harvest is sold all across the Mediterranean.\n\n#italic [rulers|E] of the [county|E] of Rhodes have access to a special [character_interaction|E] to #Bold Gift Kalymnian Sponges#! to others, and one to #Bold Buy#! them for themselves"
 RICE_rhodes_reveres_hippocrates:0 "Reveres Hippocrates"
 RICE_rhodes_reveres_hippocrates_desc:0 "This character has such a deep respect for Hippocrates, that famous and important physician and healer of antiquity, that they decided to erect a small monument in Hippocrates' name on home island of Kos."
 RICE_rhodes_hippocrates_monument_built:0 "Monument to Hippocrates"
 RICE_rhodes_hippocrates_monument_built_desc:0 "On the island of Kos, north of Rhodes, there is a plane tree said to mark the site where the famed ancient healer Hippocrates once taught his students. A small, humble monument has been erected there in the man's honor, and a small number of travelers visit it on occasion to pay their respects to the so-called father of medicine."
 RICE_rhodes_renovated_kassia_tomb:0 "Renovated the Tomb of Kassia"
 RICE_rhodes_renovated_kassia_tomb_desc:0 "This character decided to honor the memory of Kassia by providing the funds necessary to renovate her tomb on the island of Kos to be worthy of such a remarkable woman, one who is considered a saint by locals on Kos. She was a brilliant abbess, poet, and hymnographer, who spent much of her life in Kos, and whose hymns continue to inspire pious Christians in the region."
 RICE_rhodes_kassia_tomb_renovated:0 "Kassia's Tomb Recently Renovated"
 RICE_rhodes_kassia_tomb_renovated_desc:0 "A pious Christian ruler recently decided to fund some important renovations to the tomb of Kassia, a brilliant abbess, poet, and hymnographer, who spent much of her life in Kos, and whose hymns continue to inspire pious Christians in the region. A remarkable woman like her, one who is considered a saint by locals on Kos, deserves a worthy burial site after all."
 RICE_rhodes_kassia_of_kasos:0 "Kassia of Kasos"
 RICE_rhodes_kassia_of_kasos_desc:0 "A Greek abbess, poet, hymnographer. She is a remarkable woman, full of intelligence and a zealous desire to staunchly defend orthodoxy against iconoclasm. Rumor has it she was a great beauty in her youth, and was once considered as a potential bride for the future Emperor Theophilos, who rejected her when she wounded his pride."
 RICE_rhodes_character_kalymnian_sponges:0 "Kalymian Sponges"
 RICE_rhodes_character_kalymnian_sponges_desc:0 "This character was either gifted or bought for themselves a large quantity of sponges from the island of Kalymnos. This humble island has been a center for the sponge trade since ancient times, and its sponge divers are renowned throughout the world - to own so many Kalymnian sponges is quite a luxury!"
 RICE_rhodes_opinion_gifted_kalymnian_sponges:0 "Gifted Me Kalymnian Sponges"
 RICE_rhodes_inspired_colossus_diplomacy:0 "Inspired by the Colossus of Rhodes"
 RICE_rhodes_inspired_colossus_diplomacy_desc:0 "This character recently visited the Colossus of Rhodes, and was inspired by this ancient monument after reflecting on its fame and reputation in antiquity - one of the seven wonders of the ancient world, indeed!"
 RICE_rhodes_inspired_colossus_martial:0 "Inspired by the Colossus of Rhodes"
 RICE_rhodes_inspired_colossus_martial_desc:0 "This character recently visited the Colossus of Rhodes, and was inspired by this ancient monument after reflecting on how it was built after the ancient Rhodians successfully defended their island agianst a mighty foe."
 RICE_rhodes_inspired_colossus_stewardship:0 "Inspired by the Colossus of Rhodes"
 RICE_rhodes_inspired_colossus_stewardship_desc:0 "This character recently visited the Colossus of Rhodes, and was inspired by this ancient monument after reflecting on the brilliant engineering and craftsmanship used to build it in the first place."
 RICE_rhodes_inspired_colossus_intrigue:0 "Inspired by the Colossus of Rhodes"
 RICE_rhodes_inspired_colossus_intrigue_desc:0 "This character recently visited the Colossus of Rhodes, and was inspired by this ancient monument after reflecting on how it was destroyed in an earthquake - yet its ruins still remained for centuries afterwards."
 RICE_rhodes_inspired_colossus_learning:0 "Inspired by the Colossus of Rhodes"
 RICE_rhodes_inspired_colossus_learningdesc:0 "This character recently visited the Colossus of Rhodes, and was inspired by this ancient monument after reflecting on how it continues to amaze people, so much that they come to marvel at its ruins."
