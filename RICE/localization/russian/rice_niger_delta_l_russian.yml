 # Traits
 trait_RICE_ooni_of_ife:0 "Ọọ̀ni of Ilè-Ifẹ̀"
 trait_RICE_ooni_of_ife_desc:0 "This character is the Ọọ̀ni, the ceremonial High Priest of the $yoruba$, and the ruler - whether nominally or in practice - of the sacred city of Ilè-Ifẹ̀ (also known as Ife). They rarely leave their territories if at all, and generally live in seclusion in their palace away from public view, except during certain important religious ceremonies."
 trait_RICE_ooni_of_ife_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] is the Ọọ̀ni, the ceremonial High Priest of the $yoruba$, and the ruler - whether nominally or in practice - of the sacred city of Ilè-Ifẹ̀ (also known as Ife). [ROOT.GetCharacter.GetSheHe|U] rarely leaves [ROOT.GetCharacter.GetHerHis] territories if at all, and generally lives in seclusion in [ROOT.GetCharacter.GetHerHis] palace away from public view, except during certain important religious ceremonies."


 # Craft Guild Artifacts
 RICE_niger_delta_bronze_artifact_name:0 "[ROOT.Char.GetCulture.GetNameNoTooltip] Bronze Art"
 RICE_niger_delta_bronze_artifact_good_name:0 "Good [ROOT.Char.GetCulture.GetNameNoTooltip] Bronze Art"
 RICE_niger_delta_bronze_artifact_excellent_name:0 "Excellent [ROOT.Char.GetCulture.GetNameNoTooltip] Bronze Art"
 RICE_niger_delta_bronze_artifact_desc:0 "A work of art forged from bronze in a traditional [ROOT.Char.GetCulture.GetName] style, using the lost-wax casting technique common in parts of Africa. It was created by artisans of the Bronze Casters' craft guild serving under the [ROOT.Char.GetDynasty.GetName] dynasty, at the request of one of their members, [ROOT.Char.GetTitledFirstName]."
 RICE_niger_delta_iron_artifact_name:0 "[ROOT.Char.GetCulture.GetNameNoTooltip] Iron Art"
 RICE_niger_delta_iron_artifact_good_name:0 "Good [ROOT.Char.GetCulture.GetNameNoTooltip] Iron Art"
 RICE_niger_delta_iron_artifact_excellent_name:0 "Excellent [ROOT.Char.GetCulture.GetNameNoTooltip] Iron Art"
 RICE_niger_delta_iron_artifact_desc:0 "A work of art forged from iron in a traditional [ROOT.Char.GetCulture.GetName] style. Many cultures in Africa have a strong tradiiton of ironsmithing, and this artifact is poof of such a level of sophistication and development. It was created by artisans of the Ironsmiths' craft guild serving under the [ROOT.Char.GetDynasty.GetName] dynasty, at the request of one of their members, [ROOT.Char.GetTitledFirstName]."
 RICE_niger_delta_ivory_artifact_name:0 "[ROOT.Char.GetCulture.GetNameNoTooltip] Ivory Carving"
 RICE_niger_delta_ivory_artifact_good_name:0 "Good [ROOT.Char.GetCulture.GetNameNoTooltip] Ivory Carving"
 RICE_niger_delta_ivory_artifact_excellent_name:0 "Excellent [ROOT.Char.GetCulture.GetNameNoTooltip] Ivory Carving"
 RICE_niger_delta_ivory_artifact_desc:0 "A work of art carved in a traditional [ROOT.Char.GetCulture.GetName] style, using ivory taken from the tusks of an African elephant killed by a local hunters' guild. It was created by artisans of the Ivory and Wood Carvers' craft guild serving under the [ROOT.Char.GetDynasty.GetName] dynasty, at the request of one of their members, [ROOT.Char.GetTitledFirstName]."
 RICE_niger_delta_wood_artifact_name:0 "[ROOT.Char.GetCulture.GetNameNoTooltip] Wood Carving"
 RICE_niger_delta_wood_artifact_good_name:0 "Good [ROOT.Char.GetCulture.GetNameNoTooltip] Wood Carving"
 RICE_niger_delta_wood_artifact_excellent_name:0 "Excellent [ROOT.Char.GetCulture.GetNameNoTooltip] Wood Carving"
 RICE_niger_delta_wood_artifact_desc:0 "A work of art carved in a traditional [ROOT.Char.GetCulture.GetName] style, using wood that is common in many parts of Sub-Saharan Africa. It was created by artisans of the Ivory and Wood Carvers' craft guild serving under the [ROOT.Char.GetDynasty.GetName] dynasty, at the request of one of their members, [ROOT.Char.GetTitledFirstName]."
 RICE_niger_delta_glass_artifact_name:0 "[ROOT.Char.GetCulture.GetNameNoTooltip] Glass Bead Art"
 RICE_niger_delta_glass_artifact_good_name:0 "Good [ROOT.Char.GetCulture.GetNameNoTooltip] Glass Bead Art"
 RICE_niger_delta_glass_artifact_excellent_name:0 "Excellent [ROOT.Char.GetCulture.GetNameNoTooltip] Glass Bead Art"
 RICE_niger_delta_glass_artifact_desc:0 "A glass bead ornament done in a traditional [ROOT.Char.GetCulture.GetName] style, using glass that came from indigenous African glass workshops. It was created by artisans of the Beadmakers' craft guild serving under the [ROOT.Char.GetDynasty.GetName] dynasty, at the request of one of their members, [ROOT.Char.GetTitledFirstName]."
 RICE_niger_delta_coral_artifact_name:0 "[ROOT.Char.GetCulture.GetNameNoTooltip] Coral Bead Art"
 RICE_niger_delta_coral_artifact_good_name:0 "Good [ROOT.Char.GetCulture.GetNameNoTooltip] Coral Bead Art"
 RICE_niger_delta_coral_artifact_excellent_name:0 "Excellent [ROOT.Char.GetCulture.GetNameNoTooltip] Coral Bead Art"
 RICE_niger_delta_coral_artifact_desc:0 "A coral bead ornament done in a traditional [ROOT.Char.GetCulture.GetName] style, using precious coral harvested off the coasts of Africa. It was created by artisans of the Beadmakers' craft guild serving under the [ROOT.Char.GetDynasty.GetName] dynasty, at the request of one of their members, [ROOT.Char.GetTitledFirstName]."

 
 # Buildings
 # Bronze works
 building_type_wap_bronze_industry_01:1 "Bronze Work Industry"
 building_type_wap_bronze_industry_01_desc:1 "Beginning with craftsmen at Igbo-Ukwu before spreading to Ifẹ and Benin, the mastering of the lost-wax casting technique is one of the great innovations of West African history, producing some of the world's most beautiful metal-work and sculpture."
 building_wap_bronze_industry_01:0 "Small Bronze Works"
 building_wap_bronze_industry_01_desc:1 "Beginning at the village level, our smiths have begun processing locally found materials but our efforts to develop the industry is hampered by our as yet still de-centralised production. Currently, villagers gather resources at a clan level headed by local elders."
 building_wap_bronze_industry_02:0 "Medium bronze works"
 building_wap_bronze_industry_02_desc:1 "We have begun the work of centralising our bronzeworking industry in order reduce waste in our production, and increase our output. Our efforts have resulted in the development of a significant lost-wax casting site, fed by our surrounding mines."
 building_wap_bronze_industry_03:0 "Large bronze works"
 building_wap_bronze_industry_03_desc:1 "There is now a large-scale and centralised district dedicated to our master bronze work. Specialising in the finest pieces of bronze, copper, and iron - word of our master craftsmen extends from the Niger to the Nile valley."

 # Modifiers
 RICE_niger_delta_new_yam_festival_ruler_ate_first_yam:0 "Ate the First Yam"
 RICE_niger_delta_new_yam_festival_ruler_ate_first_yam_desc:0 "At a recent New Yam Festival celebrated by this character, they gave themselves the honor of eating the first new yam (i.e., freshly harvested yam) of that year."
 RICE_niger_delta_new_yam_festival_priests_ate_first_yam:0 "Clergy Ate the First Yam"
 RICE_niger_delta_new_yam_festival_priests_ate_first_yam_desc:0 "At a recent New Yam Festival celebrated by this character, the clergy of their faith were given the honor of eating the first new yam (i.e., freshly harvested yam) of that year."
 RICE_niger_delta_new_yam_festival_commoners_ate_first_yam:0 "Humble Commoners Ate the First Yam"
 RICE_niger_delta_new_yam_festival_commoners_ate_first_yam_desc:0 "At a recent New Yam Festival celebrated by this character, the lowliest and humblest members of society were given the honor of eating the first new yam (i.e., freshly harvested yam) of that year."
 RICE_niger_delta_received_beaded_crown:0 "Recently Received Beaded Crown from the Ọọ̀ni"
 RICE_niger_delta_uncrowned:0 "Not Crowned by the Ọọ̀ni"
 RICE_niger_delta_uncrowned_desc:0 "This ruler follows a [faith|E] that respects the spiritual and secular primacy of [GetTitleByKey('d_ooni_of_ife').GetNameNoTier], yet they have not sought a [beaded_crown|E] from the Ọọ̀ni, and they need to do so in order to legitimize their rule.\n\n#EMP This [character_modifier|E] will be removed as soon as the [decision|E] to $RICE_niger_delta_request_beaded_crown$ is taken and the Ọọ̀ni agrees to do the coronation.#!"
 RICE_niger_delta_ooni_scorn:0 "Scorned by the Ọọ̀ni of $c_ife$"
 RICE_niger_delta_ooni_denounced:0 "Denounced by the Ọọ̀ni of $c_ife$"
 RICE_niger_delta_ooni_denounced_permanent:0 "Denounced Forever by the Ọọ̀ni of $c_ife$"
 RICE_niger_delta_ooni_denounced_permanent_desc:0 "This character insulted the Ọọ̀ni of $c_ife$ to an extent few thought was possible.\n\n#EMP This character is permanently forbidden from ever taking the [decision|E] to $RICE_niger_delta_request_beaded_crown$.#!"
 RICE_niger_delta_ife_effects:0 "\n\n#italic [rulers|E] of the [county|E] of $c_ife$ can take [decide|E] to organize or commission artwork from #bold Beadmaker#! [niger_delta_craft_guilds|E] regardless of [title_tier|E], even if their [culture|E] does not have the the right [traditions|E]#!"
 RICE_niger_delta_city_of_ife:0 "$c_ife$, Cradle of Humankind"
 RICE_niger_delta_city_of_ife_desc:0 "According to the legends of the peoples living in the Niger delta, Ife (meaning "Land of Expansion") is the source of all secular and spiritual power. The city is dotted with sacred shrines and groves to deities and ancestral spirits, such as the grove of Olokun, home to one of Africa's largest glassmaking workshops.$RICE_niger_delta_ife_effects$"
 RICE_niger_delta_ruler_of_ife:0 "Ooni of $c_ife$"
 RICE_niger_delta_ruler_of_ife_desc:0 "This character is the Ooni, or traditional ruler of the sacred city of $c_ife$. They are accorded great respect by those who live in the Niger delta and the surrounding regions, as many here see $c_ife$ as the legendary source of secular and spiritual power.$RICE_niger_delta_ife_effects$"
 RICE_niger_delta_bronze_caster_guild_modifier:0 "Royal Guild of Bronze Casters"
 RICE_niger_delta_bronze_caster_guild_modifier_desc:0 "The bronze casters in this dynasty's territories, connected to each other through familial ties and networks, have been organized into formal guilds under the royal patronage of this dynasty. They serve at this family's beck and call to create beautiful bronze art in a mutually beneficial arrangement.\n\n#EMP Unlocks the ability for any [landed|E] [rulers|E] of this [dynasty|E] (whose [culture|E] has the the $tradition_RICE_kinship_based_craft_guilds_name$ or $tradition_RICE_ritual_hegemony_name$ [traditions|E], and who meet other requirements) to commission #bold bronze#! [artifacts|E] when taking the [decision|E] to Commission Art from [niger_delta_craft_guilds|E]#!"
 RICE_niger_delta_ironsmith_guild_modifier:0 "Royal Guild of Ironsmiths"
 RICE_niger_delta_ironsmith_guild_modifier_desc:0 "The ironsmiths in this dynasty's territories, connected to each other through familial ties and networks, have been organized into formal guilds under the royal patronage of this dynasty. They serve at this family's beck and call to create beautiful iron art in a mutually beneficial arrangement.\n\n#EMP Unlocks the ability for any [landed|E] [rulers|E] of this [dynasty|E] (whose [culture|E] has the the $tradition_RICE_kinship_based_craft_guilds_name$ or $tradition_RICE_ritual_hegemony_name$ [traditions|E], and who meet other requirements) to commission #bold iron#! [artifacts|E] when taking the [decision|E] to Commission Art from [niger_delta_craft_guilds|E]#!"
 RICE_niger_delta_ivory_and_wood_carver_guild_modifier:0 "Royal Guild of Ivory and Wood Carvers"
 RICE_niger_delta_ivory_and_wood_carver_guild_modifier_desc:0 "The ivory and wood carvers in this dynasty's territories, connected to each other through familial ties and networks, have been organized into formal guilds under the royal patronage of this dynasty. They serve at this family's beck and call to create beautiful ivory and wood carvings in a mutually beneficial arrangement.\n\n#EMP Unlocks the ability for any [landed|E] [rulers|E] of this [dynasty|E] (whose [culture|E] has the the $tradition_RICE_kinship_based_craft_guilds_name$ or $tradition_RICE_ritual_hegemony_name$ [traditions|E], and who meet other requirements) to commission #bold ivory and wood#! [artifacts|E] when taking the [decision|E] to Commission Art from [niger_delta_craft_guilds|E]#!"
 RICE_niger_delta_bead_maker_guild_modifier:0 "Royal Guild of Beadmakers"
 RICE_niger_delta_bead_maker_guild_modifier_desc:0 "The beadmakers in this dynasty's territories, connected to each other through familial ties and networks, have been organized into formal guilds under the royal patronage of this dynasty. They serve at this family's beck and call to create beautiful glass or coral bead art in a mutually beneficial arrangement.\n\n#EMP Unlocks the ability for any [landed|E] [rulers|E] of this [dynasty|E] (whose [culture|E] has the the $tradition_RICE_kinship_based_craft_guilds_name$ or $tradition_RICE_ritual_hegemony_name$ [traditions|E], and who meet other requirements) to commission #bold glass or coral bead#! [artifacts|E] when taking the [decision|E] to Commission Art from [niger_delta_craft_guilds|E]#!"
 RICE_niger_delta_opinion_choose_new_yam_date:0 "Consulted with Me About the New Yam Festival Date"
 RICE_niger_delta_successful_new_yam_festival:0 "Successful New Yam Festival"
 RICE_niger_delta_successful_new_yam_festival_desc:0 "This province recently celebrated a major New Yam Festival, a traditional, annual festivity in this region. Locals here believe that the festivity went extremely well, pleasing the heavens and ensuring a bountiful harvest."
 RICE_niger_delta_opinion_spared_me_from_execution:0 "Spared me from execution"
 RICE_niger_delta_opinion_spared_me_from_punishment:0 "Spared me from punishment"
 RICE_niger_delta_kola_nut_one_lobe:0 "One Lobed Kola (Oji Ogbi)"
 RICE_niger_delta_kola_nut_one_lobe_desc:0 "At a recent ceremony, the first kola nut this character broke open had one lobe. This type of kola nut, called #italic Oji Ogbi#!, or dumb kola nut, is seen as an abomination, not fit for human consumption, and only fit for the heavens. Though this character discarded it as quickly as possible, it does not reflect well on them."
 RICE_niger_delta_kola_nut_two_lobes:0 "Two Lobed Kola (Oji Gworo)"
 RICE_niger_delta_kola_nut_two_lobes_desc:0 "At a recent ceremony, the first kola nut this character broke open had two lobes. This type of kola nut, called #italic Oji Gworo#!, or kola nut of the spirit, is viewed with suspicion because the number two lacks balance and such a kola nut belongs to the spirits. Though this character discarded it as quickly as possible, it is clearly a bad omen."
 RICE_niger_delta_kola_nut_three_lobes:0 "Three Lobed Kola (Oji Ikenga)"
 RICE_niger_delta_kola_nut_three_lobes_desc:0 "At a recent ceremony, the first kola nut this character broke open had three lobes. This type of kola nut, called #italic Oji Ikenga#!, or kola nut of the valiant, is seen as masculine in nature, embodying bravery, male warriors or ordained holy men, and the basic family unit. As such, this is a good sign of this character's courage and strength."
 RICE_niger_delta_kola_nut_four_lobes:0 "Four Lobed Kola (Oji Udo na Ngozi)"
 RICE_niger_delta_kola_nut_four_lobes_desc:0 "At a recent ceremony, the first kola nut this character broke open had four lobes. This type of kola nut, called #italic Oji Udo na Ngozi #!, or kola nut of peace and blessings, is connected to the four market days (and thus symbolizes completeness). As such, because four is a sacred, good number, this is a good sign of stability and unity in this character's life."
 RICE_niger_delta_kola_nut_five_lobes:0 "Five Lobed Kola (Oji Omumu)"
 RICE_niger_delta_kola_nut_five_lobes_desc:0 "At a recent ceremony, the first kola nut this character broke open had five lobes. This type of kola nut, called #italic Oji Omumu#!, or kola nut of procreation and prosperity, is uncommon and symbolizes an abundant harvest, as well as great wealth and fertility. As such, this is a good sign of affluence and good fortune in this character's life."
 RICE_niger_delta_kola_nut_six_lobes:0 "Six Lobed Kola (Oji Ogbugbandu)"
 RICE_niger_delta_kola_nut_six_lobes_desc:0 "At a recent ceremony, the first kola nut this character broke open had six lobes. This type of kola nut, called #italic Oji Ogbugbandu#!, or kola nut of the ancestors, is rare and symbolizes a special convenant between the gods and people. As such, this is a great sign of great prosperity and success in this character's life."
 RICE_niger_delta_kola_nut_seven_lobes:0 "Seven Lobed Kola (Oji Asaa-Asota)"
 RICE_niger_delta_kola_nut_seven_lobes_desc:0 "At a recent ceremony, the first kola nut this character broke open had seven lobes. This type of kola nut, called #italic Oji Asaa-Asota#!, or kola nut of seven and eight (among other names), is exceedingly rare, and symbolizes a number of things like celebration, law, royalty, prophecy, fulfillment, and eternity. As this miraculous, cherished kola nut is believed to have supernatural effects, it is a sign of fortune beyond measure for this character."
 RICE_niger_delta_ate_yams_early:0 "Ate Yams Before the New Yam Festival"
 RICE_niger_delta_ate_yams_early_desc:0 "This character was caught eating fresh yams before the New Yam Festival. Few would dare break such a taboo, but this character either did not care or craved the yams too much."
 RICE_niger_delta_opinion_fair_punishment_but_still_annoyed:0 "Fair punishment, but still annoyed"
 RICE_niger_delta_opinion_declared_yam_crime:0 "Declared me a criminal for breaking the yam taboo"
 RICE_niger_delta_opinion_broke_yam_taboo:0 "Broke Yam-Eating Taboo"
 RICE_niger_delta_opinion_broke_yam_taboo_not_criminal:0 "Broke Yam-Eating Taboo"
 RICE_niger_delta_yam_festival_party_pooper:0 "Forbade Wild Behavior at a New Yam Festival"
 RICE_niger_delta_new_yam_festival_herbs:0 "Medicinal Herbs from a New Yam Festival"
 RICE_niger_delta_yam_king:0 "Yam King"
 RICE_niger_delta_yam_king_desc:0 "This character was originally a skilled (or incredibly lucky) yam farmer, who was once crowned the yam king at a New Yam festival."
 RICE_niger_delta_attended_olojo_festival:0 "Recently Attended the Olojo Festival in $c_ife$"
 RICE_niger_delta_olojo_ooni_renewed_oaths_1:0 "Renwed Oaths as Ọọ̀ni (Acceptable)"
 RICE_niger_delta_olojo_ooni_renewed_oaths_1_desc:0 "This Ọọ̀ni just renewed their oaths during the Olojo Festival. Many believed this Ọọ̀ni performed their duties acceptably during the festival."
 RICE_niger_delta_olojo_ooni_renewed_oaths_2:0 "Renwed Oaths as Ọọ̀ni (Great)"
 RICE_niger_delta_olojo_ooni_renewed_oaths_2_desc:0 "This Ọọ̀ni just renewed their oaths during the Olojo Festival. Many believed this Ọọ̀ni performed their duties admirably during the festival, guaranteeing that the world shall be blessed by the ancestors and spirits, particularly Ogun, the wrathful god of war and iron."
 RICE_niger_delta_olojo_ooni_renewed_oaths_3:0 "Renwed Oaths as Ọọ̀ni (Magnificent)"
 RICE_niger_delta_olojo_ooni_renewed_oaths_3_desc:0 "This Ọọ̀ni just renewed their oaths during the Olojo Festival. Many believed this Ọọ̀ni performed their duties exceedingly well during the festival - in doing so, not only do they gain the approval of the ancestors and spirits, particularly Ogun, the wrathful god of war and iron, they will also herald a period of greater peace and prosperity throughout the land.."
 RICE_niger_delta_olojo_good_health:0 "Ọọ̀ni's Blessings (Good Health)"
 RICE_niger_delta_olojo_good_health_desc:0 "This character received a blessing of good health from the Ọọ̀ni during the Olojo Festival."
 RICE_niger_delta_olojo_good_fortune:0 "Ọọ̀ni's Blessings (Good Fortune)"
 RICE_niger_delta_olojo_good_fortune_desc:0 "This character received a blessing of good fortune from the Ọọ̀ni during the Olojo Festival."
 RICE_niger_delta_olojo_good_enemies:0 "Ọọ̀ni's Blessings (Enemies Cursed)"
 RICE_niger_delta_olojo_good_enemies_desc:0 "This character received a blessing of misfortune upon their enemies from the Ọọ̀ni during the Olojo Festival."
