 RICE_niger_delta_celebrate_new_yam_festival:0 "Celebrate the New Yam Festival"
 RICE_niger_delta_celebrate_new_yam_festival_tooltip:0 "The first yam harvest is soon upon us...."
 RICE_niger_delta_celebrate_new_yam_festival_desc:0 "For centuries, yams have been an important source of food for the [ROOT.Char.GetCulture.GetCollectiveNoun] and other West African peoples originating from the Atlantic coast. With the yam harvest soon upon us, I should prepare for a New Yam Festival of grand proportions, and thank [ROOT.Char.GetFaith.FertilityGodName] for a good harvest."
 RICE_niger_delta_celebrate_new_yam_festival_effect_tooltip_1:0 "You will gain [prestige|E], [piety|E], and potentially various positive [character_modifiers|E]"
 RICE_niger_delta_celebrate_new_yam_festival_effect_tooltip_2:0 "By the end of the festival, every [county|E] you own has a chance of getting the [GetModifier('RICE_niger_delta_successful_new_yam_festival').GetNameWithTooltip] [county_modifier|E]"
 RICE_niger_delta_celebrate_new_yam_festival_confirm:0 "It's harvesting season!"
 RICE_niger_delta_celebrate_new_yam_festival_context_tooltip:0 "#emphasis Historical Context:#! New Yam Festivals are a type of annual event in many African societies in the so-called 'Yam Zone' that stretches across much of the forested and coastal regions of West Africa, and where yam has traditionally been the primary agricultural crop. Though the specifics of the festival vary greatly from culture to culture, they can be seen as a festive but social and religious ritual that marks the beginning of the yam harvest and reinforces community ties and traditions."
 RICE_decision_new_yam_month_req:0 "Month is July, August, or September"
 RICE_niger_delta_partake_olojo_festival:0 "Partake in the Olojo Festival"
 RICE_niger_delta_partake_olojo_festival_tooltip:0 "Let's celebrate in $c_ife$!"
 RICE_niger_delta_partake_olojo_festival_desc:0 "The Olojo festival has been held in the city of $c_ife$, the cradle of mankind, for centuries. The festival, deeply tied to the region's history, mythology, and culture, is also the occasion when the Ọọ̀ni of $c_ife$, spiritual leader of all [ROOT.Char.GetFaith.GetReligion.GetName], renews their oath of office and makes sacrifices to [ROOT.Char.GetFaith.PantheonTerm], particularly Ogun. I should participate in this year's event."
 RICE_niger_delta_partake_olojo_festival_effect_tooltip_1:0 "You might gain [piety|E] and possibly other boons"
 RICE_niger_delta_partake_olojo_festival_effect_tooltip_2:0 "During the Olojo festival, you may join the crowd in asking the Ọọ̀ni, holder of [GetTitleByKey('d_ooni_of_ife').GetNameNoTier], for various blessings"
 RICE_niger_delta_partake_olojo_festival_effect_tooltip_3:0 "As Ọọ̀ni of [GetTitleByKey('d_ooni_of_ife').GetNameNoTier], you'll have unique responsibilities during the festival and need to seclude yourself in the lead-up to the event, but you'll gain additional [piety|E], [prestige|E], and possibly even special [character_modifiers|E]"
 RICE_niger_delta_partake_olojo_festival_confirm:0 "Let's prepare for the festival!"
 RICE_niger_delta_partake_olojo_festival_context_tooltip:0 "#emphasis Historical Context:#! The Olojo festival is one of the most important annual festivals celebrated in the Nigerian city of Ife, or Ile-Ife. It has a number of religious, cultural, and political functions, particularly in relation to the traditional ruler of Ife, the so-called Ooni. According to legend, the festival was initiated by the third Ooni, Ogun."
 RICE_niger_delta_offer_kola_nuts:0 "Offer Kola Nuts to [ROOT.Char.GetFaith.HighGodName]"
 RICE_niger_delta_offer_kola_nuts_tooltip:0 "Let us make an offering of [kola_nuts|E] to [ROOT.Char.GetFaith.HighGodName]"
 RICE_niger_delta_offer_kola_nuts_desc.religion:0 "Among the [ROOT.Char.GetFaith.GetAdherentNamePlural], [kola_nuts|E] are revered as a symbol of the philosophy of #italic Igwebuike#!, the interconnectedness of this world. Furthermore, it is said they can help one divine much about the future. I should make an offering of [kola_nuts|E] to [ROOT.Char.GetFaith.HighGodName]."
 RICE_niger_delta_offer_kola_nuts_desc.culture:0 "Among the [ROOT.Char.GetCulture.GetCollectiveNoun], [kola_nuts|E] are revered as a symbol of the philosophy of #italic Igwebuike#!, the interconnectedness of this world. Furthermore, it is said they can help one divine much about the future. I should make an offering of [kola_nuts|E] to [ROOT.Char.GetFaith.HighGodName]."
 #RICE_niger_delta_offer_kola_nuts_effect_tooltip_1:0 "You will gain some [piety|E]"
 RICE_niger_delta_offer_kola_nuts_confirm:0 "Prepare the kola nuts!"
 RICE_niger_delta_offer_kola_nuts_tt:0 "You gain [piety|E] and a [character_modifier|E] depending on how many lobes the first [kola_nut|E] you offer has"
 RICE_niger_delta_offer_kola_nuts.one:0 "One Lobe"
 RICE_niger_delta_offer_kola_nuts.two:0 "Two Lobes"
 RICE_niger_delta_offer_kola_nuts.three:0 "Three Lobes"
 RICE_niger_delta_offer_kola_nuts.four:0 "Four Lobes"
 RICE_niger_delta_offer_kola_nuts.five:0 "Five Lobes"
 RICE_niger_delta_offer_kola_nuts.six:0 "Six Lobes"
 RICE_niger_delta_offer_kola_nuts.seven:0 "Seven Lobes"
 RICE_niger_delta_offer_kola_nuts_context_tooltip:0 "#emphasis Historical Context:#! Kola nuts are important in Africa, and used to welcome guests, perform diviniations, and so on. The kola nut is perhaps most revered by the Igbo, who see it as a symbol of the #italic Igwebuike#! philosophy of interconnectedness and reciprocity, and use itin many different social and religious contexts. When a kola nut is broken, the number of lobes has symbolic meaning; though each culture in the region has their own interpretations, the depiction here is based on Igbo culture."
 RICE_restore_ooni_decision:0 "Restore the $d_ooni_of_ife$"
 RICE_restore_ooni_decision_desc:0 "The city of $c_ife$, the sacred homeland of humankind according to [ROOT.Char.GetFaith.GetReligion.GetAdjective] myth, has been without its proper ruler, the Ọọ̀ni, for too long. The office of the Ọọ̀ni must be restored."
 RICE_restore_ooni_decision_tooltip:1 "You will become the Ọọ̀ni of $c_ife$"
 RICE_restore_ooni_decision_effect_tooltip:1 "You will become the Ọọ̀ni of $c_ife$"
 RICE_restore_ooni_decision_confirm:0 "The Ọọ̀ni returns to $c_ife$!"
 RICE_restore_ooni_decision_context_tooltip:0 "#emphasis Historical Context:#! Ife is viewed as the cradle of humankind among the Yoruba peoples. The ruler of Ife (or Ile-Ife), called the Ooni, had and has great religious and secular authority as a result. Portuguese sources from the early modern period also compare the Ooni to the Pope, and one of the earliest Oonis in Yoruba legend, Oduduwa, later became the legendary progenitor of many royal families in Yorubaland and Benin. Rulers in the region would traditionally travel to Ife to be formally coronated by the Ooni with the crown of Oduduwa."
 RICE_niger_delta_restore_ooni_to_ife:0 "Relinquish Control of $c_ife$ to the Ọọ̀ni"
 RICE_niger_delta_restore_ooni_to_ife_confirm:0 "Let's welcome the Ọọ̀ni back to $c_ife$!"
 RICE_niger_delta_restore_ooni_to_ife_desc:0 "Although I control $c_ife$, its true ruler is the Ọọ̀ni, the ceremonial, spiritual head of the [ROOT.Char.GetFaith.GetReligion.GetAdjective] community. They should rule the sacred city, not me."
 RICE_niger_delta_restore_ooni_to_ife_tooltip:0 "The Ọọ̀ni will regain the city of $c_ife$."
