 RICE_niger_delta_gift_gold_oduduwa_shrine_option_tooltip:0 "$EFFECT_LIST_BULLET$Send a donation of #V [gold_i] 100#! to the great Shrine of Oduduwa in $c_ife$\n$EFFECT_LIST_BULLET$Gain #V [piety_i] 200#!\n$EFFECT_LIST_BULLET$Ọọ̀ni gains #V [piety_i] 200#!"
