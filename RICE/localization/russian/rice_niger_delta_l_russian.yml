 RICE_niger_delta_form_ivory_and_wood_carvers_option_desc:0 "$RICE_niger_delta_ivory_and_wood_carvers_option_desc$"
 RICE_niger_delta_form_ivory_and_wood_carvers_option_tooltip:0 "$EFFECT_LIST_BULLET$[dynasty|E] will receive the [GetModifier('RICE_niger_delta_ivory_and_wood_carver_guild_modifier').GetNameWithTooltip] [modifier|E]\n$EFFECT_LIST_BULLET$Unlocks the ability for any [landed|E] [rulers|E] of this [dynasty|E] to commission #bold ivory and wood carving#! [artifacts|E] when taking the [decision|E] to Commission Art from [niger_delta_craft_guilds|E] (as long as other requirements are met).\n$EFFECT_LIST_BULLET$Ivory and wood carvings are less powerful than the other types of artwork, but are generally cheaper"
