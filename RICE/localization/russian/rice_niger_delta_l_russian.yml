 RICE_niger_delta_form_beadmakers_option_tooltip:0 "$EFFECT_LIST_BULLET$[dynasty|E] will receive the [GetModifier('RICE_niger_delta_bead_maker_guild_modifier').GetNameWithTooltip] [modifier|E]\n$EFFECT_LIST_BULLET$Unlocks the ability for any [landed|E] [rulers|E] of this [dynasty|E] to commission #bold glass or coral bead#! [artifacts|E] when taking the [decision|E] to Commission Art from [niger_delta_craft_guilds|E] (as long as other requirements are met).\n$EFFECT_LIST_BULLET$Glass or coral beads tend to net more [dynasty_prestige|E] than the other types of artwork\n\n #X This option is available only if you are [king|E] or [emperor|E] [title_tier|E], or if you own the [GetTitleByKey('c_ife').GetName] or [GetTitleByKey('d_ooni_of_ife').GetNameNoTier]#!"
