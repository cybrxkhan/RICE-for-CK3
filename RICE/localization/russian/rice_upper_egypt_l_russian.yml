 RICE_upper_egypt_pray_at_a_temple_in_aswan:0 "Pray at a Temple in Aswan"
 RICE_upper_egypt_pray_at_a_temple_in_aswan_tooltip:0 "Aswan's Temples beckons to me"
 RICE_upper_egypt_pray_at_a_temple_in_aswan_desc:0 "The first cataract of the Nile has been a center of worship for centuries, perhaps even before the days of the Pharaohs. Since I don't live too far away, I wish to make a trip there to worship the gods at the [temples_of_aswan|E]."
 RICE_upper_egypt_pray_at_a_temple_in_aswan_effect_tooltip:0 "You will receive a random amount of [piety|E], and potentially various #P positive#! [character_modifiers|E] depending on what offerings you make and where you pray at in [aswan_county.GetNameNoTier]"
 RICE_upper_egypt_pray_at_a_temple_in_aswan_confirm:0 "To Aswan!"
 RICE_upper_egypt_pray_at_a_temple_in_aswan_all_temples_closed:0 "#X The Temples at Elephantine, Kalabsha, and Philae are all formally closed, and must be reopened to be accessed#!"
 NOT_RICE_upper_egypt_pray_at_a_temple_in_aswan_all_temples_closed:0 "#X The Temples at Elephantine, Kalabsha, and Philae are all formally closed, and must be reopened to be accessed#!"
 RICE_upper_egypt_pray_at_a_temple_in_aswan_philae_closed:0 "#X The Temple of Philae is formally closed at this time#!"
 RICE_upper_egypt_pray_at_a_temple_in_aswan_elephantine_closed:0 "#X The Temples of Elephantine are formally closed at this time#!"
 RICE_upper_egypt_pray_at_a_temple_in_aswan_kalabsha_closed:0 "#X The Temple of Kalabsha is formally closed at this time#!"
 RICE_upper_egypt_pray_at_a_temple_in_aswan_context_tooltip:0 "#emphasis Historical Context:#! There are several islands around Aswan that were of religious importance to the ancient Egyptians and Nubians, hosting many temples popular among worshippers and pilgrims. In late antiquity, they were still active sites of pagan worship despite Egypt's Christianization, with official Blemmye delegations visiting well into the 6th century. Eventually, like elsewhere in Egypt, they were abandoned and afterwards the structures were reused for other purposes or for building materials."
 RICE_upper_egypt_temple_of_philae_context_tooltip:0 "#emphasis Historical Context:#! In the late Pharaonic and Greco-Roman periods of Egyptian history, the temple on the island of Philae near Aswan became a cult center for Isis, who was worshipped by Egyptians and the neighboring Nubians and Blemmyes. The last known hieroglyphic inscription in history was carved in 394 CE in the temple of Philae by Nesmeterakhem, a priest of Isis. Graffiti in Demotic script (a vernacular, cursive descendant of hieroglyphics) by priests of Isis is also attested as late as 451/452 CE."
 RICE_upper_egypt_temple_of_elephantine_context_tooltip:0 "#emphasis Historical Context:#! The island of Elephantine was an important Egyptian cult center, as it was considered the home of Khnum, god of pottery, the Nile, and the guardian of its source. Elephantine hosted a number of temples dedicated to the so-called Elephantine Triad, which consisted of 1) Khnum himself; 2) his consort Satet, a goddess of war, hunting, and the Nile flood; and 3) Anuket, the Nile itself and a lust goddess who was either Khnum and Satet's daughter, Satet's sister, and/or a junior consort of Khnum. Elephantine was already in decline by the Roman period, as it was overshadowed in importance by the Temple at Philae."
 RICE_upper_egypt_temple_of_kalabsha_context_tooltip:0 "#emphasis Historical Context:#! Located on a promontory less than a few hours walk from Aswan, the Temple of Kalabsha was erected during the reign of the Roman Emperor Augustus as a center of worship to the Nubian deity Mandulis, who had two aspects: Mandulis the Elder, his solar aspect, and Mandulis the Child, his lunar aspect. Several other deities were also present at the temple. Later, when Nubia was Christianized, the temple was reused as a church for some time. Interestingly, the temple never formally completed construction."

