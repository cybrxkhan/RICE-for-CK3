 RICE_upper_egypt_reinforce_the_darb_al_arbain_context_tooltip:0 "#emphasis Historical Context:#! The Darb Al-Arba'in, or Forty Days' Road, was a trade route between Asyut in Egypt on one end, and Kobbei (or Kubayh) in Darfur on the other end; in between it passed through various oases like Kharga, Selima, and Dunqul. There were also secondary routes connecting it with various points along the Nile, such as Dongola and Sai in Nubia. This arduous route traversed through difficult terrain that was not well-watered, but was used since Pharaonic times for the transport and trade of gold, slaves, ivory, and other goods between Egypt and the rest of Africa. It had also been reinforced with forts and outposts by states in the region from the Romans to the Ottomans as late as the 19th century."
