 building_RICE_upper_egypt_temple_of_luxor_02:0 "Luxor Church"
 building_RICE_upper_egypt_temple_of_luxor_02_desc:0 "Many great monuments lie across Egypt, and Luxor Temple has stood for centuries as the finest example of ancient Egypt's legacy of brilliant engineering.\n\nLuxor is a testament to the power the Pharaohs once possessed, but they are no more; parts of the temple have been converted into churches. Additionally, devout Christians settle along the temple ruins, building houses, shops, barracks, and more."
 building_RICE_upper_egypt_temple_of_luxor_03:0 "Luxor Mosque"
 building_RICE_upper_egypt_temple_of_luxor_03_desc:0 "Many great monuments lie across Egypt, and Luxor Temple has stood for centuries as the finest example of ancient Egypt's legacy of brilliant engineering.\n\nLuxor is a testament to the power the Pharaohs once possessed, but they are no more; Christians previously converted parts of the temple into churches, and Muslims have now done the same, erecting mosques inside it. Additionally, devout Muslims settle along the temple ruins, building houses, shops, barracks, and more."
 
 # Modifiers
 RICE_nile_normal_flood:0 "[nile_flood|E]: Normal"
 RICE_nile_normal_flood_desc:0 "The waters of the Nile rose to sixteen cubits, a decent inundation that means the harvest will be acceptable in Egypt this year.\n\n#italic Unlocks the [GetActivityType('activity_RICE_upper_egypt_open_nile_canals').GetName] [activity|E] for [cultures|E] that have the #Bold $tradition_RICE_children_of_the_nile_name$#! [tradition|E]#!"
 RICE_nile_high_flood:0 "[nile_flood|E]: High"
 RICE_nile_high_flood_desc:0 "The waters of the Nile rose to seventeen cubits, an optimal inundation that means the harvest will be bountiful in Egypt this year.\n\n#italic Unlocks the [GetActivityType('activity_RICE_upper_egypt_open_nile_canals').GetName] [activity|E] for [cultures|E] that have the #Bold $tradition_RICE_children_of_the_nile_name$#! [tradition|E]#!"
 RICE_nile_very_high_flood:0 "[nile_flood|E]: Very High"
 RICE_nile_very_high_flood_desc:0 "The waters of the Nile rose to eighteen cubits, an extraordinarily good inundation that means the harvest will be exceedingly bountiful in Egypt this year.\n\n#italic Unlocks the [GetActivityType('activity_RICE_upper_egypt_open_nile_canals').GetName] [activity|E] for [cultures|E] that have the #Bold $tradition_RICE_children_of_the_nile_name$#! [tradition|E]#!"
 RICE_nile_overflooding_flood:0 "[nile_flood|E]: Overflooding"
 RICE_nile_overflooding_flood_desc:0 "The waters of the Nile rose to nineteen cubits or more, a dangerously high inundation that will likely drown agricultural land and ruin the harvest in Egypt this year.\n\n#italic Unlocks the [GetActivityType('activity_RICE_upper_egypt_pray_good_nile_flood').GetName] [activity|E] for [cultures|E] that have the #Bold $tradition_RICE_children_of_the_nile_name$#! [tradition|E]#!"
 RICE_nile_low_flood:0 "[nile_flood|E]: Low"
 RICE_nile_low_flood_desc:0 "The waters of the Nile rose to fourteen or fifteen cubits, a below average inundation that means the harvest will be meager in Egypt this year.\n\n#italic Unlocks the [GetActivityType('activity_RICE_upper_egypt_pray_good_nile_flood').GetName] [activity|E] for [cultures|E] that have the #Bold $tradition_RICE_children_of_the_nile_name$#! [tradition|E]#!" 
 RICE_nile_very_low_flood:0 "[nile_flood|E]: Very Low"
 RICE_nile_very_low_flood_desc:0 "The waters of the Nile could not even rise to fourteen cubits, an alarmingly low inundation that means the harvest will be terrible or nonexistent in Egypt this year.\n\n#italic Unlocks the [GetActivityType('activity_RICE_upper_egypt_pray_good_nile_flood').GetName] [activity|E] for [cultures|E] that have the #Bold $tradition_RICE_children_of_the_nile_name$#! [tradition|E]#!"
 RICE_nile_renovated_nilometers:0 "Renovated Nilometers"
 RICE_nile_renovated_nilometers_desc:0 "Several nilometers in this region recently underwent important repair and maintenance work. Having reliable nilometers does not prevent a poor Nile flood, but they can ensure local authorities have time to prepare and react quickly to minimize panic and fallout from such an inundation.\n\n#italic If the [nile_flood|E] is poor while this [county_modifier|E] is active, this [county|E] will get the [GetModifier('RICE_nile_mitigated_bad_flood').GetNameWithTooltip] [county_modifier|E] to offset some (but not all) of the negative effects for that year.#!"
 RICE_nile_mitigated_bad_flood:0 "Mitigated Bad [nile_flood|E]"
 RICE_nile_mitigated_bad_flood_desc:0 "Although this year's Nile flood was less than ideal, this region's prudent leaders recently refurbished and repaired local nilometers to be more efficient and reliable, so officials were able to mitigate some of the flood's worst impacts and somewhat reduce panic among the commoners."
