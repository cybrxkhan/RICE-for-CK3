 upper_egypt.0040.t:0 "To Aswan!"
 upper_egypt.0040.desc.intro:0 "Since time immemorial, the area around the city of [aswan_county.GetNameNoTier] has been considered a sacred place by many who worship the old gods. The first cataract of the Nile, which the city is right next to, marks the traditional boundary of Egypt and Nubia, but people from both sides of the border have traveled to [aswan_county.GetNameNoTier] to pray at its temples. Even mighty kings from far away sent impressive delegations here to pay homage to the gods. I, too, am planning to make such a trip."
 upper_egypt.0040.desc.philae:0 "\n\nThe island of #V Philae#!, situated right on the first cataract, is a major center of worship for Isis, and by extension her brother-husband Osiris and their son Horus - all three are some of the most important deities out there. The Temple of Philae, a monument to this divine family, shall be my destination on this trip."
 upper_egypt.0040.desc.elephantine:0 "\n\nThe island of #V Elephantine#!, located downstream from the first cataract, has long been considered the house of Khnum, god of the source of the Nile, and his wife Satet and their daughter Anuket. The Temples of Elephantine, built in honor of these protectors of the sacred Nile, shall be my destination on this trip."
 upper_egypt.0040.desc.kalabsha:0 "\n\nThe island of #V Kalabsha#!, located a little upstream from the first cataract, is an important cult center for the deity Mandulis, a solar and lunar god, as well as other minor gods like Imhotep and Tutu. The Temple of Kalabsha, dedicated to all these various deities, shall be my destination on this trip."
 upper_egypt.0040.a:0 "It is time to journey there."
 upper_egypt.0041.t:0 "The Temple of Philae"
 upper_egypt.0041.desc:0 "Together, with my delegation of distinguished officials and [ROOT.Char.Custom('DefaultPriestTitlePlural')], I have arrived at the Temple of Philae near [aswan_county.GetNameNoTier] to pay homage to the gods. After we carved some inscriptions on the temple’s stone to commemorate this occasion, we were ushered into the temple.\n\nThere, we partook in various ceremonies in honor of Isis, Osiris, Horus, and other deities, especially through milk libations. The white, sweet milk is poured over offerings given to the gods, as we chant prayers and dedicate our minds to worship of the gods.\n\nBefore my visit concludes, to profess my devotion, I should give a great offering to one deity at Philae in particular."
 upper_egypt.0041.a:0 "Isis, the mother goddess, whose divine milk is life-giving"
 upper_egypt.0041.b:0 "Osiris, lord of the dead, for whom the milk rejuvenates"
 upper_egypt.0041.c:0 "Horus, the falcon king, purified by his mother’s divine milk"
 upper_egypt.0041.a.toast:0 "Isis, the mother goddess, blesses you!"
 upper_egypt.0041.b.toast:0 "Osiris, lord of the dead, blesses you!"
 upper_egypt.0041.c.toast:0 "Horus, the falcon king, blesses you!"
 upper_egypt.0042.t:0 "The Temples of Elephantine"
 upper_egypt.0042.desc:0 "Together, with my delegation of distinguished officials and [ROOT.Char.Custom('DefaultPriestTitlePlural')], I have arrived at the island of Elephantine near [aswan_county.GetNameNoTier] to pay homage to the gods at its temples. We went by different temples on the island, each dedicated to a specific deity.\n\nThere, we partook in various ceremonies in honor of the Elephantine triad of Khnum, his wife Satet, and their daughter Anuket. These three guard the Nile and ensure its flood happen every year.\n\nBefore my visit concludes, to profess my devotion, I should give a great offering to one deity at Elephantine in particular."
 upper_egypt.0042.a:0 "Khnum, the divine potter, god of the source of the Nile"
 upper_egypt.0042.b:0 "Satet, “she who shoots,” goddess of the Nile flood"
 upper_egypt.0042.c:0 "Anuket, the embracer, goddess of the Nile cataracts"
 upper_egypt.0042.a.toast:0 "Khnum, the divine potter, blesses you!"
 upper_egypt.0042.b.toast:0 "Satet, “she who shoots,” blesses you!"
 upper_egypt.0042.c.toast:0 "Anuket, the embracer, blesses you!"
 upper_egypt.0043.t:0 "The Temple of Kalabsha"
 upper_egypt.0043.desc:0 "Together, with my delegation of distinguished officials and [ROOT.Char.Custom('DefaultPriestTitlePlural')], I have arrived at the island of Kalabsha near [aswan_county.GetNameNoTier] to pay homage to the gods. We went by different temples on the island, each dedicated to a specific deity. The temple is divided into north and south, each wing honoring different deities.\n\nThere, we partook in various ceremonies in honor of Mandulis - Mandulis the Elder, his solar aspect, and Mandulis the Younger, his lunar aspect. We also honored other lesser deities like Imhotep, Tutu, and many more.\n\nBefore my visit concludes, to profess my devotion, I should give a great offering to one deity at Kalabsha in particular."
 upper_egypt.0043.a:0 "Mandulis, the king of all, who is all-powerful Aion"
 upper_egypt.0043.b:0 "Imhotep, Ptah's son, the demi-god architect and healer"
 upper_egypt.0043.c:0 "Tutu, son of Neith, master of Sekhmet’s demons"
 upper_egypt.0043.a.toast:0 "Mandulis, the king of all, blesses you!"
 upper_egypt.0043.b.toast:0 "Imhotep, Ptah's son, blesses you!"
 upper_egypt.0043.c.toast:0 "Tutu, son of Neith, blesses you!"
 upper_egypt.0044.t:0 "Formally Closing the Temple of Philae"
 upper_egypt.0044.desc:0 "For years, the temple on the island of Philae near [aswan_county.GetNameNoTier] served as a holy site for the pagans in this area. Even devotees who lived far away in the hinterlands of Blemmyia and Nubia made their way to pray to Isis and other deities here.\n\nNow, however, the temple grounds are silent and deserted. No one comes to Philae these days, save for occasional wanderers or a few suspected blasphemers sympathetic to Isis.\n\nIt is time we formally close the Temple of Philae, and demonstrate the superiority of the [ROOT.Char.GetFaith.GetAdjective] faith. The structure is too large to destroy, so we’ll let it be and forbid any heretical worship from taking place here."
 upper_egypt.0044.a:0 "Perhaps locals could even use the ancient stones in local building projects!"
 upper_egypt.0045.t:0 "Philae is Formally Closed"
 upper_egypt.0045.desc:0 "The temple on the island of Philae near [aswan_county.GetNameNoTier] once served devotees of Isis from as far away as the hinterlands of Blemmyia and Nubia. However, recently, it has been effectively abandoned due to lack of interest from the locals, who no longer follow the old gods like Isis.\n\n[temple_ender.GetTitledFirstName] has thus recently closed the temple and forbids any heretical worship from taking place there, to demonstrate the superiority of the [temple_ender.GetFaith.GetAdjective] faith. Though the structure still stands, it will likely remain unused and deserted for years to come."
 upper_egypt.0045.a:0 "I see…."
 upper_egypt.0046.t:0 "Formally Closing the Temples of Elephantine"
 upper_egypt.0046.desc:0 "For years, the temples on the island of Elephantine near [aswan_county.GetNameNoTier] served as a holy site for the pagans in this area. Considered the home of the god of the Nile, Khnum, many believed the island was hallowed ground.\n\nNow, however, these same temple grounds are silent and deserted. No one comes to Elephantine these days, save for occasional wanderers or a few suspected blasphemers sympathetic to Khnum.\n\nIt is time we formally close the Temples of Elephantine, and demonstrate the superiority of the [ROOT.Char.GetFaith.GetAdjective] faith. The structures are too large to destroy, so we’ll let them be and forbid any heretical worship from taking place here."
 upper_egypt.0046.a:0 "Perhaps locals could even use the ancient stones in local building projects!"
 upper_egypt.0047.t:0 "Elephantine is Formally Closed"
 upper_egypt.0047.desc:0 "The temples on the island of Elephantine near [aswan_county.GetNameNoTier] once served pagans wishing to honor Khnum, the god of the Nile. However, recently, they have been effectively abandoned due to lack of interest from the locals, who no longer follow the old gods like Khnum.\n\n[temple_ender.GetTitledFirstName] has thus recently closed the temples and forbids any heretical worship from taking place there, to demonstrate the superiority of the [temple_ender.GetFaith.GetAdjective] faith. Though the structures still stand, they will likely remain unused and deserted for years to come."
 upper_egypt.0047.a:0 "I see…."
 upper_egypt.0048.t:0 "Formally Closing the Temple of Kalabsha"
 upper_egypt.0048.desc:0 "For years, the temple on the island of Kalabsha near [aswan_county.GetNameNoTier] served as a holy site for the pagans in this area. It was popular among those dedicated to the god Mandulis, worshiped throughout Nubia and Egypt.\n\nNow, however, the temple grounds are silent and deserted. No one comes to Kalabsha’s temple these days, save for occasional wanderers or a few suspected blasphemers sympathetic to Mandulis.\n\nIt is time we formally close the Temple of Kalabsha, and demonstrate the superiority of the [ROOT.Char.GetFaith.GetAdjective] faith. The structure is too large to destroy, so we’ll let it be and forbid any heretical worship from taking place here."
 upper_egypt.0048.a:0 "Perhaps locals could even use the ancient stones in local building projects!"
 upper_egypt.0049.t:0 "Kalabsha is Formally Closed"
 upper_egypt.0049.desc:0 "The temple on the island of Kalabsha near [aswan_county.GetNameNoTier] once served pagans dedicated to the god Mandulis. However, recently, it has been effectively abandoned due to lack of interest from the locals, who no longer follow the old gods like Mandulis.\n\n[temple_ender.GetTitledFirstName] has thus recently closed the temple and forbids any heretical worship from taking place there, to demonstrate the superiority of the [temple_ender.GetFaith.GetAdjective] faith. Though the structure still stands, it will likely remain unused and deserted for years to come."
 upper_egypt.0049.a:0 "I see…."
 upper_egypt.0050.t:0 "The Temple of Philae Formally Reopens"
 upper_egypt.0050.desc:0 "Years ago, the temple on the island of Philae near [aswan_county.GetNameNoTier] served as a holy site for the pagans in this area. Even devotees who lived far away in the hinterlands of Blemmyia and Nubia made their way to pray to Isis and other deities here. At some point, it was abandoned and formally closed, once the locals turned away from the worship of Isis.\n\nHowever, a new day now dawns on Philae, as the people are looking back to the old ways. In a grand ceremony, I have formally taken steps to refurbish and reopen the temple, and bring in [ROOT.Char.Custom('DefaultPriestTitlePlural')] to ensure that it can function as a house of worship once more."
 upper_egypt.0050.a:0 "Praise Isis!"
 upper_egypt.0051.t:0 "The Temple of Philae Formally Reopens"
 upper_egypt.0051.desc:0 "The great temple on the island of Philae near [aswan_county.GetNameNoTier] once served devotees of Isis from as faraway as the hinterlands of Blemmyia and Nubia. Years ago, it was formally closed and abandoned, but that is changing thanks to the efforts of [temple_restorer.GetTitledFirstName].\n\n A devout [temple_restorer.GetFaith.GetAdherentName], [temple_restorer.GetFirstName] has taken efforts to restore the temple to its former glory and formally reopen it. Devotees to Isis and other deities are returning in droves to worship at this sacred house of worship."
 upper_egypt.0051.a:0 "Interesting news…."
 upper_egypt.0052.t:0 "The Temples of Elephantine Formally Reopen"
 upper_egypt.0052.desc:0 "Years ago, the temples on the island of Elephantine near [aswan_county.GetNameNoTier] served as a holy site for the pagans in this area. Considered the home of the god of the Nile, Khnum, many believed the island was hallowed ground. At some point, the temples were abandoned and formally closed, once the locals turned away from the worship of Khnum.\n\nHowever, a new day now dawns on Elephantine, as the people are looking back to the old ways. In a grand ceremony, I have formally taken steps to refurbish and reopen the temples, and bring in [ROOT.Char.Custom('DefaultPriestTitlePlural')] to ensure that they can function as houses of worship once more."
