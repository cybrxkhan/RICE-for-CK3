 RICE_upper_egypt_kalabsha_honored_tutu:0 "Blessed by Tutu at Kalabsha"
 RICE_upper_egypt_kalabsha_honored_tutu_desc:0 "This character recently went to the Temple of Kalabsha near Aswan to pay homage to Tutu, the master of the demons, and is believed to have received the god's blessings."
 RICE_upper_egypt_reinforced_darb_al_arbain:0 "Reinforced Darb al-Arba'in Outposts"
 RICE_upper_egypt_reinforced_darb_al_arbain_desc:0 "The Darb al-Arba'in, or Forty Days Road, is a caravan route stretching across the desert to the west of the Nile that goes from Egypt to Darfur. Local authorities recently made efforts to ensure the outposts lining this particularly part of the route and/or its sub-routes are in good shape, so they can protect and provide shelter for caravans going through here."
 RICE_nile_flood_repentance:0 "Adequate Repentance for a Poor Nile Flood"
 RICE_nile_flood_repentance_desc:0 "After a poor Nile flood this year, authorities and clergy have organized several large prayer events, as many believe the Nile's poor showing was the result of the people's sins. These public displays of faith have prevented panic from getting out of hand, at least in this county."
 RICE_nile_opened_canal_normal:0 "Opened Nile Canals (Normal Flood)"
 RICE_nile_opened_canal_normal_desc:0 "There was recently a decent Nile inundation, so this character recently celebrated the formal opening of the Nile Canals in a grand ceremony."
 RICE_nile_opened_canal_high:0 "Opened Nile Canals (High Flood)"
 RICE_nile_opened_canal_high_desc:0 "There was recently a good, high Nile inundation, so this character recently celebrated the formal opening of the Nile Canals in a grand ceremony."
 RICE_nile_opened_canal_very_high:0 "Opened Nile Canals (Very High Flood)"
 RICE_nile_opened_canal_very_high_desc:0 "There was recently a excellent, very high Nile inundation, so this character recently celebrated the formal opening of the Nile Canals in a grand ceremony."
 RICE_upper_egypt_helped_hippo_victims:0 "Donated to Victims of a Hippo Attack"
 RICE_upper_egypt_khirs_lands_tensions:0 "Tensions over Khirs Lands"
 RICE_upper_egypt_khirs_lands_tensions_desc:0 "Khirs are weed infested land along the Nile unsuited for agriculture, but attractive places for pastoralist nomads to settle in. Recently, nomads have moved into such land in this region, which has led to tensions with the local villagers. The authorities have not done much to resolve the conflict and mediate between the two sides, further increasing tensions."
 RICE_upper_egypt_khirs_tensions_pastoralists:0 "Nomad Pastoralists Moving into Khirs Lands"
 RICE_upper_egypt_khirs_tensions_pastoralists_desc:0 "Khirs are weed infested land along the Nile unsuited for agriculture, but attractive places for pastoralist nomads to settle in. Recently, nomads have moved into such land in this region, which has led to tensions with the local villagers. Authorities have taken the side of the nomads, arguing that as long as they do not cause problems, they can stay."
 RICE_upper_egypt_khirs_tensions_villagers:0 "Villagers Chasing Nomads out of Khirs Lands"
 RICE_upper_egypt_khirs_tensions_villagers_desc:0 "Khirs are weed infested land along the Nile unsuited for agriculture, but attractive places for pastoralist nomads to settle in. Recently, nomads have moved into such land in this region, which has led to tensions with the local villagers. Authorities have taken the side of the villagers - if the villagers find the nomads a thread, they can chase them out."
 RICE_upper_egypt_khirs_tensions_resolved:0 "Conflicts over Khirs Lands Resolved"
 RICE_upper_egypt_khirs_tensions_resolved_desc:0 "Khirs are weed infested land along the Nile unsuited for agriculture, but attractive places for pastoralist nomads to settle in. Recently, nomads have moved into such land in this region, which led to tensions with the local villagers. Authorities have managed to convince both sides to compromise so they can coexist peacefully side by side."
 RICE_upper_egypt_studied_nilometer_records:0 "Studied Nilometer Records"
 RICE_upper_egypt_new_temple_village:0 "New Village Inside an Old Temple"
 RICE_upper_egypt_new_temple_village_desc:0 "Ancient monuments dot Egypt's landscape, and it is not uncommon for people to build villages in and around them. One such village has sprung up in this region inside a temple which sits at a strategic, important location."
 RICE_upper_egypt_ate_ful_medames:0 "Ate Some Good Ful Medames"
 RICE_upper_egypt_ate_ful_medames_desc:0 "A hearty stew of fava beans with spices, lemon, and more - what isn't there to like?"
 RICE_upper_egypt_opinion_ruthless_egyptian_officials:0 "Enmity Towards Ruthless Egyptian Officials"
 RICE_upper_egypt_worshipped_at_aswan:0 "Worshipped at the Temples of Aswan"
 RICE_upper_egypt_azjur_pilgrim:0 "The Former Governor of Egypt"
 RICE_upper_egypt_azjur_pilgrim_desc:0 "This character had been the strict and at times unpopular governor of Egypt until he was replaced with Ahmad ibn Tulun. He has since focused on more spiritual ambitions."
 RICE_upper_egypt_azjur_official:0 "$RICE_upper_egypt_azjur_pilgrim$"
