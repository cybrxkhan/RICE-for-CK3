 upper_egypt.0010.t:0 "Darb al-Arba'in"
 upper_egypt.0010.desc:0 "The Darb al-Arba’in is an important trade route that stretches through territory I rule. Small fortresses and outposts dot the trail, and I have decided to dedicate some resources towards reinforcing these facilities along a portion of the road, so that caravans and travelers can move across this highway of the desert without fear of bandits or thirst. After all, it is my duty to ensure this road is safe and reliable."
 upper_egypt.0010.a:0 "This should be good for trade, too!"
 upper_egypt.0011.t:0 "A New Luxor"
 upper_egypt.0011.desc:0 "Anyone who visits Luxor cannot deny the beauty and grandeur of the Temple of Luxor, which has stood in [qus_county.GetNameNoTier] for centuries. Yet despite the fact that this place makes for a perfect [ROOT.Char.GetFaith.HouseOfWorship], believers of the [ROOT.Char.GetFaith.GetReligion.GetAdjective] faith do not worship here - or at least they haven't, for a very long time.\n\nThat changes today.\n\nI have brought in a number of [ROOT.Char.Custom('DefaultPriestTitlePlural')] to rededicate this old, sacred site, so it can now serve the community as a proper [ROOT.Char.GetFaith.GetReligion.GetAdjective] [ROOT.Char.GetFaith.HouseOfWorship]. Soon, the sounds of [ROOT.Char.GetFaith.GetReligion.GetAdjective] prayers will be heard throughout its halls again!"
 upper_egypt.0011.a:0 "Good, good."
 upper_egypt.0012.t:0 "The Former Governor"
 upper_egypt.0012.desc:0 "I’ve had a long career in [GetTitleByKey('k_egypt').GetNameNoTier], and it is now all over. I had, for instance, served as head of the [Glossary( 'shurta', 'SHURTA_GLOSS' )] in the province. I quelled rebellion, and strictly enforced new changes and restrictions for the sake of morality and public order. The sinners and infidels disliked that and protested loudly, so I was dismissed from office.\n\nI got a second chance to further my career when I was appointed as governor of [GetTitleByKey('k_egypt').GetNameNoTierNoTooltip] by the Caliphal government. Alas, this was also short-lived, as I was soon replaced by some upstart slave-soldier named [ibn_tulun.GetFirstName].\n\nYet the loss of my old job could be the opportunity I needed to start a new life… if I even want to, that is. First thing, though – I should leave the suffocating atmosphere of [GetTitleByKey('c_cairo').GetNameNoTier]; it’s not like I’m even that popular here."
 upper_egypt.0012.a:0 "Head to the ports of the Red Sea"
 upper_egypt.0012.a.tooltip:0 "Perhaps it is time for me to go on the Hajj, like all good [GetReligionByKey('islam_religion').GetAdherentNamePlural]..."
 upper_egypt.0012.b:0 "Head to the ports of the Levant"
 upper_egypt.0012.b.tooltip:0 "Perhaps I could return to the heartland of the Caliphate, and see if I can find employment there…"
 upper_egypt.0012.info:0 "\n#emphasis Historical Context:#! Azjur al-Turki was the governor of Egypt for a year before Ahmad ibn Tulun. Technically his tenure ended in 868, but vanilla made Ibn Tulun rule Egypt instead in 867 to ensure the Tulunids start off as rulers. Ignoring this minor discrepancy in chronology, he was nevertheless a puritanical and unpopular official even before he was appointed governor. Sources differ with what happened to al-Turki after Ibn Tulun took over his old position: either he went on the Hajj to Mecca, or he returned to the Caliph where he was welcomed warmly and attained a different government post."
 upper_egypt.0013.t:0 "The Levant"
 upper_egypt.0013.desc:0 "I have arrived at the port of the [GetTitleByKey('b_acre').GetNameNoTier]. The city’s dockyards house an important part of the Caliphate’s splendid navy, where traders and pilgrims arrive and depart from here in droves.\n\nAfter arriving here, I’ve heard news of the recent political developments in the heartlands of the Caliphate. War and instability, it seems, have taken their toll on the region. This could be an opportunity for a new job as an administrator or military commander, but on the other hand, there could still be many dangers lurking around.\n\nWhatever the case, I think it might be best for me to rest in [GetTitleByKey('b_acre').GetNameNoTierNoTooltip] momentarily, while I decide on what to do next."
 upper_egypt.0013.a:0 "I should look for something to do here…."
 upper_egypt.0014.t:0 "The Red Sea"
 upper_egypt.0014.desc:0 "After an arduous trip across the eastern desert, I have arrived at [GetTitleByKey('b_qusayr').GetNameNoTier] by the Red Sea.\n\nAfter arriving here, I’ve heard about the current situation in this frontier of [GetReligionByKey('islam_religion').GetName]. The locals speak of the infidel raiders and bloodthirsty warlords who pass through here, but also of dedicated, courageous traders and pilgrims as well. Perhaps I should head off to [GetTitleByKey('b_makka').GetNameNoTier], and partake in the Hajj pilgrimage. On the other hand, perhaps I should wait to see if there are opportunities elsewhere.\n\nWhatever the case, I think it might be best for me to rest in [GetTitleByKey('b_qusayr').GetNameNoTierNoTooltip] momentarily, while I decide on what to do next."
