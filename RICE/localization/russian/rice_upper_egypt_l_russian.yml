 # Events

 upper_egypt.0001.t:0 "Egypt at a Crossroads"
 upper_egypt.0001.desc:0 "[ibn_tulun.GetTitledFirstName] has recently been appointed to govern the lands of the Nile in the name of [GetTitleByKey('d_sunni').GetHolder.GetTitledFirstName]. [CharYouSheHe(ibn_tulun)|U] aims to centralize authority in [ibn_tulun.GetPrimaryTitle.GetNameNoTier] for the greater good, yet things are off to a rocky start. To the west, rebellious descendants of the Caliph Ali, [CharYouFirstName(al_tabataba)] and [CharYouFirstName(al_sufi)], continue to threaten peace and stability. The [ibn_tulun.GetHouse.GetName] [ibn_tulun.GetGovernment.GetAdjective] does have some capable officials to call upon, such as [CharYouFirstName(al_kan)], [CharYouFirstName(al_madharai)], [CharYouFirstName(al_farghani)], and [CharMyHerHis(ibn_tulun)] firstborn [ibn_tulun_son.Custom('GetDaughterSon')] [ibn_tulun_son.GetFirstName], though there are rumors the latter two have cruel ambitions of their own.\n\nHowever, [ibn_tulun.GetFirstNamePossessiveNoTooltip] main problem is several veteran officials who have served in Egypt for years, who [CharYouSheHe(ibn_tulun)] [CharAreIs(ibn_tulun)] [rivals|E] with. It is hard to say whether this is due to genuine misunderstandings, or intrigue and conflicting ambitions. Prominent among them are postmaster and Egypt’s unofficial intelligence officer, [shukayr.GetFullName]; and the chief administrator, [al_mudabbir.GetFullName], famed for [CharYourFirstNames(al_mudabbir)] poetry and [friendship|E] with past [al_mudabbir.GetFaith.ReligiousHeadName]s as [Select_CString( al_mudabbir.IsLocalPlayer, 'I am', 'he is')] loathed for supposed cruelties and draconian [tax|E] policies. For now, both sides play their game of intrigue in the court of the [ibn_tulun.GetFaith.ReligiousHeadTitleName|U], but it is only a matter of time before #italic something#! happens."
 upper_egypt.0001.a:0 "What does fate have in store for the lands of the Nile?"
 upper_egypt.0001.tooltip.ibn_tulun:0 "#emphasis Historical Context:#! Ibn Tulun, who was originally a Turkic slave soldier, proved himself to be a capable administrator during the course of his tenure as governor of Egypt. After Egypt had been ruled by a succession of Roman and Arab overlords, he established the first virtually independent state in Egypt since the days of the Ptolemies.\n\nAfter Ibn Tulun passed away in 884 CE, the Tulunid Dynasty he founded would only last two more decades until 905. Still, he paved the way as one of the first of many governors and warlords whose ambitions would lead to the disintegration of Abbasid central authority."
 upper_egypt.0001.tooltip.al_tabataba:0 "#emphasis Historical Context:#! Bugha al-Asghar Ahmad ibn Muhammad Ibn al-Tabataba was an Alid, or descendant of the Caliph Ali, who started a revolt near Barca against the Abbasids in 859 CE. He proclaimed himself Caliph, but was eventually defeated by Tulunid forces and executed in Egypt in 869."
 upper_egypt.0001.tooltip.al_sufi:0 "#emphasis Historical Context:#! Ibrahim ibn Muhammad ibn al-Sufi was an Alid, or descendant of the Caliph Ali, who incited several rebellions against the Abbasids in Egypt in the 860s CE, culminating in a massacre of the inhabitants of Esna in 869.\n\nAfter being defeated by Tulunid forces, he retreated to the Western Oases, before attempting to attack al-Umari, the warlord based in the eastern desert, in 872. Defeated once more, he ravaged Aswan on the way back, before fleeing to Mecca where he was captured. Ibn Tulun imprisoned him for some time before allowing him to go to Medina.\n\nOne of al-Sufi's partisans, Abu Ruh Sukun, started a revolt in 873-874. He successfully resisted for some time before agreeing to a truce with Ibn Tulun."
 upper_egypt.0001.tooltip.al_kan:0 "#emphasis Historical Context:#! Abu Ja'far Muhammad ibn 'Abd al-Kan was a talented official under Ibn Tulun, who served as his chancellor. He may have been responsible for the creation of an important medieval Egyptian #italic diwan#! (a term used to describe an important government ministry in various Islamic states) called the #italic diwan al-insha'#!, which was a chancery handling paperwork related to the ruler's correspondence, petitions, and decrees. He passed away in 891 CE."
 upper_egypt.0001.tooltip.al_madharai:0 "#emphasis Historical Context:#! The Al-Madhara'i were a family of prominent bureaucrats in Egypt and Syria who, at various times, served the Tulunid, Abbasid, and Ikhshidid dynasties. The first prominent member of the family was Abu Bakr Ahmad ibn Ibrahim al-Madhara'i, who was appointed controller of finances by Ibn Tulun in 879 CE.\n\nFollowing his death, his sons Ali and al-Husayn succeeded him in Egypt and Syria respectively. Ali's own sons Ahmad and Muhammad would also attain high ranks later in the early 10th century. In their later years, the family became involved in court intrigue between bureaucratic factions in Baghdad, and they in particular joined the opposition to the Banu'l-Furat family of Shia officials."
 upper_egypt.0001.tooltip.ibn_tulun_son:0 "#emphasis Historical Context:#! Al-Abbas was the eldest son of the founder of the Tulunid dynasty, Ibn Tulun, who was his father's initial heir apparent. Ibn Tulun, seeking to secure territory in Syria, left al-Abbas as his deputy in Egypt in 879 CE. However, the gullible al-Abbas was easily manipulated by his his entourage to seize power for himself.\n\nal-Abbas was eventually captured by ibn Tulun in 881 CE. Following this, as a secret test of character, Ibn Tulun asked his son to gouge the eyes and cut the hands of his conspirators, expecting him to refuse. When al-Abbas did so without hesitation, ibn Tulun is said to have wept profusely at his son's cruelty and untrustworthiness, and imprisoned him. Ibn Tulun's other son and successor, Khumarawayh, had al-Abbas executed in 884."
 upper_egypt.0001.tooltip.shukayr:0 "#emphasis Historical Context:#! Shukayr al-Khadim was the postmaster in Egypt when Ibn Tulun arrived to start his tenure as governor. As the head of the #italic barid#!, the Abbasid postal service, he was responsible for handling correspondence with the Caliph and head spymaster of sorts in Egypt.\n\nWhen Ibn Tulun first arrived, Shukayr and another official, the hated taxmaster Ibn al-Mudabbir, greeted him with a gift of 10000 dinars. As this gift was meant to be a gesture to ensure that he and al-Mudabbir would keep their autonomous power, Ibn Tulun refused it to assert his authority.\n\nSubsequently, there was plenty of intrigue as Ibn Tulun and these officials tried to outmaneuver each other in the Abbasid court. Eventually, Ibn Tulun managed to secure Shukayr's dismissal around 872 CE, and Shukayr died shortly afterwards."
 upper_egypt.0001.tooltip.al_mudabbir:0 "#emphasis Historical Context:#! Ibn Mudabbir was a senior administrator of the Abbasid Caliphate, who was possibly of Persian origin. He and his brother, Ibrahim, were distinguished men of letters who were on friendly terms with several Caliphs. Following some intrigue which resulted in their imprisonment by their rivals, Ibn Mudabbir was appointed to become the chief tax collector in Egypt in 861 CE. He instituted a number of draconian measures, many considered un-Quranic, to boost tax revenue, and was reviled by much of the population.\n\nWhen Ibn Tulun first arrived, Ibn al-Mudabbir and another official, Shukayr, greeted him with a gift of 10000 dinars. As this gift was meant to be a gesture to ensure that he and Ibn al-Mudabbir would keep their autonomous power, Ibn Tulun refused it to assert his authority.\n\nSubsequently, there was plenty of intrigue as Ibn Tulun and these officials tried to outmaneuver each other in the Abbasid court. Eventually, Ibn Tulun managed to emerge the victor of his game of intrigue, and imprisoned Ibn al-Mudabbir in 871; he would be released and imprisoned again a couple more times, eventually dying in prison in 883 or 884 CE. Ibn al-Mudabbir's brother, Ibrahim, on the other hand, managed a daring escape by breaking through the prison wall, and went to Baghdad where he served as a bureaucrat until his own death in 893 CE."
 upper_egypt.0001.tooltip.al_farghani:0 "#emphasis Historical Context:#! Muhammad ibn al-Faraj al-Farghani was a Tulunid governor of Barca who declared a rebellion against Ibn Tulun in 874 or 875 CE. Tulunid forces fought a hard siege against Barca, resorting to siege engines to successfully storm the city. Regardless, Ibn Tulun showed great restraint in suppression the rebellion afterwards."
 #upper_egypt.0001.desc:0 "[ibn_tulun.GetTitledFirstName] has recently been appointed to govern the lands of the Nile in the name of the Caliph, and claims his chief goals are to centralize authority in Egypt for the greater good, yet things have gotten off to a rocky start. Though [ibn_tulun.GetFirstName] trusts his firstborn son, [ibn_tulun_son.GetFirstName], there are rumors the boy has cruel ambitions of his own. Meanwhile, [ibn_tulun.GetFirstName] and several veteran officials, who have served in Egypt for years, are already not on good terms, to say the least. It is hard to say whether this is due to genuine misunderstandings, or intrigue and conflicting ambitions.\n\nProminent among these veteran officials are postmaster and Egypt’s unofficial intelligence officer, [shukayr.GetFullName]; and the chief administrator, a Persian named [al_mudabbir.GetFullName], famed for his poetry and friendship with past Caliphs as he is loathed for his supposed cruelty and draconian tax policies.\n\nFor now, both sides play their game of intrigue in the court of the Caliph, but it is only a matter of time before #italic something#! happens."
 upper_egypt.0001.tooltip.no:0 "You will continue playing as [THIS.Char.GetTitledFirstNameNoTooltip]."
 #upper_egypt.0001.a:0 "My story is with [ROOT.Char.GetTitledFirstName], of course."
 upper_egypt.0001.b:0 "My story is with [ibn_tulun_son.GetFirstName], the eldest Tulunid heir."
 upper_egypt.0001.c:0 "My story is with [shukayr.GetFirstName], the postmaster of Egypt."
 upper_egypt.0001.d:0 "My story is with [al_mudabbir.GetFirstName], poet and ruthless taxman."
 upper_egypt.0001.e:0 "I am happy to acknowledge [ibn_tulun.GetFirstNameNoTooltip] as governor."
 upper_egypt.0001.f:0 "So-called 'governor' [ibn_tulun.GetFirstNameNoTooltip] is a fool I will not bow to."
