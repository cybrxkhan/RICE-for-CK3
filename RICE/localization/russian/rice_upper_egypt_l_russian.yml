 RICE_upper_egypt_temple_kalabsha_option_tooltip:0 "#V Kalabsha#! is a major holy site for #V Mandulis#!, a solar and lunar deity originating in Nubia; the temple there is also dedicated to other deities, such as wise Imhotep and the protector Tutu\n#weak Praying here will allow you to focus on on renown, building cost, and hostile scheme resistance#!"
