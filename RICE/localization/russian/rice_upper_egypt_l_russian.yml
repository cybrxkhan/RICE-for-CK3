 upper_egypt.0056.t:0 "The First Cataract"
 upper_egypt.0056.desc.intro:0 "I am now here by the sacred sites of the Nile's First Cataract, a place where commoner and Pharaoh alike visited in the days of old."
 upper_egypt.0056.desc.one:0 "Alas, the area is a shadow of its former self, and there is only one major temple that is currently open."
 upper_egypt.0056.desc.multiple:0 "There are a few sacred places I could pray at, but I should choose one to focus on during my visit."
 upper_egypt.0056.desc.philae:0 "\n\nThe island of #V Philae#!, situated right on the first cataract, is a major center of worship for Isis, and by extension her brother-husband Osiris and their son Horus - all three are some of the most important deities out there."
 upper_egypt.0056.desc.elephantine:0 "\n\nThe island of #V Elephantine#!, located downstream from the first cataract, has long been considered the house of Khnum, god of the source of the Nile, and his wife Satet and their daughter Anuket."
 upper_egypt.0056.desc.kalabsha:0 "\n\nThe island of #V Kalabsha#!, located a little upstream from the first cataract, is an important cult center for the deity Mandulis, a solar and lunar god, as well as other minor gods like Imhotep and Tutu."
 upper_egypt.0056.a:0 "To Philae!"
 upper_egypt.0056.b:0 "To Elephantine!"
 upper_egypt.0056.c:0 "To Kalabsha!"
 upper_egypt.0056.d:0 "Let's go to whatever temple is open."
