 RICE_upper_egypt_reinforce_the_darb_al_arbain_desc:0 "The [darb_al_arbain|E] is an important caravan route going through the desert to the west of the Nile, linking Egypt with the rest of Africa. In the territories I control along the [darb_al_arbain|E], there are a few small distant forts and outposts meant to keep this arduous but profitable route and its secondary routes safe. I have received reports that these may be in need of repairs."
