 # Nile Flood Decisions
 RICE_upper_egypt_celebrate_nile_canal_opening:0 "Celebrate the Opening of the Nile Canals"
 RICE_upper_egypt_celebrate_nile_canal_opening_tooltip:0 "The Nile flood was good this year!"
 RICE_upper_egypt_celebrate_nile_canal_opening_desc:0 "Because the [nile_flood|E] was good this year in Egypt, we will soon be able to open irrigation canals to harness the river's yearly flood and distribute water in our agricultural lands more efficiently. The opening of the canals is an important ceremony, and I will make it a grand spectacle this year!"
 RICE_upper_egypt_celebrate_nile_canal_opening_effect_tooltip:0 "You will earn [prestige|E], [piety|E], and a #P positive#! [character_modifier|E], the strength of which depends on the results of the [nile_flood|E]"
 RICE_upper_egypt_celebrate_nile_canal_opening_confirm:0 "Thank [ROOT.Char.GetFaith.HighGodName] the Nile flood was good this year!"
 RICE_upper_egypt_celebrate_nile_canal_opening_context_tooltip:0 "#emphasis Historical Context:#! Since Pharaonic times, Egyptians built irrigation canals to harness the Nile's yearly flood to maximize agricultural output. The opening of these canals - done if the Nile rose to a decent amount - had symbolic importance, involving various ceremonies that survived even after Egypt's Christianization and Islamization. The Fatimids took these ceremonies to new heights, developing elaborate pomp and circumstance to celebrate the Nile flood."
 RICE_upper_egypt_pray_for_a_good_nile_flood:0 "Repent After a Poor Nile Flood"
 RICE_upper_egypt_pray_for_a_good_nile_flood_tooltip:0 "They say we are being punished for our sins..."
 RICE_upper_egypt_pray_for_a_good_nile_flood_desc:0 "The [nile_flood|E] was less than ideal this year in Egypt, as it did not reach the optimal amount needed for a decent harvest along the Nile. We need to plead for our sins to be forgiven, so this doesn't happen again!"
 RICE_upper_egypt_pray_for_a_good_nile_flood_effect_tooltip_1:0 "Depending on your [virtues|E], [sins|E], [traits|E], [piety_level|E], and how much [gold|E] you are willing to lose, you may gain some [piety|E] and [prestige|E], and any [county|E] you own along [GetGeographicalRegion('RICE_nile_river_valley').GetName] #italic might#! get the [GetModifier('RICE_nile_flood_repentance').GetNameWithTooltip] [county_modifier|E] to somewhat offset the negative effects of the poor inundation."
 RICE_upper_egypt_pray_for_a_good_nile_flood_effect_tooltip_2:0 "If the Nile did not overflood, there is an extremely small chance [THIS.Char.GetFaith.HighGodName] may hear your prayers and the waters of the Nile will rise"
 RICE_upper_egypt_pray_for_a_good_nile_flood_confirm:0 "Please, [ROOT.Char.GetFaith.HighGodName], forgive us!"
 RICE_upper_egypt_pray_for_a_good_nile_flood_context_tooltip:0 "#emphasis Historical Context:#! Historically, if the Nile flood failed to meet a decent level (usually around 16 cubits), this was a dangerous situation that could result in famine, social unrest, and rebellion in Egypt. There are medieval records of Christian and Muslim Egyptians beseeching God to deliver an adequate flood in bad years, used in the literature of the time to demonstrate the superiority of one faith over another."
 RICE_decision_good_nile_flood_req:0 "The [nile_flood|E] is either normal, high, or very high this year"
 RICE_decision_bad_nile_flood_req:0 "The [nile_flood|E] is either low, very low, or overflooded this year"
 RICE_decision_low_nile_flood_req:0 "The [nile_flood|E] is either low or very low this year"
 RICE_decision_nile_valley_geographical_req:0 "You own a [county|E] along [GetGeographicalRegion('RICE_nile_river_valley').GetName]"
 RICE_decision_nile_flood_month_req:0 "Month is August, September, or October"
 RICE_upper_egypt_renovate_local_nilometers:0 "Renovate Local Nilometers"
 RICE_upper_egypt_renovate_local_nilometers_tooltip:0 "It's important the nilometers work well."
 RICE_upper_egypt_renovate_local_nilometers_desc:0 "I've received reports that some of the nilometers in my domains are in need of repairs and other maintenance work. I could use this opportunity to refurbish and improve them as well."
 RICE_upper_egypt_renovate_local_nilometers_effect_tooltip_1:0 "If the [nile_flood|E] is poor (i.e. low, very low, or overflooding), [counties|E] you own in [GetGeographicalRegion('RICE_nile_river_valley').GetName] will receive the [GetModifier('RICE_nile_mitigated_bad_flood').GetNameWithTooltip] [county_modifier|E] to partially offset the penalties"
 RICE_upper_egypt_renovate_local_nilometers_confirm:0 "This is important work."
 RICE_upper_egypt_renovate_local_nilometers_context_tooltip:0 "#emphasis Historical Context:#! Nilometers are structures designed to measure the Nile's water level during its flooding season. They had considerable political, economic, and religious importance in Pharaonic, Roman, and Medieval periods as they ensured authorities could promptly react to a good or bad flood. Following the Arabic conquest, the nilometer on Rawda Island, in Cairo, became the most important in Egypt. It was managed by a hereditary official called the Ibn Abi’l-Raddad, who would report daily to the Sultan during the flooding season. In fact, data from medieval Nilometers is so extensive we can reconstruct Nile flood patterns from this period with a surprising level of accuracy unmatched for any historical environmental phenomenon."

