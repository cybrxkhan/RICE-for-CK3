 # Buildings
 building_type_RICE_upper_egypt_temple_of_luxor_01:1 "Luxor Temple"
 building_type_RICE_upper_egypt_temple_of_luxor_01_desc:0 "Many great monuments lie across Egypt, and Luxor Temple has stood for centuries as the finest example of ancient Egypt's legacy of brilliant engineering.\n\nLuxor is a testament to the power the Pharaohs once possessed, as a temple dedicated to venerating their kingship. Though the ancient Pharaohs are long gone, surely this temple they built will last for centuries, even if people forget its original purpose."
 building_RICE_upper_egypt_temple_of_luxor_01:0 "Luxor Temple"
