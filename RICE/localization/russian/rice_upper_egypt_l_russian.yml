 activity_RICE_upper_egypt_pray_good_nile_flood_desc:0 "Sometimes, the [nile_flood|E] is less than ideal, when it does not reach the optimal amount needed for a decent harvest along the Nile. When that happens, we need to plead for our sins to be forgiven, so it doesn't happen again!"
