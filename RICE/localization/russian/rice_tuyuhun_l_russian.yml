 RICE_tuyuhun_nadun_festival_joy_intent_header: "Joy:"
 RICE_tuyuhun_nadun_festival_joy_intent: "Joy"
 RICE_tuyuhun_nadun_festival_joy_intent_desc: "To celebrate a good harvest, you wish to have plenty of fun at this year's Nadun. You are guaranteed to lose [stress_loss_i|E] [stress|E], and lose even more if you are [GetTrait('gregarious').GetName( GetNullCharacter )] or [GetTrait('gluttonous').GetName( GetNullCharacter )]."
 RICE_tuyuhun_nadun_festival_gratitude_intent_header: "Gratitude:"
 RICE_tuyuhun_nadun_festival_gratitude_intent: "Gratitude"
 RICE_tuyuhun_nadun_festival_gratitude_intent_desc: "You want to show appreciation to [GetPlayer.GetFaith.PantheonTerm] for another successful harvest. You will gain [prestige_i|E] #V 100#! and [piety_i|E] #V 100#!, double what you normally gain at the end of Nadun. You will also lose [stress_loss_i|E] [stress|E] if you are [GetTrait('humble').GetName( GetNullCharacter )] or [GetTrait('zealous').GetName( GetNullCharacter )]."
 RICE_tuyuhun_nadun_festival_coordination_intent_header: "Coordination:"
 RICE_tuyuhun_nadun_festival_coordination_intent: "Coordination"
 RICE_tuyuhun_nadun_festival_coordination_intent_desc: "It's hard to organize Nadun, one of the longest festivals in the world, but you wish to help. You will gain the [GetModifier('RICE_tuyuhun_assisted_organizing_nadun_festival').GetNameWithTooltip] instead of the normal, less powerful [character_modifier|E] at the end of the [activity|E]. If you are [GetTrait('lazy').GetName( GetNullCharacter )], you will gain [stress_gain_i|E] [stress|E]."
