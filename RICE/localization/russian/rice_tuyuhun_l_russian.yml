 activity_RICE_tuyuhun_nadun_festival_conclusion_desc: "This year's [GetActivityType( 'activity_RICE_tuyuhun_nadun_festival' ).GetName] has come to an end. It was good celebrating this year's great harvest!"
 RICE_tuyuhun_nadun_festival_festivity_phase: "Festivity"
