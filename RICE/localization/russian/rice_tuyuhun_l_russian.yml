 tuyuhun.0020.t:0 "Nadun"
 tuyuhun.0020.desc:0 "I have decided to attend the Nandun festival this year. It is the harvest festival of the Tuyuhun, or Tu peoples, and it will surely be lots of fun! Traditionally, it lasts for around two months, and requires cooperation between many different villages and clans in the area."
 tuyuhun.0020.a:0 "I can't wait."
 tuyuhun.0021.t:0 "Nadun Begins!"
 tuyuhun.0021.desc:0 "The Nadun festival is starting! I have arrived with my entourage at the host village where this year’s Nadun will be held. Sedan chairs and tents have been set up for the comfortable transport and lodgings of various heavenly beings. Sacrificial offerings have been set up, and men from other villages begin to march to the fields belonging to the host village. Bearing colorful banners inscribed with auspicious sayings and blessings, and vibrant drums and gongs, these men make loud noise and music, heralding the start of the Nadun festivities."
 tuyuhun.0021.a:0 "Wonderful!"
 tuyuhun.0022.t:0 "Nadun Ends"
 tuyuhun.0022.desc:0 "At long last, the Nadun festivities have come to a close. I had a great time with the locals, and I hope to attend another one in the future."
 tuyuhun.0022.a:0 "Until next time."
 tuyuhun.0023.t:0 "xxxxx"
 tuyuhun.0023.desc:0 "xxxxx"
 tuyuhun.0023.a:0 "xxxxx"
 tuyuhun.0024.t:0 "Sharing Good News"
 tuyuhun.0024.desc:0 "As part of the Nadun festival, good news is chanted to the rhythm of the drum beats, so that everyone - even those in heaven - may learn of what fortunes and joys have happened recently."
 tuyuhun.0024.a:0 "I, too, share with everyone any good news from my family!"
 tuyuhun.0024.b:0 "I observe and listen to what others have to say first."
 tuyuhun.0025.t:0 "In Heaven's Honor"
 tuyuhun.0025.desc:0 "During the Nadun, many dances are performed. Today, a dance has been performed in honor of the heavens. It is an invitation to those in heaven to come down and join in on the excitement."
 tuyuhun.0025.a:0 "Good."
 tuyuhun.0026.t:0 "Supan Cake"
 tuyuhun.0026.desc:0 "Right before the Nadun, a special sacrificial cake called Supan was prepared as offerings to the gods. Now that Nadun is fully under way, and the heavenly beings have come down (supposedly), we can enjoy these cakes as well."
 tuyuhun.0026.a:0 "I will eat a lot! This is delicious stuff!"
 tuyuhun.0026.b:0 "I will restrain from eating too much."
 tuyuhun.0027.t:0 "A Toast"
 tuyuhun.0027.desc:0 "During the Nadun, it is customary to toast those involved in the major dances with big bowls. Today, during one of the dances, everyone is toasting the dancers, and the whole atmosphere is lively and fun."
 tuyuhun.0027.a:0 "I’ll stay back to watch."
 tuyuhun.0027.b:0 "I will toast them as well!"
 tuyuhun.0028.t:0 "The Farmers' Story"
 tuyuhun.0028.desc:0 "Theatrical performances have always played a role in Nadun. Most popular is the performance of a story detailing the struggle of a farming family. At the end, the farmer’s son accepts his position as a farmer, showing how the continuity of farming from generation to generation is important."
 tuyuhun.0028.a:0 "After all, where would we be without our food?"
 tuyuhun.0029.t:0 "Legends of the Three Kingdoms"
 tuyuhun.0029.desc:0 "Though the Tuyuhun aren’t Han Chinese, they have taken some influence from their Chinese neighbors, and theatrical performances of Chinese legends is common during the Nadun. Most popular are stories from the Three Kingdoms period of Chinese history, an era of civil war where larger than life heroes and villains fought - by strength, intellect, and charisma - to determine the fate of the world. Who do I find most entertaining of these heroes and villains, as I watch these dramatic tales unfold?"
 tuyuhun.0029.a:0 "Benevolent Liu Bei, and his stalwart Shu Kingdom" 
 tuyuhun.0029.b:0 "Ambitious Cao Cao, and his prosperous Wei Kingdom" 
 tuyuhun.0029.c:0 "Diligent Sun Quan, and his brave Wu Kingdom" 
 tuyuhun.0029.d:0 "Cunning Sima Yi, whose victorious descendants established Jin" 
 tuyuhun.0029.e:0 "Ferocious Lu Bu, the warrior of unmatched terror" 
 tuyuhun.0030.t:0 "To Visit Or Not"
 tuyuhun.0030.desc:0 "Nadun is an important time for people to visit others and share what knowledge and experiences they had throughout the year. In the host village, I have a number of acquaintances I could visit - shall I enjoy their company?"
 tuyuhun.0030.a:0 "No, I am enjoying the festival as is!"
 tuyuhun.0030.b:0 "Yes, that sounds like a good idea."
 tuyuhun.0030.c:0 "I want to meet new friends instead!"
 tuyuhun.0031.t:0 "Peasants' Food"
 tuyuhun.0031.desc:0 "Because I am a high ranking guest in the host village during Nadun, I am offered a high seat at the feast table, and provided the best foods these peasants can afford to make. It is simple and hardy fare, such as noodles in butter with beef, tea with milk, and fried buns."
 tuyuhun.0031.a:0 "I am thankful! Simple food has its appeal."
 tuyuhun.0031.b:0 "I eat better at home, but I don’t mind."
 tuyuhun.0031.c:0 "This food tastes very plain and bland."
 tuyuhun.0032.t:0 "Traditional Songs"
 tuyuhun.0032.desc:0 "At the Nadun, besides the dancing, there is also much singing of many traditional songs. It is wonderful to hear all the melodies around!"
 tuyuhun.0032.a:0 "A delight for the soul."
 tuyuhun.0033.t:0 "Love is Blossoming"
 tuyuhun.0033.desc:0 "For young people, Nadun is often when love begins to blossom, as it is a time of merrymaking and socialization. I have observed many young men and women from the village awkwardly but surely making their first steps towards love and perhaps, one day, if their parents are willing, marriage."
 tuyuhun.0033.a:0 "Ah, young love! It is so wonderful to see."
 tuyuhun.0033.b:0 "Bah, they’ll become bitter and jaded with time."
