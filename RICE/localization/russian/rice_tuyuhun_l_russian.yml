 # Legends
 RICE_tuyuhun_legend_new_title_name: "Revival of the Tuyuhun"
 RICE_tuyuhun_legend_new_title_desc: "The once-scattered Tuyuhun were reunited under the aegis of a great leader, [founder.GetTitledFirstName]."
 RICE_tuyuhun_legend_chapter_opening_new_title: "Long before [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] was born, the [ROOT.Legend.GetProperty( 'original_culture' ).Culture.GetNameNoTooltip] were greatly feared and respected. However, they became a pawn in the fighting between the Tang Dynasty and Tibet, and eventually disintegrated after a Tibetan invasion." 
 RICE_tuyuhun_legend_chapter_motivation_new_title: "Having heard the legends of [ROOT.Legend.GetProtagonist.GetHerHis] [ROOT.Legend.GetProperty( 'original_culture' ).Culture.GetNameNoTooltip] predecessors, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] knew from an early age that it was [ROOT.Legend.GetProtagonist.GetHerHis] destiny to reforge the old [ROOT.Legend.GetProperty( 'title' ).Title.GetNameNoTooltip]."
 RICE_tuyuhun_legend_chapter_famous_deed_new_title: "Through many battles and wars, and many acts of cunning and diplomacy, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] eventually gathered the descendants of the original [ROOT.Legend.GetProperty( 'original_culture' ).Culture.GetCollectiveNounNoTooltip] back together."
 RICE_tuyuhun_legend_chapter_extra_deed_new_title: "All these descendants of the [ROOT.Legend.GetProperty( 'original_culture' ).Culture.GetCollectiveNounNoTooltip], no matter how much they diverged, remembered well the glory of the old kingdom in their hearts. And so, they heartily welcomed the return of the kingdom reborn."
 RICE_tuyuhun_legend_chapter_conclusion_new_title: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] would go on to accomplish many more great deeds, but [ROOT.Legend.GetProtagonist.GetHerHis] greatest accomplishment was recreating the great [ROOT.Legend.GetProperty( 'title' ).Title.GetNameNoTooltip]."


