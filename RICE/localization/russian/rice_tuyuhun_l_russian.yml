 tuyuhun.0010.t:0 "Qinghaicong Horses Sent"
 tuyuhun.0010.desc:0 "I have sent a number of QInghaicong Horses from Lake Qinghai to [recipient.GetTitledFirstName]. We can only hope that [recipient.GetSheHe] will appreciate the gesture and think more highly of me, and that this will help improve relations between the two of us."
 tuyuhun.0010.a:0 "Indeed."
 tuyuhun.0011.opening:0 "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
 tuyuhun.0011.desc:0 "I present to you these Qinghaicong Horses from the pastures near Lake Qinghai. They have been famed since ancient times for their speed and endurance, and they shall surely serve you and your warriors well. Please accept this humble gift as a token of my friendship, and in the name of perpetual peace between our realms."
 tuyuhun.0011.a:0 "How delightful! These horses shall serve us well."
