 # Game Concepts
 game_concept_qinghaicong_horse:0 "Qinghaicong Horse"
 game_concept_qinghaicong_horses:0 "Qinghaicong Horses"
 game_concept_qinghaicong_horses_desc:0 "The renowned $game_concept_qinghaicong_horses$ that originate from the fields near Lake Qinghai, and were famously bred by the Tuyuhun people, are represented in the game in several different ways.\n\nFirst, the [counties|E] of Fuqi and Gerqen get positive [county_modifiers|E]. Any [rulers|E] of Fuqi and/or Gerqen also get accompanying positive [character_modifiers|E].\n\nAdditionally, any [rulers|E] of Fuqi and/or Gerqen get access to a special [character_interaction|E] called Gift Qinghaicong Horses. It is similar to the [send_gift|E] interaction, but also gives you a little [prestige|E] and [dynasty_prestige|E]. However, it also gives the target a [character_modifier|E] that gives them various military bonuses, so this interaction should be used with caution.\n\nLastly, such [rulers|E] (or those whose [culture|E] has the $tradition_RICE_xianbei_scions_name$ [tradition|E]) can make use of the [GetTravelOption('RICE_tuyuhun_qinghaicong_horses_option').GetName] [travel_option|E]."
 
 # Modifiers
 RICE_tuyuhun_qinghai_silk_road:0 "Redeveloping the Qinghai Route of the Silk Road"
 RICE_tuyuhun_qinghai_silk_road_desc:0 "With the rise of the Tuyuhun in this region once more, the Qinghai branch of the Silk Road is prospering again."
 RICE_tuyuhun_qinghaicong_horses:0 "Qinghaicong Horse Herds"
 RICE_tuyuhun_qinghaicong_horses_desc:0 "For centuries, the Qinghaicong horses that hail from the area of Lake Qinghai have been renowned across all of Asia for their speed and endurance.\n\n#italic #!"
 RICE_tuyuhun_qinghaicong_horses_expanded:0 "Thriving Qinghaicong Horse Herds"
 RICE_tuyuhun_qinghaicong_horses_expanded_desc:0 "For centuries, the Qinghaicong horses that hail from the area of Lake Qinghai have been renowned across all of Asia for their speed and endurance. Thanks to investment of resources by Tuyuhun lords, these herds are greater than ever."
 RICE_tuyuhun_character_owns_qinghaicong_horses:0 "Qinghaicong Horse Herds"
 RICE_tuyuhun_character_owns_qinghaicong_horses_desc:0 "This ruler owns territory around Lake Qinghai, where the famous Qinghaicong horses have been bred for centuries."
 RICE_tuyuhun_character_gifted_qinghaicong_horses:0 "Recently Gifted Qinghaicong Horses"
 RICE_tuyuhun_recently_went_to_nadun_festival:0 "Recently Participated in the Nadun Festival"
 RICE_tuyuhun_opinion_qinghaicong_horses:0 "Gifted Me Qinghaicong Horses"
 RICE_tuyuhun_skilled_translators:0 "Skilled Tuyuhun Translators"
 RICE_tuyuhun_skilled_translators_desc:0 "This character has a number of translators of Tuyuhun origin working for them, and these translators have earned themselves some fame. Because they historically dominated the Qinghai route of the Silk Road, where diverse peoples and cultures mixed freely, the Tuyuhun developed a reputation as translators par excellence."
 RICE_tuyuhun_translator_school:0 "Tuyuhun Translation School"
 RICE_tuyuhun_translator_school_desc:0 "A number of translators of Tuyuhun origin have settled down in this area to instruct the next generation of translators. As the old Tuyuhun kingdom was situated along the Qinghai part of the diverse Silk Road, over the years, Tuyuhun translators become famous for their peerless linguistic abilities, and were often hired by many foreign courts in the region for their services."
 RICE_tuyuhun_brick_carvings:0 "Tuyuhun Brick Carvings"
 RICE_tuyuhun_brick_carvings_desc:0 "This character's residence has recently been renovated with brick carvings done in the traditional style of the Tuyuhun peoples. These carvings depict a number of creatures, ranging from mighty dragons and phoenixes to humbler animals like fish and birds, as well as flowers."
 RICE_tuyuhun_assisted_organizing_nadun_festival:0 "Assisted in Organizing Nadun"
 RICE_tuyuhun_assisted_organizing_nadun_festival_desc:0 "This character greatly involved themselves to assist locals in organizing a recent Nadun Festival."

 # Decisions
 RICE_tuyuhun_restore_tuyuhun_kingdom:0 "Restore the Tuyuhun Kingdom"
 RICE_tuyuhun_restore_tuyuhun_kingdom_tooltip:0 "You will re-establish the Tuyuhun Kingdom in the Qinghai region."
 RICE_tuyuhun_restore_tuyuhun_kingdom_desc:0 "The Tuyuhun state once dominated the Qinghai region - now is my opportunity to make it rise from the ashes!"
 RICE_tuyuhun_restore_tuyuhun_kingdom_effect_tooltip_1:0 "You gain the Tuyuhun [kingdom|E]"
 RICE_tuyuhun_restore_tuyuhun_kingdom_effect_tooltip_2:0 "Several [duchy|E] titles in the region become [de_jure|E] part of the Tuyuhun [kingdom|E]"
 RICE_tuyuhun_restore_tuyuhun_kingdom_confirm:0 "The Tuyuhun shall rise once more!"
 RICE_tuyuhun_restore_tuyuhun_kingdom_context_tooltip:0 "#emphasis Historical Context:#! The Tuyuhun kingdom was first established in the late 3rd century by a prince of the Xianbei people, whose name was Tuyuhun. It controlled a crucial route along the Silk Road in the Qinghai region and was famous for breeding the [qinghaicong_horses|E], but was conquered by the Tibetan Empire in the 7th century."
 RICE_tuyuhun_attend_nadun_festival:0 "Attend Nadun Festival"
 RICE_tuyuhun_attend_nadun_festival_tooltip:0 "You will attend a local Nadun festival."
 RICE_tuyuhun_attend_nadun_festival_desc:0 "Every year, the Tuyuhun people celebrate the harvest with Nadun. I should attend one such festivity at a local village."
 RICE_tuyuhun_attend_nadun_festival_effect_tooltip:0 "You attend the Nadun festival"
 RICE_tuyuhun_attend_nadun_festival_confirm:0 "I can't wait!"
 RICE_tuyuhun_attend_nadun_festival_context_tooltip:0 "#emphasis Historical Context:#! The Nadun is the traditional harvest festival of the Tu or Monguor people, who are considered to be descendants (in part if not in full) of the Tuyuhun. It is related to the Mongolian Nadam festival, but differs in a number of respects."
 RICE_decision_tuyuhun_nadun_month_requirement:0 "Month must be between July and October"


 # Events
 
 tuyuhun.0000.t:0 "xxxxx"
 tuyuhun.0000.desc:0 "xxxxx"
 tuyuhun.0000.a:0 "xxxxx"
 tuyuhun.0001.t:0 "The Tuyuhun Kingdom Restored"
 tuyuhun.0001.desc:0 "Ages ago, when the Xianbei migrated south into the fertile plains of China, some of them settled around the rich pastures of Lake Qinghai after subjugating the local tribes under the leadership of Murong Tuyuhun. These nomads would form the nucleus of our people, the Tuyuhun. Under our rule, the region prospered as it controlled a lucrative part of the Silk Road. Alas, this kingdom collapsed in the midst of the great wars between Tang China and Tibet.\n\nHowever, times are changing once more. Under my leadership, I have reunified large swaths of the region around Lake Qinghai that were once controlled by our Tuyuhun forebears. Many local chieftains have sworn allegiance to me, and the might of the Tuyuhun people grow by the day - once more, we shall be a power to be reckoned with! Surely, if Murong Tuyuhun were here to see this, he would be proud of me."
 tuyuhun.0001.a:0 "This is a new beginning for the Tuyuhun people!"
 tuyuhun.0002.t:0 "The Tuyuhun Kingdom Restored"
 tuyuhun.0002.desc:0 "Ages ago, when the nomadic Xianbei warriors migrated south into the fertile plains of China, a branch of their people settled around the rich pastures of Lake Qinghai and subjugated the local tribes. They called themselves the Tuyuhun, after their founding prince’s name. For generations, the Tuyuhun Kingdom controlled this lucrative region of the Silk Road, but eventually collapsed in the midst of the great wars between Tang China and Tibet, and the survivors scattered like leaves in the wind.\n\nNow, thanks to [tuyuhun_ruler.GetTitledFirstName], the Tuyuhun are ascending once more in power. Having conquered large parts of the Qinghai region, [tuyuhun_ruler.GetSheHe] has restored the Tuyuhun kingdom to its rightful place."
 tuyuhun.0002.a:0 "Will the Tuyuhun Kingdom endure this time?"
