 guanche.0004.t:0 "The Fortunate Isles"
 guanche.0004.desc:0 "The ancients called the Canary Islands the Fortunate Isles, associating them with the Isles of the Blessed of Greek and Roman myth. The [fuerteventura_chieftain.GetCulture.GetName] have dwelled here since time immemorial, isolated from the rest of the world. There are whispers of great changes happening in faraway lands, but these tribes live a relatively quiet existence, for now. Who knows what will be the eventual fate of these fabled Fortunate Isles at the world's edge?"
 guanche.0004.a:0 "Our story is with the chieftains of Canarias...."
 guanche.0004.b:0 "Our story is with the chieftains of Fuerteventura...."
 guanche.0004.c:0 "Our story is with the chieftains of Madeira...."
 guanche.0004.tooltip:0 "The [counties|E] of the [canarias_duchy.GetName] have been split between several [fuerteventura_chieftain.GetFaith.GetAdjective], [fuerteventura_chieftain.GetCulture.GetName] chieftains. Which of the Fortunate Isles will you call home?"
 guanche.0005.t:0 "The Canary Islands United"
 guanche.0005.desc:0 "Through strength, guile, and diplomacy, I have recently unified the Canary Islands into one realm: the [canarias_kingdom.GetName]. No more shall these islands be divided among petty, squabbling chieftains.\n\nFor generations, outsiders from across the sea who stumbled on our land told us the rumors others tell about our islands. Some said we are the #V Fortunate Isles#!, a paradise of abundance, where the good and just reside after death. Others said, too, that we were the #V world's edge#!, for after our islands there is no more lands across the ocean.\n\nThese are good rumors. We should embrace and spread these legends to enhance our young kingdom’s reputation, so that outsiders will speak of us in awe."
 guanche.0005.a:0 "The Fortunate Isles are one kingdom, united and prosperous."
 guanche.0005.b:0 "The world’s edge is under one banner - we bow to no one!"
 guanche.0006.t.fortunate_isles:0 "The Fortunate Isles"
 guanche.0006.t.worlds_edge:0 "The World's Edge"
 guanche.0006.desc:0 "For centuries, the Canary Islands were a place of myth and legend for many. In reality, the islands were divided among various small tribes. However, times are changing: [canarias_king.GetTitledFirstName] has united the islands under [canarias_king.GetHerHis] rule."
 guanche.0006.desc.fortunate_isles:0 "\n\nRumors are already spreading about the great prosperity of the [canarias_kingdom.GetName]. Even in antiquity, the Greeks, Romans, and Phoenicians considered the islands to be the fabled #V Fortunate Isles#! of ancient legends, as it was rumored to be a land of bliss and plenty. The locals have fully embraced this reputation."
 guanche.0006.desc.worlds_edge:0 "\n\nRumors are already spreading about the strength and cunning of the warriors of the [canarias_kingdom.GetName]. For generations, many people have believed that the isles - being the final islands before one enters the vast, unending Atlantic ocean - were more or less the #V World’s Edge#!. Only a fearsome, mighty people could survive here. "
 guanche.0006.a:0 "What is next for the history of these islands?"
