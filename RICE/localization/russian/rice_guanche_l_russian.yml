 # Buildings
 building_type_RICE_guanche_madeira_levadas:0 "Levada Network"
 building_type_RICE_guanche_madeira_levadas_desc:0 "The southern parts of Madeira are considered suitable for large-scale agriculture, particularly sugar-cane production, except for one problem: a lack of sufficient fresh water. Thus, these #italic levadas#!, or special irrigation canals and aqueducts, have been carved into the mountains, constructed to alleviate this lack of freshwater."
 building_RICE_guanche_madeira_levadas:0 "$building_type_RICE_guanche_madeira_levadas$"
 building_RICE_guanche_madeira_levadas_desc:0 "$building_type_RICE_guanche_madeira_levadas_desc$"
 RICE_guanche_levada_requirement:0 "Took the [decision|E] to #V Introduce Sugarcane to Madeira#!"
 NOT_RICE_guanche_levada_disabled:0 "The [decision|E] to #V Introduce Sugarcane to Madeira#! needs to be taken"
 
 # Modifiers
 RICE_guanche_madeira_sugarcane_beginning:0 "Birth of the Sugarcane Industry in Madeira"
 RICE_guanche_madeira_sugarcane_beginning_desc:0 "Sugarcane from the Mediterranean has recently been introduced to Madeira, and the industry is booming for now. Slaves, brought in from all over, work in harsh conditions on the sugarcane farms here to bring in great profit to the elites."
 RICE_guanche_fasting_weakness:0 "Feeling Weak from Fasting"
 RICE_guanche_rain_blessing_good:0 "Blessings of Rain"
 RICE_guanche_rain_blessing_good_desc:0 "Recently, this region has been blessed with a slight increase in life-giving rain, more than expected, though within the usual, normal amounts this area typically receive, so the upcoming harvests should be good. Are the heavens to thank for this boon?"
 RICE_guanche_rain_blessing_great:0 "Great Blessings of Rain"
 RICE_guanche_rain_blessing_great_desc:0 "Recently, this region has been blessed with a notable increase in life-giving rain, more than the normal amounts expected for this region, meaning that harvests will provide a greater yield. Are the heavens to thank for this boon?"
 RICE_guanche_rain_blessing_amazing:0 "Amazing Blessings of Rain"
 RICE_guanche_rain_blessing_amazing_desc:0 "Recently, this region has been blessed with a significant increase in life-giving rain, much more than expected for this region, though still within reason - harvests will surely be plentiful here for a while. Are the heavens to thank for this boon?"
 RICE_guanche_madeira_timber:0 "Island of Timber"
 RICE_guanche_madeira_timber_desc:0 "Madeira is so thick with trees that some parts of it are virtually impenetrable to humans. There is much timber to be found here for any humans seeking to exploit it."
 RICE_guanche_madeira_owner_timber:0 "Exploiting Madeira's Timber"
 RICE_guanche_madeira_owner_timber_desc:0 "The ruler who controls Madeira will control its abundant timber resources. Then again, it is abundant, but not infinite, so this ruler must be careful about managing the island's forests."
 #RICE_guanche_madeira_established_sugarcane:0 "Developed Sugarcane Industry"
 #RICE_guanche_madeira_established_sugarcane:0 "Times are good on Madeira. The sugarcane industry is well-established on the island, and the still abundant timber is continuing to fuel its continued success. That said, there are whispers that the island's forests are being depleted of timber at an alarmingly fast rate...."
 RICE_guanche_madeira_sugarcane_crash:0 "Sugarcane Industry Crashed"
 RICE_guanche_madeira_sugarcane_crash_desc:0 "Thanks to massive deforestation, the sugarcane industry in Madeira can no longer sustain itself, at least not like it used to. Sugarcane production has virtually collapsed overnight, and merchants are looking elsewhere to fulfill the ever-growing global demand for sugar. Though the sugarcane business may recover one day here, it will certainly never reach the glorious heights it once did."
 RICE_guanche_canary_islands_sugar_industry_booming:0 "Sugarcane Spreading to the Canary Islands"
 RICE_guanche_canary_islands_sugar_industry_booming_desc:0 "The sugarcane industry has recently spread from Madeira to the Canary Islands. Though not as lucrative as the sugarcane plantations on Madeira, the newly established ones on the Canary Islands are still proving fairly profitable, and attracting settlers and merchants from afar."
 RICE_guanche_recently_celebrated_benesmen:0 "Recently Celebrated Benesmen"
 RICE_guanche_kingdom_fortunate_isles:0 "The Fortunate Isles"
 RICE_guanche_kingdom_unified_fortunate_isles:0 "Unified the Fortunate Isles"
 RICE_guanche_kingdom_worlds_edge:0 "The World's Edge"
 RICE_guanche_kingdom_unified_worlds_edge:0 "Unified the World's Edge"
 RICE_guanche_new_whistlers:0 "New Whistlers"
 RICE_guanche_new_whistlers_desc:0 "Among the Guanche, the 'whistling language' is an ancient tradition used to facilitate quick communication across rugged terrain. This ruler has just employed several of these so-called whistlers who are talented in this art."
 RICE_guanche_fertility_prayer:0 "Successful Fertility Prayers"

 # Decisions
 RICE_guanche_unite_canary_islands:0 "Unite the Canary Islands"
 RICE_guanche_unite_canary_islands_tooltip:0 "The squabbling tribes of the Canary Islands must stand together!"
 RICE_guanche_unite_canary_islands_desc:0 "For as long as we can remember, the people of the Canary Islands have been divided into petty clans and tribes. No more! If we are to survive and endure, we must unite as one."
 RICE_guanche_unite_canary_islands_effect_tooltip:0 "You will choose whether to proclaim these lands the #P Fortunate Isles#! or the #P World's Edge#!, to either gain economic and societal or military and intrigue bonuses respectively"
 RICE_guanche_unite_canary_islands_confirm:0 "A new day dawns on these Fortunate Isles!"
 RICE_guanche_unite_canary_islands_context_tooltip:0 "#emphasis Historical Context:#! In ancient times, the Canary islands were often associated with the legendary Fortunate Isles. When the Spanish began colonizing the Canary Islands in the 1400s, they found the Canaries divided between many petty tribes and kingdoms, which made conquering the islands much easier."
 RICE_guanche_introduce_sugarcane_to_madeira:0 "Introduce Sugarcane to Madeira"
 RICE_guanche_introduce_sugarcane_to_madeira_tooltip:0 "Growing sugarcane might be profitable on this island...."
 RICE_guanche_introduce_sugarcane_to_madeira_desc:0 "Sugarcane has proven to be a lucrative cash crop in parts of the Mediterranean, and Madeira looks like a perfect spot for sugarcane cultivation. Surely, Madeira's abundant timber can fuel the sugar industry here forever, or at least for a long time... right?"
 RICE_guanche_introduce_sugarcane_to_madeira_effect_tooltip_1:0 "Unlocks the ability to build the #V Levada Network#!, a [special_building|E] in [madeira_county.GetNameNoTier]"
 RICE_guanche_introduce_sugarcane_to_madeira_effect_tooltip_2:0 "Sugarcane may eventually be introduced to [canarias_county.GetNameNoTier] and [fuerteventura_county.GetNameNoTier] in the future as well"
 RICE_guanche_introduce_sugarcane_to_madeira_effect_tooltip_3:0 "The sugarcane industry may crash in the future due to #N deforestation#! on [madeira_county.GetNameNoTier] - surely the profit will make up for it, if it ever does happen"
 #RICE_guanche_introduce_sugarcane_to_madeira_effect_tooltip_2:0 "Decades from now, the sugarcane industry may crash due to #N deforestation#!, resulting in  #P Island of Timber#! [county_modifier|E] disappearing from [madeira_county.GetNameNoTier], and the [holder|E] of [madeira_county.GetNameNoTier] no longer having the #P Exploiting Madeira's Timber#! by default"
 RICE_guanche_introduce_sugarcane_to_madeira_confirm:0 "Let's make some profit!"
 RICE_guanche_introduce_sugarcane_to_madeira_context_tooltip:0 "#emphasis Historical Context:#! Sugarcane from the Mediterranean was introduced to Madeira in the wake of Portuguese colonization, thanks to the efforts of Prince Henry the Navigator who supposedly give his blessing for the construction of the island's first sugar mill in the 15th century. Powered by Madeira's vast timber resources and African slave labor, the island's sugar industry subsequently experienced a massive boom later in the century but it experienced a devastating crash in the 16th century due in part to deforestation."
 RICE_guanche_pray_for_good_rain:0 "Pray for Blessings of Rain"
 RICE_guanche_pray_for_good_rain_tooltip:0 "Pray for rain through [ROOT.Char.GetFaith.GetAdjective] rituals"
 RICE_guanche_pray_for_good_rain_desc:0 "Will [ROOT.Char.GetFaith.PantheonTerm] bless our realm with abundant rain, so that we may grow crops and thrive? We must show our devotion to them, and request that they provide us with life-giving rain in the future."
 RICE_guanche_pray_for_good_rain_effect_tooltip_1:0 "Your [realm_capital|E] #italic might#! be granted a #P positive#! [county_modifier|E] boosting [taxes|E], [development|E], and [county_opinion|E]"
 RICE_guanche_pray_for_good_rain_effect_tooltip_2:0 "The chances of getting a positive result depends on your [sins|E], [virtues|E], and how much [prestige|E] you are willing to spend"
 RICE_guanche_pray_for_good_rain_confirm:0 "Prepare for the ceremony!"
 RICE_guanche_pray_for_good_rain_context_tooltip:0 "#emphasis Historical Context:#! Spanish chroniclers mentioned that prayers for rain was one of the most common rites practiced by the pagan inhabitants of the Canary Islands. Oftentimes, it involved collective fasting and grand displays of lamentations."
 RICE_guanche_celebrate_benesmen_festival:0 "Celebrate the Beñesmen Festival"
 RICE_guanche_celebrate_benesmen_festival_tooltip:0 "The traditional [ROOT.Char.GetFaith.GetAdjective] harvest and New Year festival"
 RICE_guanche_celebrate_benesmen_festival_desc:0 "The harvesting season is coming to an end, and with it the old year. Let us herald the coming of the new year, and properly venerate all [ROOT.Char.GetFaith.PantheonTerm], and [ROOT.Char.GetFaith.CreatorName] above all!"
 RICE_guanche_celebrate_benesmen_festival_effect_tooltip:0 "You celebrate the Beñesmen festival, where you might earn [prestige|E] or [piety|E], or lose [stress|E]"
 RICE_guanche_celebrate_benesmen_festival_confirm:0 "It's time to prepare for the festival."
 RICE_guanche_celebrate_benesmen_festival_context_tooltip:0 "#emphasis Historical Context:#! The Beñesmen Festival was the most important festival of the pre-Christian Guanches. It was a harvest feast that marked the start of the New Year through veneration of the various Guanche deities. Remnants of the festivities may have been Christianized following Spanish colonization of the Canary Islands."
 RICE_decision_guanche_benesmen_month_requirement:0 "Month must be between July and October"

