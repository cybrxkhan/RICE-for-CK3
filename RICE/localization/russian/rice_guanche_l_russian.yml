 guanche.0030.t:0 "Preparing for the Beñesmen"
 guanche.0030.desc:0 "The Beñesmen Festival will start soon, and everyone is doing their best to prepare for this occasion. As the traditional [ROOT.Char.GetFaith.GetAdjective] new year and harvest festival, it is of extreme importance to our community. I've worked with other notables to make sure that this year's celebration will be a success, and that [ROOT.Char.GetFaith.PantheonTerm], especially [ROOT.Char.GetFaith.CreatorName], [ROOT.Char.GetFaith.WealthGodName], and [ROOT.Char.GetFaith.HealthGodName], will be pleased by our efforts."
 guanche.0030.a:0 "I can't wait for it to start!"
 guanche.0031.t:0 "Beñesmen Begins!"
 guanche.0031.desc:0 "The Beñesmen Festival is upon us! Many locals, ranging from the most powerful [ROOT.Char.GetLadyLord] like myself to the various [ROOT.Char.Custom('DefaultPriestTitlePlural')] to the humblest shepherds and peasants, have gathered before a nearby #italic tagoror#!, a circle of stones whose purpose is to hold meetings like these and located on one of the highest points in the area.\n\nPraise to [ROOT.Char.GetFaith.PantheonTerm] that we have been able to harvest as much as we could this year! Their aid to us is truly a boon for us in this often chaotic and troubled world beset by the forces of [ROOT.Char.GetFaith.DevilName]."
 guanche.0031.a:0 "Praise [ROOT.Char.GetFaith.PantheonTerm]! Let the festivities begin!"
 guanche.0032.t:0 "Beñesmen Ends"
 guanche.0032.desc:0 "The Beñesmen Festival has come to a close. Everyone had a good time, and it was a great way to mark the end of the harvesting season and the old year. We can only hope that [ROOT.Char.GetFaith.PantheonTerm] will favor our realm with this coming new year, and bless these lands with an abundance of crops and prosperity."
 guanche.0032.a:0 "Until next time!"
 guanche.0033.t:0 "xxxxx"
 guanche.0033.desc:0 "xxxxx"
 guanche.0033.a:0 "xxxxx"
 guanche.0034.t:0 "Ritual Tasks"
 guanche.0034.desc:0 "Part of the Beñesmen Festival involves ritually assigning tasks that each member of the community will be involved in the coming year, such as herding, fishing, or making crafts. I sit at the #italic tagoror#! - a stone circle serving as a community meeting place - and together with other notables, go through the motions of this important ceremony."
 guanche.0034.a:0 "You do this, you do that, you do this, you do that…."
 guanche.0035.t:0 "Praise Be To [ROOT.Char.GetFaith.FertilityGodName]"
 guanche.0035.desc:0 "As part of the festivities I pay homage to [ROOT.Char.GetFaith.FertilityGodName], so that the land may be full of abundance and that our descendants will multiply as well. I approach a sacred stone or boulder to say my prayers."
 guanche.0035.a:0 "O, [ROOT.Char.GetFaith.FertilityGodName], hear my prayer!"
 guanche.0035.toast:0 "A [ROOT.Char.Custom('DefaultPriestTitle')] says [ROOT.Char.GetFaith.FertilityGodName] heard my prayer!"
 guanche.0036.t:0 "Glory of the Mountains"
 guanche.0036.desc:0 "In [ROOT.Char.GetFaith.GetAdjective] beliefs, mountains and tall geographical features hold a position as sacred places. As the Beñesmen festivities continue, every now and then I look to the nearby hills and mountains, and watch in awe at what [ROOT.Char.GetFaith.PantheonTerm] have created for us."
 guanche.0036.a:0 "Truly inspiring."
 guanche.0037.t:0 "Offerings of Sheep and Goats"
 guanche.0037.desc:0 "As part of the offerings to [ROOT.Char.GetFaith.PantheonTerm] during Beñesmen, we give them the skulls and hoofs of sheep and goats, tossing them into the fire. The smoke rises into the sky as we pray, and a [ROOT.Char.Custom('DefaultPriestTitle')] tells me the [ROOT.Char.GetFaith.PantheonTerm] will surely be pleased."
 guanche.0037.a:0 "I can only hope so."
 guanche.0038.t:0 "Rock On"
 guanche.0038.desc:0 "During Beñesmen, some of us strike lithophones - stones and rocks that give off melodious songs - to accompany our singing and prayers. It is a beautiful thing, these sounds of nature makes me feel at ease and better attuned to the glory of  [ROOT.Char.GetFaith.PantheonTerm]."
 guanche.0038.a:0 "What lovely music!"
 guanche.0039.t:0 "Feasting"
 guanche.0039.desc:0 "We just concluded the sacrifice of sheep and goats to [ROOT.Char.GetFaith.PantheonTerm] for Beñesmen, and now we are feasting on their meat. Roasted over the fire, the meat goes well with other foodstuffs like seeds and grains."
 guanche.0039.a:0 "Delicious!"
 guanche.0040.t:0 "Juniper"
 guanche.0040.desc:0 "I and several others throw juniper onto the fire as we continue making our sacrifices and saying our prayers for Beñesmen. The fragrant smell spreads throughout the area, and inspires us to greater deeds of holiness and virtue."
 guanche.0040.a:0 "What a wonderful plant."
 guanche.0041.t:0 "Dances"
 guanche.0041.desc:0 "Beñesmen isn’t just a time for somber prayer - it is also a celebration for the end of the harvest! Part of that celebration involves dancing, and right now, a number of us have started to engage in such dancing. Men and women approach one another and, without touching, twist and revolve around each other to the sound of the music and the stomping, clapping, and whistling of spectators."
 guanche.0041.a:0 "This is fun!"
 guanche.0042.t:0 "What Music to Sing and Dance to?"
 guanche.0042.desc:0 "Beñesmen is a festival full of various kinds of music, and it’s time to choose what to sing and dance to next. Everyone looks to me, the highest ranked notable present, to choose. Perhaps we can join our hands and sing, if not weep, of melancholy songs that speak of bittersweet events of yore. Or maybe we can sing some warlike chants to celebrate the heroes of the past. "
 guanche.0042.a:0 "Let us sing the melancholy songs, and feel the deep sentiment in our hearts!"
 guanche.0042.b:0 "This is a time to celebrate with the songs of triumphant, victorious heroes! "
 guanche.0043.t:0 "Sport"
 guanche.0043.desc:0 "As the Beñesmen continues, it is now time for sport and competition! Many of us gather around in a circle as we watch talented men and women compete in wrestling, running, and the shepherd’s leap - traveling across dangerous terrain by using only a long wooden stick to bounce and hop to and fro in an agile manner."
 guanche.0043.a:0 "A thrilling spectacle!"
 guanche.0044.t:0 "Settling Disputes"
 guanche.0044.desc:0 "Beñesmen is often an opportunity for disputes to be resolved between people in the community. I, along with other important elders and [ROOT.Char.Custom('DefaultPriestTitlePlural')], have just now successfully ended a feud between two families in the community, who have agreed to bury the hatchet in the spirit of the festivities."
 guanche.0044.a:0 "Wonderful!"
 guanche.0045.t:0 "xxxxx"
