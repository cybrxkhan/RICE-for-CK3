 guanche.0050.t:0 "Introducing Sugarcane to Madeira"
 guanche.0050.desc:0 "It is remarkable that no one has yet established a sugarcane industry here on [madeira_county.GetNameNoTier] despite the island’s excellent geography and abundant timber. Now, using my various connections, I have found a number of merchants operating in the Mediterranean who are willing to fund the introduction of sugarcane to the island. With enough slave labor as well as investment from merchants, this is the start of something wonderful on Madeira\n\nThere are some who believe with proper management, we can even eclipse the traditional sugarcane production centers like Sicily, Cyprus, and Andalusian within a generation or two. I say that’s an unrealistic prediction, but I admire such optimism; that would be too good to be true, and if such a thing could happen, there surely would be some kind of catch."
 guanche.0050.a:0 "Nonetheless, we’ll likely make plenty of profit."
 guanche.0051.t:0 "Introducing Sugarcane to Madeira"
 guanche.0051.desc:0 "[madeira_ruler.GetTitledFirstName] has taken the initiative to introduce sugarcane to [madeira_county.GetNameNoTier]; the island’s abundant timber will undoubtedly fuel the burgeoning sugar industry here. Working together with merchants from the Mediterranean who wish to bypass their business rivals elsewhere, [madeira_ruler.GetFirstName] is not only bringing in sugar itself, but also slaves to work the fields and advisors from places as far as Sicily and beyond to oversee the construction of sugarmills and more. There are some who think the island might even surpass the traditional sugarcane production centers like Sicily, Cyprus, and Andalusia one day."
 guanche.0051.a:0 "Endless sugar…. It sounds too good to be true!"
 guanche.0052.t:0 "Madeira's Sugar Industry Collapses"
 guanche.0052.desc:0 "We should have acted, but it’s too late now. The rapidly diminishing supplies of timber on [madeira_county.GetNameNoTier] were the warning signs we ignored. It’s hard to imagine how Madeira, the island of endless timber, would one day no longer have enough timber to sustain its sugar industry, but that day has come.\n\nMerchants who own and operate Madeira’s once sprawling sugarcane farms and industrious sugar mills have told me that sugar production is at an all-time low due to the sudden lack of locally available timber, and the island’s sugar industry is quickly collapsing. While the sugar industry here may recover one day, it will have to rely on exported timber and will never reach its once glorious heights."
 guanche.0052.a:0 "This is not good for our economy."
 guanche.0053.t:0 "Madeira's Sugar Industry Collapses"
 guanche.0053.desc:0 "For decades, the amount of sugar produced on [madeira_county.GetNameNoTier] was the envy of the known world. Much of this was due in part to the vast amounts of timber found on the island that fueled this sugar industry. The once great sugar production centers like Cyprus, Andalusia, and Sicily paled in comparison to the profits coming into Madeira. Alas, all good things have to come to an end.\n\nYears of unabated, unsustainable timber harvesting have caused massive deforestation on Madeira, and many of the sugarcane farms and sugar mills on the island are closing shop - there simply isn’t enough local timber around to use anymore. While the sugar industry here may recover one day, it will never reach its once glorious heights."
 guanche.0053.a:0 "Where will the center of sugar production now shift?"
 guanche.0054.t:0 "xxxxx"
 guanche.0054.desc:0 "xxxxx"
 guanche.0054.a:0 "xxxxx"
 guanche.0055.t:0 "Sugarcane Comes to the Canary Islands"
 guanche.0055.desc:0 "Ever since sugarcane was first introduced to [madeira_county.GetNameNoTier], enterprising merchants from the Mediterranean and Western Europe have also considered investing in bringing sugar to the Canary Islands. Recently, their plans have come to fruition.\n\nWorking together with local elites, these merchants are starting to establish local sugarcane plantations in [canarias_county.GetNameNoTier] and [fuerteventura_county.GetNameNoTier]. They have brought in specialists from Madeira and elsewhere to oversee the process, and slaves from much of Africa to toil away in squalid conditions to produce sugar.\n\nThe sugar mills in the Canary Islands are not expected to produce as much as in Madeira, but it should still be fairly profitable."
 guanche.0055.a:0 "The islands’ economy will certainly benefit from this."
