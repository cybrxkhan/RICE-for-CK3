 guanche.0011.t:0 "Preparing for the Ritual"
 guanche.0011.desc:0 "Rain sustains us. It nurtures us. It gives life to the crops we harvest to feed ourselves.\n\nRain, however, does not come out of nowhere. Sometimes, the rain does not come, or it is a paltry amount, and that is often when we do not pay proper respects to [ROOT.Char.GetFaith.PantheonTerm].\n\nI have therefore decided that it is time for us to perform a traditional [ROOT.Char.GetFaith.GetAdjective] prayer to [ROOT.Char.GetFaith.PantheonTerm] to beseech that they provide us rain. Part of this ritual requires everyone in my settlement, including myself, to fast for three days before we perform the ceremony. During this time, we will pray and sing sober, melancholy lamentations to the skies, so that [ROOT.Char.GetFaith.PantheonTerm] may take pity on us. How much effort shall I dedicate to this?"
 guanche.0011.a:0 "Do what is necessary and expected for these rituals."
 guanche.0011.b:0 "Put in more effort than usual to wail and lament and deny myself food."
 guanche.0011.c:0 "Put great effort into this, so [ROOT.Char.GetFaith.PantheonTerm] hear our sorrowful pleas!"
 guanche.0011.tooltip:0 "Spending more [prestige|E] #P increases#! the chances you'll get a more powerful [county_modifier|E] for your [realm_capital|E]!"
 guanche.0011.fasting_weakness:0 "You feel weak after fasting"
 guanche.0012.t:0 "The Rain Ritual"
 guanche.0012.desc:0 "After three days of fasting, I and many others journey to one of the highest points in [rain_ritual_county.GetNameNoTier] with our livestock, and to specifically a shrine there inside an enclosure. Some of us dance while others strike lithophones - special rocks that make melodious sounds - as we all make lamenting invocations around the ritual fire: we beseech [ROOT.Char.GetFaith.CreatorName] and [ROOT.Char.GetFaith.WaterGodName] and [ROOT.Char.GetFaith.FertilityGodName] and all of [ROOT.Char.GetFaith.PantheonTerm] to accept our offerings and give us the rain we desperately need to live and prosper.\n\nAfterwards, the [ROOT.Char.Custom('DefaultPriestTitlePlural')] gather around the fire and interpret the smoke to see if our communication with [ROOT.Char.GetFaith.PantheonTerm] bore fruit…."
 guanche.0012.a:0 "What have [ROOT.Char.GetFaith.PantheonTerm] in store for us?"
 RICE_guanche_rain_blessing_nothing_tooltip:0 "It appears our prayers for rain weren't heard..."
