 guanche.0060.t:0 "Tibicena"
 guanche.0060.desc:0 "There have been reports of a #italic tibicena#! living in a cave not too far from here. These demons of [ROOT.Char.GetCulture.GetName] folklore are said to look like black dogs with long hair and red eyes, and prey on livestock and even people. At any rate, recently a number of livestock have been mysteriously killed, and many locals believe these terrible demons are the cause."
 guanche.0060.a:0 "Pray to [ROOT.Char.GetFaith.PantheonTerm] to deliver us from these evils!"
 guanche.0060.b:0 "It's probably just bandits. Put local militia on alert."
 guanche.0061.t:0 "Meeting at the Tagoror"
 guanche.0061.desc:0 "I have gathered some local notables to meet at the nearby #italic tagoror#!, a traditional [ROOT.Char.GetCulture.GetName] circle of stones often used as meeting places. I wanted to discuss various matters with local notables today. We are all seated on our various stones and talk at length, and the meeting is well under way."
 guanche.0061.a:0 "This meeting is boring, so I’ll just daydream about something."
 guanche.0061.b:0 "There are many local disputes I wish to resolve to maintain the peace."
 guanche.0061.c:0 "I listen closely to suggestions the others make about ruling this land."
 guanche.0062.t:0 "Whistling Language"
 guanche.0062.desc:0 "Recently, a couple new whistlers have come to my employ. Traditionally, these people - skilled in the [ROOT.Char.GetCulture.GetName] whistling language - to communicate information across the mountains and valleys of our homelands. This method is used to disseminate important public announcements.\n\nMy new whistlers, at any rate, are quite talented and able to produce louder whistling than my previous ones, which should help me with managing my local affairs."
 guanche.0062.a:0 "Music to my ears!"
 guanche.0063.t:0 "Shepherd's Leap"
 guanche.0063.desc:0 "Today I am spectating a competition of leaping by local [ROOT.Char.GetCulture.GetName] shepherds. The Canary Islands, where the Guanche originate from, are rugged in many parts, so shepherds there have traditionally used long wooden poles to vault themselves across ravines or down steep terrain. Over the centuries, a number of acrobatic techniques have been developed for practitioners to swiftly move across these spaces, seemingly with little effort, and the so-called #italic Shepherd's Leap#! has become something of a local sport."
 guanche.0063.a:0 "A spectacular sight to behold!"
 guanche.0063.b:0 "To encourage the contestants, I will give the victor a grand prize."
 guanche.0063.c:0 "I participated in the competitions myself - what exercise!"
 guanche.0064.t:0 "A Simple Necklace"
 guanche.0064.desc:0 "Traditionally, we [ROOT.Char.GetCulture.GetName] have found ways to craft the most beautiful ornaments from the simplest of materials like wood, bones, and shells. Today, several locals presented me with a lovely necklace made from such materials."
 guanche.0064.a:0 "A surprise to be sure, but it’s a welcome gift!"
 guanche.0065.t:0 "Fire Offering"
 guanche.0065.desc:0 "I recently made an offering by burning vegetables at a local altar on a tall hill, in the traditional [ROOT.Char.GetFaith.GetAdjective] manner. The [ROOT.Char.Custom('DefaultPriestTitle')] I brought along to interpret the meaning of the smoke that arose from this offering told me that it seems like [ROOT.Char.GetFaith.PantheonTerm] are pleased with this offering."
 guanche.0065.a:0 "So it seems I am blessed, then?"
 guanche.0066.t:0 "Fire Offering"
 guanche.0066.desc:0 "I recently made an offering by burning vegetables at a local altar on a tall hill, in the traditional [ROOT.Char.GetFaith.GetAdjective] manner. The [ROOT.Char.Custom('DefaultPriestTitle')] I brought along to interpret the meaning of the smoke that arose from this offering told me that it seems like [ROOT.Char.GetFaith.PantheonTerm] seemed not only uninterested in the offering, but insulted!"
 guanche.0066.a:0 "Surely this is just a misreading?"
 guanche.0067.t:0 "The Lithophone"
 guanche.0067.desc:0 "On my way to take care of business in my realm, I pass by a lithophone used in some of the local [ROOT.Char.GetFaith.GetAdjective] ceremonies. These rocks produce musical sounds that are pleasing to the ear, and, more importantly, pleasing to [ROOT.Char.GetFaith.PantheonTerm], hence their usage in ceremonies. One of the guards in my entourage, familiar with the area, tells me that even witches and foul spirits are fearful of this stone, and local legend has it that striking it can deter these dangerous beings from getting too near oneself to cause harm."
 guanche.0067.a:0 "I have heard about such marvelous tales."
 guanche.0067.b:0 "It sounds like a silly superstition to me."
 guanche.0068.t:0 "The Mummy"
 guanche.0068.desc:0 "While traveling out and about in the nearby hills, some locals came across an old mummy embalmed and buried in the traditional [ROOT.Char.GetFaith.GetAdjective] manner, inside a cave. It is a rather meager cave though, and not one well suited for such an important figure. Anyways, the commoners who found the mummy aren't sure what to do with it, and have come to me for guidance."
 guanche.0068.a:0 "Let the dead lie where they are - do not disturb it."
 guanche.0068.b:0 "We should find a better resting site for this mummy."
